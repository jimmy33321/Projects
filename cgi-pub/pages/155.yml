  \r\n"
- "      SOURCEBOOK THEMES\r\n"
- "      The following consist of thematically based subsets of\r\n"
- "      texts entirely taken from the three main Sourcebooks listed above, along\r\n"
- "      with documents from the subsidiary sourcebooks.          \r\n"
- "          Travelers' Accounts\r\n"
- "  Traveler's accounts of their journeys and the lands they visit are\r\n"
- "          important sources in understanding the past.  As outsiders, travelers
  often note\r\n"
- "          aspects of a culture that are too commonplace for local commentators
  to mention. More than\r\n"
- "          this, travelers often provide some insight into how their own society
  understood itself in\r\n"
- "          relation to other cultures.\r\n"
