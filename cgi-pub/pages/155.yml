- "      Curriculum vitae \r\n"
- "  The Internet History Sourcebooks Project is located\r\n"
- "    at the History Department of  Fordham University, New\r\n"
- "    York. The Internet Medieval Sourcebook, and other\r\n"
- "    medieval components of the project, are located at the Fordham University Center
  for\r\n"
- "      Medieval Studies.The Internet History Sourcebooks Project [IHSP] is\r\n"
- "    a world wide web project designed to provide easy access to primary sources
  and other\r\n"
- "    teaching materials in a non-commercial environment.  It was developed and is
  edited\r\n"
- "    by Paul Halsall with the aid of numerous other contributors. The IHSP recognizes
  the contribution of Fordham\r\n"
- "    University, the Fordham University History Department, and the  Fordham Center
  for Medieval\r\n"
- "      Studies in providing web space and server support for the project. The IHSP
  is a project independent of Fordham\r\n"
- "    University. Although the IHSP seeks to follow all applicable copyright law,
  Fordham\r\n"
- "    University is not the institutional owner, and is not liable as the result
  of any legal\r\n"
- "    action.  \r\n"
- "    Site Design: Paul Halsall\r\n"
