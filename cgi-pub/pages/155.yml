- "          Statement on Copyright and Fair Use\r\n"
- "The Internet History Sourcebooks\r\n"
- "      Internet\r\n"
- "          Ancient History Sourcebook \r\n"
- "          A \"classroom usable\" sourcebook of copy-permitted material for Ancient
  history\r\n"
- "          and civilization courses. \r\n"
- "        Internet\r\n"
- "          Medieval Sourcebook\r\n"
- "          This is an online source book of copy-permitted, although not necessarily
  copyright-free,\r\n"
- "          source material for Medieval Studies. It is the largest online resource
  of medieval and\r\n"
- "          Byzantine textual sources.  \r\n"
- "        Internet\r\n"
- "          Modern History Sourcebook \r\n"
- "          Now with almost as many online texts as the Medieval Sourcebook, this
  also constitutes a\r\n"
- "          \"classroom usable\" sourcebook of copy-permitted material for Modern
  European\r\n"
- "          history and Modern Civilization courses. North American and Latin American
  documents are\r\n"
- "          located within its structure.\r\n"
- "      SUBSIDIARY SOURCEBOOKSThe following consist of thematically based subsets
  of\r\n"
- "      texts, with some additional documents and links, of the three main Sourcebooks\r\n"
- "    listed above.          \r\n"
