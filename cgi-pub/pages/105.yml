                      If you are interested in the title for your course we can consider offering an examination copy. To register your interest please contact collegesales@cambridge.org providing details of the course you are teaching.                The formal sciences, particularly mathematics, have had a profound influence on the development of linguistics. This insightful overview looks at techniques that were introduced in the fields of mathematics, logic and philosophy during the twentieth century, and explores their effect on the work of various linguists. In particular, it discusses the 'foundations crisis' that destabilised mathematics at the start of the twentieth century, the numerous related movements which sought to respond to this crisis, and how they influenced the development of syntactic theory in the 1950s. The book concludes by discussing the resulting major consequences for syntactic theory, and provides a detailed reassessment of Chomsky's early work at the advent of Generative Grammar. Informative and revealing, this book will be invaluable to all those working in formal linguistics, in particular those interested in its history and development.Be the first to reviewReview was not posted due to profanity(If you're not , sign out) Acknowledgements List of mathematical symbols List of abbreviations 1. Introduction 2. The consequences of analysis 3. Mathematical linguistics 4. Systems of syntax:1951–1955 5. Transforming generative grammar:1955–1957 6. Conclusion Notes Bibliography Index.Marcus Tomalin, University of CambridgeMarcus Tomalin is a Fellow of Downing College, University of Cambridge, and a Research Associate in the Department of Engineering, University of Cambridge.
