  AND QUANTA \n\nAlthough my programme takes me through the whole history \nof physics,
  I am well aware that it is a very one-sided account of \nwhat really has happened.
  It will not have escaped you that I \nbelieve progress in physics essentially due
  to the inductive \nmethod (of which I hope to say a little more later), yet the
  experi- \nmentalist may rightly complain that his efforts and achieve- \nments are
  hardly mentioned. Yet as I am concerned with the \ndevelopment of ideas and conceptions,
  I may be permitted \nto take the skill and inventive genius of the experimenters
  for \ngranted and to use their results for my purpose without detailed \nacknowledgement.
  \n\nThe period about 1900, when quantum theory sprang from \nthe investigations
  of radiation, was also full of experimental \ndiscoveries: radioactivity, X-rays,
  and the electron, are the \nmajor ones. \n\nIn regard to the role of chance in physics,
  radioactivity was of \nspecial importance. As I said before, the law of decay is
  the \nexpression of independent accidental events. Moreover, the \ndecay constant
  turned out to be perfectly insensitive to all \nphysical influences. There might
  be, of course, some internal \nparameters of the atom which determine when it will
  explode. \nYet the situation is different from that in gas theory: there we \nknow
  the internal parameters, or believe we know them, they \nare supposed to be ordinary
  coordinates and momenta; what \nwe do not know are their actual values at any time,
  and we are \ncompelled to take refuge in statistics because of this lack of \ndetailed
  knowledge. In radioactivity, on the other hand, nobody \nhad an idea what these
  parameters might be, their nature itself \nwas unknown. However, one might have
  kindled the hope that \nthis question would be solved and radioactive statistics
  reduced \nto ordinary statistical mechanics. In fact, just the opposite has \nhappened.
  \n\nRadioactivity is also important for our problem because it \nprovided the means
  of investigating the internal structure of the \natom. You know how Rutherford used
  a-particles as projectiles \nto penetrate into the interior of the atom, and found
  the nucleus. \n\n\n\nELECTBONS AND QUANTA 85 \n\nThis result, together with J. J.
  Thomson's discovery of the elec- \ntron, led to the planetary model of the atom:
  a number of elec- \ntrons surrounding the nucleus, bound to it by electric forces.
  The \nfundamental difficulty of this model is its mechanical instability. \n\nAs
  long as nothing was known about the forces which keep the \nelementary particles
  in an atom together one could assume a \nlaw of force which allowed stable equilibrium
  states. An in- \ngenious model of this kind is due to J. J. Thomson. But now one
  \nknew that the forces were electrostatic ones, following Coulomb's \nlaw, and these
  could never guarantee the extraordinary stability \nof the actual atoms which survive
  billions of collisions without \nany change of structure. Bohr connected this difficulty
  with the \nfacts of spectroscopy, and the result was his well-known model \nof the
  atom consisting of 'quantized' electronic orbits. \n\nMentioning spectroscopy, I
  feel again sadly how I have to \nskip over great fields of research with a few words.
  \n\nThe discovery of simple laws in line spectra was in fact a great \nachievement.
  Still more important than numerical formulae, \nlike the one discovered by the Swiss
  schoolmaster Balmer for \nthe hydrogen spectrum, was the rule found by Ritz (also
  a \nSwiss, who unfortunately died quite young), the so-called com- \nbination principle;
  it says that the frequencies of the spectral \nlines of gases can be obtained by
  forming differences of a single \nrow of quantities T l9 T 2 , jP 3 ,..., which
  are called terms: \n\n>W = ?n-T m , (8.26) \n\nthough not all of these differences
  appear as lines in the spectrum. \nBalmer 5 s formula for hydrogen is a special
  case where T n = Rjn 2 , \nnamely \n\n\n\nThe formula (8.26) gave Bohr the clue
  to the application of \nquantum theory. Multiplying it by Planck's constant h he
  \ninterpreted it as the energy difference e nm = hv nm between any \ntwo stationary
  states having the energies e n hT n (n = 1,2,...). \nThis interpretation is a sweeping
  generalization of Planck's \noriginal conception of discrete energy-levels of oscillators.
  It \nexplained at once the stability of atoms against impacts with an \n\n\n\n86
  MATTER \n\nenergy smaller than a certain threshold, the difference between \nemission
  and absorption spectra (the latter being of the form \nhv nl = n v where 1 means
  the ground state), and was in \ndetail confirmed by the well-known experiments of
  Pranck and \nHertz (excitation of spectra by electron bombardment). \n\nHowever,
  I cannot continue to describe the whole develop- \nment of quantum theory because
  that would mean writing an \nencyclopaedia of physics of the last thirty-five years.
  I have \ngiven this short account of the initial period because it is fashion- \nable
  to-day to regard physics as the product of pure reason. \nNow I am not so unreasonable
  as to say that physics could \nproceed by experiment only, without some hard thinking,
  nor \ndo I deny that the forming of new concepts is guided to some \ndegree by general
  philosophical principles. But I know from my \nown experience, and I could call
  on Heisenberg for confirmation, \nthat the laws of quantum mechanics were found
  by a slow and \ntedious process of interpreting experimental results. I shall try
  to \ndescribe the main steps of this process in the shortest possible way. \n\nYet
  it must be remembered that these steps do not form a \nstraight staircase upwards,
  but a tangle of interconnected alleys. \nHowever, I must begin somewhere. \n\nThere
  was first the question whether the stationary states are \ncertain selected mechanical
  orbits, and if so, which. Proceeding \nfrom example to example (oscillator, rotator,
  hydrogen atom), \n'quantum conditions' were found (Bohr, Wilson, Sommerfeld) \nwhich
  for every periodic coordinate q of the motion can be \nexpressed in the form \n\nI
