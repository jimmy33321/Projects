  accomplished much later, \nin the nineteenth century. \n\nThe object of the theory
  was to explain the mechanical and \nthermodynamical properties of gas from the average
  behaviour \nof the molecules. For this purpose a statistical hypothesis was \nmade,
  often called the 'principle of molecular chaos': for an \n* ideal' gas in a closed
  vessel and in absence of external forces all \npositions and all directions of velocity
  of the molecules are \nequally probable. \n\nApplied to a monatomic gas (the atoms
  are supposed to be \nmass points), this leads at once to a relation between volume
