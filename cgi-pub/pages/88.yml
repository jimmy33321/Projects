  phenomenological theory of supra- \nconductivity, mainly due to F. London; it is
  excellently pre- \nsented in a book by M. von Laue, where the literature can be
  \nfound. (Theorie der Supraleitung: Springer, Berlin u. GOttingen, \n1947). \n\nMany
  attempts to formulate an electronic theory have \nbeen made, without much success.
  Recently W. Heisenberg \n\n\n\nAPPENDIX 207 \n\nhas published some papers (Z. f.
  Naturforschung, 2 a, p. 185, \n1947) which claim to explain the essential features
  of the pheno- \nmenon. According to this theory every metal ought to be supra- \nconductive
  for sufficiently low temperatures. Actually the alkali \nmetals which liave one
  'free' electron are not supraconductive \neven at the lowest temperatures at present
  obtainable, and it is \nnot very likely that a further decrease of temperature will
  change \nthis. There are also theoretical objections against Heisenberg's \nmethod.
  % \n\nA different theory has been developed by my collaborator \nMr. Kai Chia Cheng
  and myself, which connects supracon- \nductivity with certain properties of the
  crystal lattice and pre- \ndicts correlations between structure and supraconductive
  state, \nwhich are confirmed by the facts (e.g. the behaviour of the alkali \nmetals).
  The complete theory will be worked out in due course. \n\n35. (X. p. 124.) Economy
  of thinking \n\nThe ideal of simplicity has found a materialistic expression in
  \nErnst Mach's principle of economy in thought (Prinzip der \nDenk-Okonomie). He
  maintains that the purpose of theory in \nscience is to economize our mental efforts.
  This formulation, \noften repeated by other authors, seems to me very objectionable.
  \nIf we want to economize thinking the best way would be to stop \nthinking at all.
  A minimum principle like this has, as is well \nknown to mathematicians, a meaning
  only if a constraining \ncondition is added. We must first agree that we are confronted
  \nwith the task not only of bringing some order into a vast expanse \nof accumulated
  experience but also of perpetually extending this \nexperience by*research; then
  we shall readily consent that we \nwould be lost without the utmost efficiency and
  clarity in think- \ning. To replace these words by the expression 'economy of \nthinking'
  may have an appeal to engineers and others interested \nin practical applications,
  but hardly to those who enjoy thinking \nfor no other purpose than to clarify a
  problem. \n\n36. (X. p. 127.) Concluding remarks \n\nI feel that any critical reference
