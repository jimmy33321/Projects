  \n\nJ-l \n\n\n\n= b 19 etc. \nox \n\n\n\nINTRODUCTION \n\nTHE notions of cause and
  chance which I propose to deal with \nin these lectures are not specifically physical
  concepts but have \na much wider meaning and application. They are used, more or
  \nless vaguely, in everyday life. They appear, not only in all \nbranches of science,
  but also in history, psychology, philosophy, \nand theology ; everywhere with a
  different shade of meaning. \nIt would be far beyond my abilities to give an account
  of all \nthese usages, or to attempt an analysis of the exact significance \nof
  the words 'cause 5 and 'chance' in each of them. However, \nit is obvious that there
  must be a common feature in the use of \nthese notions, like the theme in a set
  of variations. Indeed, \ncause expresses the idea of necessity in the relation of
  events, \nwhile chance means just the opposite, complete randomness. \nNature, as
  well as human affairs, seems to be subject to both \nnecessity and accident. Yet
  even accident is not completely \narbitrary, for there are laws of chance, formulated
  in the mathe- \nmatical theory of probability, nor can the cause-effect relation
  \nbe used for predicting the future with certainty, as this would \nrequire a complete
  knowledge of the relevant circumstances, \npresent, past, or both together, which
  is not available. There \nseems to be a hopeless tangle of ideas. In fact, if you
  look \nthrough the literature on this problem you will find no satisfac- \ntory
  solution, no general agreement. Only in physics has a \nsystematic attempt been
  made to use the notions of cause and \nchance in a way free from contradictions.
  Physicists form their \nnotions through the interpretation of experiments. This
  method \nmay rightly be called Natural Philosophy, a word still used for \nphysics
  at the Scottish universities. In this sense I shall attempt \nto investigate the
  concepts of cause and chance in these lectures. \nMy material will be taken mainly
  from physics, but I shall try \nto regard it with the attitude of the philosopher,
  and I hope that \nthe results obtained will be of use wherever the concepts of \ncause
  and chance are applied. I know that such an attempt will \nnot find favour with
  some philosophers, who maintain that \n\n5131 \n\n\n\na INTRODUCTION \n\nscience
  teaches only a narrow aspect of the world, and one which \nis of no great importance
  to man's mind. It is toie that many \nscientists are not philosophically minded
  and have hitherto \nshown much skill and ingenuity but little wisdom. I need hardly
  \nto enlarge on this subject. The practical applications of science \nhave given
  us the means of a fuller and richer life, but also the \nmeans of destruction and
  devastation on a vast scale. Wise \nmen would have considered the consequences of
  their activities \nbefore starting on them ; scientists have failed to do so, and
  only \nrecently have they become conscious of their responsibilities to \nsociety.
  They have gained prestige as men of action, but they \nhave lost credit as philosophers.
  Yet history shows that science \nhas played a leading part in the development of
  human thought. \nIt has not only supplied raw material to philosophy by gathering
  \nfacts, but also evolved the fundamental concepts on how to deal \nwith them. It
  suffices to mention the Copernican system of the \nuniverse, and the Newtonian dynamics
  which sprang from it. \nThese originated the conceptions of space, time, matter,
  force, \nand motion for a long time to come, and had a mighty influence \non many
  philosophical systems. It has been said that the meta- \nphysics of any period is
  the offspring of the physics of the pre- \nceding period. If this is true, it puts
  us physicists under the \nobligation to explain our ideas in a not-too-technical
  language. \nThis is the purpose of the following lectures on a restricted \nthough
  important field. I have made an attempt to avoid \nmathematics entirely, but failed.
  It would have meant an un- \nbearable clumsiness of expression and loss of clarity.
  A way out \nwould have been the reduction of all higher mathematics to \nelementary
  methods in Euclidean style following the cele- \nbrated example of Newton's Principia.
  But this would even \nhave increased the clumsiness and destroyed what there is
  of \naesthetic appeal. I personally think that more than 200 years \nafter Newton
  there should be some progress in the assimilation of \nmathematics by those who
  are interested in natural philosophy. \nSo I shall use ordinary language and formulae
  in a suitable \nmixture; but I shall not give proofs of theorems (they are \ncollected
  in the Appendix). \n\n\n\nINTRODUCTION 3 \n\nIn this way I hope to explain how physics
  may throw some \nlight on a problem which is not only important for abstract \nknowledge
  but also for the behaviour of man. An unrestricted \nbelief in causality leads necessarily
  to the idea that the world is \nan automaton of which we ourselves are only little
  cog-wheels. \nThis means materialistic determinism. It resembles very much \nthat
  religious determinism accepted by different creeds, where \nthe actions of men are
  believed to be determined from the \nbeginning by a ruling of God. I cannot enlarge
  on the difficulties \nto which this idea leads if considered from the standpoint
  of \nethical responsibility. The notion of divine predestination \nclashes with
  the notion of free will, in the same way as the \nassumption of an endless chain
  of natural causes. On the other \nhand, an unrestricted belief in chance is impossible,
  as it cannot \nbe denied that there are a great many regularities in the world ;
  \nhence there can be, at most, 'regulated accident'. One has to \npostulate laws
  of chance which assume the appearance of laws \nof nature or laws for human behaviour.
  Such a philosophy \nwould give ample space for free will, or even for the willed
  \nactions of gods and demons. In fact, all primitive polytheistic \nreligions seem
  to be based on such a conception of nature : things \nhappening in a haphazard way,
  except where some spirit inter- \nferes with a purpose. We reject to-day this demonologioal
  \nphilosophy, but admit chance into the realm of exact science. \nOur philosophy
  is dualistic in this respect ; nature is ruled by \nlaws of cause and laws of chance
  in a certain mixture. How is \nthis possible? Are there no logical contradictions?
  Can this \nmixture of ideas be cast into a consistent system in which all \nphenomena
  can be adequately described or explained ? What \ndo we mean by such an explanation
  if the feature of chance is \ninvolved ? What are the irreducible or metaphysical
  principles \ninyolved ? Is there any room in this system for free will or for \nthe
  interference of deity ? These and many other questions can \nbe asked. I shall try
  to answer some of them from the stand- \npoint of the physicist, others from my
  philosophical convictions \nwhich are not much more than common sense improved by
  \nSporadic reading. The statement, frequently made, that modern \n\n\n\n4 INTRODUCTION
  \n\nphysics has given up causality is entirely unfounded. Modem \nphysics, it is
  true, has given up or modified many traditional \nideas ; but it would cease to
  be a science if it had given up the \nsearch for the causes of phenomena. I found
  it necessary, \ntherefore, to formulate the different aspects of the fundamental
  \nnotions by giving definitions of terms which seem to me in agree- \nment with
  ordinary language. With the help of these concepts, \nI shall survey the development
  of physical thought, dwelling \nhere and there on special points of interest, and
  I shall try to \napply the results to philosophy in general. \n\n\n\nII \n\nCAUSALITY
  AND DETERMINISM \n\nTHE concept of causality is closely linked with that of determin-
  \nism, yet they seem to me not identical. Moreover, causality is \nused with several
  different shades of meaning. I shall try to dis- \nentangle these notions and eventually
  sum them up in definitions. \nThe cause-effect relation is used mainly in two ways
  ; I shall \nillustrate this by giving examples, partly from ordinary life, \npartly
  from science. Take these statements : \n\n* Overpopulation is the cause of India's
  poverty/ \n\n'The stability of British politics is caused by the institution \n\nof
  monarchy.' \n\n'Wars are caused by the economic conditions.' \n\n'There is no life
  on the moon because of the lack of an \n\natmosphere containing oxygen.' \n\n'Chemical
  reactions are caused by the affinity of molecules.' \n\nThe common feature to which
  I wish to draw your attention \nis the fact that these sentences state timeless
  relations. They \nsay that one thing or one situation A causes another J5, meaning
  \napparently that the existence of B depends on A, or that if A \nwere changed or
  absent, B would also be changed or absent. \nCompare these statements with the following
  : \n\n'The Indian famine of 1946 was caused by a bad harvest/ \n'The fall of Hitler
  was caused by the defeat of his armies.' \n' The American war of secession was caused
  by the economic \n\nsituation of the slave states/ \n\n'Life could develop on earth
  because of the formation of an \n\natmosphere containing oxygen/ \n\n' The destruction
  of Hiroshima was caused by the explosion \n\nof an atomic bomb/ \n\nIn these sentences
  one definite event A is regarded as the \ncause of another B ; both events are more
  or less fixed in space \nand time. I think that these two different shades of the
  cause- \neffect relation are both perfectly legitimate. The common factor \n\n\n\n6
  CAUSALITY AND DETERMINISM \n\nis the idea of dependence, which needs some Comment.
  This \nconcept of dependence is clear enough if the two things con- \nnected are
  concepts themselves, things of the mind, like two \nnumbers or two sets of numbers
  ; then dependence means what \nthe mathematician expresses by the word 'function'.
  This \nlogical dependence needs no further analysis (I even think it \ncannot be
  further analysed). But causality does not refer to \nlogical dependence ; it means
  dependence of real things of nature \non one another. The problem of what this means
  is not simple \nat all. Astrologers claim the dependence of the fate of human \nbeings
  on the constellations of stars. Scientists reject such state- \nments but why? Because
  science accepts only relations of \ndependence if they can be verified by observation
  and experi- \nment, and we are convinced that astrology has not stood this \ntest.
  Science insists on a criterion for dependence, namely \nrepetitive observation or
  experiment : either the things A and B \nrefer to phenomena, occurring repeatedly
  in Nature and being \nsufficiently similar for the aspect in question to be considered
  \nas identical; or repetition can be artificially produced by \nexperiment. \n\nObservation
  and experiment are crafts which are systemati- \ncally taught. Sometimes, by a genius,
  they are raised to the \nlevel of an art. There are rules to be observed: isolation
  of the \nsystem considered, restriction of the variable factors, varying \nof the
  conditions until the dependence of the effect on a single \nfactor becomes evident
  ; in many cases exact measurements and \ncomparison of figures are essential. The
  technique of handling \nthese figures is a craft in itself, in which the notions
  of chance \nand probability play a decisive part we shall return to this \nquestion
  at a later stage. So it looks as if science has a methodical \nway of finding causal
  relations without referring to any meta- \nphysical principle. But this is a deception.
  For no observation \nor experiment, however extended, can give more than a finite
  \nnumber of repetitions, and the statement of a law B depends on \nA always transcends
  experience. Yet this kind of state- \nment is made everywhere and all the time,
  and sometimes from \nscanty material. Philosophers call it Inference by Induction,
  \n\n\n\nCAUSALITY AND DETERMINISM 7 \n\nand have developed many a profound theory
  of it. I shall not \nenter into a discussion of these speculations. But I have to
  \nmake it clear why I distinguish this principle of induction from \ncausality.
  Induction allows one to generalize a number of observa- \ntions into a general rule
  : that night follows day and day follows \nnight, or that in spring the trees grow
  green leaves, are induc- \ntions, but they contain no causal relation, no statement
  of \ndependence. The method of inductive thinking is more general \nthan causal
  thinking ; it is used in everyday life as a matter of \ncourse, and it applies in
  science to the descriptive and experi- \nmental branches as well. But while everyday
  life has no definite \ncriterion for the validity of an induction and relies more
  or less \non intuition, science has worked out a code, or rule of craft, for \nits
  application. This code has been entirely successful, and I \nthink that is the only
  justification for it just as the rules of the \ncraft of classical music are only
  justified by full audiences and \napplause. Science and art are not so different
  as they appear. \nThe laws in the realms of truth and beauty are laid down by the
  \nmasters, who create eternal works. \n\nAbsolute values are ideals never reached.
  Yet I think that \nthe common effort of mankind has approached some ideals in \nquite
  a respectable way. I do not hesitate to call a man foolish \nif he rejects the teaching
  of experience because no logical proof \nis forthcoming, or because he does not
  know or does not accept \nthe rules of the scientific craft. You find such super-logical
  \npeople sporadically among pure mathematicians, theologians, \nand philosophers,
  while there are besides vast communities of \npeople ignoijant of or rejecting the
  rules of science, among them \nthe members of anti-vaccination societies and believers
  in \nastrology. It is useless to argue with them ; I cannot compel \nthem to accept
  the same criteria of valid induction in which I \nbelieve: the code of scientific
  rules. For there is no logical \nargument for doing so ; it is a question of faith.
  In this sense I \nam willing to call induction a metaphysical principle, namely
  \nsomething beyond physics. \n\nAfter this excursion, let us return to causality
  and its two \nways of application, one as a timeless relation of dependence, \n\n\n\n8
  CAUSALITY AND DETERMINISM \n\nthe other as a dependence of one event fixed in time
  and space \non another (see Appendix, 1). I think that the abstract, timeless \nmeaning
  of causality is the fundamental one. This becomes \nquite evident if one tries to
  use the term in connexion with a \nspecific case without implicit reference to the
  abstraction. For \nexample: The statement that a bad harvest was the cause of the
  \nIndian famine makes sense only if one has in mind the timeless \nstatement that
  bad harvests are causes of famines in general. \nI leave it to you to confirm this
  with the other examples I have \ngiven or with any more you may invent. If you drop
  this refer- \nence to a general rule, the connexion between two consecutive \nevents
  loses its character of causality, though it may still retain \nthe feature of perfect
  regularity, as in the sequence of day and \nnight. Another example is the time-table
  of a railway line. You \ncan predict with its help the arrival at King's Cross of
  the \n10 o'clock from Waverley ; but you can hardly say that the time- \ntable reveals
  a cause for this event. In other words, the law \nof the time-table is deterministic
  : You can predict future events \nfrom it, but the question 'why ? ' makes no sense.
  \n\nTherefore, I think one should not identify causality and \ndeterminism. The
  latter refers to rules which allow one to \npredict from the knowledge of an event
  A the occurrence of an \nevent B (and vice versa), but without the idea that there
  is a \nphysical timeless (and spaceless) link between all things of the \nkind A
  and all things of the kind J5. I prefer to use the ex- \npression 'causality' mainly
  for this timeless dependence. It is \nexactly what experimentalists and observers
  mean when they \ntrace a certain phenomenon to a certain cause by systematic \nvariation
  of conditions. The other application of the word to \ntwo events following one another
  is, however, in so common use \nthat it cannot be excluded. Therefore I suggest
  that it should be \nused also, but supplemented by some 'attributes' concerning
  \ntime and space. It is always assumed that the cause precedes the \neffect ; I
  propose to call this the principle of antecedence. Further, \nit is generally regarded
  as repugnant to assume a thing to cause an \neffect at a place where it is not present,
  or to which it cannot be \nJinked by other things ; I shall call this the principle
  of contiguity. \n\n\n\nCAUSALITY AND DETERMINISM 9 \n\nI shall now try to condense
  these considerations in a few \ndefinitions. \n\nDeterminism postulates that events
  at different times are \nconnected by laws in such a way that predictions of un-
  \nknown situations (past or future) can be made. \n\nBy this formulation religious
  predestination is excluded, since \nit assumes that the book of destiny is only
  open to God. \n\nCausality postulates that there are laws by which the occur- \nrence
  of an entity B of a certain class depends on the \noccurrence of an entity A of
  another class, where the word \n' entity ' means any physical object, phenomenon,
  situation, \nor event. A is called the cause, B the effect. \n\nIf causality refers
  to single events, the following attributes \nof causality must be considered : \n\nAntecedence
  postulates that the cause must be prior to, or at \n\nleast simultaneous with, the
  effect. \nContiguity postulates that cause and effect must be in spatial \n\ncontact
  or connected by a chain of intermediate things in \n\ncontact. \n\n\n\nIll \n\nILLUSTRATION:
  ASTRONOMY AND PARTICLE \nMECHANICS \n\nI SHALL now illustrate these definitions
  by surveying the \ndevelopment of physical science. But do not expect an ordinary
  \nhistorical treatment. I shall not describe how a great man \nactually made his
  discoveries, nor do I much care what he him- \nself said about it. I shall try to
  analyse the scientific situation \nat the time of the discovery, judged by a modern
  mind, and \ndescribe them in terms of the definitions given. \n\nLet us begin with
  the oldest science, astronomy. Pre- \nNewtonian theory of celestial motions is an
  excellent example \nof a mathematical and deterministic, yet not causal, description.
  \nThis holds for the Ptolemaic system as well as for the Copernican, \nincluding
  Kepler's refinements. Ptolemy represented the motion \nof the planets by kinematic
  models, cycles, and epicycles rolling \non one another and on the fixed heavenly
  sphere. Copernicus \nchanged the standpoint and made the sun the centre of cyclic
  \nplanetary motion, while Kepler replaced the cycles by ellipses. \nI do not wish
  to minimize the greatness of Copernicus' step in \nregard to the conception of the
  Universe. I just consider it from \nthe standpoint of the question which we are
  discussing. Neither \nPtolemy nor Copernicus nor Kepler states a cause for the be-
  \nhaviour of the planets, except the ultimate cause, the will of the \nCreator.
  What they do is, in modern mathematical language, \nthe establishment of functions,
  \n\n*i=/i(*), = /(*). \n\nfor the coordinates of all particles, depending on time.
  Coperni- \ncus himself claimed rightly that his functions, or more accurately \nthe
  corresponding geometrical structures, are very much simpler \nthan those of Ptolemy,
  but he refrained from advocating the \ncosmological consequences of his system.
  This question came \nto the foreground long after his death mainly by Galileo's
  tele- \nscopic observations, which revealed in Jupiter and his satellites \na repetition
  of the Copernican system on a smaller scale. \n\n\n\nILLUSTRATION: ASTRONOMY AND
  PARTICLE MECHANICS 11 \n\nDescartes's cosmology can be regarded as an early attempt
  to \nestablish causal laws for the planetary orbits by assuming a \ncomplicated
  vortex motion of some kind of ether, and it is \nremarkable that this construction
  satisfies contiguity. But it \nfailed because it lacked the main feature of scientific
  progress ; \nit was not based on a reasonable induction from facts. Of course, \nno
  code of rules existed, nor did Descartes's writings provide it \nat that time. The
  principles of the code accepted to-day are \nimplicitly contained in the works of
  Galileo and Newton, who \ndemonstrated them with their actual discoveries in physics
  and \nastronomy in the same way as Haydn established the rules of \nthe sonata by
  writing lovely music in this form. \n\nGalileo's work precedes Newton's not only
  in time but also \nin logical order ; for Galileo was experimenting with terrestrial
  \nobjects according to the rules of repetition and variation of con- \nditions,
  while Newton's astronomical material was purely obser- \nvational and restricted.
  Galileo observed how a falling body \nmoves, and studied the conditions on which
  the motion depends. \nHis results can be condensed into the well-known formula for
  the \nvertical coordinate of a small body or 'particle' as a function of \n\ntime
  > z = -fetf 2 , (3.1) \n\nwhere g is a constant, i.e. independent not only of time
  but also \nof the falling body. The only thing this quantity g can depend \nupon
  is the body towards which the motion is taking place, the \nearth a conclusion which
  is almost too obvious to be formu- \nlated ; for if the motion is checked by my
