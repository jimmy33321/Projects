  and P. Jordan, Z.f. Phys. 35, 557 (1926), which \nfollows immediately after Heisenberg's
  first publication. The \nidea that physical quantities correspond to linear operators
  in \ngeneral acting on functions was suggested by M. Born and \nN. Wiener, Journ.
  Math, and Phys. 5, 84 (1926) and Z. f. Phys. \n36, 174 (1926), where in particular
  operators of the form \n\n\n\n-T \nwere used. Here the kernel q(t,s) is a 'continuous
  matrix', also \n\n\n\nAPPENDIX 189 \n\nintroduced by Dirac. This paper contains
  also the representation \nof special quantities by differential operators (with
  respect to \ntime) which satisfy identically the commutation law between \nenergy
  and time EttE = ih. \n\nSchrOdinger's discovery, which was made quite independently,
  \nconsists in using a representation where the coordinates are \nmultiplication
  operators and the momenta differential operators, \nso that the commutation laws
  \n\n\n\nare identically satisfied. This opened the way to finding the \nrelation
  between matrix mechanics and wave mechanics and \nto the later development of the
  general transformation theory of \nquantum mechanics which is brilliantly represented
  in Dirac's \nfamous book. \n\nThe early development of quantum mechanics as represented
  \nin text-books has become rather legendary. To mention a few \ninstances: the matrices
  and the commutation law [q,p] = 1 \nwhich are -traditionally called Heisenberg's,
  are not explicitly \ncontained in his first publication: W. Heisenberg, Z. f. Phys.
  \n\n33, 879 (1925); his formulae correspond only to the diagonal \nterms of the
  commutator. The complete formulae in matrix \nnotation are in the paper by M. Born
  and P. Jordan, Z.f. Phys. \n\n34, 858 (1925). Further, the perturbation theory of
  quantum \nmechanics, traditionally called Schrftdinger's, is contained \nalready
  in the next publication of Heisenberg, Jordan, and \nmyself (quoted at the beginning),
  not only for matrices, but also \nfor vectors on which these matrices operate, and
  not only for \nsimple eigenvalues, but also degenerate systems. The only \ndifference
  of SchrOdinger's derivation is that he starts from a \nrepresentation with continuous
  wave functions which he aban- \ndons at once in favour of a discontinuous one (by
  a Fourier \ntransformation) . \n\n28. (IX. p. 94.) General formulation of the uncertainty
