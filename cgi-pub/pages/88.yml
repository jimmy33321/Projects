  \nand is useful, even indispensable, to-day. \n\n\n\nIV \n\nCONTIGUITY \nMECHANICS
  OF CONTINUOUS MEDIA \n\nALTHOUGH I maintain that neither causality itself nor its
  \nattributes, which I called the principles of antecedence and \ncontiguity, are
