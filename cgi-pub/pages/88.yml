  the treat- \nment of the liquid state itself are prohibitive. \n\nThe range of application
  of Gibbs's theory is enormous. But \nreading his book again, I felt the lack of
  a deeper foundation. \n\n\n\n62 CHANCE \n\nA few years later (1902, 1903) there
  appeared a series of papers \nby Einstein in which the same formalism was developed,
  \nobviously quite independently, as Maxwell and Boltzmann are \nquoted, but not
  Gibbs; these papers contained two essential \nimprovements: an attempt to justify
  the statistical assumptions, \nand an application to a case which at once transformed
  the kinetic \ntheory of matter from a useful hypothesis into something very real
  \nand directly observable, namely, the theory of Brownian motion. \n\nConcerning
  the foundation, Einstein used an argument which \nBoltzmann had already introduced
  to support his distribution \nlaw (6.18) though this seems to be hardly necessary,
  as for a \nreal assembly the method of enumerating distributions over \ncells is
  perfectly satisfactory. Curiously enough, this argument \nof Boltzmann is based
  on a theorem similar to Poincare's con- \nsiderations on quasi-periodicity with
  which Zermelo intended \nto smash statistical mechanics altogether. Einstein considers
  a \ndistribution of the micro-canonical type, in Gibbs's nomen- \nclature, where
  only one 'energy surface' H(p,q) = E in the phase \nspace is taken into account.
  The representative point in phase \nspace moves always on this surface. It may happen
  that the \nwhole surface is covered in such a way that the orbit passes \nthrough
  every point of the surface. Such systems are called \nergodic; but it is rather
  doubtful whether they exist at all. \nSystems are called quasi-ergodic where the
  orbit comes near to \nevery point of the energy surface; that this happens can be
  seen \nby an argument similar to that which leads to Poincare's theorem \nof quasi-periodicity.
  Then it can be made plausible that the total \ntime of sojourn of the moving point
  in a given part of the energy \nsurface is proportional to its area; hence the time
  average of any \nfunction of p, q is obviously the same as that taken with the help
  \nof a micro-canonical virtual assembly. In this way quasi- \nperiodicity is used
  to justify statistical mechanics, exactly \nreversing Zermelo 's reasoning. This
  paradox is resolved by the \nremark that Zermelo believes the period to be large
  and macro- \nscopic, while Einstein assumes it to be unobservably small. \nWho is
  right ? You may find the obvious answer for yourselves \n(see Appendix, 19). \n\n\n\nSTATISTICAL
  MECHANICS 63 \n\nModern writers use other ways of establishing the foundations \nof
  statistical mechanics. They are mostly adaptations of the \ncell-method to the virtual
  assembly; one has then to explain why \nthe average properties of a single real
  observed system can be \nobtained by averaging over a great many systems of the
  virtual \nassembly. Some say simply: As we do not know the real state, \nwe have
  the right to expect the average provided exceptional \nsituations are theoretically
  extremely rare and this is of course \nthe case. Others say we have not to do with
  a single isolated \nsystem, but with a system in thermal contact with its surround-
  \nings, as if it were in a thermostat or heat bath; we can then \nassume this heat
  bath to consist of a great many copies of the \nsystem considered, so that the virtual
  assembly is transformed \ninto a real one. I think considerations of this kind are
  not very \nsatisfactory. \n\nThere remains the fact that statistical mechanics has
  justified \nitself by explaining a great many actual phenomena. Among \nthese are
  the fluctuations and the Brownian motion to which \nEinstein applied his theory
  (see Appendix, 20). To appreciate \nthe importance of this step one has to remember
  that at that \ntime (about 1900) atoms and molecules were still far from being \nas
  real as they are to-day there were still physicists who did \nnot believe in them.
  After Einstein's work this was hardly \npossible any longer. Visible tiny particles
  suspended in a gas or a \nliquid (colloid solution) are test bodies small enough
  to reveal \nthe granular structure of the surrounding medium by their \nirregular
  motion. Einstein showed that the statistical properties \nof this movement (mean
  density, mean square displacement in \ntime, etc.) agree qualitatively with the
  predictions of kinetic \ntheory. Perrin later confirmed these results by exact measure-
  \nments and obtained the first reliable value of Avogadro's num- \nber N, the number
  of particles per mole. From now on kinetic \ntheory and statistical mechanics were
  definitely established. \n\nBut beyond this physical result, Einstein's theory of
  Brownian \nmotion had a most important consequence for scientific metho- \ndology
  in general. The accuracy of measurement depends on the \nsensitivity of the instruments,
  and this again on the size and \n\n\n\n64 CHANCE \n\nweight of the mobile parts
  and the restoring forces acting on \nthem. Before Einstein's work it was tacitly
  assumed that \nprogress in this direction was limited only by experimental \ntechnique.
  Now it became obvious that this was not so. If an \nindicator, like the needle of
  a galvanometer, became too small \nor the suspending fibre too thin, it would never
  be at rest but \nperform a kind of Brownian movement. This has in fact been \nobserved.
  Similar phenomena play a large part in modern \nelectronic technique, where the
  limit of observation is given by \nirregular variations which can be heard as a
  'noise' in a loud \nspeaker. There is a limit of observability given by the laws
  of \nnature themselves. \n\nThis is a striking example that the code of rules for
  inference \nby induction, though perhaps metaphysical in some way, is \ncertainly
  not a priori, but subject to reactions from the know- \nledge which it has helped
  to create. For those rules which taught \nthe experimentalist how to obtain and
  improve the accuracy of \nhis findings contained to begin with certainly no hint
  that there \nis a natural end to the process. \n\nHowever, the idea of unlimited
  improvement of accuracy need \nnot be given up yet. One had only to add the rule:
  make your \nmeasurements at as low a temperature as possible. For Brownian \nmotion
  dies down with decreasing temperature. \n\nYet later developments in physics proved
  this rule also to be \nineffective, and a much more trenchant change in the code
  had \nto be made. \n\nBut before dealing with this question we have to finish our
  \nreview of statistical methods in classical mechanics. \n\nGENERAL KINETIC THEORY
  \n\nKinetic theory could only be regarded as complete if it \napplied to matter
  in (visible) motion as well as to equilibrium. \nBut if you look through the literature
  you will find very little \na few simple cases. The most important of these, the
  theory of \ngases, has been dealt with in some detail. Two others must be \nmentioned
  : the theory of solids and of the Brownian motion. \n\nIdeal solids are crystal
  lattices or gigantic periodic molecules. \n\n\n\nGENERAL KINETIC THEORY 65 \n\nBut
  only for zero temperature are the atoms in regularly spaced \nequilibrium positions;
  for higher temperatures they begin to \nvibrate. As long as the amplitudes are small,
  the mutual forces \nwill be linear functions of them; then the vibrations can be
  \nanalysed into 'normal modes', each of which is a wave running \nthrough the lattice
  with a definite frequency. These normal \nmodes represent a system of independent
  harmonic oscillations \nto which Gibbs's method of statistical mechanics can be
  applied \nwithout any difficulty. If, however, the temperature rises, the \namplitudes
  of the vibrations increase and higher terms appear in \nthe interaction: the waves
  are scattering one another and are \ntherefore strongly damped. Hence there exists
  a kind of free \npath for the transport of energy which can be used for explaining
  \nconduction of heat in crystals (Debye). Similar considerations, \napplied to the
  electrons in metallic crystals, are used for the \nexplanation of transport phenomena
