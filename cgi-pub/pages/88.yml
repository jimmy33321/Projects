  form actually observed. Hence the \nA-anomaly is due to the coupling of heat currents
  with the \nmass motion characteristic of quantum liquids. It is a molar, \nmacroscopic
  motion, the shape of which depends on the geo- \nmetrical conditions, presumably
  consisting of tiny closed threads \nof fast-moving liquid, or groups of density
  waves. \n\nA similar conception has been derived by several authors \n(Tisza, Mendelssohn,
  Landau) from the experiments; they speak \nof the liquid being a mixture of ordinary
  atoms and special \ndegenerate atoms (z-particles) which are in the lowest quantum
  \nstate and carry neither energy nor entropy. Yet in a liquid one \ncannot attribute
  a quantum state to single atoms. \n\nThese considerations are also the clue to the
  understanding \nof other anomalous phenomena, as the flow through narrow \ncapillaries
  or slits, the so-called fountain effect, the 'second \nsound', etc. Green has studied
  the properties of He II in detail \nand arrived at the conclusion that the quantum
  theory of liquids \ncan account for the strange behaviour of this substance. \n\nI
  have dwelt on this special problem in some detail as it reveals \nin a striking
  way that quantum phenomena are not confined to \natomic physics or microphysics
  where one aims at observing \nsingle particles, but appear also in molar physics
  which deals \nwith matter in bulk. From the fundamental standpoint this \ndistinction,
  so essential in classical physics, loses much of its \nmeaning in quantum theory.
  The ultimate laws are statistical, \nand the deterministic form of the molar equations
  holds for \ncertain averages which for large numbers of particles or quanta \nare
  all one wants to know. \n\nNow these molar laws satisfy all postulates of classical
  \ncausality: they are deterministic and conform to the principles \nof contiguity
  and antecedence. \n\nWith this statement the circle of our considerations about
  \ncause and chance in physics is closed. We have seen how classical \nphysics struggled
  in vain to reconcile growing quantitative \nobservations with preconceived ideas
  on causality, derived from \neveryday experience but raised to the level of metaphysical
  \npostulates, and how it fought a losing battle against the intrusion \n\n\n\nQUANTUM
  KINETIC THEORY OF MATTER 121 \n\nof chance. To-day the order of ideas has been reversed:
  chance \nhas become the primary notion, mechanics an expression of its \nquantitative
  laws, and the overwhelming evidence of causality \nwith all its attributes in the
  realm of ordinary experience is \nsatisfactorily explained by the statistical laws
  of large numbers. \n\n\n\nMETAPHYSICAL CONCLUSIONS \n\nTHE statistical interpretation
  which I have presented in the last \nsection is now generally accepted by physicists
  all over the world, \nwith a few exceptions, amongst them a most remarkable one.
  \nAs I have mentioned before, Einstein does not accept it, but still \nbelieves
  in and works on a return to a deterministic theory. To \nillustrate his opinion,
  let me quote passages from two letters. \nThe first is dated 7 November 1944, and
  contains these lines: \n\n'In unserer wissenschaftlichen Erwartung haben wir uns
  zu Antipoden \nentwickelt. Du glaubst an den wiirfelnden Gott und ich an voile Gesetz-
  \nlichkeit in einer Welt von etwas objektiv Seiendem, das ich auf wild \nspekujativem
  Weg zu erhaschen suche. Ich hoffe, dass einer einen mehr \nrealistischen Weg, bezw.
  eine mehr greifbare Unterlage fur eine solche \nAuffassung finden wird, als es mir
  gegeben ist. Der grosse anfangliche \nErfolg der Quantentheorie kann mich doch nicht
  zum Glauben an das \nfundamentale Wiirfelspiel bringen. ' \n\n(In our scientific
  expectations we have progressed towards antipodes. \nYou believe in the dice -playing
  god, and I in the perfect rule of law in a \nworld of something objectively existing
  which I try to catch in a wildly \nspeculative way. I hope that somebody will find
  a more realistic way, \nor a more tangible foundation for such a conception than
  that which is \ngiven to me. The great initial success of quantum theory cannot
  convert \nme to believe in that fundamental game of dice.) \n\nThe second letter,
  which arrived just when I was writing these \npages (dated 3 December 1947), contains
  this passage: \n\n*Meine physikalische Haltung kann ich Dir nicht so begrunden,
  dass \nDu sie irgendwie vernunftig finden wiirdest. Ich sehe naturlich ein, dass
  \ndie principiell statistische Behandlungsweise, deren Notwendigkeit im \nRahmen
  des bestehenden Formalismus ja zuerst von Dir klar erkannt \nwurde, einen bedeutenden
  Wahrheitsgehalt hat. Ich kann aber deshalb \nnicht ernsthaft daran glauben, weil
  die Theorie mit dem Grundsatz \nunvereinbar ist, dass die Physik eine Wirklichkeit
  in Zeit und Raum \ndarstellen soil, ohne spukhafte Fernwirkungen. . . . Davon bin
  ich fest \nuberzeugt, dass man schliesslich bei einer Theorie landen wird, deren
  \ngesetzmassig verbundene Dinge nicht Wahrscheinlichkeiten, sondern \ngedachte Tatbestande
  sind, wie man es bis vor kurzem als selbstver- \nstandlich betrachtet hat. Zur Begnindung
  dieser tJberzeugung kann \nich pber nicht logische Griinde, sondern nur meinen kleinen
  Finger als \nZeugen beibringen, also keine Autoritat, die ausserhalb meiner Haut
  \nirgendwelchen Respekt einfiossen kann. 1 \n\n\n\nMETAPHYSICAL CONCLUSIONS 123
  \n\n(I cannot substantiate my attitude to physics in such a manner that \nyou would
  find it in any way rational. I see of course that the statistical \ninterpretation
  (the necessity of which in the frame of the existing for- \nmalism has been first
  clearly recognized by yourself) has a considerable \ncontent of truth. Yet I cannot
  seriously believe it because the theory \nis inconsistent with the principle that
  physics has to represent a reality \nin space and time without phantom actions over
  distances. ... I am \nabsolutely convinced that one will eventually arrive at a
  theory in which \nthe objects connected by laws are not probabilities, but conceived
  facts, \nas one took for granted only a short time ago. However, I cannot provide
  \nlogical arguments for my conviction, but can only call on my little finger \nas
  a witness, which cannot claim any authority to be respected outside \nmy own skin.)
  \n\nI have quoted these letters because I think that the opinion \nof the greatest
  living physicist, who has done more than anybody \nelse to establish modern ideas,
  must not be by-passed. Einstein \ndoes not share the opinion held by most of us
  that there is over- \nwhelming evidence for quantum mechanics. Yet he concedes \n'initial
  success' and 4 a considerable degree of truth'. He ob- \nviously agrees that we
  have at present nothing better, but he \nhopes that this will be achieved later,
  for he rejects the 'dice- \nplaying god'. I have discussed the chances of a return
  to deter- \nminism and found them slight. I have tried to show that classical \nphysics
  is involved in no less formidable conceptional difficulties \nand had eventually
  to incorporate chance in its system. We \nmortals have to play dice anyhow if we
  wish to deal with atomic \nsystems. Einstein's principle of the existence of an
  objective \nreal world is therefore rather academic. On the other hand, his \ncontention
  that quantum theory has given up this principle is \nnot justified, if the conception
  of reality is properly understood. \nOf this I shall say more presently. \n\nEinstein's
  letters teach us impressively the fact that even an \nexact science like physics
  is based on fundamental beliefs. The \nwords ich glaube appear repeatedly, and once
  they are under- \nlined. I shall not further discuss the difference between Ein-
  \nstein's principles and those which I have tried to extract from \nthe history
  of physics up to the present day. But I wish to \ncollect some of the fundamental
  assumptions which cannot be \nfurther reduced but have to be accepted by an act
  of faith. \n\n\n\n124 METAPHYSICAL CONCLUSIONS \n\nCausality is such a principle,
  if it is defined as the belief in the \nexistence of mutual physical dependence
  of observable situa- \ntions. However, all specifications of this dependence in
  regard \nto space and time (contiguity, antecedence) and to the infinite \nsharpness
  of observation (determinism) seem to me not funda- \nmental, but consequences of
  the actual empirical laws. \n\nAnother metaphysical principle is incorporated in
  the notion \nof probability. It is the belief that the predictions of statistical
  \ncalculations are more than an exercise of the brain, that they can \nbe trusted
  in the real world. This holds just as well for ordinary \nprobability as for the
  more refined mixture of probability and \nmechanics formulated by quantum theory.
  \n\nThe two metaphysical conceptions of causality and probability \nhave been our
  main theme. Others, concerning logic, arithmetic, \nspace, and time, are quite beyond
  the frame of these lectures. \nBut let me add a few more which have occasionally
  occurred, \nthough I am sure that my list will be quite incomplete. One is \nthe
  belief in harmony in nature, which is something distinct from \ncausality, as it
  can be circumscribed by words like beauty, \nelegance, simplicity applied to certain
  formulations of natural \nlaws. This belief has played a considerable part in the
  develop- \nment of theoretical physics remember Maxwell's equations of \nthe electromagnetic
  field, or Einstein's relativity but how far \nit is a real guide in the search of
  the unknown or just the expres- \nsion of our satisfaction to have discovered a
  significant relation, \nI do not venture to say. For I have on occasion made the
  sad \ndiscovery that a theory which seemed to me very lovely neverthe- \nless did
  not work. And in regard to simplicity, opinions will \ndiffer in many cases. Is
  Einstein's law of gravitation simpler \nthan Newton's? Trained mathematicians will
  answer Yes, \nmeaning the logical simplicity of the foundations, while others \nwill
  say emphatically No, because of the horrible complication \nof the formalism. However
  this may be, this kind of belief may \nhelp some specially gifted men in their research;
  for the validity \nof the result it has little importance (see Appendix, 35). \n\nThe
  last belief I wish to discuss may be called the principle of \nobjectivity. It provides
  a criterion to distinguish subjective \n\n\n\nMETAPHYSICAL CONCLUSIONS 126 \n\nimpressions
  from objective facts, namely by substituting for \ngiven sense-data others which
  can be checked by other indivi- \nduals. I have spoken about this method when I
  had to define \ntemperature: the subjective feeling of hot and cold is replaced
  \nby the reading of a thermometer, which can be done by any \nperson without a sensation
  of hot or cold. It is perhaps the most \nimportant rule of the code of natural science
  of which innumer- \nable examples can be given, and it is obviously closely related
  \nto the conception of scientific reality. For if reality is understood \nto mean
  the sum of observational invariants and I cannot see \nany other reasonable interpretation
  of this word in physics the \nelimination of sense qualities is a necessary step
  to discover \nthem. \n\nHere I must refer to the previous Waynflete Lectures given
  by \nProfessor E. D. Adrian, on The Physical Background of Percep- \ntion, because
  the results of physiological investigations seem to \nme in perfect agreement with
  my suggestion about the meaning \nof reality in physics. The messages which the
  brain receives have \nnot the least similarity with the stimuli. They consist in
  pulses \nof given intensities and frequencies, characteristic for the trans- \nmitting
  nerve-fibre, which ends at a definite place of the cortex. \nAll the brain 'learns'
  (I use here the objectionable language of \nthe 'disquieting figure of a little
  hobgoblin sitting up aloft in the \ncerebral hemisphere') is a distribution or 'map'
  of pulses. From \nthis information it produces the image of the world by a process
  \nwhich can metaphorically be called a consummate piece of com- \nbinatorial mathematics:
  it sorts out of the maze of indifferent \nand varying signals invariant shapes and
  relations which form \nthe world of ordinary experience. \n\nThis unconscious process
  breaks down for scientific ultra- \nexperience, obtained by magnifying instruments.
  But then it is \ncontinued in the full light of consciousness, by mathematical \nreasoning.
  The result is the reality offered by theoretical physics. \n\nThe principle of objectivity
  can, I think, be applied to every \nhuman experience, but is often quite out of
  place. For instance: \nwhat is a fugue by Bach ? Is it the invariant cross-section,
  or the \ncommon content of all printed or written copies, gramophone \n\n\n\n126
  METAPHYSICAL CONCLUSIONS \n\nrecords, sound waves at performances, etc., of this
  piece of music ? \nAs a lover of music I say No! that is not what I mean by a fugue.
  \nIt is something of another sphere where other notions apply, \nand the essence
  of it is not 'notions' at all, but the immediate \nimpact on my soul of its beauty
  and greatness. \n\nIn cases like this, the idea of scientific objective reality
  is \nobviously inadequate, almost absurd. \n\nThis is trivial, but I have to refer
  to it if I have to make good \nmy promise to discuss the bearing of modern physical
  thought \non philosophical problems, in particular on the problem of free \nwill.
  Since ancient times philosophers have been worried how \nfree will can be reconciled
  with causality, and after the tremen- \ndous success of Newton's deterministic theory
  of nature, this \nproblem seemed to be still more acute. Therefore, the advent of
  \nindeterministic quantum theory was welcomed as opening a \npossibility for the
  autonomy of the mind without a clash with \nthe laws of nature. Free will is primarily
  a subjective pheno- \nmenon, the interpretation of a sensation which we experience,
  \nsimilar to a sense impression. We can and do, of course, project \nit into the
  minds of our fellow beings just as we do in the case \nof music. We can also correlate
  it with other phenomena in order \nto transform it into an objective relation, as
  the moralists, \nsociologists, lawyers do but then it resembles the original \nsensation
  no more than an intensity curve in a spectral diagram \nresembles a colour which
  I see. After this transformation into \na sociological concept, free will is a symbolic
  expression to \ndescribe the fact that the actions and reactions of human beings
  \nare conditioned by their internal mental structure and depend on \ntheir whole
  and unaccountable history. Whether we believe \ntheoretically in strict determinism
  or not, we can make no use \nof this theory since a human being is too complicated,
  and we \nhave to be content with a working hypothesis like that of spon- \ntaneity
  of decision and responsibility of action. If you feel that \nthis clashes with determinism,
  you have now at your disposal \nthe modern indeterministic philosophy of nature,
  you can assume \na certain 'freedom', i.e. deviation from the deterministic laws,
  \nbecause these are only apparent and refer to averages. Yet if \n\n\n\nMETAPHYSICAL
  CONCLUSIONS 127 \n\nyou believe in perfect freedom you will get into difficulties
  again, \nbecause you cannot neglect the laws of statistics which are laws \nof nature.
  \n\nI think that the philosophical treatment of the problem of free \nwill suffers
  often (see Appendix, 36) from an insufficient dis- \ntinction between the subjective
  and objective aspect. It is \ndoubtless more difficult to keep these apart in the
  case of such \nsensations as free will, than in the case of colours, sounds, or
  \ntemperatures. But the application of scientific conceptions to a \nsubjective
  experience is an inadequate procedure in all such \ncases. \n\nYou may call this
  an evasion of the problem, by means of \ndividing all experience into two categories,
  instead of trying to \nform one all-embracing picture of the world. This division
  is \nindeed what I suggest and consider to be unavoidable. If quan- \ntum theory
  has any philosophical importance at all, it lies in the \nfact that it demonstrates
  for a single, sharply defined science the \nnecessity of dual aspects and complementary
  considerations. Niels \nBohr has discussed this question with respect to many applica-
  \ntions in physiology, psychology, and philosophy in general. \nAccording to the
  rule of indeterminacy, you cannot measure \nsimultaneously position and velocity
  of particles, but you have \nto make your choice. The situation is similar if you
  wish, for \ninstance, to determine the physico-chemical processes in the \nbrain
  connected with a mental process: it cannot be done because \nthe latter would be
  decidedly disturbed by the physical investiga- \ntion. Complete knowledge of the
  physical situation is only \nobtainable by a dissection which would mean the death
  of the \nliving organ or the whole creature, the destruction of the mental \nsituation.
  This example may suffice; you can find more and \nsubtler ones in Bohr's writings.
  They illustrate the limits of \nhuman understanding and direct the attention to
  the question \nof fixing the boundary line, as physics has done in a narrow \nfield
  by discovering the quantum constant ft. Much futile \ncontroversy could be avoided
  in this way. To show this by a \nfinal example, I wish to refer to these lectures
  themselves which \ndeal only with one aspect of science, the theoretical one. There
  \n\n\n\n128 METAPHYSICAL CONCLUSIONS \n\nis a powerful school of eminent scientists
  who consider such \nthings to be a futile and snobbish sport, and the people who
  \nspend their time on it drones. Science has undoubtedly two \naspects: it can be
  regarded from the social standpoint as a prac- \ntical collective endeavour for
  the improvement of human \nconditions, but it can also be regarded from the individualistic
  \nstandpoint, as a pursuit of mental desires, the hunger for know- \nledge and understanding,
  a sister of art, philosophy, and religion. \nBoth aspects are justified, necessary,
  and complementary. The \ncollective enterprise of practical science consists in
  the end of \nindividuals and cannot thrive without their devotion. But \ndevotion
  does not suffice; nothing great can be achieved without \nthe elementary curiosity
  of the philosopher. A proper balance is \nneeded. I have chosen the way which seemed
  to me to harmonize \nbest with the spirit of this ancient place of learning. \n\n\n\nAPPENDIX
  \n\n1. (II. p. 8.) Multiple causes \n\nAny event may have several causes. This possibility
  is not \nexcluded by my definition (given explicitly on p. 9), though I \nspeak
  there of A being 'the' cause of the effect B. Actually the \n'number* of causes,
  i.e. of conditions on which an effect B \ndepends, seems to me a rather meaningless
  notion. One often \nfinds the idea of a 'causal chain' A^A^,..., where B depends
  \ndirectly on A V A^ on A 2 , etc., so that B depends indirectly on \nany of the
  A n . As the series may never end where is a 'first \ncause' to be found ? the number
  of causes may be, and will be \nin general, infinite. But there seems to be not
  the slightest \nreason to assume only one such chain, or even a number of \nchains;
  for the causes may be interlocked in a complicated way, \nand a 'network' of causes
  (even in a multi-dimensional space) \nseems to be a more appropriate picture. Yet
  why should it be \nenumerable at all? The 'set of all causes' of an event seems
  to \nme a notion just as dangerous as the notions which lead to logical \nparadoxes
  of the type discovered by Russell. It is a metaphysical \nidea which has produced
  much futile controversy. Therefore I \nhave tried to formulate my definition in
  such a way that this \nquestion can be completely avoided. \n\n2. (III. p. 13.)
