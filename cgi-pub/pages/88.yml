  \n\nI have recently read with some care is E. Cassirer's Determinis- \nmus und Indeterminismua
  in der modernen Physik (Gdteborg, \nElanders, 1937), which gives an excellent account
  of the situa- \ntion, not only in physics itself but also with regard to possible
  \napplications of the new physical ideas to other fields. There one \nfinds references
  to and quotations from all great thinkers who have \nwritten about the problem.
  The last section containsCassirer's \nopinion on the ethical consequences of physical
  indeterminism \nwhich is essentially the same as that expressed by myself. I \nquote
  his words (translated from p. 259): 'From the significance \nof freedom, as a mere
  possibility limited by natural laws, \nthere is no way to that \"reality\" of volition
  and freedom of \ndecision with which ethics is concerned. To mistake the choice
  \n(Auswahl) which an electron, according to Bohr's theory has \nbetween different
  quantum orbits, with a choice (Wahl) in \nthe ethical sense of this concept, would
  mean to become the \nvictim of a purely linguistic equivocality. To speak of an
  ethical \nchoice there must not only be different possibilities but a con- \nscious
  distinction between them and a conscious decision \nabout them. To attribute such
  acts to an electron would be a \ngross relapse into a form of anthropomorphism.
  . . . ' Concerning \nthe inverse problem whether the 'freedom' of the electron helps
  \nus to understand the freedom of volition he says this (p. 261): \n'It is of no
  avail whether causality in nature is regarded in \nthe form of rigorous \"dynamical\"
  laws or of merely statistical \nlaws. ... In neither way does there remain open
  an access to \nthat sphere of \"freedom\" which is claimed by ethics'. \n\nMy short
  survey of these difficult problems cannot be com- \npared with Cassirer's deep and
  thorough study. Yet it is a \nsatisfaction to me that he also sees the philosophical
  importance \nof quantum theory not so much in the question of indeterminism \nbut
  in the possibility of several complementary perspectives or \naspects in the description
  of the same phenomena as soon as \ndifferent standpoints of meaning are taken. There
  is no unique \nimage of our whole world of experience. \n\nThis last Appendix, added
  after delivering the lectures, gives \nme the opportunity to express my thanks to
  those among my \naudience who came to me to discuss problems and to raise \nobjections.
  One of these was directed against my expression \n\n\n\nAPPENDIX 209 \n\n'observational
  invariants'; it was said that the conception of \ninvariant presupposes the existence
  of a group of transformations \nwhich is lacking in this case. I do not think that
  this is right. \nThe problem is, of course, a psychological one; what I call \n'observational*
  in variants' corresponds roughly to the Gestalten \nof the psychologists. The essence
  of Oestalten theory is that the \nprimary perceptions consist not in uncoordinated
  sense im- \npressions but in total shapes or configurations which preserve \ntheir
  identity independently of their own movements and the \nchanging standpoint of the
  observer. Now compare this with \na mathematical example, say the definition of
  the group of \nrotations as those linear transformations of the coordinates \nx,y,
  z for which x 2 +y*+z 2 is invariant. The latter condition \ncan be interpreted
  geometrically as postulating the invariance \nof the shape of spheres. Hence the
  group is defined by assuming \nthe existence of a definite invariant configuration
  or Gestalt, not \nthe other way round. The situation in psychology seems to me \nquite
  analogous, though much less precise. Yet I think that this \nanalogy is of some
  help in understanding what we mean by real \nthings in the flow of perceptions.
  \n\nAnother objection was raised against my use of the expression \n'metaphysical'
  because of its association with speculative sys- \ntems of philosophy. I need hardly
  say that I do not like this kind \nof metaphysics, which pretends that there is
  a definite goal to be \nreached and often claims to have reached it. I am convinced
  \nthat we are on a never-ending way ; on a good and enjoyable way, \nbut far from
  any goal. Metaphysical systematization means \nformalization and petrification.
  Yet there are metaphysical \nproblems, 'which cannot be disposed of by declaring
  them \nmeaningless, or by calling them with other names, like epistemo- \nlogy.
  For, as I have repeatedly said, they are 'beyond physics' \nindeed and demand an
  act of faith. We have to accept this fact \nto be honest. There are two objectionable
  types of believers: \nthose who believe the incredible and those who believe that
  \n'belief must be discarded and replaced by 'the scientific method' . \nBetween
  these two extremes on the right and the left there is \nenough scope for believing
  the reasonable and reasoning on \nsound beliefs. Faith, imagination, and intuition
  are decisive \nfactors in the progress of science as in any other human activity.
