  and diffusion, is obtained. \n\nSTATISTICAL MECHANICS \n\nI remember that forty
  years ago when I began to read scientific \nliterature there was a violent discussion
  raging about statistical \nmethods in physics, especially the H -theorem. The objections
  \nraised have been classified into two types, one concerning reversi- \nbility,
  the other periodicity. \n\nLoschmidt, like Boltzmann, a member of the Austrian school,
  \nformulated the reversibility objection in this way: by reversing \nall velocities
  you get from any solution of the mechanical \nequations another one how can the
  integral $, which depends \non the instantaneous situation, increase in both cases
  ? \n\nThe periodicity objection is based on a theorem of the great \nFrench mathematician
  Henri Poincar6, which states that every \nmechanical system is, if not exactly periodic,
  at least quasi- \nperiodic. This follows from Liouville's theorem according to \nwhich
  a given region in phase space moves without change of \nvolume and describes therefore
  a tube-shaped region of ever \nincreasing length. As the total volume available
  is finite (it is \ncontained in the surface of maximum energy), this tube must \nsomewhere
  intersect itself, which means that final and initial \nstates come eventually near
  together. \n\nZermelo, a German mathematician, who worked on abstract \nproblems
  like the theory of Cantor's sets and transfinite num- \nbers, ventured into physics
  by translating Gibbs's work on \nstatistical mechanics into German. But he was offended
  by the \nlogical imperfections of this theory and attacked it violently. \nHe used
  in particular Poincar^'s theorem to show how scanda- \n\n\n\nSTATISTICAL MECHANICS
  . 69 \n\nlous the reasoning of the physicists was: they claimed to have \nproved
  the irreversible increase of a mechanical quantity for \na system which returns
  after a finite time to its initial state with \nany desired accuracy. \n\nThese
  objections were not quite futile, as they led two dis- \ntinguished physicists,
  Paul Ehrenfest and his wife Tat j ana, to \ninvestigate and clear up the matter
  beyond doubt in their well- \nknown article in vol. iv of the Mathematical Encyclopedia.
  \n\nTo-day we hardly need to follow all the logical finesses of this \nwork. It
  suffices to point out that the objections are based on the \nfollowing misunderstanding.
  If we describe the behaviour of the \ngas (we speak only of this simple case, as
  for no other case has \nthe .ff-theorem been proved until recently) by the equation
  (6.4) , \ntaking for H the Hamiltonian of the whole system, a function of \nthe
  coordinates and momenta of all particles, then / is indeed \nreversible and quasi-periodic,
  no H- theorem can be proved. \n\nBoltzmann's proof is based not on this equation,
  but on (6.23), \nwhere now H is the Hamiltonian of one single molecule un- \ndisturbed
  by the others, and where the right-hand term is not \nzero but equal to the collision
  integral C( 1). The latter is taken as \nrepresenting roughly the effect of all
  the other molecules; \n'roughly', that means after some reasonable averaging. This
  \naveraging is the expression of our ignorance of the actual micro- \nscopic situation.
  Boltzmann's theorem says that this equation \nmixing mechanical knowledge with ignorance
  of detail leads to \nirreversibility. There is no contradiction between the two
  state- \nments. \n\nBut there rises the other question whether such a modification
  \nof the fundamental equation is justified. We shall see presently \nthat it is
  indeed, in a much wider sense than that claimed by \nBoltzmann, namely not only
  for a gas, but for any substance \nwhich can be described by a mechanical model.
  We have there- \nfore now to take up the question of how statistical methods can
  \nbe applied to general mechanical systems. Without such a \ntheory, one cannot
  even treat the deviations from the so-called \nideal behaviour of gases (Boyle's
  law), which appear at high \npressure and low temperature, and which lead to condensation.
  \n\n\n\n60 CHANCE \n\nTheories like that of van der Waals have obviously only pre-
  \nliminary character. What is needed is a general and well- \nfounded formalism
  covering the gaseous, liquid, and solid states, \nunder all kind of external forces.
  \n\nFor the case of statistical equilibrium, this formalism was \nsupplied by Willard
  Gibbs's celebrated book on Statistical \nMechanics (1901), which has proved to be
  extremely successful \nin its applications (see Appendix, 18). The gist of Gibbs's
  idea \nis to apply Boltzmann's results for a real assembly of many \nequal molecules
  to an imaginary or Virtual' assembly of many \ncopies of the system under consideration,
  and to postulate that \nthe one system under observation will behave like the average
  \ncalculated for the assembly. Before criticizing this assumption, \nlet us have
  a glimpse of Gibbs's procedure. He starts from \nLiouville's theorem (6.4) and considers
  especially the case of \nequilibrium where the partition function/of his virtual
