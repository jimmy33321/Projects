  Then it became possible to replace the Fourier \namplitudes a m (n) by quantum amplitudes
  a(m,n) with two \nequivalent indices m, n, and to generalize the multiplication
  law \nfor Fourier-coefficients into that for matricesf \n\n* c ( m > n ) = 2 a (
  m > k ) b ( k > n )' ( 8 - 29 ) \n\n\n\nHeisenberg justified the rejection of traditional
  concepts by a \ngeneral methodological principle: a satisfactory theory should \nuse
  no quantities which do not correspond to anything ob- \nservable. The classical
  frequencies mv(ri) and the whole idea of \norbits have this doubtful character.
  Therefore one should \n\nf See Atomic Physics, Ch. V. 3, p. 123; A. XV, p. 305.
  \n\n\n\nELECTRONS AND QUANTA 89 \n\neliminate them from the theory and introduce
  instead the \nquantum frequencies v nm = A~ 1 ( n c m ), while the orbits should
  \nbe completely abandoned. \n\nThis suggestion of Heisenberg has been much admired
  as the \nroot of the success of quantum mechanics. Attempts have been \nmade to
  use it as a guide in overcoming the difficulties which \nhave meanwhile turned up
  in physics (in the application of \nquantum methods to field theories and ultimate
  particles); yet \nwith little success. Now quantum mechanics itself is not free
  \nfrom unobservable quantities. (The wave-function of SchrO- \ndinger, for instance,
  is not observable, only the square of its \nmodulus.) To rid a theory of all traces
  of such redundant con- \ncepts would lead to unbearable clumsiness. I think, though
  \nthere is much to be said for cleaning a theory in the way recom- \nmended by Heisenberg,
  the success depends entirely on scientific \nexperience, intuition, and tact. \n\nThe
  essence of the new quantum mechanics is the representa- \ntion of physical quantities
  by matrices, i.e. by mathematical \nentities which can be added and multiplied according
  to well- \nknown rules just like simple numbers, with the only difference \nthat
  the product is non-commutative. For instance, the quan- \ntum conditions (8.27)
  can be transcribed as the commutation law \n\n(8.30) \n\nThe Hamiltonian form of
  mechanics can be preserved by re- \nplacing all quantities by the corresponding
  matrices. In par- \nticular the determination of stationary states can be reduced
  \nto finding matrices q,p for which the Hamiltonian H(p,q) \nas a matrix has only
  diagonal elements which are then the energy- \nlevels of the states. In order to
  obtain the connexion with \nPlanck's theory of radiation, the squares \\q(m,n)\\*
  have to be \ninterpreted as Einstein's coefficients B mn . In this way a few \nsimple
  examples could be satisfactorily treated. But matrix \nmechanics applies obviously
  only to closed systems with discrete \nenergy-levels, not to free particles and
  collision problems. \n\nThis restriction was removed by SchrOdinger's wave mechan-
  \nics which sprang quite independently from an idea of de Broglie \n\n\n\n90 MATTER
  \n\nabout the application of quantum theory to free particles. It is \nwidely held
  that de Broglie's work is a striking example of the \npower of the human mind to
  find natural laws by pure reason, \nwithout recourse to observation. I have not
  taken part in the \nbeginnings of wave mechanics, as I have in matrix mechanics,
  \nand cannot speak therefore from my own experience. Yet I \nthink that not a single
  step would have been possible if some \nnecessary foothold in facts had been missing.
  To deny this \nwould mean to maintain that Planck's discovery of the quantum \nand
  Einstein's theory of relativity were products of pure think- \ning. They were interpretations
  of facts of observation, solutions \nof riddles given by Nature difficult riddles
  indeed, which only \ngreat thinkers could solve. \n\nDe Broglie observed that in
  relativity the energy of a particle \nis not a scalar, but the fourth component
  of a vector in space- \ntime, whose other components represent the momentum p; on
  \nthe other hand, the frequency v of a plane harmonic wave is also \nthe fourth
  component of a space-time vector, whose other \ncomponents represent the wave vector
  k (having the direction \nof the wave normal and the length A\" 1 , where A is the
  wave- \nlength). Now if Planck postulates that = Jiv, one is compelled \nto assume
  also p = hk. For light waves where Ai/ = c, this had \nalready been done by Einstein,
  who spoke of photons behaving \nlike darts with the momentum p = e/c = hv/c. De
  Broglie \napplied it to electrons where the relation between e and p is \nmore complicated,
  namely obtained from (8.3) by eliminating \nthe velocity v: \n\n(8.31) \n\n\n\nIf
  a particle (c,p) is always accompanied by a wave (v, k) the \nphase velocity of
  the wave would be (using e = me 2 , p = mv) \n\nv \\ = v /k = /p = c 2 /v > c, (8.32)
  \n\napparently an impossible result, as the principle of relativity \nexcludes velocities
  larger than that of light. But de Broglie \nwas not deterred by this; he observed
  that the prohibition of \nvelocities larger than c refers only to such motions which
  can be \nused for sending time-signals. That is impossible by means \n\n\n\nELECTRONS
  AND QUANTA 91 \n\nof a monochromatic wave. For a signal one must have a small \ngroup
  of waves, the velocity of which can be obtained, according \nto Rayleigh, by differentiating
  frequency with respect to wave \nnumber. Thus, from (8.31) and (8.32), f \n\n\n\na
  most satisfactory result which completely justifies the formal \nconnexion of particles
  and waves, though the physical meaning \nof this connexion was still mysterious.
  \n\nThis reasoning is indeed a stroke of genius, yet not a triumph \nof a priori
  principles, but of an extraordinary capacity for com- \nbining and unifying remote
  subjects. \n\nI should say the same about the work of Schrftdinger and Dirac, \nbut
  you could better ask them directly what they think about the \nroots of their discoveries.
  I shall not describe them here in detail, \nbut indicate some threads to other facts
  or theories. Schr5dinger \nsays that he was stimulated by a remark of de Broglie
  that any \nperiodic motion of an electron must correspond to a whole \nnumber of
  waves of the corresponding wave motion. This led \nhim to his wave equation whose
  eigenvalues are the energy- \nlevels of stationary states. He was further guided
  by the analogy \nof mechanics and optics known from Hamilton's investigations; \nthe
  relation of wave mechanics to ordinary mechanics is the \nsame as that of undulating
  optics to geometrical optics. Then, \nlooking out for a connexion of wave mechanics
  with matrix \nmechanics, Schr6dinger recognized as the essential feature of a \nmatrix
  that it represents a linear operator acting on a vector \n(one-column matrix), and
  came in this way to his operator cal- \nculus (see Appendix, 27) ; if a coordinate
  q is taken as an ordinary \nvariable and the corresponding momentum as the operator
  \n\n\n\nthe commutation law (8.30) becomes a trivial identity. Apply- \ning the
  theory of sets of ortho-normal functions, he could then \nestablish the exact relation
  between matrix and wave mechanics. \n\nf See Atomic Physics, Ch. IV. 5, p. 84; A.
  XI, p. 295. \n\n\n\n92 MATTER \n\nIt is most remarkable that the whole story has
  been developed \nby Dirac from Heisenberg's first idea by an independent and \nformally
  more general method based on the abstract concept of \nnon-commuting quantities
  (^-numbers). \n\nThe growth of quantum mechanics out of three independent \nroots
  uniting to a single trunk is strong evidence for the inevita- \nbility of its concepts
  in view of the experimental situation. \n\nFrom the standpoint of these lectures
  on cause and chance it \nis not the formalism of quantum mechanics but its interpretation
  \nwhich is of importance. Yet the formalism came first, and was \nwell secured before
  it became clear what it really meant: nothing \nmore or less than a complete turning
  away from the predomi- \nnance of cause (in the traditional sense, meaning essentially
  \ndeterminism) to the predominance of chance. \n\nThis revolution of outlook goes
  back to a tentative interpreta- \ntion which Einstein gave of the coexistence of
  light waves and \nphotons. He spoke of the waves being a 'ghost field' which has
  \nno ordinary physical meaning but whose intensity determines \nthe probability
  of the appearance of photons. This idea could be \ntransferred to the relation of
  electrons (and of material particles \nin general) t<fde Broglie's waves. With the
  help of SchrOdinger's \nwave equation, the scattering of particles by obstacles,
  the excita- \ntion laws of atoms under electron bombardment, and other \nsimilar
  phenomena could be calculated with results which con- \nfirmed the assumption. \n\nI
  shall now describe the present situation of the theory in a \nformulation due to
  Dirac which is well adapted to comparing the \nnew statistical physics with the
  old deterministic one. \n\n\n\nIX \n\nCHANCE \nQUANTUM MECHANICS \n\nIN quantum
