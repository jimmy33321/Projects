  of the slits is \nopen. This is at once understandable if you use the picture of
  \nprobability waves determining the appearance of photons. For \nthe spreading of
  the waves depends on the whole arrangement, \nand there is no miracle in the effect
  of shutting one slit. Yet if \nyou try to use the particles alone you get into trouble;
  for then a \nparticle must have passed one slit or the other and it is perfectly
  \nmysterious how a slit at a finite distance can have an influence on \nthe diffraction
  pattern. Reichenbach, who has published a very \nthorough book on the philosophical
  foundations of quantum \nmechanics, speaks in such cases of 'causal anomalies'.
  To avoid \nthe perplexity produced by them he distinguishes between \nphenomena,
  i.e. things really observable, such as the appearance \nof the photons on the screen,
  and 'inter-phenomena 3 , i.e. theoreti- \ncal constructions about what has happened
  to a photon on its \nway, whether it has passed through one slit or the other. He
  \nstates rightly that the difficulties arise only from discussing \ninter-phenomena.
  'That a photon has passed through the slit \nB t is meaningless as a statement of
  a physical fact.' If we want \nto make it a physical fact we have to change the
  arrangement \nin such a way that the passing of a photon through the slit B l can
  \nbe really registered; but then it would not fly on undisturbed, \nand the phenomenon
  on the screen would be changed. Reichen- \nbach's whole book is devoted to the discussion
  of this type of \ndifficulty. I agree with many of his discussions, though I object
  \nto others. For instance, he treats the interference phenomenon \nof two slits
  also in what he calls the wave interpretation; but here \nhe seems to me to have
  misunderstood the optical question. In \norder to formulate the permitted and forbidden
  (or meaningless) \nstatements he suggests the use of a three-valued logic, where
  the \nlaw of the 'excluded middle' (tertium non datur) does not hold. \nI have the
  feeling that this goes too far. The problem is not one \nof logic or logistic but
  of common sense. For the mathematical \ntheory, which is perfectly capable of accounting
  for the actual \nobservations, makes use only of ordinary two-valued logics. \n\n\n\n108
  CHANCE \n\nDifficulties arise solely if one transcends actual observations and \ninsists
  on using a special restricted range of intuitive images \nand corresponding terms.
  Most physicists prefer to adapt their \nimagination to the observations. Concerning
  the logical pro- \nblem itself, I had the impression when reading Reichenbach's
  \nbook that in explaining three- valued logic he constantly used \nordinary logic.
  This may be avoidable or justifiable. I remember \nthe days when I was in daily
  contact with Hilbert, who was \nworking on the logical foundations of mathematics.
  He dis- \ntinguished two stages of logics: intuitive logic dealing with finite \nsets
  of statements, and formal logic (logistics), which he described \nas a game with
  meaningless symbols invented to deal with the \ninfinite sets of mathematics avoiding
  contradictions (like that \nrevealed in Russell's paradox). But G6del showed that
  these \ncontradictions crop up again, and Hilbert's attempt is to-day \ngenerally
  considered a failure. I presume that three-valued \nlogic is another example of
  such a game with symbols. It is \ncertainly entertaining, but I doubt that natural
  philosophy will \ngain much by playing it. \n\nThinking in terms of quantum theory
  needs some effort and \nconsiderable practice. The clue is the point which I have
  \nstressed above, that quantum mechanics does not describe a \nsituation in an objective
  external world, but a definite experimen- \ntal arrangement for observing a section
  of the external world. \nWithout this idea even the formulation of a dynamical problem
  \nin quantum theory is impossible. But if it is accepted, the funda- \nmental indeterminacy
  in physical predictions becomes natural, \nas no experimental arrangement can ever
  be absolutely precise. \n\nI think that even the most fervent determinist cannot
  deny \nthat present quantum mechanics has served us well in actual \nresearch. Yet
  he may still hope that one day it will be replaced \nby a deterministic theory of
  the classical type. \n\nAllow me to discuss briefly what the chances of such a counter-
  \nrevolution are, and how I expect physics to develop in future. \n\nIt would be
  silly and arrogant to deny any possibility of a \nreturn to determinism. For no
  physical theory is final; new \nexperiences may force us to alterations and even
  reversions. Yet \n\n\n\nINDETERMINISTIC PHYSICS 109 \n\nscanning the history of
  physics in the way we have done we see \nfluctuations and vacillations, but hardly
  a reversion to more \nprimitive conceptions. I expect that our present theory will
  be \nprofoundly modified. For it is full of difficulties which I have not \nmentioned
  at all the self-energies of particles in interaction \nand many other quantities,
  like collision cross-sections, lead to \ndivergent integrals. But I should never
  expect that these \ndifficulties could be solved by a return to classical concepts.
  I \nexpect just the opposite, that we shall have to sacrifice some \ncurrent ideas
  and use still more abstract methods. However, \nthese are only opinions. A more
  concrete contribution to this \nquestion has been made by J. v. Neumann in his brilliant
  book, \nMathematische Orundlagen der Quantenmechanik. He puts the \ntheory on an
  axiomatic basis by deriving it from a few postulates \nof a very plausible and general
  character, about the properties \nof 'expectation values' (averages) and their representation
  by \nmathematical symbols. The result is that the formalism of \nquantum mechanics
  is uniquely determined by these axioms; in \nparticular, no concealed parameters
  can be introduced with the \nhelp of which the indeterministic description could
  be trans- \nformed into a deterministic one. Hence if a future theory \nshould be
  deterministic, it cannot be a modification of the present \none but must be essentially
  different. How this should be \npossible without sacrificing a whole treasure of
  well-established \nresults I leave to the determinists to worry about. \n\nI for
  my part do not believe in the possibility of such a turn \nof things. Though I am
  very much aware of the shortcomings \nof quantum mechanics, I think that its indeterministic
  founda- \ntions will be permanent, and this is what interests us from the \nstandpoint
  of these lectures on cause and chance. There remains \nnow only to show how the
  ordinary, apparently deterministic \nlaws of physics can be obtained from these
  foundations. \n\nQUANTUM KINETIC THEORY OF MATTER \nThe main problem of the classical
