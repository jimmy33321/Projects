  \nmechanics. \n\n\n\nVIII \nMATTER \n\nMASS, ENERGY, AND RADIATION \n\nIN order
  not to lose sight of my main subject I have added to the \nheading of each section
  of these lectures words like 'cause', \n'contiguity', 'antecedence', 'chance'. The
  one for the present \nsection, 'matter', seems to be an intruder. For classical
  philo- \nsophy teaches that matter is a fundamental conception of a \nspecific kind,
  entirely different from cause, though on the same \nlevel in the hierarchy of notions:
  another 'category' in Kant's \nterminology. This doctrine was generally accepted
  at the time \nbefore the great discoveries were made of which I have now to \nspeak.
  It was the period when physics was governed by the \ndualism 'force and matter',
  Kraft und Stoff (the title of a popular \nbook by Biichner). In modern physics this
  duality has become \nvague, almost obsolete. The first steps in this direction have
  been \ndescribed in the preceding survey: the transition from Newton's \ndistance
  forces to contact forces, first in mechanics, then in \nelectromagnetism, and finally
  for gravitation; in other words, \nthe victory of the idea of contiguity. If force
  is spreading in \n'empty space' with finite velocity, space cannot be quite empty;
  \nthere must be something which carries the forces. So space is \nfilled with ether,
  a kind of substance akin to ordinary matter \nin many respects, in which strains
  and stresses can be produced. \nThough these contact forces obey different laws
  from those which \ngovern elasticity, they are still forces in an ether, something
  \ndifferent from the carrier. Yet this distinction vanishes more \nand more. Relativity
  showed that the ether does not share with \nordinary matter the property of 'localization
  5 : you cannot say \n'here I am' ; there is no physical way of identifying a point
  in the \nether, as you could recognize a point in running water by a \nlittle mark,
  a particle of dust. Electric and magnetic stresses \nare not something in the ether,
  they are 'the ether' . The question \nof a carrier becomes meaningless. \n\nHowever,
  this is a question of interpretation. Physicists are \n\n\n\nMASS, ENEKGY, AND RADIATION
