  \narbitrary initial positions and velocities. \n\nThese formulae condense the description
  of an infinite number \nof orbits and motions in one single simple statement: that
  some \n\n\n\n12 ILLUSTRATION: ASTRONOMY AND PARTICLE MECHANICS \n\nproperty of the
  motion is the same for the whole class, indepen- \ndent of the individual case,
  therefore depending only on the one \nother thing involved, namely the earth. Hence
  this property, \nnamely the vertical acceleration, must be 'due to the earth', or
  \n'caused by the earth', or e a force exerted by the earth'. \n\nThis word 'force'
  indicates a specification of the general \nnotion of cause, namely a measurable
  cause, expressible in \nfigures. Apart from this refinement, Galileo's work is just
