  \n\nCHANCE \nKINETIC THEORY OF GASES \n\nTHE new turn in physics was the introduction
  of atomistics and \nstatistics. \n\nTo follow up the history of atomistics into
  the remote past is \nnot in the plan of this lecture. We can take it for granted
  that \nsince the days of Demokritos the hypothesis of matter being \ncomposed of
  ultimate and indivisible particles was familiar to \nevery educated man. It was
  revived when the time was ripe. \nLord Kelvin quotes frequently a Father Boscovich
  as one of the \nfirst to use atomistic considerations to solve physical problems
  ; \nhe lived in the eighteenth century, and there may have been \nothers, of whom
  I know nothing, thinking on the same lines. \nThe first systematic use of atomistics
  was made in chemistry, \nwhere it allowed the reduction of innumerable substances
  to a \nrelatively small stock of elements. Physics followed considerably \nlater
  because atomistics as such was of no great use without \nanother fundamental idea,
  namely that the observable properties \nof matter are not intrinsic qualities of
  its smallest parts, but \naverages over distributions governed by the laws of chance.
  \n\nThe theory of probability itself, which expresses these laws, is \nmuch older;
  it sprang not from the needs of natural science but from \ngambling and other, more
  or less disreputable, human activities. \n\nThe first use of probability considerations
  in science was made \nby Gauss in his theory of experimental errors. I can suppose
  \nthat every scientist knows the outlines of it, yet I have to dwell \nupon it for
  a few moments because of its fundamental and \nsomewhat paradoxical aspect. It has
  a direct bearing on the \nmethod of inference by induction which is the backbone
  of all \nhuman experience. I have said that in my opinion the signifi- \ncance of
  this method in science consists in the establishment of a \ncode of rules which
  form the constitution of science itself. Now \nthe curious situation arises that
  this code of rules, which ensures \nthe possibility of scientific laws, in particular
  of the cause-effect \n\n\n\nKINETIC THEORY OF GASES 47 \n\nrelation, contains besides
  many other prescriptions those related \nto observational errors, a branch of the
  theory of probability. \nThis shows that the conception of chance enters into the
  very \nfirst steps of scientific activity, in virtue of the fact that no \nobservation
  is absolutely correct. I think chance is a more \nfundamental conception than causality
  ; for whether in a con- \ncrete case a cause-effect relation holds or not can only
  be judged \nby applying the laws of chance to the observations. \n\nThe history
  of science reveals a strong tendency to forget this. \nWhen a scientific theory
  is firmly established and confirmed, it \nchanges its character and becomes a part
  of the metaphysical \nbackground of the age: a doctrine is transformed into a dogma.
  \nIn fact no scientific doctrine has more than a probability value \nand is open
  to modification in the light of new experience. \n\nAfter this general remark, let
  us return to the question how \nthe notion of chance and probability entered physics
  itself. \n\nAs early as 1738 Daniel Bernoulli suggested the interpretation \nof
