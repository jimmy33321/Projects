  to laws which are in all essential features \ncausal laws. \n\nHere the question
  of reality cannot be avoided. What really \nare those particles which, as it is
  often said, can just as well \nappear as waves ? It would lead me far from my subject
  to discuss \nthis very difficult problem. I think that the concept of reality is
  \ntoo much connected with emotions to allow a generally accept- \nable definition.
  For most people the real things are those things \nwhich are important for them.
  The reality of an artist or a poet \nis not comparable with that of a saint or prophet,
  nor with that \nof a business man or administrator, nor with that of the natural
  \nphilosopher or scientist. So let me cling to the latter kind of \nspecial reality,
  which can be described in fairly precise terms. \nIt presupposes that our sense
  impressions are not a permanent \nhallucination, but the indications of, or signals
  from, an external \nworld which exists independently of us. Although these signals
  \nchange and move in a most bewildering way, we are aware o \n\n\n\n104 CHANCE \n\nobjects
  with invariant properties. The set of these invariants of \nour sense impressions
  is the physical reality which our mind \nconstructs in a perfectly unconscious way.
  This chair here looks \ndifferent with each movement of my head, each twinkle of
  my \neye, yet I perceive it as the same chair. Science is nothing else \nthan the
  endeavour to construct these invariants where they are \nnot obvious. If you are
  not a trained scientist and look through \na microscope you see nothing other than
  specks of light and \ncolour, not objects; you have to apply the technique of biological
  \nscience, consisting in altering conditions, observing correlations, \netc., to
  learn that what you see is a tissue with cancer cells, or \nsomething like that.
  The words denoting things are applied to \npermanent features of observation or
  observational invariants. \n\nIn physics this method has been made precise by using
  mathe- \nmatics. There the invariant against transformation is an exact \nnotion.
  Felix Klein in his celebrated JErlanger Programm has \nclassified the whole of mathematics
  according to this idea, and \nthe same could be done for physics. \n\nFrom this
  standpoint I maintain that the particles are real, \nas they represent invariants
  of observation. We believe in the \n'existence' of the electron because it has a
  definite charge e and a \ndefinite mass m and a definite spin s; that means in whatever
  \ncircumstances and experimental conditions you observe an effect \nwhich theory
  ascribes to the presence of electrons you find for \nthese quantities, e, m, s,
  the same numerical values. \n\nWhether you can now, on account of these results,
  imagine \nthe electron like a tiny grain of sand, having a definite position in
  \nspace, that is another matter. In fact you can, even in quantum \ntheory. What
  you cannot do is to suppose it also to have a \ndefinite velocity at the same time;
  that is impossible according to \nthe uncertainty relation. Though in our everyday
  experience \nwe can ascribe to ordinary bodies definite positions and velocities,
  \nthere is no reason to assume the same for dimensions which are \nbelow the limits
  of everyday experience. \n\nPosition and velocity are not invariants of observation.
  But \nthey are attributes of the idea of a particle, and we must use \nthem as soon
  as we have made up our minds to describe certain \n\n\n\nINDETERMINISTIC PHYSICS
  105 \n\nphenomena in terms of particles. Bohr has stressed the point that \nour
  language is adapted to our intuitional concepts. We cannot \navoid using these even
  where they fail to have all the properties \nof ordinary experience. Though an electron
  does not behave like \na grain of sand in every respect, it has enough invariant
  pro- \nperties to be regarded as just as real. \n\nThe fact expressed by the uncertainty
  relation was first dis- \ncovered by interpreting the formalism of the theory. An
  \nexplanation appealing to intuition was given afterwards, namely \nthat the laws
  of nature themselves prohibit the measurement \nwith infinite accuracy because of
  the atomic structure of matter: \nthe most delicate instruments of observation are
  atoms or \nphotons or electrons, hence of the same order of magnitude as \nthe objects
  observed. Niels Bohr has applied this idea with great \nsuccess to illustrate the
  restrictions on simultaneous measure- \nments of quantities subject to an uncertainty
  rule, which he calls \n'complementary' quantities. \n\nOne can describe one and
  the same experimental situation \nabout particles either in terms of accurate positions
  or in terms \nof accurate momenta, but not both at the same time. The two \ndescriptions
  are complementary for a complete intuitive under- \nstanding. You find these things
  explained in many text-books \nso that I need not dwell upon them. \n\nThe adjective
  complementary is sometimes also applied to \nthe particle aspect and the wave aspect
  of phenomena I think \nquite wrongly. One can call these 'dual aspects' and speak
  of a \n'duality* of description, but there is nothing complementary as \nboth pictures
  are necessary for every real quantum phenomenon. \nOnly in limiting cases is an
  interpretation using particles alone \nor waves alone possible. The particle case
  is that of classical \nmechanics and is applicable only to the case of large masses,
  \ne.g. to the centre of mass of an almost closed system. The wave \ncase is that
  of very large numbers of independent particles, as \nillustrated by ordinary optics.
  \n\nThe question of whether the waves are something 'real' or a \nfiction to describe
  and predict phenomena in a convenient way \nis a matter of taste. I personally like
  to regard a probability \n\n\n\n106 \n\n\n\nCHANCE \n\n\n\nwave, even in S^-dimensional
  space, as a real thing, certainly \nas more than a tool for mathematical calculations.
  For it has \nthe character of an invariant of observation; that means it \npredicts
  the results of counting experiments, and we expect to \nfind the same average numbers,
  the same mean deviations, etc., \nif we actually perform the experiment many times
  under the \nsame experimental condition. Quite generally, how could we \nrely on
  probability predictions if by this notion we do not refer \nto something real and
  objective ? This consideration applies just \nas much to the classical distribution
  function f(t\\ p,q) as to the \nquantum-mechanical density matrix p(t; q,q'). \n\nThe
  difference between /and p lies only in the law of propaga- \ntion, a difference
