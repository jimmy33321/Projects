  Relativity \n\nIt is impossible to give a short sketch of the theory of relativity,
  \nand the reader is referred to the text-books. The best representa- \ntion seems
  to me still the article in vol. v of the Mathematical \nEncyclopaedia written by
  W. Pauli when he was a student, \nabout twenty years of age. There one finds a clear
  statement of \nthe experimental facts which led to the mathematical theory \nalmost
  unambiguously. Eddington's treatment gives the im- \npression that the results could
  have been obtained or even \nhave been obtained by pure reason, using epistemological
  \nprinciples. I need not say that this is wrong and misleading. \nThere was, of
  course, a philosophical urge behind Einstein's \nrelentless effort; in particular
  the violation of contiguity in \nNewton's theory seemed to him unacceptable. Yet
  the greatness \nof his achievement was just that he based his own theory not on
  \npreconceived notions but on hard facts, facts which were obvious \n\n\n\n142 APPENDIX
  \n\nto everybody, but noticed by nobody. The main fact was the \nidentity of inertial
  and gravitational mass, which he expressed \nas the principle of equivalence between
  acceleration and gravita- \ntion. An observer in a closed box cannot decide by any
  experi- \nment whether an observed acceleration of a body in the box is \ndue to
  gravity produced by external bodies or to an acceleration \nof the box in the opposite
  direction. This principle means that \narbitrary, non-linear transformations of
  time must be admitted. \nBut the formal symmetry between space-coordinates and time
  \ndiscovered by Minkowski made it very improbable that the \ntransformations of
  space should be linear, and this was corro- \nborated by considering rotating bodies:
  a volume element on the \nperiphery should undergo a peripheral contraction according
  \nto the results of special relativity, but remain unchanged in the \nradial direction.
  Hence acceleration was necessarily connected \nwith deformation. This led to the
  postulate that all laws of \nnature ought to be unchanged (covariant) with respect
  to \narbitrary space-time transformations. But as special relativity \nmust be preserved
  in small domains, the postulate of in variance \nof the line element had to be made.
  \n\nThe long struggle of Einstein to find the general covariant field \nequations
  was due to the difficulty for a physicist to assimilate \nthe mathematical ideas
  necessary, ideas which were in fact \ncompletely worked out by Riemann and his successors,
  Levi- \nCivita, Ricci, and others. \n\nI wish to add here only one remark. The physical
  significance \nof the line element seems to me rather mystical in a genuinely \ncontinuous
  space-time. If it is replaced by the assumption of \nparallel displacement (affine
  connexion), this impression of \nmystery is still further enhanced. On the other
  hand, the \nappearance of a> finite length in the ultimate equations of physics
  \ncan be expected. Quantum theory is the first step in this direc- \ntion; it introduces
  not a universal length but a constant, Planck's \nK y of the dimension length times
  momentum into the laws of \nphysics. There are numerous indications that the further
  \ndevelopment of physics will lead to a separate appearance of \nthese two factors,
  h = q. p, in the ultimate laws. The difficulties \nof present-day physics are centred
  about the problem of intro- \nducing this length q in a way which satisfies the
  principle of \nrelativity. This fact seems to indicate that relativity itself \n\n\n\nAPPENDIX
  143 \n\nneeds a generalization where the infinitesimal element ds is \nreplaced
  by a finite length. \n\nThe papers quoted in the text are: A. Einstein, L. Infeld,
  and \nB. Hoffmann, Ann. of Math., 39, no. 1, p. 65 (Princeton, \n1938); V. A. Fock,
  Journ. of Phys. U.S.S.R. 1, no. 2, p. 81 (1939). \n\n6. (V. p. 38.) On classical
