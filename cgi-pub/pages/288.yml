  \       \n        \n            Search by country name.\n            Select the
  name of the country in the dropdown menu and click on “search corresponding endangered
  languages”.\n            This search field can be used together with other search
  parameters. Search results will be displayed on the map.\n            Note that
  the number in brackets that appears next to the name of the country (e.g. Indonesia
  (147)) corresponds to the number of languages listed for that country and not to
  the number of geographical points (for more information on the mapping methodology,
  see Language mapping in the Atlas.)\n        \n        \n            Select one
  of the 5 degrees of vitality which are explained in the link “more on vitality”
  placed above the map.\n            This search field can be used together with other
  search parameters. Search results will be displayed on the map.\n        \n        \n
  \           Type the name of the language into the search field and click “search
  corresponding endangered languages”.\n            Users may also type only a part
  of the name and the dropdown menu will provide a list of predictions that are similar
  to the query typed. Add a sentence on the possibility to search for variants/alternative
  names.\n            This search field can be used together with other search parameters.
  Search results will be displayed on the map.\n        \n        \n            To
  search by ISO 639-3 language code, the user may enter the ISO which consists of
  three letters or more codes separated by ', ' e.g. rpo, col, tra, aal.\n            Note
  that the dropdown will provide predictions of ISO codes, containing one or more
  letters of the query typed.\n            For instance, if users type ‘ho’ into the
  search field, the dropdown menu will offer options such as ‘aho’, ‘cho’, ‘gho’.
  For more information on ISO codes please visit:\n            http://www.ethnologue.com/codes\n
  \           This search field can be used together with other search parameters.
  Search results will be displayed on the map.\n        \n        \n            To
  search an endangered language by its number of speakers, users can type numbers
  between 0 and infinite into the search field.\n            For instance, if the
  number “50” is typed into the search box “from”, the search result will display
  the languages which have 50 or more speakers.\n            Note that the parameters
  “to” and “from” must be used separately.\n            This search field can be used
  together with other search parameters. Search results will be displayed on the map.\n
  \       \n        \n            To search an endangered language by its number of
  speakers, users can type numbers between 0 and infinite into the search field.\n
  \           For instance, if the number “90” is typed into the search box “to”,
  the search result will display the languages which have 90 or less speakers.\n            Note
  that the parameters “to” and “from” must be used separately.\n            This search
  field can be used together with other search parameters. Search results will be
  displayed on the map.\n        \n        \n    Degrees of endangerment\n\n    The
  present edition designates the degrees of endangerment a little differently than
  the previous editions. The new terminology is based on UNESCO’s     Language Vitality
  and Endangerment framework\n     that establishes six degrees of vitality/endangerment
  based on nine factors. Of these factors, the most salient is that of intergenerational
  transmission.\n\nDegree of endangerment\n            Intergenerational Language
  Transmission\n        \n            safe\n            language is spoken by all
  generations; intergenerational transmission is uninterrupted>> not included in the
  Atlas\n        \n            vulnerable\n            most children speak the language,
  but it may be restricted to certain domains (e.g., home)\n        \n            definitely
  endangered\n            children no longer learn the language as mother tongue in
  the home\n        \n            severely endangered\n            language is spoken
  by grandparents and older generations; while the parent generation may understand
  it, they do not speak it to children or among themselves\n        \n            critically
  endangered\n            the youngest speakers are grandparents and older, and they
  speak the language partially and infrequently\n        \n            extinct\n            there
  are no speakers left>> included in the Atlas if presumably extinct since the 1950s\n
