  The interactive online edition of the UNESCO Atlas of the World’s Languages in Danger is complementary to the print edition and may be cited as:                             Search by country name.Select the name of the country in the dropdown menu and click on “search corresponding endangered languages”.This search field can be used together with other search parameters. Search results will be displayed on the map.Note that the number in brackets that appears next to the name of the country (e.g. Indonesia (147)) corresponds to the number of languages listed for that country and not to the number of geographical points (for more information on the mapping methodology, see Language mapping in the Atlas.)Select one of the 5 degrees of vitality which are explained in the link “more on vitality” placed above the map.This search field can be used together with other search parameters. Search results will be displayed on the map.Type the name of the language into the search field and click “search corresponding endangered languages”.Users may also type only a part of the name and the dropdown menu will provide a list of predictions that are similar to the query typed. Add a sentence on the possibility to search for variants/alternative names.This search field can be used together with other search parameters. Search results will be displayed on the map.To search by ISO 639-3 language code, the user may enter the ISO which consists of three letters or more codes separated by ', ' e.g. rpo, col, tra, aal.Note that the dropdown will provide predictions of ISO codes, containing one or more letters of the query typed.For instance, if users type ‘ho’ into the search field, the dropdown menu will offer options such as ‘aho’, ‘cho’, ‘gho’. For more information on ISO codes please visit:This search field can be used together with other search parameters. Search results will be displayed on the map.To search an endangered language by its number of speakers, users can type numbers between 0 and infinite into the search field.For instance, if the number “50” is typed into the search box “from”, the search result will display the languages which have 50 or more speakers.Note that the parameters “to” and “from” must be used separately.This search field can be used together with other search parameters. Search results will be displayed on the map.To search an endangered language by its number of speakers, users can type numbers between 0 and infinite into the search field.For instance, if the number “90” is typed into the search box “to”, the search result will display the languages which have 90 or less speakers.Note that the parameters “to” and “from” must be used separately.This search field can be used together with other search parameters. Search results will be displayed on the map.
