  \         \r\n        \r\n            The MAF is a complete and current list of
  all addresses and locations where people live, as well as the addresses or locations
  where people work. Also, the MAF is intended to contain information that identifies
  methods for the Census Bureau to communicate with the residents or employees at
  these addresses and locations.\r\n          \r\n          \r\n            TIGER
  is the system and digital database developed at the Census Bureau to support the
  decennial census and other Census Bureau statistical programs. The topological structure
  of the TIGER database defines the types, locations, names, and relationships of
  streets, rivers, railroads, and other geographic features to each other and to the
  numerous geographic entities for which the Census Bureau tabulates data from its
  censuses and household surveys.\r\n          \r\n        The MAF/TIGER® Accuracy
  Improvement Project(MTAIP) ensured the delivery of accurate, improved, and current
  information to the MAF/TIGER database, including corrected coordinates for TIGER
  features. MTAIP identified new features for TIGER with accurate coordinates and
  required attributes for the United States, Puerto Rico, and the associated Island
  Areas. A further goal is development of a maintenance mechanism to regularly update
  the inventory of features in the TIGER database. This project accurately located
  over 45 million geographic features within the United States and its territories
  for use in the Census Bureau’s decennial census. This facilitated the use of GPS-equipped
  portable devices as part of the decennial census process. A spatially improved and
  more complete MAF/TIGER database enabled enumerators to get to the proper location
  efficiently, significantly reducing the costs of field enumeration. \r\n\r\nThis
  comprehensive database is used by a broad cross-section of government customers
  including:\r\n    \r\n        Improved accuracy and completeness in redistricting
  political district boundaries and the corresponding population data to determine
  the number of delegates to the U.S.\r\n      \r\n      \r\n        House of Representatives\r\n
