- "    \r\n"
- "Con todo y eso, Ignacio, porque no es el primer caso que me llega. Y es que los
  lingüistas o los filólogos parecen ser figuras anticuadas... que digo anticuadas,
  muertas. Hay que cuidar la lengua más que nunca, o se nos llevarán las palabras
  -y casos lingüísticos en general- de dudosa reputación a debates televisados entre
  los escritores que más venden, de entre los cuales saldrá un ganador, y a la palabra,
  que le vayan dando. ¡Ya los estoy oyendo, ay, dolor!\r\n"
