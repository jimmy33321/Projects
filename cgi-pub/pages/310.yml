  \    \r\n\r\n  \r\n    \r\n    \r\n\r\n    Asunto:\r\n    La palabra gin-tonic y
  la RAELa dirección de este hilo es: http://cvc.cervantes.es/foros/leer_asunto1.asp?vCodigo=51354\r\n
  \   \r\n  \r\n    \r\n          \r\n             \r\n            \r\n\t\t\t\r\n\t\t\t200837.\r\n\r\n\t\t\t\r\n\t\t\t\r\n\t\t\tAlberto
  Herranz Herranz\r\n\r\n\t\t\r\n\r\n\r\n\r\n           \r\n\t\t\r\n\t\t\t\r\n\t\t\t200840.\r\n\r\n\t\t\t\r\n\t\t\t\r\n\t\t\tIgnacio
  Frías\r\n\r\n\t\t\r\n\r\n\r\n\r\n          \r\n\r\n\r\n\t\t \r\n\t\t\r\n\t\t \r\n\t\t\r\n\t\t\t\r\n\t\t\t200843.\r\n\r\n\t\t\t\r\n\t\t\t\r\n\t\t\tLuisa
  Seoane Rey\r\n\r\n\t\t\r\n\r\n\r\n\r\n          \r\n\r\n\r\n\t\t \r\n\t\t\r\n\t\t \r\n\t\t\r\n\t\t\t\r\n\t\t\t200844.\r\n\r\n\t\t\t\r\n\t\t\t\r\n\t\t\tIgnacio
  Frías\r\n\r\n\t\t\r\n\r\n\r\n\r\n          \r\n\r\n\r\n\t\t \r\n\t\t\r\n\t\t \r\n\t\t\r\n\t\t \r\n\t\t\r\n\t\t\t\r\n\t\t\t200846.\r\n\r\n\t\t\t\r\n\t\t\t\r\n\t\t\tIgnacio
  Frías\r\n\r\n\t\t\r\n\r\n\r\n\r\n          \r\n\r\n\r\n\r\n\r\n     \r\n  \r\n    200837.\r\n
  \       \r\n      \r\n  \r\n    Autor: Alberto Herranz Herranz \r\n  \r\n    Título:
  La palabra gin-tonic y la RAE \r\n  \r\n    Fecha y hora: \r\n   \r\n\tmiércoles, 09
  de diciembre de 2015, 10:47 h\r\n  \r\n  \r\n    \r\nOs dejo un enlace de los grandes
  descubrimientos de la RAE y de su gran coherencia:http://www.elespanol.com/cultura/20151208/85241506_0.html\r\n\r\n
  \ \r\n    \r\n\r\n    200840.\r\n        \r\n      \r\n  \r\n    Autor: Ignacio
  Frías \r\n  \r\n    Título: Soy de la opinión de que, para bien o para mal, es...
  \r\n  \r\n    Fecha y hora: \r\n   \r\n\tmiércoles, 09 de diciembre de 2015, 12:19
  h\r\n  \r\n  \r\n    \r\n... en el diccionario donde habla la Academia. Y alli encuentro:gin-tonicVoz
  ingl.\n1. m. Combinación de tónica con ginebra.A mayor abundamiento:gin-fizzVoz
  ingl.\n1. m. Combinación de ginebra, zumo de limón, azúcar y soda.\r\n\r\n  \r\n
  \   \r\n\r\n    200843.\r\n        \r\n      \r\n  \r\n    Autor: Luisa Seoane Rey
  \r\n  \r\n    Título: No me llames Dolores... \r\n  \r\n    Fecha y hora: \r\n   \r\n\tmiércoles, 09
  de diciembre de 2015, 12:58 h\r\n  \r\n  \r\n    \r\nCon todo y eso, Ignacio, porque
  no es el primer caso que me llega. Y es que los lingüistas o los filólogos parecen
  ser figuras anticuadas... que digo anticuadas, muertas. Hay que cuidar la lengua
  más que nunca, o se nos llevarán las palabras -y casos lingüísticos en general-
  de dudosa reputación a debates televisados entre los escritores que más venden,
  de entre los cuales saldrá un ganador, y a la palabra, que le vayan dando. ¡Ya los
  estoy oyendo, ay, dolor!\r\n  \r\n    \r\n\r\n    200844.\r\n        \r\n      \r\n
