  it work was how it used its context to frame smaller stories. It had multiple protagonists,
  and that in turn allowed it to have its grand narrative cake and eat its tasty smaller
  story cupcakes. With the giant Varl you had the greater scope of the conflict, following
  the efforts to repel the mechanical Dredge, whereas with Rook and the humans it
  was more about survival and escape.While the turn-based combat sections weren''t
  quite as immediately engaging, the mechanics of it created a weird counterpoint
  to the stories that you were telling. The effects of your choices could be felt
  there, putting your heroes at risk could save more lives, or a poor decision with
  your supplies could start your heroes with fewer hit points than normal. There are
  greater events with greater consequences, but it had the interesting effect of forcing
  you to behave like a leader, weighing the pragmatic choices against the emotional
  ones. These were the people who would win the war, even if they were occasionally
  unsavory, or unstable, or any other negative quality they might possess.The differing
  tones and the different scopes of those stories allowed Stoic to do a lot with a
  potentially overwhelming series of events, with the only problem being it ended
  with the story incomplete. Most importantly, the choices were varied, ambiguous
  and personal, with no black or white, clear-cut differences between them. - Phill
  CameronTalk about surprising -- where did this come from? Nintendo has a reputation
  for craftsmanship, but this game lays bare all the tools in its toolbox (or is that
  all the toys in its toybox?) Playing it is like a peek behind the curtain. What
  started as a mini-game mode in last year''s Super Mario 3D World has grown into
  a game of its own, and the result is as charming and compelling as it gets. If you
  like puzzles and toys, this game should be at the top of your want-list.Each level
  is a miniature world with its own identity, purpose, and play-style -- a universe
  of handmade challenges. It''s a testament to carefully creating every level, and
  the approach of fully exploring an array of simple ideas. All this is presented
  with no goal other than to entertain the player. Charm is something our industry
  doesn''t excel at, these days, and charm is something this game exudes -- charm
  with a purpose. [For more on Captain Toad, read my blog on its design.] - Christian
  Nutt (@ferricide) Christian Nutt''s Top 5 GamesThe absolute dark horse of the list
  and my undeniable favorite, too. The visual novel genre is starting to get a little
  respect in the West, and the two Danganronpa games that NIS America put out this
  year deserve to be a big part of why: They''re fresh, surprising, and inventive
  even as they cling to the sorts of long, linear stories that so many game designers
  say the medium would be better off without.The series got its start when the developers
  at Spike Chunsoft considered how a once-popular but now moribund genre could be
  refreshed; turns out you can do it through a mixture of clever writing and unexpected
  gameplay ideas. Putting a bunch of characters into a closed environment and watching
  them kill each other off is not at all an original way to build a mystery story. Danganronpa,
  then, is made fresh by its approach to characterization and its writer''s willingness
  to go absolutely anywhere and do anything. The trick is that the game manages to
  stay on the rails while doing it. Kazutaka Kodaka, the game''s scenarist, managed
  it by breadcrumbing revelations through the entire game. The fact that Danganronpa is
  so stylized and atypical (look at those characters, that setting) yet so understandable
  and relatable is an incredibly neat trick.  - Christian Nutt'
