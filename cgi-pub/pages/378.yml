- "GENEVA (AP)  \x97 Centuries before it became a continent or country synonymous
  with wealth, power or democracy, \"America\" was coined by a Renaissance cartographer
  as the catchall designation for a world that Europeans had yet to name or explore.\r\n"
- "The name stuck despite its humble history and unsure start at a backwater French
  court. It celebrates the 500th anniversary of its baptism in the remote town of
  St. Die today, exactly a half-millennium after its first use on a world map.\r\n"
- "The murky origins are causing problems in winning recognition for the source. A
  resolution citing cartographer Martin Waldseemueller and the conference organized
  by Rene II, Duke of Lorraine, for their contribution to American history has yet
  to make headway in the U.S. Congress.\r\n"
- "\"It is under review by the committee, but it hasn't advanced yet,\" said Lynne
  Weil, a spokeswoman for Rep. Tom Lantos, D-Calif., chairman of the House Foreign
  Affairs Committee.\r\n"
- "Sometimes called America's birth certificate, the map and accompanying 103-page
  book Cosmographiae Introductio caused the hemisphere to be named for explorer Amerigo
  Vespucci instead of Christopher Columbus.\r\n"
- "\r\n"
- "\"AMERICA,\" in capital letters, appears on a part of the map showing what is now
  Brazil. The first map to depict a separate Western Hemisphere and a separate Pacific
  Ocean, it also included an inset of both North and South America and a portrait
  of \"Amerigi Vespucci,\" whom Waldseemueller honored for being the first to identify
  the New World as a new land mass.\r\n"
- "Columbus believed to his death in 1506 that his four voyages had all been to Asia.
  Vespucci, an Italian who came to the New World soon after Columbus, sailed along
  South America's north and east coast.\r\n"
- "\"Europe and Asia have received names of women,\" Waldseemueller wrote in the book,
  released to the public on April 25, 1507. \"I see no reason why we should not call
  this other part 'Amerige,' that is to say the land of Americus, or America, after
  the sagacious discoverer.\"\r\n"
- "The map has been housed since 2003 in the Library of Congress, which paid $10 million,
  making the map the most expensive item it had ever acquired.\r\n"
- "\"It is remarkable that the entire Western Hemisphere was named for a living person;
  Vespucci did not die until 1512,\" wrote John Hebert, the library's chief of the
  geography and map division.\r\n"
- "Hebert said the name America was not universally accepted. Waldseemueller removed
  it from later geographical works, often substituting \"terra incognita\" (unknown
  land) for both continents. But printers reinserted it after his death. \r\n"
