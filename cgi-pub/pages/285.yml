  \   \n  \n              Statistical Summaries\n            \n    \n      The World
  Languages section of this site provides country summaries and language-by-language
  information. This section steps above that detail to offer a summary view of the
  world language situation. Specifically, it offers numerical tabulations of languages
  and number of speakers by world area, by language size, by language status, by language
  family, and by country.    \n  \n  \n    \n  \n  \n\t\n\n\t\t\n  \n\t      \n              \n
