  \     \n         \n         Catharine \t  August 24, 2015\n      \n      \n\t  \n\t
  \ \n\n      TO MR WILLIAM FREY – I am just another consumer with a small business
  (DBA) like you, and I wanted to let you know that (shockingly) the bank you bank
  with as a small business owner (in your case Chase) will now rarely give you a credit
  card (its some inside rule they have especially since you have other credit cards
  with them, it puts their bank in a position to bear too great a risk of detault
  since they (Chase) would be holding too great a percentage of your total debt (sounds
  like 100% of your debt is with Chase) — so you need to apply to a non-Chase credit
  card (like maybe one of the other cards listed in this article or wherever – just
  not Chase) – and 2nd, you should be applying multiple times for a credit card because
  each time you apply the bank will do a hard credit pull which tanks your credit
  (FICO) score — from the bank’s perspective they see you as desperate for credit
  (I know its idiotic but they’re banks!) — WHAT YOU NEED TO DO is STOP applying for
  credit cards — wait 6 mos to 9 mos before you apply for ANY  credit card (or ANY
  debt always wait 6-9 mos between applications) — then apply for a non-Chase credit
  card.   However in general the credit card companies have become extremely tight
  about issuing anyone a new credit card.    I would try to go to a  Credit Union
  to get rid of that 27% credit card by rolling it over to one of their cards which
  are almost always a much lower rate like 10 – 16% which makes a huge difference.
  \   I feel your pain, but you’re only hurting your own credit score by applying
  multiple times within a 6 mos period (much less a 4 week period).   The way to beat
  the card companies is to understand their game, and beat them at it.  Good luck.\n\n
