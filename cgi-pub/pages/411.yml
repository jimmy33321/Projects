        When I read the comments from people regarding their negative experiences with credit they usually fall into one of these categories:
- |
  1 a person with poor credit doesn’t get the deal they think they should.  If you have poor credit (usually indicative of a bad credit score) you will not get the deals that are touted.
- |
  2 a person who signs up for something and it turns out to be something different.  The laws regarding disclosure for credit card agreements and loans are very specific and set up for the overly ignorant.  If you read the print (not the fine print) the print, you’ll know the deal.  Most people don’t do this and then they blame the creditor for their failure to read and understand what they are signing up for.
- |
  3 a person who buys on credit what they shouldn’t.  If you don’t have the means to pay something off within a reasonable time, and its not a real asset, then don’t use credit.  Otherwise, you will be in an endless cycle of debt.  I understand how hard this is but it requires living below your means and waiting until you have the funds.  Not a concept practiced in this country.
