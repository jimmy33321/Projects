  \ \n\n      Finally getting away from using the Chase card. When they purchased
  the original company who owned my card. My rate jumped from 20% to 26.24% and decreased
  my credit line. How disappointing and I was paying on time as well. Gonna think
  twice when I use this card. At no time have I been able to get them to lower the
