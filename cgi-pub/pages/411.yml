  for every dollar spent and a 12-month 0% intro APR.\nAlthough Slate is a great balance
  transfer card, it doesn’t offer any rewards. If you’re interested in a balance transfer
  card that also has strong cash back rewards, take a look at the Discover it â\x80\x93
