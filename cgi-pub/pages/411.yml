  on the card is outrageous though I enjoy the Blueprint program which the other company
  didn’t have.\nIts was too hard to get a card after going through Chapter 7 bankruptcy
  and getting a credit card 2 years later. Now for those who are trying to get a card
  they are really tough I heard…. but looking for a new card w/zero interest….I’m
  going with Capital One who was generous to give me twice the credit line than Chase
  and 24% w/ zero interest for 12 months with 3% transfer fee. Of course I will keep
  my Chase card using it once a month just to keep it active because I have a long
  credit history of 8 years.\nI’ve sold a great deal of credit cards while working
  for TD Bank and they seem easy to get a card even though I was not approved. But
  usually you had to have excellent credit.\n\n      \n               \n     \n\n
