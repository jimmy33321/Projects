        I have the Slate card and so far no problems. I did balance transfers, no problems and the full credit line was available for transfers. If you are having problems with transfers, call them. I wouldn’t cancel a credit card, unless there is a ridiculous yearly fee and low credit limit. Having a credit card and using it responsibly is the best way to go. I filed bankruptcy in 2003. It took 11 years before I got approved for credit. I did have one card, Orchard Bank, now CreditOne. I used it monthly on Arrowhead water delivery, I never paid it off each month, just shy of paying it off, say $1.00-$2.00 left each month. It showed, once my bankruptcy was off of my record, that I was in good standing for around 7 years. If you have a credit card and don’t use it, no good credit is reported. If you pay a credit card bill off completely each month, again, no help. But a monthly credit, showing that it’s being used and is in good standing, that’s what creditors want to see. Also, if you’ve had a credit card for a while and say had a late payment and your interest went up, wait about six months and then contact company and ask if the negative can be removed. You can also call to request a credit line increase. You can also call and ask if your interest rate can be lowered. Another thing, if you start getting loads of credit offers, do your homework on the company, their reputation, find message boards or BBB reviews. Also, if you apply for a credit card, it dings your credit score, even if approved. So don’t apply for a bunch of cards around the same time, space them apart because this also doesn’t look good on your credit report. Most importantly, don’t go and buy things just because you have a credit card with a $5,000 limit or more or less. Use your credit cards within your financial means, just because you have that credit card with that limit, doesn’t mean you go on a shopping spree. Lastly, make more than your monthly payment, double it or more if you can. If you pay by check (who uses checks anymore? Right) send a letter with each payment, and I mean every single payment that says “Please Note: ALL extra monies sent with this payment are to be put towards the principle of the loan.”. Do this with car, mortgage or other types of payments/loans that you have, including credit cards, that have interest rates. This pays down your principle faster and with much less interest. For instance, I purchased a used car in 2008, sticker price was $8,000. Add taxes, insurance and a 72 month loan, total price for that used car after 72 months, $18,000. I made double payments usually, sometimes triple payments. Occasionally I could only pay the monthly payment of $250.00. I got the car in late 2008, first payment due January 2009. I would have finished paying off this car in January this year if I just made the monthly payment. Instead, I had it paid off in just under 2 years. I had the option to make payments online, I didn’t because the online payments do not give you an option of saying “Any and all extra monies sent are to be placed on the principal of the loan.” What would have cost me $18,000 if I’d made minimum payments monthly, cost me around $10,500 total. I saved approximately $7,500. You do the math guys. If you have credit cards that you pay online and have opted out of paper statements, change that now, insist on paper statements (unless you can print out the payment slip from the statement (you can on many) and even if you cannot double a payment, maybe you can add $5-$20 to your minimum payment due, sent a check and EVERY SINGLE PAYMENT, add a hand written note “To Whom it May Concern, Any and all extra monies sent are to be placed towards the Principal of the loan. Sincerely, (enter your name here)”. Take a picture of the Statement your check and your note. I’ve even written on the front of the check itself those same words, but it can be hard to read sometimes, I wrote it in and/or under the “note” section of the check, but paper is better. Get a small notebook 5″ x 3″ or close to it. Good Luck! I wish you all the best of luck. I hope that I have helped some of you out.
- |
  Christin Wilson
