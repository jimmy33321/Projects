  \ \n\t  \n\n      Chase Slate is definately a good card for most people with a good
  credit history , the sad thing is that most people in this country that need to
  transfer balances don’t have a very stellar or even good credit (most of the time
  below 700) that will not be approved for this card .  the things to consider if
  u are not fortunate to get this card  that there are other  options for u . use
  cards that u already have ( so u don’t get a hit on ur credit to open a new one
  ) that already offer promos on the existing card , even if u pay a 3% fee to bring
  a bal ance that u have at 15.00% it still going  going to save u 12% annually ,
  and if the rate is for more then 1 year the better savings you will have . If the
  card you use for the transfers is an existing account and doesn’t have the 0% on
  purchases don’t use the card for purchases keep it separate . with the new credit
  card act passed in 2010 by President Obama a default Apr can only be applied to
  new purchases not the existing bal on the act , also with all credit cards due to
  new laws banks can no longer take away your 0% if u are late with ur payment ( it’s
  not  a special feature of the slate cards its the law to all cards ). so has a consumer
  study your options , figure out if the cards u already have offer promos , fees,
  find out what is ur annual % rate u are paying … do the math , if the  0% is for
  a year or more and u are paying more then what the  transaction fee is … don’t be
  afraid  it’s only money after all….\n\n      \n               \n     \n\n   \n     \n
