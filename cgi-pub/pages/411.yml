  through financing. America is the only country in the world where we can purchase
  a house and/or a car without having cash to pay for them, provided our credit score
  is high and our credit history is great, which I recently did for my son and my
  daughter, who bought a house and a car each (not at the same time but spread over
  6-months interval for each purchase) without any cash (which they couldn’t believe)
  but using the purchase checks from the banks’ credit cards. I’ve got 3 cards with
  more than $20K each and they keep sending me these purchase checks, which I used
  to provide funds for my son’s closing costs (although I had to pay 2% fee and 3%
  fee for two of them and the third was free but all 0% APR for 16months). I told
  them to buy the houses for less than $150K (if they’re going to live in them for
  at least 5yrs), instead of paying rising rent on their apts, and build up their
  equity, so that they can purchase another house in future. The bottomline is that,
  whatever funds we have every month should be used to pay down our balances and then,
  charge everything we spend to our credit cards, BUT ensuring that we spend less
  every month than what we pay, i.e. our total balances must be reduced every month,
  so that we can save our monthly interests and pay off our balances. There’re two
  things always to take note of, viz. (1) pay more to cards with the highest interest
  and/or lowest balance first; (2) if our credit score is very good, we can apply
  for the 0% cards every six months (with more than 12 months 0% APR) and transfer
  our highest interest balance to this new card. If the new card doesn’t have enough
  credit limit to do much good, then use 50% to transfer balances and charge the other
  50% for your new expenses (avoid maxing it) and make sure that we pay at least 25%
  of our monthly balances, so that we’ll have enough credit for the following month’s
  expenses and after 3 to 6 months, the bank will increase the credit limit on our
  new card, without asking for any increase, which is usually 20% at least (which
  won’t happen if we use the full limit to transfer balances because banks must earn
  money from our purchases for that to happen). My son’s Slate card increased his
  credit limit from $3K to $6K because I told him not to use more than 20% every month
  and pay the balance in full, which also helped him to pay for the renovation expenses
  for his new house. I hope this helps, but please seek clarification if in doubt.
