  \        \n         J B Perkins \t  August 25, 2015\n      \n      \n\t  \n\t  \n\n
  \     Don’t fall for this marketing scam.  I tried to take advantage of this offer
  and here’s what they don’t tell you.  The only way you are going to get approved
  for balance transfer is if you have an available credit line that matches the total
  amount of the debt you are trying to transfer.  in other words, if you think they
  will approve the transfer with your current debt to income ratio, it’s not going
  to happen.  What they will do is simply approve and send you yet another credit
  card with an available balance only as large as your remaining available credit
  at an astronomical percentage rate.  I did not need another card and the way they
  process this is like doubling down on your debt.  I had to make several calls to
  cancel the credit card I did not ask for.\n\n      \n               \n     \n\n
