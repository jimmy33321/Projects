  \        Johnson \t  January 24, 2015\n      \n      \n\t  \n\t  \n\n      Right
  after the holidays most people have racked up a balance on their credit cards and
  are wondering how they are going to pay it off. Chase Slate is a strong solution,
  offering a 15-month 0% APR on both balance transfers and purchases. Many cards offer
  a 0% intro APR, but the best part about Slate is that you won’t pay any balance
  transfer fees to move your balance(s) onto this card. That’s a huge win, since these
  fees are typically 3% of the balance you’re transferring, which can add up to big
  money. For example, if you’re transferring $5,000 you’d probably pay $150 in fees
  with other cards. With Slate you pay absolutely nothing to transfer your money,
  and you have 15 interest-free months to make payments against the balance, which
  means you can pay it down completely or at least get a head start on reducing it.
  Just make sure you transfer your balance in the first 60 days to take advantage
  of the $0 balance transfer fee, as after that time there will be a fee.\nIn addition
  to the 0% intro APR on balance transfers, you’ll also pay no interest for 15 months
  on purchases. This is a great way to make any big (or small) purchases you need
  and save money on interest fees for over a year. Plus, Slate has no annual fee and
  a fairly low ongoing APR after the 0% intro APR period which is important if you
  plan to carry a balance after the 15 months are up.\nAnother huge point in Slate’s
  favor is that it’s available to those with good credit. A good credit score is typically
  considered to be above 660. Usually credit cards with the best offers are only available
  to people with excellent credit histories, but Slate has all the great features
  offered to excellent credit consumers and is open to those with merely good credit.
  So if you’ve missed a payment or two, or had some other minor hits on your credit
  report you will likely still qualify for this card. Of course, Slate also considers
  other factors like your annual salary and wages, your other annual income and a
  review of your debt, but in general those with good credit have a good shot.\nWorld
  travelers will appreciate that Slate now offers Chip and PIN technology. Chip-enabled
  cards are usually required when traveling outside the U.S., and if your card doesn’t
  have one you might not be able to use it when traveling internationally.\nThings
  To Consider\nChase Slate is a smart way to gradually pay down your balance over
  the course of the 15-month 0% intro APR period, and after the no-interest period
  is up it continues to offer reasonable ongoing APRs. However, if you think you might
  be carrying your balance for a prolonged time, Barclay Ring Mastercard might be
  a better solution for you. It doesn’t have a 0% intro APR period, but features no
  balance transfer fee, no annual fee and a one of the lowest ongoing APRs we’ve ever
  seen â\x80\x93 8.00% . Plus it gives you 1% back on the amount you transfer.\nSlate’s
  chip-enabled card makes it easy to travel internationally, but there is a 3% foreign
  transaction fee for each purchase you make. This fee can add up, particularly if
  you’re taking a long vacation and charging most purchases onto your card. If this
  is a deal-breaker for you, BankAmericard Travel Rewards Credit Card is an alternative
