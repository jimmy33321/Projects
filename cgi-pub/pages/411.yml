  \ \n\t  \n\n      If you haven’t got one of these cards, you’ll have to be approved
  for a credit limit. If accepted, you can’t transfer an amount that’s more than 80%
  of that limit. When you request a balance transfer at the same time that you apply,
  you just have to sit back and wait for the verdict. If you’re asking to transfer
  $10,000 but they only approve you for a $10,000 limit, they’ll only transfer $8,000,
  leaving you to juggle the remainder. They base your limit on more than your credit
  score — household income is a big factor. And as noted, you can’t transfer balances
  from one card to another card with the same company. You might have to play a shell
  game, transferring a balance to a card with a different company then back, but if
  you try that, you might suddenly find that you’re ineligible for any balance transfer.\n\n
