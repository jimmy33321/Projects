- |2
                      of 1859: “the total material lies before me in the form of mono- graphs, which were written at widely
- |2
                      separated pe- riods, for self-clarification, not
- |2
                      for publication, and whose coherent elaboration according to the plan indi- cated will depend on external
- |2
                      circumstances.” This can only refer to the Paris Manuscripts of 1844 and the London notebooks of 1850-52.
