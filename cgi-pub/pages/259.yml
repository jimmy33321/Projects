- |2
                  However, the writing that best shows the centrality of the concept of
- |2
                      alienation to Marx's thought is theGrundrisse. This manuscript is the thousand-page
- |2
                      draft that served Marx as a basis for Capital but
- |2
                      remained unpublished until 1941. The Grundrisse, of
- |2
                      which theCritique of Political Economy and Capital are only partial elaborations, is the centerpiece of
- |2
                      Marx's work. It is the basic work which permitted the generaliza- tions in the famous Preface to the Critique of
- |2
