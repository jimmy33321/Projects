  the paral- lels between\n                    religious and economic alienation,
  the utopian and almost millennial\n                    elements, etc. One point
  in particular emphasizes this continuity: the Grundrisse are as Hegelian as the
  Paris Manuscripts and the central concept of both of them is\n                    alienation.Aided
  by the publication of Marx's early writings,\n                     the increasing
  complexity and anonymity of capitalist society,\n                    and the gap
  between ideology and reality in many socialist ones, the\n                    concept
  of alienation has be- come very topical.\n                    Its very topicality,
  however, is in danger of rendering the concept of\n                    alienation
  vacuous; for often it seems merely to be used to designate\n                    any
  state of affairs that is considered unsatisfactory. How- ever, Marx's description
  of alienation, particularly\n                    as contained in the Paris Manuscripts,
  is by no\n                    means as vacuous as many of its contemporary interpretations.
  For it\n                    contains both an account of the relationship between
  socioeconomic\n                    conditions and psychological states that is,
  to some extent at least,\n                    testable, and also a far from vague
  view of human nature. Because it\n                    contains both of these it
  is also a concept in which facts and values are\n                    inextricably
  bound together, and so one which runs counter to the\n                    prevailing
  demand for a sharp distinction between evaluative and descrip- tive statements.
  Thus, although Marx\n                    was always writ- ing with certain initial
  value\n                    judgments presupposed, empirical criteria are, up to
  a point, applicable to\n                    his hypotheses. Marx's concept can be
  further clarified by asking what\n                    he would consider as nonalienation.
  This positive side of Marx's critique\n                    is less well-known. But
