                      what is plain from the external evidence: the beginning of the chapter on
- |2
                          Capital reproduces almost word for word the
- |2
                      passages in the Manuscripts on human need, man as a
- |2
                      species-being, the individual as a social being, the idea of nature as, in
- |2
                      a sense, man's body, the paral- lels between
- |2
                      religious and economic alienation, the utopian and almost millennial
- |2
                      elements, etc. One point in particular emphasizes this continuity: the Grundrisse are as Hegelian as the Paris Manuscripts and the central concept of both of them is
- |2
                      alienation.Aided by the publication of Marx's early writings,
- |2
                       the increasing complexity and anonymity of capitalist society,
- |2
                      and the gap between ideology and reality in many socialist ones, the
- |2
                      concept of alienation has be- come very topical.
- |2
                      Its very topicality, however, is in danger of rendering the concept of
- |2
                      alienation vacuous; for often it seems merely to be used to designate
- |2
                      any state of affairs that is considered unsatisfactory. How- ever, Marx's description of alienation, particularly
- |2
                      as contained in the Paris Manuscripts, is by no
- |2
                      means as vacuous as many of its contemporary interpretations. For it
- |2
                      contains both an account of the relationship between socioeconomic
- |2
                      conditions and psychological states that is, to some extent at least,
- |2
                      testable, and also a far from vague view of human nature. Because it
- |2
                      contains both of these it is also a concept in which facts and values are
- |2
                      inextricably bound together, and so one which runs counter to the
- |2
                      prevailing demand for a sharp distinction between evaluative and descrip- tive statements. Thus, although Marx
- |2
                      was always writ- ing with certain initial value
- |2
                      judgments presupposed, empirical criteria are, up to a point, applicable to
- |2
                      his hypotheses. Marx's concept can be further clarified by asking what
- |2
                      he would consider as nonalienation. This positive side of Marx's critique
- |2
                      is less well-known. But the passage on “alienated
- |2
                      labour” in the Paris Manu- scripts should be read in close conjunction with
- |2
                      his description of “production in a human manner”
- |2
                          con- tained in his notes on James Mill,
- |2
                      and with the concep- tion of the future
- |2
                      communist society outlined in theGrundrisse. The metaphysical and ethical elements of
- |2
                      the concept of alienation that originated with Hegel and Feuerbach still
- |2
                      persist to some extent in Marx, but they are given a socioeconomic context
- |2
