  \            Dictionary of the History of IdeasAlthough its roots lie far back in
  the\n                    Judeo-Christian tradition, the concept of alienation first
  gained promi- nence in the philosophy of Hegel, and\n                    particularly
  in his mature writings. There are signs of the idea in\n                    his
  earlier works, but it is not until the Phenomenology (1808), thought by many to
  be Hegel's most\n                    important work, that alienation occupies a
  central place in his\n                    writings.In the opening sections of the
  Phenomenology Hegel\n                    attacked the views of common sense and
  simplified natural science that the\n                    world consisted of discrete
  objects independent of man's consciousness.\n                    Truth, for Hegel,
  was not to be found in knowledge that was purified\n                    of any influence
  from man's own desires and feelings. Ultimately Hegel\n                    considered
  that there could be no truth that was not intimately linked with\n                    the
  ongoing process of human beings as thinking subjects; truth was\n                        their
  truth. The supposed objectivity of the\n                    world of nature was
  in fact an alienation, for man's task was to discover,\n                    behind
  these appearances, his own essential life and finally to view\n                    everything
  as a facet of his own self-consciousness. The same principle\n                        ap-
  plied to the world of culture in which\n                    such spheres as art
  and religion, if viewed as independent of man,\n                    constituted
  so many alienations to be overcome by integration into the\n                    final
  understanding and recapitula- tion\n                    which was Absolute Knowledge.
  The central actor in this process for Hegel was Spirit. Hegel thought that\n                    reality
  was Spirit developing itself. In this process Spirit produced a\n                    world
  that it thought at first was external; only later did it realize that\n                    this
  world was its own production. Spirit was not something separated\n                    from
  this productive activity; it only existed in and through this\n                    activity.
  At the beginning of this process Spirit was not aware that it was\n                    externalizing
  or alienating itself. Only gradually did Spirit realize\n                    that
  the world was not external to it. It was the failure to realize this\n                    that
  constituted, for Hegel, alienation. This alienation would cease when\n                    men
  became fully self-conscious and understood their environment and\n                    their
  culture to be emanations of Spirit. Freedom con- sisted in this understanding, and
  freedom was the aim\n                    of history.Hegel had created a system;
  and all his disciples agreed that it was the\n                    final one. However,
  when it came to applying the system to particular\n                    problems,
  they conceived their Master's system to be ambivalent. The\n                    fact
  that alienation seemed to them to be a challenge, something to be\n                    overcome,
  led them to put the em- phasis on the\n                    concepts of dialectic
  and negativity in Hegel's system; and thus they\n                    challenged,
  first in reli- gion and then in\n                    politics, the Master's view
  that the problem of alienation had, at least in\n                    principle,
  been solved. The foremost among these radical disciples of\n                    Hegel,
  Bruno Bauer, applied the concept of alienation to the religious\n                    field.
  Bauer, who lectured in theology and made his name as a Gospel\n                    critic,
  considered that religious beliefs, and in particular Christianity,\n                    caused
  a division in man's consciousness by becoming opposed to this\n                    consciousness
  as a separate power. Thus religion was an attitude towards\n                    the
  essence of self-conscious- ness\n                    that had become estranged from
  itself. In this context, Bauer promoted the\n                    use of the expression
  “self-alienation” that soon\n                    became current among the Young
  Hegelians.Like Bruno Bauer, Ludwig Feuerbach was also fas-\n                        cinated
  by the problem of religious alienation, but his concept\n                    of
  it was much simpler. Whereas Bauer con-\n                    sidered that men's
  religious creations eventually adopted an inhuman\n                    form, Feuerbach
  saw in religion simply the projection of man's essential\n                    desires
  and capacities. Since what was ascribed to God were really\n                    attributes
  of man, man was separated from himself, and thus alienated. This\n                    idea
  was elaborated in Feuerbach's best known book The\n                        Essence
  of Christianity, published in 1841. Feuerbach described\n                    the
  “fundamental idea” of his book thus:\n                    “The objective essence
  of religion, particularly the Christian\n                    religion, is nothing
  but the essence of human, and particularly Christian,\n                    feeling.
  The secret of theology is therefore anthropology.... The\n                    foundation
  of a new science is laid here in thatFeuerbach made an even greater impact through
  hisPreliminary Theses for the Reform of Philosophy and\n                    his
  Foundations of the Philosophy of the Future,\n                    both published
  in 1843. Their major purpose was to point out that\n                    Hegel's
  philosophy was just as alienating a force as religion and needed to\n                    be
  reabsorbed in the same manner. Feuerbach began his Theses with the statement “the
  secret of theology is\n                    anthropology, but the secret of speculative
  philosophy is\n                    theology” (ibid., p. 98). In Feuerbach's view,
  the great\n                    deficiency in Hegel's philosophy was its negation
  of theology\n                    “from the standpoint of theology.” Thus\n                    Hegel—the
  German Proclus—never managed to break out\n                    of the circle of
  ideas and could not realize the true relationship of\n                    thought
  to being: “being is the subject, thought the\n                    predicate.” As
  a philosopher in his own right, Feuer- bach was only of the second rank: basically
  he had\n                    one idea that he expounded in many different ways. As
  Marx said later:\n                    “Compared with Hegel, Feuerbach is very poor.
