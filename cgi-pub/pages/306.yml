- "      Rinconete > Patrimonio histórico\r\n"
- "    \r\n"
- "\tLunes, 14 de diciembre de 2015\t  \r\n"
- " Buscar en Rinconete\r\n"
- "      PATRIMONIO HISTÓRICO\r\n"
- "      Grafitos históricos \r\n"
- "     (41).  Camisas negras en las merindades de Castilla\r\n"
- "Por José Miguel Lorenzo ArribasSi había grafitos fascistas en la cabecera de la
  \ ermita de Villamartín de Sotoscueva (Burgos), también los hay en su portada,  igualmente
  inéditos. En este caso informan con precisión de la autoría de todos  ellos. Los
  cuatro campos de escritura aprovecharon la tersura de otros tantos  frentes de sillares
  calizos para dejar los siguientes mensajes:\r\n"
- "W LE \r\n"
- "  CAMIC[I]E \r\n"
- "  NERE\r\n"
- "BaTTAGLIONE\r\n"
- "  735 \r\n"
- "\r\n"
- "        Grafitos en la portada de la ermita de Villamartín de Sotoscueva (Burgos).
  Fotografía del autor (detalle).\r\n"
- "Los dos primeros (ver imagen) se realizaron sobre los  sillares inmediatos a la
  imposta oriental de la portada. El segundo, por  cierto, se inscribió sobre una
  cruz potenzada previa, también grafiteada en los  siglos anteriores, símbolo de
  protección del templo, situado a su entrada. Y se  reafirma este mismo contenido
  en la primera dovela occidental del arco de  ingreso:\r\n"
- "W\r\n"
- "  735\r\n"
- "Para terminar, sobre un sillar que encinta el hombro  sureste de la nave se exclama:\r\n"
- "ITALIA\r\n"
- "  Grande\r\n"
- "La traducción es sencilla: «Vivan los camisas  negras», «Batallón 735», «Viva [el
  batallón] 735», e «Italia grande». Los  «camisas negras» fueron una milicia fascista,
  particularmente violenta, llamada  así por el color de su atuendo, que quizá se
  inspiraron en los «camisas rojas» de  Garibaldi. Los nazis, por su parte, crearon
  los «camisas pardas». A principios  de 1937, Italia había enviado a España doscientos
  cuarenta y ocho aviones,  entre bombarderos, cazas y otros tipos de aeronaves, y
  casi cincuenta mil  fascistas italianos, de los que más de la mitad eran «camisas
  negras» y el  resto militares regulares. Formaban el Corpo di Truppe Volontarie
  (CTV).  Derrotados en Brihuega (Guadalajara) participaron con éxito en la ocupación
  de  Santander y de la ría de Bilbao.\r\n"
- "El entonces joven historiador de arte Juan Antonio  Gaya Nuño recogió sus impresiones
  como combatiente en el frente de Guadalajara  (marzo de 1937) sobre las tropas italianas
  que envió Mussolini a combatir, en  un libro que acaba de editarse casi setenta
  años después de ser escrito, bajo  el título de Memoria de guerra. Apuntes  para
  una historia del IV Cuerpo del Ejército (Guadalajara, 1936-1939) (ed.  de Margarita
  Caballero y Álvaro Sanz, Palencia: Ediciones Cálamo, 2015). Trató  de exculpar a
  estos «perdedores» afirmando que habían sido engañados: «Los  prisioneros italianos,
  avergonzados por el trato humano recibido. Son  emocionantes las declaraciones de
  los italianos: “Nos prometieron llevarnos a  Abisinia. En Italia no hay trabajo,
  desembarcamos en Cádiz…”. Nadie tuvo la  gallardía de confesarse voluntario, sin
  duda porque nadie lo era, y todos  habían sido forzados a entrar en esta aventura»
  (pp. 128-129). Ya se sabía  entonces, y así se recoge en un librito publicado en
  1937 por la Alianza de  Intelectuales Antifascistas. Los italianos pensaban que
  iban a combatir a Etiopía,  y comenzaron su pelea en tierras de Guadalajara, a ocho
  mil kilómetros de  distancia.\r\n"
- "He insistido en anteriores entregas en la fragilidad  de estos testimonios, siempre
  expuestos a desaparecer. Entre las amenazas, se  le suma a este su propio (y terrible)
  contenido, que celebra el fascismo y al  bando que a la postre triunfaría. Es siempre
  muy complicado y lleno de aristas  el debate sobre la damnatio memoriae,  que puede
  venir a colación de la Ley de Memoria Histórica española (Ley  52/2007, de 26 de
  diciembre). Desde luego, se ponen en juego aspectos complejos  que trascienden lo
  artístico, lo político, lo cívico, lo sentimental… En el  artículo 15.1 de dicha
  ley se establece que: «Las Administraciones públicas, en  el ejercicio de sus competencias,
  tomarán las medidas oportunas para la  retirada de escudos, insignias, placas y
  otros objetos o menciones  conmemorativas de exaltación, personal o colectiva, de
  la sublevación militar,  de la Guerra Civil y de la represión de la Dictadura»,
  quedando al margen cuando  las menciones (art. 15.2) «sean de estricto recuerdo
  privado, sin exaltación de  los enfrentados, o cuando concurran razones artísticas,
  arquitectónicas o  artístico-religiosas protegidas por la ley».\r\n"
- "Es muy distinto, por naturaleza, un grafito  espontáneo que una inscripción oficial.
  En mi opinión, este nos pone ante el  primero de los supuestos (recuerdo privado),
  aunque se sitúe en lugar público.  Por lo general los grafitos textuales no suelen
  ser artísticos, pero tienen una  gran importancia documental, como llevamos viendo
  en esta serie, que también ha  de ser protegida.\r\n"
- "Ver todos los artículos de «Grafitos\r\n"
