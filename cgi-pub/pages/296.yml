  \                   \n\n\n\n\n\n\n\n\n\n\n\n\n\n\nWelcome to WALS Online\n\n\n    The
  World Atlas of Language Structures (WALS) is a large database of structural\n    (phonological,
  grammatical, lexical) properties of languages gathered from descriptive\n    materials
  (such as reference grammars) by a team of\n    55 authors.\n\n\n    The first version
  of WALS was published as a book with CD-ROM in 2005 by\n     Oxford University Press.\n
  \   The first online version was published in April 2008.\n    The second online
  version was published in April 2011.\n\n\n  The 2013 edition of WALS corrects a
  number of coding errors especially in Chapters 1 and 3.\n  A full list of changes
  is available here.\n\n\n  Starting with this edition of WALS, there will not be
  specific editions every two or three years, but we will be\n  updating it whenever
  corrections or additions are made. Changes in value assignment will be made transparent
  by\n  showing a history on the respective pages.\n\n\n    WALS Online is a publication
  of the\n     Max Planck Institute for Evolutionary Anthropology.\n    It is a separate
  publication, edited by\n    Dryer, Matthew S. & Haspelmath, Martin (Leipzig: Max
  Planck Institute for Evolutionary Anthropology, 2013)\n    The main programmer is
  Robert Forkel.\n\n\nHow to use WALS Online\n\n    Using WALS Online requires a browser
  with Javascript enabled.\n\n\n    You find the features or chapters of WALS through
  the items \"Features\" and \"Chapters\"\n    in the navigation bar.\n\n\n  You can
  also browse and search for languages through the item \"Languages\" on the navigation
  bar.\n\n\n    You can search for references through the item \"References\", and
  once you have\n    navigated to a particular feature, you see a second navigation
  bar with citation\n    information and various export options.\n\n\n  A description
  of changes from previous editions is available through the item\n  \"Changes\".\n\n\nHow
  to cite WALS Online\n\n  It is important to cite the specific chapter that you are
  taking your information from,\n  not just the general work\n  \"The World Atlas
  of Language Structures Online\" (Dryer, Matthew S. & Haspelmath, Martin 2013),\n
  \ unless you are citing data from more than 25 chapters simultaneously.\n\n\n  We
  recommend that you cite\n\n  \n    the general work as cite\n\n    Dryer, Matthew
  S. & Haspelmath, Martin (eds.) 2013.\n\nThe World Atlas of Language Structures Online.\n\nLeipzig:
  Max Planck Institute for Evolutionary Anthropology.\n\n(Available online at http://wals.info,
  Accessed on 2015-12-15.)\n\n    \n    \n    and WALS Online chapters as in the following
  example\n\n    Ian Maddieson. 2013. Consonant Inventories.\n\nIn: Dryer, Matthew
  S. & Haspelmath, Martin (eds.)\n\nThe World Atlas of Language Structures Online.\n\nLeipzig:
  Max Planck Institute for Evolutionary Anthropology.\n\n(Available online at http://wals.info/chapter/1,
  Accessed on 2015-12-15.)\n\n    \n\nInteractive Reference Tool (WALS program)\n\n
  \   The World Atlas of Language Structures was published as a book with a CD-ROM
  in summer 2005.\n    The CD-ROM contains the \"Interactive Reference Tool (WALS
  program)\" as a standalone application\n    for Mac OSX, Mac OS9.2 and Windows 2000,
  XP written by\n     Hans-Jörg Bibiko.\n    To download the\n    \"Interactive Reference
  Tool (WALS program)\" please follow the link\n     http://www.eva.mpg.de/lingua/research/tool.php.\n\nTerms
