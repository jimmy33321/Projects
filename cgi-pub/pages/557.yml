- "\t\t\t\t\t\t\tSenior FX ArtistThis is a 2-3 month contract position.\n"
- |
  Industry Games is looking for a Senior FX Artist to create amazing visuals for an unannounced title on PS4 and PC platforms. This individual will work with our internal teams to create FX for player abilities, environments, and creatures. As a Senior FX Artist, you must be able to create AAA quality FX visuals and have a technical proficiency working with next-gen engines. (Unreal 4)
- |
  Responsibilities:
- |
  Creation of visual FX for multiple parts of the game including environmental FX, player abilities, enemy FX, and various UI interaction and achievement FX as needed.
- |
  Work closely with the Art Director to deliver high quality FX.
- |
  Creation of FX and shader libraries.
- |
  Resolve FX related development issues.
- |
  Requirements:
- |
  Comprehensive knowledge of the FX art production pipelines, tools and systems associated with the creation of FX assets.
- |
  Traditional art experience.
- |
  Strong technical abilities.
- |
  3D modeling software and Photoshop expertise. (Preferably 3D Max) Premiere/After FX experience desirable.Working knowledge of PhysX is a plus.
- |
  Experience with video game development with an emphasis on art pipelines and production.
- |
  Previous or next-gen video game experience is preferable.
- "Good communication, organizational, time management and interpersonal skills. \n"
- |
  B.A. in fine arts or relevant curriculum or equivalent skillset.
- |
  Experience with Unreal Engine. (Unreal 4 is preferable)
