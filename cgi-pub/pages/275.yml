  \               \n             Dictionary of the History of IdeasAnthropomorphism
  is an inveterate tendency to pro- ject human qualities into natural\n                    phenomena—
  consciously or not. The standard and most\n                    important variant
  of anthropomorphism is animism which sees a soul in\n                    everything
  in nature. Before entering into the role of anthropomorphism in\n                    the
  history of science, let us consider a few important and usually\n                    neglected
  logical aspects of the idea.First, when we draw an analogy from humans to nature,
  we assume that we know\n                    humans; that is to say, we make an analogy
  from known human qualities\n                    to unknown natural qualities. However,
  it is not what we know of human beings, but what we assume\n                    to
  be human that we read into nature. For all we know, the analogy may\n                    go
  the other way: like sticks and stones, human beings may not have souls.\n                    At
  the very least, we may leave the question, “Do human\n                    souls
  exist?” open, and still speak of animism as based on\n                    an analogy—not
  so much from known human qualities to unknown\n                    natural qualities,
  but from assumed human qualities to nonhuman qualities.The second characteristic
  of anthropomorphism in need of critical attention\n                    is one related
  to the “genetic fallacy.” When we make\n                    an anthropomorphic assump-
  tion, the\n                    assumption may be true or false; it is not decisive
  to show that it is\n                    anthropomorphic, just as it is no criticism
  of any idea to point to its\n                    origins. Some anthropomorphic assumptions
  are known to be false, but\n                    not simply because they are anthropomorphic,
  since other assumptions, e.g.,\n                    that animals behave like humans
  in certain respects, may indeed be anthro-This leads us to the third point. We know
  certainly that some\n                    anthropomorphisms are based on false as-\n
  \                   sumptions (or at least on views which are unacceptable to\n
  \                   us)—indeed often one false assumption may generate quite a few\n
  \                   analogies. We speak pejoratively of an-\n                        thropomorphic
  analogies which present no problems to us because\n                    they depend
  on unacceptable assump- tions.\n                    The most prominent example is
  anthro-\n                        pocentrism, namely, the idea that the universe
  is cre- ated for the benefit of man and, therefore, may be\n                    judged
  from the viewpoint of its utility to man. For instance, the essence\n                    of
  wood, Aristotle suggests in hisPhysics, is that it is floatable and combustible,
  for\n                    the obvious reason that the most important functions that
  wood played\n                    in the ancient world were in its use as material
  for ship-building and as\n                    fuel. One may won- der, were Aristotle
  living\n                    today, whether he would make the essence of wood reside
  in its capability\n                    of becoming printing paper. A similar criticism
  of Aris- totle is actually to be found in the late\n                    Renaissance
  and the seventeenth century; for instance, in the works of\n                    Robert
  Boyle, who suggested the following observa-\n                        tion: for many
  people the essence of ice is that it is meltable\n                    into water,
  and thus, in essence, is water; whereas, for doctors, who use\n                    ice
  for lowering temper- atures, the\n                    essence of water may be that
  it is freezable into ice.The criticism made thus far of anthropocentrism, is,\n
  \                    of course, not decisive. It is quite possible to claim that\n
  \                   though it is an error to judge wood, and ice, on the basis of
  their use to\n                    mankind at present, we should judge the essence
  of wood or ice from the\n                    viewpoint of mankind throughout the
  whole of human history. Perhaps it\n                    is very difficult to find
  out the total possible uses of wood or ice to\n                    mankind from
  its beginning to its end; but anthropocentrists might claim\n                    that
  this is what science should be about—that science is\n                    more difficult
  than Aristotle thought, precisely because sci- entific knowledge grows by attempting
  to\n                    find out the uses of different natural things for mankind
  through all\n                    the ages. It looks as if this generalized anthropo-
  centrism is merely an intellectual exercise, but one\n                    may interpret
  instrumentalism in science as just that. In- strumentalists, however, will object.\n
  \                   Somehow, the evidence that anthropocentrism happened to be paro-
  chial in the past was taken as evidence\n                    that anthro- pocentrism
  in any form\n                    must be parochial; and paro- chialism, of\n                    course,
  must be rejected.We come, finally, to the fourth and last point about anthropomorphism.\n
  \                   Anthropomorphism may be viewed (rightly or wrongly) as a version
  of the\n                        paro- chialism that Sir Francis Bacon\n                    designated
  as the Idols of the Tribe and of the Cave. Parochialism is the\n                        pro-
  jection of our present knowledge of\n                    our limited envi- ronment
  into the whole\n                    universe. Parochialism is also the idea the
  worm in the apple has, that the\n                    whole world is an apple. And,
  of course, anthropomorphism may be\n                    viewed as a version of parochialism
  in the sense that we are very close to\n                    ourselves, and having
  some notions of our human traits, we generalize and\n                    project
  them into the universe at large.So we seem to have arrived at the final condem-\n
  \                       nation of anthropomorphism. Somehow, we all con- demn parochialism
  and we have the feeling that,\n                    viewed historically, science
  on the whole aims to break down parochial\n                    barriers, to give
  us a better view of the universe, rather than to\n                    reinforce
  the views into which we are born or which are due to\n                    space-time
  accidents of birth, and so forth. And in as much as\n                    anthropomorphism
  is historically parochial, or has its roots historically\n                    in
  parochial philosophy, this fact itself leaves no doubt that\n                    anthropomorphism
  runs against the spirit of science, and that as such, it\n                    condemns
  itself.On the other hand, there is, no doubt, quite a differ-\n                        ent
  aspect or positive value of anthropomorphism in the history\n                    of
  science, which cannot be condemned as parochialism, viz., the human uses\n                    of
  science. To take very simple and obvious examples, scientists have de- vised many
  sorts of machines that imitate\n                    human oper- ations. This, at
  least in part,\n                    is a technological matter of purely practical
  significance, interest, or\n                    value. WeWhether we try to apply
  our knowledge of machines to humans, or our\n                    knowledge of humans
  to machines, there is in each case an\n                    intellectual—even philo-\n
  \                   sophic—interest. We can give examples of both cases, and\n                    show
  thereby that there are certain interactions between the human sciences\n                    and
  nonhuman sciences, as well as between sciences and technologies,\n                    which
  are very stimulating, very suggestive, intellectually very\n                    fruitful—and
  thereby justifiable. Take examples of the\n                    applications of scientific
  knowledge of the inani-\n                        mate world to the animate world,
  to humans in partic- ular. Not only have scientists claimed in a\n                    succession
  of hypotheses that the eye is the camera obscura, that the\n                    eye
  is a (lensed) camera, but also that the eye is a television camera of\n                    some
  sort. These are various physiological views of the function of the\n                    eyes.
  We also attempt the opposite when we apply the theories that\n                    were
  first created for explaining human phenom-\n                    ena to the explanation
  of nonhuman phenomena; there is no reason to\n                    discard such hypotheses
  just because of their anthropomorphic origin. To\n                    give a simple
  example, and a very well-known one indeed, Darwin was\n                    influenced
  by Malthus. Malthus wrote on economic competition and struggle\n                    for
  food in limiting popula- tion growth, and\n                    Darwin wrote on the
  origin of species and of biological ecology; nobody\n                    ever dreamt
  of censuring Darwin just because he was indebted to\n                    Malthus.To
  give another simple example, perhaps more in-\n                        tricate but
  more important in history, there is nothing more\n                    evidently
  anthropomorphic than the ideas of attraction and repulsion, of\n                    love
  and hate. The intro- duction of the\n                    ideas of love and hate
  into physics by the Stoics, and in modern times by\n                    William
  Gilbert in his De magnete (1600) and\n                    by Sir Isaac Newton, is
  certainly not in itself condemnable. There is\n                    even something
  very interesting in the further development of the\n                    theory of
  love and hate, or attraction and repul-\n                        sion, in the history
  of physics. When attraction and\n                     repulsion appear together
  in Newton's Principia (1687), they are put together as a theory of force, and\n
  \                   the idea of force was considered at that time to be highly animistic.\n
  \                   Newton was criticized for his animism and for his occult qualities.
  He\n                    insists in his Opticks (1704) that his theories are\n                    proper
  rather than ad hoc\n                    expla- nations, and true (because they\n
  \                   provide precise predic- tions), so that one\n                    ought
  not complain about them even if they may need further explanation to\n                    fit
  them into Cartesian philosophy.Newton's theory of force was abstract—at least as
  compared to\n                    ideas of force we employ when we speak of applying
  force to break through\n                    locked doors, etc.—the force of the
  muscles, the actions of the\n                        mus- cles, the disposition
  of the muscles to\n                    act. James Clerk Maxwell, in his Treatise
  on Electricity\n                        and Magnetism (1873), compared Faraday's
  tubes of force to\n                    muscles. The tubes of force by which Faraday
  operated, how- ever abstract they were, had two qualities. They tend\n                    to
  shorten and to become wider, in a manner very similar to that of a tube\n                    of
