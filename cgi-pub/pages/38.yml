- "\tChapter 6. The Future of Mathematics Education\r\n"
- "\r\n"
- "\t\r\n"
- "\r\n"
- "\tby Lynn Arthur Steen\r\n"
- "\t\r\n"
- "\tPattern\r\n"
- "“He just saw further than the rest of us.” The subject of this remark, cyberneticist
  Norbert Wiener, is one of many exceptional scientists who broke the bonds of tradition
  to create entirely new domains for mathematicians to explore. Seeing and revealing
  hidden patterns are what mathematicians do best. Each major discovery opens new
  areas rich with potential for further exploration. In the last century alone, the
  number of mathematical disciplines has grown at an exponential rate; examples include
  the ideas of Georg Cantor on transfinite sets, Sonja Kovalevsky on differential
  equations, Alan Turing on computability, Emmy Noether on abstract algebra, and,
  most recently, Benoit Mandelbrot on fractals.\r\n"
- "To the public these new domains of mathematics are terra incognita. Mathematics,
  in the common lay view, is a static discipline based on formulas taught in the school
  subjects of arithmetic, geometry, algebra, and calculus. But outside public view,
  mathematics continues to grow at a rapid rate, spreading into new fields and spawning
  new applications. The guide to this growth is not calculation and formulas but an
  open-ended search for pattern.\r\n"
- "\r\n"
- "\r\n"
- "\t\r\n"
- "\t\tMathematics has traditionally been described as the science of number and shape.
  The school emphasis on arithmetic and geometry is deeply rooted in this centuries-old
  perspective. But as the territory explored by mathematicians has expanded—into group
  theory and statistics, into optimization and control theory—the historic boundaries
  of mathematics have all but disappeared. So have the boundaries of its applications:
  no longer just the language of physics and engineering, mathematics is now an essential
  tool for banking, manufacturing, social science, and medicine. When viewed in this
  broader context, we see that mathematics is not just about number and shape but
  about pattern and order of all sorts. Number and shape—arithmetic and geometry—are
  but two of many media in which mathematicians work. Active mathematicians seek patterns
  wherever they arise.\r\n"
- "Thanks to computer graphics, much of the mathematician's search for patterns is
  now guided by what one can really see with the eye, whereas nineteenth-century mathematical
  giants like Gauss and Poincaré had to depend more on seeing with their mind's eye.
  “I see” has always had two distinct meanings: to perceive with the eye and to understand
  with the mind. For centuries the mind has dominated the eye in the hierarchy of
  mathematical practice; today the balance is being restored as mathematicians find
  new ways to see patterns, both with the eye and with the mind.\r\n"
- "Change in the practice of mathematics forces re-examination of mathematics education.
  Not just computers, but also new applications and new theories have significantly
  expanded the role of mathematics in science, business, and technology. Students
  who will live and work using computers as a routine tool need to learn a different
  mathematics than their ancestors. Standard school practice, rooted in traditions
  that are several centuries old, simply cannot prepare students adequately for the
  mathematical needs of the 21st century.\r\n"
- "Shortcomings in the present record of mathematical education also provide strong
  forces for change. Indeed, because new developments build on fundamental principles,
  it is plausible, as many observers often suggest, that one should focus first on
  restoring strength to time-honored fundamentals before embarking on reforms based
  on changes in the contemporary practice of mathematics. Public support for strong
  basic curricula reinforces the wisdom of the past—that traditional school mathematics,
  if carefully taught and well learned, provides sound preparation both for the world
  of work and for advanced study in mathematically based fields.\r\n"
- "The key issue for mathematics education is not whether to teach fundamentals but
  which fundamentals to teach and how to teach them. Changes in the practice of mathematics
  do alter the balance of priorities among the many topics that are important for
  numeracy. Changes in society, in technology, in schools—among others—will have great
  impact on what will be possible in school mathematics in the next century. All of
  these changes will affect the fundamentals of school mathematics.\r\n"
- "To develop effective new mathematics curricula, one must attempt to foresee the
  mathematical needs of tomorrow's students. It is the present and future practice
  of mathematics—at work, in science, and in research—that should shape education
  in mathematics. To prepare effective mathematics curricula for the future, we must
  look to patterns in the mathematics of today to project, as best we can, just what
  is and what is not truly fundamental.\r\n"
- "Fundamental Mathematics\r\n"
- "School tradition has it that arithmetic, measurement, algebra, and a smattering
  of geometry represent the fundamentals of mathematics. But there is much more to
  the root system of mathematics—deep ideas that nourish the growing branches of mathematics.
  One can think of specific mathematical structures:numbers\r\n"
