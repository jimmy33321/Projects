- "  These diverse perspectives illustrate the complexity of structures that support
  mathematics. From each perspective one can identify various strands that have within
  them the power to develop a significant mathematical idea from informal intuitions
  of early childhood all the way through school and college and on into scientific
  or mathematical research. A sound education in the mathematical sciences requires
  encountering virtually all of these very different perspectives and ideas.\r\n"
- "Traditional school mathematics picks very few strands (e.g., arithmetic, geometry,
  algebra) and arranges them horizontally to form the curriculum: first arithmetic,
  then simple algebra, then geometry, then more algebra, and finally—as if it were
  the epitome of mathematical knowledge—calculus. This layer-cake approach to mathematics
  education effectively prevents informal development of intuition along the multiple
  roots of mathematics. Moreover, it reinforces the tendency to design each course
  primarily to meet the prerequisites of the next course, making the study of mathematics
  largely an exercise in delayed gratification. To help students see clearly into
  their own mathematical futures, we need to construct curricula with greater vertical
  continuity, to connect the roots of mathematics to the branches of mathematics in
  the educational experiences of children.\r\n"
- "School mathematics is often viewed as a pipeline for human resources that flows
  from childhood experiences to scientific careers. The layers in the mathematics
  curriculum correspond to increasingly constricted sections of pipe through which
  all students must pass if they are to progress in their mathematical and scientific
  education. Any impediment to learning, of which there are many, restricts the flow
  in the entire pipeline. Like cholesterol in the blood, poor mathematics instruction
  can clog the educational arteries of the nation.\r\n"
- "In contrast, if mathematics curricula featured multiple parallel strands, each
  grounded in appropriate childhood experiences, the flow of human resources would
  more resemble the movement of nutrients in the roots of a mighty tree—or the rushing
  flow of water from a vast watershed—than the increasingly constricted confines of
  a narrowing artery or pipeline. Different aspects of mathematical experience will
  attract children of different interests and talents, each nurtured by challenging
  ideas that stimulate imagination and promote exploration. The collective effect
  will be to develop among children diverse mathematical insight in many different
  roots of mathematics.\r\n"
- "Five Samples\r\n"
- "This volume offers five examples of the developmental power of deep mathematical
  ideas: dimension, quantity, uncertainty, shape, and change. Each chapter explores
  a rich variety of patterns that can be introduced to children at various stages
  of school, especially at the youngest ages when unfettered curiosity remains high.
  Those who develop curricula will find in these essays many valuable new options
  for school mathematics. Those who help determine education policy will see in these
  essays examples of new standards for excellence. And everyone who is a parent will
  find in these essays numerous examples of important and effective mathematics that
  could excite the imaginations of their children.\r\n"
- "Each chapter is written by a distinguished scholar who explains in everyday language
  how fundamental ideas with deep roots in the mathematical sciences could blossom
  in schools. Although not constrained by particular details of present curricula,
  each essay is faithful to the development of mathematical ideas from childhood to
  adulthood. In expressing these very different strands of mathematical thought, the
  authors illustrate ideals of how mathematical ideas should be developed in children.\r\n"
- "In contrast to much present school mathematics, these strands are alive with action:
  pouring water to compare volumes, playing with pendulums to explore dynamics, counting
  candy colors to grasp variation, building kaleidoscopes to explore symmetry. Much
  mathematics can be learned informally by such activities long before children reach
  the point of understanding algebraic formulas. Early experiences with such patterns
  as volume, similarity, size, and randomness prepare students both for scientific
  investigations and for more formal and logically precise mathematics. Then when
  a careful demonstration emerges in class some years later, a student who has benefited
  from substantial early informal mathematical experiences can say with honest pleasure,
  “Now I see why that's true.”\r\n"
- "Connections\r\n"
- "The essays in On the Shoulders of Giants were written by five different authors
  on five distinct topics. Despite differences in topic, style, and approach, these
  essays have in common the lineage of mathematics: each is connected in myriad ways
  to the family of mathematical sciences. Thus it should come as no surprise that
  the essays themselves are replete with interconnections, both in deep structure
  and even in particular illustrations. Some examples: Measurement is an idea treated
  repeatedly in these essays. Experience with geometric quantities (length, area,
  volume), with arithmetic quantities (size, order, labels), with random variation
  (spinners, coin tosses, SAT scores), and with dynamic variables (discrete, continuous,
  chaotic) all pose special challenges to answer a very child-like question: “How
  big is it?” One sees from many examples that this question is fundamental: it is
  at once simple yet subtle, elementary yet difficult. Students who grow up recognizing
  the complexity of measurement may be less likely to accept unquestioningly many
  of the common misuses of numbers and statistics. Learning how to measure is the
  beginning of numeracy.\r\n"
- "    Symmetry is another deep idea of mathematics that turns up over and over again,
  both in these essays and in all parts of mathematics. Sometimes it is the symmetry
  of the whole, such as the hypercube (a four-dimensional cube), whose symmetries
  are so numerous that it is hard to count them all. (But with proper guidance, young
  children using a simple pea-and-toothpick model can do it.) Other times it is the
  symmetry of the parts, as in the growth of natural objects from repetitive patterns
  of molecules or cells. In still other cases it is symmetry broken, as in the buckling
  of a cylindrical beam or the growth of a fertilized egg to a slightly asymmetrical
  adult animal. Unlike measurement, symmetry is seldom studied much in school at any
  level, yet it is equally fundamental as a model for explaining features of such
  diverse phenomena as the basic forces of nature, the structure of crystals, and
  the growth of organisms. Learning to recognize symmetry trains the mathematical
  eye.\r\n"
- "    Visualization recurs in many examples in this volume and is one of the most
  rapidly growing areas of mathematical and scientific research. The first step in
  data analysis is the visual display of data to search for hidden patterns. Graphs
  of various types provide visual display of relations and functions; they are widely
  used throughout science and industry to portray the behavior of one variable (e.g.,
  sales) that is a function of another (e.g., advertising). For centuries, artists
  and map makers have used geometric devices such a projection to represent three-dimensional
  scenes on a two-dimensional canvas or sheet of paper. Now, computer graphics automate
  these processes and let us explore as well the projections of shapes in higher-dimensional
  space. Learning to visualize mathematical patterns enlists the gift of sight as
  an invaluable ally in mathematical education.\r\n"
- "    Algorithms are recipes for computation that occur in every corner of mathematics.
  A common iterative procedure for projecting population growth reveals how simple
  orderly events can lead to a variety of behaviors—explosion, decay, repetition,
  and chaos. Exploration of combinatorial patterns in geometric forms enables students
  to project geometric structures in higher dimensions where they cannot build real
  models. Even common elementary school algorithms for arithmetic take on a new dimension
  when viewed from the perspective of contemporary mathematics. Rather than stressing
  the mastery of specific algorithms— which are now carried out principally by calculators
  or computers—school mathematics can instead emphasize more fundamental attributes
  of algorithms (e.g., speed, efficiency, sensitivity) that are essential for intelligent
  use of mathematics in the computer age. Learning to think algorithmically builds
  contemporary mathematical literacy.\r\n"
- "  Many other connective themes recur in this volume, including linkages of mathematics
  with science, classification as a tool for understanding, inference from axioms
  and data, and—most importantly—the role of exploration in the process of learning
  mathematics. Connections give mathematics power and help determine what is fundamental.
  Pedagogically, connections permit insight developed in one strand to infuse into
  others. Multiple strands linked by strong interconnections can develop mathematical
  power in students with a wide variety of enthusiasms and abilities.\r\n"
- "Gaining Perspective\r\n"
- "Newton credited his extraordinary foresight in the development of calculus to the
  accumulated work of his predecessors: “If I have seen farther than others, it is
  because I have stood on the shoulders of giants.” Those who develop mathematics
  curricula for the 21st century will need similar foresight.\r\n"
- "Not since the time of Newton has mathematics changed as much as it has in recent
  years. Motivated in large part by the introduction of computers, the nature and
  practice of mathematics have been fundamentally transformed by new concepts, tools,
  applications, and methods. Like the telescope of Galileo's era that enabled the
  Newtonian revolution, today's computer challenges traditional views and forces re-examination
  of deeply held values. As it did three centuries ago in the transition from Euclidean
  proofs to Newtonian analysis, mathematics once again is undergoing a fundamental
  reorientation of procedural paradigms.\r\n"
- "Examples of fundamental change abound in the research literature of mathematics
  and in practical applications of mathematical methods. Many are given in the essays
  in this volume: Uncertainty is not haphazard, since regularity eventually emerges.\r\n"
- "    Deterministic phenomena often exhibit random behavior.\r\n"
- "    Dimensionality is not just a property of space but also a means of ordering
  knowledge.\r\n"
- "    Repetition can be the source of accuracy, symmetry, or chaos.\r\n"
- "    Visual representation yields insights that often remain hidden from strictly
  analytic approaches.\r\n"
- "    Diverse patterns of change exhibit significant underlying regularity.\r\n"
- "  By examining many different strands of mathematics, we gain perspective on common
  features and dominant ideas. Recurring concepts (e.g., number, function, algorithm)
  call attention to what one must know in order to understand mathematics. Common
  actions (e.g., represent, discover, prove) reveal skills that one must develop in
  order to do mathematics. Together, concepts and actions are the nouns and verbs
  of the language of mathematics.\r\n"
- "What humans do with the language of mathematics is to describe patterns. Mathematics
  is an exploratory science that seeks to understand every kind of pattern—patterns
  that occur in nature, patterns invented by the human mind, and even patterns created
  by other patterns. To grow mathematically, children must be exposed to a rich variety
  of patterns appropriate to their own lives through which they can see variety, regularity,
  and interconnections.\r\n"
- "The essays in this volume (On the Shoulders of Giants) provide five extended case
  studies that exemplify how this can be done. Other authors could just as easily
  have described five or ten different examples. The books and articles listed below
  are replete with additional examples of rich mathematical ideas. What matters in
  the study of mathematics is not so much which particular strands one explores, but
  the presence in these strands of significant examples of sufficient variety and
  depth to reveal patterns. By encouraging students to explore patterns that have
  proven their power and significance, we offer them broad shoulders from which they
  will see farther than we can.\r\n"
