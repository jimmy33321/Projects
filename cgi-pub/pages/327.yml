  roughly to the historic county of Périgord.The rivers Vézère, and Dordogne after
  which it was named, traverse it.The department of Dordogne is divided in four geographical
  areas known as White, Green, Purple and Black Périgords.Dordogne is the third largest
  province of France.The capital is Périgueux.The first traces of occupation date
  back to about 150,000BP as attested by the countless archaeological remains recovered.Neanderthal
  men settled in the natural shelters hollowed by the rivers in the limestone cliffs.Homo
  sapiens sapiens, the first early modern humans anatomically similar to us appeared
  about 40, 000BP.Cro Magnon men decorated, engraved and painted the countless rock
  shelters in the Vézère Valley.The sophistication and specificity of their art, since
  known as Magdalenian Art after the initial discoveries made in La Madeleine Shelter,
  earned the valley to be listed as a World Heritage Site by UNESCO.The Vallée de
  l’Homme boasts 147 prehistoric sites and 25 painted or engraved caves dating from
  the Paleolithic.Dordogne’s outstanding archaeological sites generate today a thriving
  tourist industry that attracts thousands of visitors each year.Dordogne has a rich
