  \   \n        \n\n\n\n\t\t\n\t\n Articles on Dordogne\n\n\t\n\t\t\n\t\t\tDordogne,
  the Land of a Thousand Chateaux\nDordogne’s coat of arms\nDordogne is located in
  Aquitaine in southwest France and corresponds roughly to the historic county of
  Périgord.\nThe rivers Vézère, and Dordogne after which it was named, traverse it.\nThe
  department of Dordogne is divided in four geographical areas known as White, Green,
  Purple and Black Périgords.\nDordogne is the third largest province of France.\nThe
  capital is Périgueux.\nThe first traces of occupation date back to about 150,000BP
  as attested by the countless archaeological remains recovered.\nNeanderthal men
  settled in the natural shelters hollowed by the rivers in the limestone cliffs.\nHomo
  sapiens sapiens, the first early modern humans anatomically similar to us appeared
  about 40, 000BP.\nCro Magnon men decorated, engraved and painted the countless rock
  shelters in the Vézère Valley.\nThe sophistication and specificity of their art,
  since known as Magdalenian Art after the initial discoveries made in La Madeleine
  Shelter, earned the valley to be listed as a World Heritage Site by UNESCO.\nThe
  Vallée de l’Homme boasts 147 prehistoric sites and 25 painted or engraved caves
  dating from the Paleolithic.\nDordogne’s outstanding archaeological sites generate
  today a thriving tourist industry that attracts thousands of visitors each year.\nDordogne
  has a rich history and is also known as the Land of a Thousand Chateaux.\nAt the
  heart of the territorial conflict that opposed French and English during the Middle
  Ages, the region was built with countless bastides, walled cities, fortified troglodyte
  villages and castles clinging on rocky spurs.\nIt is renowned for its picturesque
  architecture that uses the local golden limestone.\nDordogne is a region of dark
  oak forests, limestone plateaux and vast alluvial plains.\nThis diversity in landscapes
  and soil allows it to specialize in cereals, fruits, wine and tobacco cultures and
  cattle breeding.\nDordogne produces 80% of the French foie gras (goose liver paté).\nIt
  is the most famous black truffle producing region of France and the first European
  with 45% of the production of Diamonds of Périgord.\nIt is the first French producer
  of strawberries with 44 000 tons per year and the second European producer of walnuts
  with 36 000 tons.\nDordogne is very popular with French and foreign tourists as
  there is much to discover!\nArea: 9,060 km2\nPopulation: 406,793\nPhoto via Wikimedia
  Commons: Dordogne coat of arms Public Domain \n\n\t\t\n\t\n Articles on Dordogne\n\n
