  territorial conflict that opposed French and English during the Middle Ages, the
  region was built with countless bastides, walled cities, fortified troglodyte villages
  and castles clinging on rocky spurs.It is renowned for its picturesque architecture
  that uses the local golden limestone.Dordogne is a region of dark oak forests, limestone
