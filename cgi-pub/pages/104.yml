- "\r\n"
- "       Impact of educational structure for CSE education in Europe vs. North \r\n"
- "        America. In North America every child goes to high school and graduates
  \r\n"
- "        at the age of 18. After that most continue with a college education, and
  \r\n"
- "        some continue their studies at a university. Selections are done by the
  \r\n"
- "        colleges and universities themselves. \r\n"
- "       In Europe the selection of university students is often done at an earlier
  \r\n"
- "        stage. Though there are great differences in the evaluation process, in
  \r\n"
- "        principle schools of different intellectual level exist in parallel. To
  \r\n"
- "        enter a school of higher level, an entrance exam has to be passed. \r\n"
- "       As an example we consider Switzerland. Nine years of school are mandatory.
  \r\n"
- "        We distinguish three levels: \r\n"
- "       Level 1. Primary School: Nine school-years from age 7-16. Children \r\n"
- "        who remain in this school will typically become factory workers or do \r\n"
- "        some other less intellectually challenging work. \r\n"
- "\r\n"
- "       Level 2. Secondary School: The entrance exam takes place after \r\n"
- "        the first four or five years of primary school. The school also terminates
  \r\n"
- "        at the age of 16. Typically a graduate of secondary school will continue
  \r\n"
- "        with a 3-4 year apprenticeship and become a craftsman like a car mechanic,
  \r\n"
- "        an optician or a bookkeeper. \r\n"
- "       Level 3. Gymnasium: In secondary school (at the age of about \r\n"
- "        13) another exam can be taken to pass into the Gymnasium. This school \r\n"
- "        takes another six years and finishes with an exam, called Matura, \r\n"
- "        at the age of 19. Passing the Matura means being mature for an \r\n"
- "        university and every university in Switzerland will accept the person \r\n"
- "        as a student. \r\n"
- "       The Matura level differs from country to country in Europe. Only \r\n"
- "        about 18% of the children in Switzerland pass the Matura. The European
  \r\n"
- "        mean is about 30% with exceptions like France with about 50% doing the
  \r\n"
- "        \"Baccalaureat.\" \r\n"
- "\r\n"
- "       ETH Zurich offers a Diploma after 4.5 years of studies. This title is \r\n"
- "        roughly equivalent to a M.S. degree in North America. \r\n"
- "       Persons who have completed secondary school and an apprenticeship have \r\n"
- "        the possibility to take an entrance exam to one of the \"Fachhochschulen\"
  \r\n"
- "        (\"Universities of Applied Sciences\"). These institutions may be best
  compared \r\n"
- "        with colleges and their diploma after three years of studies is generally
  \r\n"
- "        accepted to be equivalent to a North American B. S. degree. \r\n"
- "      4.3.4. Discussion: structure of CSE graduate programs\r\n"
- "       It is clear that two major models for structuring graduate programs \r\n"
- "        in CSE have emerged, and that both have proven to be successful at various
  \r\n"
- "        universities. When considering the creation of a new program, the model
  \r\n"
- "        to be chosen and its chances for success will be highly dependent on local
  \r\n"
- "        academic strengths and political considerations. There is much in common
  \r\n"
- "        in terms of basic academic content between the two models. \r\n"
- "       Comparing the two models directly is difficult. We offer a few observations.
  \r\n"
- "        The degree in CSE may allow a more focused and cohesive program, since
  \r\n"
- "        this program is often implemented within a single department such as mathematics
  \r\n"
- "        or computer science, or within a separate academic unit. On the other \r\n"
- "        hand it may be difficult to achieve depth within this type of program,
  \r\n"
- "        especially for the application areas, or to distinguish this program from
  \r\n"
- "        applied mathematics. \r\n"
- "\r\n"
- "       Since CSE is an emerging area, employment possibilities for students \r\n"
- "        with the CSE degree are not well documented. There is a strong feeling
  \r\n"
- "        that the current climate is highly favorable toward interdisciplinary \r\n"
- "        work in science and engineering. One argument in favor of the degree in
  \r\n"
- "        traditional disciplines, with specialization in CSE, is that employers
  \r\n"
- "        and in particular universities and industry may be more open to this more
  \r\n"
- "        traditional degree structure. \r\n"
- "      5. Broadening the CSE Student Experience\r\n"
- "       It is absolutely essential that interdisciplinary collaboration \r\n"
- "        be an integral part of the curriculum and the thesis research. There are
  \r\n"
- "        a number of ways in which this can be achieved. \r\n"
- "      Courses should include multidisciplinary projects and presentations \r\n"
- "          whenever possible.\r\n"
- "        Participation in a multidisciplinary research team.\r\n"
- "        Internship at a National Laboratory or in industry.\r\n"
- "       The NSF National Partnership for Advanced Computational Infrastructure \r\n"
- "        (NPACIs) in the U.S. has programs in place to assist in CSE education.
  \r\n"
- "        Two excellent online news magazines provide up-to-date summaries of the
  \r\n"
- "        activities of the NPACIs: http://www.npaci.edu/npaci/online/ \r\n"
- "        and the National Computational Science Alliance (NCSA) http://www.ncsa.uiuc.edu/.
  \r\n"
- "        The focused education programs are summarized through the cooperative \r\n"
- "        EOT-PACI (Education, Outreach and Training) Web Site for both PACIs http://www.eot.org/.
  \r\n"
- "        There are Research Experience for Undergraduates (REU) opportunities coordinated
  \r\n"
- "        through the EOT-PACI and details for applying are provided. \r\n"
- "      6. Role of SIAM\r\n"
- "       Recommendations regarding the potential role and contributions of SIAM \r\n"
- "        in CSE education and research include: \r\n"
- "\r\n"
- "       1. Define the core areas and scope of this field. \r\n"
- "        2. Outline ideas for curriculum. \r\n"
- "        3. Examine SIAM's existing journals and determine whether there is a place
  \r\n"
- "        for CSE research as we have defined it. \r\n"
- "        4. Hold conferences on CSE. \r\n"
- "        5. Establish a special interest group (SIAG) on CSE. \r\n"
- "        6. Create an electronic CSE Bulletin Board that would include the following:
  \r\n"
- "        discussion forum; pointers to graduate degree programs; infrastructure
  \r\n"
- "        for universities, government and industry to post internship opportunities
  \r\n"
- "        and for students to post resumes; infrastructure for universities, government
  \r\n"
- "        and industry to post job opportunities and for job seekers to post resumes
  \r\n"
- "        \r\n"
- "\r\n"
- "        7. Publish information of use for CSE education, for example articles \r\n"
- "        specifically oriented to teaching in CSE programs or courses. \r\n"
- "        8. Publish CSE textbooks. \r\n"
- "        9. Publish CSE research books. \r\n"
