  \              \r\n            \r\n      \r\n\r\n\nComputation is now regarded as
  an equal and indispensable partner, along \r\n        with theory and experiment,
  in the advance of scientific knowledge and \r\n        engineering practice. Numerical
  simulation enables the study of complex \r\n        systems and natural phenomena
  that would be too expensive or dangerous, \r\n        or even impossible, to study
  by direct experimentation. The quest for \r\n        ever higher levels of detail
  and realism in such simulations requires \r\n        enormous computational capacity,
  and has provided the impetus for dramatic \r\n        breakthroughs in computer
  algorithms and architectures. Due to these advances, \r\n        computational scientists
  and engineers can now solve large-scale problems \r\n        that were once thought
  intractable.  Computational science and engineering (CSE) is a rapidly growing multidisciplinary
  \r\n        area with connections to the sciences, engineering, mathematics and
  computer \r\n        science. CSE focuses on the development of problem-solving
  methodologies \r\n        and robust tools for the solution of scientific and engineering
  problems. \r\n        We believe that CSE will play an important if not dominating
  role for \r\n        the future of the scientific discovery process and engineering
  design. \r\n       It is natural that SIAM, as the society whose aim is to foster
  the computational \r\n        and applied mathematics which is at the core of CSE,
  should play a role \r\n        in the growth and development of this new discipline.
  The objectives of \r\n        this report are to attempt to define the core areas
  and scope of CSE, \r\n        to provide ideas, advice and information regarding
  curriculum and graduate \r\n        programs in CSE, and to give recommendations
  regarding the potential for \r\n        SIAM to contribute. CSE is a broad multidisciplinary
  area that encompasses applications in \r\n        science/engineering, applied mathematics,
  numerical analysis, and computer \r\n        science. Computer models and computer
  simulations have become an important \r\n        part of the research repertoire,
  supplementing (and in some cases replacing) \r\n        experimentation. Going from
  application area to computational results \r\n        requires domain expertise,
  mathematical modeling, numerical analysis, \r\n        algorithm development, software
  implementation, program execution, analysis, \r\n        validation and visualization
  of results. CSE involves all of this.  One point we would like to emphasize in this
  document is that CSE \r\n        is a legitimate and important academic enterprise,
  even if it has \r\n        yet to be formally recognized as such at some institutions.
  Although it \r\n        includes elements from computer science, applied mathematics,
  engineering \r\n        and science, CSE focuses on the integration of knowledge
  and methodologies \r\n        from all of these disciplines, and as such is a subject
  which is distinct \r\n        from any of them. Research in CSE involves the development
  of state of the art computer \r\n        science, mathematical and computational
  tools directed at the effective \r\n        solution of real-world problems from
  science and engineering. Although some researchers have been doing what might now
  be called CSE \r\n        research for quite some time, for a number of reasons
  we appear to be \r\n        at a critical juncture in terms of the role being played
  by simulation \r\n        in science and industry. Historically, simulation has
  been used as a qualitative \r\n        guide for design and control, but has often
  not been expected to provide \r\n        accurate results for realistic physical
  systems. Increasingly, simulation \r\n        is being used in a more quantitative
  way, as an integral part of the manufacturing, \r\n        design and decision-making
  processes, and as a fundamental tool for scientific \r\n        research. Problems
  where CSE has played and is expected to continue to \r\n        play a pivotal role
  include:  CSE tools are critical in the exploration of scientific areas such as
  \r\n        astrophysics, quantum mechanics, relativity, chemistry and molecular
  biology, \r\n        where experiments are difficult and expensive if not impossible
  [9], and \r\n        in analyzing the reams of experimental data and developing
  models in emerging \r\n        areas such as: Growth in the expectations for and
  applications of CSE methodology has \r\n        been fueled by rapid and sustained
  advances over the past twenty years \r\n        of computing power and algorithm
  speed and reliability (see diagram below), \r\n        and the emergence of software
  tools for the development and integration \r\n        of complex software systems
  and the visualization of results. In many \r\n        areas of science and engineering,
  the boundary has been crossed where \r\n        simulation, or simulation in combination
  with experiment is more effective \r\n        (in some combination of time/cost/accuracy)
  than experiment alone for \r\n        real needs. In addition to a background in
  mathematics and computer science, a CSE \r\n        graduate must have a thorough
  education in an application area (engineering \r\n        discipline or science).
  The CSE graduate's mathematical knowledge will \r\n        be sufficient to model
  technological and scientific problems. Knowledge \r\n        of computer science,
  and in particular numerical algorithms, software \r\n        design and visualization,
  enable the CSE graduate to make efficient use \r\n        of computers. A graduate
  knows how to find and exploit software (-packages) \r\n        for a certain task.
  A CSE student performs interdisciplinary work in mathematics, \r\n        computer
  science and an application area. A CSE graduate is trained to \r\n        communicate
  with and team with an engineer or physicist and/or a computer \r\n        scientist
  or mathematician to solve difficult practical problems. We describe below the background
  that a well-prepared undergraduate will \r\n        have had before entering a CSE
  program. It is expected that many students \r\n        will be strong in several
  of the areas but may need to acquire expertise \r\n        in other areas during
  the initial stages of graduate study. 1. Mathematics and computer science 2. Application
  area: basic knowledge in an application area such as 1. Mathematics and computer
  science  We note that in many institutions there is much redundancy and overlap
  \r\n        between courses for example in numerical analysis or applied mathematics
  \r\n        being taught in various engineering departments and mathematics. It
  may \r\n        be advantageous to have a single core track, perhaps adding special
  sections \r\n        for discipline-specific material if that is deemed to be necessary.
  This \r\n        has the obvious advantage of cost-effectiveness, enabling even
  relatively \r\n        small institutions to start a CSE program. Perhaps even more
  importantly, \r\n        it gives the students a common educational foundation for
  the more advanced \r\n        courses, and exposes them to other students and faculty
  with a wide variety \r\n        of interests in computer science, mathematics, science
  and engineering. \r\n      2. Application areas. It is absolutely essential that
  interdisciplinary \r\n        collaboration be an integral part of the curriculum
  and the thesis research. \r\n        Courses should include projects and presentations
  whenever possible. A \r\n        CSE graduate should have working knowledge in an
  application area like \r\n       Interdisciplinary collaboration can be accomplished
  via participation \r\n        in a multidisciplinary research team and/or internship
  at a National Laboratory \r\n        or in industry. There is a list of graduate
  degree programs \r\n        that are in place or in progress.  Two general models
  for the organization of CSE graduate degree programs \r\n        have emerged. In
  the first model, a graduate degree is awarded in the \r\n        new discipline
  of CSE. Often in this model the CSE program resides within \r\n        an existing
  department, usually mathematics or computer science. In the \r\n        second model,
  graduate degrees are awarded in the traditional disciplines \r\n        of mathematics,
  computer science, science and engineering, with an area \r\n        of specialization
  of CSE. The CSE programs residing in different departments \r\n        usually share
  a core curriculum and a basic set of standards for graduation \r\n        with the
  CSE specialization. Here we describe several existing programs \r\n      which illustrate
  the two models. CSE at Stanford University. The Scientific Computing and Computational
  \r\n        Mathematics Program at Stanford University was established in 1987 and
  \r\n        is a graduate degree (M.S. and Ph.D.) awarding unit comprised of faculty
  \r\n        from a variety of departments, including Mathematics, Computer Science,
  \r\n        Operations Research, Statistics, Chemical Engineering, Mechanical Engineering
  \r\n        and Electrical Engineering. It was established in recognition of the
  need \r\n        for graduate-level training at the intersection of the disciplines
  of \r\n        mathematics and computer science, which at the same time draws on
  applications \r\n        of fundamental scientific or technological importance.
  \ The core courses, which all M.S. and Ph.D. students must complete, are \r\n        two
  year-long sequences, one in Numerical Analysis the other in Methods \r\n        of
  Mathematical Physics. In addition, both M.S. and Ph.D. student must \r\n        complete
  a year of courses in a focused application area, a year of courses \r\n        in
  Computer Science (Parallel Computing or Data Structures and Algorithms \r\n        are
  common choices) and further courses in Applied Mathematics and Numerical \r\n        Analysis.
  The choice outside the core sequences is very broad, allowing \r\n        the flexibility
  desirable in a Program of this scope, while the core sequences \r\n        ensure
  a sound intellectual basis for the Program and a commonality among \r\n        the
  students.  Ph.D. work falls into two broad categories: theoretical studies of computational
  \r\n        algorithms for the solution of problems in applied and computational
  mathematics, \r\n        and the development and application of novel software for
  the solution \r\n        of problems of scientific or engineering significance.
  Students in the \r\n        former category typically work with faculty from Computer
  Science, Mathematics, \r\n        Operational Rerearch or Statistics while those
  in the second category \r\n        work with advisors rooted in specific application
  domains; occasional \r\n        joint supervision of research also occurs and is
  encouraged.  Of the Ph.D. graduates of the Program a significant proportion (roughly
  \r\n        45%) have moved on to academic positions, typically in applied and computational
  \r\n        mathematics environments. The remainder are distributed throughout government
  \r\n        labs and industry.  CSE at University of Texas Austin. At the University
  of Texas \r\n        at Austin, CSE is known as CAM (Computational and Applied Mathematics)
  \r\n        but all six departments of the College of Engineering are strong contributors
  \r\n        to the program. There are a number of special features of the CAM program
  \r\n        at Texas that are noteworthy: CSE at University of Illinois. The purpose
  of the CSE Option at \r\n        the University of Illinois is to foster interdisciplinary,
  computationally \r\n        oriented research among all fields of science and engineering,
  and to \r\n        prepare students to work effectively in such an environment.
  \ Students electing the CSE Option become proficient in computing technology, \r\n
  \       including numerical computation and the practical use of advanced computer
  \r\n        architectures, as well as in one or more applied disciplines. Such proficiency
  \r\n        is gained, in part, through courses that are designed to reduce the
  usual \r\n        barriers to interdisciplinary work. Thesis research by CSE students
  is \r\n        expected to be computationally oriented and actively advised by faculty
  \r\n        members from multiple departments.  CSE is administered by a Steering
  Committee composed of one representative \r\n        from each participating department
  and chaired by the Director of CSE. \r\n        All faculty members affiliated with
  CSE have regular faculty appointments \r\n        in one of the participating departments.
  CSE is sponsored by the College \r\n        of Engineering, but it is not limited
  to academic departments within the \r\n        College. Departments involved include
  Aeronautical and Astronautical Engineering, \r\n        Atmospheric Sciences, Chemical
  Engineering, Civil Engineering, Computer \r\n        Science, Electrical and Computer
  Engineering, Materials Science and Engineering, \r\n        Mathematics, Mechanical
  and Industrial Engineering, Nuclear Engineering, \r\n        Physics and Theoretical
  and Applied Mechanics.  CSE is a cooperative effort among the participating departments.
  Each \r\n        participating department has its own specific requirements for
  its CSE \r\n        option, but all are similar and share the common goals of the
  program. \r\n        Details are available by accessing the CSE \r\n        website.
  [3]  Upon satisfying the degree requirements of the student's graduate department
  \r\n        and the CSE requirements, the student is awarded a CSE Certificate signifying
  \r\n        successful completion of the CSE Option. Students must first be admitted
  \r\n        to one of the participating departments before enrolling in the CSE
  Option. \r\n       All CSE courses are cross-listed with several of the participating
  departments. \r\n        CSE instruction includes both core and advanced courses.
  A sampling of \r\n        CSE courses includes numerical methods, parallel programming,
  computer \r\n        architecture, combinatorial algorithms, data structures, software
  design, \r\n        computer methods in civil engineering, computational solid and
  fluid mechanics, \r\n        finite element analysis, computational aerodynamics,
  computer simulation \r\n        of materials, parallel numerical algorithms, scientific
  visualization \r\n        and grid generation.  CSE at Purdue University. The CSE
  Program at Purdue University \r\n        is an interdisciplinary graduate program
  that started in Fall 1995. It \r\n        offers specializations in Computational
  Science and Computational Engineering \r\n        in 17 departments across the schools
  of Purdue. Specializations are offered \r\n        at both M.S. and Ph.D levels.
  \ The CSE Program at Purdue provides students with the opportunity to \r\n        study
  a specific science or engineering discipline along with computing \r\n        in
  a multidisciplinary environment. The aim of the program is not to produce \r\n        a
  student with parts of two degrees, but rather a student who has leaned \r\n        how
  to integrate computing with another scientific or engineering discipline \r\n        and
  is able to make original contributions in both disciplines. The expected \r\n        course
  load and examinations for students in this program are roughly \r\n        the same
  as for M.S. or Ph. D degrees in other disciplines at Purdue, \r\n        with approximately
  one third of the course load and examinations from \r\n        computing and two
  thirds in the student's home department. For students \r\n        whose home department
  is Computer Science or Computer Engineering, one \r\n        third of the course
  load will be from outside department application areas. \r\n       Specializations
  at the M.S. and Ph.D. level are offered by Agricultural \r\n        Economics, Agronomy,
  Biological Sciences, Chemistry, Computer Sciences, \r\n        Earth and Atmospheric
  Sciences, Electrical Engineering, Food Science, \r\n        Industrial and Physical
  Pharmacy, Mathematics, Mechanical Engineering, \r\n        Medicinal Chemistry and
  Pharmacology, Nuclear Engineering, Pharmacy Practice, \r\n        Physics, Psychological
  Sciences, and Statistics. Students must be admitted \r\n        both to one of these
  departments and to the CSE program. The degree is \r\n        awarded in the home
  department with the specialization Computational \r\n        Engineering or Computational
  Science indicated on the transcript. \r\n        The program is administered by
  the CSE Graduate Committee with representation \r\n        from participating departments.
  CSE requirements are tailored to the home \r\n        department's requirements.
  Students are expected to have a strong interest \r\n        in computation and its
  application to science and engineering. Their undergraduate \r\n        training
  is expected to have given them a strong foundation in several \r\n        areas
  of science, engineering and computing [12]. We discuss CSE programs in Europe separately
  from those in North America \r\n        because of the differences in structure
  of the educational systems, although \r\n        there is also much in common.  In
  Europe there are strong activities in CSE. For example, a curriculum \r\n        was
  started in 1997, at the Royal Institute of Technology in Stockholm, \r\n        Sweden.
  Interdisciplinary application oriented and problem solving curricula \r\n        that
  take into account computer simulation have been introduced into the \r\n        U.S.
  in recent years under the label Computational Science and Engineering \r\n        (CSE).
  Related curricula called \"Industrial Mathematics\" or \"Technical \r\n        Mathematics\"
  have been introduced earlier at various places, e.g., in \r\n        Linz and in
  Kaiserslautern.  Diploma (M.S.) in CSE at ETH. At ETH Zurich, W. Gander (Computer
  \r\n        Science), M. Gutknecht and R. Jeltsch (Mathematics) took up the discussion
  \r\n        on CSE in 1995. They were supported by the Executive Board of the ETH
  \r\n        Zurich which nominated a committee with two more members, W. van Gunsteren
  \r\n        (Chemistry), and K. Nipp (Mathematics). In April 1996 this committee
  worked \r\n        out a curriculum relying on existing courses at ETH, a cost neutral
  approach \r\n        without a need for additional personnel. The concept for the
  curriculum \r\n        CSE was accepted by the Executive Board ETH in July 1997
  and the program \r\n        began in October 1997. Instead of the usual 4.5 years
  (9 semesters) of \r\n        diploma studies at ETH, the CSE curriculum takes only
  2.5 years and builds \r\n        upon knowledge acquired in the first two years
  of a classical discipline. \r\n        Candidates for the CSE curriculum must take
  two years of basic studies \r\n        in Mechanical or Electrical Engineering,
  Computer Science, Chemistry, \r\n        Mathematics, and Physics at ETH, or elsewhere.
  Depending on their first \r\n        studies the students have to close the \"gaps\"
  between those first two \r\n        years of studies and the model undergraduate
  studies for the CSE curriculum. \r\n        CSE graduates are able to work on interdisciplinary
  problem solving in \r\n        an application area making use of knowledge in mathematics
  and computer \r\n        science. Outline of the Curriculum Hours of Work Per SemesterShort
  DescriptionCore Courses37computational mathematical methods, knowledge in computer
  science, \r\n                important application areas, case studiesField of Specialization10work
  in one computational application areaElective Courses12in addition to the field
  of specialization and core courses, \r\n                also in a computational
  areaTwo Term Papers12application oriented, computational, at least 180 hours of
  work \r\n              'Gaps'12basics for computation and applications 83 The core
  courses are mandatory. One field of specialization is \r\n                to be
  chosen. The core courses are: theory and numerical techniques of differential \r\n
  \       equations, optimization, parallel computing, computational quantum mechanics,
  \r\n        computational statistical mechanics, software engineering, and visualization/graphics.
  \r\n        The specialization fields are: physics of the atmosphere, computational
  \r\n        chemistry, computational fluid dynamics, control theory, robotics and
  \r\n        computational physics.  Further information is available at the ETH
  \r\n        CSE website [6].  International Master Program in Scientific Computing
  at the Department \r\n        of Numerical Analysis and Computing Science, Royal
  Institute of Technology \r\n        (KTH), Stockholm, Sweden. KTH, founded in 1827
  and the largest of \r\n        Sweden's six universities of technology, has extensive
  international cooperation \r\n        both in research and education. About 30%
  of the regular students spend \r\n        one year of their studies at some university
  abroad and the KTH Master \r\n        Programs were started to strengthen internationalization.
  The programs \r\n        are given in English with tuition free of charge. A limited
  number of \r\n        grants from the Swedish Institute is available to cover living
  expenses. \r\n       The International Master Program in Scientific Computing, hosted
  by \r\n        the Department of Numerical Analysis and Computing Science, was initiated
  \r\n        in 1996. It is open for students from all over the world with a BSc/BEng
  \r\n        or equivalent with a very good background in mathematics and knowledge
  \r\n        in numerical methods. Applicants are also required to be experienced
  in \r\n        programming and to have good overview of at least one application
  area \r\n        relevant to scientific computing, such as fluid dynamics, solid
  mechanics, \r\n        or electromagnetics. The duration of the Program is one and
  a half years, \r\n        with one year of courses and projects and half a year
  of thesis work. \r\n        The first class was enrolled in 1997 with eight students.
  The program \r\n        now attracts more than 100 applications, and 20 students
  from more than \r\n        10 countries were accepted to enroll autumn 1999.  In
  the first week at KTH, the last before the official term starts, \r\n        the
  students are given an intensive course in the computer environment \r\n        and
  MATLAB and C programming. After this immersion the term proper starts \r\n        with
  lectures, labs, and project work. The regular courses are: First semester Second
  SemesterThird semester  The thesis work is started at the end of the second semester
  and completed \r\n        during the third semester. Throughout the entire program
  there are projects \r\n        within the courses and projects running through several
  of the courses. \r\n       Requirements for Graduation: To obtain a Master Degree
  in Scientific \r\n        Computing at KTH the students must pass written exams
  on the six compulsory \r\n        courses and at least three eligible courses. All
  labs and projects shall \r\n        be completed and the thesis shall be presented
  orally in a seminar and \r\n        as a written technical report.  More information
  about the program can be found on \r\n        the web page [5].  Impact of educational
  structure for CSE education in Europe vs. North \r\n        America. In North America
  every child goes to high school and graduates \r\n        at the age of 18. After
  that most continue with a college education, and \r\n        some continue their
  studies at a university. Selections are done by the \r\n        colleges and universities
  themselves.  In Europe the selection of university students is often done at an
  earlier \r\n        stage. Though there are great differences in the evaluation
  process, in \r\n        principle schools of different intellectual level exist
  in parallel. To \r\n        enter a school of higher level, an entrance exam has
  to be passed.  As an example we consider Switzerland. Nine years of school are mandatory.
  \r\n        We distinguish three levels:  The Matura level differs from country
  to country in Europe. Only \r\n        about 18% of the children in Switzerland
  pass the Matura. The European \r\n        mean is about 30% with exceptions like
  France with about 50% doing the \r\n        \"Baccalaureat.\"  ETH Zurich offers
  a Diploma after 4.5 years of studies. This title is \r\n        roughly equivalent
  to a M.S. degree in North America.  Persons who have completed secondary school
  and an apprenticeship have \r\n        the possibility to take an entrance exam
  to one of the \"Fachhochschulen\" \r\n        (\"Universities of Applied Sciences\").
  These institutions may be best compared \r\n        with colleges and their diploma
  after three years of studies is generally \r\n        accepted to be equivalent
  to a North American B. S. degree.  It is clear that two major models for structuring
  graduate programs \r\n        in CSE have emerged, and that both have proven to
  be successful at various \r\n        universities. When considering the creation
  of a new program, the model \r\n        to be chosen and its chances for success
  will be highly dependent on local \r\n        academic strengths and political considerations.
  There is much in common \r\n        in terms of basic academic content between the
  two models.  Comparing the two models directly is difficult. We offer a few observations.
  \r\n        The degree in CSE may allow a more focused and cohesive program, since
  \r\n        this program is often implemented within a single department such as
  mathematics \r\n        or computer science, or within a separate academic unit.
  On the other \r\n        hand it may be difficult to achieve depth within this type
  of program, \r\n        especially for the application areas, or to distinguish
  this program from \r\n        applied mathematics.  Since CSE is an emerging area,
  employment possibilities for students \r\n        with the CSE degree are not well
  documented. There is a strong feeling \r\n        that the current climate is highly
  favorable toward interdisciplinary \r\n        work in science and engineering.
  One argument in favor of the degree in \r\n        traditional disciplines, with
  specialization in CSE, is that employers \r\n        and in particular universities
  and industry may be more open to this more \r\n        traditional degree structure.
  \ It is absolutely essential that interdisciplinary collaboration \r\n        be
