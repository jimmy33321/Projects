                  PREFACE
- |2
                  Artists, writers, and scientists do not hesitate in their creative efforts
- |2
                      and researches to borrow ideas outside their own special fields whenever
- |2
                      their themes reach beyond established forms, styles, or traditional
- |2
                      methods. The languages of the arts will often show the impact of
- |2
                      literary themes, scientific discoveries, economic conditions, and political
- |2
                      change. The physical, biologi- cal,
- |2
                      psychological, and social sciences have branched out from ancient mythical
- |2
                      and metaphysical ideas of nature and man, and in their historical
- |2
                      development have utilized the results of analyses and experimental
- |2
                      methods that have emerged from the cross-fertilization of tested ideas and
- |2
                      methods. This outward reaching of the mind motivates the historian of ideas
- |2
                      to explore the pivotal clues to man's artistic and scientific achieve- ments in diverse fields. While
- |2
                      respecting the integrity and need for specialized departments of learning,
- |2
                      the historian of ideas makes his particular contribution to knowledge
- |2
                      by tracing the cultural roots and historical ramifications of the major and
- |2
                      minor specialized con- cerns of the mind.
- |2
                  The editors have invited contributions from scholars of many countries,
- |2
                      especially those scholars who have shown a particular awareness of the
- |2
                      cultural and his- torical affiliations of
- |2
                      their respective disciplines with other allied fields. Departmental and
- |2
                      national bound- aries have thus been crossed
- |2
                      in the cooperative ex- change of ideas and
- |2
                      cultural perspectives among editors and contributors.
- |2
                  We cannot emphasize too strongly the point ex-
- |2
                      pressed in the subtitle of our work, that we are pre- senting a varied array of selected
- |2
                      pivotal topics in intellectual history and of methods of writing about
- |2
                      such topics. Although the number of topics discussed is large, we do not
- |2
                      pretend that these volumes represent the entire range of intellectual
- |2
                      history. To attempt a complete history of ideas would be to attempt
- |2
                      (of course, in vain) to exhaust the history of the human mind; hence,
- |2
                      the limited number of topics dealt with, and even these contain lacunae
- |2
                      which we hope will encourage further studies. Students of the history
- |2
                      of ideas should profit from the substance and methods of
- |2
                       interpretation contained in the scholarship of our con- tributors, and in future research the
- |2
                      cross-references, bibliographies, and index should be valuable aids.
- |2
                  The topics chosen are intended to exhibit the in-
- |2
                          triguing variety of ways in which ideas in one domain tend to
- |2
                      migrate into other domains. The diffusion of these ideas may be traced in
- |2
                      three directions: hori- zontally across
- |2
                      disciplines in a given cultural period, vertically or chronologically
- |2
                      through the ages, and “in depth” by analysis of the
- |2
                      internal structure of pervasive and pivotal ideas. Internal analysis is
- |2
                      needed if one is to discover the component ideas that have become
- |2
                      elements of newer and larger thoughts or movements. A now classic model is
- |2
                      Arthur O. Lovejoy's historical study and internal analysis of the Great
- |2
                      Chain of Being into its component 'unit-ideas” of continuity,
- |2
                          grada- tion, and plenitude. These
- |2
                      unit-ideas are not descrip- tions of the
- |2
                      whole organic cultural and historical setting of thought, but products of
- |2
                      analysis, which Lovejoy proposed as aids to the unravelling of complex
- |2
                      ideas and of their roles in different contexts. However, no single
- |2
                      method or model has been prescribed or adopted as exclusive by either
- |2
                      editors or contributors. We have, therefore, studies of three different
- |2
                      sorts: cross-cultural studies limited to a given century or period, studies
- |2
                      that trace an idea from antiquity to later periods, and studies that
- |2
                      explicate the meaning of a pervasive idea and its development in the minds
- |2
                      of its leading proponents. Minor figures cannot be neglected since they
- |2
                      often reflect the prevailing climate of opinion of their times.
- |2
                  The cross-references appended to each article have been carefully prepared
- |2
                      to direct the reader to related articles in which the same or similar idea
- |2
                      occurs within a different domain, often modified and even trans- formed by the different context. But
- |2
                      despite our inter- disciplinary aim,
- |2
                      we do not ignore the fact that de- partments
- |2
                      of study are established in academic and other specialized institutions.
- |2
                      The Dictionary will fa-
- |2
                          cilitate the reader's transition from the ideas familiar to him
- |2
                      in his special area of study to those very ideas operative in, and
- |2
                      transformed by, related ideas in other fields with which he is less
- |2
                      familiar.
- |2
                  viii
- "                \n"
- |2
                  In some cases the same word will have entirely distinct meanings in
- |2
                      different disciplines, so that it is important not to confound words with
- |2
                      ideas; for exam- ple, it is a sophistic
- |2
                      confusion to draw inferences from the theory of relativity in physics to
- |2
                      relativism in morals, or to impose seventeenth-century mechanical
- |2
                      models on organic or social phenomena. But it is germane to the history of
- |2
                      thought and culture to record the historical role of such pervasive models
- |2
                      in diverse fields. Consequently, we did not seek to collect topics for
- |2
                      articles at random, but organized an analytical table of contents into a
- |2
                      seven-fold grouping of topics, thus discovering important relationships
- |2
                      which might oth- erwise have been overlooked.
- |2
                      The following domains and disciplines, of course, involve unavoidable over- lapping, but form the basic framework of
- |2
                      the selected topics contributed.
- |2
                  I. The history of ideas about the external order of nature studied by the
- |2
                      physical and biological sciences, ideas also present in common usage,
- |2
                      imaginative liter- ature, myths about nature,
- |2
                      metaphysical speculation.
- |2
                  II. The history of ideas about human nature in anthropology, psychology,
- |2
                      religion, and philosophy as well as in literature and common sense.
- |2
                  III. The history of ideas in literature and the arts in aesthetic theory and
- |2
                      literary criticism.
- |2
                  IV. The history of ideas about or attitudes to history, historiography, and
- |2
                      historical criticism.
- |2
                  V. The historical development of economic, legal, and political ideas and
- |2
                      institutions, ideologies, and movements.
- |2
                  VI. The history of religious and philosophical ideas.
- |2
                  VII. The history of formal mathematical, logical, linguistic, and
- |2
                      methodological ideas.
- |2
                  Few of the pivotal ideas presented fall squarely and only within any one
- |2
                      group. Even the ancillary topics
- |2
                       will lead outward to still other clusters of ideas. The
- |2
                      “Faust Theme,” for example, is an illustration of the
- |2
                      more general idea of “Motif” in the history of litera- ture, but the Faust theme is itself
- |2
                      pregnant with sym- bolic references to the
- |2
                      problem of evil, to the ideas of tragedy, of macrocosm and microcosm.
- |2
                  Although the intensive synchronic study of any
- |2
                      “period” of cultural or intellectual history may
- |2
                      reveal the predominance of certain artistic, scientific, indus- trial, political, religious, or
- |2
                      philosophical ideas, there is no a priori ranking of
- |2
                      these groups of ideas. Nor can it be presumed that they are all of equal
- |2
                      importance through all periods of cultural development viewed
- |2
                      diachronically. The Dictionary's emphasis on inter- disciplinary, cross-cultural
- |2
                      relations is not intended as a substitute for the specialized histories of
- |2
                      the various disciplines, but rather serves to indicate actual and
- |2
                      possible interrelations.
- |2
                  The purpose of these studies of the historical inter- relationships of ideas is to help establish some sense
- |2
                      of the unity of human thought and its cultural manifesta- tions in a world of ever-increasing specialization
- |2
                      and alienation. These cumulative acquisitions of centuries of work in
- |2
                      the arts and sciences constitute our best insurance against intellectual
- |2
                      and cultural bankruptcy. Taking stock of the ideas that have created our
- |2
                      cultural heritage is a prerequisite of the future growth and
- |2
                      flourishing of the human spirit.
- |2
                  The editors are indeed grateful for the cooperation of so many scholars,
- |2
                      including advisers and readers as well as contributors and the staff of the
- |2
                      publisher. Without the unstinting aid and constant encouragement of
- |2
                      Mr. Charles Scribner, who initiated the idea of thisDictionary, the project would not have come to fruition.
- "                \n"
- |2
                      PHILIP P. WIENER
