  \           vii\n                PREFACE\n                Artists, writers, and
  scientists do not hesitate in their creative efforts\n                    and researches
  to borrow ideas outside their own special fields whenever\n                    their
  themes reach beyond established forms, styles, or traditional\n                    methods.
  The languages of the arts will often show the impact of\n                    literary
  themes, scientific discoveries, economic conditions, and political\n                    change.
  The physical, biologi- cal,\n                    psychological, and social sciences
  have branched out from ancient mythical\n                    and metaphysical ideas
  of nature and man, and in their historical\n                    development have
  utilized the results of analyses and experimental\n                    methods that
  have emerged from the cross-fertilization of tested ideas and\n                    methods.
  This outward reaching of the mind motivates the historian of ideas\n                    to
  explore the pivotal clues to man's artistic and scientific achieve- ments in diverse
  fields. While\n                    respecting the integrity and need for specialized
  departments of learning,\n                    the historian of ideas makes his particular
  contribution to knowledge\n                    by tracing the cultural roots and
  historical ramifications of the major and\n                    minor specialized
  con- cerns of the mind.\n                The editors have invited contributions
  from scholars of many countries,\n                    especially those scholars
  who have shown a particular awareness of the\n                    cultural and his-
  torical affiliations of\n                    their respective disciplines with other
  allied fields. Departmental and\n                    national bound- aries have
  thus been crossed\n                    in the cooperative ex- change of ideas and\n
  \                   cultural perspectives among editors and contributors.\n                We
  cannot emphasize too strongly the point ex-\n                    pressed in the
  subtitle of our work, that we are pre- senting a varied array of selected\n                    pivotal
  topics in intellectual history and of methods of writing about\n                    such
  topics. Although the number of topics discussed is large, we do not\n                    pretend
  that these volumes represent the entire range of intellectual\n                    history.
  To attempt a complete history of ideas would be to attempt\n                    (of
  course, in vain) to exhaust the history of the human mind; hence,\n                    the
  limited number of topics dealt with, and even these contain lacunae\n                    which
  we hope will encourage further studies. Students of the history\n                    of
  ideas should profit from the substance and methods of\n                     interpretation
  contained in the scholarship of our con- tributors, and in future research the\n
  \                   cross-references, bibliographies, and index should be valuable
  aids.\n                The topics chosen are intended to exhibit the in-\n                        triguing
  variety of ways in which ideas in one domain tend to\n                    migrate
  into other domains. The diffusion of these ideas may be traced in\n                    three
  directions: hori- zontally across\n                    disciplines in a given cultural
  period, vertically or chronologically\n                    through the ages, and
  “in depth” by analysis of the\n                    internal structure of pervasive
  and pivotal ideas. Internal analysis is\n                    needed if one is to
  discover the component ideas that have become\n                    elements of newer
  and larger thoughts or movements. A now classic model is\n                    Arthur
  O. Lovejoy's historical study and internal analysis of the Great\n                    Chain
  of Being into its component 'unit-ideas” of continuity,\n                        grada-
  tion, and plenitude. These\n                    unit-ideas are not descrip- tions
  of the\n                    whole organic cultural and historical setting of thought,
  but products of\n                    analysis, which Lovejoy proposed as aids to
  the unravelling of complex\n                    ideas and of their roles in different
  contexts. However, no single\n                    method or model has been prescribed
  or adopted as exclusive by either\n                    editors or contributors.
  We have, therefore, studies of three different\n                    sorts: cross-cultural
  studies limited to a given century or period, studies\n                    that
  trace an idea from antiquity to later periods, and studies that\n                    explicate
  the meaning of a pervasive idea and its development in the minds\n                    of
  its leading proponents. Minor figures cannot be neglected since they\n                    often
  reflect the prevailing climate of opinion of their times.\n                The cross-references
  appended to each article have been carefully prepared\n                    to direct
  the reader to related articles in which the same or similar idea\n                    occurs
  within a different domain, often modified and even trans- formed by the different
  context. But\n                    despite our inter- disciplinary aim,\n                    we
  do not ignore the fact that de- partments\n                    of study are established
  in academic and other specialized institutions.\n                    The Dictionary
  will fa-\n                        cilitate the reader's transition from the ideas
  familiar to him\n                    in his special area of study to those very
  ideas operative in, and\n                    transformed by, related ideas in other
  fields with which he is less\n                    familiar.\n                viii\n
  \               \n                In some cases the same word will have entirely
  distinct meanings in\n                    different disciplines, so that it is important
  not to confound words with\n                    ideas; for exam- ple, it is a sophistic\n
  \                   confusion to draw inferences from the theory of relativity in
  physics to\n                    relativism in morals, or to impose seventeenth-century
  mechanical\n                    models on organic or social phenomena. But it is
  germane to the history of\n                    thought and culture to record the
  historical role of such pervasive models\n                    in diverse fields.
  Consequently, we did not seek to collect topics for\n                    articles
  at random, but organized an analytical table of contents into a\n                    seven-fold
  grouping of topics, thus discovering important relationships\n                    which
  might oth- erwise have been overlooked.\n                    The following domains
  and disciplines, of course, involve unavoidable over- lapping, but form the basic
  framework of\n                    the selected topics contributed.\n                I.
  The history of ideas about the external order of nature studied by the\n                    physical
  and biological sciences, ideas also present in common usage,\n                    imaginative
  liter- ature, myths about nature,\n                    metaphysical speculation.\n
  \               II. The history of ideas about human nature in anthropology, psychology,\n
  \                   religion, and philosophy as well as in literature and common
  sense.\n                III. The history of ideas in literature and the arts in
  aesthetic theory and\n                    literary criticism.\n                IV.
  The history of ideas about or attitudes to history, historiography, and\n                    historical
  criticism.\n                V. The historical development of economic, legal, and
  political ideas and\n                    institutions, ideologies, and movements.\n
  \               VI. The history of religious and philosophical ideas.\n                VII.
  The history of formal mathematical, logical, linguistic, and\n                    methodological
  ideas.\n                Few of the pivotal ideas presented fall squarely and only
  within any one\n                    group. Even the ancillary topics\n                     will
  lead outward to still other clusters of ideas. The\n                    “Faust Theme,”
  for example, is an illustration of the\n                    more general idea of
  “Motif” in the history of litera- ture, but the Faust theme is itself\n                    pregnant
  with sym- bolic references to the\n                    problem of evil, to the ideas
  of tragedy, of macrocosm and microcosm.\n                Although the intensive
  synchronic study of any\n                    “period” of cultural or intellectual
  history may\n                    reveal the predominance of certain artistic, scientific,
  indus- trial, political, religious, or\n                    philosophical ideas,
  there is no a priori ranking of\n                    these groups of ideas. Nor
  can it be presumed that they are all of equal\n                    importance through
  all periods of cultural development viewed\n                    diachronically.
  The Dictionary's emphasis on inter- disciplinary, cross-cultural\n                    relations
  is not intended as a substitute for the specialized histories of\n                    the
  various disciplines, but rather serves to indicate actual and\n                    possible
  interrelations.\n                The purpose of these studies of the historical
  inter- relationships of ideas is to help establish some sense\n                    of
  the unity of human thought and its cultural manifesta- tions in a world of ever-increasing
  specialization\n                    and alienation. These cumulative acquisitions
  of centuries of work in\n                    the arts and sciences constitute our
  best insurance against intellectual\n                    and cultural bankruptcy.
  Taking stock of the ideas that have created our\n                    cultural heritage
  is a prerequisite of the future growth and\n                    flourishing of the
  human spirit.\n                The editors are indeed grateful for the cooperation
  of so many scholars,\n                    including advisers and readers as well
  as contributors and the staff of the\n                    publisher. Without the
  unstinting aid and constant encouragement of\n                    Mr. Charles Scribner,
  who initiated the idea of thisDictionary, the project would not have come to fruition.\n
