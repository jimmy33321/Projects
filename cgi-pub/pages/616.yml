rawText: "\r\n \r\nThe source of the web document \r\nU.S. ARMY ORDNANCE\r\n \"HISTORICAL
  MONOGRAPH, \r\nELECTRONIC COMPUTERS WITHIN THE ORDNANCE CORPS\"\r\ndated November
  1961\r\n was provided by\r\n     Computer History Museum\r\n\r\nThe document was
  donated to the museum, and scanned to TIFF format by\r\n \"Jake\" Feinler.\r\nThe
  conversion (OCRing, HTMLing, checking, ...)\r\nwas done by Ed Thelen.\r\nSome OCRing
  errors probably remain, some spelling errors and transpositions\r\nin the original
  text were corrected during checking. Access to the \r\noriginal images is provided
  on a page-by-page basis by clicking the \"TIF version\" on\r\neach page.  (*** The
  TIFF files for the first chapter only are currently provided. ***)\r\n\r\nHighlights
  \ include the history and technical descriptions of ENIAC, \r\nEDVAC,  ORDVAC, BRLESC
  and a\r\n  computer tree with enlargements.\r\nSpeed ratings and \r\ncosts of many
  computers of the era are included.\r\nA glossary is also provided.\r\n\r\n If you
