- "is an\r\n"
- "essential part of the digital computing technique, namely a means of making \r\n"
- "the\r\n"
- "\"carry over\" into an automatic process. It also indicated the possibility of\r\n"
- "multiplying numbers by successive addition. For the first time a machine \r\n"
- "was built\r\n"
- "that approached automatic computing because it removed a function from the \r\n"
- "operator\r\n"
- "to the machine.\r\n"
