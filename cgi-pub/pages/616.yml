- "PREFACE\r\n"
- "\r\n"
- "\r\n"
- "\r\n"
- "\r\n"
- "\tThis historical monograph covers the pioneer efforts and subsequent\r\n"
- "contributions of the U. S. Army Ordnance Corps in the field of automatic\r\n"
- "electronic computing systems during the period 1942 through 1961.\r\n"
- "\r\n"
- "\tNo comprehensive history of electronic computers within the U. S. Army\r\n"
- "Ordnance Corps had previously been compiled and for this reason the sources \r\n"
- "for\r\n"
- "this monograph were many and varied. In general, however, these sources \r\n"
- "consisted\r\n"
- "of books (i. e. open literature), computer manuals, reports, interviews, \r\n"
- "and data\r\n"
- "prepared especially for this monograph by personnel of the Computing \r\n"
- "Laboratory,\r\n"
- "Ballistic Research Laboratories, Aberdeen Proving Ground, Maryland.\r\n"
- "\r\n"
- "\tMr. Martin H. Weik, Technical Staff Assistant, Computing Laboratory, BRL,\r\n"
- "assisted the author during the entire course of preparation of the \r\n"
- "monograph and\r\n"
- "supplied much of the information used in its compilation. Mr. Weik also \r\n"
- "prepared\r\n"
- "The Computer Tree which is included in Chapter VII.\r\n"
