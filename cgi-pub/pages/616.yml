- "\tIn 1671 Gottfried Leibnitz, in Germany, invented the stepped-wheel, a\r\n"
- "cylindrical drum having nine teeth of increasing length along its surface. \r\n"
- "When the\r\n"
- "drum was rotated, a gear sliding on an axis parallel to that of the drum \r\n"
- "engaged some\r\n"
- "of the teeth, thereby undergoing a corresponding number of rotation steps. \r\n"
- "The\r\n"
- "Leibnitz wheel made it possible to multiply quickly by repeated additions. \r\n"
- "From then\r\n"
- "onwards a variety of improved calculating machines were devised, all based \r\n"
- "on the\r\n"
- "original idea of wheels moved around in steps, and by the nineteenth century\r\n"
- "commercial models began to appear. The Thomas machine (France) embodied this\r\n"
- "principle and, starting in 1822, was the first to be manufactured for \r\n"
- "widespread use.\r\n"
- "It was a dependable, crank-operated, four-process machine. In 1885 \r\n"
- "Burroughs, in the\r\n"
- "United States, produced an adding machine and in 1902 the first machine with\r\n"
- "completely automatic multiplication and division was built by Rechnitzer, \r\n"
- "also in the\r\n"
- "United States. Several machines were designed in various countries and by \r\n"
- "1920, with\r\n"
- "the fully automatic Monroe machine, we reach the stage of desk calculators \r\n"
- "familiar\r\n"
- "to us in banks, offices and laboratories. These are the machines that do \r\n"
- "most of the\r\n"
- "world's computation, the modern ones being electrically driven and assuming \r\n"
- "more and\r\n"
- "more of the operator's functions.\r\n"
