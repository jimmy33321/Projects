  \r\n\r\n\r\n\tThis machine performed thousands of calculating steps, one after another,\r\naccording
  to a scheme fixed ahead of time. Its individual operations were\r\nautomatic, once
  the punched tape fixing the chain of operations had been \r\nput on\r\nthe machine,
  and it was sequence-controlled, since control over the \r\nsequence of\r\nits operations
  was built into the machine.\r\n\tThe principle of operation of the Mark I Relay
  Computer was \r\nelectromechanical.\r\nIt combined the two applications of the concept
  of state, that is, the \r\ninformation\r\nfor processing was represented by patterns
  of open and closed relays (like \r\nthe\r\npatterns of holes and no holes which
  Babbage used).\r\n\tAlthough the machine was efficient, fast, and capable of solving
  a variety\r\nof problems its speed could not approach that of the electronic computer,
  \r\nwhich\r\nis the next state in the development of computers and the subject of
  this\r\nmonograph. Nevertheless, it holds a permanent place in the history of \r\ndevelopment\r\nof
  calculating machines, since it was the first automatic machine to be\r\ncompleted.
  \r\n\r\n\r\n\r\n   BRL at APG used two types of relay computers during 1947-1954.
