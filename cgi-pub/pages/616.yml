- "INTRODUCTION\r\n"
- "\r\n"
- "\r\n"
- "\tIt is quite well known that the United States Army Ordnance Corps has made\r\n"
- "many significant contributions to both science and industry. Of all its\r\n"
- "contributions however, few can match the importance of the Ordnance Corps' \r\n"
- "pioneer efforts in the field of electronic computers.  In the interest of \r\n"
- "national defense, the development of electronic computing systems could not wait
  until normal\r\n"
- "economic laws brought about the supply of systems through commercial demand.\r\n"
- "Therefore, recognizing the urgent need for such computers, the Ordnance \r\n"
- "Corps initiated the development work and supplied the funds that led to the first
  \r\n"
- "high-speed, electronic, automatic computer. This computer, called the ENIAC \r\n"
- "(Electronic Numerical Integrator And Computer), was proposed in 1942 and completed
  in \r\n"
- "1946.\r\n"
- "\r\n"
- "\tThe installation of the ENIAC in 1947 in the Ballistic Research Laboratories\r\n"
- "at Aberdeen Proving Ground, Maryland, marked the beginning of the \r\n"
- "widespread use of\r\n"
- "electronic computing machines. Since the advent of the ENIAC, a large \r\n"
- "expansion has\r\n"
- "taken place in the computer field. Investment rates in computing equipment \r\n"
- "in the\r\n"
- "United States rose from ten million dollars per year in 1953 to one hundred \r\n"
- "million\r\n"
- "dollars per year in 1956. Present (1961) expenditures for computing \r\n"
- "equipment has\r\n"
- "passed the billion dollars per year mark.\r\n"
- "\r\n"
- "\tElectronic computers find wide use throughout the Department of Defense and\r\n"
- "many other government agencies. Almost every commodity industry such as oil,\r\n"
- "steel, and rubber is utilizing computing equipment\r\n"
- "\r\n"
- "\r\n"
- "\r\n"
- "\r\n"
- " \r\n"
- "\r\n"
- "\r\n"
- " \r\n"
- "  Ord. Mono. 1961, INTRODUCTION , starting page 002\r\n"
- " Click here for TIF version of this page\r\n"
- "\r\n"
- " \r\n"
- " \r\n"
- "\r\n"
- "\r\n"
- "for both scientific and commercial applications. Service industries,\r\n"
- "such as banking, transportation, and insurance have applied large scale\r\n"
- "computing systems toward the solution of problems in the fields of accounting,
  \r\n"
- "reservations control, and bookkeeping. Manufacturers have\r\n"
- "used computing systems for design engineering and scientific research.\r\n"
- "Many systems are being utilized for inventory and stock control. The determination
  \r\n"
- "of manufacturing plant location and stock parts storage are\r\n"
- "being made by linear programming methods. Electronic computers are used\r\n"
- "by the construction industry for design and location of structures and\r\n"
- "road nets. Many digital computers form a part of closed loop industrial\r\n"
- "process control systems. Where the processing of large quantities of\r\n"
- "data are necessary, computing systems are invaluable.\r\n"
- "\r\n"
- "\tIt must be left for the historian of the future to accurately evaluate\r\n"
- "the effect of automatic computing machines on man's destiny. It is yet\r\n"
- "too early to make even a good guess. However, one thing is certain:\r\n"
- "electronic computers have ushered in a change equal to that of the Industrial \r\n"
- "Revolution. By the harnessing of mechanical power (steam engine,\r\n"
- "etc.) man was able to perform work beyond the capacity of his own muscles\r\n"
- "(or that of beasts of burden) and his world changed as a result. He\r\n"
- "could travel at speeds undreamed of in earlier times, he could fabricate\r\n"
- "structures never before possible, and he could build machinery to perform\r\n"
- "intricate work and produce large quantities of consumer goods at low cost.\r\n"
- "By the development of machinery for handling information and thus enabling\r\n"
- "\r\n"
- "\r\n"
- "\r\n"
- "\r\n"
- "\r\n"
- "\r\n"
- "\r\n"
- "\r\n"
- "  Ord. Mono. 1961, INTRODUCTION , starting page 003\r\n"
- " Click here for TIF version of this page\r\n"
- "\r\n"
- " \r\n"
- " \r\n"
- "\r\n"
- "\r\n"
- "\r\n"
- "decisions to be made automatically by mechanizing the logic of mental \r\n"
- "process, man\r\n"
- "is now able to perform mental work beyond the capacity of his brain. Many \r\n"
- "problems\r\n"
- "that have remained unsolved for years because the calculations were too \r\n"
- "formidable\r\n"
- "for a human to perform can now be handled by electronic computers. Aircraft \r\n"
- "design,\r\n"
- "ballistic crystallography, electron optics, astronomy, pure mathematics, and\r\n"
- "weather forecasting are just a few of the activities in which automatic \r\n"
- "computing\r\n"
- "machines are and will continue to play ever increasingly important roles.\r\n"
- "\r\n"
- "\tAt this point it might be well to consider the question; \"What is an \r\n"
- "automatic\r\n"
- "computer?\" An automatic computer is a machine so constructed that it can \r\n"
- "perform a\r\n"
- "complicated sequence of arithmetical and logical operations at high speeds, \r\n"
- "without\r\n"
- "human intervention or assistance. The present-day automatic computers \r\n"
- "utilize\r\n"
- "electronic circuits as the major operating components and are capable of \r\n"
- "computing\r\n"
- "speeds of the order of a few millimicroseconds per logical decision. We can \r\n"
- "properly\r\n"
- "refer to this class of machines as high-speed electronic automatic \r\n"
- "computers.\r\n"
- "\r\n"
- "\tIt is the term \"automatic\", however, that designates the most important\r\n"
- "characteristic of the modern electronic computer. This is its ability to \r\n"
- "guide and\r\n"
- "control itself during the course of its data processing action. The human \r\n"
- "operator\r\n"
- "is needed only to set up and start the machine, which can then operate \r\n"
- "without human\r\n"
- "intervention, guidance, or direction. However, the machine is \r\n"
- "self-directing only\r\n"
- "within definite prescribed limits which must be predetermined by the \r\n"
- "operator during\r\n"
- "the setup of the machine and during programming.\r\n"
- "\r\n"
- "\r\n"
- "\r\n"
- "\r\n"
- "\r\n"
- "  Ord. Mono. 1961, INTRODUCTION , starting page 004\r\n"
- " Click here for TIF version of this page\r\n"
- "\r\n"
- " \r\n"
- " \r\n"
- "\r\n"
- "\r\n"
- "\r\n"
- "\tAutomatic computers perform many operations which previously were\r\n"
- "done only by human labor and this has led some writers to refer to\r\n"
- " automatic computers as \"giant brains\". They definitely are not electronic\r\n"
- "brains and do not \"think\" in the creative sense of the word. A human mind\r\n"
- "must first determine a way of solving the problem and then instruct the\r\n"
- "computer how to solve the problem when given the data. The human operation\r\n"
- "of preparing the instructions for the automatic computer is called \r\n"
- "programming, and the resulting set of instructions is called a program or a\r\n"
- "routine. Without a program, an automatic computer cannot perform any\r\n"
- "data processing.\r\n"
- "\r\n"
- "\tAll computers, whether mechanical or electronic, can be divided into\r\n"
- "two distinct classes, depending on the form in which information is handled.\r\n"
- "If the information is handled in the form of letters or digits they are\r\n"
- "classed as digital computers. If the information is handled in the form\r\n"
- "of an electrical equivalent of physical variables, they are classed as\r\n"
- "analog computers. Analog computers may also represent numerical quantities \r\n"
- "by such physical variables as translation, rotation, voltage, or resistance. \r\n"
- "The slide rule and the antiaircraft predictor are examples of\r\n"
- "analog computers. The digital computer utilizes numbers in a given scale\r\n"
- "of notation to represent all the quantities that occur in a problem or a\r\n"
- "calculation. The abacus and the desk calculator are examples of digital\r\n"
- "computers.\r\n"
- "\r\n"
- "\tIn a very general way it can be said that the advantages of the \r\n"
- "\r\n"
- "\r\n"
- "\r\n"
- "\r\n"
- "\r\n"
- "  Ord. Mono. 1961, INTRODUCTION , starting page 005\r\n"
- " Click here for TIF version of this page\r\n"
- "\r\n"
- " \r\n"
- " \r\n"
- "\r\n"
- "\r\n"
- "digital computer compared to the analog computer, are its greater flexibility \r\n"
- "and\r\n"
- "greater precision, while its disadvantages are its higher cost and greater\r\n"
- "complexity.\r\n"
- "\r\n"
- "\r\n"
- "\tMore and more emphasis is being placed on the digital computer although \r\n"
- "there\r\n"
- "are still some applications where the analog computer is desirable. \r\n"
- "Throughout the\r\n"
- "Ordnance Corps the digital computer is the one most widely used for the \r\n"
- "various\r\n"
- "Ordnance applications. The analog computer finds use primarily in the older\r\n"
- "antiaircraft and antimissile fire control devices.\r\n"
- "\r\n"
- "\r\n"
- "\tThe importance of automatic computers to the U. S. Army Ordnance Corps is \r\n"
- "well\r\n"
- "illustrated by the extensive use of various types of computers at Ordnance \r\n"
- "Corps\r\n"
- "installations. An inventory of computers within the Ordnance Corps for the \r\n"
- "Fiscal\r\n"
- "Year 1961 lists a total of 112 computers of 36 different types in use at 26 \r\n"
- "Ordnance\r\n"
- "Corps installations.1\r\n"
- "\r\n"
- "\tAt Aberdeen Proving Ground, for example, the Computing Laboratory has a\r\n"
- "personnel strength representing 12% of the total personnel of the \r\n"
- "Ballistic, Research\r\n"
- "Laboratories. The Computing Laboratory employs 122 persons. These include: \r\n"
- "51\r\n"
- "Mathematicians; 15 Electronics Engineers; 4 Tabulating Equipment Operators; \r\n"
- "38\r\n"
- "Maintenance and Supporting personnel; and 14 military.\r\n"
