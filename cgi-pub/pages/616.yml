- "\r\n"
- "\tCHAPTER I\r\n"
- "\r\n"
- "PRE-ELECTRONIC COMPUTING DEVICES\r\n"
- "\r\n"
- "\r\n"
- "\r\n"
- "\tThe first high-speed electronic automatic computer, the ENIAC, was put into\r\n"
- "operation at Aberdeen Proving Ground in 1947 and introduced an era of\r\n"
- "possibilities never before available to the field of computation. It was \r\n"
- "one of\r\n"
- "the most significant developments of our time because it enabled us to \r\n"
- "expand our\r\n"
- "knowledge in almost every field through limitless quantities of accurate,\r\n"
- "inexpensive computation performed at high speeds.\r\n"
- "\r\n"
- "\r\n"
- "\tPrior to the advent of the ENIAC, however, were thousands of years of\r\n"
- "development to produce devices which could remove the drudgery of \r\n"
- "computation. The\r\n"
- "very first requirement was the invention of a means to record numbers. \r\n"
- "Various means\r\n"
- "were used in early times to do this. The Hebrews, Greeks and Romans, for \r\n"
- "example,\r\n"
- "used the letters of their alphabets to represent numbers, but these systems \r\n"
- "did not\r\n"
- "lend themselves to easy computation of mathematical problems. Anyone \r\n"
- "familiar, with\r\n"
- "the Roman numeral system can imagine the difficulty in multiplying CCXVII \r\n"
- "by XXIX to get MMMMMMCCXC111.\r\n"
- "\r\n"
- "\r\n"
- "\tIn spite of clumsy systems of recording numbers Egyptians, Greeks and Romans\r\n"
- "were nonetheless able to perform computations. A method of finger \r\n"
- "computation evolved\r\n"
- "and at some time prior to 600 B. C. an ingenious calculating device, the \r\n"
- "abacus, was\r\n"
- "developed and used by them. This calculating device employed a place system \r\n"
- "and was\r\n"
- "built around the base ten. Strangely enough it seems never to have occurred \r\n"
- "to those\r\n"
- "people\r\n"
- "\r\n"
- "\r\n"
- "\r\n"
- "\r\n"
- "  Ord. Mono. 1961, CHAPTER I, starting page 007\r\n"
- " Click here for TIF version of this page\r\n"
- "\r\n"
- " \r\n"
- " \r\n"
- "\r\n"
- "\r\n"
- "to write numerals in this same system. That idea was to come many years \r\n"
- "later from India.\r\n"
- "\r\n"
- "\r\n"
- "\tThe Roman-type abacus found its way to the Orient around the twelfth century\r\n"
- "A.D. and today it still remains the principal means of computing in China \r\n"
- "and Japan.\r\n"
- "It is a simple device and a skilled operator can add, subtract, multiply \r\n"
- "and divide\r\n"
- "with amazing speed. In fact, the champion abacus operator of Japan some \r\n"
- "years ago\r\n"
- "defeated a man using an electric calculating machine. The achievement of \r\n"
- "such speed\r\n"
- "and accuracy on the abacus, however, requires considerable training, which \r\n"
- "is one\r\n"
- "disadvantage of the abacus.\r\n"
- "\r\n"
- "\r\n"
- "\tThe modern abacus consists of a rectangular frame with a number of rods or\r\n"
- "wires. These rods are divided into two unequal portions by a transverse \r\n"
- "bar. On the\r\n"
