  Such a machine could be built at Aberdeen Proving Ground.\r\n\t  The machine could
  perform various kinds of ballistic computations\r\nwith the necessary accuracy.\r\n\r\n\t
  \ Operation and maintenance would require no unusual skill.\r\n\t  The speed of
  the machine was such that it would insure greatly\r\nincreased output of work by
