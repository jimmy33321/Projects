- "\r\n"
- "\r\n"
- "\r\n"
- "the wheel and the disc. He combined a frame with the integrators, which\r\n"
- "contained movable shafts, changeable gears and couplings, input hand-\r\n"
- "wheels and output recording pens for producing a readable result.\r\n"
- "\r\n"
- "\r\n"
- "\tBy 1930 the first differential analyser was finished. It was entirely \r\n"
- "mechanical, having no electrical parts except the motors. Its disadvantage \r\n"
- "was the great deal of work required in changing from one problem\r\n"
- "to another. This involved undoing old mechanical connections between\r\n"
- "shafts and setting up new ones. For this reason the design of a second\r\n"
- "analyser was begun in 1935, on which all connections could be made electrically.\r\n"
- "\r\n"
- "\r\n"
- "\tAs early as 1932 personnel of the Ballistic Section at Aberdeen Proving \r\n"
- "Ground had investigated the possible use of the Differential Analyser\r\n"
- "for ballistic computations. The machine was used to compute numerous\r\n"
- "trajectories including a set sufficient for the preparation of a complete\r\n"
- "range table. (t was also tested on interior ballistic problems. A careful\r\n"
- " study and evaluation of the results of this investigation led to the\r\n"
- "following conclusions:\r\n"
- "\t Such a machine could be built at Aberdeen Proving Ground.\r\n"
- "\t  The machine could perform various kinds of ballistic computations\r\n"
- "with the necessary accuracy.\r\n"
- "\r\n"
- "\t  Operation and maintenance would require no unusual skill.\r\n"
- "\t  The speed of the machine was such that it would insure greatly\r\n"
- "increased output of work by the Ballistic Section in any emergency.\r\n"
- "\r\n"
- "\r\n"
- "\r\n"
- "\r\n"
- "\r\n"
- "\r\n"
- "  Ord. Mono. 1961, CHAPTER I, starting page 014\r\n"
- " Click here for TIF version of this page\r\n"
- "\r\n"
- " \r\n"
- " \r\n"
- "\r\n"
- "\r\n"
- "\r\n"
- "\t \tIt could perform routine work at a smaller total expenditure of\r\n"
- "funds.\r\n"
- "\t \tIts use in the preparation of range tables would replace numerous\r\n"
- "complicated and indirect methods by simple, uniform and direct process.\r\n"
- "\t \tIts use would permit the investigation of various problems, the\r\n"
- "solution of which was necessary to any advance in ballistic theory or\r\n"
- "practice but which previously could not be studied because existing methods\r\n"
- "required a prohibitive amount of computing labor.\r\n"
- "\r\n"
- "\r\n"
- "\tIt was decided to use the Bush Differential Analyser at Aberdeen Proving \r\n"
- "Ground\r\n"
- "and its installation was completed in 1935. After final adjustment and \r\n"
- "trials it\r\n"
- "was used in the computation of two firing tables. These were completed with\r\n"
- "gratifying results by mid 1936.\r\n"
- "\r\n"
- "\r\n"
- "\tThe Bush Differential Analyser, an analog device, was installed under the\r\n"
- "direction of Major James Guion, who was in charge of the Ballistic \r\n"
- "Computing Section\r\n"
- "at Aberdeen Proving Ground at that time. Major Guion had been quick to \r\n"
- "realize the\r\n"
- "value of this continuous variable calculator to the Computational needs of \r\n"
- "the\r\n"
- "Ordnance Department. The Availability   of this machine and the \r\n"
- "experience that\r\n"
- "was gained in its use were invaluable to the Ordnance Department during the \r\n"
- "crucial\r\n"
- "transition period prior to America's entry into World War 11.\r\n"
- "\r\n"
- "\r\n"
- "\tThe analyser installed at APG had ten integrating units and provisions for\r\n"
- "two input and two output tables. However, despite its value\r\n"
- "\r\n"
- "\r\n"
- "\r\n"
- "\r\n"
- "\r\n"
- "  Ord. Mono. 1961, CHAPTER I, starting page 015\r\n"
- " Click here for TIF version of this page\r\n"
- "\r\n"
- " \r\n"
- " \r\n"
- "\r\n"
- "\r\n"
- "as\r\n"
- "an important mechanical aid to computation it had certain limitations. The \r\n"
- "torque\r\n"
- "amplifier, for example, although simple in mechanical design, frequently \r\n"
- "failed\r\n"
- "toward the end of a long trajectory run with the loss of the preceding \r\n"
- "computation\r\n"
- "and an appreciable delay associated with its repair. This type of failure \r\n"
- "and the\r\n"
- "interference that it caused with the carrying out of computations at the \r\n"
- "Ballistic\r\n"
- "Research Laboratory led to extensive study to overcome this problem.\r\n"
- "\r\n"
- "\r\n"
- "\tAt the outbreak of World War II in Europe the officer in charge of ballistic\r\n"
- "computations at APG was. Lt. P. N. Gillon. He immediately recognized the \r\n"
- "immensity of\r\n"
- "the task that would fall upon the Ordnance Department in the event of \r\n"
- "United States\r\n"
- "participation in the war and this prompted him to seek both marked \r\n"
- "improvement in\r\n"
- "mechanical aids to computation and augmented facilities for its \r\n"
- "accomplishment. A\r\n"
- "number of very important things were undertaken to accomplish this purpose.\r\n"
- "\r\n"
- "\r\n"
- "\tThe Moore School of Electrical Engineering of the University of \r\n"
- "Pennsylvania had\r\n"
- "a Bush Differential Analyser of somewhat larger capacity than the one at \r\n"
- "Aberdeen\r\n"
- "Proving Ground. It had fourteen integrating units instead of ten. Therefore \r\n"
- "the\r\n"
- "Ordnance Department awarded a contract to the University of Pennsylvania \r\n"
- "for the\r\n"
- "utilization of this device. Several additional contracts were later awarded \r\n"
- "to the\r\n"
- "University to carry out different phases of the increasingly important role \r\n"
- "which it\r\n"
- "was to play in the computation activities of the Ordnance Department during \r\n"
- "the war.\r\n"
- "\r\n"
- "\r\n"
- "\r\n"
- "\r\n"
- "\r\n"
- "  Ord. Mono. 1961, CHAPTER I, starting page 016\r\n"
- " Click here for TIF version of this page\r\n"
- "\r\n"
- " \r\n"
- " \r\n"
- "\r\n"
- "\r\n"
- "\r\n"
- "\tLt. P. N. Gillon, in his capacity as officer in charge of ballistic\r\n"
- "computations, conferred frequently with Dean Pender, Professor Brainerd, \r\n"
- "and their\r\n"
- "associates at the Moore School in order to effect proper coordination of the\r\n"
- "computational work at the two localities, Philadelphia and Aberdeen. There \r\n"
- "was a\r\n"
- "very talented group at the Moore School under the direction of Professor \r\n"
- "Brainerd\r\n"
- "and as a result of Lt. Gillon's discussions with them Assistant Professor \r\n"
- "Weygand\r\n"
- "undertook to develop an electronic torque amplifier to replace the \r\n"
- "mechanical\r\n"
- "torque amplifiers on the Bush Differential Analysers. This work was \r\n"
- "eminently\r\n"
- "successful and, in addition, photoelectric followers were developed by the \r\n"
- "Moore\r\n"
- "School group for both the input and output tables of the analyser. As a \r\n"
- "result of\r\n"
- "these accomplishments the productive capacity of the analysers at both the \r\n"
- "Moore\r\n"
- "School and Aberdeen Proving Ground were enhanced by at least an order of\r\n"
- "magnitude.\r\n"
- "\r\n"
- "\r\n"
- "\tDuring World War II the Bush Differential Analyser was used primarily to\r\n"
- "compute trajectories for firing tables and to prepare trajectory charts for \r\n"
- "use with\r\n"
- "UT fuzes. The machine could compute a 60-second trajectory in about 15 \r\n"
- "minutes,\r\n"
- "whereas a human operator using a desk calculator required about 20 hours to \r\n"
- "perform\r\n"
- "the same computation. Its value to the Ordnance Department during the war \r\n"
- "years was\r\n"
- "tremendous.\r\n"
- "\r\n"
- "\r\n"
- "\tThe next major development, prior to the advent of the high-speed electronic\r\n"
- "automatic computer, came in 1944 when Howard Aiken, in cooperation with \r\n"
- "some IBM\r\n"
- "engineers and some graduate students at Harvard University, completed the \r\n"
- "Mark I\r\n"
- "Relay Computer, also called the Automatic  Sequence-Controlled Calculator.\r\n"
- "\r\n"
- "\r\n"
- "\t\r\n"
- "\r\n"
- "\r\n"
- "\r\n"
- "  Ord. Mono. 1961, CHAPTER I, starting page 017\r\n"
- " Click here for TIF version of this page\r\n"
- "\r\n"
- " \r\n"
- " \r\n"
- "\r\n"
- "\r\n"
- "\r\n"
- " \r\n"
- "\r\n"
- "\r\n"
- "\tThis machine performed thousands of calculating steps, one after another,\r\n"
- "according to a scheme fixed ahead of time. Its individual operations were\r\n"
- "automatic, once the punched tape fixing the chain of operations had been \r\n"
- "put on\r\n"
- "the machine, and it was sequence-controlled, since control over the \r\n"
- "sequence of\r\n"
- "its operations was built into the machine.\r\n"
- "\tThe principle of operation of the Mark I Relay Computer was \r\n"
- "electromechanical.\r\n"
- "It combined the two applications of the concept of state, that is, the \r\n"
- "information\r\n"
- "for processing was represented by patterns of open and closed relays (like \r\n"
- "the\r\n"
- "patterns of holes and no holes which Babbage used).\r\n"
- "\tAlthough the machine was efficient, fast, and capable of solving a variety\r\n"
- "of problems its speed could not approach that of the electronic computer, \r\n"
- "which\r\n"
- "is the next state in the development of computers and the subject of this\r\n"
- "monograph. Nevertheless, it holds a permanent place in the history of \r\n"
- "development\r\n"
- "of calculating machines, since it was the first automatic machine to be\r\n"
- "completed. \r\n"
- "\r\n"
- "\r\n"
- "\r\n"
- "   BRL at APG used two types of relay computers during 1947-1954. Two \r\n"
- "IBM Relay\r\n"
- "Calculators were used for a short time but were not successful. Two Bell \r\n"
- "Relay\r\n"
- "Computers were used. They were accurate, but slow and required expert \r\n"
- "maintenance.\r\n"
- "Oust and humidity adversely affected their operation. However many useful \r\n"
- "results were\r\n"
- "obtained from the twin Bell Relay Computers during many years of successful \r\n"
- "operation.\r\n"
- "One good feature of the Bell Relay Machines was that they would run 16 hours\r\n"
- "overnight, unattended. A problem regularly would be placed on the computer \r\n"
- "at 4:00 PM.\r\n"
- "The next morning, arriving operating personnel would find the problem \r\n"
- "solved and the\r\n"
- "machine waiting, or the machine still feverishly running the problem to a\r\n"
- "\r\n"
- "\r\n"
- "\r\n"
- "\t\r\n"
- "\r\n"
- "  Ord. Mono. 1961, CHAPTER I, starting page 018\r\n"
- " Click here for TIF version of this page\r\n"
- "\r\n"
- " \r\n"
- " \r\n"
- "\r\n"
- "\r\n"
- "successful conclusion. Many times, if it was felt that the machines would \r\n"
- "complete\r\n"
- "a problem during the night, a new problem was set before the machine for it \r\n"
- "to\r\n"
- "tackle until personnel arrived the next morning. This mode of operation \r\n"
- "increased\r\n"
- "the productivity of the computers with a minimum of personnel. Of course, \r\n"
- "once in\r\n"
- "a while a dirty relay would cause a stoppage, for the Bell A and the Bell B \r\n"
- "would\r\n"
- "either run without error or not run at all.\r\n"
