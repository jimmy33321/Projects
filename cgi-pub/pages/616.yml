- "\tThese machines, however, are limited in scope and require the constant\r\n"
- "attention of a human operator to supply them with numbers and to record on \r\n"
- "paper\r\n"
- "the result of each stage of the calculation before proceeding to the next \r\n"
- "one. They\r\n"
- "do save time and mental effort but they are not fast enough where very large\r\n"
- "quantities of numerical data have to\r\n"
- "--be handled. ii must also be noted that they are not true forerunners of \r\n"
- "the modern\r\n"
- "electronic computers.\r\n"
- "\r\n"
- "\r\n"
- "\tThe principles of modern computers, albeit in mechanical form, were laid \r\n"
- "down by\r\n"
- "Charles Babbage in England. Starting in 1812 he attempted to ' build an \r\n"
- "automatic\r\n"
- "mechanical calculator. He was familiar with Mullers idea for a difference \r\n"
- "engine\r\n"
- "(1786) and Jaques' idea for controlling a loom by means of punched holes \r\n"
- "(1775). He\r\n"
- "incorporated both ideas and actually made models of a difference engine \r\n"
- "which was card\r\n"
- "controlled. Technical problems of construction were too great for mechanical\r\n"
- "engineering of that period and the computer was never finished. Later, \r\n"
- "Babbage\r\n"
- "conceived an even more ambitious idea. He worked on the design of an \r\n"
- "analytical\r\n"
- "engine, which, had it been built, would have incorporated ideas familiar to \r\n"
- "the modern\r\n"
- "digital computer.\r\n"
- "\r\n"
- "\r\n"
- "\tBabbage's new idea was to extend the capabilities of the difference engine \r\n"
- "so\r\n"
- "that it could not merely add and print, but also multiply, divide, and call \r\n"
- "for new\r\n"
- "data from its human operator. In order for the analytical engine to perform \r\n"
- "the tasks\r\n"
- "expected of it, it was necessary to express all the possible instructions \r\n"
- "to the\r\n"
- "machine in the form of stereotyped commands. Such a procedure is known as \r\n"
- "the logic or\r\n"
- "the logical design\r\n"
- "\r\n"
- "\r\n"
- "\r\n"
- "\r\n"
- "  Ord. Mono. 1961, CHAPTER I, starting page 011\r\n"
- " Click here for TIF version of this page\r\n"
- "\r\n"
- " \r\n"
- " \r\n"
- "\r\n"
- "\r\n"
- "\r\n"
- " of a\r\n"
- "computer, and Babbage's engine was strikingly modern in regard to its \r\n"
- "logical design.\r\n"
- "Except for the need of a human attendant to read into the machine values \r\n"
- "from\r\n"
- "mathematical tables, this engine was logically parallel to most of the \r\n"
- "recent\r\n"
- "automatic computers. Naturally the speed of computation would have been far \r\n"
- "below that\r\n"
- "of the modern calculator (it could perform one addition per second), since \r\n"
- "Babbage had\r\n"
- "to use the purely mechanical techniques available in his day.\r\n"
- "\r\n"
- "\r\n"
- "\tA significant part of his design for an analytical engine was the use of a\r\n"
- "\"store\" for holding the partial results of arithmetic operations performed \r\n"
- "in what he\r\n"
- "called the \"mill\". To feed numbers into the machine he proposed a system \r\n"
- "using patterns\r\n"
- "of holes punched in cards, while the results of calculations were to be \r\n"
- "presented by a\r\n"
- "mechanism which would set up the appropriate numerals in type ready for \r\n"
- "printing.\r\n"
- "Another proposal was that the engine should be capable of deciding on a \r\n"
- "course of\r\n"
- "action in the light of partial results obtained. He called this the \r\n"
- "\"control\". All\r\n"
- "these ideas have become features of the modern digital computer, and it is \r\n"
- "mainly\r\n"
- "because of them that our present-day machines are so fast in operation and \r\n"
- "so versatile\r\n"
- "in their range of calculations.\r\n"
- "\r\n"
- "\r\n"
- "\tThe next important development along this line was made by Hollerith and\r\n"
- "Powers during 1880-1890. Working for the United States Census Bureau they \r\n"
- "required\r\n"
- "some means of handling large masses of information. This led to the \r\n"
- "development of\r\n"
- "the first key punch, the first sorter, and the first tabulator, al) using \r\n"
- "large\r\n"
- "punched cards. The patterns of round\r\n"
- "\r\n"
- "\r\n"
- "\r\n"
- "\r\n"
- "\r\n"
- "  Ord. Mono. 1961, CHAPTER I, starting page 012\r\n"
- " Click here for TIF version of this page\r\n"
- "\r\n"
- " \r\n"
- " \r\n"
- "\r\n"
- "\r\n"
- "holes in the cards were formed by using a crude hand-punching device. The \r\n"
- "cards\r\n"
- "could be sorted into the series or order wanted, and then tabulated to \r\n"
- "reduce the\r\n"
- "census data to manageable form. Hollerith did not use the punched cards to \r\n"
- "control\r\n"
- "the course of computation, but simply used the holes in the cards to carry\r\n"
- "information. Hollerith and Powers also employed the electromagnetic \r\n"
- "techniques in\r\n"
- "their machine, that is, information on the card (hole or no hole) was \r\n"
- "converted\r\n"
- "into electric impulses, and the electric impulses actuated devices known as\r\n"
- "relays.\r\n"
- "\r\n"
- "\r\n"
- "\tIn 1925, at the Massachusetts Institute of Technology, Dr. Vannevar Bush \r\n"
- "and his\r\n"
- "associates began studying the problem of designing a machine to solve \r\n"
- "differential\r\n"
- "equations. In 1927, Dr. Bush started work on a mechanical differential \r\n"
- "analyser. He\r\n"
- "experimented with mechanisms that would integrate, add, multiply, etc., and \r\n"
- "methods of\r\n"
- "connecting them together in a machine. Originally he made use of electrical \r\n"
- "currents\r\n"
- "flowing through watt-hour meters, which integrate the electrical power \r\n"
- "absorbed by\r\n"
- "circuits attached to them. Later he reverted to the mechanical integrators \r\n"
- "of the\r\n"
- "wheel and disc type. A major part of the success of the machine depended on \r\n"
- "a device\r\n"
- "whereby a very small turning force would do a rather large amount of work. \r\n"
- "By careful\r\n"
- "design of the discs and of the wheel mountings, Dr. Bush was able to make \r\n"
- "the\r\n"
- "integrators accurate, and, by introducing torque amplifiers to take the \r\n"
- "loads off the\r\n"
- "wheels so that they rotated very freely, he was able to reduce the slippage \r\n"
- "between\r\n"
- "\r\n"
- "\r\n"
- "\r\n"
- "\r\n"
- "\r\n"
- "\r\n"
- "  Ord. Mono. 1961, CHAPTER I, starting page 013\r\n"
- " Click here for TIF version of this page\r\n"
- "\r\n"
