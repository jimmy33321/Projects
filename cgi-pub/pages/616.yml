  \tIt could perform routine work at a smaller total expenditure of\r\nfunds.\r\n\t
  \tIts use in the preparation of range tables would replace numerous\r\ncomplicated
  and indirect methods by simple, uniform and direct process.\r\n\t \tIts use would
