  literature), computer manuals, reports, interviews, \r\nand data\r\nprepared especially
  for this monograph by personnel of the Computing \r\nLaboratory,\r\nBallistic Research
  Laboratories, Aberdeen Proving Ground, Maryland.\r\n\r\n\tMr. Martin H. Weik, Technical
