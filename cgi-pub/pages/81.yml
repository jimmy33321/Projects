  Science has traditionally been a male-dominated field, with some notable exceptions.[nb 14] Women historically faced considerable discrimination in science, much as they did in other areas of male-dominated societies, such as frequently being passed over for job opportunities and denied credit for their work.[nb 15] For example, Christine Ladd (1847–1930) was able to enter a Ph.D. program as 'C. Ladd'; Christine "Kitty" Ladd completed the requirements in 1882, but was awarded her degree only in 1926, after a career which spanned the algebra of logic (see truth table), color vision, and psychology. Her work preceded notable researchers like Ludwig Wittgenstein and Charles Sanders Peirce. The achievements of women in science have been attributed to their defiance of their traditional role as laborers within the domestic sphere.[50]
- |
  In the late 20th century, active recruitment of women and elimination of institutional discrimination on the basis of sex greatly increased the number of female scientists, but large gender disparities remain in some fields; over half of new biologists are female, while 80% of PhDs in physics are given to men. Feminists claim this is the result of culture rather than an innate difference between the sexes, and some experiments have shown that parents challenge and explain more to boys than girls, asking them to reflect more deeply and logically.[51] In the early part of the 21st century, in America, women earned 50.3% bachelor's degrees, 45.6% master's degrees, and 40.7% of PhDs in science and engineering fields with women earning more than half of the degrees in three fields: Psychology (about 70%), Social Sciences (about 50%), and Biology (about 50-60%). However, when it comes to the Physical Sciences, Geosciences, Math, Engineering, and Computer Science; women earned less than half the degrees.[52] However, lifestyle choice also plays a major role in female engagement in science; women with young children are 28% less likely to take tenure-track positions due to work-life balance issues,[53] and female graduate students' interest in careers in research declines dramatically over the course of graduate school, whereas that of their male colleagues remains unchanged.[54]
