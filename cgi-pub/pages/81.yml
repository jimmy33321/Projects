  But Alhacen retained Aristotle's ontology; Roger Bacon, Witelo, and John Peckham each built-up a scholastic ontology upon Alhazen's Book of Optics, a causal chain beginning with sensation, perception, and finally apperception of the individual and universal forms of Aristotle.[21] This model of vision became known as Perspectivism, which was exploited and studied by the artists of the Renaissance.
- |
  A. Mark Smith points out the perspectivist theory of vision "is remarkably economical, reasonable, and coherent", which pivots on three of Aristotle's four causes, formal, material, and final.[22] Although Alhacen knew that a scene imaged through an aperture is inverted, he argued that vision is about perception. This was overturned by Kepler,[23]:p.102 who modelled the eye with a water-filled glass sphere, with an aperture in front of it to model the entrance pupil. He found that all the light from a single point of the scene was imaged at a single point at the back of the glass sphere. The optical chain ends on the retina at the back of the eye and the image is inverted.[nb 10]
