  \                   theol. I, 15a. 3 ad 4).Duns Scotus adopted from Avicenna the
  doctrine of a common nature which is\n                    in itself neither one
  nor many but simply what is indicated in the\n                    definition or
  description of such a nature. This nature can be\n                    individuated
  in the individuals of a species by the further determination\n                    of
  an individual difference or “haecceity” (i.e.,\n                    “thisness” in
  contrast to\n                    “quiddity” or “whatness”), or\n                    it
