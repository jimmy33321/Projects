  active intellect; but in itself it is neither one nor many.The process of abstracting
  a universal concept from the common nature so\n                    conceived is
  not a “real action” because the common\n                    nature is already present
  in the individuals and formally distinguished\n                    from the indi-
  vidual differences prior to\n                    and independent of any action of
