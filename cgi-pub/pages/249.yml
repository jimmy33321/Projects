  \                   (especially Ockham) and by some of the nominalists of the seventeenth
  and\n                    eighteenth centuries (especially Hobbes and Berkeley).
  Against the\n                    view that the intelligible universal in the intellect
  is divested of all\n                    specifying or individuating determi-\n                    nations,
  Al-Ghazali urges that everything in the intel- lect is derived from the senses and
  retains all the\n                        con- crete determinateness of sense\n                    experience.
  True, the intellect can separate parts of a composite, but\n                    each
  part thus separated is just as individual as was the aggregate\n                    from
  which it was separated. Each wholly\n                     determinate part of an
  aggregate thus separated func- tions as a universal insofar as it is\n                    conceived
