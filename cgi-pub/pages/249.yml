  opposed Al-Ghazali on this point and continued to\n                    uphold the
  Aristotelian doctrine. We find that Mai-\n                        monides (1135-1204)
  also adheres to a doctrine of abstraction\n                    derived mostly from
  Avicenna's Guide of the\n                    Perplexed.In the philosophical writings
  of the early thirteenth century in Christendom\n                    attempts were
  made to ac- commodate the\n                    views of Aristotle to those of Saint
