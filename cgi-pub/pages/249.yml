                  ABSTRACTION IN THE FORMATION OF CONCEPTS
- "             \n"
- |2
                  The term “abstraction” is the
- |2
                      usual expression in medi- eval philosophical
- |2
                      terminology for several processes distinguished in Aristotle's writings by
- |2
                      different terms, viz., aphairesis
- |2
                      (ἄφαιρεσις)
- |2
                      and korismos
- |2
                      (χωρισμός)
- |2
                      described in different ways. In all probability, it was Boethius who
- |2
                      introduced the Latin abstractio andabstrahere to translate these Greek nouns and the re- lated verbs.
- |2
                  The main theories of concept formation in Greek antiquity were those of
- |2
                      Democritus, Plato, and Aris- totle (Beare,
- |2
                      1906). According to all these theories, sense perception and intellectual
- |2
                      cognition have to be distinguished both by their objects and by their
- |2
                      nature. For Democritus and the Atomists, knowledge as well as sense
- |2
                      perception arises from effluvia of atoms which are continually thrown off
- |2
                      from the surfaces of physical objects, and eventually enter the percipient
- |2
                      through the various sense organs. Intellectual cognition depends on
- |2
                      finer and subtler effluvia. This theory was further developed by the
- |2
                      Epicureans.
- |2
                  The difference between sense objects and the objects of intellectual
- |2
                      cognition were also recognized by Plato but accounted for in a very
- |2
                      different way. It is gener- ally assumed that
- |2
                      Plato adopted the Heraclitean view that the physical world is in continuous
- |2
                      flux so that it never exhibits stable objects for sensory cognition.
- |2
                      Because we know, for example, the objects of moral ideals and of
- |2
                      mathematics, it was necessary to assume a nonsensory origin of this
- |2
                      knowledge. Objects of knowledge really are; objects of sense are
- |2
                      perpetually becoming. The objects of intellectual cognition, ac- cordingly, must have been stored up in us
- |2
                      from a previous existence. Knowledge, properly so-called, is
- |2
                      reminiscence.
- |2
                  As the Platonic Forms are separate from the physical world of flux, the
- |2
                      knowledge of Forms can only be suggested by the approximations to them that
- |2
                      the physical world is able temporarily to manifest. The theory, which
- |2
                      Plato expressly defended in the Meno (81C), Phaedo (73A), and Phaedrus (247C)
- |2
                      and nowhere expressly abandoned, is that we possess knowledge of the
- |2
                      Forms from a previous existence, and that so-called learning is really
- |2
                      reminiscence. Accordingly, we should not expect to find anything like a
- |2
                      doctrine of abstrac- tion in Plato's
- |2
                      writings. The need for such a doctrine as we find in Aristotle is
- |2
                      occasioned by Aristotle's insistence that the Forms of material things are
- |2
                      not separate realities, yet we seem to be able to consider them
- |2
                      without considering the matter or without con-
- |2
                          sidering other concrete features of material things. Separate
- |2
                      Forms provide us with difficulties but not
- |2
                       with this particular one. Plato's insistence that we are
- |2
                      acquainted with objects that are nowhere completely realized in the
- |2
                      physical world requires a different ac- count of
- |2
                      our knowledge of such objects, and Plato found the theory of reminiscence
- |2
                      the only suitable explanation.
- |2
                  But if there is no doctrine of abstraction in Plato's works, there are
- |2
                      passages which might have suggested the doctrine to his successor,
- |2
                      Aristotle. It is sufficient to mention here only the passage in the Phaedrus (249B-C) where it is written that
- |2
                      “man must needs understand the language of Forms, passing from
- |2
                      a plurality of perceptions to a unity gathered together by
- |2
                      reasoning” (Hackforth, 1952). Since, in the very next sentence,
- |2
                      we are informed that “this understanding is the recollection of
- |2
                      those things which our souls beheld aforetime...,” the intention
- |2
                      of the passage is clear enough. But the notion that this unity
- |2
                      (ἕν) is somehow connected with a multitude of
- |2
                      perceptions might have been one of the suggestions which led Aristotle to
- |2
                      his doctrine of abstraction.
- |2
                  It was Aristotle's view that form and matter are joined in physical objects
- |2
                      that made a theory of abstrac- tion both
- |2
                      possible and necessary: possible because forms otherwise could not be known
- |2
                      by way of per- ception and necessary because
- |2
                      now perception is the only immediate source of cognition. Aristotle uses
- |2
                      the term “abstraction”
- |2
                      (ἀφαίρεσις)
- |2
                      in connection with the objects of mathematics, which
- |2
                      “Platonists” had held were separate from the material
- |2
                      world (Ross, p. 566). Aristotle maintained that these mathematical
- |2
                      features were, in fact, inseparable from material things but could be
- |2
                      thought of separately. In the Metaphysics (1060a
- |2
                      28-1061b 31) the process is described as fol-
- |2
                      lows: in the mathematician's investigations, he takes away
- |2
                      everything that is sensible, e.g., weight and light-
- |2
                          ness, hardness and softness, heat and cold, and all other
- |2
                      sensible contrarieties, and leaves only quantity and continuity in one,
- |2
                      two, or three dimensions, as well as the affections
- |2
                      (πάθη) of these quantities. Elsewhere
- |2
                          (Post. Anal. 81b 3; De
- |2
                      anima 431b 12ff.; Nic. Eth. 1142a; De caelo III, 1, 299a 15) we are repeatedly informed
- |2
                      that the objects of mathematics are treated as separate but cannot exist
- |2
                      separately. It is this for- mulation which
- |2
                      is repeated throughout the subsequent history of abstraction both by those
- |2
                      who follow Aris- totle and by those who reject
- |2
                      his views.
- |2
                  A point here is worthy of remark. The authors from Boethius to modern times
- |2
                      speak of abstracting forms (both accidental and mathematical) from
- |2
                      matter, whereas Aristotle (as Owens has pointed out) in de- scribing mathematical abstraction speaks of
- |2
                      taking away the sensible qualities, and leaving only the quan- titative features of physical objects.
- |2
                  002
- "                \n"
- |2
                  Although the process of coming to know the univer-
- |2
                      sal from repeated perceptions of particulars is notcalled abstraction—Aristotle here uses
- |2
                      “separation”
- |2
                      (χω̂ρίζειν)—there
- |2
                      is at least one passage which, indi- rectly,
- |2
                      connects these two activities (Post. Anal. 81b 3).
- |2
                      In both these cases, induction
- |2
                      (ἐπαγῶγή)
- |2
                      is associated with the process of coming to know the universal,
- |2
                      whether mathematical or physical. In the case of mathematical abstraction,
- |2
                      it is sometimes indicated that the observed object suggests something which
- |2
                      is not actually presented, but the prevailing impression is that the
- |2
                      mathematical features are literally in the object, and are discovered by
- |2
                      removing from consid- eration all other
- |2
                      sensible qualities.
- |2
                  The description of cognition given in De anima
- |2
                      and in the Parva naturalia is important for
- |2
                      the later devel- opment of the doctrine of
- |2
                      abstraction as we find it in medieval writers. The forms of sensible
- |2
                      objects without their matter enter the soul, so that we know objects
- |2
                      by the presence of their forms in consciousness. The form as it exists in
- |2
                      the soul is, presumably, numerically different though specifically the same
- |2
                      as the form in the object of perception (De
- |2
                      anima III; VIII, 431b 26ff.). The forms of objects existing in
- |2
                      the soul are, Aristotle assumes, the fundamental elements of thought
- |2
                      which are the referents of the verbal symbols of spoken discourse (De interpretatione, I, 16a 3ff; cf. De anima III, 6, 430a 26-430b 33). So, in many cases at
- |2
                      any rate, the general terms of discourse stand for isolable objects of
- |2
                      intellectual consideration. There are, how-
- |2
                      ever, exceptions to this, the most important of which are the
- |2
                      analogical or systematically ambiguous terms of metaphysics. Still, the
- |2
                      assumption that verbal terms usually stand for affections of the soul is
- |2
                      one of the important ingredients of the doctrine of abstraction which
- |2
                      was later developed by the medieval philoso-
- |2
                      phers.
- |2
                  There are two doctrines of Aristotle which throw some light on his views
- |2
                      about abstraction. One is the contention that human cognition first
- |2
                      comprehends the generic features of physical things and only later
- |2
                      comes to the specific differentiae (Physica I, 1).
- |2
                      The other is the view that the essence of an organism is discovered
- |2
                      regressively by first knowing the activities, then the powers, and by
- |2
                      subsequently discovering the essence on which such powers depend (De anima II). The former doctrine indicates that
- |2
                      there are generic con- cepts. The latter
- |2
                      suggests that the concepts of essences, in the case of those of organisms,
- |2
                      are really no more than conjunctions of powers. But the view that an
- |2
                      essence is an essential unity obviously conflicts with this, because the
- |2
                      coexistence of powers expressed by a conjunction of formulae could not
- |2
                      constitute the sort of unity of essence that Aristotle seemed to have had
- |2
                       in mind. It is, therefore, difficult to understand exactly how
- |2
                      the form of anything comes to exist in the soul as an essential unity.
- |2
                  Two main features, then, characterize Aristotle's view of abstraction:
- |2
                      formal aspects of physical reality exist in the soul as separate from
- |2
                      matter even though such a separation is impossible in the physical
- |2
                      world itself. This is true of generic concepts, of mathematical
- |2
                      aspects of things, and, of course, the specific concepts of things.
- |2
                      Cognition occurs when a form exists in the soul.
- |2
                  That abstraction need not involve any falsification is insisted upon by the
- |2
                      medievals, and the first state- ment of this
- |2
                      is to be found in Aristotle. The mathe-
- |2
                      matician is concerned with the shape and size of objects such as the
- |2
                      sun or the moon, for example; but he does not consider them as limits of
- |2
                      natural bodies, or with any properties of shape or size insofar as they
- |2
                      are aspects of physical objects. On the other hand, he separates
- |2
                      shape, etc., though without any falsity result-
- |2
                      ing from such conceptual separation (Physica II,
- |2
                      2, 193b 33ff.).
- |2
                  The accounts which have come down concerning the theories of
- |2
                      concept-formation of Stoics and Epi- cureans
- |2
                      contain nothing that can properly be described as a theory of abstraction.
- |2
                      Neither of these schools accepted the form-matter distinction; they both
- |2
                          main- tained a materialistic view of
- |2
                      nature, and the Stoics, at least, were nominalists in some sense.
- |2
                  For the Stoics, the main function of reason was the grasp of the conclusion
- |2
                      of demonstrations such as the existence of gods and their providential
- |2
                      activity. Gen- eral notions
- |2
                      (νουμένα), they
- |2
                      maintained, are gained by contact or by resemblance; some come from
- |2
                      analogy, still others by composition or contrariety. In another
- |2
                      testimony, general notions are said to arise by way of enlargement or
- |2
                      diminution of what is perceived, or by privation (Diog. Laërt.
- |2
                      VII, 52-53).
- |2
                  Epicurus and his school, in addition to their atomistic materialism, held
- |2
                      that we see, for example, shapes, and think of shapes by virtue of the
- |2
                      entrance into the body of something coming from external objects. The efflu- ence of atoms coming from the surfaces of
- |2
                      physical objects enters the sense organs and produces images.
- |2
                      Universal ideas are stored in the mind so that when, for instance, the word
- |2
                      “man” is heard, it calls up the shape stored in the
- |2
                      mind. As all this must reduce to a physical pattern, it is clear that all
- |2
                      notions are ulti- mately derived from
- |2
                      perception by contact, analogy, resemblance, or conjunction. None of this
- |2
                      can be called abstraction.
- |2
                  Since Plotinus rejected the Aristotelian theory of sensory cognition, there
- |2
                      is no place for a doctrine of abstraction in his account of our conceptual knowledge003
- |2
                       (Enneads IV, 6, 1-3). The same remark holds
- |2
                      for Au- gustine. In his account of sensory
- |2
                      cognition, the soul suffers no changes from the sense organs, but is essen- tially active, taking note of changes
- |2
                      in the body by a kind of vital attention. Hence there can be no taking
- |2
                      of a form into the soul from physical nature. An ab- straction, therefore, is out of the question in his
- |2
                      view of perception. The doctrine that the laws of numbers and of
- |2
                      wisdom are somehow given to human conscious-
- |2
                      ness by interior illumination from a divine source takes the place
- |2
                      of abstraction. As Augustine's views on these and other questions were
- |2
                      derived from Plo- tinus and, indirectly, from
- |2
                      Plato, this is to be expected.
- |2
                  The commentator, Alexander of Aphrodisias, uses the phrase
