  \               \n             Dictionary of the History of IdeasThe term “abstraction”
  is the\n                    usual expression in medi- eval philosophical\n                    terminology
  for several processes distinguished in Aristotle's writings by\n                    different
  terms, viz., aphairesis\n                    (ἄφαιρεσις)\n                    and
  korismos\n                    (χωρισμός)\n                    described in different
  ways. In all probability, it was Boethius who\n                    introduced the
  Latin abstractio andabstrahere to translate these Greek nouns and the re- lated
  verbs.The main theories of concept formation in Greek antiquity were those of\n
  \                   Democritus, Plato, and Aris- totle (Beare,\n                    1906).
  According to all these theories, sense perception and intellectual\n                    cognition
  have to be distinguished both by their objects and by their\n                    nature.
  For Democritus and the Atomists, knowledge as well as sense\n                    perception
  arises from effluvia of atoms which are continually thrown off\n                    from
  the surfaces of physical objects, and eventually enter the percipient\n                    through
  the various sense organs. Intellectual cognition depends on\n                    finer
  and subtler effluvia. This theory was further developed by the\n                    Epicureans.The
  difference between sense objects and the objects of intellectual\n                    cognition
  were also recognized by Plato but accounted for in a very\n                    different
  way. It is gener- ally assumed that\n                    Plato adopted the Heraclitean
  view that the physical world is in continuous\n                    flux so that
  it never exhibits stable objects for sensory cognition.\n                    Because
  we know, for example, the objects of moral ideals and of\n                    mathematics,
  it was necessary to assume a nonsensory origin of this\n                    knowledge.
  Objects of knowledge really are; objects of sense are\n                    perpetually
  becoming. The objects of intellectual cognition, ac- cordingly, must have been stored
  up in us\n                    from a previous existence. Knowledge, properly so-called,
  is\n                    reminiscence.As the Platonic Forms are separate from the
  physical world of flux, the\n                    knowledge of Forms can only be
  suggested by the approximations to them that\n                    the physical world
  is able temporarily to manifest. The theory, which\n                    Plato expressly
  defended in the Meno (81C), Phaedo (73A), and Phaedrus (247C)\n                    and
  nowhere expressly abandoned, is that we possess knowledge of the\n                    Forms
  from a previous existence, and that so-called learning is really\n                    reminiscence.
  Accordingly, we should not expect to find anything like a\n                    doctrine
  of abstrac- tion in Plato's\n                    writings. The need for such a doctrine
  as we find in Aristotle is\n                    occasioned by Aristotle's insistence
  that the Forms of material things are\n                    not separate realities,
  yet we seem to be able to consider them\n                    without considering
  the matter or without con-\n                        sidering other concrete features
  of material things. Separate\n                    Forms provide us with difficulties
  but not\n                     with this particular one. Plato's insistence that
  we are\n                    acquainted with objects that are nowhere completely
  realized in the\n                    physical world requires a different ac- count
  of\n                    our knowledge of such objects, and Plato found the theory
  of reminiscence\n                    the only suitable explanation.But if there
  is no doctrine of abstraction in Plato's works, there are\n                    passages
  which might have suggested the doctrine to his successor,\n                    Aristotle.
  It is sufficient to mention here only the passage in the Phaedrus (249B-C) where
  it is written that\n                    “man must needs understand the language
  of Forms, passing from\n                    a plurality of perceptions to a unity
  gathered together by\n                    reasoning” (Hackforth, 1952). Since, in
  the very next sentence,\n                    we are informed that “this understanding
  is the recollection of\n                    those things which our souls beheld
  aforetime...,” the intention\n                    of the passage is clear enough.
  But the notion that this unity\n                    (ἕν) is somehow connected with
  a multitude of\n                    perceptions might have been one of the suggestions
  which led Aristotle to\n                    his doctrine of abstraction.It was Aristotle's
  view that form and matter are joined in physical objects\n                    that
  made a theory of abstrac- tion both\n                    possible and necessary:
  possible because forms otherwise could not be known\n                    by way
  of per- ception and necessary because\n                    now perception is the
  only immediate source of cognition. Aristotle uses\n                    the term
  “abstraction”\n                    (ἀφαίρεσις)\n                    in connection
  with the objects of mathematics, which\n                    “Platonists” had held
  were separate from the material\n                    world (Ross, p. 566). Aristotle
  maintained that these mathematical\n                    features were, in fact,
  inseparable from material things but could be\n                    thought of separately.
  In the Metaphysics (1060a\n                    28-1061b 31) the process is described
  as fol-\n                    lows: in the mathematician's investigations, he takes
  away\n                    everything that is sensible, e.g., weight and light-\n
  \                       ness, hardness and softness, heat and cold, and all other\n
  \                   sensible contrarieties, and leaves only quantity and continuity
  in one,\n                    two, or three dimensions, as well as the affections\n
  \                   (πάθη) of these quantities. Elsewhere\n                        (Post.
  Anal. 81b 3; De\n                    anima 431b 12ff.; Nic. Eth. 1142a; De caelo
  III, 1, 299a 15) we are repeatedly informed\n                    that the objects
  of mathematics are treated as separate but cannot exist\n                    separately.
  It is this for- mulation which\n                    is repeated throughout the subsequent
  history of abstraction both by those\n                    who follow Aris- totle
  and by those who reject\n                    his views.A point here is worthy of
  remark. The authors from Boethius to modern times\n                    speak of
  abstracting forms (both accidental and mathematical) from\n                    matter,
  whereas Aristotle (as Owens has pointed out) in de- scribing mathematical abstraction
  speaks of\n                    taking away the sensible qualities, and leaving only
  the quan- titative features of physical objects.Although the process of coming to
  know the univer-\n                    sal from repeated perceptions of particulars
  is notcalled abstraction—Aristotle here uses\n                    “separation”\n
  \                   (χω̂ρίζειν)—there\n                    is at least one passage
  which, indi- rectly,\n                    connects these two activities (Post. Anal.
  81b 3).\n                    In both these cases, induction\n                    (ἐπαγῶγή)\n
  \                   is associated with the process of coming to know the universal,\n
  \                   whether mathematical or physical. In the case of mathematical
  abstraction,\n                    it is sometimes indicated that the observed object
  suggests something which\n                    is not actually presented, but the
  prevailing impression is that the\n                    mathematical features are
  literally in the object, and are discovered by\n                    removing from
  consid- eration all other\n                    sensible qualities.The description
  of cognition given in De anima\n                    and in the Parva naturalia is
  important for\n                    the later devel- opment of the doctrine of\n
  \                   abstraction as we find it in medieval writers. The forms of
  sensible\n                    objects without their matter enter the soul, so that
  we know objects\n                    by the presence of their forms in consciousness.
  The form as it exists in\n                    the soul is, presumably, numerically
  different though specifically the same\n                    as the form in the object
  of perception (De\n                    anima III; VIII, 431b 26ff.). The forms of
  objects existing in\n                    the soul are, Aristotle assumes, the fundamental
  elements of thought\n                    which are the referents of the verbal symbols
  of spoken discourse (De interpretatione, I, 16a 3ff; cf. De anima III, 6, 430a 26-430b
  33). So, in many cases at\n                    any rate, the general terms of discourse
  stand for isolable objects of\n                    intellectual consideration. There
  are, how-\n                    ever, exceptions to this, the most important of which
  are the\n                    analogical or systematically ambiguous terms of metaphysics.
  Still, the\n                    assumption that verbal terms usually stand for affections
  of the soul is\n                    one of the important ingredients of the doctrine
  of abstraction which\n                    was later developed by the medieval philoso-\n
  \                   phers.There are two doctrines of Aristotle which throw some
  light on his views\n                    about abstraction. One is the contention
  that human cognition first\n                    comprehends the generic features
  of physical things and only later\n                    comes to the specific differentiae
  (Physica I, 1).\n                    The other is the view that the essence of an
  organism is discovered\n                    regressively by first knowing the activities,
  then the powers, and by\n                    subsequently discovering the essence
  on which such powers depend (De anima II). The former doctrine indicates that\n
  \                   there are generic con- cepts. The latter\n                    suggests
  that the concepts of essences, in the case of those of organisms,\n                    are
  really no more than conjunctions of powers. But the view that an\n                    essence
  is an essential unity obviously conflicts with this, because the\n                    coexistence
  of powers expressed by a conjunction of formulae could not\n                    constitute
  the sort of unity of essence that Aristotle seemed to have had\n                     in
  mind. It is, therefore, difficult to understand exactly how\n                    the
  form of anything comes to exist in the soul as an essential unity.Two main features,
  then, characterize Aristotle's view of abstraction:\n                    formal
  aspects of physical reality exist in the soul as separate from\n                    matter
  even though such a separation is impossible in the physical\n                    world
  itself. This is true of generic concepts, of mathematical\n                    aspects
  of things, and, of course, the specific concepts of things.\n                    Cognition
  occurs when a form exists in the soul.That abstraction need not involve any falsification
  is insisted upon by the\n                    medievals, and the first state- ment
  of this\n                    is to be found in Aristotle. The mathe-\n                    matician
  is concerned with the shape and size of objects such as the\n                    sun
  or the moon, for example; but he does not consider them as limits of\n                    natural
  bodies, or with any properties of shape or size insofar as they\n                    are
  aspects of physical objects. On the other hand, he separates\n                    shape,
  etc., though without any falsity result-\n                    ing from such conceptual
  separation (Physica II,\n                    2, 193b 33ff.).The accounts which have
  come down concerning the theories of\n                    concept-formation of Stoics
  and Epi- cureans\n                    contain nothing that can properly be described
  as a theory of abstraction.\n                    Neither of these schools accepted
  the form-matter distinction; they both\n                        main- tained a materialistic
  view of\n                    nature, and the Stoics, at least, were nominalists
  in some sense.For the Stoics, the main function of reason was the grasp of the conclusion\n
  \                   of demonstrations such as the existence of gods and their providential\n
  \                   activity. Gen- eral notions\n                    (νουμένα),
  they\n                    maintained, are gained by contact or by resemblance; some
  come from\n                    analogy, still others by composition or contrariety.
  In another\n                    testimony, general notions are said to arise by
  way of enlargement or\n                    diminution of what is perceived, or by
  privation (Diog. Laërt.\n                    VII, 52-53).Epicurus and his school,
  in addition to their atomistic materialism, held\n                    that we see,
  for example, shapes, and think of shapes by virtue of the\n                    entrance
  into the body of something coming from external objects. The efflu- ence of atoms
  coming from the surfaces of\n                    physical objects enters the sense
  organs and produces images.\n                    Universal ideas are stored in the
  mind so that when, for instance, the word\n                    “man” is heard, it
  calls up the shape stored in the\n                    mind. As all this must reduce
  to a physical pattern, it is clear that all\n                    notions are ulti-
  mately derived from\n                    perception by contact, analogy, resemblance,
  or conjunction. None of this\n                    can be called abstraction.Since
  Plotinus rejected the Aristotelian theory of sensory cognition, there\n                    is
  no place for a doctrine of abstraction in his account of our conceptual knowledgeThe
  commentator, Alexander of Aphrodisias, uses the phrase\n                    ἐξ\n
