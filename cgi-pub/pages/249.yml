  a doctrine which accounts for\n                    conceptual knowledge by emana-
  tions of forms\n                    from a suprahuman source. This made it congenial
  to many of the earlier\n                    scholastics of the thirteenth century.Another
  feature of Avicenna's views must be men-\n                        tioned: the doctrine
  of distinctions. This became im- portant for the scholastics of the\n                    thirteenth
  and four- teenth centuries, and\n                    figures in the discussions
  of the seventeenth century. One of the important\n                    sources isYet
  another aspect of Avicenna's thought, important to the history of\n                    abstraction,
  is his doctrine of the common nature. Although Avicenna\n                    vehemently
  denies that universals have any extra-mental existence and\n                    although
  he asseverates that individuals alone exist, he maintains that a\n                    nature
  can be contemplated which, in itself, is neither one nor many\n                    (numerically)
  but is simply the nature that it intrinsically is: horseness\n                    is
  simply horseness. This theory of natures was to be used by the\n                    thirteenth-century
  scholastics in diverse ways. Aquinas draws upon it to\n                    avoid
  the Platonic paradox about the one and the many in his De ente et essentia, and
  it is essential to the\n                    views of Duns Scotus. Accord- ing to
  the\n                    latter, the common nature has a unity less than numerical
  unity so that the\n                    paradox of one nature or form in many individuals
  is again avoided. And\n                    it continues to receive support in the
  fourteenth century in the\n                    critique of Ockham by Richard of
  Campsall:Illa natura... non est pleures nec una (Logica, Ch. 15).This theory that
  a nature as such is neither one nor many is essential to\n                    Scotus'
  doctrine of abstraction. For although such a nature cannot be\n                    separated,
  even by divine power, from the individual differences by\n                    which
  each thing is individuated, it can nonetheless be con- sidered apart from such individuating\n
  \                   features by ab- straction.Al-Ghazali (1058-1111) criticized
  Avicenna's view of abstraction along lines\n                    which immediately
