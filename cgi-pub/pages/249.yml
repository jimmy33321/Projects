  activities. The Active Intellect in\n                    Aristotle's psychology
  was identified with the last Intelligence. In\n                    some of these
  systems, the illuminative activity of the active intellect\n                    consists
  in the radiation of forms into the material world and into the\n                    human
  mind. Attempts to combine this doctrine with the doctrine of\n                    abstraction
  produced strange consequences. In Avicenna's (Ibn Sina,\n                    980-1037)
  treatises on psychol- ogy, for\n                    example, there are various degrees
  of abstrac-\n                    tion of forms which correspond to the ascending
  se- quence of cognitive powers, the sensitive, the\n                    imaginative,
  the estimative, and finally the intellective. His account of\n                    abstraction
  of sensible forms seems to conform to the Aristotelian\n                    psychology
  of taking the form of a material object apart from the\n                    matter
  (Avicenna, Psychology, p. 40). But forms\n                    which have no embodiment
  or which are embodied accidentally must be\n                    received from the
  Agent Intellect when the individual human souls have been\n                    prepared
  by the appropriate sense experience to receive these emana- tions (Avicenna, De\n
  \                       anima 5; cf. Al-Ghazali, Meta- physics, pp. 174ff.). This
  explanation of how we\n                    know the nature of qualities and of things
