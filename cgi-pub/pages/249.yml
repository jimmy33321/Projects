- |2
                      standing) neither images nor a conceptualization of images
- |2
                      would be possible.
- |2
                  Kant's doctrine that pure concepts, i.e., the cate-
- |2
                          gories of the understanding, be at the basis of all con- ceptual thinking thus makes the process of
- |2
                      abstraction subsidiary to and dependent upon faculties which are
- |2
                      logically prior to any process of abstraction from em- pirical data. As more than one writer has recently
- |2
                      pointed out, empirical concepts are more like disposi- tions than like static constituents of
- |2
                      consciousness. There is, however, no suggestion in Kant that abstrac- tion does not occur. That this new
- |2
                      view of the activities of the mind would require an entirely different
- |2
                      account of abstraction is not made very plain in Kant's writings.
- |2
                  In the development of metaphysical Idealism in the post-Kantian
- |2
                      philosophers, the notion of abstraction becomes very general, so general in
- |2
                      fact that the origi- nal meanings of the term
- |2
                      seem almost lost. What makes the matter even more difficult to discuss is
- |2
                      the fact that, among these Idealists, any separation or isolation of
- |2
                      one content or feature of experience or thought from another is condemned
- |2
                      as falsification, so that “to ab-
- |2
                      stract,” “abstract,”
- |2
                      “abstraction,” all acquire a pejora- tive sense. To separate the cognizing subject from
- |2
                      its object, to attend to one discriminable element apart from its
- |2
                      surrounding, and the like, are all condemned as falsifications of reality.
- |2
                      This condemnation rests on the Hegelian doctrine that “the Truth
- |2
                      is the Whole,” i.e., that all aspects of thought and reality are
- |2
