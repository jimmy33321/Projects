  contract it to a numerical unity in the various individ- uals of the species applies
  just as\n                    well to the distinction between the specific and the
  generic features of\n                    a common nature, for these also are formally
  distinct in such a way\n                    that the mind can think of the generic
  nature as such. There is, therefore,\n                    no distortion or falsification
  in the result of abstraction, because abstrac-Thus, the distinctive feature of Scotus'
  contribution to the doctrine of\n                    abstraction depends upon his
  doc- trine of the\n                    formal distinction between the individu-\n
  \                   ating and the common nature which exists prior to any action
  of mind\n                    on the data of observation.\n                        William
  of Ockham.\n                     Ockham uses the term “abstrac-\n                        tion”
  and provides a number of meanings for it, but\n                    he departs from
  his predecessors on one very important point: he denies\n                    that
  we can think as separate what is incapable of existing separately in\n                    reality.
  However, he allows that we can understand one thing without\n                    understanding
  another at the same time even though the two things do, in\n                    fact,
  coexist. Thus he states “To abstract is to understand one\n                    thing
  without under- standing another at\n                    the same time even though
  in reality the one is not separated from the\n                    other, e.g., sometimes
  the intellect understands the whiteness which\n                    is in milk and
  does not understand the sweetness of milk. Abstraction in\n                    this
  sense can belong even to a sense, for a sense can apprehend one\n                    sensible
  without apprehending another” (Expositio physicorum, fol. 111c).In his commentary
  on the Sentences (II, qq. 14, 15\n                    xx) Ockham tells us that the
  abstraction of the agent intellect is twofold.\n                    On the one hand,
  it produces a thought (an intellection) which is either\n                    intuitive
  or abstractive, is wholly abstracted from matter because it\n                    is
  immaterial in itself, and has its existence in some- thing immaterial (i.e., in
  the soul). On the other\n                    hand, the abstraction produces a universal,
  i.e., a universal concept\n                    of a thing in representative existence.In
  still another sense, abstraction occurs when one predicable is predicated\n                    of
  a subject and another pre- dicable is not\n                    predicable of that
  subject even though the latter predicable applies to the\n                    subject.
  This takes place in mathematics. For the mathematician\n                    considers
  only such statements as “Every body is divisible, is\n                    so long
  and so deep,” and ignores statements about bodies\n                    which pertain
  to motion, to the composition of matter and form in physical\n                    things,
  etc.Accordingly, Ockham allows that many things are really distinct which\n                    constitute
  a unity, as in the case of matter and form, or substance and\n                    accident.
  Now it is true that, in such cases, the mind can separate or\n                    divide
  these from one another so as to understand one and not understand\n                    the
  other. But if a and b are\n                    one thing and a may not be really
  distinguished fromb, it is impossible that the mind may divide a fromb so as to
  understand either without understanding\n                    the other (Sent. I,
  d. 2, q. 3, H).Hence, Ockham rejects any abstraction of a common\n                     nature
  or form from its instances in such a way that the mind\n                    can
  contemplate the common nature as such. The only distinction Ockham will\n                    allow
  is the real distinction of one thing from another thing. A distinc- tion between
  the common nature and an\n                    individual difference which Scotus
  had defended is, for Ockham,\n                    entirely out of the question (Sent.
  I d, qq. 1-4).The reason why Ockham can allow the abstraction of matter and form
  in an\n                    individual physical object is because, for him, this
