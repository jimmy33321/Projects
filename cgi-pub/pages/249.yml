  least by divine power. The same\n                    is true of accident and substance.
  An accident can be thought without its\n                    substratum because an
  accident and its substratum are two really\n                    distinct things,
  and one can exist without the other (Sent. II, q. 5, M; cf. I, d. 30, q. 1, P).Thus
