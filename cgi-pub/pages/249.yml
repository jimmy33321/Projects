- |2
                       Berkeley's critique of abstrac- tion
- |2
                      proceeds along lines which were relatively new to his readers but which had
- |2
                      already been worked out by Al-Ghazali in the eleventh century and even
- |2
                      by Ockham in the fourteenth century. If two things (in
- |2
                       Berkeley's philosophy, of course, two ideas) can exist
- |2
                      separately, the mind can abstract one from the other. But if it is granted
- |2
                      that two things cannot exist one apart from the other, i.e., that there
- |2
                      would be a con- tradiction if a were supposed to exist without b
- |2
                      (or conversely), the mind cannot think of a without
- |2
                          b or of b without a. To argue otherwise would be to attrib- ute to the human mind a power which not even God
- |2
                      can be supposed to have or exercise.
- |2
                  Hume adopted Berkeley's critique and elaborated a positive theory of the
- |2
                      function of general terms which goes beyond Berkeley. Although every idea
- |2
                      is particu- lar, some ideas can function as
- |2
                      general ones by being associated with a name of a number of
- |2
                      particulars which resemble one another exactly or only approxi- mately. In the latter case, the
- |2
                      name is associated with a number of qualitatively different but
- |2
                      resembling images. One of these associated images will be domi- nant, the others relatively recessive but,
- |2
                      as Hume puts it, “present in power to be recalled by design or
- |2
                          neces- sity.” Thus, although a
- |2
                      red image may be recalled when the word “color” is
- |2
                      pronounced, heard, read, or re- called, other
- |2
                      color-images less strongly associated with the word
- |2
                      “color” tend to appear in consciousness, are
- |2
                      “present in power,” and will be recalled if there is
- |2
                      danger of a mistakenly narrow use of “color” present- ing itself. This then, is Hume's
- |2
                      alternative to the doc- trine that there are
- |2
                      either genuine images or abstract general ideas. The traditional
- |2
                      explanation of the ori- gin of abstract concepts
- |2
                      persisted, with some modi- fications,
- |2
                      among the philosophers of the eighteenth century.
- |2
                  A considerable advance in the understanding of the nature and function of
- |2
                      concepts seems to have been made by Immanuel Kant. The verb, adjective, and
- |2
                      noun frequently occur in Kant's Critique of Pure
- |2
                      Reason (Werke, A54, A70 [B95], A76, A96)
- |2
                      without any special explanation. But Kant's doctrine of pure as well as a posteriori concepts leaves no doubt that
- |2
                      abstraction alone cannot account for the existence or employment of
- |2
                      concepts (Werke, VII, 400-01). “The form of
- |2
                      a concept, as a discursive representation is always con- structed.” As Kant puts it in the Prolegomena to any Future Metaphysics (para. 20),
- |2
                      empirical concepts would not be possible unless a pure concept were
- |2
                      added to the particular concept which has been ab-
- |2
                          stracted from intuition. And, finally, in the Critique of Pure Reason, the concept is presented as a rule by means of which the imagination can outline,
- |2
                      for exam- ple, the figure of a certain quadruped
- |2
                      (say, a dog) without limiting it to such a
- |2
                      determinate figure as one's experience or concrete images might present.
- |2
                      Kant calls this a schema. Without such a schema (which is an
- |2
                      application of the pure concepts of the under-008
