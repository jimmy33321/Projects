  an image for all other things similar to it (Tahafut..., 1958; cf. Averroës, Tahafut,
  1954). Al-Ghazali may, therefore, be regarded as a precursor\n                    of
  the sort of criticism of abstraction which later nominalists in\n                    Christendom
