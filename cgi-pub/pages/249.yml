  feasible especially to the Fran- ciscans. But we should glance at one of\n                    the
  first at- tempts in this vein by Robert\n                    Grosseteste.In his
  commentary on the Posterior Analytics,\n                    Gros- seteste taught
  that the mind is\n                    capable of knowledge without the aid of the
  senses. Due to its\n                    incarceration in the body, however, the
  mind is darkened and re- quires the aid of sensation. Accordingly,\n                    abstraction
  of forms from the data of sensation is normally re- quired. So the intellect separates
  out for\n                    special con- sideration the features of\n                    things
  which are confused in sensation. Abstraction of forms usually is\n                    derived
  from many individual objects presented to the senses. But the\n                    knowledge
  thus attained is not of the highest grade.A representative view of the Franciscans
  can be found in Matthew of\n                    Aquasparta. Because the human soul
  is a sort of mean between God and\n                    creatures, it has two aspects,
  one of which, the superior part, is\n                    turned to God; the other,
  the inferior part, is turned toward creatures.\n                    According to
  the doctrine of “the two faces of the\n                    soul,” the correct explanation
  of human knowledge is a medium\n                    between the position of Augustine
  and Aristotle.Knowledge of the world is generated in man by sensation, memory, and\n
  \                   experience from which the universal concepts of art and science
  are\n                    derived. But in order fully to understand the natures of
  things thus\n                    abstracted from sensation we require an illumination
  from the Divine Light.\n                    Although we do not see Divine Light
  in our earthly existence, we see the\n                    natures of things by its
  means. The existence of this illumination is\n                    explained as follows:
  we know eternal truths with certainty. These truths\n                    are immutable
  yet everythingMatthew adopts the Augustinian theory that the corporeal world cannot\n
  \                   produce changes in the soul (the inferior cannot affect the
  superior).\n                    Rather the soul is actively aware of changes occurring
  anywhere in the\n                    body. The data which the soul makes from its
  notice of corporeal changes\n                    are rendered intelligible by the
  Agent Intellect which, Matthew says, is\n                    what Aristotle calls
  abstractions. But these\n                    abstractions are understood in the
  light of the immutable rules\n                    provided by divine illumination.
  This combination of “abstrac- tion” and illumination is\n                    to
  be found in a number of Franciscan thinkers of the thirteenth century.\n                        Saint
  Thomas Aquinas.\n                     Aquinas expounds a theory of abstraction according
  to which things\n                    (in the sense of objects of apprehension) can
  be considered, one\n                    aspect apart from another, in cases in which
  the two things cannot exist\n                    separated from one another. In
  cases in which one thing can exist apart\n                    from another we should
  speak of “separation” rather\n                    than abstraction (Commentary on
  Boethius' De\n                    Trinitate, Q5, a.3). Since substance, which is
  the intelligible matter\n                    of quantity, can exist without quantity,
  it is possible to consider\n                    substance without quantity. Again,
  to consider “ani- mal” without considering\n                    “stone” is not to
  abstractanimal from stone. Thus it is only\n                    in cases where things
  cannot exist separately but can be considered separately that we can properly speak
  of abstraction.Abstraction is of two kinds: the one, mathematical abstraction, involves
  a\n                    consideration of form from sen- sible matter.\n                    The
  other is the abstraction of the univer-\n                    sal from the particular.
  The possibility of abstraction depends on\n                    the fact that things
  (features of things) exist in one way in the realm of\n                    matter,
  but in another in an intellect which apprehends them. Thus, because\n                    the
  mind is immaterial, the natures of material things exist in the\n                    mind
  in a way suitable to the mind, i.e., they have an immaterial existence\n                    in
  the mind. But the simple apprehension of the mind does not involve\n                    any
  assertion that the features of things exist thus in reality,\n                    because
  simple apprehension is not an act which asserts or denies anything\n                    at
  all. The mathematical abstraction which considers only the quantitative\n                    features
  of phys- ical things does not assert\n                    that lines, planes, etc.,
  exist independently of such objects. It merely\n                    considers these
  features without attending to other aspects of\n                    physical objects,
  although the mathematical or quantitative features\n                    cannot exist
  isolated from physical objects.In the case of the abstraction of the universal from
  particulars, the mind\n                    considers the specific nature of, say,
  man or dog, apart from the\n                    individuating aspects\n                     of
  individual men or dogs. Again, abstrahentium\n                        non est mendacium
  (“abstraction is not\n                    falsification”) be- cause the mind\n                    does
  not assert that the specific nature of man can exist apart from\n                    particular
  men.The generic nature common to several species can be abstracted so that the\n
  \                   mind thinks only of the generic aspect of these several species
  and ignores\n                    the specific differences. “What is joined in reality,
  the\n                    intellect can at times receive separately, when one of
  the elements is not\n                    included in the notion of the other” (Summa\n
  \                       contra gentiles I, c. 54, para. 3). So, because the concept\n
  \                   of the genus “animal” does not explicitly contain the\n                    concept
  of, say, “rational,” the mind can consider\n                    “animal” without
  considering any particular kind of\n                    animal. But this “animal”
  is not something existing\n                    apart from particular kinds of animal
  any more than these particular kinds\n                    can exist apart from indi-
  vidual animals.\n                    Only in the mind that apprehends the form of
  animal stripped of its\n                    individuating and speci- fying\n                    characteristics
