  ob- taining any\n                    form in consciousness as separated from the
  material which it determines in\n                    the external world, and it
  is from this source (Alexander, De anima, pp. 107, 34) that Boethius derived his\n
  \                   account of abstraction (In Isagogen Porphyrii\n                    commenta
  I, 11).According to Boethius, there are many things which cannot actually be\n                    separated
  but which are separated by the soul and by\n                    thought—e.g., no
  one can actually separate a triangle from its\n                    material substratum,
  but a person can mentally separate the triangle and\n                    its properties
  from matter, and contemplate it. This sepa- ration does not involve any falsification
  because falsifi- cation can only occur when\n                    something is asserted
  to exist separately which does not or cannot exist\n                        sepa-
  rately. Thus the separation\n                    achieved by abstraction is not
  only not false, but is indispensable to the\n                    discovery of truth.
  This means, we propose, that abstraction provides\n                    the concepts
  which are to be united in affirm-\n                        ative propositions which
  truly state what charac- teristics things possess.This account of abstraction follows
  along lines al-\n                        ready laid down by Aristotle and is repeated,
  with elaborations,\n                    by the logicians of the twelfth century.
  Thus Abelard tells us that,\n                    although matter and form are always
  together, the mind can consider each\n                        sepa- rately. Thus
  abstraction does not\n                    falsify because there is no assertion
  that anything has just the\n                    abstracted property and no others.
  The mind considers only one feature\n                    but does not assert its
  separation in fact from other features.\n                    “For the thing does
  not have only it, but the thing is\n                    considered only as having
  it” (Logica\n                        ingredientibus). John of Salisbury provides
  a similar\n                    account. In abstracting a line or surface, the abstracting
  intellect does\n                    not conceive it as existing apart from matter.
  Abstraction is simply a\n                    contemplation of form without considering
  its matter even though the\n                    form cannot exist without the matter
  (Metalogicon\n                    II, Ch. 20). Again, some things resemble others
  and the mind abstracts\n                    from these particular individuals and
  con\n                    siders only the resemblance. In this way, the concept of\n
  \                   “man” is abstracted from the perceptions of individ- uals, and
  the concept of\n                    “animal” from man, horse, etc. (ibid.).Similar
  views about abstraction are developed by the anonymous author of\n                        De
  intellectibus (cf. V. Cousin, 1859)\n                    and it is clear that this
  general agreement can be accounted for by the\n                    fact that all
  the schoolmen of this period read Boethius, and, perhaps,\n                    also
  by the influence of Abelard.The Arabic translations of Aristotle and some of his
  earlier Greek\n                    commentators made the doctrine of ab-\n                    straction
  available to the Islamic and Jewish philoso- phers. But there were also translations
  or epitomes\n                    of the writings of Plotinus and Proclus and, even
