  like Hume, he practically rejected the\n                    distinction of reason.
  The result was a rejection of the central tenet of\n                    the classi-
  cal doctrine of abstraction, set\n                    forth by Aristotle and defended,
  in one form or another, by many of\n                    the scholastics of the twelfth
  and later centuries.\n                        Descartes.\n                     There
  were many elaborations of the Thomistic doctrine among the\n                    later
  scholastics of the fifteenth and sixteenth centuries by Cajetan,\n                    Suarez,
  John of St. Thomas and others. Suarez in particular, was\n                    responsible
  for sharpening the differences between abstraction and\n                    distinction
  (or “separation” as Saint Thomas had\n                    called it). And this,
  in turn, was almost certainly the immediate source of\n                    Descartes'
  views.While Descartes allows that abstraction takes place in the mind, he is\n                    always
  at pains to notice that abstrac- tion\n                    renders our concepts
  inadequate in such a way that we cannot discover the\n                    important
  distinction of things. Thus, the distinction of reason by which\n                    a
  substance is distinguished from its principal attribute (of thought\n                    or
  extension as the case may be) is effected by abstracting one from the\n                    other.
  This is accomplished only with some difficulty and the result does\n                    not
  corre- spond with anything in the way of\n                    a real separation
  of a substance from its nature or attribute (Principles of Philosophy, I, 63). Thus
  the valuable\n                    operation of the mind is that which provides us
  with a real distinc- tion. This Descartes sometimes calls\n                    “exclusion.”
  The principal difference which Descartes\n                    makes between abstraction
  and exclusion is that, in the case of abstrac- tion we consider one thing without\n
  \                   considering that from which abstraction has been made and so
  may not\n                    be aware that abstraction has rendered a concept in-\n
  \                       adequate, whereas in distinguishing one thing\n                    from
  another, we must keep both clearly before us. Consid- ering an abstraction by itself
  prevents us from knowingThe influence of Descartes on the so-called Port-\n                        Royal
  Logic of Antoine Arnauld (1612-94) is obvious. But this\n                    famous
  treatise presents an account of abstrac-\n                        tion which agrees
  in essential features with the stand- ard medieval view. Arnauld had argued, in
  his\n                    critique of Descartes, that the genus can be conceived
  without\n                    conceiving its species so that, for example, one can
  conceive figure\n                    without conceiving any of the charac-\n                    teristics
  proper to such a particular figure as a circle\n                    (“Fourth Objections”).
  Again, length can be conceived\n                    without breadth or depth. But
  such abstraction, prop-\n                        erly so-called, is only between
  aspects of things which are only\n                    distinct by a distinction
  of reason. Where things really distinct are\n                    distinguished,
  abstraction does not occur (La Logique\n                        ou l'art de penser
  [1662], Part I, Ch. 5).\n                        John Locke.\n                     The
  discussion of abstraction which is perhaps most familiar to\n                    modern
  readers is to be found in Locke's Essay Concerning\n                        Human
  Understanding.Words become general by being made the signs of general ideas; and\n
  \                           ideas become general by separating from them the circumstances
  of\n                            time and place, and any other ideas that may determine
  them to this\n                            or that particular existence. By this
  way of abstraction they are\n                            made capable of repre-
  senting more\n                            individuals than one; each of which having
  in it a conformity to\n                            that abstract idea, is (as we
  call it) of that sort\n                        (Book III, Ch. 3, para. 6).\n                    He
  goes on to suggest immediately that nothing new is introduced in this\n                    process
  but that it is rather a process of omitting all individuating\n                    features,
  and re- taining only what is common\n                    to all of a set of resem-
  bling particulars.\n                    This omission, he explains elsewhere (Book
  II, Ch. 13, para. 13), is a kind\n                    of partial consid- eration
  which does not\n                    imply a separation. But Locke applies the notion
  of abstraction to cases\n                    which go beyond the mere omission of
  particular spatiotemporal\n                    determinations. In the famous example
  of forming the general idea of a\n                    triangle, Locke says that
  this idea of triangle in general is\n                    “something imperfect that
  cannot exist, an idea wherein some\n                    parts of several different
  and inconsistent ideas are put\n                    together” (Book IV, Ch. 7, para.
  9). Whatever Locke may have\n                    thought this “putting together”
  amounted to, it is\n                    certainly not achieved simply by omitting
  particularizing features of\n                    several particular triangles. The
  fact is that no single doctrine of\n                    abstraction can be found
  in Locke, as I. A. Aaron has shown (Aaron, 1937).\n                        Berkeley
  and Hume.\n                     Berkeley's critique of abstrac- tion\n                    proceeds
  along lines which were relatively new to his readers but which had\n                    already
  been worked out by Al-Ghazali in the eleventh century and even\n                    by
  Ockham in the fourteenth century. If two things (in\n                     Berkeley's
  philosophy, of course, two ideas) can exist\n                    separately, the
  mind can abstract one from the other. But if it is granted\n                    that
  two things cannot exist one apart from the other, i.e., that there\n                    would
  be a con- tradiction if a were supposed to exist without b\n                    (or
  conversely), the mind cannot think of a without\n                        b or of
  b without a. To argue otherwise would be to attrib- ute to the human mind a power
  which not even God\n                    can be supposed to have or exercise.Hume
  adopted Berkeley's critique and elaborated a positive theory of the\n                    function
  of general terms which goes beyond Berkeley. Although every idea\n                    is
  particu- lar, some ideas can function as\n                    general ones by being
  associated with a name of a number of\n                    particulars which resemble
  one another exactly or only approxi- mately. In the latter case, the\n                    name
  is associated with a number of qualitatively different but\n                    resembling
  images. One of these associated images will be domi- nant, the others relatively
  recessive but,\n                    as Hume puts it, “present in power to be recalled
  by design or\n                        neces- sity.” Thus, although a\n                    red
  image may be recalled when the word “color” is\n                    pronounced,
  heard, read, or re- called, other\n                    color-images less strongly
  associated with the word\n                    “color” tend to appear in consciousness,
  are\n                    “present in power,” and will be recalled if there is\n
  \                   danger of a mistakenly narrow use of “color” present- ing itself.
  This then, is Hume's\n                    alternative to the doc- trine that there
  are\n                    either genuine images or abstract general ideas. The traditional\n
  \                   explanation of the ori- gin of abstract concepts\n                    persisted,
  with some modi- fications,\n                    among the philosophers of the eighteenth
  century.A considerable advance in the understanding of the nature and function of\n
  \                   concepts seems to have been made by Immanuel Kant. The verb,
  adjective, and\n                    noun frequently occur in Kant's Critique of
  Pure\n                    Reason (Werke, A54, A70 [B95], A76, A96)\n                    without
  any special explanation. But Kant's doctrine of pure as well as a posteriori concepts
  leaves no doubt that\n                    abstraction alone cannot account for the
  existence or employment of\n                    concepts (Werke, VII, 400-01). “The
  form of\n                    a concept, as a discursive representation is always
  con- structed.” As Kant puts it in the Prolegomena to any Future Metaphysics (para.
  20),\n                    empirical concepts would not be possible unless a pure
  concept were\n                    added to the particular concept which has been
  ab-\n                        stracted from intuition. And, finally, in the Critique
  of Pure Reason, the concept is presented as a rule by means of which the imagination
  can outline,\n                    for exam- ple, the figure of a certain quadruped\n
  \                   (say, a dog) without limiting it to such a\n                    determinate
  figure as one's experience or concrete images might present.\n                    Kant
  calls this a schema. Without such a schema (which is an\n                    application
  of the pure concepts of the under-Kant's doctrine that pure concepts, i.e., the
  cate-\n                        gories of the understanding, be at the basis of all
  con- ceptual thinking thus makes the process of\n                    abstraction
  subsidiary to and dependent upon faculties which are\n                    logically
  prior to any process of abstraction from em- pirical data. As more than one writer
  has recently\n                    pointed out, empirical concepts are more like
  disposi- tions than like static constituents of\n                    consciousness.
  There is, however, no suggestion in Kant that abstrac- tion does not occur. That
  this new\n                    view of the activities of the mind would require an
  entirely different\n                    account of abstraction is not made very
  plain in Kant's writings.In the development of metaphysical Idealism in the post-Kantian\n
  \                   philosophers, the notion of abstraction becomes very general,
  so general in\n                    fact that the origi- nal meanings of the term\n
  \                   seem almost lost. What makes the matter even more difficult
  to discuss is\n                    the fact that, among these Idealists, any separation
  or isolation of\n                    one content or feature of experience or thought
  from another is condemned\n                    as falsification, so that “to ab-\n
  \                   stract,” “abstract,”\n                    “abstraction,” all
  acquire a pejora- tive sense. To separate the cognizing subject from\n                    its
  object, to attend to one discriminable element apart from its\n                    surrounding,
  and the like, are all condemned as falsifications of reality.\n                    This
  condemnation rests on the Hegelian doctrine that “the Truth\n                    is
  the Whole,” i.e., that all aspects of thought and reality are\n                        dialecti-
  cally interconnected.Other more significant attacks on the doctrine that general
  concepts result\n                    from abstraction come from Husserl's thorough
  critique of Locke and his\n                        eight- eenth-century critics.\n
  \                   While insisting on the absurdity of Locke's doctrine, Husserl
  attacked with\n                    equal vehe- mence the theories of Berkeley,\n
  \                   Hume, and Mill. He insisted that the general attributes are
  given to con- sciousness initially, and thus\n                    repudiated the
  traditional doctrine of abstraction. There are similar views\n                    to
  be found in some of the writings of Whitehead and San- tayana. The “eternal objects”
  of\n                    Whitehead and the “essences” of Santayana are\n                    supposed
  to be discoveries rather than constructions; they are not the\n                    results
  of creations of mental activities, and thus are not the result\n                    of
  abstraction as it was traditionally expounded, although the accounts of\n                    abstraction
  in terms of atten- tion and\n                    comparisons would be consistent
  with such views.One of the most significant critiques of abstraction comes from
  Gottlob\n                    Frege, in his Grundlagen der Arithmetik\n                    (1884).
  While Frege appears to allow that “color, weight, and\n                    hardness”
  are abstracted from ob-\n                    jects, he holds that number is not
  so abstracted.\n                    His theory of the concept of cardinal number
  makes it\n                     impossible to obtain the number concept by simply
  omitting\n                    features of empirically accessible objects. Because
  a number is a\n                    “property” of properties, it is not available
  from\n                    empirical inspection of individuals. And if we examine
  Frege's definitions\n                    of particular finite cardinals we see at
  once why the notion of cardi- nal numbers can hardly be extracted as\n                    traditional
  abstraction doctrines suggest. The number one, for\n                    example,
  is a characteristic of any “property F”\n                    which satisfies the
  following condition: there is that which is F and which is the same as anything
  which is F, more exactly: (∃x)(Fx(y)(Fy. ⊃. y = x). It is readily seen, if we remove
  the expression\n                        “F” from the above formula\n                    thus
  obtaining (∃x). (–x. (y) –y. ∃. y = x, that the property of F is\n                    expressible
  solely in terms of logical constants. Now because these\n                    constants
  function in discourse in a manner that is not compara- ble with the way indicative
  or\n                    descriptive expressions function, it is hardly surprising
  that there is\n                    nothing available empirically from which they
  can be ab- stracted or upon which attention may be concentrated.\n                    A
  psychological account of the origin of the notion of number will\n                    doubtless
  be a very complicated affair but it will necessarily be radically\n                    different
  from ab-\n                        straction.The technique employed by Frege, Georg
  Cantor, and some others to elucidate\n                    the mathematical notions
