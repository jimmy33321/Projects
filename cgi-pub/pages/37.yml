  book concerns the origins of mathematical problem solving at the internationally
  active Osram and Telefunken Corporations during the golden years of broadcasting
  and electron tube research. The woman scientist Iris Runge, who received an interdisciplinary
  education at the University of Göttingen, was long employed as the sole mathematical
  authority at these companies in Berlin. It will be shown how mathematical connections
  were made between statistics and quality control, and between physical-chemical
  models and the actual problems of mass production. The organization of industrial
  laboratories, the relationship between theoretical and experimental work, and the
  role of mathematicians in these settings will also be explained. By investigating
  the social, economic, and political conditions that unfolded from the time of the
  German Empire until the end of the Second World War, the book hopes to build a bridge
  between specialized fields &#8211; mathematics and engineering &#8211; and the general
  culture of a particular era. It hopes, furthermore, to build a bridge between the
  history of science and industry, on the one hand, and the fields of Gender and Women&#8217;s
  Studies on the other. Finally, by examining the life and work of numerous industrial
