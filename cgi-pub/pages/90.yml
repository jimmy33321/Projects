- "            faith healing, and reincarnation (Committee\r\n"
- "            for the Scientific Investigation of Claims of the Paranormal 2003).[29]
  Those 10 items were extrasensory\r\n"
- "              perception (ESP), that houses can be haunted, ghosts/that spirits\r\n"
- "              of dead people can come back in certain places/situations, telepathy/communication\r\n"
- "              between minds without using traditional senses, clairvoyance/the\r\n"
