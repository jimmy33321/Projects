  Figure 7-7   Figure 7-8 Figure 7-9  Print this chapter (1.0MB)U.S. middle and high
  school students may not do as well in math\r\n                and science as their
  counterparts in some other countries (see\r\n                chapter 1, \"Elementary
  and Secondary Education\"). U.S.\r\n                adults, however, seem to be
  slightly or somewhat more knowledgeable\r\n          about science than their counterparts
  in other countries.It is\r\n            important to have some knowledge of basic
  scientific facts, concepts,\r\n            and vocabulary. Those who possess such
  knowledge are able to\r\n            follow science news and participate in public
  discourse on science-related\r\n            issues. Having appreciation for the
  scientific process may be\r\n            even more important. Knowing how science
  works, i.e., understanding\r\n            how ideas are investigated and either
  accepted or rejected, is\r\n            valuable not only in keeping up with important
  science-related\r\n            issues and participating meaningfully in the political
  process,\r\n            but also in evaluating and assessing the validity of various\r\n
  \           types of claims people encounter on a daily basis (including\r\n            those
  that are pseudoscientific) (Maienschein 1999).Surveys conducted\r\n            in
  the United States and other countries reveal that most citizens\r\n            do
  not have a firm grasp of basic scientific facts and concepts,\r\n            nor
  do they have an understanding of the scientific process. In addition,\r\n            belief
  in pseudoscience seems to be widespread, not only in the United\r\n            States
  but in other countries as well. This section explores these\r\n            three
  indicators of scientific literacy. (Scientific\r\n            literacy is\r\n            defined
  here as knowing basic facts and concepts about science and\r\n            having
  an understanding of how science works.)[17] International Patterns and TrendsA substantial
  number of people throughout the world appear to\r\n                be unable to
