  survey respondents were also asked to explain in their own words\r\n            what
  it means to study something scientifically. In 2004, only 23%\r\n            of
  respondents gave a response that indicated they knew what it meant.[26]Although\r\n
  \           39% of Americans surveyed in 2004 correctly answered all three questions\r\n
  \           about the nature of scientific inquiry, 61% did not.[27] This lack\r\n
  \           of understanding may explain why a substantial portion of the population\r\n
  \           believes in various forms of pseudoscience. Top of page Although S&T
  are held in high esteem throughout the modern\r\n                world, pseudoscientific
  beliefs continue to thrive. Such beliefs\r\n                coexist alongside society's
  professed respect for science and\r\n            the scientific process.A recent
  study of 20 years of survey data\r\n            collected by NSF concluded that
  \"many Americans accept pseudoscientific\r\n            beliefs,\" such\r\n                as
  astrology, lucky numbers, the existence of unidentified flying\r\n                objects
  (UFOs), extrasensory perception (ESP), and magnetic therapy\r\n                (Losh
  et al. 2003). Such beliefs indicate a lack of understanding\r\n                of
  how science works and how evidence is investigated and subsequently\r\n                determined
  to be either valid or not. Scientists, educators,\r\n            and others are
  concerned that people have not acquired the critical\r\n                thinking
  skills they need to distinguish fact from fiction. The\r\n                science
  community and those whose job it is to communicate information\r\n                about
  science to the public have been particularly concerned\r\n            about the
  public's susceptibility to unproven claims that could adversely\r\n                affect
  their health, safety, and pocketbooks (NIST 2002). (See\r\n            sidebar,
  \"Sense About Science.\")Pseudoscience has been\r\n                defined as \"claims
  presented so that\r\n                they appear [to be] scientific even though
  they lack supporting\r\n                evidence and plausibility\" (Shermer\r\n
  \               1997, p. 33).[28] In contrast,\r\n                science is \"a
  set of methods designed to describe and interpret\r\n                observed and
  inferred phenomena, past or present, and aimed at\r\n                building a
  testable body of knowledge open to rejection or confirmation\" (Shermer\r\n            1997,
  p. 17).Belief in pseudoscience increased significantly\r\n                during
  the 1990s and into the early part of this decade (Newport\r\n                and
  Strausberg 2001) and then fell somewhat between 2001\r\n                and 2005
