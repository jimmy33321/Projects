- "                appear not to have a firm grasp of the nature of the scientific\r\n"
- "            process. The same is true of Europeans.In 2001, both the NSF\r\n"
- "            survey and the Eurobarometer asked respondents questions designed\r\n"
- "            to test their knowledge of two important aspects of scientific\r\n"
- "            literacy: how an experiment is conducted and their understanding\r\n"
- "            of probability.[25] Only\r\n"
- "            43% of Americans and 37% of Europeans answered the experiment question\r\n"
- "            correctly. Both groups did better with probability: 57% of Americans\r\n"
- "            and 69% of Europeans answered that question correctly. In 2004, 46%\r\n"
- "            of Americans answered the experiment question correctly, and 64%\r\n"
- "            gave a correct answer to the probability questions (appendix\r\n"
- "            table 7-13 ).\r\n"
- "            NSF survey respondents were also asked to explain in their own words\r\n"
- "            what it means to study something scientifically. In 2004, only 23%\r\n"
- "            of respondents gave a response that indicated they knew what it meant.[26]Although\r\n"
- "            39% of Americans surveyed in 2004 correctly answered all three questions\r\n"
- "            about the nature of scientific inquiry, 61% did not.[27] This lack\r\n"
- "            of understanding may explain why a substantial portion of the population\r\n"
- "            believes in various forms of pseudoscience. Top of page Although S&T
  are held in high esteem throughout the modern\r\n"
- "                world, pseudoscientific beliefs continue to thrive. Such beliefs\r\n"
- "                coexist alongside society's professed respect for science and\r\n"
- "            the scientific process.A recent study of 20 years of survey data\r\n"
- "            collected by NSF concluded that \"many Americans accept pseudoscientific\r\n"
- "            beliefs,\" such\r\n"
- "                as astrology, lucky numbers, the existence of unidentified flying\r\n"
- "                objects (UFOs), extrasensory perception (ESP), and magnetic therapy\r\n"
- "                (Losh et al. 2003). Such beliefs indicate a lack of understanding\r\n"
- "                of how science works and how evidence is investigated and subsequently\r\n"
- "                determined to be either valid or not. Scientists, educators,\r\n"
- "            and others are concerned that people have not acquired the critical\r\n"
- "                thinking skills they need to distinguish fact from fiction. The\r\n"
- "                science community and those whose job it is to communicate information\r\n"
- "                about science to the public have been particularly concerned\r\n"
- "            about the public's susceptibility to unproven claims that could adversely\r\n"
- "                affect their health, safety, and pocketbooks (NIST 2002). (See\r\n"
- "            sidebar, \"Sense About Science.\")Pseudoscience has been\r\n"
- "                defined as \"claims presented so that\r\n"
- "                they appear [to be] scientific even though they lack supporting\r\n"
- "                evidence and plausibility\" (Shermer\r\n"
- "                1997, p. 33).[28] In contrast,\r\n"
- "                science is \"a set of methods designed to describe and interpret\r\n"
- "                observed and inferred phenomena, past or present, and aimed at\r\n"
- "                building a testable body of knowledge open to rejection or confirmation\"
  (Shermer\r\n"
- "            1997, p. 17).Belief in pseudoscience increased significantly\r\n"
- "                during the 1990s and into the early part of this decade (Newport\r\n"
- "                and Strausberg 2001) and then fell somewhat between 2001\r\n"
- "                and 2005 (figure 7-8 ).\r\n"
- "                The largest declines were in the number of people who believe\r\n"
- "                in ESP, clairvoyance, ghosts, mentally communicating with the\r\n"
- "                dead, and channeling.  Nevertheless, about three-fourths\r\n"
- "                of Americans hold at least one pseudoscientific belief; i.e.,\r\n"
- "                they believed in at least 1 of the 10 survey items (similar to\r\n"
- "                the percentage recorded in 2001).[29]            In addition, 22%
  believed in five or more of the items, 32% believed\r\n"
- "            in four, and 57% believed in two. However, only 1% believed in\r\n"
- "            all 10 (Moore 2005b).Belief\r\n"
- "                in pseudoscience is widespread. For example, at least a quarter\r\n"
- "                of the U.S. population believes in astrology, i.e., that the\r\n"
- "                position of the stars and planets can affect people's lives.\r\n"
- "                Although two-thirds (66%) of those queried in 2004 said that\r\n"
- "                astrology is \"not at all scientific,\" about one-third\r\n"
- "                considered it at least \"sort of scientific\" (appendix\r\n"
- "            table 7-14 ).[30]Belief in astrology may be more prevalent in Europe.\r\n"
- "                In 2001, 53% of Europeans surveyed thought astrology is \"rather\r\n"
- "                scientific\" and\r\n"
- "                only a minority (39%) said it is not at all scientific. In the\r\n"
- "                2005 survey, Europeans were asked whether or not they considered\r\n"
- "                certain subjects to be scientific, using a 5-point scale (with\r\n"
- "                higher values indicating that a subject is more scientific).\r\n"
- "                About 4 out of 10 (41%) of those surveyed gave responses of 4\r\n"
- "                or 5 for astrology, the same as the score for economics. However,\r\n"
- "                when the survey used the word \"horoscopes\" instead\r\n"
- "                of astrology, only 13% gave a response of 4 or 5. Disciplines\r\n"
- "                most likely to be considered scientific by Europeans were medicine\r\n"
- "                (89%), physics (83%), biology (75%), mathematics (72%), astronomy\r\n"
- "                (70%), and psychology (53%). History (34%) and homeopathy (33%)\r\n"
- "                were at the bottom of the list (European Commission 2005a). Comparable\r\n"
- "            U.S. data on the various disciplines do not exist.Europeans\r\n"
- "                were more likely than Americans to agree that \"some\r\n"
- "                numbers are particularly lucky for some people.\" The percentages\r\n"
- "            in Europe were 37% (2005) and 32% (2001).[31]In the United States,\r\n"
- "                skepticism about astrology is strongly related to level of education:\r\n"
- "                in 2004, 81% of college graduates said that astrology is \"not\r\n"
- "                at all scientific,\" compared with 51%\r\n"
- "                of those with less than a high school education and 62% of those\r\n"
- "                who had completed high school but not college. In Europe, however,\r\n"
- "                respondents with college degrees were just as likely as others\r\n"
- "            to claim that astrology is scientific.In the United States, belief\r\n"
- "                in astrology is also related to level of income (which, in turn,\r\n"
- "                is related to education). Those in higher income brackets were\r\n"
- "                less likely than others to say that astrology is either very\r\n"
- "            or sort of scientific.Like astrology in the United States and\r\n"
- "            Europe, fortune telling is common in China and South Korea. However,\r\n"
- "            only 1% of Chinese survey respondents said fortune telling is very\r\n"
- "            scientific and 10% thought it is \"a bit\" scientific. In\r\n"
- "            contrast, 74% answered either \"not at all scientific\" or \"not\r\n"
- "                very scientific.\" A similar item on a South Korean survey\r\n"
- "                showed a larger percentage (37%) of respondents answering either
  \"very\r\n"
- "                scientific\" or \"sort of scientific\" (figure 7-9 ;\r\n"
- "                appendix table 7-15 ).Surveys conducted by NSF and other organizations
  suggest that at\r\n"
- "            least half of the U.S. public believes in the existence of ESP (CBS\r\n"
- "            News 2002), and a sizable minority believes in UFOs and that aliens\r\n"
- "            have landed on Earth. In the 2001 NSF survey, 60% of respondents\r\n"
- "            agreed that   \"some people possess psychic powers or ESP,\" and\r\n"
- "                  30% agreed that \"some of the unidentified flying objects that\r\n"
- "                  have been reported are really space vehicles from other civilizations.\"
  Similarly,\r\n"
- "                  one-third of the Chinese respondents (33%) believed in the existence\r\n"
- "          of aliens.Top of page In 1999, the Kansas State Board of Education decided
  to delete evolution\r\n"
- "            from the state's science standards. The action received widespread\r\n"
- "            press coverage and sparked an outcry in the science community. Most\r\n"
- "            of the public also disagreed with the decision, which was reversed\r\n"
- "            after board members who had voted for the change were defeated in\r\n"
- "          the next election.Thus began another round of attacks on the teaching\r\n"
- "  of evolution in public school classrooms. Similar eruptions have been occurring\r\n"
- "  since the landmark 1925 Scopes \"monkey\" trial. Although\r\n"
- "  Tennessee teacher John Scopes was convicted, science ended up being\r\n"
- "  the true victor, according to the history books and thanks to the\r\n"
- "  play Inherit the Wind. The next milestone occurred in 1987 when the\r\n"
- "  Supreme Court struck down a Louisiana law that prohibited the teaching\r\n"
- "  of evolution unless equal time was given to creationism.The National Center\r\n"
- "  for Science Education (NCSE) tracks attacks on the teaching of evolution in\r\n"
- "  the United States and around the world. In general, the recent controversies\r\n"
- "  have come from two directions: a push to introduce \"intelligent design\" in\r\n"
- "  science classrooms as a viable alternative to evolution[*] and efforts to add\r\n"
- "  evolution disclaimers to science textbooks. Recently, legislatures or school\r\n"
- "  boards in about 20 states have considered allowing the teaching of\r\n"
- "  alternatives to evolution in science classrooms. Controversies making\r\n"
- "  national headlines include the following:In addition to the way science is taught
  (or\r\n"
- "  not taught) in classrooms,[†] battles\r\n"
- "  over other issues have erupted in other places in recent years:This kind of controversy
  is almost absent in other industrialized\r\n"
- "      nations. However, that may be changing. For example, since 2002,\r\n"
- "      the teaching of creationism at a small group of privately financed\r\n"
- "      state schools in northeast England has triggered a considerable amount\r\n"
- "      of debate in Parliament (Pincock 2005).[*] The theory of intelligent design\r\n"
- "      holds that life is too complex to have happened by chance and that, therefore,\r\n"
- "      some sort of intelligent designer must be responsible. Critics claim that\r\n"
- "      this theory is simply a more sophisticated form of creationism (which the\r\n"
- "      courts have said may not be taught in public schools). They argue that\r\n"
- "      intelligent design theory has nothing to do with science because its assertions\r\n"
- "      are not falsiable: they cannot be tested or observed and cannot undergo\r\n"
- "      experimentation. In contrast, \"[evolution] has been directly\r\n"
- "      observed in operation not only in the laboratory but also in the\r\n"
- "      field. Where there is still room for argument and discussion is in\r\n"
- "      the precise contributions of different mechanisms to evolutionary\r\n"
- "      change. In this vibrant debate, intelligent design offers no meaningful\r\n"
- "      contribution.\" According to Eugenie C. Scott, president of the\r\n"
- "      National Center for Science Education, \"There aren't any alternative\r\n"
- "      scientic theories to evolution.\" In October 2002, the American\r\n"
- "      Association for the Advancement of Science Board of Directors passed\r\n"
- "      a resolution on intelligent design that \"calls upon its members\r\n"
- "      to assist those engaged in overseeing science education policy to\r\n"
- "      understand the nature of science, the content of contemporary evolutionary\r\n"
- "      theory and the inappropriateness of 'intelligent design theory' as\r\n"
- "      a subject matter for science education.\"[†] Although they are using teaching
  guides and textbooks that meet the\r\n"
- "      approval of biologists, some teachers avoid mentioning evolution in their\r\n"
- "      classrooms because their superintendents or principals discourage them\r\n"
- "      from discussing it or because of opposition in the communities in which they\r\n"
- "      teach. This approach can take the form of assigning the material on evolution\r\n"
- "      to be read, but not discussing it in class (Dean\r\n"
- "      2005)Top of page A new group, Sense About Science, was recently formed in
  the United\r\n"
- "              Kingdom. Its goal is to help scientists and their institutions\r\n"
- "              educate the press and the public about the importance of peer review.\r\n"
- "              Recent scares-such as the possibility that radiation from mobile\r\n"
- "              phones poses health risks, that the MMR (measles, mumps, and rubella)\r\n"
- "              vaccine can cause autism, and that acrylamide in fried foods can\r\n"
- "              cause cancer-could be put into perspective if the press and the\r\n"
- "              public understood how the scientific process is used to distinguish\r\n"
- "              between claims that are valid and those that are not. A poll commissioned\r\n"
- "              in 2004 by the Science Media Centre and the journal Nature and\r\n"
- "              conducted by the London-based market-research company MORI revealed\r\n"
- "              that almost three-fourths of the UK public does not know what peer\r\n"
- "              review is. Sense About Science plans to work with research and\r\n"
- "              educational bodies to encourage teaching about peer review in schools\r\n"
- "              and universities (Sense About Science 2004).Top of page [17] Researchers
  have concluded\r\n"
- "              that fewer than one-fifth of Americans meet a minimal standard\r\n"
- "            of civic scientific literacy (Miller, Pardo, and Niwa 1997).[18]              In
  Europe, residents of Sweden, the Czech Republic, Finland, the\r\n"
- "              Netherlands, Norway, Denmark, and Slovenia have the highest rates\r\n"
- "            of scientific knowledge, and Portugal, Malta, Latvia, Bulgaria, Cyprus\r\n"
- "            and Turkey the lowest. Also, in Europe, men, persons between the\r\n"
- "            ages of 15 and 54, those with more years of formal schooling, and\r\n"
- "            those who do not attend religious services are more likely than others\r\n"
- "            to provide correct responses to questions designed to test their\r\n"
- "            knowledge of science (European Commission\r\n"
- "            2005a).  [19] In China, only 1.4% of the population\r\n"
- "              possessed basic scientific literacy in 2001. The percentage was\r\n"
- "              higher among men (1.7%) and urban residents (3.1%) (Chinese\r\n"
- "              Ministry of Science and Technology 2002).[20] In its own international
  comparison\r\n"
- "              of scientific literacy, Japan ranked itself 10th of 14 countries\r\n"
- "              included in the report (National Institute\r\n"
- "              of Science and Technology Policy 2002).[21] A recent analysis of
  public\r\n"
- "              opinion concerning evolution suggests that \"many members of\r\n"
- "              the public underestimate the scientific evidence in support of\r\n"
- "              evolution and overestimate the evidence supporting intelligent\r\n"
- "              design\" (Nisbet and Nisbet\r\n"
- "            2005).[22] The cover of the November 2004\r\n"
- "              issue of National Geographic Magazine asked \"Was Darwin Wrong?\"
  The\r\n"
- "              33-page article concluded that \"[t]he evidence for evolution\r\n"
- "              is overwhelming.\"[23]              The National Science Board issued
  a statement on the subject in\r\n"
- "            August 1999 (National Science Board 1999). [24] In a 2005 CBS/New\r\n"
- "              York Times poll, 57% of those surveyed favored teaching creationism\r\n"
- "              along with evolution in public schools, down from 65% 4 months\r\n"
- "              earlier. In the same 2005 poll, 35% favored teaching creationism\r\n"
- "              instead of evolution in public schools, down from 37% in the previous\r\n"
- "              survey. About half of those surveyed in both 2004 and 2005 opposed\r\n"
- "            teaching creationism instead of evolution. [25] The\r\n"
- "              question pertaining to experimental evaluation was: \"Now,\r\n"
- "            please think of this situation. Two scientists want to know if a\r\n"
- "            certain drug is effective in treating high blood pressure. The first\r\n"
- "            scientist wants to give the drug to 1,000 people with high blood\r\n"
- "            pressure and see how many experience lower blood pressure levels.\r\n"
- "            The second scientist wants to give the drug to 500 people with high\r\n"
- "            blood pressure, and not give the drug to another 500 people with\r\n"
- "            high blood pressure, and see how many in both groups experience lower\r\n"
- "            blood pressure levels. Which is the better way to test this drug?\r\n"
- "            Why is it better to test the drug this way?\"The text of the\r\n"
- "            probability question in 2004 was: \"Now think\r\n"
- "            about this situation. A doctor tells a couple that their 'genetic\r\n"
- "            makeup' means that they've got one in four chances of having a child\r\n"
- "            with an inherited illness. Does this mean that if their first child\r\n"
- "            has the illness, the next three will not? Does this mean that each\r\n"
- "            of the couple's children will have the same risk of suffering from\r\n"
- "            the illness?\"[26] Correct explanations of scientific\r\n"
- "              study include responses describing it as theory testing, experimentation,\r\n"
- "              or rigorous, systematic comparison.[27] Similar to questions about
  scientific\r\n"
- "              facts and concepts, younger respondents, those with more formal\r\n"
- "              education and higher incomes, and those without minor children\r\n"
- "              at home were more likely than others to give correct responses\r\n"
- "              to questions about the scientific process (appendix\r\n"
- "              table 7-13).[28]              According to one group studying such
  phenomena, pseudoscientific\r\n"
- "            topics include yogi flying, therapeutic touch, astrology, fire walking,\r\n"
- "            voodoo magical thinking, alternative medicine, channeling, Carlos\r\n"
- "            hoax, psychic hotlines and detectives, near-death experiences, unidentified\r\n"
