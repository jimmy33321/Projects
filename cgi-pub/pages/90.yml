  did not know the correct answers\r\n            to several (mostly) true/false questions
  designed to test their basic\r\n          knowledge of science.U.S. data do not
  show much change over\r\n            time in the public's level of knowledge about
  science. In contrast,\r\n            the most recent European data do show an increase.
  Belgium, Germany,\r\n            Ireland, Luxembourg, and the Netherlands recorded
  double-digit increases\r\n            in the percentage of correct responses between
  1992 and 2005, and\r\n            most other European countries also recorded gains.
  There is considerable\r\n      variation in science knowledge across countries in
  Europe.[18]Knowledge\r\n            scores were especially low in China and Russia.
  For example, in China,\r\n            less than half the respondents answered \"true\"
  to\r\n                the statements \"the center of the Earth is very hot\" and
