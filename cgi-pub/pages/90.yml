  of page NSF has used three survey items to assess \"public understanding\r\n                of
  the nature of scientific inquiry,\" i.e., how well people\r\n                understand
  aspects of the scientific process. Understanding how\r\n                science
  works is a major indicator of scientific literacy. Based\r\n                on their
  responses to the three inquiry items, many Americans\r\n                appear not
  to have a firm grasp of the nature of the scientific\r\n            process. The
  same is true of Europeans.In 2001, both the NSF\r\n            survey and the Eurobarometer
  asked respondents questions designed\r\n            to test their knowledge of two
  important aspects of scientific\r\n            literacy: how an experiment is conducted
  and their understanding\r\n            of probability.[25] Only\r\n            43%
  of Americans and 37% of Europeans answered the experiment question\r\n            correctly.
  Both groups did better with probability: 57% of Americans\r\n            and 69%
  of Europeans answered that question correctly. In 2004, 46%\r\n            of Americans
