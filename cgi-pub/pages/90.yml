- "More Than a Century After Darwin, \r\n"
- "Evolution Still Under Attack in Science Classrooms\r\n"
- "In 1999, the Kansas State Board of Education decided to delete evolution\r\n"
- "            from the state's science standards. The action received widespread\r\n"
- "            press coverage and sparked an outcry in the science community. Most\r\n"
- "            of the public also disagreed with the decision, which was reversed\r\n"
- "            after board members who had voted for the change were defeated in\r\n"
- "          the next election.\r\n"
- "Thus began another round of attacks on the teaching\r\n"
- "  of evolution in public school classrooms. Similar eruptions have been occurring\r\n"
- "  since the landmark 1925 Scopes \"monkey\" trial. Although\r\n"
- "  Tennessee teacher John Scopes was convicted, science ended up being\r\n"
- "  the true victor, according to the history books and thanks to the\r\n"
- "  play Inherit the Wind. The next milestone occurred in 1987 when the\r\n"
- "  Supreme Court struck down a Louisiana law that prohibited the teaching\r\n"
- "  of evolution unless equal time was given to creationism.\r\n"
- "The National Center\r\n"
- "  for Science Education (NCSE) tracks attacks on the teaching of evolution in\r\n"
- "  the United States and around the world. In general, the recent controversies\r\n"
- "  have come from two directions: a push to introduce \"intelligent design\" in\r\n"
- "  science classrooms as a viable alternative to evolution[*] and efforts to add\r\n"
- "  evolution disclaimers to science textbooks. Recently, legislatures or school\r\n"
- "  boards in about 20 states have considered allowing the teaching of\r\n"
- "  alternatives to evolution in science classrooms. Controversies making\r\n"
- "  national headlines include the following:\r\n"
- "In October 2004, the Dover, Pennsylvania,\r\n"
- "    school district became the first in the nation to require that ninth-graders\r\n"
- "    be told about intelligent design in biology class. The decision triggered a\r\n"
- "    lawsuit. The parents of several students are suing the school board; the American\r\n"
- "    Civil Liberties Union and Americans United for the Separation of\r\n"
- "    Church and State are representing them. The trial is scheduled for\r\n"
- "    September 2005.\r\n"
- "  Six years after the initial controversy, Kansas\r\n"
- "    is once again taking up the issue. This time, the state education board is\r\n"
- "    considering adding intelligent design to its science standards. Representatives\r\n"
- "    of the scientific community boycotted hearings on the subject, held\r\n"
- "    in May 2005, because \"participating in them would only strengthen\r\n"
- "    the idea in some minds that there was a serious debate in science\r\n"
- "    about the power of the theory of evolution\" (Dean\r\n"
- "    2005). The\r\n"
- "    final vote on the Kansas science standards is also scheduled for\r\n"
- "    September 2005.\r\n"
