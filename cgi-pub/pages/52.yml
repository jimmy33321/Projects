rawText: "\n\n\n\n\n\n      Earliest Uses of Various Mathematical Symbols\n\n\n      These
  pages show the names of the individuals who first used\nvarious common mathematical
  symbols, and the dates the symbols first\nappeared. The most important written source
  is the definitive\n      A History of Mathematical Notations by\n      Florian Cajori.\n\n
  \     \n\n\n\n      \n      Symbols of operation, including +, -, X, division, exponents,\nradical
  symbol, dot and vector product\n\n        \n        Grouping symbols, including
  (), [], {}, vinculum\n\n        \n        Symbols of relation, including =, >, <\n\n
  \       \n        Fractions, including decimals\n\n        \n        Symbols for
  various constants, such as π, i, e, 0\n\n        \n        Symbols for variables\n\n
  \       \n        Symbols to represent various functions, such as log, ln, γ, absolute
  value; also the f(x) notation\n\n        \n        Symbols used in geometry\n\n
  \       \n        Symbols used in trigonometry; also symbols for hyperbolic functions\n\n
  \       \n        Symbols used in calculus\n\n        \n        Symbols for matrices
  and vectors\n\n        \n        Set notation and logic\n\n        \n        Symbols
  used in number theory\n\n        \n        Symbols used in probability and statistics\n\n
  \       \n        Written sources for these pages\n\n        \n      \n\nPlease
  see also\n      Earliest Known Uses of Some of the Words of Mathematics,\n      Images
  of Mathematicians on Postage Stamps,\nand\n      Ambiguously Defined Mathematical
  Terms at the High School Level.\n\n      \n\nAssistance for this page has been provided
  by Julio González\nCabillón, John Aldrich, Avinoam Mann, Eddie Mizzi, Fred E. Wadley,
  \ Giovanni\nFerraro, Judy Ann Brown, Len Berggren, Manoel Almeida, Michael Closs,\nMilo
  Gardner, Paul Pollack, and Samuel S. Kutler.  The page is\nmaintained by Jeff Miller,
  a\nteacher at Gulf\nHigh School in New Port Richey, Florida.\n\n      \n      \n
