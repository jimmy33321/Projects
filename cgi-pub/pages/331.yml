  and abortion rates are substantially higher than in other Western nations, especially
  among blacks and Hispanics.[594] U.S. underage drinking among teenagers is among
  the lowest in industrialized nations.[595]The U.S. is a global leader in medical
  innovation. America solely developed or contributed significantly to 9 of the top
  10 most important medical innovations since 1975 as ranked by a 2001 poll of physicians,
  while the EU and Switzerland together contributed to five.[596] Since 1966, more
