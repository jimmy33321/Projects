  The realist paintings of Thomas Eakins are now widely celebrated. The 1913 Armory
  Show in New York City, an exhibition of European modernist art, shocked the public
  and transformed the U.S. art scene.[498]Georgia O''Keeffe, Marsden Hartley, and
  others experimented with new, individualistic styles. Major artistic movements such
  as the abstract expressionism of Jackson Pollock and Willem de Kooning and the pop
  art of Andy Warhol and Roy Lichtenstein developed largely in the United States.
  The tide of modernism and then postmodernism has brought fame to American architects
  such as Frank Lloyd Wright, Philip Johnson, and Frank Gehry.[499]One of the first
