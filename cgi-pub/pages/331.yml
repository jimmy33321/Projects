  Rock bands such as Metallica, the Eagles, and Aerosmith are among the highest grossing
  in worldwide sales.[505][506][507]Hollywood, a northern district of Los Angeles,
  California, is one of the leaders in motion picture production.[508] The world''s
  first commercial motion picture exhibition was given in New York City in 1894, using
  Thomas Edison''s Kinetoscope.[509] The next year saw the first commercial screening
