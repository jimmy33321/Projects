  The American Revolutionary War was the first successful colonial war of independence against a European power. Americans had developed an ideology of "republicanism" asserting that government rested on the will of the people as expressed in their local legislatures. They demanded their rights as Englishmen, "no taxation without representation". The British insisted on administering the empire through Parliament, and the conflict escalated into war.[85]
- |
  Following the passage of the Lee Resolution, on July 2, 1776, which was the actual vote for independence, the Congress adopted the Declaration of Independence, on July 4, which proclaimed, in a long preamble, that humanity is created equal in their unalienable rights and that those rights were not being protected by Great Britain, and finally declared, in the words of the resolution, that the Thirteen Colonies were independent states and had no allegiance to the British crown in the United States. The fourth day of July is celebrated annually as Independence Day. In 1777, the Articles of Confederation established a weak government that operated until 1789.[86]
- |
  Britain recognized the independence of the United States following their defeat at Yorktown.[87] In the peace treaty of 1783, American sovereignty was recognized from the Atlantic coast west to the Mississippi River. Nationalists led the Philadelphia Convention of 1787 in writing the United States Constitution, ratified in state conventions in 1788. The federal government was reorganized into three branches, on the principle of creating salutary checks and balances, in 1789. George Washington, who had led the revolutionary army to victory, was the first president elected under the new constitution. The Bill of Rights, forbidding federal restriction of personal freedoms and guaranteeing a range of legal protections, was adopted in 1791.[88]
- |
  Although the federal government criminalized the international slave trade in 1808, after 1820 cultivation of the highly profitable cotton crop exploded in the Deep South, and along with it the slave population.[89][90][91] The Second Great Awakening, beginning about 1800, converted millions to evangelical Protestantism. In the North it energized multiple social reform movements, including abolitionism;[92] in the South, Methodists and Baptists proselytized among slave populations.[93]
- |
  Americans' eagerness to expand westward prompted a long series of American Indian Wars.[94] The Louisiana Purchase of French-claimed territory in 1803 almost doubled the nation's size.[95] The War of 1812, declared against Britain over various grievances and fought to a draw, strengthened U.S. nationalism.[96] A series of U.S. military incursions into Florida led Spain to cede it and other Gulf Coast territory in 1819.[97] Expansion was aided by steam power, when steamboats began traveling along America's large water systems, which were connected by new canals, such as the Erie and the I&M; then, even faster railroads began their stretch across the nation's land.[98]
