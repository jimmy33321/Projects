  English (American English) is the de facto national language. Although there is no official language at the federal level, some laws—such as U.S. naturalization requirements—standardize English. In 2010, about 230 million, or 80% of the population aged five years and older, spoke only English at home. Spanish, spoken by 12% of the population at home, is the second most common language and the most widely taught second language.[232][233] Some Americans advocate making English the country's official language, as it is in 28 states.[13]
- |
  Both Hawaiian and English are official languages in Hawaii, by state law.[234] Alaska recognizes twenty Native languages.[235] While neither has an official language, New Mexico has laws providing for the use of both English and Spanish, as Louisiana does for English and French.[236] Other states, such as California, mandate the publication of Spanish versions of certain government documents including court forms.[237] Many jurisdictions with large numbers of non-English speakers produce government materials, especially voting information, in the most commonly spoken languages in those jurisdictions.
- |
  Several insular territories grant official recognition to their native languages, along with English: Samoan[238] and Chamorro[239] are recognized by American Samoa and Guam, respectively; Carolinian and Chamorro are recognized by the Northern Mariana Islands;[240]Cherokee is officially recognized by the Cherokee Nation within the Cherokee tribal jurisdiction area in eastern Oklahoma;[241] Spanish is an official language of Puerto Rico and is more widely spoken than English there.[242]
- |
  According to the Center for Immigration Studies, Arabic and Urdu (Pakistan's national language) are the fastest growing foreign languages spoken at American households. According to the survey, more than 63.2 million US residents speak a language other than English at home. In recent years, Arabic speaking residents increased by 29%, Urdu by 23% and Persian by 9%.[243]
- |
  The most widely taught foreign languages at all levels in the United States (in terms of enrollment numbers) are: Spanish (around 7.2 million students), French (1.5 million), and German (500,000). Other commonly taught languages (with 100,000 to 250,000 learners) include Latin, Japanese, American Sign Language, Italian, and Chinese.[244][245] 18% of all Americans claim to speak at least one language in addition to English.[246]
