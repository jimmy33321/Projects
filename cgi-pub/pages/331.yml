  World Cups. The United States women''s national soccer team won the women''s world
  cup three times, highest in the world.[534]Major League Soccer is the professional
  soccer league in the United States.Personal transportation is dominated by automobiles,
  which operate on a network of 4 million miles of public roads,[536] including one
  of the world''s longest highway systems at 57,000 miles.[537] The world''s second
  largest automobile market,[538] the United States has the highest rate of per-capita
