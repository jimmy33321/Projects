  discharges are regulated by the United States Environmental Protection Agency, which
  also provides funding to utilities through State Revolving Funds.[564][565][566]Water
  consumption in the United States is more than double that in Central Europe, with
  large variations among the states. In 2002 the average American family spent $474
  on water and sewerage charges,[567] which is about the same level as in Europe.
  The median household spent about 1.1 percent of its income on water and sewerage.[568]The
  United States has been a leader in scientific research and technological innovation
  since the late 19th century. Methods for producing Interchangeable parts were developed
  by the U.S. War Department by the Federal Armories during the first half of the
  19th century. This technology, along with the establishment of a machine tool industry,
