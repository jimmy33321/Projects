  number one after its 2013 acquisition by US Airways.[550] Of the world''s 30 busiest
  passenger airports, 12 are in the United States, including the busiest, Hartsfield–Jackson
  Atlanta International Airport.[551]The United States energy market is about 29,000
  terawatt hours per year.[552]Energy consumption per capita is 7.8 tons of oil equivalent
  per year, the 10th highest rate in the world. In 2005, 40% of this energy came from
  petroleum, 23% from coal, and 22% from natural gas. The remainder was supplied by
  nuclear power and renewable energy sources.[553] The United States is the world''s
  largest consumer of petroleum.[554]For decades, nuclear power has played a limited
  role relative to many other developed countries, in part because of public perception
  in the wake of a 1979 accident. In 2007, several applications for new nuclear plants
  were filed.[555] The United States has 27% of global coal reserves.[556] It is the
  world''s largest producer of natural gas and crude oil.[557]Issues that affect water
  supply and sanitation in the United States include water scarcity, pollution, a
  backlog of investment, concerns about the affordability of water for the poorest,
  and a rapidly retiring workforce. Increased variability and intensity of rainfall
  as a result of climate change is expected to produce both more severe droughts and
