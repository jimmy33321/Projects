  drinking water quality, there are concerns about disinfection by-products, lead,
  perchlorates and pharmaceutical substances, but generally drinking water quality
  in the U.S. is good.[561]Cities, utilities, state governments and the federal government
  have addressed the above issues in various ways. To keep pace with demand from an
  increasing population, utilities traditionally have augmented supplies. However,
  faced with increasing costs and droughts, water conservation is beginning to receive
  more attention and is being supported through the federal WaterSense program. The
  reuse of treated wastewater for non-potable uses is also becoming increasingly common.
  Pollution through wastewater discharges, a major issue in the 1960s, has been brought
  largely under control.Most Americans are served by publicly owned water and sewer
  utilities. Eleven percent of Americans receive water from private (so-called "investor-owned")
