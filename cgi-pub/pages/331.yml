  From 1989 to 2002, four times more money was invested in private biotechnology companies
  in America than in Europe.[597] The U.S. health-care system far outspends any other
  nation, measured in both per capita spending and percentage of GDP.[598]Health-care
  coverage in the United States is a combination of public and private efforts and
  is not universal. In 2014, 13.4% of the population did not carry health insurance.[599]
  The subject of uninsured and underinsured Americans is a major political issue.[600][601]
  In 2006, Massachusetts became the first state to mandate universal health insurance.[602]Federal
  legislation passed in early 2010 would ostensibly create a near-universal health
  insurance system around the country by 2014, though the bill and its ultimate impact
  are issues of controversy.[603][604]The four major broadcasters in the U.S. are
  the National Broadcasting Company (NBC), Columbia Broadcasting System (CBS), the
  American Broadcasting Company (ABC) and Fox. The four major broadcast television
  networks are all commercial entities. Cable television offers hundreds of channels
  catering to a variety of niches.[605] Americans listen to radio programming, also
  largely commercial, on average just over two-and-a-half hours a day.[606]In 1998,
  the number of U.S. commercial radio stations had grown to 4,793 AM stations and
