  The United States remained neutral from the outbreak of World War I, in 1914, until 1917 when it joined the war as an "associated power", alongside the formal Allies of World War I, helping to turn the tide against the Central Powers. In 1919, President Woodrow Wilson took a leading diplomatic role at the Paris Peace Conference and advocated strongly for the U.S. to join the League of Nations. However, the Senate refused to approve this, and did not ratify the Treaty of Versailles that established the League of Nations.[119]
- |
  In 1920, the women's rights movement won passage of a constitutional amendment granting women's suffrage.[120] The 1920s and 1930s saw the rise of radio for mass communication and the invention of early television.[121] The prosperity of the Roaring Twenties ended with the Wall Street Crash of 1929 and the onset of the Great Depression. After his election as president in 1932, Franklin D. Roosevelt responded with the New Deal, which included the establishment of the Social Security system.[122] The Great Migration of millions of African Americans out of the American South began around WWI and extended through the 1960s;[123] whereas the Dust Bowl of the mid-1930s impoverished many farming communities and spurred a new wave of western migration.[124]
- |
  The United States was at first effectively neutral during World War II's early stages but began supplying material to the Allies in March 1941 through the Lend-Lease program. On December 7, 1941, the Empire of Japan launched a surprise attack on Pearl Harbor, prompting the United States to join the Allies against the Axis powers.[125] During the war, the United States was referred as one of the "Four Policemen"[126] of Allies power who met to plan the post-war world, along with Britain, the Soviet Union and China.[127][128] Though the nation lost more than 400,000 soldiers,[129] it emerged relatively undamaged from the war with even greater economic and military influence.[130]
- |
  Allied conferences at Bretton Woods and Yalta outlined a new system of international organizations that placed the United States and Soviet Union at the center of world affairs. As an Allied victory was won in Europe, a 1945 international conference held in San Francisco produced the United Nations Charter, which became active after the war.[131] The United States developed the first nuclear weapons and used them on Japan; the Japanese surrendered on September 2, ending World War II.[132]
