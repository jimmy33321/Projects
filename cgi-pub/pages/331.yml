  The U.S. Census Bureau currently estimates the country's population to be 322,431,000.[200] The U.S. population almost quadrupled during the 20th century, from about 76 million in 1900.[201] The third most populous nation in the world, after China and India, the United States is the only major industrialized nation in which large population increases are projected.[202] In the 1800s the average woman had 7.04 children, by the 1900s this number had decreased to 3.56.[203] Since the early 1970s the birth rate has been below the replacement rate of 2.1 with 1.86 children per woman in 2014. Foreign born immigration has caused the US population to continue its rapid increase with the foreign born population doubling from almost 20 million in 1990 to over 40 million in 2010, representing one third of the population increase.[204] The foreign born population reached 45 million in 2015.[205]
- |
  The United States has a very diverse population; 37 ancestry groups have more than one million members.[206]German Americans are the largest ethnic group (more than 50 million) – followed by Irish Americans (circa 37 million), Mexican Americans (circa 31 million) and English Americans (circa 28 million).[207][208]
- |
  White Americans are the largest racial group; Black Americans are the nation's largest racial minority (note that in the U.S. Census, Hispanic and Latino Americans are counted as an ethnic group, not a racial group), and third largest ancestry group.[206]Asian Americans are the country's second largest racial minority; the three largest Asian American ethnic groups are Chinese Americans, Filipino Americans, and Indian Americans.[206]
- |
  The United States has a birth rate of 13 per 1,000, which is 5 births below the world average.[209] Its population growth rate is positive at 0.7%, higher than that of many developed nations.[210] In fiscal year 2012, over one million immigrants (most of whom entered through family reunification) were granted legal residence.[211]Mexico has been the leading source of new residents since the 1965 Immigration Act. China, India, and the Philippines have been in the top four sending countries every year since the 1990s.[212] As of 2012[update], approximately 11.4 million residents are illegal immigrants.[213] As of 2015, 47% of all immigrants are Hispanic, 26% are Asian, 18% are white and 8% are black. The percentage of immigrants who are Asian is increasing while the percentage who are Hispanic is decreasing.[205]
- |
  According to a survey conducted by the Williams Institute, nine million Americans, or roughly 3.4% of the adult population identify themselves as homosexual, bisexual, or transgender.[214][215] A 2012 Gallup poll also concluded that 3.5% of adult Americans identified as LGBT. The highest percentage came from the District of Columbia (10%), while the lowest state was North Dakota at 1.7%.[216] In a 2013 survey, the Centers for Disease Control and Prevention found that 96.6% of Americans identify as straight, while 1.6% identify as gay or lesbian, and 0.7% identify as being bisexual.[217]
- |
  In 2010, the U.S. population included an estimated 5.2 million people with some American Indian or Alaska Native ancestry (2.9 million exclusively of such ancestry) and 1.2 million with some native Hawaiian or Pacific island ancestry (0.5 million exclusively).[218] The census counted more than 19 million people of "Some Other Race" who were "unable to identify with any" of its five official race categories in 2010.[218]
- |
  The population growth of Hispanic and Latino Americans (the terms are officially interchangeable) is a major demographic trend. The 50.5 million Americans of Hispanic descent[218] are identified as sharing a distinct "ethnicity" by the Census Bureau; 64% of Hispanic Americans are of Mexican descent.[219] Between 2000 and 2010, the country's Hispanic population increased 43% while the non-Hispanic population rose just 4.9%.[220] Much of this growth is from immigration; in 2007, 12.6% of the U.S. population was foreign-born, with 54% of that figure born in Latin America.[221]
- |
  Fertility is also a factor; in 2010 the average Hispanic woman gave birth to 2.35 children in her lifetime, compared to 1.97 for non-Hispanic black women and 1.79 for non-Hispanic white women (both below the replacement rate of 2.1).[222]Minorities (as defined by the Census Bureau as all those beside non-Hispanic, non-multiracial whites) constituted 36.3% of the population in 2010 (this is nearly 40% in 2015),[223] and over 50% of children under age one,[224] and are projected to constitute the majority by 2042.[225] This contradicts the report by the National Vital Statistics Reports, based on the U.S. census data, which concludes that 54% (2,162,406 out of 3,999,386 in 2010) of births were non-Hispanic white.[222] The Hispanic birth rate plummeted 25% between 2006 and 2013 while the rate for non-Hispanics decreased just 5%.[226]
- |
  About 82% of Americans live in urban areas (including suburbs);[5] about half of those reside in cities with populations over 50,000.[227] The US has numerous clusters of cities known as megaregions, the largest being the Great Lakes Megalopolis followed by the Northeast Megalopolis and Southern California. In 2008, 273 incorporated places had populations over 100,000, nine cities had more than one million residents, and four global cities had over two million (New York City, Los Angeles, Chicago, and Houston).[228] There are 52 metropolitan areas with populations greater than one million.[229] Of the 50 fastest-growing metro areas, 47 are in the West or South.[230] The metro areas of San Bernardino, Dallas, Houston, Atlanta, and Phoenix all grew by more than a million people between 2000 and 2008.[229]
