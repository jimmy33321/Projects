  menu on one of America''s most popular holidays; Thanksgiving, when some Americans
  make traditional foods to celebrate the occasion.[480]Characteristic dishes such
  as apple pie, fried chicken, pizza, hamburgers, and hot dogs derive from the recipes
  of various immigrants. French fries, Mexican dishes such as burritos and tacos,
  and pasta dishes freely adapted from Italian sources are widely consumed.[482] Americans
  drink three times as much coffee as tea.[483] Marketing by U.S. industries is largely
  responsible for making orange juice and milk ubiquitous breakfast beverages.[484][485]American
  eating habits owe a great deal to that of their British culinary roots with some
  variations. Although American lands could grow newer vegetables England could not,
