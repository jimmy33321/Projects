  Americans have long been important in the modern artistic medium of photography,
  with major photographers including Alfred Stieglitz, Edward Steichen, and Ansel
  Adams.[502]The rhythmic and lyrical styles of African-American music have deeply
  influenced American music at large, distinguishing it from European traditions.
  Elements from folk idioms such as the blues and what is now known as old-time music
  were adopted and transformed into popular genres with global audiences. Jazz was
  developed by innovators such as Louis Armstrong and Duke Ellington early in the
  20th century. Country music developed in the 1920s, and rhythm and blues in the
  1940s.[503]Elvis Presley and Chuck Berry were among the mid-1950s pioneers of rock
