  40% of personal vehicles are vans, SUVs, or light trucks.[540] The average American
  adult (accounting for all drivers and non-drivers) spends 55 minutes driving every
  day, traveling 29 miles (47 km).[541]Mass transit accounts for 9% of total U.S.
  work trips.[542][543]Transport of goods by rail is extensive, though relatively
  low numbers of passengers (approximately 31 million annually) use intercity rail
  to travel, partly because of the low population density throughout much of the U.S.
