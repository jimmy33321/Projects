  After the Cold War, the 1990s saw the longest economic expansion in modern U.S. history, ending in 2001.[159]Originating in U.S. defense networks, the Internet spread to international academic networks, and then to the public in the 1990s, greatly impacting the global economy, society, and culture.[160] On September 11, 2001, Al-Qaeda terrorists struck the World Trade Center in New York City and the Pentagon near Washington, D.C., killing nearly 3,000 people.[161] In response, the United States launched the War on Terror, which includes the ongoing war in Afghanistan and the 2003–11 Iraq War.[162][163]
- |
  Beginning in 1994, the U.S. entered into the North American Free Trade Agreement (NAFTA), linking 450 million people producing $17 trillion worth of goods and services. The goal of the agreement was to eliminate trade and investment barriers among the U.S., Canada, and Mexico by January 1, 2008; trade among the partners has soared since the agreement went into force.[164]
