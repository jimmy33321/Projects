  List (1993), Singin'' in the Rain (1952), It''s a Wonderful Life (1946) and Sunset
  Boulevard (1950).[520] The Academy Awards, popularly known as the Oscars, have been
  held annually by the Academy of Motion Picture Arts and Sciences since 1929,[521]
  and the Golden Globe Awards have been held annually since January 1944.[522]While
  most major U.S. sports have evolved out of European practices, basketball, volleyball,
