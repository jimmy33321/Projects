  more than any other country, and 281 in the Winter Olympic Games, the second most
  behind Norway.[526]The market for professional sports in the United States is roughly
  $69 billion, roughly 50% larger than that of all of Europe, the Middle East, and
  Africa combined.[527]Baseball has been regarded as the national sport since the
  late 19th century, with Major League Baseball (MLB) being the top league, while
