  From 1820 to 1850, Jacksonian democracy began a set of reforms which included wider male suffrage; it led to the rise of the Second Party System of Democrats and Whigs as the dominant parties from 1828 to 1854. The Trail of Tears in the 1830s exemplified the Indian removal policy that moved Indians into the west to their own reservations. The U.S. annexed the Republic of Texas in 1845 during a period of expansionist Manifest destiny.[99] The 1846 Oregon Treaty with Britain led to U.S. control of the present-day American Northwest.[100] Victory in the Mexican–American War resulted in the 1848 Mexican Cession of California and much of the present-day American Southwest.[101]
- |
  The California Gold Rush of 1848–49 spurred western migration and the creation of additional western states.[102] After the American Civil War, new transcontinental railways made relocation easier for settlers, expanded internal trade and increased conflicts with Native Americans.[103] Over a half-century, the loss of the American bison (sometimes called "buffalo") was an existential blow to many Plains Indians cultures.[104] In 1869, a new Peace Policy sought to protect Native-Americans from abuses, avoid further war, and secure their eventual U.S. citizenship, although conflicts, including several of the largest Indian Wars, continued throughout the West into the 1900s.[105]
