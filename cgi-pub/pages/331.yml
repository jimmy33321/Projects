  and became the first of a series of networks which evolved into the Internet.[578]These
  advancements then lead to greater personalization of technology for individual use.[579]
  As of 2013[update], 83.8% of American households owned at least one computer, and
  73.3% had high-speed Internet service.[580] 91% of Americans also own a mobile phone
  as of May 2013[update].[581] The United States ranks highly with regard to freedom
  of use of the internet.[582]In the 21st century, 64% of research and development
  funding comes from the private sector.[583] The United States leads the world in
  scientific research papers and impact factor.[584]The United States has a life expectancy
