  viewpoints, and cultural expectations are associated with their occupations to an
  unusually close degree.[476] While Americans tend greatly to value socioeconomic
  achievement, being ordinary or average is generally seen as a positive attribute.[477]Mainstream
  American cuisine is similar to that in other Western countries. Wheat is the primary
  cereal grain with about three-quarters of grain products made of wheat flour[478]
  and many dishes use indigenous ingredients, such as turkey, venison, potatoes, sweet
  potatoes, corn, squash, and maple syrup which were consumed by Native Americans
