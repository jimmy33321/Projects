  the most influential writers of the 20th century.[494] Popular literary genres such
  as the Western and hardboiled crime fiction developed in the United States. The
  Beat Generation writers opened up new literary approaches, as have postmodernist
  authors such as John Barth, Thomas Pynchon, and Don DeLillo.[495]The transcendentalists,
  led by Thoreau and Ralph Waldo Emerson, established the first major American philosophical
  movement. After the Civil War, Charles Sanders Peirce and then William James and
  John Dewey were leaders in the development of pragmatism. In the 20th century, the
