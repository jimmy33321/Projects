  The U.S. teenage pregnancy rate is 26.5 per 1,000 women. The rate has declined by 57% since 1991.[265] In 2013, the highest teenage birth rate was in Alabama, and the lowest in Wyoming.[265][266]Abortion is legal throughout the U.S., owing to Roe v. Wade, a 1973 landmark decision by the Supreme Court of the United States. While the abortion rate is falling, the abortion ratio of 241 per 1,000 live births and abortion rate of 15 per 1,000 women aged 15–44 remain higher than those of most Western nations.[267] In 2013, the average age at first birth was 26 and 40.6% of births were to unmarried women.[268]
- |
  The total fertility rate (TFR) was estimated for 2013 at 1.86 births per woman.[269]Adoption in the United States is common and relatively easy from a legal point of view (compared to other Western countries).[270] In 2001, with over 127,000 adoptions, the U.S. accounted for nearly half of the total number of adoptions worldwide.[271] It is legal for same-sex couples to adopt. Polygamy is illegal throughout the U.S.[272]
