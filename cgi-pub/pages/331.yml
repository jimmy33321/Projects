  in the quality of their food as they were in the quality of their prose and intelligence".[487]The
  American fast food industry, the world''s largest,[488] pioneered the drive-through
  format in the 1940s.[489] Fast food consumption has sparked health concerns. During
  the 1980s and 1990s, Americans'' caloric intake rose 24%;[482] frequent dining at
  fast food outlets is associated with what public health officials call the American
  "obesity epidemic".[490] Highly sweetened soft drinks are widely popular, and sugared
  beverages account for nine percent of American caloric intake.[491]In the 18th and
  early 19th centuries, American art and literature took most of its cues from Europe.
  Writers such as Nathaniel Hawthorne, Edgar Allan Poe, and Henry David Thoreau established
