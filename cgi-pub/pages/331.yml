  Federal Communications Commission (FCC).[607]Well-known newspapers are The New York
  Times, USA Today and The Wall Street Journal. Although the cost of publishing has
  increased over the years, the price of newspapers has generally remained low, forcing
  newspapers to rely more on advertising revenue and on articles provided by a major
  wire service, such as the Associated Press or Reuters, for their national and world
  coverage. With very few exceptions, all the newspapers in the U.S. are privately
  owned, either by large chains such as Gannett or McClatchy, which own dozens or
  even hundreds of newspapers; by small chains that own a handful of papers; or in
  a situation that is increasingly rare, by individuals or families. Major cities
  often have "alternative weeklies" to complement the mainstream daily papers, for
  example, New York City''s The Village Voice or Los Angeles'' LA Weekly, to name
  two of the best-known. Major cities may also support a local business journal, trade
  papers relating to local industries, and papers for local ethnic and social groups.
  Early versions of the American newspaper comic strip and the American comic book
  began appearing in the 19th century. In 1938, Superman, the comic book superhero
  of DC Comics, developed into an American icon.[608] Aside from web portals and search
  engines, the most popular websites are Facebook, YouTube, Wikipedia, Yahoo.com,
  eBay, Amazon and Twitter.[609]In Spanish, the second most widely spoken mother tongue
  behind English, more than 800 publications are published.[610][611]'
