- |
  England: the Party Politics of History Teaching?
- |2+

- "\tThe 1980s school history debates in England were inspired by fears that ‘new’
  history had in the two preceding decades superseded ‘traditional’ history in schools,
  thereby threatening the transmission of a strong sense of national identity to children.
  The fact that these fears were widely associated with the Conservative Party, and
  in particular the Thatcherite ‘new right’, meant that the school history debates
  became inextricably linked with the two dominant political parties.\n"
- "      \n"
- |2+

- "\t‘New’ history, which from the 1960s gained widespread support among teachers
  and within the Department for Education and Science (DES), including Her Majesty’s
  Inspectorate (HMI), was based on teachers’ and educationists’ concerns that ‘traditional’
  history – chronological, anglocentric and narrative-based – merely taught pupils
  to memorize rather than to think. ‘New’ history involved a range of fresh approaches;
  more recent history, more non-British history, and ‘history from below’ replaced
  the emphasis on national high politics and battles. Research into children’s learning
  methods, notably that of Jean Piaget, had translated into history teaching as claims
  that that children and even adolescents had only a ‘patchy’ grasp of temporal continuity,
  rendering it ‘entirely unrealistic’ to teach history chronologically.3  In-depth
  studies of particular historical moments were considered more appropriate. The centrality
  of rote learning was replaced by an emphasis on the skills of using and interpreting
  historical sources. Finally, the viewpoint of the elite male Englishman no longer
  dominated. A high value was placed on the ability to view historical events from
  the perspectives of their various participants or contemporary observers – the ‘empathy’
  that would become so controversial in the 1980s.\n"
- "      \n"
- |2+

- "\tThe evidence indicates that many history teachers were receptive to this renovation
  of their subject. According to Raphael Samuel the Institutes of Education, founded
  in the 1960s, constituted a key site for the transmission to up-and-coming teachers
  of ‘new’ history’s aims and methods.4  As early as 1967 the Central Advisory Council
  for Education reported that while content and quality of teaching varied enormously
  in English schools, ‘child-centred’ methods had become widespread:\n"
- "      \n"
- |2+

- "\t  the dreary notes copied from the blackboard have largely disappeared and children
  are at least given the opportunity to make their own summaries in which emphasis
  may quite rightly be very different from that of adult historians. . . . History
  frequently provides a successful starting point for spontaneous drama, for narrative
  of the ‘I was there’ kind and for lively art and craft.5 \n"
- |2+

- "\t‘New’ history also made inroads in secondary teaching. By the end of the 1980s,
  over one-third of secondary schools were using the Schools  [End Page 201] \n"
- |2+

- |2+

- |2+

