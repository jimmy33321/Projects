        Many British historians and educationists have examined the rise of the ‘new’ history in English schools in the 1960s and 1970s, and the debates and criticisms this provoked in the 1980s.1  The introduction of the General Certificate of Secondary Education (GCSE) in 1986, and the moves towards the National Curriculum at the end of the decade, spurred the thorough politicization of the aims, content and methodology of school history. Yet British historians have thus far neglected to remark upon a near-identical, near-simultaneous debate in France, where politicians and the press were equally concerned that school history was no longer passing on a unifying sense of national identity to pupils. I therefore intend in this article to go beyond strictly insular descriptions of the school history debates in England. Instead, I shall juxtapose the processes of reform in 1980s England and France to explain why the ‘traditionalist’ reaction in France, carried out by the Ministère de l’Education nationale (MEN) under Education Ministers Alain Savary, Jean-Pierre Chevènement, René Monory and Lionel Jospin, was so successful, while reform in England was accompanied by profound conflict and difficult negotiations. In doing so I shall use the school history debates as a means of treating wider themes in the recent history of England and France: the perceived relationship between school history and national identity, and the respective roles of government, bureaucracy, academic historians and the teaching profession in maintaining or challenging this perception.
- "    \n"
- "      I have chosen to compare England, rather than Great Britain, with France,
  despite the fact that ‘British’ identity was more often the object of Conservative
  rhetoric in the 1980s. The National Curriculum, promulgated by the 1988 Education
  Reform Act to come into force in 1991, applied only to England and Wales. Furthermore,
  in an official recognition of the historical and cultural differences between England
  and Wales, separate committees – the History Working Group (HWG) in England, and
  the National Curriculum History Committee for Wales (HCW) – were appointed to devise
  distinct history curricula. Any unitary treatment of school history in Great Britain
  in this period would therefore be misleading and inaccurate. Though Wales had its
  own healthy debate in the run-up to its first official history curriculum of the
  twentieth century, only the English ‘great history debate’, by its intensity and
  publicity, was comparable to that which took place in 1980s France.2  [End Page
  199] \n"
- "\t  ‘Vercingétorix jetant ses armes aux pieds de César’ (Vercingetorix throws down
  his arms at the feet of [Julius] Caesar), oil painting, Lionel Royer, 1899, Le Puy-en-Velay,
  Musée Crozatier. From 1984, all French primary school pupils had to learn chronological
  national history, beginning with the Roman conquest and the defeat in 52 BC at Alésia
  of Vercingétorix, ‘symbol of the resistance’.\n"
- "\t [End Page 200] \n"
- "\tThe 1980s school history debates in England were inspired by fears that ‘new’
  history had in the two preceding decades superseded ‘traditional’ history in schools,
  thereby threatening the transmission of a strong sense of national identity to children.
  The fact that these fears were widely associated with the Conservative Party, and
  in particular the Thatcherite ‘new right’, meant that the school history debates
  became inextricably linked with the two dominant political parties.\n"
- "      \n"
- "\t‘New’ history, which from the 1960s gained widespread support among teachers
  and within the Department for Education and Science (DES), including Her Majesty’s
  Inspectorate (HMI), was based on teachers’ and educationists’ concerns that ‘traditional’
  history – chronological, anglocentric and narrative-based – merely taught pupils
  to memorize rather than to think. ‘New’ history involved a range of fresh approaches;
  more recent history, more non-British history, and ‘history from below’ replaced
  the emphasis on national high politics and battles. Research into children’s learning
  methods, notably that of Jean Piaget, had translated into history teaching as claims
  that that children and even adolescents had only a ‘patchy’ grasp of temporal continuity,
  rendering it ‘entirely unrealistic’ to teach history chronologically.3  In-depth
  studies of particular historical moments were considered more appropriate. The centrality
  of rote learning was replaced by an emphasis on the skills of using and interpreting
  historical sources. Finally, the viewpoint of the elite male Englishman no longer
  dominated. A high value was placed on the ability to view historical events from
  the perspectives of their various participants or contemporary observers – the ‘empathy’
  that would become so controversial in the 1980s.\n"
- "      \n"
- "\tThe evidence indicates that many history teachers were receptive to this renovation
  of their subject. According to Raphael Samuel the Institutes of Education, founded
  in the 1960s, constituted a key site for the transmission to up-and-coming teachers
  of ‘new’ history’s aims and methods.4  As early as 1967 the Central Advisory Council
  for Education reported that while content and quality of teaching varied enormously
  in English schools, ‘child-centred’ methods had become widespread:\n"
- "      \n"
- "\t  the dreary notes copied from the blackboard have largely disappeared and children
  are at least given the opportunity to make their own summaries in which emphasis
  may quite rightly be very different from that of adult historians. . . . History
  frequently provides a successful starting point for spontaneous drama, for narrative
  of the ‘I was there’ kind and for lively art and craft.5 \n"
- "\t‘New’ history also made inroads in secondary teaching. By the end of the 1980s,
  over one-third of secondary schools were using the Schools  [End Page 201] \n"
- "\t    ‘Why did it happen then?’. This extract from a Schools History 13–16 Project
  textbook directs pupils’ attention to cause and effect, continuity and change in
  history. From Joe Scott, Medicine Through Time, School Curriculum Development Committee,
  London, 1987.\n"
- "\t   [End Page 202] \n"
- "\tHistory Project (SHP) syllabus, which constituted ‘new’ history’s most innovative
  – and to traditionalists its most ignominious – incarnation.6  Created in 1972 by
  the Schools Council, the Project contained units on ‘What is History?’ and ‘History
  Around Us’, and, as the Project’s official evaluator Denis Shemilt wrote, encouraged
  pupils to consider ‘the reality of different sorts of evidence’ and ‘the problems
  of reconstruction in the face of biased, incomplete and contradictory evidence’
  (Shemilt’s emphasis). The in-depth ‘patch’ study of one historical moment was the
  dominant method; the only concession to a long-span chronological approach was the
  ‘Study in Development’, for which History of Medicine was the only course on offer
  in 1980, although the option of ‘Energy through Time’ was later added. ‘Although
  frequently erroneous’, wrote Shemilt, ‘the ideas of History 13–16 students tend
  to be lively and colourful. If not always valid and consistent, their reasoning
  is usually elaborate and ingenious.’7  Educationists’ enthusiasm is well conveyed
  in the 1986 claim by Batho, Booth and Brown that the Project\n"
- "      \n"
- "\t  has done more than any other single agency to promote historical learning among
  secondary school pupils . . . more emphasis has been placed on the encouragement
  of the development of historical skills such as the understanding of concepts, the
  detection of bias and the exercise of imaginative insights.8 \n"
- "\tIf the SHP course remained confined to a significant minority of secondary schools,
  the broader influence of ‘new’ history was palpable in the new GCSE history courses
  introduced in 1986. SHP was the only syllabus accepted unaltered at GCSE level,
  while its philosophy was inherent in the other syllabuses on offer. No common body
  of knowledge was prescribed for GCSE pupils; rather, the authors of the GCSE National
  Criteria for History wrote that ‘coherence is provided by the emphasis in all parts
  of the syllabus on the nature and use of evidence’.9 \n"
- "\tHow did politicians react to the apparent death of traditional, chronological,
  anglocentric school history? The Labour opposition, as might be expected, welcomed
  the eradication of tired jingoism, the reduced concentration on England, and the
  penetration of ‘history from below’ into classrooms. ‘New’ history seemed to indicate
  a certain harmonization between school history and the work of dominant left-wing
  historians like Eric Hobsbawm and Christopher Hill. Conservative opinions, however,
  ranged from caution to disgust. Keith Joseph, Education Minister from 1981 to 1986,
  was sympathetic to methodological innovation and supported children’s use of primary
  source material, their appreciation of history’s selective nature and the use of
  ‘their reason as well as their memories’. Yet he remained attached to the ‘traditional’
  story of the growth of British liberty, believing that history should contribute
  to pupils’  [End Page 203] national pride. In 1984 he told the Historical Association
  Conference that it was\n"
- "      \n"
- "\t  mercifully the case that almost all the people of this country subscribe .
  . . to the value of liberty for the individual under the law, and believe that that
  liberty is least insecure in a parliamentary democracy . . . any child who is not
  given an opportunity to learn how such attitudes have developed and become entrenched
  in our institutions will be deprived of one of the keys to understanding the society
  in which he lives [. . . and] of the opportunity to take a proper pride in what
  these institutions stand for.\n"
- "\t\n"
- "\tStudying British political history was crucial, for such understanding and pride
  ‘cannot, however expert the teaching, be conveyed through Roman history or American
  history or Caribbean history’.10 \n"
- "\tPrime Minister Thatcher was less guarded, and expressed her disgust with ‘new’
  history in no uncertain terms. History, she wrote,\n"
- "      \n"
- "\t  is an account of what happened in the past. Learning history, therefore, requires
  knowledge of events [. . . and] a clear chronological framework – which means knowing
  dates. No amount of imaginative sympathy for historical characters or situations
  can be a substitute for the initially tedious but ultimately rewarding business
  of memorizing what actually happened.\n"
- "\t\n"
- "\tBy contrast, the temporally disordered, empathetic ‘new’ history was, claimed
  Thatcher ‘at the root of so much that was going wrong’.11 \n"
- "\tFears of teachers and of political indoctrination of pupils were prominent in
  the new right’s condemnation of ‘new’ history. Surely one had only to look at the
  William Tyndale ‘affair’ of 1974–6 to see the nefarious effects of a radicalized
  teaching corps on England’s children; in this north London primary school experiments
  with progressive methods had led to what the Inspectorate called an ‘atmosphere
  of chaotic violence’.12  To Thatcher, then, teachers had become little more than
  the ‘Friendly Red Army’ teaching the ‘Shop Steward Syllabus’.13  At the beginning
  of the 1980s, however, the Tories were in no position to act on this belief. England’s
  long tradition of decentralization left the government with very limited influence
  over the curriculum. The abrogation of payment by results in the 1890s had effectively
  ended central prescription; the 1944 Butler Act required no more than religious
  instruction in schools. When the Schools Council for Curriculum and Examinations
  was established in 1964, it was agreed that teachers would have a majority on all
  important committees. Teachers were therefore both providers of course suggestions
  and materials to their colleagues through the Schools Council, and largely responsible
  for selecting from amongst these materials.14  Furthermore, they were appointed
  and paid by Local Education  [End Page 204] Authorities (LEAs), many of which, complained
  the government, were themselves controlled by the ‘loony left’.15 \n"
- "\tThe principle of non-intervention by the central state in the curriculum first
  appeared to be threatened in the early 1980s. The abolition of the Schools Council
  under Keith Joseph led to dire predictions that the Secretary of State would take
  control, predictions which particularly alarmed history teachers and many academics.
  As Christopher Hill declared when the first rumours of a national curriculum were
  heard, ‘everything in the British democratic tradition has been against allowing
  the state to dictate what history we shall study’.16  For the moment, however, that
  tradition seemed secure. For the rest of the decade, decisions regarding what should
  be taught continued to be made at regional (exam board), local (LEA), school (head
  teacher and department) and individual (classroom teacher) levels.\n"
- "      \n"
- "\tFurthermore, any official, new right vision of history was hindered not only
  by the political opposition and a fiercely independent teaching corps, but also
  by the DES and HMI. Fundamentally, the DES remained supportive of the newer methods.
  Its 1985 publication History in the Primary and Secondary Years: an HMI View noted
  that classes ‘dominated by the need to acquire and remember content’ were outdated
  and that factual recall was ‘likely to be less dominant’ in future examinations.
  Support was given instead to children’s cultivation of ‘historical empathy’.17  Perhaps
  because Labour’s support for ‘history from below’ was seen as inevitable, the DES
  therefore attracted more Tory vitriol. ‘You have an awful department’, Thatcher
  told Joseph in 1983. Kenneth Baker, Joseph’s successor as Education Minister, was
  clearly in agreement. He recorded in his memoirs that:\n"
- "      \n"
- "\t  Of all Whitehall Departments, the DES was among those with the strongest in-house
  ideology. . . . It was rooted in ‘progressive’ orthodoxies, in egalitarianism and
  in the comprehensive school system. . . . Not only was the Department in league
  with the teacher unions, University Departments of Education, teacher-training theories,
  and local authorities, it also acted as their protector against any threats which
  Ministers might pose. If the civil servants were the guardians of this culture,
  then Her Majesty’s Inspectors of Education were its priesthood.\n"
- "\t\n"
- "\tBaker recalled how representatives of the teachers’ unions came to the DES ‘almost
  daily’, and how this mutual back-scratching, which rendered Tory reforms so difficult,
  was ‘all part and parcel of the culture of the education establishment which had
  reigned since the 1960s’.18  Yet with the devolution of power to the local level
  so deeply entrenched in British traditions of governance in education, and with
  the curriculum at each school depending on the outcome of selection at a number
  of different levels, the personal opinion of the Secretary of State was largely
  symbolic. As Denis Lawton  [End Page 205] and Stephen Ball have emphasized, this
  structure left the government little room for manoeuvre when lacking the support
  of the Department and teachers’ unions.19 \n"
- "\tIn summary, the English education system of the 1980s was largely decentralized,
  resisted central interference in the name of teacher autonomy and expertise, and
  provided an extremely varied history education in terms both of subjects studied
  and of teaching quality. The central government was absent from the curriculum elaboration
  process, meaning that the new right’s contempt for the so-called establishment’s
  orthodoxies – which included the ‘new’ history – was condemned to have little real
  effect on classroom practice. Thus the years 1986 to 1991 become crucial, for in
  this space between the introduction of the GCSE and that of the National Curriculum,
  the Conservative government put its foot down, and set in motion the reform which
  would bring the curriculum – and, it was hoped, teachers – under central control
  for the first time in the twentieth century.\n"
- "      \n"
- "\tA look across the Channel reveals that the battle between ‘new’ and ‘traditional’
  history was by no means a uniquely British phenomenon. When in 1983 Lord Hugh Thomas,
  historian-advisor to Prime Minister Thatcher, praised the patriotic tenor of history
  in French schools and regretted that school history in England was failing to achieve
  the same end, he was clearly unaware that similar moves away from national(ist)
  school history had also taken place in France since the 1960s.21  Both research
  based on Piagetian theory and the Annales historians’ rejection of histoire événementielle
  had called into question the traditional teaching method of dictating ‘facts’ considered
  central to the national story. This French parallel to British ‘new’ history in
  schools – also often termed la nouvelle histoire – was spearheaded in the 1960s
  and 1970s by journals, notably Cahiers pédagogiques and Enseignement 70; by institutions
  such as the National Institute of Pedagogical Research and Documentation (Institut
  national de recherche et de documentation pédagogique, INRDP); and by engaged individuals
  such as Suzanne Citron, at the time a teacher, Joseph Leif, the Inspector-general
  of teacher training, and Louis François, Dean of the History/Geography group within
