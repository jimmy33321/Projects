- " [End Page 202] \n"
- |2+

- "\tHistory Project (SHP) syllabus, which constituted ‘new’ history’s most innovative
  – and to traditionalists its most ignominious – incarnation.6  Created in 1972 by
  the Schools Council, the Project contained units on ‘What is History?’ and ‘History
  Around Us’, and, as the Project’s official evaluator Denis Shemilt wrote, encouraged
  pupils to consider ‘the reality of different sorts of evidence’ and ‘the problems
  of reconstruction in the face of biased, incomplete and contradictory evidence’
  (Shemilt’s emphasis). The in-depth ‘patch’ study of one historical moment was the
  dominant method; the only concession to a long-span chronological approach was the
  ‘Study in Development’, for which History of Medicine was the only course on offer
  in 1980, although the option of ‘Energy through Time’ was later added. ‘Although
  frequently erroneous’, wrote Shemilt, ‘the ideas of History 13–16 students tend
  to be lively and colourful. If not always valid and consistent, their reasoning
  is usually elaborate and ingenious.’7  Educationists’ enthusiasm is well conveyed
  in the 1986 claim by Batho, Booth and Brown that the Project\n"
- "      \n"
- |2+

- "\t  has done more than any other single agency to promote historical learning among
  secondary school pupils . . . more emphasis has been placed on the encouragement
  of the development of historical skills such as the understanding of concepts, the
  detection of bias and the exercise of imaginative insights.8 \n"
- |2+

- "\tIf the SHP course remained confined to a significant minority of secondary schools,
  the broader influence of ‘new’ history was palpable in the new GCSE history courses
  introduced in 1986. SHP was the only syllabus accepted unaltered at GCSE level,
  while its philosophy was inherent in the other syllabuses on offer. No common body
  of knowledge was prescribed for GCSE pupils; rather, the authors of the GCSE National
  Criteria for History wrote that ‘coherence is provided by the emphasis in all parts
  of the syllabus on the nature and use of evidence’.9 \n"
- |2+

- "\tHow did politicians react to the apparent death of traditional, chronological,
  anglocentric school history? The Labour opposition, as might be expected, welcomed
  the eradication of tired jingoism, the reduced concentration on England, and the
  penetration of ‘history from below’ into classrooms. ‘New’ history seemed to indicate
  a certain harmonization between school history and the work of dominant left-wing
  historians like Eric Hobsbawm and Christopher Hill. Conservative opinions, however,
  ranged from caution to disgust. Keith Joseph, Education Minister from 1981 to 1986,
  was sympathetic to methodological innovation and supported children’s use of primary
  source material, their appreciation of history’s selective nature and the use of
  ‘their reason as well as their memories’. Yet he remained attached to the ‘traditional’
  story of the growth of British liberty, believing that history should contribute
  to pupils’  [End Page 203] national pride. In 1984 he told the Historical Association
  Conference that it was\n"
- "      \n"
- |2+

- "\t  mercifully the case that almost all the people of this country subscribe .
  . . to the value of liberty for the individual under the law, and believe that that
  liberty is least insecure in a parliamentary democracy . . . any child who is not
  given an opportunity to learn how such attitudes have developed and become entrenched
  in our institutions will be deprived of one of the keys to understanding the society
  in which he lives [. . . and] of the opportunity to take a proper pride in what
  these institutions stand for.\n"
- "\t\n"
- |2+

- "\tStudying British political history was crucial, for such understanding and pride
  ‘cannot, however expert the teaching, be conveyed through Roman history or American
  history or Caribbean history’.10 \n"
- |2+

- "\tPrime Minister Thatcher was less guarded, and expressed her disgust with ‘new’
  history in no uncertain terms. History, she wrote,\n"
- "      \n"
- |2+

- "\t  is an account of what happened in the past. Learning history, therefore, requires
  knowledge of events [. . . and] a clear chronological framework – which means knowing
  dates. No amount of imaginative sympathy for historical characters or situations
  can be a substitute for the initially tedious but ultimately rewarding business
  of memorizing what actually happened.\n"
- "\t\n"
- |2+

- "\tBy contrast, the temporally disordered, empathetic ‘new’ history was, claimed
  Thatcher ‘at the root of so much that was going wrong’.11 \n"
- |2+

- "\tFears of teachers and of political indoctrination of pupils were prominent in
  the new right’s condemnation of ‘new’ history. Surely one had only to look at the
  William Tyndale ‘affair’ of 1974–6 to see the nefarious effects of a radicalized
  teaching corps on England’s children; in this north London primary school experiments
  with progressive methods had led to what the Inspectorate called an ‘atmosphere
  of chaotic violence’.12  To Thatcher, then, teachers had become little more than
  the ‘Friendly Red Army’ teaching the ‘Shop Steward Syllabus’.13  At the beginning
  of the 1980s, however, the Tories were in no position to act on this belief. England’s
  long tradition of decentralization left the government with very limited influence
  over the curriculum. The abrogation of payment by results in the 1890s had effectively
