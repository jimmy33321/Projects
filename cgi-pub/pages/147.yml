  exclusively on France. Confirming the return to a more celebratory narrative, the
  Ministry recommended in the 1988 programme for the quatrième that ‘French power’
  be the unifying theme for the study of the seventeenth to nineteenth centuries.
  With the focus on the works of Richelieu, Mazarin, Louis XIV and Napoleon, on France’s
  ‘imperial vocation’ and ‘cultural radiance’, the story was one of progress and the
  doings of ‘great men’. Teachers were to avoid the ‘debates and polemics’ provoked
  by the  [End Page 214] approaching Bicentenary of the Revolution; similarly they
  were to refrain from either praising or condemning the imperial project.46  The
  French government thereby confirmed the expulsion of ‘new’ history, with its interest
  in the historian’s role in shaping the presentation of the past, in favour of a
  more traditional belief in the possibility of a single historical narrative which
  could be both correct and inspiring.\n"
- "\t\n"
- |2+

- "\t  By 1989, when the final stage of the French reform came into force, the English
  debate was reaching its climax. By that point new right pressure groups such as
  the Hillgate Group, the Centre for Policy Studies (CPS), a think-tank founded by
  Thatcher and Joseph in 1974, the History Curriculum Association (HCA) and the Campaign
  for Real Education (CRE) had been crusading for several years against ‘new’ school
  history, which, they claimed, had abandoned the true aims and content of the subject.
  Their primary objective was to restore, à la française, a chronological national
  history to the centre of the curriculum. All were agreed that ‘knowledge of a shared
  past, of a national tradition’ – to borrow the terms of Skidelsky, himself an HCA
  member – needed to replace the highly politicized, leftist history that privileged
  ‘multicultural’ perspectives, and held the cultivation of empathy and generic skills
  to be more important than the solid acquisition of ‘facts’.47 \n"
- |2+

- "\t  When Baker put together the History Working Group to elaborate the National
  Curriculum for history, his choices alarmed the more extreme traditionalists, including
  Thatcher.48  HWG member Alice Prochaska observed that the group was ‘shrewdly chosen’
  to represent the variety of opinions; she herself had, in an interview prior to
  her appointment to the HWG, ‘disagreed with most of the propositions put to me by
  Kenneth Baker and Angela Rumbold’ and ‘enquired rather worriedly about the amount
  of prescription that was intended’.49  Baker’s respect for those who did not share
  his traditionalist leanings subsequently led Thatcher to conclude that the entire
  process had been corrupted because ‘Ken Baker paid too much attention to the DES,
  the HMI and progressive educational theorists in his appointments and early decisions’.50
  \ While the HWG’s terms of reference insisted upon a common core of British history,
  they also recognized that Britain had been ‘influenced by ideas, movements and events
  elsewhere in the world’, required that opposing views of history be presented to
  students, and prohibited political indoctrination.51 \n"
- |2+

- "\t  As the HWG worked its way towards the interim then final reports, academic
  historians remained divided as to the respective merits of the ‘traditional’ and
  the ‘new’ school history. Some echoed David Cannadine’s assertion that ‘[t]he new
  GCSE syllabus means that even those schools which teach the subject seriously and
  well will now impart much less of a historical education’.52  Oxford modern history
  professor Norman Stone, for example, agreed with Cannadine that instead of mirroring
  academic trends by sacrificing breadth for depth, schools needed to get back to
  ‘the basic elements of the national past’.53  Jonathan Clark’s defence  [End Page
  215] of national history was particularly pertinent in its assertion that, while
  narrative should dominate school history rather than questions of interpretation,
  the result would not be a generation of brainwashed Conservatives:\n"
- "\t\n"
- |2+

- "\t    Voices as diverse as Gareth Stedman Jones and the new Minister of Education,
  John MacGregor, have called for more British history on a chronological framework.
  Does this have an inbuilt bias to the Right? It is hard to see why it should.54
  \n"
- |2+

- "\t  Had Clark looked to the contemporary situation in France, he would have found
  ample evidence for his claim that the left was just as capable of producing a national,
  even patriotic, narrative.\n"
- "\t\n"
- |2+

- "\t  Defending ‘new’ history were the chiefly left-wing historians engaged in writing
  ‘history from below’. The History Workshop’s first conference on ‘History, the Nation
  and the Schools’ at Ruskin College, Oxford, gave these historians an opportunity
  to face their traditionalist protagonists in June 1989, just over two months before
  the Interim Report was published on 10 August. In a line-up that pitted Stewart
  Deuchar, whom history educationist Robert Phillips labelled ‘the Mary Whitehouse
  of the history world’, and historian Ralph Davis at one extreme against the history
  teachers and educationists Sallie Purkis and John Fines at the other, ‘the new historians
  won easily’ – though it admittedly helped, recalled Roger West in his review of
  the day, that they were ‘playing on home ground to their supporters’.55  Raphael
  Samuel attempted to mediate, reflecting that the traditionalists’ contribution ‘reminds
  us that history is important for what it is about, not merely a means to an end’,
  while the ‘new’ historians’ interest in multiculturalism was, Samuel reassured the
  said traditionalists, a way ‘to remake national history, not to discard it’.56  Yet
  he was unable to dispel the strong impression, not unlike that prevailing in Parliament,
  of two enemy camps with little common ground.\n"
- "\t\n"
- |2+

- "\t  When the HWG’s Final Report was published on 3 April 1990, it was clear that
  a determined attempt had been made to reconcile the best of the ‘traditional’ and
  the ‘new’ approaches to school history. Despite the heterogeneity of the British
  population, ‘yet much is shared in common’; it was history’s role to reveal this
  common identity.57  British history therefore comprised over fifty per cent of the
  course content, in accordance with the instructions of the new Secretary of State,
  John MacGregor. However, the authors roundly rejected a ‘Little England’ approach,
  and emphasized the cultural, religious, linguistic and other differences existing
  between and within England, Wales and Scotland, as well as the multiple ‘inheritances’
  (a term which the authors favoured over ‘heritage’, with its false implications
  of cultural or even racial homogeneity) which successive waves of immigration which
  had brought to Britain over the centuries.\n"
- "\t\n"
- |2+

- "\t  ‘New’ history was represented in three key ways. Firstly, the HWG recognized
  the SHP and the GCSE for their role in bringing ‘historical  [End Page 216] methodology’
  and investigation of ‘the nature of history’ to pupils. Secondly, the wide choice
  of non-core units and provisions for school-designed units allowed teachers to alternate
  units on local, European and world history with the compulsory British units. Thirdly,
  the HWG resisted traditionalists’ demands for a French-style list of historical
  facts in the attainment targets. There was unanimous agreement that ‘no set of historical
  facts could be drawn up for testing purposes that did not imply a particular interpretation’.58
  \ They also refused to be drawn into the debate over empathy, which they saw as
  positing a false divide between factual knowledge and skills.\n"
- "\t\n"
- |2+

- "\t  Despite inevitable criticisms from both right and left, by the time of the
  History Workshop’s second ‘History, the Nation and the Schools’ Ruskin conference,
  in 1990, Raphael Samuel was able to comment that the report had been ‘widely endorsed’.
  Primary-school teacher and HWG member Robert Guyver also remarked that while teachers
  remained worried that their creative capacity would be curbed by prescribed topics,
  there was nevertheless ‘overwhelming support for the ideas enshrined in the attainment
  targets’ and ‘wide approval’ for the HWG’s refusal to pander to extremists by separating
  knowledge from skills.59  The teachers’ verdict on the Final Report was therefore
  largely favourable. Despite the move towards central prescription, Samuel expressed
  his confidence that ‘new’ history would maintain its status when placed in the hands
  of a teaching profession which regarded ‘the idea of an anglocentric history . .
  . with universal derision’.60  Thus Conservative MP John Stokes’s subsequent plea
  for a restored ‘romance’ of the British Empire and a celebration of ‘the glorious
  deeds of our past’ and ‘our wonderful heritage of cathedrals, churches, castles
  and country houses’ was clearly no more than the swan song of ‘traditional’ British
  history.61 \n"
- |
  Conclusion
- |2+

- "\t  The 1980s questioning of ‘new’ history, which had penetrated many French and
  English history classrooms in the 1960s and 1970s, was the result of near-identical
  concerns in the two countries. Critics feared that children were ignorant of national
  history, declared that the absence of a chronological framework was absurd and believed
  that study of the nature of historical evidence was the proper activity of historians,
  not schoolchildren. Yet profound differences between the two societies led to near-opposite
  outcomes. The rapid politicization of school history in France, in particular from
  1979, led to an almost universal recognition that the attempt to teach schoolchildren
  ‘new’ history was a mistake; politicians of all parties, bureaucrats, intellectuals,
  teachers and the public rallied to traditionalism in what Jacques Le Goff termed
  a ‘union sacrée’.62  The historical role played by schools and the history curriculum
  in building a nation of citizens continued to inspire loyalty across the political
  spectrum, especially because, after the rapid demographic and economic changes of
  the now-finished  [End Page 217] trente glorieuses (the post-war ‘glorious thirty
  years’) French identity and unity seemed threatened once more. The reform was therefore
  driven by a republican commitment to homogeneity, blind to ethnic or cultural variation,
  within the public sphere, and by a belief, common to both sides of politics and
  based on the experience of the Third Republic, that a rather celebratory view of
  the national past would reinforce national cohesion.\n"
- "\t\n"
- |2+

- "\t  This conception of schooling and national identity went hand-in-hand with a
  tradition of political centralization which rendered the actual implementation of
  the reform simply ‘business as usual’. Central prescription of the curriculum had
  begun with mass schooling a century before; well-habituated, teachers in France
  were confident that this did not prevent creativity or individuality in their work.
  By contrast, England had an equally well-entrenched tradition of local government
  in a wide range of areas. Education was a local responsibility in England just as
  surely as it was a central concern in France. There had been no direct central control
  over the primary curriculum in England for close to a century – while mass secondary
  schooling, with its shorter history, had never had a centrally-determined curriculum.
  It was much more likely, then, that a government which sought to impose a national
  curriculum, especially in so sensitive an area as history, would be suspected of
  ideological motives. The combatants in the English ‘great history debate’ were therefore
  largely polarized along party lines in a way unthinkable in France, where all enthusiastically
  participated in the rehabilitation of a beloved republican institution. Just as
  the new right saw ‘new’ history as socialist brainwashing, Labour was deeply suspicious
  that the right was attempting to ‘hijack’ history for political purposes. Furthermore,
  many teachers, who recognized the ethnic backgrounds of their pupils in a way their
  French counterparts at least theoretically did not, feared not only a loss of their
  customary autonomy, but that they would be obliged to teach a history that was inappropriate
  or insensitive to their pupils, touting a version of national identity in which
  the latter had no perceptible place. Finally, British historians, unlike their French
  colleagues, were unable to achieve any sort of consensus. Individuals and groups
  therefore took up their positions on either side of the divide which separated right
  from left, and the government from the DES, many teachers, education experts and
  local authorities. These divisions indicated the great challenge of defining national
  identity in a society which officially recognized and valued ethnic and cultural
  pluralism, and which remained reluctant to relinquish the prerogatives which local
  authorities had traditionally exercised over education.\n"
- "\t\n"
- |2+

- "\t  In both countries the 1980s debates had shown how strongly associated school
  history was with visions of the nation’s present and future as well as its past.
  Their curriculum reforms confirmed that, after many parallel experiments in the
  1960s and 1970s, in future France and England would take different paths on the
  contentious matter of school history, paths which reaffirmed two very different
  visions of the nation. By the end of the 1980s it  [End Page 218] appeared that
  France had reached a certainty, and England a compromise. With the new decade, however,
  came new challenges to these visions in the form of European integration, British
  devolution and the globalization spearheaded by unprecedented advances in communications
  technology. These challenges would drive policymakers and curriculum designers back
  to the drawing board to continue the unending dialogue between history and identity.\n"
- "\t\n"
