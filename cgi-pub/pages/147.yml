- "\t    ‘Why did it happen then?’. This extract from a Schools History 13–16 Project
  textbook directs pupils’ attention to cause and effect, continuity and change in
  history. From Joe Scott, Medicine Through Time, School Curriculum Development Committee,
  London, 1987.\n"
- "\t  \n"
- |2+

