  of non-core units and provisions for school-designed units allowed teachers to alternate
  units on local, European and world history with the compulsory British units. Thirdly,
  the HWG resisted traditionalists’ demands for a French-style list of historical
  facts in the attainment targets. There was unanimous agreement that ‘no set of historical
  facts could be drawn up for testing purposes that did not imply a particular interpretation’.58
  \ They also refused to be drawn into the debate over empathy, which they saw as
  positing a false divide between factual knowledge and skills.\n"
- "\t\n"
- "\t  Despite inevitable criticisms from both right and left, by the time of the
  History Workshop’s second ‘History, the Nation and the Schools’ Ruskin conference,
  in 1990, Raphael Samuel was able to comment that the report had been ‘widely endorsed’.
  Primary-school teacher and HWG member Robert Guyver also remarked that while teachers
  remained worried that their creative capacity would be curbed by prescribed topics,
  there was nevertheless ‘overwhelming support for the ideas enshrined in the attainment
  targets’ and ‘wide approval’ for the HWG’s refusal to pander to extremists by separating
  knowledge from skills.59  The teachers’ verdict on the Final Report was therefore
  largely favourable. Despite the move towards central prescription, Samuel expressed
  his confidence that ‘new’ history would maintain its status when placed in the hands
  of a teaching profession which regarded ‘the idea of an anglocentric history . .
  . with universal derision’.60  Thus Conservative MP John Stokes’s subsequent plea
  for a restored ‘romance’ of the British Empire and a celebration of ‘the glorious
  deeds of our past’ and ‘our wonderful heritage of cathedrals, churches, castles
  and country houses’ was clearly no more than the swan song of ‘traditional’ British
  history.61 \n"
- "\t  The 1980s questioning of ‘new’ history, which had penetrated many French and
  English history classrooms in the 1960s and 1970s, was the result of near-identical
  concerns in the two countries. Critics feared that children were ignorant of national
  history, declared that the absence of a chronological framework was absurd and believed
  that study of the nature of historical evidence was the proper activity of historians,
  not schoolchildren. Yet profound differences between the two societies led to near-opposite
  outcomes. The rapid politicization of school history in France, in particular from
  1979, led to an almost universal recognition that the attempt to teach schoolchildren
  ‘new’ history was a mistake; politicians of all parties, bureaucrats, intellectuals,
  teachers and the public rallied to traditionalism in what Jacques Le Goff termed
  a ‘union sacrée’.62  The historical role played by schools and the history curriculum
  in building a nation of citizens continued to inspire loyalty across the political
  spectrum, especially because, after the rapid demographic and economic changes of
  the now-finished  [End Page 217] trente glorieuses (the post-war ‘glorious thirty
  years’) French identity and unity seemed threatened once more. The reform was therefore
  driven by a republican commitment to homogeneity, blind to ethnic or cultural variation,
  within the public sphere, and by a belief, common to both sides of politics and
  based on the experience of the Third Republic, that a rather celebratory view of
  the national past would reinforce national cohesion.\n"
- "\t\n"
- "\t  This conception of schooling and national identity went hand-in-hand with a
  tradition of political centralization which rendered the actual implementation of
  the reform simply ‘business as usual’. Central prescription of the curriculum had
  begun with mass schooling a century before; well-habituated, teachers in France
  were confident that this did not prevent creativity or individuality in their work.
  By contrast, England had an equally well-entrenched tradition of local government
  in a wide range of areas. Education was a local responsibility in England just as
  surely as it was a central concern in France. There had been no direct central control
  over the primary curriculum in England for close to a century – while mass secondary
  schooling, with its shorter history, had never had a centrally-determined curriculum.
  It was much more likely, then, that a government which sought to impose a national
  curriculum, especially in so sensitive an area as history, would be suspected of
  ideological motives. The combatants in the English ‘great history debate’ were therefore
  largely polarized along party lines in a way unthinkable in France, where all enthusiastically
  participated in the rehabilitation of a beloved republican institution. Just as
  the new right saw ‘new’ history as socialist brainwashing, Labour was deeply suspicious
  that the right was attempting to ‘hijack’ history for political purposes. Furthermore,
  many teachers, who recognized the ethnic backgrounds of their pupils in a way their
  French counterparts at least theoretically did not, feared not only a loss of their
  customary autonomy, but that they would be obliged to teach a history that was inappropriate
  or insensitive to their pupils, touting a version of national identity in which
  the latter had no perceptible place. Finally, British historians, unlike their French
  colleagues, were unable to achieve any sort of consensus. Individuals and groups
  therefore took up their positions on either side of the divide which separated right
  from left, and the government from the DES, many teachers, education experts and
  local authorities. These divisions indicated the great challenge of defining national
  identity in a society which officially recognized and valued ethnic and cultural
  pluralism, and which remained reluctant to relinquish the prerogatives which local
  authorities had traditionally exercised over education.\n"
- "\t\n"
- "\t  In both countries the 1980s debates had shown how strongly associated school
  history was with visions of the nation’s present and future as well as its past.
  Their curriculum reforms confirmed that, after many parallel experiments in the
  1960s and 1970s, in future France and England would take different paths on the
  contentious matter of school history, paths which reaffirmed two very different
  visions of the nation. By the end of the 1980s it  [End Page 218] appeared that
  France had reached a certainty, and England a compromise. With the new decade, however,
  came new challenges to these visions in the form of European integration, British
  devolution and the globalization spearheaded by unprecedented advances in communications
  technology. These challenges would drive policymakers and curriculum designers back
  to the drawing board to continue the unending dialogue between history and identity.\n"
- "\t\n"
- "\t      Abby Waldman is a graduate student at Trinity College, Cambridge. She is
  currently writing her PhD thesis on the role of government in the presentation of
  national and imperial history in England and France from 1980 to 2007. Her research
  focuses on policy concerning the school curriculum, museums and heritage, and national
  days of commemoration.\n"
