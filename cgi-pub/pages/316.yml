- "Travel France Online takes you to Auvergne, an island at the heart of France, a
  land of dormant volcanoes, deep lakes and natural thermal springs, an untamed region
  known as the Water Tower of France.Travel France Online takes you farther south
  to the Aveyron, a land of contrasted and wild landscapes, and of limestone plateaus
  once home to the Knights Templar.Discover the historical Quercy region and the Lot
  Valley, inhabited since the Neolithic and today renowned for their beautiful villages
  perched on rocky spurs and mysterious caves and geological curiosities.The next
  stop is the nearby Dordogne, the land of cave painting art but also the land of
  thousands chateaux, truffle and foie gras.Travel France Online shows you Brittany,
  the land of the megaliths, the land of Celtic tradition and the setting of the Arthurian
  Legend, a land of fairies and wizards, a land of jagged coastlines and emerald seas.We
  invite you to visit the Mont Saint-Michel in Normandy then to embark on a personal
  journey along Memory Lane and the WWII Landing Beaches.Discover the Loire, the last
  untamed river of Europe and its valley where the Kings of the French Renaissance
  built their prestigious chateaux.We explore quintessential Limousin in Central France,
  an historic region of lush green countryside, vast network of rivers, rolling hills
  and forests, peppered with as many ancient chateaux and churches, one of the country’s
  least populated regions.Travel France Online takes you on a stroll through Paris
  the capital of France, we take you off the beaten tracks and show you Paris the
  Parisian way.We invite you to Provence to listen to the song of the cicadas in the
  lavender fields and olive groves of the ‘arrière-pays’ after a relaxing day on the
  trendy beaches of the French Riviera. Honour with us the memory of all those soldiers
  who fought and died during WWI in the fields of Flanders and the Somme.Finally Travel
  France Online introduces you to French culture and many traditions and to the discovery
  of some of France’s thirteen wine-making regions.An Appeal will be launched to raise
  funds for the safeguard of the 12th century Collegiale Saint-Laurent d'Auzon, a
  gem of Auvergne Romanesque architecture\t\t\t\t\t\t\t\t\t...\n"
