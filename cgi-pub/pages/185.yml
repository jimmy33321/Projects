  \n\t      \n\t\t\t\n\t\t\t \n\t      \n\t\n\n\t\n    \n\t\t\n\t\t\t\n\t\t\t\n\t\t\t\t\n\t\t\t\t\tWelcome
  to the National Museum of Mathematics\nMathematics illuminates the patterns and
  structures all around us. Our dynamic exhibits, gallery, and programs will stimulate
  inquiry, spark curiosity, and reveal the wonders of mathematics. MoMath has innovative
  exhibits that will engage folks from 105 to 5 years old (and sometimes younger),
  but with a special emphasis on activities for 4th through 8th graders.\nThe Museum
  is located at 11 East 26th Street in Manhattan and is open from 10:00 am to 5:00
  pm, seven days a week, 364 days a year (MoMath is closed on Thanksgiving Day). Special
  note: MoMath closes early the first Wednesday of every month, at 2:30 PM.\nDirections\nFind
  detailed directions and parking information here.\nUpcoming Events\nLearn more about
  exciting events happening at the Museum soon!\nUp next: Harmonic Series — Concerts
  & Conversation\nWinter Camps: Dec 28, 29, & 30, “Puzzle Me This”\n4th through 8th
  graders, join us for one day or all three — MoMath Winter Camps will keep math on
  your mind and provide hands-on fun!\nVarsity Math\nYou’ve been recruited!  MoMath
  and The Wall Street Journal are pleased to present Varsity Math, a weekly math challenge
  featuring two new puzzles a week.\nExpansions\nReinvent math class with Expansions,
  MoMath’s after-school program for gifted students.\nTake a field trip to MoMath!\nMoMath
  is now offering reservations for field trip slots. Click here to learn more and
  book your field trips and group visits today.\nTeachers: bring exciting math exhibits
  to your school\nVisit mm2go.org to learn more about Math Midway 2 Go!\nShop Additions
  online\nShop at Additions and help support the nation’s only Museum of Mathematics.\nTime
  Warner Cable Supports Family Fridays\nSee a PSA about MoMath’s Family Fridays from
  Time Warner Cable’s Connect a Million Minds campaign.\nAstronaut Eileen Collins
  talks about math\nWatch Eileen Collins talk about the importance of math education!\nVoted
