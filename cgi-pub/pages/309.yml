- "\tviernes, 11 de diciembre de 2015, 10:59 h\r\n"
- "  \r\n"
- "  \r\n"
- "    \r\n"
- |
  Hola Rocío.
- |
  Tienes razón inicialmente. Si buscamos en la Wikipedia nos dice:Foodie es un término inglés informal para una clase particular de aficionados a la comida y a la bebida. La palabra fue creada en 1984 por Paul Levy, Ann Barr y Mat Sloan para su libro The Official Foodie Handbook (El manual oficial para los foodies). En castellano, una posible traducción sería "cocinillas".
- "Lo que ocurre es que ha pasado a designar no solo al 'gourmet' que todos llevamos
  dentro, si no al que hace fotos de la comida y las sube a las redes sociales. Muchas
  fotos. Mira este estudio \n"
- |
  O basta que busques en Google "foodie fotos" para descubrir un mundo aparte.
- "Un saludo\r\n"
