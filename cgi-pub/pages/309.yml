rawText: "\r\n\t\r\n\r\n\r\n\t\r\n\r\n\r\n\r\n\t\r\n\r\n\r\n\t\r\n\r\n\r\n\t\r\n\r\n\r\n\t\r\n\r\n\r\n\r\n\r\n\r\n\r\n
  \ \r\n     \r\n  \r\n\t\r\n\t\r\n\t\r\n    \r\n  \r\n\r\n\r\n    \r\n\r\n    \r\n\r\n\r\n
  \    \r\n\r\n  \r\n    \r\n    \r\n\r\n    Asunto:\r\n    Foodie: ¿Fotococinilla?La
  dirección de este hilo es: http://cvc.cervantes.es/foros/leer_asunto1.asp?vCodigo=51346\r\n
  \   \r\n  \r\n    \r\n          \r\n             \r\n            \r\n\t\t\t\r\n\t\t\t200824.\r\n\r\n\t\t\t\r\n\t\t\t\r\n\t\t\tJosé
  Luis Prieto\r\n\r\n\t\t\r\n\r\n\r\n\r\n           \r\n\t\t\r\n\t\t\t\r\n\t\t\t200850.\r\n\r\n\t\t\t\r\n\t\t\t\r\n\t\t\tIgnacio
  Frías\r\n\r\n\t\t\r\n\r\n\r\n\r\n          \r\n\r\n\r\n\t\t \r\n\t\t\r\n\t\t\t\r\n\t\t\t200863.\r\n\r\n\t\t\t\r\n\t\t\t\r\n\t\t\tRocío
  Llorente\r\n\r\n\t\t\r\n\r\n\r\n\r\n          \r\n\r\n\r\n\t\t \r\n\t\t\r\n\t\t \r\n\t\t\r\n\t\t\t\r\n\t\t\t200866.\r\n\r\n\t\t\t\r\n\t\t\t\r\n\t\t\tJosé
  Luis Prieto\r\n\r\n\t\t\r\n\r\n\r\n\r\n          \r\n\r\n\r\n\r\n\r\n     \r\n  \r\n
  \   200824.\r\n        \r\n      \r\n  \r\n    Autor: José Luis Prieto \r\n  \r\n
  \   Título: Foodie: ¿Fotococinilla? \r\n  \r\n    Fecha y hora: \r\n   \r\n\tmartes, 08
  de diciembre de 2015, 02:22 h\r\n  \r\n  \r\n    \r\nHola de nuevo.\nAyer descubrí
  que no tenía en mi glosario el término 'foodie', que aunque no es muy tecnológico
  si echa mano de las TIC.\nLo he traducido como 'fotococinilla', ya que describe
  a un usuario de redes sociales que no puede comer un plato sin antes fotografiarlo
  compulsivamente para mostrar al mundo lo bien que vive y come. Su ego le permite
  compartir las fotos, no la comida.\nComo siempre, acepto sugerencias, que por aquí
  hay buenas cabezas.\nUn saludo\r\n  \r\n    \r\n\r\n    200850.\r\n        \r\n
  \     \r\n  \r\n    Autor: Ignacio Frías \r\n  \r\n    Título: Cocinillas de andar
  por casa \r\n  \r\n    Fecha y hora: \r\n   \r\n\tmiércoles, 09 de diciembre de
  2015, 14:31 h\r\n  \r\n  \r\n    \r\nEstá muy bien, José Luis, fotococinillas. Pero
  sé que Albert Uderzo lo habría llamado gastroidéfix.\r\n\r\n  \r\n    \r\n\r\n    200863.\r\n
  \       \r\n      \r\n  \r\n    Autor: Rocío Llorente \r\n  \r\n    Título: Opinión
  \r\n  \r\n    Fecha y hora: \r\n   \r\n\tjueves, 10 de diciembre de 2015, 19:45
  h\r\n  \r\n  \r\n    \r\nHola,\nEn mi opinión, el termino \"Foodie\" no esta relacionado
  con el tema fotografía, simplemente es un gastrónomo o una persona entendida en
  el tema cocina. \nUn saludo. \r\n\r\n  \r\n    \r\n\r\n    200866.\r\n        \r\n
  \     \r\n  \r\n    Autor: José Luis Prieto \r\n  \r\n    Título: Es nueva acepción
  \r\n  \r\n    Fecha y hora: \r\n   \r\n\tviernes, 11 de diciembre de 2015, 10:59
  h\r\n  \r\n  \r\n    \r\nHola Rocío.\nTienes razón inicialmente. Si buscamos en
  la Wikipedia nos dice:Foodie es un término inglés informal para una clase particular
  de aficionados a la comida y a la bebida. La palabra fue creada en 1984 por Paul
  Levy, Ann Barr y Mat Sloan para su libro The Official Foodie Handbook (El manual
  oficial para los foodies). En castellano, una posible traducción sería \"cocinillas\".\nLo
  que ocurre es que ha pasado a designar no solo al 'gourmet' que todos llevamos dentro,
  si no al que hace fotos de la comida y las sube a las redes sociales. Muchas fotos.
  Mira este estudio \nO basta que busques en Google \"foodie fotos\" para descubrir
  un mundo aparte.\nUn saludo\r\n\r\n  \r\n    \r\n\r\n    \r\n  \r\n    \r\n| Portada
