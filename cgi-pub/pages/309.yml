- "\tmartes, 08 de diciembre de 2015, 02:22 h\r\n"
- "  \r\n"
- "  \r\n"
- "    \r\n"
- |
  Hola de nuevo.
- |
  Ayer descubrí que no tenía en mi glosario el término 'foodie', que aunque no es muy tecnológico si echa mano de las TIC.
- |
  Lo he traducido como 'fotococinilla', ya que describe a un usuario de redes sociales que no puede comer un plato sin antes fotografiarlo compulsivamente para mostrar al mundo lo bien que vive y come. Su ego le permite compartir las fotos, no la comida.
- |
  Como siempre, acepto sugerencias, que por aquí hay buenas cabezas.
- "Un saludo\r\n"
