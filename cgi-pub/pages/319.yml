- "\t\t\tAuvergne, the Land of Volcanoes and Water\n"
- |
  Auvergne’s coat of arms
- |
  Auvergne is a region of dormant volcanoes, an island located in the heart of France.
- |
  Its many lakes, rivers and springs have earned it the nickname of Château d’Eau de la France – Water Tower of France.
- |
  Auvergne is one of the 27 administrative regions of France and corresponds mostly to the historical province of Auvergne.
- |
  It consists of four départements: Allier (03), Cantal (15), Haute-Loire (43) and Puy de Dôme (63).
- |
  It is a protected area, nature is abundant and green and the landscapes spectacular.
- |
  Geology lovers will enjoy Vulcania in the Parc Naturel des Volcans d’Auvergne – Auvergne Volcanoes Regional Nature Park, a fantastic educational amusement park founded in the heart of the ancient volcanoes.
- |
  They will be impressed by the Chaîne des Puys and the Puy-de-Dôme, its highest volcano.
- |
  They will discover the Puy Mary (one of France’s leading natural heritage sites) and the Plomb du Cantal, Europe’s largest volcano, in the Monts du Cantal!
- |
  They will discover the natural lakes nestled in the deep of the ancient craters and the countless natural thermal springs.
- |
  They will be intrigued the many geological curiosities the region has to offer such as the Jonas and Monton Caves (ancient troglodyte dwellings carved in the volcanic rock) and by the fairy chimneys in Boudes…
- |
  History enthusiasts will discover the Gergovie Plateau, the site of the Battle of Gergovia where Julius Caesar defeated the Gallic leader Vercingetorix in 52 BC.
- |
  They will enjoy medieval festivals in the ancient fortress of Murols, in the town of Le Puy-en-Velay or street theater in Aurillac.
- |
  Auvergne boasts eleven communities ranked among the Plus beaux villages de France such as Charroux in the Allier département, Montperoux in the Puy de Dôme, Lavaudieu in the Haute-Loire, Salers in the Cantal…
- |
  Well-rooted traditions and gastronomy of quality are among the many attractions of Auvergne.
- |
  Gourmets will be charmed by the many regional specialties such as the truffade and the aligot (mashed potatoes with garlic, cream and cheese).
- |
  They will discover the tripoux (tripes), potée Auvergnate (pot-au-feu), pompe aux pommes (apple tart), pachade (pancake), râpée (similar to hash browns), petit salé aux lentilles (salted pork and lentils), local ham and saucisson, bacon, roulé (roll of meat) or andouille (sausage)…
- |
  A region of lush pastures growing on the rich volcanic soil and dedicated to cattle breeding, Auvergne produces five renowned cheeses that have all been granted AOC and AOP labels.
- |
  You will enjoy tasting some Cantal, Salers, St-Nectaire, Bleu d’Auvergne, Fourme d’Ambert, artisous, goat cheese or Laqueuille…
- |
  As you will discover this untamed region, you will come across local rural celebrations such as the transhumance, pig festival, chestnuts or traditional bread making fairs, ancient crafts…
- |
  Auvergne is an ideal setting for hiking, horse riding, mountain biking, cycling, vélorails, canoeing or paragliding during summer.
- |
  Skiers will enjoy its medium altitude resorts (such as Mont Dore) that are open for most of the winter season.
- |
  Finally I encourage French to discover this splendid but little known region that is just on their doorstep.
- |
  I would like to tempt foreign tourists by telling them that beautiful and wild Auvergne is ideal for relaxing and excellent value for money holidays.
- |
  Come and you will be amazed to discover that France is not only Paris and the crowded Côte d’Azur…it is also Auvergne.
- |
  Welcome to Auvergne, a region of France we propose you to explore with us.
