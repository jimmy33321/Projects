  \                   \n    \n        \n\n\n\n\t\t\n\t\n Articles on Auvergne\n\n\t\n\t\t\n\t\t\tAuvergne,
  the Land of Volcanoes and Water\nAuvergne’s coat of arms\nAuvergne is a region of
  dormant volcanoes, an island located in the heart of France.\nIts many lakes, rivers
  and springs have earned it the nickname of Château d’Eau de la France – Water Tower
  of France.\nAuvergne is one of the 27 administrative regions of France and corresponds
  mostly to the historical province of Auvergne.\nIt consists of four départements:
  Allier (03), Cantal (15), Haute-Loire (43) and Puy de Dôme (63).\nIt is a protected
  area, nature is abundant and green and the landscapes spectacular.\nGeology lovers
  will enjoy Vulcania in the Parc Naturel des Volcans d’Auvergne – Auvergne Volcanoes
  Regional Nature Park, a fantastic educational amusement park founded in the heart
  of the ancient volcanoes.\nThey will be impressed by the Chaîne des Puys and the
  Puy-de-Dôme, its highest volcano.\nThey will discover the Puy Mary (one of France’s
  leading natural heritage sites) and the Plomb du Cantal, Europe’s largest volcano,
  in the Monts du Cantal!\nThey will discover the natural lakes nestled in the deep
  of the ancient craters and the countless natural thermal springs.\nThey will be
  intrigued the many geological curiosities the region has to offer such as the Jonas
  and Monton Caves (ancient troglodyte dwellings carved in the volcanic rock) and
  by the fairy chimneys in Boudes…\nHistory enthusiasts will discover the Gergovie
  Plateau, the site of the Battle of Gergovia where Julius Caesar defeated the Gallic
  leader Vercingetorix in 52 BC.\nThey will enjoy medieval festivals in the ancient
  fortress of Murols, in the town of Le Puy-en-Velay or street theater in Aurillac.\nAuvergne
  boasts eleven communities ranked among the Plus beaux villages de France such as
  Charroux in the Allier département, Montperoux in the Puy de Dôme, Lavaudieu in
  the Haute-Loire, Salers in the Cantal…\nWell-rooted traditions and gastronomy of
  quality are among the many attractions of Auvergne.\nGourmets will be charmed by
  the many regional specialties such as the truffade and the aligot (mashed potatoes
  with garlic, cream and cheese).\nThey will discover the tripoux (tripes), potée
  Auvergnate (pot-au-feu), pompe aux pommes (apple tart), pachade (pancake), râpée
  (similar to hash browns), petit salé aux lentilles (salted pork and lentils), local
  ham and saucisson, bacon, roulé (roll of meat) or andouille (sausage)…\nA region
  of lush pastures growing on the rich volcanic soil and dedicated to cattle breeding,
  Auvergne produces five renowned cheeses that have all been granted AOC and AOP labels.\nYou
  will enjoy tasting some Cantal, Salers, St-Nectaire, Bleu d’Auvergne, Fourme d’Ambert,
  artisous, goat cheese or Laqueuille…\nAs you will discover this untamed region,
  you will come across local rural celebrations such as the transhumance, pig festival,
  chestnuts or traditional bread making fairs, ancient crafts…\nAuvergne is an ideal
  setting for hiking, horse riding, mountain biking, cycling, vélorails, canoeing
  or paragliding during summer.\nSkiers will enjoy its medium altitude resorts (such
  as Mont Dore) that are open for most of the winter season.\nFinally I encourage
  French to discover this splendid but little known region that is just on their doorstep.\nI
  would like to tempt foreign tourists by telling them that beautiful and wild Auvergne
  is ideal for relaxing and excellent value for money holidays.\nCome and you will
  be amazed to discover that France is not only Paris and the crowded Côte d’Azur…it
  is also Auvergne.\nWelcome to Auvergne, a region of France we propose you to explore
  with us.\nArea: 26 013 km2\nPopulation: 1,308,878\nCredits photos slideshow ©Papou
