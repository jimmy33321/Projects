  3.4 Taking Stock: Semantic View
- |2+

- |2+

- |2+

- |
  In short, committing to either a state-space or a
- |
  set-/model-theoretic view on theory structure does not imply any
- |
  particular perspective on theory interpretation (e.g.,
- |
  hierarchy of models, similarity, embedding). Instead, commitments
- |
  to the former are logically and actually separable from positions
- |
  on the latter (e.g., Suppes and Suppe endorse different
- |
  accounts of theory structure, but share an understanding of theory
- |
  interpretation in terms of a hierarchy of models). The Semantic
- |
  View is alive and well as a family of analyses of theory structure, and
- |
  continues to be developed in interesting ways both in its state-space
- "and set-/model-theoretic approaches. \n"
- |2+

- |
  4. The Pragmatic View
- |2+

- |2
   The Pragmatic View recognizes that a number of assumptions about
- |
  scientific theory seem to be shared by the Syntactic and Semantic
- |
  Views. Both perspectives agree, very roughly, that theory is (1)
- |
  explicit, (2) mathematical, (3) abstract, (4) systematic, (5) readily
- |
  individualizable, (6) distinct from data and experiment, and (7)
- |
  highly explanatory and predictive (see Flyvbjerg 2001, 38–39;
- |
  cf. Dreyfus 1986). The Pragmatic View imagines the structure
- |
  of scientific theories rather differently, arguing for a variety of
- |
  theses:
- |2+

- " Limitations. \n"
- |
  Idealized theory structure might be too weak to ground the
- |
  predictive and explanatory work syntacticists and semanticists expect
- |
  of it (e.g., Cartwright 1983, 1999a, b; Morgan and Morrison
- |
  1999; Suárez and
- "Cartwright 2008). \n"
- |2+

- |2
   Pluralism.  Theory structure is plural and complex both
- |
  in the sense of internal variegation and of existing in many types. In
- |
  other words, there is an internal pluralism of theory (and
- |
  model) components (e.g., mathematical concepts, metaphors, analogies, ontological assumptions, values, natural kinds and
- |
  classifications, distinctions, and policy views, e.g., Kuhn 1970;
- |
  Boumans 1999), as well as a broad external pluralism of
- |
  different types of theory (and models) operative in science (e.g.,
- |
  mechanistic, historical, and mathematical models, e.g., Hacking 2009, Longino 2013; Winther 2012b). Indeed, it may be
- |
  better to speak of the structures of scientific theories, in the
- |
  double-plural.
- |2+

- |2
   Nonformal aspects. The internal pluralism of theory
- |
  structure (thesis #2) includes many nonformal aspects deserving
- |
  attention. That is, many components of theory structure, such
- |
  as metaphors, analogies, values, and policy views have a
- |
  non-mathematical and “informal” nature, and they lie implicit
- |
  or hidden (e.g., Bailer-Jones 2002; Craver 2002; Contessa 2006;
- |
  Winther 2006a; Morgan 2012). Interestingly, the common understanding of
- |
  “formal,” which identifies formalization with
- |
  mathematization, may itself be a conceptual straightjacket; the term could
- |
  be broadened to include “diagram abstraction” and
- |
  “principle extraction” (e.g., Griesemer 2013, who
- |
  explicitly endorses what he also calls a “Pragmatic View of
- |
  Theories”).
- |2+

- |2
   Function.
- |2
   Characterizations of the nature and dynamics of theory structure
- |
  should pay attention to the user as well as to purposes and values
- |
  (e.g., Apostel 1960; Minsky 1965; Morrison 2007; Winther 2012a).
- |2+

- |2
   Practice.
- |2
   Theory structure is continuous with practice and “the
- |
  experimental life,” making it difficult to neatly dichotomize
- |
  theory and practice (e.g., Hacking 1983, 2009; Shapin and Schaffer 1985; Galison 1987, 1988, 1997; Suárez and Cartwright 2008).
- |2+

- |2+

- |2+

- |
  These are core commitments of the Pragmatic View.
- |2+

- |2+

- |2+

- |
  It is important to note at the outset that the Pragmatic View takes
- |
  its name from the linguistic trichotomy discussed above, in the
- |
  Introduction. This perspective need not imply commitment to, or
- |
  association with, American Pragmatism (e.g. the work of Charles S.
- |
  Peirce, William James, or John Dewey; cf. Hookway 2013; Richardson
- |
  2002). For instance, Hacking (2007a) distinguishes his pragmatic
- |
  attitudes from the school of Pragmatism. He maps out alternative
- |
  historical routes of influence, in general and on him, vis-à-vis
- |
  fallibilism (via Imre Lakatos, Karl Popper; Hacking 2007a, §1),
- |
  historically conditioned truthfulness (via Bernard Williams; Hacking
- |
  2007a, §3), and realism as intervening (via Francis Everitt,
- |
  Melissa Franklin; Hacking 2007a, §4). To borrow a term from
- "phylogenetics, the Pragmatic View is “polyphyletic.” \n"
- |
  The components of its analytical framework have multiple, independent
- |
  origins, some of which circumnavigate American Pragmatism.
- |2+

- |2+

- |2+

- |
  With this qualification and the five theses above in mind, let us
- |
  now turn to the Pragmatic View’s analysis of theory structure and
- |
  theory interpretation.
- |2+

- |
  4.1 Theory Structure per the Pragmatic View
- |2+

- |2+

- |2+

- |
  We should distinguish two strands of the Pragmatic View: the
- |
  Pragmatic View of Models and a proper Pragmatic View of
- "Theories. \n"
- |2+

- |
  4.1.1 The Pragmatic View of Models
- |2+

- |2+

- |2+

- |
  Nancy Cartwright’s How the Laws of Physics Lie
- |
  crystallized the Pragmatic View of Models. Under Cartwright’s
- |
  analysis, models are the appropriate level of investigation for
- |
  philosophers trying to understand science. She argues for significant
- |
  limitations of theory (thesis #1), claiming that laws of nature are rarely true, and are epistemically weak. Theory as a
- |
  collection of laws cannot, therefore, support the many kinds of
- |
  inferences and explanations that we have come to expect it to
- |
  license. Cartwright urges us to turn to models and modeling, which are
- |
  central to scientific practice. Moreover, models
- |
  “lie”—figuratively and literally—between
- |
  theory and the world (cf. Derman 2011).  That is, “to explain a
- |
  phenomenon is to find a model that fits it into the basic framework of
- |
  the theory and that thus allows us to derive analogues for the messy
- |
  and complicated phenomenological laws which are true of it.” A
- |
  plurality of models exist, and models “serve a variety of
- |
  purposes” (Cartwright 1983, 152; cf. Suppes 1978). Cartwright is
- |
  interested in the practices and purposes of scientific models, and
- |
  asks us to focus on models rather than theories.
- |2+

- |2
   Cartwright’s insights into model pluralism and model
- |
  practices stand as a significant contribution of “The Stanford
- |
  School” (cf. Cat 2014), and were further developed by the
- |
  “models as mediators” group, with participants at LSE,
- |
  University of Amsterdam, and University of Toronto (Morgan and
- |
  Morrison 1999; Chang 2011; cf. Martínez 2003). This group
- |
  insisted on the internal pluralism of model components (thesis
- |
  #2). According to Morgan and Morrison, building a model involves
- |
  “fitting together… bits which come from disparate
- |
  sources,” including “stories” (Morgan and Morrison
- |
  1999, 15). Boumans (1999) writes:
- |2+

- |2+

- |2+

- |2+

- |
  model building is like baking a cake without a recipe. The
- |
  ingredients are theoretical ideas, policy views, mathematisations of
- |
  the cycle, metaphors and empirical facts. (67)
- |2+

- |2+

- |2+

- |
  Mathematical moulding is shaping the ingredients in such a
- |
  mathematical form that integration is possible… (90)
- |2+

- |2+

- |2+

- |2+

- |
  In an instructive diagram, Boumans suggests that a variety of factors
- |
  besides theory and data feed into a model: metaphors, analogies,
- |
  policy views, stylised facts, mathematical techniques, and
- |
  mathematical concepts (93). The full range of components involved in a
- |
  model will likely vary according to discipline, and with respect to
- |
  explanations and interventions sought (e.g., analogies but not policy
- |
  views will be important in theoretical physics).  In short, model
- |
  building involves a complex variety of internal nonformal aspects,
- |
  some of which are implicit (theses #2 and #3).
- |2+

- |2+

- |2+

- |
  As one example of a nonformal component of model construction and
- |
  model structure, consider metaphors and analogies (e.g., Bailer-Jones
- |
  2002). Geary (2011) states the “simplest equation” of
- |
  metaphor thus: “\(X = Y\)” (8, following Aristotle:
- |
  “Metaphor consists in giving the thing a name that belongs to
- |
  something else… ,” Poetics, 1457b). The line
- |
  between metaphor and analogy in science is blurry. Some interlocutors
- |
  synonymize them (e.g., Hoffman 1980; Brown 2003), others reduce one to
- |
  the other (analogy is a form of metaphor, Geary 2011; metaphor is a
- |
  kind of analogy, Gentner 1982, 2003), and yet others bracket one to
- |
  focus on the other (e.g., Oppenheimer 1956 sets aside metaphor). One
- |
  way to distinguish them is to reserve “analogy” for
- |
  concrete comparisons, with clearly identifiable and demarcated source
- |
  and target domains, and with specific histories, and use
- |
  “metaphor” for much broader and indeterminate comparisons,
- |
  with diffuse trajectories across discourses. Analogies include the “lines of force” of electricity and magnetism (Maxwell and
- |
  Faraday), the atom as a planetary system (Rutherford and Bohr), the
- |
  benzene ring as a snake biting its own tail (Kekulé),
- |
  Darwin’s “natural selection” and “entangled
- |
  bank,” and behavioral “drives” (Tinbergen) (e.g.,
- |
  Hesse 1966, 1967; Bartha 2010). Examples of metaphor are genetic
- |
  information, superorganism, and networks (e.g., Keller 1995). More
- |
  could be said about other informal model components, but this
- |
  discussion of metaphors and analogies shall suffice to hint at how
- |
  models do not merely lie between theory and world. Models express a rich
- |
  internal pluralism (see also de Chadarevian and Hopwood 2004; Morgan
- "2012). \n"
- |2+

- |2+

- |2+

- |
  Model complexity can also be seen in the external plurality of
- |
  models (thesis #2). Not all models are mathematical, or even
- |
  ideally recast as mathematical. Non-formalized (i.e.,
- |
  non–state-space, non-set-/model-theoretic) models such as
- |
  physical, diagrammatic, material, historical, “remnant,”
- |
  and fictional models are ubiquitous across the sciences (e.g., Frigg
- |
  and Hartmann 2012; for the biological sciences, see Hull 1975; Beatty
- |
  1980; Griesemer 1990, 1991 a, b, 2013; Downes 1992; Richards 1992;
- |
  Winther 2006a, 2011; Leonelli 2008; Weisberg 2013). Moreover,
- |
  computer simulations differ in important respects from more standard
- |
  analytical mathematical models (e.g., Smith 1996; Winsberg 2010; Weisberg 2013).
- |2
   According to some (e.g., Griesemer 2013; Downes 1992;
- |
  Godfrey-Smith 2006; Thomson-Jones 2012), this diversity belies claims
- |
  by semanticists that models can always be cast “into set
- |
  theoretic terms” (Lloyd 2013 In Press), are “always a
- |
  mathematical structure” (van Fraassen 1970, 327), or that
- |
  “formalisation of a theory is an abstract representation of the
- |
  theory expressed in a formal deductive framework… in first-order
- |
  predicate logic with identity, in set theory, in matrix algebra and
- |
  indeed, any branch of mathematics...” (Thompson 2007, 485–6).
- |2
   Even so, internal pluralism has been interpreted as supporting a
- |
  “deflationary semantic view,” which is minimally
- |
  committed to the perspective that “model construction is an
- |
  important part of scientific theorizing” (Downes 1992,
- |
  151). Given the formal and mathematical framework of the Semantic View
- |
  (see above), however, the broad plurality of kinds of models seems to
- |
  properly belong under a Pragmatic View of Models.
- |2+

- |
  4.1.2 The Pragmatic View of Theories
- |2+

- |2+

- |2+

- |
  Interestingly, while critiquing the Syntactic and Semantic Views on
- |
  most matters, the Pragmatic View of Models construed theory, the
- |
  process of theorizing, and the structure of scientific theories, according to terms set by the two earlier views. For instance,
- |
  Cartwright tends to conceive of theory as explicit, mathematical,
- |
  abstract, and so forth (see the first paragraph of Section 4). She
- |
  always resisted “the traditional syntactic/semantic view of
- |
  theory” for its “vending machine” view, in which a
- |
  theory is a deductive and automated machine that upon receiving
- |
  empirical input “gurgitates” and then “drops out the
- |
  sought-for representation” (1999a, 184–5). Rather than
- |
  reform Syntactic and Semantic accounts of theory and theory structure,
- |
  however, she invites us, as we just saw, to think of science as modeling, “with
- |
  theory as one small component” (Cartwright, Shomar, and
- |
  Suárez 1995, 138; Suárez and Cartwright 2008). Many have
- |
  followed her.  Kitcher’s predilection is also to accept the
- |
  terms of the Syntactic and Semantic Views. For instance, he defines
- |
  theories as “axiomatic deductive systems” (1993, 93). In a
- |
  strategy complementary to Cartwright’s modeling turn, Kitcher
- |
  encourages us to focus on practice, including practices of modeling
- |
  and even practices of theorizing. In The Advancement of
- |
  Science, practice is analyzed as a 7-tuple, with the following
- |
  highly abbreviated components: (i) a language; (ii) questions; (iii)
- |
  statements (pictures, diagrams); (iv) explanatory patterns; (v)
- |
  standard examples; (vi) paradigms of experimentation and observation,
- |
  plus instruments and tools; and (vii) methodology (Kitcher 1993,
- |
  74). Scientific practice is also center stage for those singing the
- |
  praises of “the experimental life” (e.g., Hacking 1983;
- |
  Shapin and Schaffer 1985; Galison 1987), and those highlighting the
- |
  cognitive grounds of science (e.g., Giere 1988; Martínez
- |
  2014) and science’s social and normative context (e.g., Kitcher
- |
  1993, 2001; Longino 1995, 2002; Ziman 2000; cf. Simon 1957).  Indeed,
- |
  the modeling and practice turns in the philosophy of science were
- |
  reasonable reactions to the power of axiomatic reconstructive and
- |
  mathematical modeling analyses of the structure of scientific
- "theories. \n"
- |2+

- |2+

- |2+

- |
  Yet, a Pragmatic View of Theories is also afoot, one resisting orthodox characterizations of theory often embraced, at least early on, by Pragmatic View philosophers such as Cartwright, Hacking, Kitcher, and Longino. For instance, Craver (2002) accepts both the
- |
  Syntactic and Semantic Views, which he humorously and not inaccurately
- |
  calls “the Once Received View” and the “Model Model
- |
  View.” But he also observes:
- |2+

- |2+

- |2+

- |
  While these analyses have advanced our understanding of some formal
- |
  aspects of theories and their uses, they have neglected or obscured
- |
  those aspects dependent upon nonformal patterns in theories.
- |
  Progress can be made in understanding scientific theories by attending
- |
  to their diverse nonformal patterns and by identifying the axes along
- |
  which such patterns might differ from one another. (55)
- |2+

- |2+

- |2+

- |
  Craver then turns to mechanistic theory as a third theory type (and a
- |
  third philosophical analysis of theory structure) that highlights
- |
  nonformal patterns:
- |2+

- |2+

- |2+

- |
  Different types of mechanisms can be distinguished on the basis of
- |
  recurrent patterns in their organization. Mechanisms may be organized
- |
  in series, in parallel, or in cycles. They may contain branches and
- |
  joins, and they often include feedback and feedforward subcomponents.
- |
  (71)
- |2+

- |
  Consistent with theses #2 and #3 of the Pragmatic View, we must
- |
  recognize the internal pluralism of theories as including nonformal
- |
  components. Some of these are used to represent
- |
  organizational and compositional relations of complex systems (Winther
- |
  2006a, 2008, 2011; Wimsatt 2007; Walsh 2015 forthcoming). While mechanistic
- |
  analyses such as Craver’s may not wish to follow every aspect of
- |
  the Pragmatic View of Theories, there are important and deep
- |
  resonances between the two.
- |2+

- |
  In a review of da Costa and French (2003), Contessa (2006)
- |
  writes:
- |2+

- |2+

- |2+

- |
  Philosophers of science are increasingly realizing that the
- |
  differences between the syntactic and the semantic view are less
- |
  significant than semanticists would have it and that, ultimately,
- |
  neither is a suitable framework within which to think about scientific
- |
  theories and models. The crucial divide in philosophy of science,
- |
  I think, is not the one between advocates of the syntactic view and
- |
  advocates of the semantic view, but the one between those who think
- |
  that philosophy of science needs a formal framework or other and those
- |
  who think otherwise. (376)
- |2+

- |2+

- |2+

- |
  Again, we are invited to develop a non-formal framework of science
- |
  and presumably also of scientific theory. (Halvorson 2012, 203
- |
  takes Contessa 2006 to task for advocating “informal philosophy
- |
  of science.”) Moreover, in asking “what should the
- |
  content of a given theory be taken to be on a given occasion?”,
- |
  Vickers (2009) answers:
- |2+

- |2+

- |2+

- |
  It seems clear that, in addition to theories being vague objects in
- |
  the way that ‘heaps’ of sand are, there will be
- |
  fundamentally different ways to put together theoretical assumptions
- |
  depending on the particular investigation one is undertaking. For example,
- |
  sometimes it will be more appropriate to focus on the assumptions which
- |
  were used by scientists, rather than the ones that were
- |
  believed to be true. (247, footnote suppressed)
- |2+

- |2+

- |2+

- |
  A Pragmatic View of Theories helps make explicit nonformal internal
- "components of theory structure. \n"
- |2+

- |2+

- |2+

- |
  Key early defenders of the modeling and practice turns have also
- |
  recently begun to envision theory in a way distinct from the terms set
- |
  by the Syntactic and Semantic Views. Suárez and Cartwright
- |
  (2008) extend and distribute theory by arguing that “What we know
- |
  ‘theoretically’ is recorded in a vast number of places in a
- |
  vast number of different ways—not just in words and formulae but
- |
  in machines, techniques, experiments and applications as well”
- |
  (79). And while her influence lies primarily in the modeling
- |
  turn, even in characterizing the “vending machine” view,
- |
  Cartwright calls for a “reasonable philosophical account of
- |
  theories” that is “much more textured, and… much
- |
  more laborious” than that adopted by the Syntactic and Semantic
- |
  Views (1999a, 185). The theory-data and theory-world axes need to
- |
  be rethought. Kitcher wishes to transform talk of theories into
- |
  discussion of “significance graphs” (2001, 78 ff.).
- |2
   These are network diagrams illustrating which (and how) questions
- |
  are considered significant in the context of particular scientific
- |
  communities and norms (cf. Brown 2010). Consistently with a
- |
  Pragmatic View of Theories, Morrison (2007) reconsiders and reforms
- |
  canonical conceptualizations of “theory.” Finally,
- |
  Longino (2013) proposes an archaeology of assumptions behind and under
- |
  different research programs and theories of human behavior such as
- |
  neurobiological, molecular behavioral genetic, and social-environmental
- |
  approaches (e.g., Oyama 2000). For instance, two shared or
- |
  recurring assumptions across programs and theories are:
- |2+

- |2+

- |2+

- |
  (1) that the approach in question has methods of measuring both the
- |
  behavioral outcome that is the object of investigation and the factors
- |
  whose association with it are the topic of investigation and (2) that
- |
  the resulting measurements are exportable beyond the confines of the
- |
  approach within which they are made. (Longino 2013, 117)
- |2+

- |2+

- |2+

- |
  A Pragmatic View of Theories expands the notion of theory to include
- |
  nonformal aspects, which surely must include elements from
- |
  Boumans’ list above (e.g., metaphors, analogies, policy
- |
  views), as well as more standard components such as ontological assumptions (e.g.,
- |
  Kuhn 1970; Levins and Lewontin 1985; Winther 2006b), natural kinds
- |
  (e.g., Hacking 2007b), and conditions of application or scope (e.g.,
- |
  Longino 2013).
- |2+

- |2
   In addition to exploring internal theory diversity and in parallel
- |
  with plurality of modeling, a Pragmatic View of Theories could also explore pluralism of modes
- |
  of theorizing, and of philosophically analyzing theoretical structure
- |
  (thesis #2). Craver (2002) provides a start in this direction in that
- |
  he accepts three kinds of scientific theory and of philosophical
- |
  analysis of scientific theory. A more synoptic view of the broader
- |
  pragmatic context in which theories are embedded can be found in the
- |
  literature on different “styles” of scientific reasoning
- |
  and theorizing (e.g., Crombie 1994, 1996; Vicedo 1995; Pickstone 2000;
- |
  Davidson 2001; Hacking 2002, 2009; Winther 2006a, 2011, 2012b; Elwick
- |
  2007; Mancosu 2010). While there is no univocal or dominant classification of
- |
  styles, two lessons are important. First, a rough consensus exists
- |
  that theoretical investigations of especially historical, mechanistic,
- |
  and mathematical structures and relations will involve different
- |
  styles. Second, each style integrates theoretical products and
- |
  theorizing processes in unique ways, thus inviting an irreducible
- |
  pragmatic methodological pluralism in our philosophical analysis of
- |
  the structure of scientific theories. For instance, the structure of
- |
  theories of mechanisms in molecular biology or neuroscience involves
- |
  flow charts (e.g., Craver 2002, 2007), and is distinct from the structure of
- |
  theories of historical processes and patterns as found in systematics
- |
  and phylogenetics, which involves phylogenetic trees (e.g., Winther
- |
  2011; 2012b). As Crombie suggests, we need a “comparative
- |
  historical anthropology of thinking.” (1996, 71; see Hacking
- |
  2009) Mathematical theory hardly remains regnant. It gives way to a
- |
  pluralism of theory forms and theory processes. Indeed, even
- |
  mathematical theorizing is a pluralistic motley, as Hacking (2014)
- |
  argues. Although a “deflationary” Semantic View could
- |
  account for pluralism of theory forms, the Pragmatic View of Theories,
- |
  drawing on styles, is required to do justice to the immense variety of
- |
  theorizing processes, and of philosophical accounts of theory and
- "theory structure. \n"
- |2+

- |2+

- |2+

- |
  Finally, outstanding work remains in sorting out the philosophical
- |
  utility of a variety of proposed units in addition to styles, such as
- |
  Kuhn’s (1970) paradigms, Lakatos’ (1980) research
- |
  programmes, Laudan’s (1977) research traditions, and
- |
  Holton’s (1988) themata. A rational comparative historical
- |
  anthropology of both theorizing and philosophical analyses of theorizing
- |
  remains mostly unmapped (cf. Matheson and Dallmann 2014). Such a
- |
  comparative meta-philosophical analysis should also address
- |
  Davidson’s (1974) worries about “conceptual
- |
  schemes” and Popper’s (1996 [1976]) critique of “the
- |
  myth of the framework” (see Hacking 2002; Godfrey-Smith
- |
  2003).
- |2+

- |
  4.2 A Running Example: Newtonian Mechanics
- |2+

- |2+

- |2+

- |
  Cartwright has done much to develop a Pragmatic View. Start by
- |
  considering Newton’s second law:
- |2+

- |
  \[\tag{1}
- |
  F = ma
- |
  \]
- |2+

- |2+

- |2+

- |
  Here \(F\) is the resultant force on a mass \(m\), and \(a\) is the net acceleration of \(m\); both \(F\) and \(a\) are vectors. This law is considered a “general” (Cartwright 1999a, 187) law expressed with
- |
  “abstract quantities” (Cartwright 1999b, 249).
- |2
   Newton’s second law can be complemented with other laws,
- |
  such as (i) Hooke’s law for an ideal spring:
- |2+

- |
  \[\tag{2}
- |
  F = -kx
- |
  \]
- |2+

- |2+

- |2+

- |
  Here \(k\) is the force constant of the spring, and \(x\)
- |
  the distance along the x-axis from the equilibrium position, and (ii)
- |
  Coulomb’s law modeling the force between two charged
- |
  particles:
- |2+

- |
  \[\tag{3}
- |
  F = K \frac{qq'}{r^2}
- |
  \]
- |2+

- |
  Here \(K\) is Coulomb’s electrical constant, \(q\) and
- |
  \(q'\) are the charges of the two objects, and \(r\) the distance
- |
  between the two objects. The picture Cartwright draws for
- |
  us is that Newton’s, Hooke’s, and Coulomb’s laws are
- |
  abstract, leaving out many details. They can be used to derive
- |
  mathematical models of concrete systems. For instance, by combining
- |
  (1) and (2), the law of gravitation (a “fundamental” law,
- |
  Cartwright 1983, 58–59), other source laws, and various
- |
  simplifying assumptions, we might create a model for the orbit of
- |
  Mars, treating the Sun and Mars as a 2-body system, ignoring the other
- |
  planets, asteroids, and Mars’ moons. Indeed, the Solar System is a
- |
  powerful “nomological machine” (Cartwright 1999a,
- |
  50–53), which “is a fixed (enough) arrangement of
- |
  components, or factors, with stable (enough) capacities that in the
- |
  right sort of stable (enough) environment will, with repeated
- |
  operation, give rise to the kind of regular behaviour that we
- |
  represent in our scientific laws” (Cartwright 1999a, 50).
- |
  Importantly, most natural systems are complex and irregular, and
- |
  cannot be neatly characterized as nomological machines. For these
- |
  cases, abstract laws “run out” (Cartwright 1983) and are
- |
  rarely smoothly “deidealised” (Suárez 1999). In
- |
  general, abstract laws predict and explain only within a given domain
- |
  of application, and only under ideal conditions. More concrete laws or
- |
  models are not directly deduced from them (e.g., Suárez 1999,
- |
  Suárez and Cartwright 2008), and they can rarely be combined to
- |
  form effective “super-laws” (Cartwright 1983,
- |
  70–73). In short, the move from (1) and (2) or from (1) and (3)
- |
  to appropriate phenomenological models, is not fully specified by
- |
  either abstract law pairing. Indeed, Cartwright developed her notion
- |
  of “capacities” to discuss how “the principles of
- |
  physics” “are far better rendered as claims about
- |
  capacities, capacities that can be assembled and reassembled in
- |
  different nomological machines, unending in their variety, to give
- |
  rise to different laws” (1999a, 52). Articulating concrete
- |
  models requires integrating a mix of mathematical and nonformal
- |
  components. Laws (1), (2), and (3) remain only one component, among
- |
  many, of the models useful for, e.g., exploring the behavior of the
- |
  Solar System, balls on a pool table, or the behavior of charges in
- |
  electrical fields.
- |2+

- |2
   Shifting examples but not philosophical research program,
- |
  Suárez and Cartwright (2008) explains how analogies such as
- |
  superconductors as diamagnets (as opposed to ferromagnets) were an
- |
  integral part of the mathematical model of superconductivity developed
- |
  by Fritz and Heinz London in the 1930s (63; cf. London and London
- |
  1935).  Suárez and Cartwright gladly accept that this model
- |
  “is uncontroversially grounded in classic electromagnetic
- |
  theory” (64). However, contra Semantic View Structuralists such
- |
  as Bueno, da Costa, French, and Ladyman, they view nonformal aspects
- |
  as essential to practices of scientific modeling and theorizing:
- |
  “The analogy [of diamagnets] helps us to understand how the
- |
  Londons work with their model… which assumptions they add and
- |
  which not… a formal reconstruction of the model on its own
- |
  cannot help us to understand that” (69). In short, the running
- |
  example of Newtonian mechanics, in conjunction with a glimpse into the
- |
  use of analogies in mathematical modeling, illustrates the Pragmatic
- |
  View’s account of theory syntax: theory is constituted by a
- |
  plurality of formal and informal components.
- |2+

- |
  4.3 Interpreting Theory Structure per the Pragmatic View
- |2+

- |2+

- |2+

- |
  As we have explored throughout this section, models and theories
- |
  have informal internal components, and there are distinct modes of
- |
  modeling and theorizing. Because of the Pragmatic View’s
- |
  attention to practice, function, and application, distinguishing
- |
  structure from interpretation is more difficult here
- |
  than under the Syntactic and Semantic Views. Any synchronic
- |
  analysis of the structure of models and theories must respect intentional diachronic
- |
  processes of interpreting and using, as we shall now see.
- |2+

- |2+

- |2+

- |
  Regarding the import of function in models and theories (thesis #4),
- |
  already the Belgian philosopher of science Apostel defined
- |
  modeling thus: “Let then \(R(S,P,M,T)\) indicate the main
- |
  variables of the modelling relationship. The subject \(S\) takes, in
- |
  view of the purpose \(P\), the entity \(M\) as a model for the
- |
  prototype \(T\)” (1960, 128, see also Apostel 1970). Purposes
- |
  took center-stage in his article title: “Towards the Formal Study of Models
- |
  in the Non-Formal Sciences.” MIT Artificial Intelligence trailblazer Minsky also provided a
- |
  pragmatic analysis:
- |2+

- |2+

- |2+

- |
  We use the term “model” in the following sense: To an
- |
  observer \(B\), an object \(A^*\) is a model of an object \(A\) to the
- |
  extent that \(B\) can use \(A^*\) to answer questions that interest him about
- |
  \(A\).  The model relation is inherently ternary. Any attempt to
- |
  suppress the role of the intentions of the investigator \(B\) leads to
- |
  circular definitions or to ambiguities about “essential
- |
  features” and the like. (1965, 45)
- |2+

- |2
   This account is thoroughly intentionalist and
- |
  anti-essentialist. That is, mapping relations between model and world
- |
  are left open and overdetermined. Specifying the relevant relations
- |
  depends on contextual factors such as questions asked, and the kinds
- |
  of similarities and isomorphisms deemed to be of interest. The
- |
  appropriate relations are selected from an infinite (or, at least,
- |
  near-infinite) variety of possible relations (e.g., Rosenblueth and
- |
  Wiener 1945; Lowry 1965; Winther 2015 forthcoming).
- |2+

- |
  Regarding practice
- |
  (thesis #5), in addition to ample work on the experimental life mentioned above, consider a small example. A full understanding of the
- |
  content and structure of the London brothers’ model of
- |
  superconductivity requires attention to informal aspects such as
- |
  analogies. Even London and London (1935) state in the summary of their
- |
  paper that “the current [“in a supraconductor”] is characterized as a kind of diamagnetic
- |
  volume current” (88). They too saw the diamagnetic analogy as
- |
  central to their theoretical practices. Criteria and practices of theory confirmation
- |
  also differ from the ones typical of the Syntactic and Semantic
- |
  Views. While predictive and explanatory power as well as empirical
- |
  adequacy remain important, the Pragmatic View also insists on a
- |
  variety of other justificatory criteria, including pragmatic virtues
- |
  (sensu Kuhn 1977; Longino 1995) such as fruitfulness and utility. In a
- |
  nutshell, the Pragmatic View argues that scientific theory structure
- |
  is deeply shaped and constrained by functions and practices, and that
- |
  theory can be interpreted and applied validly according to many different
- |
  criteria.
- |2+

- |
  4.4 Taking Stock: Pragmatic View
- |2+

- |2+

- |2+

- |
  The analytical framework of the Pragmatic View remains under
- |
  construction. The emphasis is on internal diversity, and on the
- |
  external pluralism of models and theories, of modeling and
- |
  theorizing, and of philosophical analyses of scientific theories. The Pragmatic View acknowledges that scientists use
- "and need different kinds of theories for a variety of purposes. \n"
- "There is no one-size-fits-all structure of scientific theories. \n"
- |
  Notably, although the Pragmatic View does not necessarily endorse the
- |
  views of the tradition of American Pragmatism, it has important
- |
  resonances with the latter school’s emphasis on truth and
- |
  knowledge as processual, purposive, pluralist, and context-dependent,
- |
  and on the social and cognitive structure of scientific inquiry.
- |2+

- |2+

- |2+

- |
  A further qualification in addition to the one above regarding
- |
  American Pragmatism is in order. The Pragmatic View has important
- |
  precursors in the historicist or “world view” perspectives
- |
  of Feyerabend, Hanson, Kuhn, and Toulmin,
- |
  which were an influential set of critiques of the Syntactic View
- |
  utterly distinct from the Semantic View. This philosophical tradition focused
- |
  on themes such as meaning change and incommensurability of terms across
- |
  world views (e.g., paradigms), scientific change (e.g., revolutionary:
- |
  Kuhn 1970; evolutionary: Toulmin 1972), the interweaving of context of
- |
  discovery and context of justification, and scientific rationality
- |
  (Preston 2012; Bird 2013; Swoyer 2014). The historicists also opposed the idea
- |
  that theories can secure meaning and empirical support from a
- |
  theory-neutral and purely observational source, as the Syntactic View
- |
  had insisted on with its strong distinction between theoretical and
- |
  observational vocabularies (cf. Galison 1988). Kuhn’s paradigms or, more
- |
  precisely, “disciplinary matrices” even had an internal
- |
  anatomy with four components: (i) laws or symbolic generalizations,
- |
  (ii) ontological assumptions, (iii) values, and (iv) exemplars (Kuhn
- |
  1970, postscript; Godfrey-Smith 2003; Hacking 2012). This work was concerned
- |
  more with theory change than with theory structure and had fewer
- |
  conceptual resources from sociology of science and history of science
- |
  than contemporary Pragmatic View work. Moreover, paradigms never
- "quite caught on the way analyses of models and modeling have. \n"
- |
  Even so, this work did much to convince later scholars, including many
- |
  of the Pragmatic View, of certain weaknesses in understanding theories as deductive axiomatic
- |
  structures.
- |2+

- |
  5. Population Genetics
- |2+

- |2+

- |
  As a final way to contrast the three views, we return to population
- |
  genetics and, especially, to the Hardy-Weinberg Principle (HWP). Both
- |
  Woodger (1937, 1959) and Williams (1970, 1973) provide detailed
- |
  axiomatizations of certain parts of biology, especially genetics,
- |
  developmental biology, and phylogenetics. For instance, Woodger (1937)
- |
  constructs an axiomatic system based on ten logical predicates or
- |
  relations, including \(\bP\) (part of), \(\bT\) (before
- |
  in time), \(\bU\) (reproduced by cell division or cell
- |
  fusion), \(\bm\) (male gamete), \(\bff\) (female
- |
  gamete), and \(\bgenet\) (genetic property)
- |
  (cf. Nicholson and Gawne 2014). Woodger (1959) elaborates these
- |
  logical predicates or relations to produce a careful reconstruction of
- |
  Mendelian genetics. Here are two axioms in his system (which are
- |
  rewritten in contemporary notation, since Woodger used Russell and
- |
  Whitehead’s Principia Mathematica notation):
- |2+

- |
  \[
- |
  (m \wedge f) = \varnothing
- |
  \]
- |2+

- |
  \[
- "\\forall x,y,z,u,v (DLZxyz \\wedge DLZuvz) \\rightarrow \n"
- |2
    (x=u) \wedge (y=z)
- |
  \]
- |2+

- |2
   The first axiom should be read thus: “no gamete is both male
- |
  and female” (1959, 416). In the second axiom, given that
- |
  \(DLZxyz\) is a primitive relation defined as “\(x\) is a zygote
- |
  which develops in the environment \(y\) into the life \(z\)”
- |
  (1959, 415), the translation is “every life develops in one and
- |
  only one environment from one and only one zygote”
- |
  (416). Woodger claims that “the whole of Mendel’s work
- |
  can be expressed…” via this axiomatic system. Woodger
- |
  briefly mentions that if one assumes that the entire system or
- |
  population is random with respect to gamete fusions, “then the
- |
  Pearson-Hardy law is derivable” (1959, 427). This was a
- |
  reference to HWP. In her explorations of various axiomatizations of
- |
  Darwinian lineages and “subclans,” and the process of the
- |
  “expansion of the fitter,” Williams (1970, 1973) also
- |
  carefully defines concepts, and axiomatizes basic biological
- |
  principles of reproduction, natural selection, fitness, and so
- |
  forth. However, she does not address HWP. Of interest is the lack of
- |
  axiomatization of HWP or other mathematical principles of population
- |
  genetics in Woodger’s and Williams’ work. Were such
- |
  principles considered secondary or uninteresting by Woodger and
- |
  Williams? Might Woodger’s and Williams’ respective axiomatic systems simply lack the
- |
  power and conceptual resources to axiomatically reconstruct a
- |
  mathematical edifice actually cast in terms of probability theory? Finally,
- |
  other friends of the Syntactic View, such as the early Michael
- |
  Ruse, do not provide an axiomatization of HWP (Ruse 1975, 241).
- |2+

- |2+

- |2+

- |
  Proponents of the Semantic View claim that their perspective on
- |
  scientific theory accurately portrays the theoretical structure of
- |
  population genetics. Thompson (2007) provides both
- |
  set-theoretical and state-space renditions of
- |
  Mendelian genetics. The first involves defining a set-theoretic
- |
  predicate for the system, viz., \(\{P, A, f, g\}\), where \(P\)
- |
  and \(A\) are sets representing, respectively, the total
- |
  collection of alleles and loci in the population, while \(f\)
- |
  and \(g\) are functions assigning an allele to a specific location
- |
  in, respectively, the diploid cells of an individual or the haploid
- |
  gametic cells. Axioms in this set-theoretic formalization include
- |
  “The sets \(P\) and \(A\) are finite and non
- |
  empty” (2007, 498). In contrast, the state-space approach
- |
  of the Semantic View articulates a phase space with each dimension
- |
  representing allelic (or genotypic) frequencies (e.g., cover and
- |
  Chapter 3 of Lloyd 1994 [1988]). As an example, “for
- |
  population genetic theory, a central law of succession is the
- |
  Hardy-Weinberg law” (Thompson 2007, 499). Mathematically,
- |
  the diploid version of HWP is written thus:
- |2+

- |
  \[
- |
  (p+q)^2_{\text{par}} = (p^2 + 2pq + q^2)_{\text{off}}
- |
  \]
- |2+

- |2+

- |2+

- |
  Here \(p\) and \(q\) are the frequencies of two distinct alleles at a
- |
  biallelic locus. The left-hand side represents the allele frequencies
- |
  in the parental generation and a random mating pattern, while the
- |
  right-hand side captures genotype frequencies in the offspring
- |
  generation, as predicted from the parental generation.  This is a null
- |
  theoretical model—actual genotypic and allelic frequencies of
- |
  the offspring generation often deviate from predicted frequencies
- "(e.g., a lethal homozygote recessive would make the \\(q^2_{\\text{off}}\\) \n"
- |
  term = 0). Indeed, HWP holds strictly only in abstracted and idealized
- |
  populations with very specific properties (e.g., infinitely large,
- |
  individuals reproduce randomly) and only when there are
- |
  no evolutionary forces operating in the population (e.g., no
- |
  selection, mutation, migration, or drift) (e.g., Hartl and Clark 1989;
- |
  Winther et al. 2015 forthcoming). HWP is useful also in the way it
- |
  interacts with laws of succession for selection, mutation, and so
- |
  forth (e.g., Okasha 2012). This powerful population genetic principle
- |
  is central to Semantic View analyses of the mathematical
- |
  articulation of the theoretical structure of population genetics.
- |2+

- |2+

- |2+

- |
  Recall that the Pragmatic View highlights the internal and external
- |
  pluralism—as well as the purposiveness—of model and theory
- |
  structure. Consider recent uses of population genetic theory to
- |
  specify the kinds and amounts of population structure existing in
- |
  Homo sapiens. In particular, different measures and
- |
  mathematical modeling methodologies are employed in investigating human genomic diversity (e.g., Jobling et al. 2004; Barbujani et al. 2013;
- |
  Kaplan and Winther 2013, 2014; Winther 2014). It is possible to
- |
  distinguish at least two different research projects, each of which
- |
  has a unique pragmatic content (e.g., aims, values, and
- |
  methods). Diversity partitioning assesses genetic variation
- |
  within and among pre-determined groups using Analysis of Variance
- |
  (also crucial to estimating heritability, Downes 2014). Clustering
- |
  analysis uses Bayesian modeling techniques to simultaneously produce clusters and assign individuals to these “unsupervised” cluster
- |
  classifications. The robust
- |
  result of the first modeling project is that (approximately) 85% of
- |
  all genetic variance is found within human subpopulations (e.g., Han
- |
  Chinese or Sami), 10% across subpopulations within a continental
- |
  region, and only 5% is found across continents (i.e.,
- |
  “Negroid,” “Mongoloid,” and
- |
  “Caucasoid,” Lewontin 1972 terms). (Recall also that we are all already identical at, on average, 999 out of 1000 nucleotides.) To calculate diversity partitions at these three nested levels, Lewontin (1972) used a Shannon information-theoretic measure closely
- |
  related to Sewall Wright’s \(F\)-statistic:
- |2+

- |
  \[
- |
  F_{ST} = \frac{H_T - \bar{H}_S}{H_T}
- |
  \]
- |2+

- |2+

- |2+

- |
  Here \(H_T\) is the total heterozygosity of the population assessed, and
- |
  \(\bar{H}_S\) is the heterozygosity of each subpopulation (group) of the relevant population, averaged across all the subpopulations. \(F_{ST}\) is bounded by 0 and
- |
  1, and is a measure of population structure, with higher \(F_{ST}\)
- |
  values suggesting more structure, viz., more group
- |
  differentiation. HWP appears implicitly in both \(H_T\) and
- |
  \(\bar{H}_S\), which take heterozygosity (\(2pq\)) to be equal to the
- |
  expected proportion of heterozygotes under HWP rather than
- |
  the actual frequency of heterozygotes. \(H_T\) is computed by
- |
  using the grand population average of \(p\) and \(q\), whereas
- |
  calculating \(\bar{H}_S\) involves averaging across the expected heterozygosities of each subpopulation. If random mating
- |
  occurs—and thus HWP applies—across the entire population
- |
  without respecting subpopulation borders, then \(H_T\) and
- |
  \(\bar{H}_S\) will be equal (i.e., \(p\) of the total population and
- |
  of each individual subpopulation will be the same; likewise for
- |
  \(q\)). If, instead, HWP applies only within subpopulations but not
- |
  across the population as a whole, then \(\bar{H}_S\) will be smaller
- |
  than \(H_T\), and \(F_{ST}\) will be positive (i.e., there will be
- |
  “excess homozygosity” across subpopulations, which is
- |
  known as the “Wahlund Principle” in population
- |
  genetics). This is one way among many to deploy the population-genetic
- |
  principle of HWP. Thus, the Lewontin-style diversity partitioning
- |
  result that only roughly 5% of the total genetic variance is among
- |
  races is equivalent to saying that \(F_{ST}\) across the big three
- |
  continental populations in Lewontin’s three-level model is 0.05
- |
  (e.g., Barbujani et al. 1997). The basic philosophical tendency is to
- |
  associate the diversity partitioning research project’s
- |
  (approximately) 85%-10%-5% result with an anti-realist
- |
  interpretation of biological race.
- |2+

- |2+

- |2+

- |
  In contrast, clustering analysis (e.g., Pritchard et al. 2000;
- |
  Rosenberg et al. 2002; cf. Edwards 2003) can be readily performed even
- |
  with the small amount of among-continent genetic variance in Homo
- |
  sapiens. For instance, when the Bayesian modeling computer
- |
  program STRUCTURE is asked to produce 5 clusters, continental
- |
  “races” appear—African, Amerindian, Asian, European,
- |
  and Pacific Islanders. Interestingly, this modeling technique is also
- |
  intimately linked to HWP: “Our main modeling assumptions are
- |
  Hardy-Weinberg equilibrium within populations and complete linkage
- |
  equilibrium between loci within populations” (Pritchard et
- |
  al. 2000, 946; cf. Winther 2014, 210–212). That is, for a cluster to eventually be robust in the
- |
  modeling runs, it should meet HWP expectations. Clustering analysis has
- |
  sometimes been interpreted as a justification for a realist
- |
  stance towards biological race (see discussions in Hochman 2013;
- |
  Kaplan and Winther 2013, 2014; Winther and Kaplan 2013; Winther 2014;
- |
  Edge and Rosenberg 2015 forthcoming; Spencer 2015 forthcoming).
- |2+

- |2
   This example of the mathematical modeling of human genomic
- |
  diversity teaches that basic and simple formal components can be used
- |
  in different ways to develop and apply theory, both inside and outside
- |
  of science. In contrast to the Syntactic and Semantic Views, the
- |
  Pragmatic View foregrounds tensions vis-à-vis ontological
- |
  assumptions and political consequences regarding the existence (or
- |
  not) of biological race between diversity partitioning (Lewontin 1972)
- |
  and clustering analysis (Pritchard et al. 2000) research packages. These ontological
- |
  ruptures can be identified despite the fact that both research
- |
  projects assess population structure by examining departures from HWP
- |
  (i.e., they measure excess homozygosity), and are completely
- |
  consistent (e.g., Winther 2014; Ludwig 2015; Edge and Rosenberg 2015 forthcoming).
- |2+

- |
  This exploration of how the three views on the structure of
- |
  scientific theory address population genetics, and in particular HWP,
- |
  invites a certain meta-pluralism. That is, the Syntactic View
- |
  carefully breaks down fundamental concepts and principles in genetics
- |
  and population genetics, articulating definitions and relations among
- |
  terms. The Semantic View insightfully decomposes and interweaves the complex mathematical edifice of population
- |
  genetics. The Pragmatic View sheds light on modeling choices and on
- |
  distinct interpretations and applications of the same theory or model,
- |
  both within and without science. The three perspectives are hardly
- |
  mutually exclusive. (N.b., the two running examples concern theory
- |
  structure in Newtonian mechanics and population genetics,
- |
  independently considered. While interesting, debates about
- |
  “evolutionary forces” are beyond the scope of the current
- |
  entry; see, e.g., Hitchcock and Velasco 2014.)
- |2+

- |
  6. Conclusion
- |2+

- |2+

- |2+

- |
  The structure of scientific theories is a rich topic. Theorizing and
- |
  modeling are core activities across the sciences, whether old (e.g.,
- |
  relativity theory, evolutionary theory) or new (e.g., climate
- |
  modeling, cognitive science, and systems biology). Furthermore, theory
- |
  remains essential to developing multipurpose tools such as statistical
- |
  models and procedures (e.g., Bayesian models for data analysis,
- |
  agent-based models for simulation, network theory for systems
- |
  analysis). Given the strength and relevance of theory and theorizing
- |
  to the natural sciences, and even to the social sciences (e.g.,
- |
  microeconomics, physical, if not cultural, anthropology),
- |
  philosophical attention to the structure of scientific theories could
- |
  and should increase. This piece has focused on a comparison of three
- |
  major perspectives: Syntactic View, Semantic View, and Pragmatic
- |
  View. In order to handle these complex debates effectively, we have
- |
  sidestepped certain key philosophical questions, including questions
- |
  about scientific realism; scientific explanation and prediction;
- |
  theoretical and ontological reductionism; knowledge-production and
- |
  epistemic inference; the distinction between science and technology;
- |
  and the relationship between science and society. Each of these topics
- |
  bears further philosophical investigation in light of the three
- |
  perspectives here explored.
- |2+

