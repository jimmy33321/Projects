- |
  In short, for the Semantic View the structure of a scientific theory is
- |
  its class of mathematical models. According to some advocates of
- |
  this view, the family of models can itself be axiomatized, with those
- |
  very models (or other models) serving as axiom
- "truth-makers. \n"
- |2+

- |
  Returning to our running example, consider Suppes’ 1957
- |
  model-theoretic articulation of particle mechanics, which builds on his
- |
  1953 article with J.C.C. McKinsey and A.C. Sugar. Under this analysis, there is a domain of set-theoretic objects of the form \(\{ P, T, s, m,
- |
  f, g \}\), where \(P\) and \(T\) are themselves sets,
- |
  \(s\) and \(g\) are binary functions, \(m\) is a unary
- |
  and \(f\) a ternary function. \(P\) is the set of
- |
  particles; \(T\) is a set of real numbers measuring elapsed times;
- |
  \(s(p, t)\) is the position of particle \(p\) at
- |
  time \(t\); \(m(p)\) is the mass of particle
- |
  \(p\); \(f(p, q, t)\) is the force
- |
  particle \(q\) exerts on \(p\) at time \(t\); and
- |
  \(g(p, t)\) is the total resultant force (by all
- |
  other particles) on \(p\) at time \(t\). Suppes and his
- |
  collaborators defined seven axioms—three kinematical and four
- |
  dynamical—characterizing Newtonian particle mechanics (see also
- |
  Simon 1954, 1970). Such axioms include Newton’s third law
- |
