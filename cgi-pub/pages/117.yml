- |
  Scientific inquiry has led to immense explanatory and technological
- |
  successes, partly as a result of the pervasiveness of scientific
- |
  theories. Relativity theory, evolutionary theory, and plate
- |
  tectonics were, and continue to be, wildly successful families of
- |
  theories within physics, biology, and geology. Other powerful
- |
  theory clusters inhabit comparatively recent disciplines such as
- |
  cognitive science, climate science, molecular biology, microeconomics,
- |
  and Geographic Information Science (GIS). Effective scientific
- |
  theories magnify understanding, help supply legitimate explanations,
- |
  and assist in formulating predictions. Moving from their
- |
  knowledge-producing representational functions to their interventional
- |
  roles (Hacking 1983), theories are integral to building technologies
- |
  used within consumer, industrial, and scientific milieus.
- |2+

- |
  This entry explores the structure of scientific theories from the
- |
  perspective of the Syntactic, Semantic, and Pragmatic Views. Each of
- |
  these answers questions such as the following in unique ways. What is
- |
  the best characterization of the composition and function of
- |
  scientific theory? How is theory linked with world? Which
- |
  philosophical tools can and should be employed in describing and
- |
  reconstructing scientific theory? Is an understanding of practice and
- |
  application necessary for a comprehension of the core structure of a
- |
  scientific theory? Finally, and most generally, how are these three
- |
  views ultimately related?
- |2+

- |
  In philosophy, three families of perspectives on scientific theory
- |
  are operative: the Syntactic View, the Semantic View,
- |
  and the Pragmatic View. Savage distills these
- |
  philosophical perspectives thus:
- |2+

- |
  Mormann (2007) characterizes the Syntactic and Semantic Views
- |
  in similar terms, and is among the first to use the term
- |
  “Pragmatic View” to capture the third view (137). The
- |
  three views are baptized via a trichotomy from linguistics deriving
- |
  from the work of Charles Morris, following Charles S. Peirce. In a
- |
  classic exposition, the logical positivist Carnap writes:
- |2+

- |
  To summarize, syntax concerns grammar and abstract structures;
- |
  semantics investigates meaning and representation; and pragmatics
- |
  explores use. Importantly, while no view is oblivious to the syntax,
- |
  semantics, or pragmatics of theory, the baptism of each is a product
- |
  of how one of the three aspects of language is perceived to be dominant: theory as
- |
  syntactic logical reconstruction (Syntactic View); theory as
- |
  semantically meaningful mathematical modeling (Semantic View); or
- |
  theory structure as complex and as closely tied to theory pragmatics,
- |
  i.e., function and context (Pragmatic View). Each of these
- |
  philosophical perspectives on scientific theory will be reviewed in
- |
  this entry. Their relations will be briefly considered in the
- |
  Conclusion.
- |2+

- |
  It will be helpful to pare each perspective down to its
- |
  essence. Each endorses a substantive thesis about the structure
- |
  of scientific theories.
- |2+

- |
  For the Syntactic View, the structure of a scientific theory is its
- |
  reconstruction in terms of sentences cast in a metamathematical
- |
  language. Metamathematics is the axiomatic machinery for building
- |
  clear foundations of mathematics, and includes predicate logic, set
- |
  theory, and model theory (e.g., Zach 2009; Hacking 2014). A
- |
  central question of the Syntactic View is: in which logical language
- |
  should we recast scientific theory?
- |2+

- |
  Some defenders of the Semantic View keep important aspects of this
- |
  reconstructive agenda, moving the metamathematical apparatus from
- |
  predicate logic to set theory. Other advocates of the Semantic View
- |
  insist that the structure of scientific theory is solely mathematical. They argue that we should remain at the
- |
  mathematical level, rather than move up (or down) a level, into
- |
  foundations of mathematics. A central question for the Semantic View
- |
  is: which mathematical models are actually used in science?
- |2+

- |
  Finally, for the Pragmatic View, scientific theory is internally and
- |
  externally complex. Mathematical components, while often present,
- |
  are neither necessary nor sufficient for characterizing the core
- |
  structure of scientific theories. Theory also consists of a rich
- |
  variety of nonformal components (e.g., analogies and natural kinds).
- |2
   Thus, the Pragmatic View argues, a proper analysis of the grammar
- |
  (syntax) and meaning (semantics) of theory must pay heed to scientific
- |
  theory complexity, as well as to the multifarious assumptions, purposes, values,
- |
  and practices informing theory. A central
- |
  question the Pragmatic View poses is: which theory components and which
- |
  modes of theorizing are present in scientific theories found across a variety of disciplines?
- |2+

- |
  In adopting a descriptive perspective on the structure of
- |
  scientific theories, each view also deploys, at least implicitly, a
- |
  prescriptive characterization of our central topic. In other
- |
  words, postulating that scientific theory is \(X\) (e.g.,
- |
  \(X\) = a set-theoretic structure, as per Suppes 1960, 1962,
- |
  1967, 1968, 2002) also implies that what is not \(X\) (or could
- |
  not be recast as \(X\)) is not (or could not possibly be) a
- |
  scientific theory, and would not help us in providing scientific
- |
  understanding, explanation, prediction, and intervention. For the
- |
  Syntactic View, what is not (or cannot be) reconstructed axiomatically
- |
  is not theoretical, while for the Semantic View, what is not (or
- |
  cannot be) modeled mathematically is not theoretical. In contrast, in
- |
  part due to its pluralism about what a scientific theory actually (and
- |
  possibly) is, and because it interprets theory structure as
- |
  distributed in practices, the Pragmatic View resists the definitional
- |
  and normative terms set by the other two views. As a result, the
- |
  Pragmatic View ultimately reforms the very concepts of
- "“theory” and “theory structure.” \n"
- |2+

- |
  This encyclopedia entry will be organized as follows. After presenting
- |
  this piece’s two sustained examples, immediately below, the
- |
  three views are reviewed in as many substantive sections. Each section
- |
  starts with a brief overview before characterizing that
- |
  perspective’s account of theory structure. Newtonian mechanics
- |
  is used as a running example within each section. The interpretation
- |
  of theory structure—viz., how theory “hooks up” with
- |
  phenomena, experiment, and the world—is also reviewed in each
- |
  section.  In the final section of this entry, we turn to population genetics and an analysis of the Hardy-Weinberg Principle (HWP) to compare
- |
  and contrast each view. The Conclusion suggests, and remains non-committal about, three kinds of
- |
  relations among the views: identity, combat, and
- |
  complementarity.  Theory is not a single, static entity that
- |
  we are seeing from three different perspectives, as we might represent
- |
  the Earth using three distinct mathematical map projections. Rather,
- |
  theory itself changes as a consequence of perspective adopted.
- |2+

- |
  Two examples will be used to illustrate differences between the
- |
  three views: Newtonian mechanics and population genetics. While
- |
  relativity theory is the preferred theory of the Syntactic
- |
  View, Newtonian mechanics is more straightforward. Somewhat
- |
  permissively construed, the theory of Newtonian mechanics employs the
- |
  basic conceptual machinery of inertial reference frames, centers of mass, Newton’s laws of motion, etc., to describe the dynamics and kinematics
- |
  of, among other phenomena, point masses acting vis-à-vis
- |
  gravitational forces (e.g. the solar system) or with respect to forces
- |
  involved in collisions (e.g., pool balls on a pool table; a closed container
- |
  filled with gas). Newtonian mechanics is explored in each
- |
  section.
- |2+

- |
  Population genetics investigates the genetic
- |
  composition of populations of natural and domesticated species,
- |
  including the dynamics and causes of changes in gene frequencies in
- |
  such populations (for overviews, see Lloyd 1994 [1988]; Gould 2002;
- |
  Pigliucci and Müller 2010; Okasha 2012). Population genetics
- |
  emerged as a discipline with the early 20th century work of
- |
  R.A. Fisher, Sewall Wright, and J.B.S. Haldane, who synthesized
- |
  Darwinian evolutionary theory and Mendelian genetics. One
- |
  important part of population genetic theory is the Hardy-Weinberg
- |
  Principle. HWP is a null model mathematically
- |
  stating that gene frequencies remain unchanged across generations when
- |
  there is no selection, migration, random genetic drift, or other
- |
  evolutionary forces acting in a given population. HWP peppers
- |
  early chapters of many introductory textbooks (e.g., Crow and Kimura
- |
  1970; Hartl and Clark 1989; Bergstrom and Dugatkin 2012). We
- |
  return to HWP in Section 5 and here merely state questions each view
- |
  might ask about population genetics.
- |2+

- |
  The Syntactic View focuses on questions regarding the highest
- |
  axiomatic level of population genetics (e.g., Williams 1970, 1973; Van
- |
  Valen 1976; Lewis 1980; Tuomi 1981, 1992). Examples of such
- |
  queries are:
- |2+

- |
  Investigations of the axiomatized rational reconstruction of theory
- |
  shed light on the power and promises, and weaknesses and
- |
  incompleteness, of the highest-level theoretical edifice of population
- "genetics. \n"
- |2+

- |
  Secondly, the Semantic View primarily examines questions
- |
  regarding the mathematical structure of population genetics (Lewontin
- |
  1974, Beatty 1981; López Beltrán 1987; Thompson 1989,
- |
  2007; Lloyd 1994 [1988]). Very generally, this exploration involves the
- |
  following questions:
- |2+

- |
  The main subject of investigation is mathematical structure, rather
- |
  than metamathematics or even alternative model types or modeling
- "methods. \n"
- |2+

- |
  Finally, the Pragmatic View asks about the internal complexity
- |
  of population genetic theory, as well as about the development and
- |
  context of population genetics. In so doing, it inquires into how purposes and values have influenced the theoretical structure of evolutionary
- |
  theory, selecting and shaping current population genetics from a wide
- |
  variety of possible alternative theoretical articulations. The following questions
- |
  about the structure of population genetic theory might be here addressed:
- |2+

- |
  As when studying an organism, the structure of theory cannot be
- |
  understood independently of its history and function.
- |2+

- |
  According to the Syntactic View, which emerged mainly out of work of
- |
  the Vienna Circle and Logical Empiricism (see Coffa 1991; Friedman 1999; Creath 2014;
- |
  Uebel 2014), philosophy most generally practiced is, and should be, the
- |
  study of the logic of natural science, or Wissenschaftslogik
- |
  (Carnap 1937, 1966; Hempel 1966). Robust and clear logical
- |
  languages allow us to axiomatically reconstruct theories,
- |
  which—by the Syntacticists’ definition—are sets
- |
  of sentences in a given logical domain language (e.g., Campbell
- |
  1920, 122; Hempel 1958, 46; cf. Carnap 1967 [1928], §156, "Theses about the Constructional System"). Domain languages include “the
- |
  language of physics, the language of anthropology” (Carnap 1966,
- |
  58).  This view has been variously baptized as the Received View (Putnam
- |
  1962; Hempel 1970), the Syntactic Approach (van Fraassen 1970, 1989),
- |
  the Syntactic View (Wessels 1976), the Standard Conception (Hempel
- |
  1970), the Orthodox View (Feigl 1970), the Statement View (Moulines
- |
  1976, 2002; Stegmüller 1976), the Axiomatic Approach (van
- |
  Fraassen 1989), and the Once Received View (Craver 2002). For
- |
  historical reasons, and because of the linguistic trichotomy discussed
- |
  above, the “Syntactic View” shall be the name of choice in
- |
  this entry.
- |2+

- |
  Some conceptual taxonomy is required in order to understand the
- |
  logical framework of the structure of scientific theories for the
- |
  Syntactic View. We shall distinguish terms, sentences, and languages (see Table
- "1). \n"
- |2+

- |
  Building upwards from the bottom, let us start with the three kinds of
- |
  terms or vocabularies contained in a scientific language: theoretical, logical,
- |
  and observational. Examples of theoretical terms are
- |
  “molecule,” “atom,” “proton,” and
- |
  protein,” and perhaps even macro-level objects and properties
- |
  such as “proletariat” and “aggregate
- |
  demand.” Theoretical terms or concepts can be
- |
  classificatory (e.g., “cat” or “proton”),
- |
  comparative (e.g., “warmer”), or quantitative (e.g.,
- |
  “temperature”) (Hempel 1952; Carnap 1966, Chapter 5).
- |2
   Moreover, theoretical terms are “theoretical constructs”
- |
  introduced “jointly” as a “theoretical system” (Hempel
- |
  1952, 32). Logical terms include quantifiers (e.g., \(\forall, \exists\)) and
- |
  connectives (e.g., \(\wedge, \rightarrow\)). Predicates such as
- |
  “hard,” “blue,” and “hot,” and
- |
  relations such as “to the left of” and “smoother
- |
  than,” are observational terms.  Terms can be strung together into three kinds of sentences:
- |
  theoretical, correspondence, and observational.  \(T_S\) is the set of
- |
  theoretical sentences that are the axioms, theorems, and laws of the
- |
  theory. Theoretical sentences include the laws of
- |
  Newtonian mechanics and of the Kinetic Theory of Gases, all suitably
- |
  axiomatized (e.g., Carnap 1966; Hempel 1966). Primitive theoretical
- |
  sentences (e.g., axioms) can be distinguished from derivative
- |
  theoretical sentences (e.g., theorems; see Reichenbach 1969 [1924];
- |
  Hempel 1958; Feigl 1970).  \(C_S\) is the set of correspondence
- |
  sentences tying theoretical sentences to observable phenomena or
- |
  “to a ‘piece of reality’” (Reichenbach 1969
- |
  [1924], 8; cf.  Einstein 1934, 1936 [1936], 351). To simplify, they
- |
  provide the theoretical syntax with an interpretation and an
- |
  application, i.e., a semantics.  Suitably axiomatized version of the
- |
  following sentences provide semantics to Boyle’s law, \(PV =
- |
  nRT\): “\(V\) in Boyle’s law is equivalent to the
- |
  measurable volume \(xyz\) of a physical container such as a glass cube
- |
  that is \(x\), \(y\), and \(z\) centimeters in length, width, and
- |
  height, and in which the gas measured is contained” and
- |
  “\(T\) in Boyle’s law is equivalent to the temperature
- |
  indicated on a reliable thermometer or other relevant measuring device properly
- |
  calibrated, attached to the physical system, and read.” Carnap
- |
  (1987 [1932], 466) presents two examples of observational sentences,
- |
  \(O_S\): “Here (in a laboratory on the surface of the earth) is
- |
  a pendulum of such and such a kind,” and “the length of
- |
  the pendulum is 245.3 cm.” Importantly, theoretical sentences
- |
  can only contain theoretical and logical terms; correspondence
- |
  sentences involve all three kinds of terms; and observational
- |
  sentences comprise only logical and observational terms.
- |2+

- |
  The total domain language of science consists of two languages: the
- |
  theoretical language, \(L_T\), and the observational language, \(L_O\)
- |
  (e.g., Hempel 1966, Chapter 6; Carnap 1966, Chapter 23; the index
- |
  entry for “Language,” of Feigl, Scriven, and Maxwell 1958,
- |
  548 has three subheadings: “observation,”
- |
  “theoretical,” and “ordinary”). The
- |
  theoretical language includes theoretical vocabulary, while the
- |
  observational language involves observational terms. Both languages
- |
  contain logical terms.  Finally, the theoretical language includes,
- |
  and is constrained by, the logical calculus, Calc, of the
- |
  axiomatic system adopted (e.g., Hempel 1958, 46; Suppe 1977,
- |
  50-53). This calculus specifies sentence grammaticality as well as
- |
  appropriate deductive and non-ampliative inference rules (e.g., modus
- |
  ponens) pertinent to, especially, theoretical sentences.
- |
  Calc can itself be written in theoretical sentences.
