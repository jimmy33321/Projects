  are left open and overdetermined. Specifying the relevant relations
- |
  depends on contextual factors such as questions asked, and the kinds
- |
  of similarities and isomorphisms deemed to be of interest. The
- |
  appropriate relations are selected from an infinite (or, at least,
- |
  near-infinite) variety of possible relations (e.g., Rosenblueth and
- |
  Wiener 1945; Lowry 1965; Winther 2015 forthcoming).Regarding practice
- |
  (thesis #5), in addition to ample work on the experimental life mentioned above, consider a small example. A full understanding of the
