  Especially in set theory, category theory, algebra, and topology,
- |
  there are various kinds of “-morphisms,” viz., of mapping
- |
  relations between two structures or models. Figure (3) indicates five different kinds of homomorphism, arranged in a
- |
  Venn diagram.
