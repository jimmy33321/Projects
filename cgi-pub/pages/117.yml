- |
  The structure of scientific theories is a rich topic. Theorizing and
- |
  modeling are core activities across the sciences, whether old (e.g.,
- |
  relativity theory, evolutionary theory) or new (e.g., climate
- |
  modeling, cognitive science, and systems biology). Furthermore, theory
- |
  remains essential to developing multipurpose tools such as statistical
- |
  models and procedures (e.g., Bayesian models for data analysis,
- |
  agent-based models for simulation, network theory for systems
- |
  analysis). Given the strength and relevance of theory and theorizing
- |
  to the natural sciences, and even to the social sciences (e.g.,
- |
  microeconomics, physical, if not cultural, anthropology),
- |
  philosophical attention to the structure of scientific theories could
- |
  and should increase. This piece has focused on a comparison of three
- |
  major perspectives: Syntactic View, Semantic View, and Pragmatic
- |
  View. In order to handle these complex debates effectively, we have
- |
  sidestepped certain key philosophical questions, including questions
- |
  about scientific realism; scientific explanation and prediction;
- |
  theoretical and ontological reductionism; knowledge-production and
- |
  epistemic inference; the distinction between science and technology;
- |
  and the relationship between science and society. Each of these topics
- |
  bears further philosophical investigation in light of the three
- |
  perspectives here explored.A table helps summarize general aspects of the three
- |
  views’ analyses of the structure of scientific theories:Table 2. General aspects of each
- |
  view’s analysis of the structure of scientific theories.
- |2+

- |
  The Syntactic, Semantic, and Pragmatic views are often taken to
- |
  be mutually exclusive and, thus, to be in competition with one
- |
  another. They indeed make distinct claims about the
- |
  anatomy of scientific theories. But one can also
- |
  imagine them to be complementary, focusing on different aspects and
- |
  questions of the structure of scientific theories and the process of
- |
  scientific theorizing. For instance, in exploring nonformal
- |
  and implicit components of theory, the Pragmatic View accepts that
- |
  scientific theories often include mathematical parts, but tends to be
- |
  less interested in these components. Moreover, there is overlap in
- |
  questions—e.g., Syntactic and Semantic Views share an interest in formalizing theory; the Semantic and Pragmatic Views both exhibit concern for scientific practice.
- |2+

- |
  How are these three views ultimately related? A standard philosophical
- |
  move is to generalize and abstract, understanding a situation from a
- |
  higher level. One “meta” hypothesis is that a given
- |
  philosophical analysis of theory structure tends to be associated with
- |
  a perceived relationship among the three views here discussed. The
- |
  Syntactic View is inclined to interpret the Semantic View’s
- |
  formal machinery as continuous with its own generalizing axiomatic
- |
  strategy, and hence diagnoses many standard Semantic View critiques
- |
  (Section 3) as missing their mark (the strategy of identity;
- |
  e.g., Friedman 1982; Worrall 1984; Halvorson 2012, 2013; Lutz 2012;
- |
  cf. Chakravartty 2001). The Semantic View explicitly contrasts its
- |
  characterization of theory structure with the “linguistic”
- |
  or “metamathematical” apparatus of the Syntactic View (the
- |
  strategy of combat; e.g., Suppe 1977; van Fraassen 1980,
- |
  1989; Lloyd 1994 [1988]). Finally, the Pragmatic View, which did not
- |
  exist as a perspective until relatively recently, imagines theory as
- |
  pluralistic and can thus ground a holistic philosophical
- |
  investigation. It envisions a meta-pluralism in which reconstructive
- |
  axiomatization and mathematical modeling remain important, though not
- |
  necessary for all theories. This third view
- |
  endorses a panoply of theoretical structures and theorizing styles,
- |
  negotiating continuity both between theorizing and “the experimental
- |
  life,” and among philosophical analyses of the structure
- |
  of scientific theories (the strategy of complementarity;
- |
  e.g., Hacking 1983, 2009; Galison 1988, 1997; Craver 2002; Suárez and Cartwright
- |
  2008; Winther 2011, 2012a; Griesemer 2013). By design, the ecumenical meta-pluralism sanctioned by the
- |
  Pragmatic View does not completely offset identity and combat
- |
  strategies. Moreover, only “partial acceptance” of the
- |
  respective views may ultimately be possible. Even so, the complementarity
- |
  strategy might be worth developing further. Compared to identity and
- |
  combat meta-perspectives, it provides broader—or at least
- |
  different—insights into the structure of scientific
- |
  theories. More generally, exploring the relations among these views is
- |
  itself a rich topic for future philosophical work.
