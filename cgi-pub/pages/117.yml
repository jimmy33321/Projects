- |2+

- |2+

- |
  The salient divide is between theory and observation. Building
- |
  on Table 1, there are three different levels of scientific
- |
  knowledge, according to the Syntactic View:
- |2+

- |2+

- "\\(\\{T_S\\} =\\) \n"
- |
  The uninterpreted syntactic system of the scientific theory.
- |2+

- "\\(\\{T_S, C_S\\} =\\) \n"
- |
