- |
  Scientific theory is thus taken to be a syntactically formulated set
- |
  of theoretical sentences (axioms, theorems, and laws) together with
- |
  their interpretation via correspondence sentences. As we have seen,
- |
  theoretical sentences and correspondence sentences are cleanly
- |
  distinct, even if both are included in the structure of a scientific
- |
  theory.
- |2+

- |
  Open questions remain. Is the observation language a
- |
  sub-language of the theoretical language, or are they both parts of a
- |
  fuller language including all the vocabulary? Can the theoretical
- |
  vocabulary or language be eliminated in favor of a purely observational
- |
  vocabulary or language? Are there other ways of carving up kinds
- |
  of languages? First, a “dialectical opposition”
- |
  between “logic and experience,” “form and
- |
  content,” “constitutive principles and empirical
- |
  laws,” and “‘from above’… [and]
- |
  ‘from below’” pervades the work of the syntacticists
- |
  (Friedman 1999, 34, 63). Whether syntacticists believe that a
- |
  synthesis or unification of this general opposition between the
- |
  theoretical (i.e., logic, form) and the observational (i.e.,
- |
  experience, content) is desirable remains a topic of ongoing
- |
  discussion. Regarding the
- |
  second question, Hempel 1958 deflates what he calls “the
- |
  theoretician’s dilemma”—i.e., the putative
- |
  reduction without remainder of theoretical concepts and sentences to
- |
  observational concepts and sentences. Finally, other language
- |
  divisions are possible, as Carnap 1937 argues (see Friedman 1999,
- |
  Chapter 7). Returning to the main thread of this section, the
- |
  distinction toolkit of theoretical and observational terms, sentences,
- |
  and languages (Table 1) permit the syntacticists to render
- |
  theoretical structure sharply, thereby aiming at the reconstructive
- |
  “logic of science” (Wissenschafstlogik) that they
- |
  so desire.
- |2+

- |
  Reichenbach 1969 [1924] stands as a canonical attempt by a central
- |
  developer of the Syntactic View of axiomatizing a physical theory,
- |
  viz., relativity theory (cf. Friedman 1983, 1999; see also Reichenbach
- |
  1965 [1920]). For the purposes of this encyclopedia entry, it is
- |
  preferable to turn to another syntactic axiomatization effort. In
- |
  axiomatizing Newtonian mechanics, the mid-20th century
- |
  mathematical logician Hans Hermes spent significant energy defining
- |
  the concept of mass (Hermes 1938, 1959; Jammer 1961). More precisely,
- |
  he defines the theoretical concept of “mass ratio” of two
- |
  particles colliding inelastically in an inertial reference frame
- |
  \(S\). Here is his full definition of mass ratio (1959, 287):
- |2+

- |
  One paraphrase of this definition is, “‘the mass of \(x\)
- |
  is α times that of \(x_0\)’ is equivalent to ‘there
- |
  exists a system \(S\), an instant \(t\), momentary mass points \(y\)
- |
  and \(y_0\), and initial velocities \(v\) and \(v_0\), such that \(y\)
- |
  and \(y_0\) are genidentical, respectively, with \(x\) and \(x_0\);
- |
  the joined mass points move with a velocity of 0 with respect to frame
- |
  \(S\) immediately upon colliding at time \(t\); and \(y\) and \(y_0\)
- |
  have determinate velocities \(v\) and \(v_0\) before the collision in
- |
  the ratio α, which could also be 1 if \(x\) and \(x_0\) are
- |
  themselves genidentical.’” Hermes employs the notion of
- |
  “genidentical” to describe the relation between two
- |
  temporal sections of a given particle’s world line
- |
  (Jammer 1961, 113). Set aside the worry that two distinct
- |
  particles cannot be genidentical per Hermes’ definition, though
- |
  they can have identical properties. In short, this definition is
- |
  syntactically complete and is written in first-order
- |
  predicate logic, as are the other axioms and definitions in Hermes
- |
  (1938, 1959). Correspondence rules connecting a postulated mass \(x\) with
- |
  an actual mass were not articulated by Hermes.
- |2+

- |
  The link between theory structure and the world, under the Syntactic
- |
  View, is contained in the theory itself: \(C_S\), the
- |
  set of correspondence rules. The term “correspondence
- |
  rules” (Margenau 1950; Nagel 1961, 97–105; Carnap 1966, Chapter
- |
  24) has a variety of near-synonyms:
- |2+

- |
  Important differences among these terms cannot be mapped
- |
  out here. However, in order to better understand correspondence
- |
  rules, two of their functions will be considered: (i) theory
- |
  interpretation (Carnap, Hempel) and (ii) theory
- |
  reduction (Nagel, Schaffner). The dominant perspective
- |
  on correspondence rules is that they interpret theoretical terms.
- |2
   Unlike “mathematical theories,” the axiomatic system
- |
  of physics “cannot have… a splendid isolation from the
- |
  world” (Carnap 1966, 237). Instead, scientific theories require
- |
  observational interpretation through correspondence rules. Even
- |
  so, surplus meaning always remains in the theoretical structure (Hempel
- |
  1958, 87; Carnap 1966). Second, correspondence rules are seen as necessary for inter-theoretic reduction (van Riel and Van
- |
  Gulick 2014). For instance, they connect observation terms such as
- |
  “temperature” in phenomenological thermodynamics (the
- |
  reduced theory) to theoretical concepts such as “mean kinetic
- |
  energy” in statistical mechanics (the reducing theory).
- |2
   Correspondence rules unleash the reducing theory’s
- |
  epistemic power. Notably, Nagel (1961, Chapter 11; 1979) and
- |
  Schaffner (1969, 1976, 1993) allow for multiple kinds of correspondence
- |
  rules, between terms of either vocabulary, in the reducing and the
- |
  reduced theory (cf. Callender 1999; Winther 2009; Dizadji-Bahmani,
- |
  Frigg, and Hartmann 2010). Correspondence rules are a core part
- |
  of the structure of scientific theories and serve as glue between
- |
  theory and observation.
- |2+

- |
  Finally, while they are not part of the theory structure, and although
- |
  we saw some examples above, observation sentences are worth briefly
- |
  reviewing. Correspondence rules attach to the content of observational
- |
  sentences. Observational sentences were analyzed as (i) protocol
- |
  sentences or Protokollsätze (e.g., Schlick 1934;
- |
  Carnap 1987 [1932], 1937, cf. 1963; Neurath 1983 [1932]), and as (ii)
- |
  experimental laws (e.g., Campbell 1920; Nagel 1961; Carnap
- |
  1966; cf. Duhem 1954 [1906]). Although constrained by Calc, the
- |
  grammar of these sentences is determined primarily by the order of
- |
  nature, as it were. In general, syntacticists do not consider methods
- |
  of data acquisition, experiment, and measurement to be philosophically
- |
  interesting. In contrast, the confirmation relation between
- |
  (collected) data and theory, especially as developed in inductive
- |
  logic (e.g., Reichenbach 1938, 1978; Carnap 1962 [1950], 1952), as
- |
  well as questions about the conventionality, grammaticality,
- |
  foundationalism, atomism, and content of sense-data and synthetic
- |
  statements, are considered philosophically important (e.g., Carnap
- |
  1987 [1932], 1937, 1966; Neurath 1983 [1932]; Reichenbach 1951;
- |
  Schlick 1925 [1918], 1934; for contemporary commentary, see, e.g.,
- |
  Creath 1987, 2014; Rutte 1991; Friedman 1999).
- |2+

- |
  To summarize, the Syntactic View holds that there are three kinds of
- |
  terms or vocabularies: logical, theoretical, and observational; three
- |
  kinds of sentences: \(T_S\), \(C_S\), and
- |
  \(O_S\); and two languages: \(L_T\) and
- |
  \(L_O\). Moreover, the structure of scientific
- |
  theories could be analyzed using the logical tools of
- |
  metamathematics. The goal is to reconstruct the logic of science,
- |
  viz. to articulate an axiomatic system.
- |2+

- |
  Interestingly, this perspective has able and active defenders today,
- |
  who discuss constitutive and axiomatized principles of the historical
- |
  “relativized a priori” (Friedman 2001, cf. 2013), argue
- |
  that “the semantic view, if plausible, is syntactic”
- |
  (Halvorson 2013), and explore “logicism” for, and in, the
- |
  philosophy of science (Demopulous 2003, 2013; van Benthem 2012).
- |2
   Furthermore, for purposes of the syntactic reconstruction of scientific theories, some continue espousing—or perhaps plea for the
- |
  resurrection of—predicate logic (e.g., Lutz 2012, 2014), while
- |
  other contemporary syntacticists (e.g., Halvorson 2012, 2013) endorse more
- |
  recently developed metamathematical and mathematical
- |
  equipment, such as category theory, which “turns out to be a kind
- |
  of universal mathematical language like set theory.” (Awodey
- |
  2006, 2; see Eilenberg and MacLane 1945) Classical syntacticists
- |
  such as Rudolf Carnap (Friedman 1999, 2011; Carus 2007; Koellner ms. in
- |
  Other Internet Resources)
- |
  and Joseph Henry Woodger (Nicholson and Gawne 2014) have recently
- |
  received increasing attention.
- |2+

- |
  An overarching theme of the Semantic View is that analyzing theory
- |
  structure requires employing mathematical tools rather than predicate
- |
  logic. After all, defining scientific concepts within a specific
- |
  formal language makes any axiomatizing effort dependent on the choice,
- |
  nature, and idiosyncrasies of that narrowly-defined language. For
- |
  instance, Suppes understands first-order predicate logic, with its
- |
  “linguistic” rather than “set-theoretical”
- |
  entities, as “utterly impractical” for the formalization
- |
  of “theories with more complicated structures like probability
- |
  theory” (Suppes 1957, 232, 248–9; cf. Suppes 2002). Van
- |
  Fraassen, another influential defender of the Semantic View, believes
- |
  that the logical apparatus of the Syntactic View “had moved us
- |
  mille milles de toute habitation scientifique, isolated in
- |
  our own abstract dreams” (van Fraassen 1989, 225). Indeed, what
- |
  would the appropriate logical language for specific mathematical
- |
  structures be, especially when such structures could be reconstructed
- |
  in a variety of formal languages? Why should we imprison mathematics
- |
  and mathematical scientific theory in syntactically defined
- |
  language(s) when we could, instead, directly investigate the
- |
  mathematical objects, relations, and functions of scientific theory?
- |2+

- |2+

- |
  Consistent with the combat strategy (discussed in the Conclusion),
- |
  here is a list of grievances against the Syntactic
- |
  View discussed at length in the work of some semanticists.
- |2+

- |
  What, then, does the Semantic View propose to put in the Syntactic
- |
  View’s place?
- |2+

- |
  Even a minimal description of the Semantic View must acknowledge two
- |
  distinct strategies of characterizing and comprehending theory
- |
  structure: the state-space and the
- "set-/model-theoretic approaches. \n"
- |2+

- |
  The state-space approach emphasizes the mathematical models of actual
- |
  science, and draws a clear line between mathematics and
- |
  metamathematics. The structure of a scientific theory is identified
- |
  with the “class,” “family” or
- |
  “cluster” of mathematical models constituting it, rather
- |
  than with any metamathematical axioms “yoked to a
- |
  particular syntax” (van Fraassen 1989, 366). Under this
- |
  analysis, “the correct tool for philosophy of science is
- |
  mathematics, not metamathematics”—this is Suppes’
- |
  slogan, per van Fraassen (1989, 221; 1980, 65). In particular, a state
- |
  space or phase space is an \(N\)-dimensional space, where each of the
- |
  relevant variables of a theory correspond to a single dimension and
- |
  each point in that space represents a possible state of a
- |
  real system. An actual, real system can take on, and change, states
- |
  according to different kinds of laws, viz., laws of
- |
  succession determining possible trajectories through that space
- |
  (e.g., Newtonian kinematic laws); laws of co-existence
- |
  specifying the permitted regions of the total space (e.g., Boyle’s
- |
  law); and laws of interaction combining multiple laws of
- |
  succession or co-existence, or both (e.g., population genetic models
- |
  combining laws of succession for selection and genetic drift, Wright
- |
  1969; Lloyd 1994 [1988]; Rice 2004; Clatterbuck, Sober, and Lewontin
- |
  2013). Different models of a given theory will share some dimensions
- |
  of their state space while differing in others.  Such models will also
- |
  partially overlap in laws (for further discussion of state spaces,
- |
  laws, and models pertinent to the Semantic View, see Suppe 1977,
- |
  224–8; Lloyd 1994, Chapter 2; Nolte 2010; Weisberg 2013,
- |
  26–9).
- |2+

- |
  Historically, the state-space approach emerged from work by Evert
- |
  Beth, John von Neumann, and Hermann Weyl, and has important parallels
- |
  with Przełęcki (1969) and Dalla Chiara Scabia and Toraldo di
- |
  Francia (1973) (on the history of the approach see: Suppe 1977; van
- |
  Fraassen 1980, 65–67; Lorenzano 2013; advocates of the approach
- |
  include: Beatty 1981; Giere 1988, 2004; Giere, Bickle, and Mauldin
- |
  2006; Lloyd 1983, 1994 [1988], 2013 In Press; Suppe 1977, 1989;
- |
  Thompson, 1989, 2007; van Fraassen 1980, 1989, 2008; for alternative
- |
  early analyses of models see, e.g., Braithwaite 1962; Hesse
- |
  1966, 1967). Interestingly, van Fraassen (1967, 1970) provides a
- |
  potential reconstruction of state spaces via an analysis of
- |
  “semi-interpreted languages.” Weisberg (2013),
- |
  building on many insights from Giere’s work, presents a broad
- |
  view of modeling that includes mathematical structures that are
- |
  “trajectories in state spaces” (29), but also permits
- |
  concrete objects and computational structures such as algorithms to be
- |
  deemed models. Lorenzano (2013) calls Giere’s (and, by
- |
  extension, Weisberg’s and even Godfrey-Smith’s 2006)
- |
  approach “model-based,” separating it out from the
- |
  state-space approach. A more
- |
  fine-grained classification of the state-space approach is desirable,
- |
  particularly if we wish to understand important lessons stemming from
- |
  the Pragmatic View of Theories, as we shall see below.
- |2+

- |
  As an example of a state-space analysis of modeling, consider a
- |
  capsule traveling in outer space. An empirically and dynamically
- |
  adequate mathematical model of the capsule’s behavior would
- |
  capture the position of the capsule (i.e., three dimensions of
- |
  the formal state space), as well as the velocity and
- |
  acceleration vectors for each of the three standard spatial
- |
  dimensions (i.e., six more dimensions in the formal state space). If
- |
  the mass were unknown or permitted to vary, we would have to add one
- |
  more dimension. Possible and actual trajectories of our capsule,
- |
  with known mass, within this abstract 9-dimensional state space could
- |
  be inferred via Newtonian dynamical laws of motion (example in Lewontin
- |
  1974, 6–8; consult Suppe 1989, 4). Importantly, under the
- |
  state-space approach, the interesting philosophical work of
- |
  characterizing theory structure (e.g., as classes of models), theory
- |
  meaning (e.g., data models mapped to theoretical
- |
  models), and theory function (e.g., explaining and predicting) happens
- |
  at the level of mathematical models.  Lurking in the background of the state-space conception is the
- |
  fact that mathematics actually includes set theory and model
- |
  theory—i.e., mathematical logic. Indeed, according to some
- |
  interlocutors, “metamathematics is part of mathematics”
- |
  (Halvorson 2012, 204). Historically, a set-/model-theoretic approach
- |
  emerged from Tarski’s work and was extensively articulated by
- |
  Suppes and his associates (van Fraassen 1980, 67). Set theory is a
- |
  general language for formalizing mathematical structures as
- |
  collections—i.e., sets—of abstract objects (which can themselves be
- |
  relations or functions; see Krivine 2013 [1971]). Model theory
- |
  investigates the relations between, on the one hand, the formal
- |
  axioms, theorems, and laws of a particular theory and, on the other
- |
  hand, the mathematical structures—the models—that provide
- |
  an interpretation of that theory, or put differently, that make the
- |
  theory’s axioms, theorems, and laws true (Hodges 1997, Chapter 2;
- |
  Jones 2005). Interestingly, model theory often uses set theory (e.g.,
- |
  Marker 2002); set theory can, in turn, be extended to link axiomatic
- |
  theories and semantic models via “set-theoretical
- |
  predicates” (e.g., Suppes 1957, 2002). Finally, there are
- |
  certain hybrids of these two branches of mathematical logic, including
- |
  “partial structures” (e.g., da Costa and French 1990,
- |
  2003; Bueno 1997; French and Ladyman 1999, 2003; Vickers 2009; Bueno,
- |
  French, and Ladyman 2012). Lorenzano (2013) provides a more complex
- |
  taxonomy of the intellectual landscape of the Semantic View, including
- |
  a discussion of Structuralism, a kind of set-/model-theoretic
- |
  perspective. Structuralism involves theses about
- |
  “theory-nets,” theory-relative theoretical
- |
  vs. non-theoretical terms, a diversity of intra- and inter-theoretic
- |
  laws with different degrees of generality, a typology of
- |
  inter-theoretic relations, and a rich account of correspondence rules
- |
  in scientific practice (see Moulines 2002; Pereda 2013; Schmidt 2014;
- |
  Ladyman 2014). On the whole, the set-/model-theoretic approach of the
- |
  Semantic View insists on the inseparability of metamathematics and
- |
  mathematics. In preferring to characterize a theory axiomatically in
- |
  terms of its intension rather than its extension, it shares the
- |
  Syntactic View’s aims of reconstructive axiomatization (e.g.,
- |
  Sneed 1979; Stegmüller 1979; Frigg and Votsis 2011; Halvorson
- |
  2013; Lutz 2012, 2014).
- |2+

- |
  An example will help motivate the
- |
  relation between theory and model. Two qualifications are
- |
  required: (i) we return to a more standard set-/model-theoretic illustration
- |
  below, viz., McKinsey, Sugar, and Suppes’ (1953) axiomatization
- |
  of particle mechanics, and (ii) this motivational example is not from
- |
  the heartland of model theory (see Hodges 2013). Following van
- |
  Fraassen’s intuitive case of “seven-point geometry”
- |
  (1980, 41–44; 1989, 218–220), also known as “the Fano
- |
  plane” we see how a particular geometric figure, the
- |
  model, interprets and makes true a set of axioms and theorems,
- |
  the theory. In topology and geometry there is rich
- |
  background theory regarding how to close Euclidean planes and spaces to
- |
  make finite geometries by, for instance, eliminating parallel
- |
  lines. Consider the axioms of a projective
- |
  plane:
