- |2+

- |2+

- |2+

- |
  The term “isomorphism” is a composite of the Greek words
- |
  for “equal” and “shape” or
- |
  “form.” Indeed, in mathematics, isomorphism is a
- |
  perfect one-to-one, bijective mapping between two structures or
- |
  sets. Figure (2) literally and figuratively captures the term:
- |2+

- |2+

- |
  Figure 2.
- |2+

- |2+

- |2+

- |2+

