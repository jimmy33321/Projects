  \ ga('create', 'UA-40353515-1', 'stanford.edu');\n  ga('send', 'pageview');\n\n\n\nScientific
  inquiry has led to immense explanatory and technological\nsuccesses, partly as a
  result of the pervasiveness of scientific\ntheories. Relativity theory, evolutionary
  theory, and plate\ntectonics were, and continue to be, wildly successful families
  of\ntheories within physics, biology, and geology. Other powerful\ntheory clusters
  inhabit comparatively recent disciplines such as\ncognitive science, climate science,
  molecular biology, microeconomics,\nand Geographic Information Science (GIS). Effective
  scientific\ntheories magnify understanding, help supply legitimate explanations,\nand
  assist in formulating predictions. Moving from their\nknowledge-producing representational
  functions to their interventional\nroles (Hacking 1983), theories are integral to
  building technologies\nused within consumer, industrial, and scientific milieus.\n\nThis
  entry explores the structure of scientific theories from the\nperspective of the
  Syntactic, Semantic, and Pragmatic Views. Each of\nthese answers questions such
  as the following in unique ways. What is\nthe best characterization of the composition
  and function of\nscientific theory? How is theory linked with world? Which\nphilosophical
  tools can and should be employed in describing and\nreconstructing scientific theory?
  Is an understanding of practice and\napplication necessary for a comprehension of
  the core structure of a\nscientific theory? Finally, and most generally, how are
  these three\nviews ultimately related?\n\nIn philosophy, three families of perspectives
  on scientific theory\nare operative: the Syntactic View, the Semantic View,\nand
  the Pragmatic View. Savage distills these\nphilosophical perspectives thus:\n\nMormann
  (2007) characterizes the Syntactic and Semantic Views\nin similar terms, and is
  among the first to use the term\n“Pragmatic View” to capture the third view (137).
  The\nthree views are baptized via a trichotomy from linguistics deriving\nfrom the
  work of Charles Morris, following Charles S. Peirce. In a\nclassic exposition, the
  logical positivist Carnap writes:\n\nTo summarize, syntax concerns grammar and abstract
  structures;\nsemantics investigates meaning and representation; and pragmatics\nexplores
  use. Importantly, while no view is oblivious to the syntax,\nsemantics, or pragmatics
  of theory, the baptism of each is a product\nof how one of the three aspects of
  language is perceived to be dominant: theory as\nsyntactic logical reconstruction
  (Syntactic View); theory as\nsemantically meaningful mathematical modeling (Semantic
  View); or\ntheory structure as complex and as closely tied to theory pragmatics,\ni.e.,
  function and context (Pragmatic View). Each of these\nphilosophical perspectives
  on scientific theory will be reviewed in\nthis entry. Their relations will be briefly
  considered in the\nConclusion.\n\nIt will be helpful to pare each perspective down
  to its\nessence. Each endorses a substantive thesis about the structure\nof scientific
  theories.\n\nFor the Syntactic View, the structure of a scientific theory is its\nreconstruction
  in terms of sentences cast in a metamathematical\nlanguage. Metamathematics is the
  axiomatic machinery for building\nclear foundations of mathematics, and includes
  predicate logic, set\ntheory, and model theory (e.g., Zach 2009; Hacking 2014).
  A\ncentral question of the Syntactic View is: in which logical language\nshould
  we recast scientific theory?\n\nSome defenders of the Semantic View keep important
  aspects of this\nreconstructive agenda, moving the metamathematical apparatus from\npredicate
  logic to set theory. Other advocates of the Semantic View\ninsist that the structure
  of scientific theory is solely mathematical. They argue that we should remain at
  the\nmathematical level, rather than move up (or down) a level, into\nfoundations
  of mathematics. A central question for the Semantic View\nis: which mathematical
  models are actually used in science?\n\nFinally, for the Pragmatic View, scientific
  theory is internally and\nexternally complex. Mathematical components, while often
  present,\nare neither necessary nor sufficient for characterizing the core\nstructure
  of scientific theories. Theory also consists of a rich\nvariety of nonformal components
  (e.g., analogies and natural kinds).\n Thus, the Pragmatic View argues, a proper
  analysis of the grammar\n(syntax) and meaning (semantics) of theory must pay heed
  to scientific\ntheory complexity, as well as to the multifarious assumptions, purposes,
  values,\nand practices informing theory. A central\nquestion the Pragmatic View
  poses is: which theory components and which\nmodes of theorizing are present in
  scientific theories found across a variety of disciplines?\n\nIn adopting a descriptive
  perspective on the structure of\nscientific theories, each view also deploys, at
  least implicitly, a\nprescriptive characterization of our central topic. In other\nwords,
  postulating that scientific theory is \\(X\\) (e.g.,\n\\(X\\) = a set-theoretic
  structure, as per Suppes 1960, 1962,\n1967, 1968, 2002) also implies that what is
  not \\(X\\) (or could\nnot be recast as \\(X\\)) is not (or could not possibly be)
  a\nscientific theory, and would not help us in providing scientific\nunderstanding,
  explanation, prediction, and intervention. For the\nSyntactic View, what is not
  (or cannot be) reconstructed axiomatically\nis not theoretical, while for the Semantic
  View, what is not (or\ncannot be) modeled mathematically is not theoretical. In
  contrast, in\npart due to its pluralism about what a scientific theory actually
  (and\npossibly) is, and because it interprets theory structure as\ndistributed in
  practices, the Pragmatic View resists the definitional\nand normative terms set
  by the other two views. As a result, the\nPragmatic View ultimately reforms the
  very concepts of\n“theory” and “theory structure.” \n\nThis encyclopedia entry will
  be organized as follows. After presenting\nthis piece’s two sustained examples,
  immediately below, the\nthree views are reviewed in as many substantive sections.
  Each section\nstarts with a brief overview before characterizing that\nperspective’s
  account of theory structure. Newtonian mechanics\nis used as a running example within
  each section. The interpretation\nof theory structure—viz., how theory “hooks up”
  with\nphenomena, experiment, and the world—is also reviewed in each\nsection.  In
  the final section of this entry, we turn to population genetics and an analysis
  of the Hardy-Weinberg Principle (HWP) to compare\nand contrast each view. The Conclusion
  suggests, and remains non-committal about, three kinds of\nrelations among the views:
  identity, combat, and\ncomplementarity.  Theory is not a single, static entity that\nwe
  are seeing from three different perspectives, as we might represent\nthe Earth using
  three distinct mathematical map projections. Rather,\ntheory itself changes as a
  consequence of perspective adopted.\n\nTwo examples will be used to illustrate differences
  between the\nthree views: Newtonian mechanics and population genetics. While\nrelativity
  theory is the preferred theory of the Syntactic\nView, Newtonian mechanics is more
  straightforward. Somewhat\npermissively construed, the theory of Newtonian mechanics
  employs the\nbasic conceptual machinery of inertial reference frames, centers of
  mass, Newton’s laws of motion, etc., to describe the dynamics and kinematics\nof,
  among other phenomena, point masses acting vis-à-vis\ngravitational forces (e.g.
  the solar system) or with respect to forces\ninvolved in collisions (e.g., pool
  balls on a pool table; a closed container\nfilled with gas). Newtonian mechanics
  is explored in each\nsection.\n\nPopulation genetics investigates the genetic\ncomposition
  of populations of natural and domesticated species,\nincluding the dynamics and
  causes of changes in gene frequencies in\nsuch populations (for overviews, see Lloyd
  1994 [1988]; Gould 2002;\nPigliucci and Müller 2010; Okasha 2012). Population genetics\nemerged
  as a discipline with the early 20th century work of\nR.A. Fisher, Sewall Wright,
  and J.B.S. Haldane, who synthesized\nDarwinian evolutionary theory and Mendelian
  genetics. One\nimportant part of population genetic theory is the Hardy-Weinberg\nPrinciple.
  HWP is a null model mathematically\nstating that gene frequencies remain unchanged
  across generations when\nthere is no selection, migration, random genetic drift,
  or other\nevolutionary forces acting in a given population. HWP peppers\nearly chapters
  of many introductory textbooks (e.g., Crow and Kimura\n1970; Hartl and Clark 1989;
  Bergstrom and Dugatkin 2012). We\nreturn to HWP in Section 5 and here merely state
  questions each view\nmight ask about population genetics.\n\nThe Syntactic View
  focuses on questions regarding the highest\naxiomatic level of population genetics
  (e.g., Williams 1970, 1973; Van\nValen 1976; Lewis 1980; Tuomi 1981, 1992). Examples
  of such\nqueries are:\n\nInvestigations of the axiomatized rational reconstruction
  of theory\nshed light on the power and promises, and weaknesses and\nincompleteness,
  of the highest-level theoretical edifice of population\ngenetics. \n\nSecondly,
  the Semantic View primarily examines questions\nregarding the mathematical structure
  of population genetics (Lewontin\n1974, Beatty 1981; López Beltrán 1987; Thompson
  1989,\n2007; Lloyd 1994 [1988]). Very generally, this exploration involves the\nfollowing
  questions:\n\nThe main subject of investigation is mathematical structure, rather\nthan
  metamathematics or even alternative model types or modeling\nmethods. \n\nFinally,
  the Pragmatic View asks about the internal complexity\nof population genetic theory,
  as well as about the development and\ncontext of population genetics. In so doing,
  it inquires into how purposes and values have influenced the theoretical structure
  of evolutionary\ntheory, selecting and shaping current population genetics from
  a wide\nvariety of possible alternative theoretical articulations. The following
  questions\nabout the structure of population genetic theory might be here addressed:\n\nAs
  when studying an organism, the structure of theory cannot be\nunderstood independently
  of its history and function.\n\nAccording to the Syntactic View, which emerged mainly
  out of work of\nthe Vienna Circle and Logical Empiricism (see Coffa 1991; Friedman
  1999; Creath 2014;\nUebel 2014), philosophy most generally practiced is, and should
  be, the\nstudy of the logic of natural science, or Wissenschaftslogik\n(Carnap 1937,
  1966; Hempel 1966). Robust and clear logical\nlanguages allow us to axiomatically
  reconstruct theories,\nwhich—by the Syntacticists’ definition—are sets\nof sentences
  in a given logical domain language (e.g., Campbell\n1920, 122; Hempel 1958, 46;
  cf. Carnap 1967 [1928], §156, \"Theses about the Constructional System\"). Domain
  languages include “the\nlanguage of physics, the language of anthropology” (Carnap
  1966,\n58).  This view has been variously baptized as the Received View (Putnam\n1962;
  Hempel 1970), the Syntactic Approach (van Fraassen 1970, 1989),\nthe Syntactic View
  (Wessels 1976), the Standard Conception (Hempel\n1970), the Orthodox View (Feigl
  1970), the Statement View (Moulines\n1976, 2002; Stegmüller 1976), the Axiomatic
  Approach (van\nFraassen 1989), and the Once Received View (Craver 2002). For\nhistorical
  reasons, and because of the linguistic trichotomy discussed\nabove, the “Syntactic
  View” shall be the name of choice in\nthis entry.\n\nSome conceptual taxonomy is
  required in order to understand the\nlogical framework of the structure of scientific
  theories for the\nSyntactic View. We shall distinguish terms, sentences, and languages
  (see Table\n1). \n\nBuilding upwards from the bottom, let us start with the three
  kinds of\nterms or vocabularies contained in a scientific language: theoretical,
  logical,\nand observational. Examples of theoretical terms are\n“molecule,” “atom,”
  “proton,” and\nprotein,” and perhaps even macro-level objects and properties\nsuch
  as “proletariat” and “aggregate\ndemand.” Theoretical terms or concepts can be\nclassificatory
  (e.g., “cat” or “proton”),\ncomparative (e.g., “warmer”), or quantitative (e.g.,\n“temperature”)
  (Hempel 1952; Carnap 1966, Chapter 5).\n Moreover, theoretical terms are “theoretical
  constructs”\nintroduced “jointly” as a “theoretical system” (Hempel\n1952, 32).
  Logical terms include quantifiers (e.g., \\(\\forall, \\exists\\)) and\nconnectives
  (e.g., \\(\\wedge, \\rightarrow\\)). Predicates such as\n“hard,” “blue,” and “hot,”
  and\nrelations such as “to the left of” and “smoother\nthan,” are observational
  terms.  Terms can be strung together into three kinds of sentences:\ntheoretical,
  correspondence, and observational.  \\(T_S\\) is the set of\ntheoretical sentences
  that are the axioms, theorems, and laws of the\ntheory. Theoretical sentences include
  the laws of\nNewtonian mechanics and of the Kinetic Theory of Gases, all suitably\naxiomatized
  (e.g., Carnap 1966; Hempel 1966). Primitive theoretical\nsentences (e.g., axioms)
  can be distinguished from derivative\ntheoretical sentences (e.g., theorems; see
  Reichenbach 1969 [1924];\nHempel 1958; Feigl 1970).  \\(C_S\\) is the set of correspondence\nsentences
  tying theoretical sentences to observable phenomena or\n“to a ‘piece of reality’”
  (Reichenbach 1969\n[1924], 8; cf.  Einstein 1934, 1936 [1936], 351). To simplify,
  they\nprovide the theoretical syntax with an interpretation and an\napplication,
  i.e., a semantics.  Suitably axiomatized version of the\nfollowing sentences provide
  semantics to Boyle’s law, \\(PV =\nnRT\\): “\\(V\\) in Boyle’s law is equivalent
  to the\nmeasurable volume \\(xyz\\) of a physical container such as a glass cube\nthat
  is \\(x\\), \\(y\\), and \\(z\\) centimeters in length, width, and\nheight, and
  in which the gas measured is contained” and\n“\\(T\\) in Boyle’s law is equivalent
  to the temperature\nindicated on a reliable thermometer or other relevant measuring
  device properly\ncalibrated, attached to the physical system, and read.” Carnap\n(1987
  [1932], 466) presents two examples of observational sentences,\n\\(O_S\\): “Here
  (in a laboratory on the surface of the earth) is\na pendulum of such and such a
  kind,” and “the length of\nthe pendulum is 245.3 cm.” Importantly, theoretical sentences\ncan
  only contain theoretical and logical terms; correspondence\nsentences involve all
  three kinds of terms; and observational\nsentences comprise only logical and observational
  terms.\n\nThe total domain language of science consists of two languages: the\ntheoretical
  language, \\(L_T\\), and the observational language, \\(L_O\\)\n(e.g., Hempel 1966,
  Chapter 6; Carnap 1966, Chapter 23; the index\nentry for “Language,” of Feigl, Scriven,
  and Maxwell 1958,\n548 has three subheadings: “observation,”\n“theoretical,” and
  “ordinary”). The\ntheoretical language includes theoretical vocabulary, while the\nobservational
  language involves observational terms. Both languages\ncontain logical terms.  Finally,
  the theoretical language includes,\nand is constrained by, the logical calculus,
  Calc, of the\naxiomatic system adopted (e.g., Hempel 1958, 46; Suppe 1977,\n50-53).
  This calculus specifies sentence grammaticality as well as\nappropriate deductive
  and non-ampliative inference rules (e.g., modus\nponens) pertinent to, especially,
  theoretical sentences.\nCalc can itself be written in theoretical sentences.\nTable
  1 summarizes the Syntactic View’s account of theory\nstructure:\n\nThe salient divide
  is between theory and observation. Building\non Table 1, there are three different
  levels of scientific\nknowledge, according to the Syntactic View:\n\\(\\{T_S\\}
  =\\) \nThe uninterpreted syntactic system of the scientific theory.\n\n\\(\\{T_S,
  C_S\\} =\\) \nThe scientific theory structure of a particular domain (e.g., physics,\nanthropology).\n\n\\(\\{T_S,C_S,O_S\\}
  =\\) \nAll of the science of a particular domain.\n\n\nScientific theory is thus
  taken to be a syntactically formulated set\nof theoretical sentences (axioms, theorems,
  and laws) together with\ntheir interpretation via correspondence sentences. As we
  have seen,\ntheoretical sentences and correspondence sentences are cleanly\ndistinct,
  even if both are included in the structure of a scientific\ntheory.\n\nOpen questions
  remain. Is the observation language a\nsub-language of the theoretical language,
  or are they both parts of a\nfuller language including all the vocabulary? Can the
  theoretical\nvocabulary or language be eliminated in favor of a purely observational\nvocabulary
  or language? Are there other ways of carving up kinds\nof languages? First, a “dialectical
  opposition”\nbetween “logic and experience,” “form and\ncontent,” “constitutive
  principles and empirical\nlaws,” and “‘from above’… [and]\n‘from below’” pervades
  the work of the syntacticists\n(Friedman 1999, 34, 63). Whether syntacticists believe
  that a\nsynthesis or unification of this general opposition between the\ntheoretical
  (i.e., logic, form) and the observational (i.e.,\nexperience, content) is desirable
  remains a topic of ongoing\ndiscussion. Regarding the\nsecond question, Hempel 1958
  deflates what he calls “the\ntheoretician’s dilemma”—i.e., the putative\nreduction
  without remainder of theoretical concepts and sentences to\nobservational concepts
  and sentences. Finally, other language\ndivisions are possible, as Carnap 1937 argues
  (see Friedman 1999,\nChapter 7). Returning to the main thread of this section, the\ndistinction
  toolkit of theoretical and observational terms, sentences,\nand languages (Table
  1) permit the syntacticists to render\ntheoretical structure sharply, thereby aiming
  at the reconstructive\n“logic of science” (Wissenschafstlogik) that they\nso desire.\n\nReichenbach
  1969 [1924] stands as a canonical attempt by a central\ndeveloper of the Syntactic
  View of axiomatizing a physical theory,\nviz., relativity theory (cf. Friedman 1983,
  1999; see also Reichenbach\n1965 [1920]). For the purposes of this encyclopedia
  entry, it is\npreferable to turn to another syntactic axiomatization effort. In\naxiomatizing
  Newtonian mechanics, the mid-20th century\nmathematical logician Hans Hermes spent
  significant energy defining\nthe concept of mass (Hermes 1938, 1959; Jammer 1961).
  More precisely,\nhe defines the theoretical concept of “mass ratio” of two\nparticles
  colliding inelastically in an inertial reference frame\n\\(S\\). Here is his full
  definition of mass ratio (1959, 287):\n\nOne paraphrase of this definition is, “‘the
  mass of \\(x\\)\nis α times that of \\(x_0\\)’ is equivalent to ‘there\nexists a
  system \\(S\\), an instant \\(t\\), momentary mass points \\(y\\)\nand \\(y_0\\),
  and initial velocities \\(v\\) and \\(v_0\\), such that \\(y\\)\nand \\(y_0\\) are
  genidentical, respectively, with \\(x\\) and \\(x_0\\);\nthe joined mass points
  move with a velocity of 0 with respect to frame\n\\(S\\) immediately upon colliding
  at time \\(t\\); and \\(y\\) and \\(y_0\\)\nhave determinate velocities \\(v\\)
  and \\(v_0\\) before the collision in\nthe ratio α, which could also be 1 if \\(x\\)
  and \\(x_0\\) are\nthemselves genidentical.’” Hermes employs the notion of\n“genidentical”
  to describe the relation between two\ntemporal sections of a given particle’s world
  line\n(Jammer 1961, 113). Set aside the worry that two distinct\nparticles cannot
  be genidentical per Hermes’ definition, though\nthey can have identical properties.
  In short, this definition is\nsyntactically complete and is written in first-order\npredicate
  logic, as are the other axioms and definitions in Hermes\n(1938, 1959). Correspondence
  rules connecting a postulated mass \\(x\\) with\nan actual mass were not articulated
  by Hermes.\n\nThe link between theory structure and the world, under the Syntactic\nView,
  is contained in the theory itself: \\(C_S\\), the\nset of correspondence rules.
  The term “correspondence\nrules” (Margenau 1950; Nagel 1961, 97–105; Carnap 1966,
  Chapter\n24) has a variety of near-synonyms:\n\nImportant differences among these
  terms cannot be mapped\nout here. However, in order to better understand correspondence\nrules,
  two of their functions will be considered: (i) theory\ninterpretation (Carnap, Hempel)
  and (ii) theory\nreduction (Nagel, Schaffner). The dominant perspective\non correspondence
  rules is that they interpret theoretical terms.\n Unlike “mathematical theories,”
  the axiomatic system\nof physics “cannot have… a splendid isolation from the\nworld”
  (Carnap 1966, 237). Instead, scientific theories require\nobservational interpretation
  through correspondence rules. Even\nso, surplus meaning always remains in the theoretical
  structure (Hempel\n1958, 87; Carnap 1966). Second, correspondence rules are seen
  as necessary for inter-theoretic reduction (van Riel and Van\nGulick 2014). For
  instance, they connect observation terms such as\n“temperature” in phenomenological
  thermodynamics (the\nreduced theory) to theoretical concepts such as “mean kinetic\nenergy”
  in statistical mechanics (the reducing theory).\n Correspondence rules unleash the
  reducing theory’s\nepistemic power. Notably, Nagel (1961, Chapter 11; 1979) and\nSchaffner
  (1969, 1976, 1993) allow for multiple kinds of correspondence\nrules, between terms
  of either vocabulary, in the reducing and the\nreduced theory (cf. Callender 1999;
  Winther 2009; Dizadji-Bahmani,\nFrigg, and Hartmann 2010). Correspondence rules
  are a core part\nof the structure of scientific theories and serve as glue between\ntheory
  and observation.\n\nFinally, while they are not part of the theory structure, and
  although\nwe saw some examples above, observation sentences are worth briefly\nreviewing.
  Correspondence rules attach to the content of observational\nsentences. Observational
  sentences were analyzed as (i) protocol\nsentences or Protokollsätze (e.g., Schlick
  1934;\nCarnap 1987 [1932], 1937, cf. 1963; Neurath 1983 [1932]), and as (ii)\nexperimental
  laws (e.g., Campbell 1920; Nagel 1961; Carnap\n1966; cf. Duhem 1954 [1906]). Although
  constrained by Calc, the\ngrammar of these sentences is determined primarily by
  the order of\nnature, as it were. In general, syntacticists do not consider methods\nof
  data acquisition, experiment, and measurement to be philosophically\ninteresting.
  In contrast, the confirmation relation between\n(collected) data and theory, especially
  as developed in inductive\nlogic (e.g., Reichenbach 1938, 1978; Carnap 1962 [1950],
  1952), as\nwell as questions about the conventionality, grammaticality,\nfoundationalism,
  atomism, and content of sense-data and synthetic\nstatements, are considered philosophically
  important (e.g., Carnap\n1987 [1932], 1937, 1966; Neurath 1983 [1932]; Reichenbach
  1951;\nSchlick 1925 [1918], 1934; for contemporary commentary, see, e.g.,\nCreath
  1987, 2014; Rutte 1991; Friedman 1999).\n\nTo summarize, the Syntactic View holds
  that there are three kinds of\nterms or vocabularies: logical, theoretical, and
  observational; three\nkinds of sentences: \\(T_S\\), \\(C_S\\), and\n\\(O_S\\);
  and two languages: \\(L_T\\) and\n\\(L_O\\). Moreover, the structure of scientific\ntheories
  could be analyzed using the logical tools of\nmetamathematics. The goal is to reconstruct
  the logic of science,\nviz. to articulate an axiomatic system.\n\nInterestingly,
  this perspective has able and active defenders today,\nwho discuss constitutive
  and axiomatized principles of the historical\n“relativized a priori” (Friedman 2001,
  cf. 2013), argue\nthat “the semantic view, if plausible, is syntactic”\n(Halvorson
  2013), and explore “logicism” for, and in, the\nphilosophy of science (Demopulous
  2003, 2013; van Benthem 2012).\n Furthermore, for purposes of the syntactic reconstruction
  of scientific theories, some continue espousing—or perhaps plea for the\nresurrection
  of—predicate logic (e.g., Lutz 2012, 2014), while\nother contemporary syntacticists
  (e.g., Halvorson 2012, 2013) endorse more\nrecently developed metamathematical and
  mathematical\nequipment, such as category theory, which “turns out to be a kind\nof
  universal mathematical language like set theory.” (Awodey\n2006, 2; see Eilenberg
  and MacLane 1945) Classical syntacticists\nsuch as Rudolf Carnap (Friedman 1999,
  2011; Carus 2007; Koellner ms. in\nOther Internet Resources)\nand Joseph Henry Woodger
  (Nicholson and Gawne 2014) have recently\nreceived increasing attention.\n\nAn overarching
  theme of the Semantic View is that analyzing theory\nstructure requires employing
  mathematical tools rather than predicate\nlogic. After all, defining scientific
  concepts within a specific\nformal language makes any axiomatizing effort dependent
  on the choice,\nnature, and idiosyncrasies of that narrowly-defined language. For\ninstance,
  Suppes understands first-order predicate logic, with its\n“linguistic” rather than
  “set-theoretical”\nentities, as “utterly impractical” for the formalization\nof
  “theories with more complicated structures like probability\ntheory” (Suppes 1957,
  232, 248–9; cf. Suppes 2002). Van\nFraassen, another influential defender of the
  Semantic View, believes\nthat the logical apparatus of the Syntactic View “had moved
  us\nmille milles de toute habitation scientifique, isolated in\nour own abstract
  dreams” (van Fraassen 1989, 225). Indeed, what\nwould the appropriate logical language
  for specific mathematical\nstructures be, especially when such structures could
  be reconstructed\nin a variety of formal languages? Why should we imprison mathematics\nand
  mathematical scientific theory in syntactically defined\nlanguage(s) when we could,
  instead, directly investigate the\nmathematical objects, relations, and functions
  of scientific theory?\n\n\nConsistent with the combat strategy (discussed in the
  Conclusion),\nhere is a list of grievances against the Syntactic\nView discussed
  at length in the work of some semanticists.\n\nWhat, then, does the Semantic View
  propose to put in the Syntactic\nView’s place?\n\nEven a minimal description of
  the Semantic View must acknowledge two\ndistinct strategies of characterizing and
  comprehending theory\nstructure: the state-space and the\nset-/model-theoretic approaches.
  \n\nThe state-space approach emphasizes the mathematical models of actual\nscience,
  and draws a clear line between mathematics and\nmetamathematics. The structure of
  a scientific theory is identified\nwith the “class,” “family” or\n“cluster” of mathematical
  models constituting it, rather\nthan with any metamathematical axioms “yoked to
  a\nparticular syntax” (van Fraassen 1989, 366). Under this\nanalysis, “the correct
  tool for philosophy of science is\nmathematics, not metamathematics”—this is Suppes’\nslogan,
  per van Fraassen (1989, 221; 1980, 65). In particular, a state\nspace or phase space
  is an \\(N\\)-dimensional space, where each of the\nrelevant variables of a theory
  correspond to a single dimension and\neach point in that space represents a possible
  state of a\nreal system. An actual, real system can take on, and change, states\naccording
  to different kinds of laws, viz., laws of\nsuccession determining possible trajectories
  through that space\n(e.g., Newtonian kinematic laws); laws of co-existence\nspecifying
  the permitted regions of the total space (e.g., Boyle’s\nlaw); and laws of interaction
  combining multiple laws of\nsuccession or co-existence, or both (e.g., population
  genetic models\ncombining laws of succession for selection and genetic drift, Wright\n1969;
  Lloyd 1994 [1988]; Rice 2004; Clatterbuck, Sober, and Lewontin\n2013). Different
  models of a given theory will share some dimensions\nof their state space while
  differing in others.  Such models will also\npartially overlap in laws (for further
  discussion of state spaces,\nlaws, and models pertinent to the Semantic View, see
  Suppe 1977,\n224–8; Lloyd 1994, Chapter 2; Nolte 2010; Weisberg 2013,\n26–9).\n\nHistorically,
  the state-space approach emerged from work by Evert\nBeth, John von Neumann, and
  Hermann Weyl, and has important parallels\nwith Przełęcki (1969) and Dalla Chiara
  Scabia and Toraldo di\nFrancia (1973) (on the history of the approach see: Suppe
  1977; van\nFraassen 1980, 65–67; Lorenzano 2013; advocates of the approach\ninclude:
  Beatty 1981; Giere 1988, 2004; Giere, Bickle, and Mauldin\n2006; Lloyd 1983, 1994
  [1988], 2013 In Press; Suppe 1977, 1989;\nThompson, 1989, 2007; van Fraassen 1980,
  1989, 2008; for alternative\nearly analyses of models see, e.g., Braithwaite 1962;
  Hesse\n1966, 1967). Interestingly, van Fraassen (1967, 1970) provides a\npotential
  reconstruction of state spaces via an analysis of\n“semi-interpreted languages.”
  Weisberg (2013),\nbuilding on many insights from Giere’s work, presents a broad\nview
  of modeling that includes mathematical structures that are\n“trajectories in state
  spaces” (29), but also permits\nconcrete objects and computational structures such
  as algorithms to be\ndeemed models. Lorenzano (2013) calls Giere’s (and, by\nextension,
  Weisberg’s and even Godfrey-Smith’s 2006)\napproach “model-based,” separating it
  out from the\nstate-space approach. A more\nfine-grained classification of the state-space
  approach is desirable,\nparticularly if we wish to understand important lessons
  stemming from\nthe Pragmatic View of Theories, as we shall see below.\n\nAs an example
  of a state-space analysis of modeling, consider a\ncapsule traveling in outer space.
  An empirically and dynamically\nadequate mathematical model of the capsule’s behavior
  would\ncapture the position of the capsule (i.e., three dimensions of\nthe formal
  state space), as well as the velocity and\nacceleration vectors for each of the
  three standard spatial\ndimensions (i.e., six more dimensions in the formal state
  space). If\nthe mass were unknown or permitted to vary, we would have to add one\nmore
  dimension. Possible and actual trajectories of our capsule,\nwith known mass, within
  this abstract 9-dimensional state space could\nbe inferred via Newtonian dynamical
  laws of motion (example in Lewontin\n1974, 6–8; consult Suppe 1989, 4). Importantly,
  under the\nstate-space approach, the interesting philosophical work of\ncharacterizing
  theory structure (e.g., as classes of models), theory\nmeaning (e.g., data models
  mapped to theoretical\nmodels), and theory function (e.g., explaining and predicting)
  happens\nat the level of mathematical models.  Lurking in the background of the
  state-space conception is the\nfact that mathematics actually includes set theory
  and model\ntheory—i.e., mathematical logic. Indeed, according to some\ninterlocutors,
  “metamathematics is part of mathematics”\n(Halvorson 2012, 204). Historically, a
  set-/model-theoretic approach\nemerged from Tarski’s work and was extensively articulated
  by\nSuppes and his associates (van Fraassen 1980, 67). Set theory is a\ngeneral
  language for formalizing mathematical structures as\ncollections—i.e., sets—of abstract
  objects (which can themselves be\nrelations or functions; see Krivine 2013 [1971]).
  Model theory\ninvestigates the relations between, on the one hand, the formal\naxioms,
  theorems, and laws of a particular theory and, on the other\nhand, the mathematical
  structures—the models—that provide\nan interpretation of that theory, or put differently,
  that make the\ntheory’s axioms, theorems, and laws true (Hodges 1997, Chapter 2;\nJones
  2005). Interestingly, model theory often uses set theory (e.g.,\nMarker 2002); set
  theory can, in turn, be extended to link axiomatic\ntheories and semantic models
  via “set-theoretical\npredicates” (e.g., Suppes 1957, 2002). Finally, there are\ncertain
  hybrids of these two branches of mathematical logic, including\n“partial structures”
  (e.g., da Costa and French 1990,\n2003; Bueno 1997; French and Ladyman 1999, 2003;
  Vickers 2009; Bueno,\nFrench, and Ladyman 2012). Lorenzano (2013) provides a more
  complex\ntaxonomy of the intellectual landscape of the Semantic View, including\na
  discussion of Structuralism, a kind of set-/model-theoretic\nperspective. Structuralism
  involves theses about\n“theory-nets,” theory-relative theoretical\nvs. non-theoretical
  terms, a diversity of intra- and inter-theoretic\nlaws with different degrees of
  generality, a typology of\ninter-theoretic relations, and a rich account of correspondence
  rules\nin scientific practice (see Moulines 2002; Pereda 2013; Schmidt 2014;\nLadyman
  2014). On the whole, the set-/model-theoretic approach of the\nSemantic View insists
  on the inseparability of metamathematics and\nmathematics. In preferring to characterize
  a theory axiomatically in\nterms of its intension rather than its extension, it
  shares the\nSyntactic View’s aims of reconstructive axiomatization (e.g.,\nSneed
  1979; Stegmüller 1979; Frigg and Votsis 2011; Halvorson\n2013; Lutz 2012, 2014).\n\nAn
  example will help motivate the\nrelation between theory and model. Two qualifications
  are\nrequired: (i) we return to a more standard set-/model-theoretic illustration\nbelow,
  viz., McKinsey, Sugar, and Suppes’ (1953) axiomatization\nof particle mechanics,
  and (ii) this motivational example is not from\nthe heartland of model theory (see
  Hodges 2013). Following van\nFraassen’s intuitive case of “seven-point geometry”\n(1980,
  41–44; 1989, 218–220), also known as “the Fano\nplane” we see how a particular geometric
  figure, the\nmodel, interprets and makes true a set of axioms and theorems,\nthe
  theory. In topology and geometry there is rich\nbackground theory regarding how
  to close Euclidean planes and spaces to\nmake finite geometries by, for instance,
  eliminating parallel\nlines. Consider the axioms of a projective\nplane:\n\nA figure
  of a geometric model that makes this theory true is:Figure 1.\n\nThis is the smallest
  geometrical model satisfying the three axioms\nof the projective plane theory. Indeed,
  this example fits van Fraassen’s succinct characterization of\nthe theory-model
  relation:\n\nThat is, if the entire universe consisted solely of these seven\npoints
  and seven lines, the projective plane theory would be\ntrue. Of course, our universe
  is bigger. Because Euclidean\ngeometry includes parallel lines, the Fano plane is
  not a model of\nEuclidean geometry. Even so, by drawing the plane, we have shown\nit
  to be isomorphic to parts of the Euclidean plane. In\nother words, the Fano plane
  has been embedded in a Euclidean\nplane. Below we return to the concepts of\nembedding
  and isomorphism, but this\nexample shall suffice for now to indicate how a geometric
  model can\nprovide a semantics for the axioms of a theory.\n\nIn short, for the
  Semantic View the structure of a scientific theory is\nits class of mathematical
  models. According to some advocates of\nthis view, the family of models can itself
  be axiomatized, with those\nvery models (or other models) serving as axiom\ntruth-makers.
  \n\nReturning to our running example, consider Suppes’ 1957\nmodel-theoretic articulation
  of particle mechanics, which builds on his\n1953 article with J.C.C. McKinsey and
  A.C. Sugar. Under this analysis, there is a domain of set-theoretic objects of the
  form \\(\\{ P, T, s, m,\nf, g \\}\\), where \\(P\\) and \\(T\\) are themselves sets,\n\\(s\\)
  and \\(g\\) are binary functions, \\(m\\) is a unary\nand \\(f\\) a ternary function.
  \\(P\\) is the set of\nparticles; \\(T\\) is a set of real numbers measuring elapsed
  times;\n\\(s(p, t)\\) is the position of particle \\(p\\) at\ntime \\(t\\); \\(m(p)\\)
  is the mass of particle\n\\(p\\); \\(f(p, q, t)\\) is the force\nparticle \\(q\\)
  exerts on \\(p\\) at time \\(t\\); and\n\\(g(p, t)\\) is the total resultant force
  (by all\nother particles) on \\(p\\) at time \\(t\\). Suppes and his\ncollaborators
  defined seven axioms—three kinematical and four\ndynamical—characterizing Newtonian
  particle mechanics (see also\nSimon 1954, 1970). Such axioms include Newton’s third
  law\nreconstructed in set-theoretic formulation thus (Suppes 1957, 294):\n\nImportantly,
  the set-theoretic objects are found in more than one of\nthe axioms of the theory,
  and Newton’s calculus is reconstructed\nin a novel, set-theoretic form. Set-theoretic
  predicates such as\n“is a binary relation” and “is a function” are\nalso involved
  in axiomatizing particle mechanics (Suppes 1957, 249).\n Once these axioms are made
  explicit, their models can be\nspecified and these can, in turn, be applied to actual
  systems, thereby\nproviding a semantics for the axioms (e.g., as described in Section\n3.3.1
  below). A particular system satisfying these seven axioms\nis a particle mechanics
  system. (For an example of Newtonian mechanics from the state-space approach, recall
  the space capsule of Section 3.1.1.)\n\nHow is the theory structure, described in
  Section 3.1, applied to\nempirical phenomena? How do we connect theory and data
  via observation\nand experimental and measuring techniques? The Semantic View\ndistinguishes
  theory individuation from both theory-phenomena and theory-world relations.  Three
  types of analysis of theory\ninterpretation are worth investigating: (i) a hierarchy
  of\nmodels (e.g., Suppes; Suppe), (ii) similarity (e.g.,\nGiere; Weisberg), and
  (iii) isomorphism (e.g., van Fraassen;\nFrench and Ladyman).\n\nOne way of analyzing
  theory structure interpretation is through a\nseries of models falling under the
  highest-level axiomatizations. \nThis series has been called “a hierarchy of models,”
  though\nit need not be considered a nested hierarchy. These\nmodels include models
  of theory, models of experiment, and models of\ndata (Suppes 1962, 2002). Here is
  a summary of important parts of\nthe hierarchy (Suppes 1962, Table 1, 259; cf. Giere
  2010, Figure 1,\n270): \n\nThe temptation to place phenomena at the bottom of the\nhierarchy
  must be resisted because phenomena permeate all levels.\n Indeed, the “class of
  phenomena” pertinent to a\nscientific theory is its “intended scope” (Suppe 1977,
  223;\nWeisberg 2013, 40). Furthermore, this temptation raises\nfundamental questions
  about scientific representation: “there is\nthe more profound issue of the relationship
  between the lower most\nrepresentation in the hierarchy—the data model perhaps—and\nreality
  itself, but of course this is hardly something that the\nsemantic approach alone
  can be expected to address” (French and\nLadyman 1999, 113; cf. van Fraassen 2008,
  257–258, “The\n‘link’ to reality”). Borrowing from\nDavid Chalmers, the “hard problem”
  of philosophy of science\nremains connecting abstract structures to concrete phenomena,
  data, and\nworld. \n\nThe similarity analysis of theory interpretation combines
  semantic\nand pragmatic dimensions (Giere 1988, 2004, 2010; Giere, Bickle, and\nMauldin
  2006; Weisberg 2013). According to\nGiere, interpretation is mediated by theoretical
  hypotheses positing\nrepresentational relations between a model and relevant parts
  of the\nworld. Such relations may be stated as follows:\n\nHere \\(S\\) is a scientist,
  research group or community, \\(W\\) is a\npart of the world, and \\(X\\) is, broadly
  speaking, any one of a\nvariety of models (Giere 2004, 743, 747, 2010). Model-world
  similarity\njudgments are conventional and intentional:\n\nRelatedly, Weisberg (2013)
  draws upon Tversky (1977) to develop a\nsimilarity metric for model interpretation
  (equation 8.10, 148).\n This metric combines (i) model-target semantics (90–97),\nand
  (ii) the pragmatics of “context, conceptualization of the\ntarget, and the theoretical
  goals of the scientist” (149).\n Giere and Weisberg thus endorse an abundance of
  adequate\nmapping relations between a given model and the world. From this diversity,\nscientists
  and scientific communities must select particularly useful\nsimilarity relationships
  for contextual modeling purposes.\n Because of semantic pluralism and irreducible
  intentionality,\nthis similarity analysis of theory interpretation cannot be accommodated
  within a hierarchy of\nmodels approach, interpreted as a neat model nesting based
  on pre-given\nsemantic relations among models at different levels.\n\nThe term “isomorphism”
  is a composite of the Greek words\nfor “equal” and “shape” or\n“form.” Indeed, in
  mathematics, isomorphism is a\nperfect one-to-one, bijective mapping between two
  structures or\nsets. Figure (2) literally and figuratively captures the term:Figure
  2.\n\nEspecially in set theory, category theory, algebra, and topology,\nthere are
  various kinds of “-morphisms,” viz., of mapping\nrelations between two structures
  or models. Figure (3) indicates five different kinds of homomorphism, arranged in
  a\nVenn diagram.Figure 3.\n\nAlthough philosophers have focused on isomorphism,
  other morphisms such\nas monomorphism (i.e., an injective homomorphism where some
  elements\nin the co-domain remain unmapped from the domain) might also be\ninteresting
  to investigate, especially for embedding data (i.e., the\ndomain) into rich theoretical
  structures (i.e., the co-domain). \nTo complete the visualization above, an epimorphism
  is a surjective\nhomomorphism, and an endomorphism is a mapping from a structure
  to\nitself, although it need not be a symmetrical—i.e.,\ninvertible—mapping, which
  would be an automorph. \n\nPerhaps the most avid supporter of isomorphism and embedding
  as the\nway to understand theory interpretation is van Fraassen. In a\nnutshell,
  if we distinguish (i) theoretical models, (ii)\n“empirical substructures” (van Fraassen
  1980, 64, 1989,\n227; alternatively: “surface models” 2008, 168), and (iii)\n“observable
  phenomena” (1989, 227, 2008, 168), then, van\nFraassen argues, theory interpretation
  is a relation of isomorphism\nbetween observable phenomena and empirical substructures,
  which are\nthemselves isomorphic with one or more theoretical\nmodels. Moreover,
  if a relation of isomorphism holds between \\(X\\) and\na richer \\(Y\\), we say
  that we have embedded \\(X\\) in \\(Y\\). For\ninstance, with respect to the seven-point
  geometry above (Figure 1),\nvan Fraassen contends that isomorphism gives embeddability,
  and that\nthe relation of isomorphism “is important because it is also the\nexact
  relation a phenomenon bears to some model or theory, if that\ntheory is empirically
  adequate” (1989, 219–20; this kind\nof statement seems to be simultaneously descriptive
  and prescriptive\nabout scientific representation, see Section 1.1 above). In The\nScientific
  Image he is even clearer about fleshing out the\nempirical adequacy of a theory
  (with its theoretical models) in terms\nof isomorphism between “appearances” (i.e.,
  “the\nstructures which can be described in experimental and measurement\nreports,”
  1980, 64, italics removed) and empirical substructures. Speaking\nmetaphorically,
  Interestingly, and as a defender of an identity strategy (see\nConclusion), Friedman
  also appeals to embedding and\nsubsumption relations between theory and phenomena
  in his analyses of\ntheory interpretation (Friedman 1981, 1983; see Winther 2009,
  136–8). Bueno, da\nCosta, French, and Ladyman also employ embedding and (partial)\nisomorphism
  in the empirical interpretation of partial structures\n(Bueno 1997; Bueno, French,
  and Ladyman 2012; da Costa and French\n1990, 2003; French and Ladyman 1997, 1999,
  2003; Ladyman 2004).\nSuárez discusses complexities in van\nFraassen’s analyses
  of scientific representation and theory\ninterpretation (Suárez 1999, 2011). On
  the one hand, representation is\nstructural identity between the theoretical and
  the empirical. On the\nother hand, “There is no representation except in the sense
  that\nsome things are used, made, or taken, to represent some things as thus\nor
  so” (van Fraassen 2008, 23, italics removed). The reader\ninterested in learning
  how van Fraassen simultaneously endorses\nacontextually structural and contextually
  pragmatic aspects of\nrepresentation and interpretation should refer to van Fraassen’s\n(2008)
  investigations of maps and “the essential\nindexical.” [To complement the structure
  vs. function\ndistinction, see van Fraassen 2008, 309–311 for a structure\n(“structural
  relations”) vs. history (“the\nintellectual processes that lead to those models”)
  distinction;\ncf. Ladyman et al. 2011] In all of this, embedding via isomorphism
  is\na clear contender for theory interpretation under the Semantic\nView.\n\nIn
  short, committing to either a state-space or a\nset-/model-theoretic view on theory
  structure does not imply any\nparticular perspective on theory interpretation (e.g.,\nhierarchy
  of models, similarity, embedding). Instead, commitments\nto the former are logically
  and actually separable from positions\non the latter (e.g., Suppes and Suppe endorse
  different\naccounts of theory structure, but share an understanding of theory\ninterpretation
  in terms of a hierarchy of models). The Semantic\nView is alive and well as a family
  of analyses of theory structure, and\ncontinues to be developed in interesting ways
  both in its state-space\nand set-/model-theoretic approaches.  The Pragmatic View
  recognizes that a number of assumptions about\nscientific theory seem to be shared
  by the Syntactic and Semantic\nViews. Both perspectives agree, very roughly, that
  theory is (1)\nexplicit, (2) mathematical, (3) abstract, (4) systematic, (5) readily\nindividualizable,
  (6) distinct from data and experiment, and (7)\nhighly explanatory and predictive
  (see Flyvbjerg 2001, 38–39;\ncf. Dreyfus 1986). The Pragmatic View imagines the
  structure\nof scientific theories rather differently, arguing for a variety of\ntheses:\n\nThese
  are core commitments of the Pragmatic View.\n\nIt is important to note at the outset
  that the Pragmatic View takes\nits name from the linguistic trichotomy discussed
  above, in the\nIntroduction. This perspective need not imply commitment to, or\nassociation
  with, American Pragmatism (e.g. the work of Charles S.\nPeirce, William James, or
  John Dewey; cf. Hookway 2013; Richardson\n2002). For instance, Hacking (2007a) distinguishes
  his pragmatic\nattitudes from the school of Pragmatism. He maps out alternative\nhistorical
  routes of influence, in general and on him, vis-à-vis\nfallibilism (via Imre Lakatos,
  Karl Popper; Hacking 2007a, §1),\nhistorically conditioned truthfulness (via Bernard
  Williams; Hacking\n2007a, §3), and realism as intervening (via Francis Everitt,\nMelissa
  Franklin; Hacking 2007a, §4). To borrow a term from\nphylogenetics, the Pragmatic
  View is “polyphyletic.” \nThe components of its analytical framework have multiple,
  independent\norigins, some of which circumnavigate American Pragmatism.\n\nWith
  this qualification and the five theses above in mind, let us\nnow turn to the Pragmatic
  View’s analysis of theory structure and\ntheory interpretation.\n\nWe should distinguish
  two strands of the Pragmatic View: the\nPragmatic View of Models and a proper Pragmatic
  View of\nTheories. \n\nNancy Cartwright’s How the Laws of Physics Lie\ncrystallized
  the Pragmatic View of Models. Under Cartwright’s\nanalysis, models are the appropriate
  level of investigation for\nphilosophers trying to understand science. She argues
  for significant\nlimitations of theory (thesis #1), claiming that laws of nature
  are rarely true, and are epistemically weak. Theory as a\ncollection of laws cannot,
  therefore, support the many kinds of\ninferences and explanations that we have come
  to expect it to\nlicense. Cartwright urges us to turn to models and modeling, which
  are\ncentral to scientific practice. Moreover, models\n“lie”—figuratively and literally—between\ntheory
  and the world (cf. Derman 2011).  That is, “to explain a\nphenomenon is to find
  a model that fits it into the basic framework of\nthe theory and that thus allows
  us to derive analogues for the messy\nand complicated phenomenological laws which
  are true of it.” A\nplurality of models exist, and models “serve a variety of\npurposes”
  (Cartwright 1983, 152; cf. Suppes 1978). Cartwright is\ninterested in the practices
  and purposes of scientific models, and\nasks us to focus on models rather than theories.
  Cartwright’s insights into model pluralism and model\npractices stand as a significant
  contribution of “The Stanford\nSchool” (cf. Cat 2014), and were further developed
  by the\n“models as mediators” group, with participants at LSE,\nUniversity of Amsterdam,
  and University of Toronto (Morgan and\nMorrison 1999; Chang 2011; cf. Martínez 2003).
  This group\ninsisted on the internal pluralism of model components (thesis\n#2).
  According to Morgan and Morrison, building a model involves\n“fitting together…
  bits which come from disparate\nsources,” including “stories” (Morgan and Morrison\n1999,
  15). Boumans (1999) writes:\n\nmodel building is like baking a cake without a recipe.
  The\ningredients are theoretical ideas, policy views, mathematisations of\nthe cycle,
  metaphors and empirical facts. (67)\n\nMathematical moulding is shaping the ingredients
  in such a\nmathematical form that integration is possible… (90)\n\nIn an instructive
  diagram, Boumans suggests that a variety of factors\nbesides theory and data feed
  into a model: metaphors, analogies,\npolicy views, stylised facts, mathematical
  techniques, and\nmathematical concepts (93). The full range of components involved
  in a\nmodel will likely vary according to discipline, and with respect to\nexplanations
  and interventions sought (e.g., analogies but not policy\nviews will be important
  in theoretical physics).  In short, model\nbuilding involves a complex variety of
  internal nonformal aspects,\nsome of which are implicit (theses #2 and #3).\n\nAs
  one example of a nonformal component of model construction and\nmodel structure,
  consider metaphors and analogies (e.g., Bailer-Jones\n2002). Geary (2011) states
  the “simplest equation” of\nmetaphor thus: “\\(X = Y\\)” (8, following Aristotle:\n“Metaphor
  consists in giving the thing a name that belongs to\nsomething else… ,” Poetics,
  1457b). The line\nbetween metaphor and analogy in science is blurry. Some interlocutors\nsynonymize
  them (e.g., Hoffman 1980; Brown 2003), others reduce one to\nthe other (analogy
  is a form of metaphor, Geary 2011; metaphor is a\nkind of analogy, Gentner 1982,
  2003), and yet others bracket one to\nfocus on the other (e.g., Oppenheimer 1956
  sets aside metaphor). One\nway to distinguish them is to reserve “analogy” for\nconcrete
  comparisons, with clearly identifiable and demarcated source\nand target domains,
  and with specific histories, and use\n“metaphor” for much broader and indeterminate
  comparisons,\nwith diffuse trajectories across discourses. Analogies include the
  “lines of force” of electricity and magnetism (Maxwell and\nFaraday), the atom as
  a planetary system (Rutherford and Bohr), the\nbenzene ring as a snake biting its
  own tail (Kekulé),\nDarwin’s “natural selection” and “entangled\nbank,” and behavioral
  “drives” (Tinbergen) (e.g.,\nHesse 1966, 1967; Bartha 2010). Examples of metaphor
  are genetic\ninformation, superorganism, and networks (e.g., Keller 1995). More\ncould
  be said about other informal model components, but this\ndiscussion of metaphors
  and analogies shall suffice to hint at how\nmodels do not merely lie between theory
  and world. Models express a rich\ninternal pluralism (see also de Chadarevian and
  Hopwood 2004; Morgan\n2012). \n\nModel complexity can also be seen in the external
  plurality of\nmodels (thesis #2). Not all models are mathematical, or even\nideally
  recast as mathematical. Non-formalized (i.e.,\nnon–state-space, non-set-/model-theoretic)
  models such as\nphysical, diagrammatic, material, historical, “remnant,”\nand fictional
  models are ubiquitous across the sciences (e.g., Frigg\nand Hartmann 2012; for the
  biological sciences, see Hull 1975; Beatty\n1980; Griesemer 1990, 1991 a, b, 2013;
  Downes 1992; Richards 1992;\nWinther 2006a, 2011; Leonelli 2008; Weisberg 2013).
  Moreover,\ncomputer simulations differ in important respects from more standard\nanalytical
  mathematical models (e.g., Smith 1996; Winsberg 2010; Weisberg 2013).\n According
  to some (e.g., Griesemer 2013; Downes 1992;\nGodfrey-Smith 2006; Thomson-Jones 2012),
  this diversity belies claims\nby semanticists that models can always be cast “into
  set\ntheoretic terms” (Lloyd 2013 In Press), are “always a\nmathematical structure”
  (van Fraassen 1970, 327), or that\n“formalisation of a theory is an abstract representation
  of the\ntheory expressed in a formal deductive framework… in first-order\npredicate
  logic with identity, in set theory, in matrix algebra and\nindeed, any branch of
  mathematics...” (Thompson 2007, 485–6).\n Even so, internal pluralism has been interpreted
  as supporting a\n“deflationary semantic view,” which is minimally\ncommitted to
  the perspective that “model construction is an\nimportant part of scientific theorizing”
  (Downes 1992,\n151). Given the formal and mathematical framework of the Semantic
  View\n(see above), however, the broad plurality of kinds of models seems to\nproperly
  belong under a Pragmatic View of Models.\n\nInterestingly, while critiquing the
  Syntactic and Semantic Views on\nmost matters, the Pragmatic View of Models construed
  theory, the\nprocess of theorizing, and the structure of scientific theories, according
  to terms set by the two earlier views. For instance,\nCartwright tends to conceive
  of theory as explicit, mathematical,\nabstract, and so forth (see the first paragraph
  of Section 4). She\nalways resisted “the traditional syntactic/semantic view of\ntheory”
  for its “vending machine” view, in which a\ntheory is a deductive and automated
  machine that upon receiving\nempirical input “gurgitates” and then “drops out the\nsought-for
  representation” (1999a, 184–5). Rather than\nreform Syntactic and Semantic accounts
  of theory and theory structure,\nhowever, she invites us, as we just saw, to think
  of science as modeling, “with\ntheory as one small component” (Cartwright, Shomar,
  and\nSuárez 1995, 138; Suárez and Cartwright 2008). Many have\nfollowed her.  Kitcher’s
  predilection is also to accept the\nterms of the Syntactic and Semantic Views. For
  instance, he defines\ntheories as “axiomatic deductive systems” (1993, 93). In a\nstrategy
  complementary to Cartwright’s modeling turn, Kitcher\nencourages us to focus on
  practice, including practices of modeling\nand even practices of theorizing. In
  The Advancement of\nScience, practice is analyzed as a 7-tuple, with the following\nhighly
  abbreviated components: (i) a language; (ii) questions; (iii)\nstatements (pictures,
  diagrams); (iv) explanatory patterns; (v)\nstandard examples; (vi) paradigms of
  experimentation and observation,\nplus instruments and tools; and (vii) methodology
  (Kitcher 1993,\n74). Scientific practice is also center stage for those singing
  the\npraises of “the experimental life” (e.g., Hacking 1983;\nShapin and Schaffer
  1985; Galison 1987), and those highlighting the\ncognitive grounds of science (e.g.,
  Giere 1988; Martínez\n2014) and science’s social and normative context (e.g., Kitcher\n1993,
  2001; Longino 1995, 2002; Ziman 2000; cf. Simon 1957).  Indeed,\nthe modeling and
  practice turns in the philosophy of science were\nreasonable reactions to the power
  of axiomatic reconstructive and\nmathematical modeling analyses of the structure
  of scientific\ntheories. \n\nYet, a Pragmatic View of Theories is also afoot, one
  resisting orthodox characterizations of theory often embraced, at least early on,
  by Pragmatic View philosophers such as Cartwright, Hacking, Kitcher, and Longino.
  For instance, Craver (2002) accepts both the\nSyntactic and Semantic Views, which
  he humorously and not inaccurately\ncalls “the Once Received View” and the “Model
  Model\nView.” But he also observes:\n\nCraver then turns to mechanistic theory as
  a third theory type (and a\nthird philosophical analysis of theory structure) that
  highlights\nnonformal patterns:Consistent with theses #2 and #3 of the Pragmatic
  View, we must\nrecognize the internal pluralism of theories as including nonformal\ncomponents.
  Some of these are used to represent\norganizational and compositional relations
  of complex systems (Winther\n2006a, 2008, 2011; Wimsatt 2007; Walsh 2015 forthcoming).
  While mechanistic\nanalyses such as Craver’s may not wish to follow every aspect
  of\nthe Pragmatic View of Theories, there are important and deep\nresonances between
  the two.In a review of da Costa and French (2003), Contessa (2006)\nwrites:\n\nAgain,
  we are invited to develop a non-formal framework of science\nand presumably also
  of scientific theory. (Halvorson 2012, 203\ntakes Contessa 2006 to task for advocating
  “informal philosophy\nof science.”) Moreover, in asking “what should the\ncontent
  of a given theory be taken to be on a given occasion?”,\nVickers (2009) answers:\n\nA
  Pragmatic View of Theories helps make explicit nonformal internal\ncomponents of
  theory structure. \n\nKey early defenders of the modeling and practice turns have
  also\nrecently begun to envision theory in a way distinct from the terms set\nby
  the Syntactic and Semantic Views. Suárez and Cartwright\n(2008) extend and distribute
  theory by arguing that “What we know\n‘theoretically’ is recorded in a vast number
  of places in a\nvast number of different ways—not just in words and formulae but\nin
  machines, techniques, experiments and applications as well”\n(79). And while her
  influence lies primarily in the modeling\nturn, even in characterizing the “vending
  machine” view,\nCartwright calls for a “reasonable philosophical account of\ntheories”
  that is “much more textured, and… much\nmore laborious” than that adopted by the
  Syntactic and Semantic\nViews (1999a, 185). The theory-data and theory-world axes
  need to\nbe rethought. Kitcher wishes to transform talk of theories into\ndiscussion
  of “significance graphs” (2001, 78 ff.).\n These are network diagrams illustrating
  which (and how) questions\nare considered significant in the context of particular
  scientific\ncommunities and norms (cf. Brown 2010). Consistently with a\nPragmatic
  View of Theories, Morrison (2007) reconsiders and reforms\ncanonical conceptualizations
  of “theory.” Finally,\nLongino (2013) proposes an archaeology of assumptions behind
  and under\ndifferent research programs and theories of human behavior such as\nneurobiological,
  molecular behavioral genetic, and social-environmental\napproaches (e.g., Oyama
  2000). For instance, two shared or\nrecurring assumptions across programs and theories
  are:\n\nA Pragmatic View of Theories expands the notion of theory to include\nnonformal
  aspects, which surely must include elements from\nBoumans’ list above (e.g., metaphors,
  analogies, policy\nviews), as well as more standard components such as ontological
  assumptions (e.g.,\nKuhn 1970; Levins and Lewontin 1985; Winther 2006b), natural
  kinds\n(e.g., Hacking 2007b), and conditions of application or scope (e.g.,\nLongino
  2013). In addition to exploring internal theory diversity and in parallel\nwith
  plurality of modeling, a Pragmatic View of Theories could also explore pluralism
  of modes\nof theorizing, and of philosophically analyzing theoretical structure\n(thesis
  #2). Craver (2002) provides a start in this direction in that\nhe accepts three
  kinds of scientific theory and of philosophical\nanalysis of scientific theory.
  A more synoptic view of the broader\npragmatic context in which theories are embedded
  can be found in the\nliterature on different “styles” of scientific reasoning\nand
  theorizing (e.g., Crombie 1994, 1996; Vicedo 1995; Pickstone 2000;\nDavidson 2001;
  Hacking 2002, 2009; Winther 2006a, 2011, 2012b; Elwick\n2007; Mancosu 2010). While
  there is no univocal or dominant classification of\nstyles, two lessons are important.
  First, a rough consensus exists\nthat theoretical investigations of especially historical,
  mechanistic,\nand mathematical structures and relations will involve different\nstyles.
  Second, each style integrates theoretical products and\ntheorizing processes in
  unique ways, thus inviting an irreducible\npragmatic methodological pluralism in
  our philosophical analysis of\nthe structure of scientific theories. For instance,
  the structure of\ntheories of mechanisms in molecular biology or neuroscience involves\nflow
  charts (e.g., Craver 2002, 2007), and is distinct from the structure of\ntheories
  of historical processes and patterns as found in systematics\nand phylogenetics,
  which involves phylogenetic trees (e.g., Winther\n2011; 2012b). As Crombie suggests,
  we need a “comparative\nhistorical anthropology of thinking.” (1996, 71; see Hacking\n2009)
  Mathematical theory hardly remains regnant. It gives way to a\npluralism of theory
  forms and theory processes. Indeed, even\nmathematical theorizing is a pluralistic
  motley, as Hacking (2014)\nargues. Although a “deflationary” Semantic View could\naccount
  for pluralism of theory forms, the Pragmatic View of Theories,\ndrawing on styles,
  is required to do justice to the immense variety of\ntheorizing processes, and of
  philosophical accounts of theory and\ntheory structure. \n\nFinally, outstanding
  work remains in sorting out the philosophical\nutility of a variety of proposed
  units in addition to styles, such as\nKuhn’s (1970) paradigms, Lakatos’ (1980) research\nprogrammes,
  Laudan’s (1977) research traditions, and\nHolton’s (1988) themata. A rational comparative
  historical\nanthropology of both theorizing and philosophical analyses of theorizing\nremains
  mostly unmapped (cf. Matheson and Dallmann 2014). Such a\ncomparative meta-philosophical
  analysis should also address\nDavidson’s (1974) worries about “conceptual\nschemes”
  and Popper’s (1996 [1976]) critique of “the\nmyth of the framework” (see Hacking
  2002; Godfrey-Smith\n2003).\n\nCartwright has done much to develop a Pragmatic View.
  Start by\nconsidering Newton’s second law:\n\nHere \\(F\\) is the resultant force
  on a mass \\(m\\), and \\(a\\) is the net acceleration of \\(m\\); both \\(F\\)
  and \\(a\\) are vectors. This law is considered a “general” (Cartwright 1999a, 187)
  law expressed with\n“abstract quantities” (Cartwright 1999b, 249).\n Newton’s second
  law can be complemented with other laws,\nsuch as (i) Hooke’s law for an ideal spring:\n\nHere
  \\(k\\) is the force constant of the spring, and \\(x\\)\nthe distance along the
  x-axis from the equilibrium position, and (ii)\nCoulomb’s law modeling the force
  between two charged\nparticles:Here \\(K\\) is Coulomb’s electrical constant, \\(q\\)
  and\n\\(q'\\) are the charges of the two objects, and \\(r\\) the distance\nbetween
  the two objects. The picture Cartwright draws for\nus is that Newton’s, Hooke’s,
  and Coulomb’s laws are\nabstract, leaving out many details. They can be used to
  derive\nmathematical models of concrete systems. For instance, by combining\n(1)
  and (2), the law of gravitation (a “fundamental” law,\nCartwright 1983, 58–59),
  other source laws, and various\nsimplifying assumptions, we might create a model
  for the orbit of\nMars, treating the Sun and Mars as a 2-body system, ignoring the
  other\nplanets, asteroids, and Mars’ moons. Indeed, the Solar System is a\npowerful
  “nomological machine” (Cartwright 1999a,\n50–53), which “is a fixed (enough) arrangement
  of\ncomponents, or factors, with stable (enough) capacities that in the\nright sort
  of stable (enough) environment will, with repeated\noperation, give rise to the
  kind of regular behaviour that we\nrepresent in our scientific laws” (Cartwright
  1999a, 50).\nImportantly, most natural systems are complex and irregular, and\ncannot
  be neatly characterized as nomological machines. For these\ncases, abstract laws
  “run out” (Cartwright 1983) and are\nrarely smoothly “deidealised” (Suárez 1999).
  In\ngeneral, abstract laws predict and explain only within a given domain\nof application,
  and only under ideal conditions. More concrete laws or\nmodels are not directly
  deduced from them (e.g., Suárez 1999,\nSuárez and Cartwright 2008), and they can
  rarely be combined to\nform effective “super-laws” (Cartwright 1983,\n70–73). In
  short, the move from (1) and (2) or from (1) and (3)\nto appropriate phenomenological
  models, is not fully specified by\neither abstract law pairing. Indeed, Cartwright
  developed her notion\nof “capacities” to discuss how “the principles of\nphysics”
  “are far better rendered as claims about\ncapacities, capacities that can be assembled
  and reassembled in\ndifferent nomological machines, unending in their variety, to
  give\nrise to different laws” (1999a, 52). Articulating concrete\nmodels requires
  integrating a mix of mathematical and nonformal\ncomponents. Laws (1), (2), and
  (3) remain only one component, among\nmany, of the models useful for, e.g., exploring
  the behavior of the\nSolar System, balls on a pool table, or the behavior of charges
  in\nelectrical fields. Shifting examples but not philosophical research program,\nSuárez
  and Cartwright (2008) explains how analogies such as\nsuperconductors as diamagnets
  (as opposed to ferromagnets) were an\nintegral part of the mathematical model of
  superconductivity developed\nby Fritz and Heinz London in the 1930s (63; cf. London
  and London\n1935).  Suárez and Cartwright gladly accept that this model\n“is uncontroversially
  grounded in classic electromagnetic\ntheory” (64). However, contra Semantic View
  Structuralists such\nas Bueno, da Costa, French, and Ladyman, they view nonformal
  aspects\nas essential to practices of scientific modeling and theorizing:\n“The
  analogy [of diamagnets] helps us to understand how the\nLondons work with their
  model… which assumptions they add and\nwhich not… a formal reconstruction of the
  model on its own\ncannot help us to understand that” (69). In short, the running\nexample
  of Newtonian mechanics, in conjunction with a glimpse into the\nuse of analogies
  in mathematical modeling, illustrates the Pragmatic\nView’s account of theory syntax:
  theory is constituted by a\nplurality of formal and informal components.\n\nAs we
  have explored throughout this section, models and theories\nhave informal internal
  components, and there are distinct modes of\nmodeling and theorizing. Because of
  the Pragmatic View’s\nattention to practice, function, and application, distinguishing\nstructure
  from interpretation is more difficult here\nthan under the Syntactic and Semantic
  Views. Any synchronic\nanalysis of the structure of models and theories must respect
  intentional diachronic\nprocesses of interpreting and using, as we shall now see.\n\nRegarding
  the import of function in models and theories (thesis #4),\nalready the Belgian
  philosopher of science Apostel defined\nmodeling thus: “Let then \\(R(S,P,M,T)\\)
  indicate the main\nvariables of the modelling relationship. The subject \\(S\\)
  takes, in\nview of the purpose \\(P\\), the entity \\(M\\) as a model for the\nprototype
  \\(T\\)” (1960, 128, see also Apostel 1970). Purposes\ntook center-stage in his
  article title: “Towards the Formal Study of Models\nin the Non-Formal Sciences.”
  MIT Artificial Intelligence trailblazer Minsky also provided a\npragmatic analysis:
  This account is thoroughly intentionalist and\nanti-essentialist. That is, mapping
  relations between model and world\nare left open and overdetermined. Specifying
  the relevant relations\ndepends on contextual factors such as questions asked, and
  the kinds\nof similarities and isomorphisms deemed to be of interest. The\nappropriate
  relations are selected from an infinite (or, at least,\nnear-infinite) variety of
  possible relations (e.g., Rosenblueth and\nWiener 1945; Lowry 1965; Winther 2015
  forthcoming).Regarding practice\n(thesis #5), in addition to ample work on the experimental
  life mentioned above, consider a small example. A full understanding of the\ncontent
  and structure of the London brothers’ model of\nsuperconductivity requires attention
  to informal aspects such as\nanalogies. Even London and London (1935) state in the
  summary of their\npaper that “the current [“in a supraconductor”] is characterized
  as a kind of diamagnetic\nvolume current” (88). They too saw the diamagnetic analogy
  as\ncentral to their theoretical practices. Criteria and practices of theory confirmation\nalso
  differ from the ones typical of the Syntactic and Semantic\nViews. While predictive
  and explanatory power as well as empirical\nadequacy remain important, the Pragmatic
  View also insists on a\nvariety of other justificatory criteria, including pragmatic
  virtues\n(sensu Kuhn 1977; Longino 1995) such as fruitfulness and utility. In a\nnutshell,
  the Pragmatic View argues that scientific theory structure\nis deeply shaped and
  constrained by functions and practices, and that\ntheory can be interpreted and
  applied validly according to many different\ncriteria.\n\nThe analytical framework
  of the Pragmatic View remains under\nconstruction. The emphasis is on internal diversity,
  and on the\nexternal pluralism of models and theories, of modeling and\ntheorizing,
  and of philosophical analyses of scientific theories. The Pragmatic View acknowledges
  that scientists use\nand need different kinds of theories for a variety of purposes.
  \nThere is no one-size-fits-all structure of scientific theories. \nNotably, although
  the Pragmatic View does not necessarily endorse the\nviews of the tradition of American
  Pragmatism, it has important\nresonances with the latter school’s emphasis on truth
  and\nknowledge as processual, purposive, pluralist, and context-dependent,\nand
  on the social and cognitive structure of scientific inquiry.\n\nA further qualification
  in addition to the one above regarding\nAmerican Pragmatism is in order. The Pragmatic
  View has important\nprecursors in the historicist or “world view” perspectives\nof
  Feyerabend, Hanson, Kuhn, and Toulmin,\nwhich were an influential set of critiques
  of the Syntactic View\nutterly distinct from the Semantic View. This philosophical
  tradition focused\non themes such as meaning change and incommensurability of terms
  across\nworld views (e.g., paradigms), scientific change (e.g., revolutionary:\nKuhn
  1970; evolutionary: Toulmin 1972), the interweaving of context of\ndiscovery and
  context of justification, and scientific rationality\n(Preston 2012; Bird 2013;
  Swoyer 2014). The historicists also opposed the idea\nthat theories can secure meaning
  and empirical support from a\ntheory-neutral and purely observational source, as
  the Syntactic View\nhad insisted on with its strong distinction between theoretical
  and\nobservational vocabularies (cf. Galison 1988). Kuhn’s paradigms or, more\nprecisely,
  “disciplinary matrices” even had an internal\nanatomy with four components: (i)
  laws or symbolic generalizations,\n(ii) ontological assumptions, (iii) values, and
  (iv) exemplars (Kuhn\n1970, postscript; Godfrey-Smith 2003; Hacking 2012). This
  work was concerned\nmore with theory change than with theory structure and had fewer\nconceptual
  resources from sociology of science and history of science\nthan contemporary Pragmatic
  View work. Moreover, paradigms never\nquite caught on the way analyses of models
  and modeling have. \nEven so, this work did much to convince later scholars, including
  many\nof the Pragmatic View, of certain weaknesses in understanding theories as
  deductive axiomatic\nstructures.\n\nAs a final way to contrast the three views,
  we return to population\ngenetics and, especially, to the Hardy-Weinberg Principle
  (HWP). Both\nWoodger (1937, 1959) and Williams (1970, 1973) provide detailed\naxiomatizations
  of certain parts of biology, especially genetics,\ndevelopmental biology, and phylogenetics.
  For instance, Woodger (1937)\nconstructs an axiomatic system based on ten logical
  predicates or\nrelations, including \\(\\bP\\) (part of), \\(\\bT\\) (before\nin
  time), \\(\\bU\\) (reproduced by cell division or cell\nfusion), \\(\\bm\\) (male
  gamete), \\(\\bff\\) (female\ngamete), and \\(\\bgenet\\) (genetic property)\n(cf.
  Nicholson and Gawne 2014). Woodger (1959) elaborates these\nlogical predicates or
  relations to produce a careful reconstruction of\nMendelian genetics. Here are two
  axioms in his system (which are\nrewritten in contemporary notation, since Woodger
  used Russell and\nWhitehead’s Principia Mathematica notation): The first axiom should
  be read thus: “no gamete is both male\nand female” (1959, 416). In the second axiom,
  given that\n\\(DLZxyz\\) is a primitive relation defined as “\\(x\\) is a zygote\nwhich
  develops in the environment \\(y\\) into the life \\(z\\)”\n(1959, 415), the translation
  is “every life develops in one and\nonly one environment from one and only one zygote”\n(416).
  Woodger claims that “the whole of Mendel’s work\ncan be expressed…” via this axiomatic
  system. Woodger\nbriefly mentions that if one assumes that the entire system or\npopulation
  is random with respect to gamete fusions, “then the\nPearson-Hardy law is derivable”
  (1959, 427). This was a\nreference to HWP. In her explorations of various axiomatizations
  of\nDarwinian lineages and “subclans,” and the process of the\n“expansion of the
  fitter,” Williams (1970, 1973) also\ncarefully defines concepts, and axiomatizes
  basic biological\nprinciples of reproduction, natural selection, fitness, and so\nforth.
  However, she does not address HWP. Of interest is the lack of\naxiomatization of
  HWP or other mathematical principles of population\ngenetics in Woodger’s and Williams’
  work. Were such\nprinciples considered secondary or uninteresting by Woodger and\nWilliams?
  Might Woodger’s and Williams’ respective axiomatic systems simply lack the\npower
  and conceptual resources to axiomatically reconstruct a\nmathematical edifice actually
  cast in terms of probability theory? Finally,\nother friends of the Syntactic View,
  such as the early Michael\nRuse, do not provide an axiomatization of HWP (Ruse 1975,
  241).\n\nProponents of the Semantic View claim that their perspective on\nscientific
  theory accurately portrays the theoretical structure of\npopulation genetics. Thompson
  (2007) provides both\nset-theoretical and state-space renditions of\nMendelian genetics.
  The first involves defining a set-theoretic\npredicate for the system, viz., \\(\\{P,
  A, f, g\\}\\), where \\(P\\)\nand \\(A\\) are sets representing, respectively, the
  total\ncollection of alleles and loci in the population, while \\(f\\)\nand \\(g\\)
  are functions assigning an allele to a specific location\nin, respectively, the
  diploid cells of an individual or the haploid\ngametic cells. Axioms in this set-theoretic
  formalization include\n“The sets \\(P\\) and \\(A\\) are finite and non\nempty”
  (2007, 498). In contrast, the state-space approach\nof the Semantic View articulates
  a phase space with each dimension\nrepresenting allelic (or genotypic) frequencies
  (e.g., cover and\nChapter 3 of Lloyd 1994 [1988]). As an example, “for\npopulation
  genetic theory, a central law of succession is the\nHardy-Weinberg law” (Thompson
  2007, 499). Mathematically,\nthe diploid version of HWP is written thus:\n\nHere
  \\(p\\) and \\(q\\) are the frequencies of two distinct alleles at a\nbiallelic
  locus. The left-hand side represents the allele frequencies\nin the parental generation
  and a random mating pattern, while the\nright-hand side captures genotype frequencies
  in the offspring\ngeneration, as predicted from the parental generation.  This is
  a null\ntheoretical model—actual genotypic and allelic frequencies of\nthe offspring
  generation often deviate from predicted frequencies\n(e.g., a lethal homozygote
  recessive would make the \\(q^2_{\\text{off}}\\) \nterm = 0). Indeed, HWP holds
  strictly only in abstracted and idealized\npopulations with very specific properties
  (e.g., infinitely large,\nindividuals reproduce randomly) and only when there are\nno
  evolutionary forces operating in the population (e.g., no\nselection, mutation,
  migration, or drift) (e.g., Hartl and Clark 1989;\nWinther et al. 2015 forthcoming).
  HWP is useful also in the way it\ninteracts with laws of succession for selection,
  mutation, and so\nforth (e.g., Okasha 2012). This powerful population genetic principle\nis
  central to Semantic View analyses of the mathematical\narticulation of the theoretical
  structure of population genetics.\n\nRecall that the Pragmatic View highlights the
  internal and external\npluralism—as well as the purposiveness—of model and theory\nstructure.
  Consider recent uses of population genetic theory to\nspecify the kinds and amounts
  of population structure existing in\nHomo sapiens. In particular, different measures
  and\nmathematical modeling methodologies are employed in investigating human genomic
  diversity (e.g., Jobling et al. 2004; Barbujani et al. 2013;\nKaplan and Winther
  2013, 2014; Winther 2014). It is possible to\ndistinguish at least two different
  research projects, each of which\nhas a unique pragmatic content (e.g., aims, values,
  and\nmethods). Diversity partitioning assesses genetic variation\nwithin and among
  pre-determined groups using Analysis of Variance\n(also crucial to estimating heritability,
  Downes 2014). Clustering\nanalysis uses Bayesian modeling techniques to simultaneously
  produce clusters and assign individuals to these “unsupervised” cluster\nclassifications.
  The robust\nresult of the first modeling project is that (approximately) 85% of\nall
  genetic variance is found within human subpopulations (e.g., Han\nChinese or Sami),
  10% across subpopulations within a continental\nregion, and only 5% is found across
  continents (i.e.,\n“Negroid,” “Mongoloid,” and\n“Caucasoid,” Lewontin 1972 terms).
  (Recall also that we are all already identical at, on average, 999 out of 1000 nucleotides.)
  To calculate diversity partitions at these three nested levels, Lewontin (1972)
  used a Shannon information-theoretic measure closely\nrelated to Sewall Wright’s
  \\(F\\)-statistic:\n\nHere \\(H_T\\) is the total heterozygosity of the population
  assessed, and\n\\(\\bar{H}_S\\) is the heterozygosity of each subpopulation (group)
  of the relevant population, averaged across all the subpopulations. \\(F_{ST}\\)
  is bounded by 0 and\n1, and is a measure of population structure, with higher \\(F_{ST}\\)\nvalues
  suggesting more structure, viz., more group\ndifferentiation. HWP appears implicitly
  in both \\(H_T\\) and\n\\(\\bar{H}_S\\), which take heterozygosity (\\(2pq\\)) to
  be equal to the\nexpected proportion of heterozygotes under HWP rather than\nthe
  actual frequency of heterozygotes. \\(H_T\\) is computed by\nusing the grand population
  average of \\(p\\) and \\(q\\), whereas\ncalculating \\(\\bar{H}_S\\) involves averaging
  across the expected heterozygosities of each subpopulation. If random mating\noccurs—and
  thus HWP applies—across the entire population\nwithout respecting subpopulation
  borders, then \\(H_T\\) and\n\\(\\bar{H}_S\\) will be equal (i.e., \\(p\\) of the
  total population and\nof each individual subpopulation will be the same; likewise
  for\n\\(q\\)). If, instead, HWP applies only within subpopulations but not\nacross
  the population as a whole, then \\(\\bar{H}_S\\) will be smaller\nthan \\(H_T\\),
  and \\(F_{ST}\\) will be positive (i.e., there will be\n“excess homozygosity” across
  subpopulations, which is\nknown as the “Wahlund Principle” in population\ngenetics).
  This is one way among many to deploy the population-genetic\nprinciple of HWP. Thus,
  the Lewontin-style diversity partitioning\nresult that only roughly 5% of the total
  genetic variance is among\nraces is equivalent to saying that \\(F_{ST}\\) across
  the big three\ncontinental populations in Lewontin’s three-level model is 0.05\n(e.g.,
  Barbujani et al. 1997). The basic philosophical tendency is to\nassociate the diversity
  partitioning research project’s\n(approximately) 85%-10%-5% result with an anti-realist\ninterpretation
  of biological race.\n\nIn contrast, clustering analysis (e.g., Pritchard et al.
  2000;\nRosenberg et al. 2002; cf. Edwards 2003) can be readily performed even\nwith
  the small amount of among-continent genetic variance in Homo\nsapiens. For instance,
  when the Bayesian modeling computer\nprogram STRUCTURE is asked to produce 5 clusters,
  continental\n“races” appear—African, Amerindian, Asian, European,\nand Pacific Islanders.
  Interestingly, this modeling technique is also\nintimately linked to HWP: “Our main
  modeling assumptions are\nHardy-Weinberg equilibrium within populations and complete
  linkage\nequilibrium between loci within populations” (Pritchard et\nal. 2000, 946;
  cf. Winther 2014, 210–212). That is, for a cluster to eventually be robust in the\nmodeling
  runs, it should meet HWP expectations. Clustering analysis has\nsometimes been interpreted
  as a justification for a realist\nstance towards biological race (see discussions
  in Hochman 2013;\nKaplan and Winther 2013, 2014; Winther and Kaplan 2013; Winther
  2014;\nEdge and Rosenberg 2015 forthcoming; Spencer 2015 forthcoming). This example
  of the mathematical modeling of human genomic\ndiversity teaches that basic and
  simple formal components can be used\nin different ways to develop and apply theory,
  both inside and outside\nof science. In contrast to the Syntactic and Semantic Views,
  the\nPragmatic View foregrounds tensions vis-à-vis ontological\nassumptions and
  political consequences regarding the existence (or\nnot) of biological race between
  diversity partitioning (Lewontin 1972)\nand clustering analysis (Pritchard et al.
  2000) research packages. These ontological\nruptures can be identified despite the
  fact that both research\nprojects assess population structure by examining departures
  from HWP\n(i.e., they measure excess homozygosity), and are completely\nconsistent
  (e.g., Winther 2014; Ludwig 2015; Edge and Rosenberg 2015 forthcoming).This exploration
  of how the three views on the structure of\nscientific theory address population
  genetics, and in particular HWP,\ninvites a certain meta-pluralism. That is, the
  Syntactic View\ncarefully breaks down fundamental concepts and principles in genetics\nand
  population genetics, articulating definitions and relations among\nterms. The Semantic
  View insightfully decomposes and interweaves the complex mathematical edifice of
  population\ngenetics. The Pragmatic View sheds light on modeling choices and on\ndistinct
  interpretations and applications of the same theory or model,\nboth within and without
  science. The three perspectives are hardly\nmutually exclusive. (N.b., the two running
  examples concern theory\nstructure in Newtonian mechanics and population genetics,\nindependently
  considered. While interesting, debates about\n“evolutionary forces” are beyond the
  scope of the current\nentry; see, e.g., Hitchcock and Velasco 2014.)\n\nThe structure
  of scientific theories is a rich topic. Theorizing and\nmodeling are core activities
  across the sciences, whether old (e.g.,\nrelativity theory, evolutionary theory)
  or new (e.g., climate\nmodeling, cognitive science, and systems biology). Furthermore,
  theory\nremains essential to developing multipurpose tools such as statistical\nmodels
  and procedures (e.g., Bayesian models for data analysis,\nagent-based models for
  simulation, network theory for systems\nanalysis). Given the strength and relevance
  of theory and theorizing\nto the natural sciences, and even to the social sciences
  (e.g.,\nmicroeconomics, physical, if not cultural, anthropology),\nphilosophical
  attention to the structure of scientific theories could\nand should increase. This
  piece has focused on a comparison of three\nmajor perspectives: Syntactic View,
  Semantic View, and Pragmatic\nView. In order to handle these complex debates effectively,
  we have\nsidestepped certain key philosophical questions, including questions\nabout
  scientific realism; scientific explanation and prediction;\ntheoretical and ontological
  reductionism; knowledge-production and\nepistemic inference; the distinction between
  science and technology;\nand the relationship between science and society. Each
  of these topics\nbears further philosophical investigation in light of the three\nperspectives
  here explored.A table helps summarize general aspects of the three\nviews’ analyses
  of the structure of scientific theories:Table 2. General aspects of each\nview’s
  analysis of the structure of scientific theories.\n\nThe Syntactic, Semantic, and
  Pragmatic views are often taken to\nbe mutually exclusive and, thus, to be in competition
  with one\nanother. They indeed make distinct claims about the\nanatomy of scientific
  theories. But one can also\nimagine them to be complementary, focusing on different
  aspects and\nquestions of the structure of scientific theories and the process of\nscientific
  theorizing. For instance, in exploring nonformal\nand implicit components of theory,
  the Pragmatic View accepts that\nscientific theories often include mathematical
  parts, but tends to be\nless interested in these components. Moreover, there is
  overlap in\nquestions—e.g., Syntactic and Semantic Views share an interest in formalizing
  theory; the Semantic and Pragmatic Views both exhibit concern for scientific practice.\n\nHow
  are these three views ultimately related? A standard philosophical\nmove is to generalize
  and abstract, understanding a situation from a\nhigher level. One “meta” hypothesis
  is that a given\nphilosophical analysis of theory structure tends to be associated
  with\na perceived relationship among the three views here discussed. The\nSyntactic
  View is inclined to interpret the Semantic View’s\nformal machinery as continuous
  with its own generalizing axiomatic\nstrategy, and hence diagnoses many standard
  Semantic View critiques\n(Section 3) as missing their mark (the strategy of identity;\ne.g.,
  Friedman 1982; Worrall 1984; Halvorson 2012, 2013; Lutz 2012;\ncf. Chakravartty
  2001). The Semantic View explicitly contrasts its\ncharacterization of theory structure
  with the “linguistic”\nor “metamathematical” apparatus of the Syntactic View (the\nstrategy
  of combat; e.g., Suppe 1977; van Fraassen 1980,\n1989; Lloyd 1994 [1988]). Finally,
  the Pragmatic View, which did not\nexist as a perspective until relatively recently,
  imagines theory as\npluralistic and can thus ground a holistic philosophical\ninvestigation.
  It envisions a meta-pluralism in which reconstructive\naxiomatization and mathematical
  modeling remain important, though not\nnecessary for all theories. This third view\nendorses
  a panoply of theoretical structures and theorizing styles,\nnegotiating continuity
  both between theorizing and “the experimental\nlife,” and among philosophical analyses
  of the structure\nof scientific theories (the strategy of complementarity;\ne.g.,
  Hacking 1983, 2009; Galison 1988, 1997; Craver 2002; Suárez and Cartwright\n2008;
  Winther 2011, 2012a; Griesemer 2013). By design, the ecumenical meta-pluralism sanctioned
  by the\nPragmatic View does not completely offset identity and combat\nstrategies.
  Moreover, only “partial acceptance” of the\nrespective views may ultimately be possible.
  Even so, the complementarity\nstrategy might be worth developing further. Compared
  to identity and\ncombat meta-perspectives, it provides broader—or at least\ndifferent—insights
  into the structure of scientific\ntheories. More generally, exploring the relations
  among these views is\nitself a rich topic for future philosophical work.\n\n Carnap,
