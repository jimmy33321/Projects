  \ \t\n\t\t\t    All the content contributed to Stack Overflow or other Stack Exchange
  sites is cc-wiki (aka cc-by-sa) licensed, intended to be shared and remixed. We
  even provide all our data as a convenient data dump, seeded by us.\n\nBut our cc-wiki
  licensing, while intentionally permissive, does require attribution.\n\n\nAttribution
  — You must attribute the work in the manner specified by the author or licensor
  (but not in any way that suggests that they endorse you or your use of the work).
  \n\n\nI thought it was pretty clear what \"attribution\" meant, but given the semi-scammy
  way the content is popping up in some seedier areas of the internet, maybe not:\n\nhttp://hiveminds.se/vote/framed/story.php?id=23472
  \nhttp://programmingfaq.w3ec.com/\n(there may be others; these are just the ones
  I know about)\n\nSo let me clarify what we mean by attribution. If you republish
  this content, we require that you:\n\nVisually indicate that the content is from
  Stack Overflow or the Stack Exchange network in some way. It doesn't have to be
  obnoxious; a discreet text blurb is fine.\nHyperlink directly to the original question
  on the source site  (e.g., http://stackoverflow.com/questions/12345)\nShow the author
  names for every question and answer\nHyperlink each author name directly back to
  their user profile page on the source site (e.g., http://stackoverflow.com/users/12345/username)\nBy
  \"directly\", I mean each hyperlink must point directly to our domain in standard
  HTML visible even with JavaScript disabled, and not use a tinyurl or any other form
  of obfuscation or redirection. Furthermore, the links must not be nofollowed.\n\nThis
  is about the spirit of fair attribution. Attribution to the website, and more importantly,
  to the individuals who so generously contributed their time to create that content
  in the first place!\n\nAnyway, I hope that clears up any confusion -- feel free
  to remix and reuse to your heart's content, as long as a good faith effort is made
  to attribute the content!\n\n\t\t\t    \n\t\t\t    \t\n\t\t\t\t\t\tBy Jeff Atwood,
