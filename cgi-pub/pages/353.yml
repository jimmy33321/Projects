- "          is the earliest evidence of the peopling of North and South America?\r\n"
- "        The timing of the \r\n"
- "          first appearance of humans in the Americas is debated. For many years,
  \r\n"
- "          experts believed that people first migrated into North America 12,000
  \r\n"
- "          years ago. New finds have led some researchers to push for a first appearance
  \r\n"
- "          date of 30,000 to even 40,000 years ago. The migration route is also
  \r\n"
- "          disputed. It was once thought that the earliest migration took place
  \r\n"
- "          across a land bridge connecting Siberia and Alaska, but now researchers
  \r\n"
- "          are open to the possibility of new routes, including those along the
  \r\n"
- "          northern sea coast from Europe. Using new dating and genetic techniques,
  \r\n"
- "          Paleo-American researchers are looking for new answers to age-old questions.
