  Principles.\n                     Anarchism is a social philosophy and a political
  doctrine based on\n                    the value of individual freedom. As such
  it is linked up with liberal and\n                    all other kinds of progressive
  ideas. Essential for anarchist thought,\n                    however, is the rejection
  of all coercive au-\n                    thority exercised by men over men. The
  Greek wordan-archy must have meant absence of authority orA wide diversity of anarchist
  views can be found in the works of\n                    philosophers, religious
  thinkers, writers, and poets throughout the ages;\n                    for example,
  in Diderot's “I don't wish either to give or to\n                    obey laws,”
  we have a short and perfect statement of the\n                    anarchist creed.
  Opposing Plato's “state communism,”\n                    Zeno, the founder of the
  Stoa school, advocated a society without\n                    government. Laws should
  be abolished, since virtue and morality could only\n                    be achieved
  in liberty.As a general principle, anarchism advocates a society from which the\n
  \                   coercive elements have been removed. Like anarchism, liberalism
  stemmed\n                    from the concern for freedom, and the wish to keep
  the activities of\n                    the state and the functions of government
  to a minimum. Anarchism,\n                    however, holds that liberal postulates
  are realizable only on the basis of\n                    the abolition of economic
  monopoly and the coercive institutions of\n                    political power because,
  while equality is quite possible without\n                    liberty, there can
  be no liberty without social and economic equality;\n                    “liberty
  without socialism is privi-\n                    lege, injustice; and socialism
  without liberty is slavery and\n                    brutality” (Bakunin). The liberal
  view of the “min- imization” of the state and\n                    its replacement
  by free federalist groups, was first expounded by Wilhelm\n                    von
  Humboldt in his treatise, Ideen zu einem Versuch,\n                        die Grenzen
  der Wirksamkeit des Staats zu bestimmen,\n                    written in 1792 and
  published in 1851 (English trans.The Sphere and Duties of Government, 1854). John\n
  \                   Stuart Mill was influenced by this work in writing On\n                        Liberty
  (1859). Both works exposed the danger in de- mocracy of the “tyranny of the\n                    majority,”
  using prin- ciples very\n                    close to anarchist doctrine.Anarchism
  holds that there is no conflict or irrecon- cilability between the rights of the
  individual\n                    and society. Sociologically anarchism is based on
  the dis- tinction between state and society. As\n                    men continually
  are bound to work together for almost any purpose,\n                    their aims
  will be achieved more efficiently if the guiding principle is\n                    solidarity
  or “mutual aid.” The individual is not\n                    only a single entity,
  but his very existence presupposes also a collective\n                    relationship.
  Anarchism postulates that human potentialities, spon- taneity, individuality, and
  initiative,\n                    buried in an au- thoritarian society and\n                    in
  a network of bureaucratic institutions, can be freed by\n                    de-institutionalizing
  soci- ety. Life-enhancing\n                    processes of society will be liber-
  ated with\n                    the passing of the domination of the state,\n                     which
  is regarded as a tumor on the body politic. The state,\n                    the
  supreme authority, with its machinery (the government) which carries\n                    more
  power than is re- quired for\n                    administration—i.e., the “political
  sur- plus”—should be abolished.Education has always played an important part in
  anarchist doctrines. Modern\n                    psychology and education, with
  its child-centered principle of\n                    self-education and self-discipline,
  has distinctive anarchist implications\n                    in this respect. In
  recent times new schools in criminology\n                    (especially in the
  USA, and partly in England and the Netherlands) have\n                    advocated
  a change of attitude in judging delinquents and in recognizing\n                    their
  right to some forms of deviant behavior, and to being regarded\n                    as
  equals instead of being made by authority to adapt to the actual\n                    dominant
  pattern. The abolition of the punitive element in justice as well\n                    as
  the abolition of prisons as “seminars of vice,”\n                    “where man
  comes out worse than he enters” (William\n                    Godwin), is gaining
  ground.The essence of the artist as a creative individual implies absolute freedom\n
  \                   to realize his aesthetic aims, and suo ipso\n                    anarchistic
  thought, even if he is not aware of its theoretical basis. In\n                    our
  age, without abandoning its traditional aesthetic norms in art this\n                    need
  for free- dom becomes even more evident.\n                    Anarchism postulates
  that without coercion and stringent outside\n                    regulations everyone
  would have greater possibilities to develop his\n                    potential creative
  personality.\n                        Different Trends.\n                     Although
  different trends— anarcho-communism,\n                    individualism, collectivism,
  mu- tualism, and\n                    all the intermediate programs—can be distinguished,
  all\n                    anarchist schools of thought have a fundamental conception
  in common, viz.,\n                    freedom of the individual, rejection of government,
  state, and all\n                    coercive institutions. These forms of anarchism
  are simply the ways\n                    considered best for achieving freedom and
  solidarity in economic life, the\n                    ways believed to correspond
  most closely with justice and freedom for\n                    the distribution
  of the means of production and the products of labor among\n                    men.
  It is the constant searching for a more secure guarantee of\n                    freedom
  which is the common factor amongst anarchists even when\n                    divided
  into different schools. “The achievement of the greatest\n                    measures
  of individualism is in direct ratio to the amount of communism\n                    that
  is possible; that is to say, a maximum of solidarity in order to\n                    enjoy
  a maximum of freedom” (Malatesta [1926], p. 82).Bakunist anarchism was called in
  the late 1860's\n                    “collectivism.” Anarcho-communism, rejecting
  the ex- treme of individualist anarchism, as a\n                    variation of
  collectivism laid the emphasis on communist distribu- tion and local and communal\n
  \                   association. Developed mainly by Kropotkin since the end of
  the seventies,Violence is not an essential part of anarchism. Nei-\n                        ther
  is terrorism. Because of the spectacular attentats and outrages, connected with
  the names of\n                    Ravachol, Auguste Vaillant, Emil Henry, Santo
  Caserio, mainly in\n                    France (1891-94), and of later syndicalist
  bombings, anarchism and\n                    terrorism became associated in the
  public mind. Their acts were usually\n                    retaliation for the persecution
  and repression by the government and\n                    they did not believe in
  any social organization by the work- ing class, or in propaganda, and acted in a
  state of\n                    rebellion against society. However, their acts of
  rebel- lion were isolated, and the number of anarchists\n                    who
  took part in them was always very small. Most of the terrorists in\n                    modern
  times were not anarchists.Some anarchist currents, like Christian and Tolstoyan
  anarchism, reject all\n                    violence. Central to Leo Tolstoy's religious
  anarchism, derived from the\n                    Scriptures, is the rejection of
  the state and of all authority exercised\n                    by men over men, the
  denial of property, and the need for moral\n                    revolution by persuasion
  and example, as well as by experiments of communal\n                    living.
  Men should destroy the state by ceasing to cooperate with it,\n                    and
  by forming new social organizations and patterns of behavior.\n                    Refusal
  to obey, an essential principle of Tolstoy's teaching, influenced\n                    Gandhi
  in his principle of nonviolent noncooperation. Gandhi was inspired\n                    also
  by Henry David Thoreau's treatise On the Duty\n                        of Civil
  Disobedience (1849). These ideas of individual\n                    resistance can
  be summarized in the words of Étienne de la\n                    Boétie: “Resolve
  no longer to serve and you will be\n                    free.” Anselme Bellegarrique
  would write (1850):\n                    “There are no tyrants, there are only slaves.”
  Non- cooperation, nonretaliation,\n                    nonviolent resistance, war
  resistance, boycott, and direct action are\n                    applications all
  derived from these principles.\n                        Political Doctrine.\n                     Anarchist
  thought exercised its main influence as a political\n                    doctrine.
  As such it is part of the history of socialist thought, of which\n                    it
  represents the libertarian and anti-Jacobin trend. Like socialism,\n                    anarchism
  is a product of the political and industrial revolutions. As a\n                    matter
  of fact the history of modern\n                     anarchist thought and anarchist
  movement is bound up since the\n                    middle of the nineteenth century
  with the history of the labor movement. It\n                    is strongly in-
  fluenced by Marxist ideas\n                    about the class struggle and the
  emphasis of the economic side of the\n                    emancipation of the laboring
  classes.Anarchism—in contrast with Marxian theory— rejects the\n                    theory
  of the political organization of the labor class with a view to the\n                    conquest
  of the state. It rejects pressure through the mechanism of parlia- mentary parties
  as well as\n                    dictatorship in the period of the revolution as
  instruments to achieve\n                    these ends. It objects to representative
  government and to parlia- mentary democracy because it denies\n                    that
  in a political sense one man should represent another, unless he\n                    is
  a delegate to represent a group in relation to a definite issue or\n                    form
  of activity, and is always subject to recall.Marx, and Engels too, defined anarchy
  as the final stage of socialism, i.e.,\n                    a classless and stateless
  society. Anarchism however regards the Marxian\n                    theory of the
  inevitability of the historical economic process,\n                    leading to
  the conquest of power and subsequently the\n                    “withering away
  of the state” as a fallacy and as uto- pian dialectics.Anarchism recognizes only
  regional differences and demands for every group\n                    the right
  of self-deter- mination in\n                    solidarity with all other associations
  of an economic or territorial order.\n                    Federalism is an essen-
  tial part of its\n                    doctrine. In place of the present state organization,
  anarchism would\n                    establish a federation of free communities
