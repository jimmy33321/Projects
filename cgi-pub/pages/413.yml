  \ March 22, 2015\n      \n      \n\t  \n\t  \n\n      I only average about $100-$125/month
  on groceries, and get 5% cash back.  My card is limited to $250/month, but I’ve
  never gone over that.  If I spend $1,500/year on groceries, the Blue Cash card would
  save me $15/year for a $75/year fee.  The same card I use for groceries also gives
  me 5% cash back on gas, and I also never get close to the $250/month limit.  As
  far as getting 3% cash back at certain department stores, I have cards with rotating
  5% categories that sometimes include department stores, but when I don’t have that
  offer I have another card that gives 2% cash back on everything.  I don’t spend
  enough at department stores for that extra 1% to help me very much.  My strategy
  is to have a variety of cards, and for each purchase I use the credit card that
  gives me the most cash back.  This would be a good card to have if they didn’t charge
  a fee.  If they waive the fee for the first year this would get me a little extra
  cash back, and especially the $150 bonus, then I’d cancel before they charge the
  fee.\n\n      \n               \n     \n\n   \n     \n      \n         \n         Alan
