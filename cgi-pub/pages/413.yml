        For people who do mostly warehouse or discount grocery shopping,including myself, where all the credit cards I know give a max. 1% cash-back except for special promotions, I recommend the no-annual-fee American Express Blue Cash Everyday Card (3% off groceries at standalone supermarkets, 2% off gasoline at standalone stations, 1% all-else) for it’s groceries savings.  The AmEx Blue Cash Preferred Card gives you 3% more for groceries (6%) and 1% more for gasoline (3%), but you can get 3%-5% off gas with other no-annual fee cards (5% off Jan-Mar with Discover, 5% off July-Sept with Chase Freedom Visa, 3% all-year with Bank of Am. Cash Rewards Mastercard).  If you do most of your grocery shopping at standalone supermarkets, then that extra 3% cash-back for the AmEx…Preferred Card may pay for your $75 annual fee – though note the price savings you get at the warehouses and discount stores (Costco, Walmart, Aldi, etc.) is much more than that 6% vs 0-1% difference.
- |
  As I commented previously, I got this card in Nov. when I needed some auto work done and knew I’d qualify for charging $1000 in 90 days and getting a $150 cash-back reward subtracted from my statement – so I was willing to put up with the initial $75 annual fee.
- |
  I keep VERY detailed spending records – as well as seeing the cash-back totals build.  The Preferred Card’s not adding up for me because I don’t shop for enough in standalone supermarkets.
- |
  When Nov. (and my next $75-annual-fee) approaches, I’m going to switch to the no-annual fee American Express Blue Cash Everyday Card and use it primarily for the 3% off groceries. There are also occasional extra promotions worth signing up for.  Note that Chase Freedom Visa gives 5% cash-back for groceries from Jan-Mar and Bank of Am. Cash Rewards Mastercard does 2% all-year.
- |
  Note that this comment’s conclusions ignore the typical $1500/qtr. limit on extra-cash-back from various cards since I never get that high.
- |
  As you might infer from this message, I keep 5 cash-back rewards cards (besides those mentioned, I also have the Chase Amazon.com Visa: 3% off Amazon; 2% off drugstores, restaurants, stationary stores; 1% all else), using the right one at the right time to max. my cash-back rewards which were $540.43 on an avg. income and frugal spending in 2014.  If I was going to keep one, it would be a tossup between the Chase Amazon.com Visa and the Bank of Am. Cash Rewards Mastercard.
