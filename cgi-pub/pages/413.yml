  their website is annoying, getting the rewards is a special exception, and I never
  got any $150 bonus., also many places don’t take AMEX.  I think this card is just
  good for them.I was really excited about this card since I am not a traveler and
  was looking for a deal on gas and groceries.  I did not know about the grocery limitation
