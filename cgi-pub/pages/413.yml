  \     I  own and have  owned over the years several varieties of rebate credit cards.
  \ I see and read many comments on the drawbacks of credit cards.  Like any tool,
  it must be used for what it was intended.  I have American Express Blue Cash and
  the card is accepted everywhere I have needed to use it.  The card does exactly
  what they claim.  The 6% on groceries is a true rebate.  The posting claiming that
  credit cards are evil and are not preferred is not a completely true statement.
  \ Misuse and improper use of credit is what is bad.  I do no use checks. This is
  just a tragedy waiting to happen.  Unlike a credit card.  You are not protected
  by issue someone a check.. Your check has everything on it for someone to commit
  fraud and empty your bank account.  At the bottom of your check is your entire banking
  routing number and bank account number.  A criminal just scans your check and begins
  printing counterfeit checks from your account.   A credit card limits your loss
  to $25.00 for unauthorized purchases.  On the issue of Cash.. To buy groceries..
  fill the gas tank and pay with cash would require I have hundreds and hundreds of
  dollar of cash in my pocket and require constant visit to ATM or bank to replenish
  my wallet.  The Credit card allow to purchase online and order items. I can hold/reserve
  a future purchase and I am able to cancel with ease.  The fact a company gives a
  reward for the use of the card is good business sense.  Vendors and store owners
  build the cost in the use of credit card.  Sure, as an owner can offer a discount
  for use of cash.  I find this more popular for stores who do not wish to sales tax
  and income tax purpose.  With this all being said.  If you can handle a credit card.
  \ American Express Blue is fantastic and web, mobile and customer support is superb
  and polished.\n\n      \n               \n     \n\n   \n     \n      \n         \n
