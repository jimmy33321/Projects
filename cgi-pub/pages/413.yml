  \     \n         \n         MickinMD \t  March 9, 2015\n      \n      \n\t  \n\t
  \ \n\n      I got this American Express Blue Cash Preferred card in November 2014,
  but only because there was a $150 bonus if I charged $1000 with it in 90 days, which
  was subtracted from my card balance as soon as I achieved it.  That paid for two
  years worth of $75 fees and gave me time to evaluate it without cost.  It’s not
  looking like a keeper!\nIt may not be worth that $75/yr compared to the similar
  no-annual-fee American Express Blue Cash Everyday card – and I’m considering switching
  over to it before my 2nd year’s $75 annual fee comes up in November 2015: as of
  March 9, 2015, after nearly 4 months with the card, I’ve only built up $23.61 in
  cash-back (not counting that $100 one-time bonus), $10.56 is due to 1% cash-back
  for a $1056 charge that I would have gotten the same back with any of my no-annual-fee
  cards.\nThe big deals with the Preferred card are 6% cash-back for standalone supermarkets
  vs 3% for the Everyday card (both do only 1% at Walmart, Costco, etc.), 3% cash-back
  at standalone gas stations for Preferred vs 2% for Everyday, and special permanent
  or time-limited online deals for Preferred like “spend $25 at  Papa Johns and get
  $5 cash-back.”  Both cards give at least 1% cash-back on all purchases.\nPreferred
  may not work well if you buy most of your groceries at places like Costco, Target,
  Walmart and Sam’s Club – and I’ve been averaging 6.74% off with Walmart’s “Savings
  Catcher” combined with their no-fee Bluebird card and all my no-annual-fee cards
  do 1% cash-back at Walmart on top of it.  Most of the special offers aren’t bargains
  and apply to above-average cost stores like Whole Foods.\nTwo of my cards give 5%
  cash-back six months of the year for standalone gas stations (though you have to
  sign-up for the programs on your card’s webpage): Discover Card (Jan-Mar) and Chase
  Freedom Visa (July-Sept) so the Preferred card is basically good for me for a minority
  of my groceries and 6 months of gasoline.  Since I may get the Bank of America Cash
  Rewards Mastercard, which does 3% cash-back for gasoline, that means the Preferred’s
  6% or Everyday’s 3% off for standalone supermarkets are my main reasons for using
  them.  The only other no-annual-fee card besides Everyday that gives more than 1%
  off supermarkets is that B of A Cash Rewards Mastercard which gives 2%, so Everyday
  would be my card of choice in supermarkets, where I do tend to shop for small amounts
  of things most weeks – not enough to justify the $75 annual fee to get another 3%
  cash-back.\n\n      \n               \n     \n\n   \n     \n      \n         \n
