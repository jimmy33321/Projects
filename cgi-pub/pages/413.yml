  Tasha Lockyer\n\t\t\t\t\t\t\t\t\tFebruary 18, 2015\n\t\t\t\t\t\t\n\t\t\t\t\t\t\t\t\t\t\t\t\tUpdated:
  October 16, 2015\nThere are a lot of great options for cash back credit cards right
  now, offering very compelling cash back rates and lucrative intro bonuses. But the
  one card that comes out on top in our analysis of the average person’s spending
  pattern is the Blue Cash Preferred Card from American Express (a NextAdvisor advertiser).Â 
  Its 6% cash back rate on groceries is the highest we’ve found from any card in any
  category and its 3% back on gas and department stores is the highest year-round
  rate in those categories. To top it off, its $150 intro bonus is the highest of
  any cash back card we’ve reviewed. We decided to dive deeper into its potential
  earnings, benefits and detriments to see if it is a smart choice for you. In short,
  if you have excellent credit and fairly typical spending patterns, it’s probably
  your best choice. In fact, it’s so great that I have one and use it frequently,
  enjoying generous cash back rewards. You can learn more about Blue Cash Preferred
  in our detailed analysis below.\nThe Highlights\nIf you enjoy earning phenomenal
  cash back rewards, you’ll love this card. The Blue Cash Preferred Card from American
  Express combines terrific cash back with a 0% intro APR and great American Express
  benefits. It starts off with a $150 bonus after you spend $1,000 in the first 3
  months. If you use your card like a typical consumer, it should be pretty easy to
  meet these requirements. You can even pay for your mortgage and your utilities with
  the card (if these entities accept credit cards – most do) to help accrue the initial
  $1,000 and earn you additional cash back over time.\nYou’ll also earn a whopping
  6% cash back at US supermarkets on your first $6K in grocery purchases each year,
  after that you earn 1% back. If you do a lot of food shopping, this is a huge bonus
  and a great way to earn extra cash as the 6% can add up to substantial cash back.
  You can even think of it as an effective 6% discount on your groceries when you
  pay with this card – a pretty great ‘coupon’!\nIn addition you’ll earn an unlimited
  3% back at US gas stations and 3% back at select department stores like Sears, Macys,
  Kohl’s, Nordstrom, JC Penney and many more. The 3% back on gas can take a little
  of the sting out of filling up your tank, and if you shop at the select department
  stores the extra 3% back can make your purchase that much more enjoyable. Note that
  there is no limit on the amount of cash back you can earn at this 3% rate so if
  you’re a big spender on either gas or department stores, this card is likely a no-brainer.
  The rest of your card purchases will earn a very decent 1% cash back. You can redeem
  your earned cash back for a statement credit, gift card (including AmEx gift cards)
  or items in their online shopping mall.\nAlong with great cash back rewards, Blue
  Cash PreferredÂ cardholders pay no interest for the first 15 months on both purchases
  and balance transfers. This 0% APR period will take you into 2017 interest-free,
  and can help you pay down any card purchases or balance transfers without owing
  interest fees.\nWorld travelers will enjoy that Blue Cash Preferred featuresÂ chip-enabled
  technology, making it easier to pay for purchases outside the U.S. Â International
  merchants, particularly in Europe, are starting to require this technology in order
  to accept your credit card for payment.\nHaving an American Express card also means
  you get great benefits like extended warranties on eligible purchases, purchase
  protection and return protection. And vacations can be easier with car rental loss/damage
  insurance, travel accident insurance and their roadside assistance hotline. Plus
  you get exclusive access to ticket presales and card member-only events.\nThings
  To Consider\nBlue Cash Preferred does charge a $75 annual fee, which may seem like
  a lot but is typically something you can more than make up for through the cash
  back rewards you’ll accrue over the course of the year. If this is something you’re
  not willing to compromise on, its highly-rated sister card might be more up your
  alley. TheÂ Blue Cash Everyday Card from American ExpressÂ doesn’t charge any annual
  fees, features a 15-month 0% APR, and you’ll earn 3% back at US supermarkets, 2%
  back as gas stations and select department stores and 1% back on everything else.\nAlthough
  earning 6% on groceries and 3% at gas stations and department stores is pretty great,
  if you don’t typically spend much at these places then you are probably better off
  with a card that offers a higher flat rate back on all purchases. Our favorite in
  this category is the Citi Double Cash Card. It features an effective 2% cash back
  on all purchases as well as no annual fee and the ability to get your rewards via
  check or direct deposit. You should also be aware that purchases at warehouses and
  superstores aren’t eligible for the 6% cash back with Blue Cash Preferred. Instead
  you’ll earn the standard 1% cash back, which is still pretty darn good as many cards
  won’t give you any cash back at all for shopping at places likeÂ Costco, Target
  and Walmart. Superstores and warehouses also aren’t eligible for the 3% back on
  gas, you’ll get 1% back there too. If you’re not sure about how this might affect
  you, use our free Cash Back Card Calculator to estimate how much you might earn
  with each of the different cash back cards given your spending patterns.\nIf you
  enjoy traveling outside the U.S., be aware that Blue Cash Preferred charges a 2.7%
  foreign transaction fee. This charge can add up over time, particularly if you’re
  making all your international purchases on the card. If this isn’t something you’re
  willing to consider take a look at the Capital One Quicksilver Cash Rewards card,
  which doesn’t charge any foreign transaction fees and offers 1.5% cash back on all
  purchases.\nThe cash back rewards for Blue Cash Preferred are very generous, but
  you aren’t able to receive a check or direct deposit to your bank account with the
  money from your rewards. Instead you need toÂ redeem your rewards for a statement
  credit on your account, or for gifts cards and other merchandise. While a statement
  credit is just the same as cash to most people, if you prefer to get cash in your
  hand, check out the aforementioned Citi Double Cash Card, which offers the ability
  to get your rewards via check or direct deposit.\nFinally, you do need to have excellent
  credit (often considered to be a credit score above 720 but sometimes considered
  a score over 750) to be approved for Blue Cash Preferred. If your credit is not
  quite at that level, you should consider one of these cards for less-than-perfect
  credit.\nShould You Apply For Blue Cash Preferred from American Express?\nBlue Cash
  Preferred is a terrific card for anyone with excellent credit who wants to get big
  cash back rewards on groceries, gas and purchases at select department stores. In
  fact, the 6% back at supermarkets is the highest rate we’ve seen offered to consumers
