  \r\n                    was the answer \x97 it didn't address the basic problem
  \r\n                    of large quantities of components in elaborate circuits.\r\n
  \                   So Kilby began searching for an alternative, and in the process
  \r\n                    decided the only thing a semiconductor house could make
  cost \r\n                    effectively was a semiconductor. \"Further thought
  led me to \r\n                    the conclusion that semiconductors were all that
  were really \r\n                    required \x97 that resistors and capacitors
  [passive devices], \r\n                    in particular, could be made from the
  same material as the \r\n                    active devices [transistors]. I also
  realized that, since \r\n                    all of the components could be made
  of a single material, \r\n                    they could also be made in situ interconnected
  to form a complete \r\n                    circuit,\" Kilby wrote in a 1976 article
  titled \"Invention \r\n                    of the IC.\" \r\n                   Kilby
  began to write down and sketch out his ideas in July \r\n                    of
  1958. By September, he was ready to demonstrate a working \r\n                    integrated
  circuit built on a piece of semiconductor material. \r\n                    Several
  executives, including former TI Chairman Mark Shepherd, \r\n                    gathered
  for the event on September 12, 1958. What they saw \r\n                    was a
  sliver of germanium, with protruding wires, glued to \r\n                    a glass
  slide. It was a rough device, but when Kilby pressed \r\n                    the
  switch, an unending sine curve undulated across the oscilloscope \r\n                    screen.
  His invention worked \x97 he had solved the problem. \r\n                  Back
  to TopKilby had made a big breakthrough. But while the U.S. Air \r\n                    Force
  showed some interest in TI's integrated circuit, industry \r\n                    reacted
  skeptically. Indeed the IC and its relative merits \r\n                    \"provided
  much of the entertainment at major technical meetings \r\n                    over
  the next few years,\" Kilby wrote. \r\n                   The \r\n                    integrated
  circuit first won a place in the military market \r\n                    through
  programs such as the first computer using silicon \r\n                    chips
  for the Air Force in 1961 and the Minuteman Missile \r\n                    in 1962.
  Recognizing the need for a \"demonstration product\" \r\n                    to
  speed widespread use of the IC, Patrick E. Haggerty, former \r\n                    TI
  chairman, challenged Kilby to design a calculator as powerful \r\n                    as
  the large, electro-mechanical desktop models of the day, \r\n                    but
  small enough to fit in a coat pocket. The resulting electronic \r\n                    hand-held
  calculator, of which Kilby is a co-inventor, successfully \r\n                    commercialized
  the integrated circuit.Back to TopThe impact of Kilby's tiny chip has been far-reaching.
  Many \r\n                    of the electronics products of today could not have
  been developed \r\n                    without it. The chip virtually created the
  modern computer \r\n                    industry, transforming yesterday's room-size
  machines into \r\n                    today's array of mainframes, minicomputers
  and personal computers. \r\n                   The chip restructured communications,
  fostering a host of \r\n                    new ways for instant exchanges of information
  between people, \r\n                    businesses and nations.\r\n                   For
  Texas Instruments, the integrated circuit has played a \r\n                  pivotal
  role. Over the years, the company has produced billions \r\n                  of
  chips. But the integrated circuit has done more than help \r\n                  grow
  TI. It has enabled an entire industry to grow. Since 1961, \r\n                  the
  worldwide electronics market has grown from $29 billion \r\n                  to
  nearly $1,500 billion.\r\n                 This growth will depend on the continued
