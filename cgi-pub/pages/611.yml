- "COVER STORY  Software is the magic carpet to the future  Hardware or software?
  the child of today's computer age might ask.  His world is divided into two parts:
  hardware, the machinery that makes up a computer, and software, the programs of
  instructions that tell computers what to do. And while the hardware is visible and
  tangible, the child knows that software is the soul of the machine. Without software,
  a computer is little more than a hunk of plastic and silicon that might as well
