- |2
                      the Leibniz-Wolffian rational cosmology. The antitheses are described as theThe antinomy arises, in each of its four phases, by a formally identical
- |2
                      argument. The major premiss is a true proposition: “If the
- |2
                      conditioned is given, the entire series of all its conditions is likewise
- |2
                      given.” The minor premiss is also true: “Objects of
- |2
                      the senses are given as conditioned.” It follows that the entire
- |2
                      series of conditions for any object of the senses is given, and is or
- |2
                      contains its sufficient condition. The sufficient condition can be either
- |2
                      (a) some ultimate condition within the series (e.g., an indivisible
- |2
                      element, a begin- ning in time, a necessary
- |2
                      being); or (b) the infinite series of conditions itself, no one of which is
- |2
                      sufficient. Con- clusion (a) is drawn by
- |2
                      proponents of the theses, who deny the validity of an explanation requiring
- |2
                      an infinite regress; and conclusion (b) is drawn by proponents of the
- |2
                      antitheses, who refuse to recognize any limits which would terminate the
- |2
                      temporal, spatial, and causal regress of conditions.Kant's resolution of the antinomy has two steps. (1) The syllogism
- |2
                      underlying both theses and antitheses is fallacious, since it involves an
- |2
                      equivocation of the term “conditioned.” In the major
- |2
                      premiss, it is taken in “the transcendental sense of a pure
- |2
                      category,” while in the minor it is taken in “the
- |2
                      empirical sense of a category applied to mere phenomena” (p.
