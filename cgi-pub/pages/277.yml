  \               ANTINOMY OF PURE REASON\n                Kant calls the antinomy
  of pure reason “the\n                    most singular phenomenon of human reason”
  and praises it as\n                    “a very powerful agent to arouse philosophy
  from its dogmatic\n                    slumber and to stimulate it to the arduous
  task of undertaking a critique\n                    of reason itself” (Prolegomena,\n
  \                   §§53, 53a). It has been thought that the discovery of the\n
  \                   antinomy must have played a decisive role in the development
  of Kant's\n                    thought from the pre-critical to the critical stage,
  about 1770; but\n                    efforts to fix the date and to determine the
  occasion of the discovery\n                    have led only to disputable and dubious
  results. Unlike other Kantian\n                    themes, this one under- went
  no gradual\n                    development in his published writings, but sprang
  full-grown in its most\n                    elaborate form, all at once, in the
  second chapter of the\n                    Transcendental Dialectic of the Critique
  of Pure\n                    Reason.\n                The word “antinomy,” like
  many of Kant's technical\n                    terms, was derived from jurisprudence,
  where it referred to a conflict\n                    between laws; or from biblical
  exegesis, where it referred to a conflict\n                    between pas- sages
  of scripture. (For a\n                    standard scholastic treatment of the term
  in logic, law, and exegesis, see\n                    Rudolf Goclenius, Lexicon
  philosophicum\n                    [1613; reprint 1964],\n                     under
  “Antinomia.”) Kant, influenced probably\n                    by Bayle's article
  on Zeno in his Dictionnaire\n                    (1697), saw Zeno as the inventor
  of the antinomic mode of argu- mentation or the “skeptical\n                    method”
  “of watching, or rather provoking, a conflict\n                    of assertions,
  not for the purpose of deciding in favor of one or the other\n                    side,
  but of investigating whether the object of the contro- versy is not perhaps a deceptive\n
  \                   appearance which each vainly tries to grasp, and in regard to
  which,\n                    even if there were no opposition to overcome, neither
  can arrive at\n                    any result” (Critique of Pure Reason,\n                    2nd.
  ed., p. 451; all page references to this edition). The skeptical\n                    method
  is not skepticism but aims, rather, at certainty; it is unresolved\n                    conflict
  of assertions which induces skepticism.\n                The Transcendental Dialectic
  seeks to dispel the illusion that pure reason\n                    can give knowledge
  of what lies beyond the limits of sense experience. The\n                        cate-
  gories (pure concepts of the\n                    understanding) organize sense
  experience into knowledge of phenomena.\n                    Extended by the demands
  of reason for total explana- tions in metaphysics, the categories are thought to\n
  \                   be concepts of unconditioned objects of reason (noumena) and
  are\n                    accordingly called, following Plato, ideas of reason. When
  thus extended\n                    either to some supersensi- ble substances\n                    (the
  soul or God) or to the totality of phenomena which is not itself given as a totality
  in perception (the world\n                    as a whole), they become involved
  in various logical fallacies and\n                    produce “transcendental illusions”
  which are natural\n                    to the mind and inescapable until exposed
  by the critical philosophy.\n                    The antinomy is the conflict inherent
  in the “cosmological\n                    idea” of the world as a whole; looked
  at historically, it is the\n                    conflict between opposing theories
  in rational cosmology (one of the four\n                    divisions of metaphysics
  in the Leibniz-Wolffian system then current\n                    in Germany).\n
  \               The opposed propositions are: Thesis 1, The world has, as to time
  and space,\n                    a beginning; Thesis 2, Every- thing in the\n                    world
  consists of elements which are sim- ple;\n                    Thesis 3, There are
  in the world causes through freedom (spontaneous\n                    causes); Thesis
  4, In the series of causes in the world, there is some\n                    necessary
  being; Antithesis 1, The world is as to time and space\n                    infinite;
  Antithesis 2, There is nothing simple, but everything is\n                    composite;
  Antithesis 3, There is no freedom, but all is nature (a complex\n                    of
  causes in space and time); and Antithesis 4, There is nothing necessary\n                    in
  the world, but all is contingent.\n                The theses, Kant holds, constitute
  the claims of “dogmatic\n                    philosophy” about what cannot be experi-\n
  \                       enced; he calls them “rationalistic” and\n                    “Platonic,”
  and they are, in fact, the teachings of\n                    the Leibniz-Wolffian
  rational cosmology. The antitheses are described as the092\n                     teachings
  of “empiricism,”\n                    “naturalism,” and “Epicu- reanism,” and represent
  the claims of\n                    empirical science when extended into metaphysics.
  The moral interests\n                    of mankind, Kant holds, are invested in
  the theses, while the speculative\n                    (i.e., theoretical) interest
  favors the antitheses, which forbid any\n                    “break in the thread
  of physical inquiries” and urge\n                    “moderation in our pretensions,
  modesty in our assertions, and\n                    the greatest possible extension
  of our understanding... through\n                    experience” (p. 498).\n                The
  antinomy arises, in each of its four phases, by a formally identical\n                    argument.
  The major premiss is a true proposition: “If the\n                    conditioned
  is given, the entire series of all its conditions is likewise\n                    given.”
  The minor premiss is also true: “Objects of\n                    the senses are
  given as conditioned.” It follows that the entire\n                    series of
  conditions for any object of the senses is given, and is or\n                    contains
  its sufficient condition. The sufficient condition can be either\n                    (a)
  some ultimate condition within the series (e.g., an indivisible\n                    element,
  a begin- ning in time, a necessary\n                    being); or (b) the infinite
  series of conditions itself, no one of which is\n                    sufficient.
  Con- clusion (a) is drawn by\n                    proponents of the theses, who
  deny the validity of an explanation requiring\n                    an infinite regress;
  and conclusion (b) is drawn by proponents of the\n                    antitheses,
  who refuse to recognize any limits which would terminate the\n                    temporal,
  spatial, and causal regress of conditions.\n                Kant's resolution of
  the antinomy has two steps. (1) The syllogism\n                    underlying both
  theses and antitheses is fallacious, since it involves an\n                    equivocation
  of the term “conditioned.” In the major\n                    premiss, it is taken
  in “the transcendental sense of a pure\n                    category,” while in
  the minor it is taken in “the\n                    empirical sense of a category
  applied to mere phenomena” (p.\n                    527). Hence neither (a) nor
  (b) is proved. (2) But, though the argu- ments are invalid, it might be said that\n
  \                       either theses or antitheses must be true since\n                    they
  are contra- dictories. Kant replies\n                    (p. 532) that they are
  not con-\n                    tradictories (“analytically opposed”) but only\n                        “dialec-
  tically\n                    opposed,” each asserting more than is required for
  it to be the\n                    analytical contradictory of the other. Hence both
  thesis and antithesis may\n                    be false, and are false if the additional
  element in them is false.\n                    This additional element is the same
  in every thesis and every\n                    antithesis, namely, the assumption
  that the things in the world are given\n                    in experience as they
  are in them- selves.\n                    The resolution of the antinomy requires
  the denial of this assumption\n                    common to both sides.\n                Kant
  thereby achieves an indirect argument for his doctrine of\n                    “the
  transcendental ideality of appear-\n                        ances” (p. 534), the
  doctrine that the world we experi- ence is not, and does not contain, a\n                    thing
  in itself but is only phenomenal.\n                \n                 He derives
  a second indirect argument for the same teaching by the\n                    important
  distinction he draws be- tween the\n                    mathematical (first and
  second) and the dynamical (third and fourth)\n                    antinomies (p.
  557). The former concern conditions homogeneous with the\n                        con-
  ditioned, i.e., spatiotemporal\n                    conditions which would be finite
  (if the theses were true) or infinite (if\n                    the antitheses were
  true). The dynamical antinomies con- cern conditions heterogeneous with the conditioned,\n
  \                   i.e., something supersensible (free causes or necessary beings)
  as the\n                    condition for what is perceived— asserting them (in
  the theses)\n                    or denying them (in the antitheses). The first
  two theses and antitheses\n                    are all false, but the theses and
  antitheses of the dynamical\n                    antinomies may all be true (p.
  560). The theses may\n                    be true of the supersensible world of
  noumena (though we do not know that they are true), while the antitheses are\n                    known
  to be true of the phenomenal world (from argument in the Analytic of\n                    the
  Critique). He claims to have shown that there is\n                    no reason
  in logic against Theses 3 and 4, and if there is good reason to\n                    believe
  them to be true, no theoretical argument can forbid their\n                    being
  affirmed (“primacy of practical reason”). This\n                    resolution of
  the third and fourth conflicts thus leads to Kant's\n                    “denying
  [theoretical, metaphysical] knowledge in order to make\n                    room
  for [moral or rational] faith” (p. xxx) which requires\n                    acceptance,
  without apodictic proof, of the theses. Kant accord- ingly refers to the antinomy
  as\n                    “the most fortunate perplexity into which human reason could\n
  \                   ever fall,” for without it the case for the antitheses, which\n
  \                       pro- duce a metaphysical dogmatism\n                    “always
  at war with morality,” would be too strong.\n                While the outcome of
  the doctrine of the antinomy is the destruction of the\n                    dogmatic
  metaphysics of both the rationalistic and naturalistic schools, in\n                    the
  context of Kant's own philosophy the antinomy also has an\n                    important
  constructive function. The opposing propo- sitions, denied their metaphysical pretensions,\n
  \                   become regulative principles or maxims for the conduct of inquiry.
  The\n                    totality of conditions is not given (gegeben) but\n                    the
  search for the totality of conditions (the unconditioned) is assigned\n                        (aufgegeben)
  us as a task which must be\n                    performed without end. Thus, for
  ex- ample, the\n                    second antinomy might well be summarized in
  Whitehead's aphorism,\n                    “Seek simplicity, but distrust it”; and
  the third in\n                    the opposing programs of the ethical and the anthropological
  enterprises,\n                    one seeing man as free (thesis) and the other
  seeing him as product\n                    and part of nature under deterministic
  natural laws (antithesis).\n                In his Critique of Practical Reason
  and Critique of Judgment Kant develops three further antinomies.\n                    In
  the former, an antinomy concerning the relation of093\n                     happiness
  to virtue in the summum\n                    bonum is resolved by the doctrine of
  the primacy of practical\n                    reason and the postulates of pure
  practical reason. In the latter,\n                    there are two antinomies.
  The antinomy of taste arises in the conflict\n                    between the maxim,
  De gustibus non est\n                    disputandum and the fact that one does
  dispute about taste; it is\n                    resolved by a clarification of what
  is meant by an aesthetic concept. The\n                    antinomy of teleological
  judgment, between the theses of teleology and\n                    mechanism, is
  resolved by converting them into regulative maxims and\n                    requiring
  that they complement each other in the explanation of nature. But\n                    in
  neither of the later Critiques is the doctrine of\n                    the antinomy
  worked out with the extensive detail and wide ramifi- cations to be found in the
  first,\n                    and the antinomic form of argument is not entirely suitable
  to Kant's\n                    intentions in these works.\n                Recent
  criticism of the Kantian theory of antinomy has focussed on testing\n                    the
  validity of arguments for each thesis and antithesis, especially the\n                    first
  and sec- ond in the light of modern\n                    mathematical analysis of
  the concept of infinity; and on evaluating Kant's\n                    claim that
  the resolution of the antinomy provides an indirect proof\n                    of
  transcendental idealism or phenomenalism. The third antinomy attracts\n                    most
  attention nowadays from philosophers who defend or attack the theory\n                    of
  the compatibility of freedom and determinism. The fourth antinomy\n                    is
  of little interest, since it concerns a scientific problem no longer\n                    pressing,
  and what is philosophically interesting in it is better dealt\n                    with
  in the following chapter of the Dialectic, the\n                    critique of
  theoretical arguments for the existence of God.\n                Antinomic arguments
  (though not the name “antin- omy”) are widely used in philosophy.\n                    “An
  antinomy produces a self-contradiction by accepted ways\n                    of
  reasoning. It establishes that some tacit and trusted pattern of\n                    reasoning
  must be made explicit and hence-\n                    forward be avoided or revised,”
  writes a modern logi- cian W. V. Quine, in The\n                        Ways of
  Paradox (1966), p. 7. It is perhaps the most typical form\n                    of
  argument in the Platonic dialogues. Among Kant's predecessors who\n                    employed
  explicitly antinomic arguments and who may have specifically\n                    influenced
  him were Arthur Collier in his treatment of space (Clavis universalis, 1713), and
  Christian August\n                    Crusius in his treatment of causality and
  freedom (Entwurf der nothwendigen Vernunftwahrheiten [1745]). Nor\n                    should
  the rhe- torical conclusion of Hume's\n                        Natural History of
  Religion (1757) be overlooked\n                    as a possible stimulus to Kant.\n
  \               The antinomic procedure was extravagantly devel-\n                    oped
  by Fichte and Hegel, Hegel complaining that Kant erroneously\n                    limited
  the antinomies to the cosmo-\n                    logical ideas and, even worse,
  limited them to notions\n                     and principles when, in fact, the
  world itself is full of\n                    contradictions (Science of Logic, first
  part\n                    originally published in 1812; translated by W. H. Johnston
  and L. C.\n                    Struthers [1929], I, 253). At a time of growing irrationalism
  in\n                    philosophy, the antinomies were highly esteemed as striking
  down the\n                    pretensions of reason. Among later philosophers, the
  influence of\n                    Kant's antinomies can be seen in Charles Renouvier's
  Les dilemmes de la métaphysique pure (1901) and\n                    other works,
  and in Nicolai Hartmann's “aporetic\n                    method” in all his books.\n
