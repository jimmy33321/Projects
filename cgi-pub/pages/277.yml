                  ANTINOMY OF PURE REASON
- |2
                  Kant calls the antinomy of pure reason “the
- |2
                      most singular phenomenon of human reason” and praises it as
- |2
                      “a very powerful agent to arouse philosophy from its dogmatic
- |2
                      slumber and to stimulate it to the arduous task of undertaking a critique
- |2
                      of reason itself” (Prolegomena,
- |2
                      §§53, 53a). It has been thought that the discovery of the
- |2
                      antinomy must have played a decisive role in the development of Kant's
- |2
                      thought from the pre-critical to the critical stage, about 1770; but
- |2
                      efforts to fix the date and to determine the occasion of the discovery
- |2
                      have led only to disputable and dubious results. Unlike other Kantian
- |2
                      themes, this one under- went no gradual
- |2
                      development in his published writings, but sprang full-grown in its most
- |2
                      elaborate form, all at once, in the second chapter of the
- |2
                      Transcendental Dialectic of the Critique of Pure
- |2
                      Reason.
- |2
                  The word “antinomy,” like many of Kant's technical
- |2
                      terms, was derived from jurisprudence, where it referred to a conflict
- |2
                      between laws; or from biblical exegesis, where it referred to a conflict
- |2
                      between pas- sages of scripture. (For a
- |2
                      standard scholastic treatment of the term in logic, law, and exegesis, see
- |2
                      Rudolf Goclenius, Lexicon philosophicum
- |2
                      [1613; reprint 1964],
- |2
                       under “Antinomia.”) Kant, influenced probably
- |2
                      by Bayle's article on Zeno in his Dictionnaire
- |2
                      (1697), saw Zeno as the inventor of the antinomic mode of argu- mentation or the “skeptical
- |2
                      method” “of watching, or rather provoking, a conflict
- |2
                      of assertions, not for the purpose of deciding in favor of one or the other
- |2
                      side, but of investigating whether the object of the contro- versy is not perhaps a deceptive
- |2
                      appearance which each vainly tries to grasp, and in regard to which,
- |2
                      even if there were no opposition to overcome, neither can arrive at
- |2
                      any result” (Critique of Pure Reason,
- |2
                      2nd. ed., p. 451; all page references to this edition). The skeptical
- |2
                      method is not skepticism but aims, rather, at certainty; it is unresolved
- |2
                      conflict of assertions which induces skepticism.
- |2
                  The Transcendental Dialectic seeks to dispel the illusion that pure reason
- |2
                      can give knowledge of what lies beyond the limits of sense experience. The
- |2
                          cate- gories (pure concepts of the
- |2
                      understanding) organize sense experience into knowledge of phenomena.
- |2
                      Extended by the demands of reason for total explana- tions in metaphysics, the categories are thought to
- |2
                      be concepts of unconditioned objects of reason (noumena) and are
- |2
                      accordingly called, following Plato, ideas of reason. When thus extended
- |2
                      either to some supersensi- ble substances
- |2
                      (the soul or God) or to the totality of phenomena which is not itself given as a totality in perception (the world
- |2
                      as a whole), they become involved in various logical fallacies and
- |2
                      produce “transcendental illusions” which are natural
- |2
                      to the mind and inescapable until exposed by the critical philosophy.
- |2
                      The antinomy is the conflict inherent in the “cosmological
- |2
                      idea” of the world as a whole; looked at historically, it is the
- |2
                      conflict between opposing theories in rational cosmology (one of the four
- |2
                      divisions of metaphysics in the Leibniz-Wolffian system then current
- |2
                      in Germany).
- |2
                  The opposed propositions are: Thesis 1, The world has, as to time and space,
- |2
                      a beginning; Thesis 2, Every- thing in the
- |2
                      world consists of elements which are sim- ple;
- |2
                      Thesis 3, There are in the world causes through freedom (spontaneous
- |2
                      causes); Thesis 4, In the series of causes in the world, there is some
- |2
                      necessary being; Antithesis 1, The world is as to time and space
- |2
                      infinite; Antithesis 2, There is nothing simple, but everything is
- |2
                      composite; Antithesis 3, There is no freedom, but all is nature (a complex
- |2
                      of causes in space and time); and Antithesis 4, There is nothing necessary
- |2
                      in the world, but all is contingent.
- |2
                  The theses, Kant holds, constitute the claims of “dogmatic
- |2
                      philosophy” about what cannot be experi-
- |2
                          enced; he calls them “rationalistic” and
- |2
                      “Platonic,” and they are, in fact, the teachings of
- |2
                      the Leibniz-Wolffian rational cosmology. The antitheses are described as the092
- |2
                       teachings of “empiricism,”
- |2
                      “naturalism,” and “Epicu- reanism,” and represent the claims of
- |2
                      empirical science when extended into metaphysics. The moral interests
- |2
                      of mankind, Kant holds, are invested in the theses, while the speculative
- |2
                      (i.e., theoretical) interest favors the antitheses, which forbid any
- |2
                      “break in the thread of physical inquiries” and urge
- |2
                      “moderation in our pretensions, modesty in our assertions, and
- |2
                      the greatest possible extension of our understanding... through
- |2
                      experience” (p. 498).
- |2
                  The antinomy arises, in each of its four phases, by a formally identical
- |2
                      argument. The major premiss is a true proposition: “If the
- |2
                      conditioned is given, the entire series of all its conditions is likewise
- |2
                      given.” The minor premiss is also true: “Objects of
- |2
                      the senses are given as conditioned.” It follows that the entire
- |2
                      series of conditions for any object of the senses is given, and is or
- |2
                      contains its sufficient condition. The sufficient condition can be either
- |2
                      (a) some ultimate condition within the series (e.g., an indivisible
- |2
                      element, a begin- ning in time, a necessary
- |2
                      being); or (b) the infinite series of conditions itself, no one of which is
- |2
                      sufficient. Con- clusion (a) is drawn by
- |2
                      proponents of the theses, who deny the validity of an explanation requiring
- |2
                      an infinite regress; and conclusion (b) is drawn by proponents of the
- |2
                      antitheses, who refuse to recognize any limits which would terminate the
- |2
                      temporal, spatial, and causal regress of conditions.
- |2
                  Kant's resolution of the antinomy has two steps. (1) The syllogism
- |2
                      underlying both theses and antitheses is fallacious, since it involves an
- |2
                      equivocation of the term “conditioned.” In the major
- |2
                      premiss, it is taken in “the transcendental sense of a pure
- |2
                      category,” while in the minor it is taken in “the
- |2
                      empirical sense of a category applied to mere phenomena” (p.
- |2
                      527). Hence neither (a) nor (b) is proved. (2) But, though the argu- ments are invalid, it might be said that
- |2
                          either theses or antitheses must be true since
- |2
                      they are contra- dictories. Kant replies
- |2
                      (p. 532) that they are not con-
- |2
                      tradictories (“analytically opposed”) but only
- |2
                          “dialec- tically
- |2
                      opposed,” each asserting more than is required for it to be the
- |2
                      analytical contradictory of the other. Hence both thesis and antithesis may
- |2
                      be false, and are false if the additional element in them is false.
- |2
                      This additional element is the same in every thesis and every
- |2
                      antithesis, namely, the assumption that the things in the world are given
- |2
                      in experience as they are in them- selves.
- |2
                      The resolution of the antinomy requires the denial of this assumption
- |2
                      common to both sides.
- |2
                  Kant thereby achieves an indirect argument for his doctrine of
- |2
                      “the transcendental ideality of appear-
- |2
                          ances” (p. 534), the doctrine that the world we experi- ence is not, and does not contain, a
- |2
                      thing in itself but is only phenomenal.
- "                \n"
- |2
                   He derives a second indirect argument for the same teaching by the
- |2
                      important distinction he draws be- tween the
- |2
                      mathematical (first and second) and the dynamical (third and fourth)
- |2
                      antinomies (p. 557). The former concern conditions homogeneous with the
- |2
                          con- ditioned, i.e., spatiotemporal
- |2
                      conditions which would be finite (if the theses were true) or infinite (if
- |2
                      the antitheses were true). The dynamical antinomies con- cern conditions heterogeneous with the conditioned,
- |2
                      i.e., something supersensible (free causes or necessary beings) as the
- |2
                      condition for what is perceived— asserting them (in the theses)
- |2
                      or denying them (in the antitheses). The first two theses and antitheses
- |2
                      are all false, but the theses and antitheses of the dynamical
- |2
                      antinomies may all be true (p. 560). The theses may
- |2
                      be true of the supersensible world of noumena (though we do not know that they are true), while the antitheses are
- |2
                      known to be true of the phenomenal world (from argument in the Analytic of
- |2
                      the Critique). He claims to have shown that there is
- |2
                      no reason in logic against Theses 3 and 4, and if there is good reason to
- |2
                      believe them to be true, no theoretical argument can forbid their
- |2
                      being affirmed (“primacy of practical reason”). This
- |2
                      resolution of the third and fourth conflicts thus leads to Kant's
- |2
                      “denying [theoretical, metaphysical] knowledge in order to make
- |2
                      room for [moral or rational] faith” (p. xxx) which requires
- |2
                      acceptance, without apodictic proof, of the theses. Kant accord- ingly refers to the antinomy as
- |2
                      “the most fortunate perplexity into which human reason could
- |2
                      ever fall,” for without it the case for the antitheses, which
- |2
                          pro- duce a metaphysical dogmatism
- |2
                      “always at war with morality,” would be too strong.
- |2
                  While the outcome of the doctrine of the antinomy is the destruction of the
- |2
                      dogmatic metaphysics of both the rationalistic and naturalistic schools, in
- |2
                      the context of Kant's own philosophy the antinomy also has an
- |2
                      important constructive function. The opposing propo- sitions, denied their metaphysical pretensions,
- |2
                      become regulative principles or maxims for the conduct of inquiry. The
- |2
                      totality of conditions is not given (gegeben) but
- |2
                      the search for the totality of conditions (the unconditioned) is assigned
- |2
                          (aufgegeben) us as a task which must be
- |2
                      performed without end. Thus, for ex- ample, the
- |2
                      second antinomy might well be summarized in Whitehead's aphorism,
- |2
                      “Seek simplicity, but distrust it”; and the third in
- |2
                      the opposing programs of the ethical and the anthropological enterprises,
- |2
                      one seeing man as free (thesis) and the other seeing him as product
- |2
                      and part of nature under deterministic natural laws (antithesis).
- |2
                  In his Critique of Practical Reason and Critique of Judgment Kant develops three further antinomies.
- |2
                      In the former, an antinomy concerning the relation of093
- |2
                       happiness to virtue in the summum
- |2
                      bonum is resolved by the doctrine of the primacy of practical
- |2
                      reason and the postulates of pure practical reason. In the latter,
- |2
                      there are two antinomies. The antinomy of taste arises in the conflict
- |2
                      between the maxim, De gustibus non est
- |2
                      disputandum and the fact that one does dispute about taste; it is
- |2
                      resolved by a clarification of what is meant by an aesthetic concept. The
- |2
                      antinomy of teleological judgment, between the theses of teleology and
- |2
                      mechanism, is resolved by converting them into regulative maxims and
- |2
                      requiring that they complement each other in the explanation of nature. But
- |2
                      in neither of the later Critiques is the doctrine of
- |2
                      the antinomy worked out with the extensive detail and wide ramifi- cations to be found in the first,
- |2
                      and the antinomic form of argument is not entirely suitable to Kant's
- |2
                      intentions in these works.
- |2
                  Recent criticism of the Kantian theory of antinomy has focussed on testing
- |2
                      the validity of arguments for each thesis and antithesis, especially the
- |2
                      first and sec- ond in the light of modern
- |2
                      mathematical analysis of the concept of infinity; and on evaluating Kant's
- |2
                      claim that the resolution of the antinomy provides an indirect proof
- |2
                      of transcendental idealism or phenomenalism. The third antinomy attracts
- |2
                      most attention nowadays from philosophers who defend or attack the theory
- |2
                      of the compatibility of freedom and determinism. The fourth antinomy
- |2
                      is of little interest, since it concerns a scientific problem no longer
- |2
                      pressing, and what is philosophically interesting in it is better dealt
- |2
                      with in the following chapter of the Dialectic, the
- |2
                      critique of theoretical arguments for the existence of God.
- |2
                  Antinomic arguments (though not the name “antin- omy”) are widely used in philosophy.
- |2
                      “An antinomy produces a self-contradiction by accepted ways
- |2
                      of reasoning. It establishes that some tacit and trusted pattern of
- |2
                      reasoning must be made explicit and hence-
- |2
                      forward be avoided or revised,” writes a modern logi- cian W. V. Quine, in The
- |2
                          Ways of Paradox (1966), p. 7. It is perhaps the most typical form
- |2
                      of argument in the Platonic dialogues. Among Kant's predecessors who
- |2
                      employed explicitly antinomic arguments and who may have specifically
- |2
                      influenced him were Arthur Collier in his treatment of space (Clavis universalis, 1713), and Christian August
- |2
                      Crusius in his treatment of causality and freedom (Entwurf der nothwendigen Vernunftwahrheiten [1745]). Nor
- |2
                      should the rhe- torical conclusion of Hume's
- |2
                          Natural History of Religion (1757) be overlooked
- |2
                      as a possible stimulus to Kant.
- |2
                  The antinomic procedure was extravagantly devel-
- |2
                      oped by Fichte and Hegel, Hegel complaining that Kant erroneously
- |2
                      limited the antinomies to the cosmo-
- |2
                      logical ideas and, even worse, limited them to notions
- |2
                       and principles when, in fact, the world itself is full of
- |2
                      contradictions (Science of Logic, first part
- |2
                      originally published in 1812; translated by W. H. Johnston and L. C.
- |2
                      Struthers [1929], I, 253). At a time of growing irrationalism in
- |2
                      philosophy, the antinomies were highly esteemed as striking down the
- |2
                      pretensions of reason. Among later philosophers, the influence of
- |2
                      Kant's antinomies can be seen in Charles Renouvier's Les dilemmes de la métaphysique pure (1901) and
- |2
                      other works, and in Nicolai Hartmann's “aporetic
- |2
                      method” in all his books.
