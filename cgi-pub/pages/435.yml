- "\t\t\t\t\t\t\t\tTashfeen Malik, who along with her husband killed 14 people in
  Southern California, reportedly passed three background checks by American officials
  before she moved from Pakistan to the United States and none of them found her social
  media posts about jihad. \n"
- "The New York Times reports U.S. law enforcement officials discovered old and previously
  unreported postings as they investigated Malik and her husband Syed Rizwan Farook.
  Immigration officials don’t usually check social media posts as part of their background
  checks, according to the newspaper. \n"
- "Malik’s path to the U.S. immediately highlighted the U.S. government’s immigration
  vetting practices after she was identified as one of the attackers in San Bernardino,
  Calif. The Obama administration is reviewing the program, Homeland Security Secretary
  Jeh Johnson said Monday. He didn’t specify what changes were going to be made. \n"
- "Johnson said it was too soon to tell if the government missed signs that Malik
  may have been radicalized before she was approved for her visa. \n"
- |
  "That assumes, and this investigation is still under way, that there were flags that were raised or should have been raised in the process of her admission to the United States, and I am not prepared to say that and I'm not prepared to make that declaration," Johnson said.
