  16, 2015\n      \n      \n\t  \n\t  \n\n      What amazes me is how many people
  claim to be experts on credit and finances and yet they carry over a credit card
  balance from month to month. Why have 14 credit cards and plan on them for an emergency
  fund? The best way I have personally found and that many of my students of Financial
  Peace University have found is to have a cash emergency fund. A minimum of $1000
  in a cash savings account will do, but a 3-6 month household expenses emergency
  fund will do far better and your life will be much better off for it.\nIf you are
  too cash poor to pay off your credit cards, then you are too poor to even use those
  same credit cards. I have two credit cards, one for personal use and one for business
  use. They both get paid off every month, have no fees, and I don’t really care what
  the interest rate is on them as I have never (As in not one single time since I
  got the cards) carried a balance over from one month to the next.\nAs for me, I
  make a modest income, pay attention to my finances, and I am not a sucker who buys
  everything I see or falls for the store ‘discount’ if I apply for credit. I do live
  quite well all the same. I even plan to have my 15 year mortgage paid off in less
  than half of that amount of time. And I still have a credit score in the 820+ range.\nManaging
  your credit cards better may not work for you, but it certainly does work for many
  of us out here in the real world.\n\n      \n               \n     \n\n   \n     \n
