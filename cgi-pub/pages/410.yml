  \     \n      \n\t  \n\t  \n\n      My relationship with Discover spans three decades.
  \ Before the internet, when colleges didn’t charge extra for using a credit card,
  I used to put my tuition on the Discover card.  When the bill came in, I wrote a
  check, put it in the envelope, and wrote a ‘mail by’ date on the envelope — hoping
  my reimbursement would arrive before the check reached Discover.  One month, I got
  a bill with an unusually high balance and interest.  I called to see what was wrong.
  \ As the Discover CSR explained that my check had not been received, I moved a shopping
  list which was covering my unpaid bill.  The CSR said I was a good customer, forgave
  the interest, and gave me an adjusted balance to pay.  They advertise that today,
  but have been doing it for a generation.\nThere’s more, of course.  Extended warranties,
  price protection, cash back, discounted gift cards, and cash back for referrals
  make Discover an attractive charge card.  I think their security is unusual.  When
  my niece went to Europe last year, she was able to use her mother’s credit cards
  without verifying her identity.  When my college student and I used the same Discover
  card at gas stations in two towns within minutes, Discover called, texted, and emailed
  me to contact them regarding suspicious activity.  I appreciate that.\n\n      \n
