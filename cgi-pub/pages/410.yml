        The only credit card I’d consider “evil” would be a card issued by a predatory issuer – one that markets to people who have bad credit with $300 credit limits and a $100 annual fee (with monthly “maintenance” fees) and/or issuance fees.
- |
  Beyond those cards, there are only smart cardholders and stupid cardholders.  I know because I was married to a stupid cardholder for 20 years before I finally divorced her.  Early on in our marriage, she got a VISA with a $500 credit limit.  Before the ink was dry on her signature, she was in a shopping mall – returning hours later with over a dozen pairs of shoes (and remaining credit in the single digits).  And when I asked her, “Why so many shoes?” she answered (seemingly shocked I’d even asked), “Because they were on sale!”  She maintained that attitude for the remainder of our marriage.
- |
  Shortly after I divorced her, she filed a Chapter 7 bankruptcy.  I was handling my debts just fine – until her creditors came after me (community property state).  Her debts were so large I was forced to file a Chapter 13 bankruptcy just to stay afloat.  But in 2011, after 5 years of on-time payments to my trustee, I emerged from that debt-free.
- |
  Immediately after discharge, I applied for and got a secured VISA from my credit union.  And after 12 on-time monthly payments on the card, they converted it to an unsecured card.  A year later in 2013 (7 years from the filing date), all Chapter 13 notations dropped away from my credit reports.  And armed with a clean credit file and 2 years good history on that one VISA card, I began applying for other cards.
- |
  As of today, I have 14 credit cards with a $34k combined credit limit.  None of them have any fees and all of them are unsecured.  My ex?  She currently has one new VISA card (the predatory kind).  And sadly, after the divorce bankruptcy, she started getting herself into debt trouble again.  Fortunately for her, she acquired a new boyfriend (“sugar daddy”) who took on my earlier role of trying to bail her out of debt.  Unfortunately, one of the first things he gave her was (ahem) herpes.  What comes around goes around, I guess.
