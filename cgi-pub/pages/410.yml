  \        Cally \t  March 4, 2015\n      \n      \n\t  \n\t  \n\n      I love how
  the people who believe there are no ‘Good’ credit cards, are also the ones who have
  no idea how to manage their money. The main reason to ever have a credit card is
  to build up your credit score. The world works around credit scores. Thats how buisnesses
  trust to do transactions with you. Need a car, you also need a credit score. Need
  a house, or apartment, you also need a credit score. If you pay the card off in
  full each month, you don’t have to deal with interest rates. If you plan on paying
  only the minimum, than you’re going to put yourself in a never ending hole of debt.
  (It also lowers your score.) If you don’t know how to spend your money wisely, it
  isn’t the credit cards fault. It’s yours.\n\n      \n               \n     \n\n
