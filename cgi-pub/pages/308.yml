  ... que el asunto no da para más.
- |
  En resumen, es evidente que, cuando el ligamento se rompe, desaparece la tensión que sobre los huesos ejercía ese elemento de unión constituido por tejido fibroso muy homogéneo y de gran resistencia. Se produce entonces, inexorablemente, una distensión. Que, como dice el propio diccionario, no es sino «acción y efecto de distender».
- |
  Saludos
- |
  Ignacio
