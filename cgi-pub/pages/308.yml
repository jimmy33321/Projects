  \ \r\n    200856.\r\n        \r\n      \r\n  \r\n    Autor: Francisco García Rojas
  \r\n  \r\n    Título: El verbo 'distender', ¿contradictorio? \r\n  \r\n    Fecha
  y hora: \r\n   \r\n\tjueves, 10 de diciembre de 2015, 08:26 h\r\n  \r\n  \r\n    \r\nEstimados
  amigos:\nel verbo \"distender\" tiene, según el diccionario de la RAE dos acepciones:
  por  un lado es \"aflojar, relajar o disminuir la tensión de algo\"; por el otro
  dice \"causar la tensión violencia de un tejido o una membrana\".\n¿no les parece
  que hay cierta contradicción entre ambas significados?.\nUn saludo\r\n  \r\n    \r\n\r\n
  \   200857.\r\n        \r\n      \r\n  \r\n    Autor: Alberto Herranz Herranz \r\n
  \ \r\n    Título: Interpretación \r\n  \r\n    Fecha y hora: \r\n   \r\n\tjueves, 10
  de diciembre de 2015, 11:35 h\r\n  \r\n  \r\n    \r\nEntiendo que el término médico
  (2.ª definición) se refiere a una acción tendente a distender el músculo...porque
  distender no puede ser tensar.\r\n\r\n  \r\n    \r\n\r\n    200860.\r\n        \r\n
  \     \r\n  \r\n    Autor: Roberto Juan Beltrán Cortés \r\n  \r\n    Título: No
  es lo mismo \r\n  \r\n    Fecha y hora: \r\n   \r\n\tjueves, 10 de diciembre de
  2015, 12:24 h\r\n  \r\n  \r\n    \r\nDices que pone DRAE supongo 2014: \"causar
  la tensión violencia de un tejido o una membrana\".\nSin embargo yo veo en línea
  que dice: \"Causar una tensión violenta en un tejido, una membrana, etc. U. t. c.
  prnl.\nLa clave está en: 3 MEDICINA Producir una distensión en un tendón o un ligamento
  de una articulación, a causa de un esfuerzo violento. http://enciclopedia_universal.esacademic.com/115817/distender\nAsí
  pienso que parece mas acertada la acepción que tú pones por ser mas clara, si es
  que lo que se quiere decir que al producirse, por ejemplo, en un cuerpo elástico
  que se estira violentamente o en exceso y cuando se recupera no lo hace a su forma
  original quedando fofo, pienso, quedando yu acepción como aporte con esta precisión:
  \"causar la tensión violencia en un tejido o una membrana\".\nPero si lo que se
  quiere decir es que si la tensión es excesivamente violenta, el músculo etc... no
  se tensa correctamente y sufre una especie de deformación con respecto a su estado
  en tensión normal.  \nQuizá me esté guiando por el referente de distensión muscular.\nFuera
  de la acepción médica distender es sinónimo de destensar.\n¿hay error en la acepción
  médica o no llegamos a comprenderla? ¿Se destensa con una tensión violenta, produciéndose
  cierta deformación recuperable en el múscula?\nSaludos cordiales.\r\n  \r\n    \r\n\r\n
  \   200861.\r\n        \r\n      \r\n  \r\n    Autor: Ignacio Frías \r\n  \r\n    Título:
  Conciliación entre ambos significados \r\n  \r\n    Fecha y hora: \r\n   \r\n\tjueves, 10
  de diciembre de 2015, 14:17 h\r\n  \r\n  \r\n    \r\n«Distender»:Aflojar, relajar
  o disminuir la tensión de algo.Dejar de estar tensos los ligamentos. Cuando la tensión
  de esas bandas de tejido conjuntivo fibroso muy sólido y elástico que unen los huesos
  entre sí disminuye violentamente, se produce distensión de ligamentos. Lesión tan
  bien conocida por muchos de nuestros deportistas.\r\n  \r\n    \r\n\r\n    200864.\r\n
  \       \r\n      \r\n  \r\n    Autor: Francisco García Rojas \r\n  \r\n    Título:
  Sí, pero no... \r\n  \r\n    Fecha y hora: \r\n   \r\n\tviernes, 11 de diciembre
  de 2015, 00:29 h\r\n  \r\n  \r\n    \r\nEstimados amigos:\nEntiendo y estoy de acuerdo
  en sus comentarios sobre el verbo distender, sus razones son sólidas y están sancionadas
  por la Academia, pero...\nNo entiendo como al \"causar una tensión violenta de los
  tejidos\" se pueda producir una distensión de los mismos. Pero vayamos más lejos:
  cuando una persona se encuentra con abundantes gases en el tracto digestivo se dice
  que tiene \"distensión abdominal\"; y aunque el DRAE dice que \"distensión\" es
  el \"Acto y efecto de distender\", quisiera que alguien me explicara como cabe aquí
  el significado del verbo.\nmás confundido:\nFrancisco \r\n\r\n  \r\n    \r\n\r\n
  \   200865.\r\n        \r\n      \r\n  \r\n    Autor: Ignacio Frías \r\n  \r\n    Título:
  Desde el punto de vista lexicográfico, me parece... \r\n  \r\n    Fecha y hora:
  \r\n   \r\n\tviernes, 11 de diciembre de 2015, 10:10 h\r\n  \r\n  \r\n    \r\n...
  que el asunto no da para más.\nEn resumen, es evidente que, cuando el ligamento
  se rompe, desaparece la tensión que sobre los huesos ejercía ese elemento de unión
  constituido por tejido fibroso muy homogéneo y de gran resistencia. Se produce entonces,
  inexorablemente, una distensión. Que, como dice el propio diccionario, no es sino
  «acción y efecto de distender».\nSaludos\nIgnacio\nP. D. No he encontrado en el
  diccionario académico referencia alguna a la «distensión abdominal». Nada puedo,
  pues, comentarte.   \r\n\r\n  \r\n    \r\n\r\n    200870.\r\n        \r\n      \r\n
  \ \r\n    Autor: Francisco García Rojas \r\n  \r\n    Título: Sí, te creo... pero
  \r\n  \r\n    Fecha y hora: \r\n   \r\n\tsábado, 12 de diciembre de 2015, 19:13
  h\r\n  \r\n  \r\n    \r\nel Español, como lengua, rebasa con mucho los límites de
  cualquier diccionario, así se el de la Academia. \nNo conozco España y apenas si
  he estado alguna vez de paso, pero creo que muchos de sus habitantes entienden si
  les hablas de \"distensión abdominal\". Por eso cuando les hago alguna consulta
  lo que menos me interesa es que me digan que dice el diccionario, eso lo puedo saber
  desde casa; me interesa su opinión personal, si usan ese término, en que sentido
  lo utilizan, si en alguna región tiene un significado diferente, etc.\nComo siempre,
  un saludo afectuoso y mis mejores deseos porque en estas fiestas decembrinas haya
  alegría en sus casas y paz en sus corazones.\nFrancisco \r\n  \r\n    \r\n\r\n    \r\n
