- "«Distender»:Aflojar, relajar o disminuir la tensión de algo.Dejar de estar tensos
  los ligamentos. Cuando la tensión de esas bandas de tejido conjuntivo fibroso muy
  sólido y elástico que unen los huesos entre sí disminuye violentamente, se produce
  distensión de ligamentos. Lesión tan bien conocida por muchos de nuestros deportistas.\r\n"
