- |
  Estimados amigos:
- |
  el verbo "distender" tiene, según el diccionario de la RAE dos acepciones: por  un lado es "aflojar, relajar o disminuir la tensión de algo"; por el otro dice "causar la tensión violencia de un tejido o una membrana".
- |
  ¿no les parece que hay cierta contradicción entre ambas significados?.
