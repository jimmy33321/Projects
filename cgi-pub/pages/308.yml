- |
  Dices que pone DRAE supongo 2014: "causar la tensión violencia de un tejido o una membrana".
- |
  Sin embargo yo veo en línea que dice: "Causar una tensión violenta en un tejido, una membrana, etc. U. t. c. prnl.
- |
  La clave está en: 3 MEDICINA Producir una distensión en un tendón o un ligamento de una articulación, a causa de un esfuerzo violento. http://enciclopedia_universal.esacademic.com/115817/distender
- |
  Así pienso que parece mas acertada la acepción que tú pones por ser mas clara, si es que lo que se quiere decir que al producirse, por ejemplo, en un cuerpo elástico que se estira violentamente o en exceso y cuando se recupera no lo hace a su forma original quedando fofo, pienso, quedando yu acepción como aporte con esta precisión: "causar la tensión violencia en un tejido o una membrana".
- "Pero si lo que se quiere decir es que si la tensión es excesivamente violenta,
  el músculo etc... no se tensa correctamente y sufre una especie de deformación con
  respecto a su estado en tensión normal.  \n"
- |
  Quizá me esté guiando por el referente de distensión muscular.
- |
  Fuera de la acepción médica distender es sinónimo de destensar.
- |
  ¿hay error en la acepción médica o no llegamos a comprenderla? ¿Se destensa con una tensión violenta, produciéndose cierta deformación recuperable en el múscula?
