- |
  Estimados amigos:
- |
  Entiendo y estoy de acuerdo en sus comentarios sobre el verbo distender, sus razones son sólidas y están sancionadas por la Academia, pero...
- |
  No entiendo como al "causar una tensión violenta de los tejidos" se pueda producir una distensión de los mismos. Pero vayamos más lejos: cuando una persona se encuentra con abundantes gases en el tracto digestivo se dice que tiene "distensión abdominal"; y aunque el DRAE dice que "distensión" es el "Acto y efecto de distender", quisiera que alguien me explicara como cabe aquí el significado del verbo.
- |
  más confundido:
