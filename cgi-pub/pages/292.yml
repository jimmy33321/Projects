  \ \n  \n    \n          Table 2 summarizes the distribution of languages in the
  world by number of L1 speakers. The Population range column categorizes the languages
  by the number of digits in their population of first-language speakers.\nThe Count
  column gives the number of living languages within the specified population range.
  The Percent column gives the share of the count for that population range as a percentage
  of the total number of languages given at the bottom of the Count column. The Cumulative
  column gives the cumulative sum of the percentage of languages going from top to
  bottom in the column.\nThe Total column gives the total population of all the languages
  in the given range category. The second Percent column gives the percentage of the
  total country population as estimated at the bottom of the Total column. Note that
  if the table has a row for Unknown, representing languages for which the Ethnologue
  does not have a population estimate; the calculation of population percentage is
  not able to take those languages into account. The final Cumulative column gives
  the cumulative sums of the population percentages going from top to bottom in the
  column.\nTable 3 lists the largest languages of the world in descending order of
  population of first-language speakers. The Primary Country column names the country
  in which the primary entry for the language is found. The Total Countries column
  gives the number of countries in the world in which the language is listed with
  a full entry. The Speakers column gives the number of first-language speakers in
  millions. The table rows in italic type represent macrolanguages (see Macrolanguages
  in “The problem of language identification”); in these cases the Total Countries
  and Speakers columns are totals for all the individual languages listed in the macrolanguage
  entry as members of the macrolanguage. Individual languages that are members of
  a macrolanguage are not counted in the ranking, but are listed as indented entries
  below the macrolanguage. Note that the indented listing of individual languages
  does not include all member languages; it includes only those that have at least
  one million speakers.\n\nTable 2. Distribution of world languages by number of first-language
