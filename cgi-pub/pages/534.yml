   Indie Devs Team Up to Support Singaporean Game Convention
- |2+

- |
  December  8, 2015 11:30 AM | Joel Couture
- |2+

- "  \n"
- |2+

- |
  What better way is there to promote a game convention than by creating a game for it? Seow Zong Hui, developer of the awesome Street Fighter X Mega Man, joined up with producer Eliphant to create a free action platformer to showcase developers from Singapore's GameStart gaming convention. Witching Hour Studios (Masquerada: Songs and Shadows), Daylight Studios (Holy Potatoes! A Weapon Shop?!), and several other indies all make appearances with their own characters, each altering the gameplay in their own way.  Although the convention is over, you can still download and play the platformer, seeing many of the developers' first forays into sidescrolling action. So, grab it, start blasting enemies, try to pinpoint all the cameos, and maybe get yourself a little excited for what GameStart is going to have to show in 2016.
