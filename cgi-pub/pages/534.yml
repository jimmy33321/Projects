  Gremlins Inc. brings corruption, bribery and mischief to the virtual tabletop\n\nDecember
  14, 2015 11:00 AM | Konstantinos Dimopoulos / Gnome\n\n  If you ask me, Gremlins
  Inc. is treating early access the way most games should. It already is in a fully
  playable and properly polished state that simply is not 100% feature complete and
  solely needs your pre-release support in order to achieve its, hopefully glorious,
  complete form. But, what is Gremnlins Inc anyway, I pretend to hear you ask. Well,
  it's a beautiful and devilishly entertaining indie board game, that somehow managed
  to find itself on Steam's digital tabletop instead of, well, our collective and
  very physical tables.\n\n        \n        Continue reading...\n        \n\n\n\n\n\n\n\nTags:
  board game, early access, gremlins inc, linux, mac, steam, strategy, windows\n\n\n
