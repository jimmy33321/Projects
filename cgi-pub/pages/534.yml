  \ 7, 2015  7:00 AM | Konstantinos Dimopoulos / Gnome\n\n  Lumino City, the wonderfully
  handcrafted and quite frankly stunning puzzle adventure for Windows, Mac and iOS,
  has finally gotten its making of. Only it's not a write-up on sister site Gamasutra
  this time, but a clever and lovingly crafted freeware iOS app (iPad, iPhone) offering
  a highly intriguing behind the scenes look at the creation of the game. You'll see
  how Lumino City went from concept to paper models to a finished game, how its puzzles
