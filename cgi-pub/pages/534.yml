  Sylvio 2 Looking to Bring Creepy Video to its Haunting Repertoire\n\nDecember 10,
  2015 12:00 PM | Joel Couture\n\n  \n\nSylvio was an eerie, chilling experience,
  frightening its players with an uncomfortable atmosphere as they sought to collect
  the spoken words of the dead through electronic voice phenomena. Hearing those phantoms
  was both sad and unsettling, but now, developer Stroboskop is looking to add some
  frightening visuals to the mix, giving protagonist Juliette Waters a video recorder
  for the game's sequel, Sylvio 2. Judging from these first looks (and the demo, which
  you can get right now), the ghosts are much, much creepier than the ones in the
  previous game, adding some more visual punch to go along with the previous game's
  excellent audio. Everything that held back the first game is being beefed up or
  stripped away entirely, leaving behind what's shaping up to be a powerful horror
  experience.\n\n        \n        Continue reading...\n        \n\n\n\n\n\n\n\nTags:
  horror, kickstarter, niklas swanberg, stroboskop, sylvio 2\n\n\n                                        \n\n\n
  \n \n \n  \n  \n  \n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n Squarecells: Hip To Be Square\n\nDecember
  \ 9, 2015  3:20 PM | John Bridgman\n\n  \nQuietly, Matthew Brown Games have produced
  an exceptional library of minimalist puzzle games of outstanding quality. The three
  Hexcells games took mechanical inspirations from other puzzles like Minesweeper
  and Picross, expanding on them with stellar design and clever interactions to create
  phenomenal games. The newest title in the pseudo-series, Squarecells, recently released
  on Steam and continues this trend.\n\n        \n        Continue reading...\n        \n\n\n\n\n\n\n\nTags:
  Linux, mac osx, Matthew Brown, puzzle, review, squarecells, Steam, Windows\n\n\n
