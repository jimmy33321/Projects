  A Gift of Challenge - Retooling Odallus: The Dark Call for its New Veteran Mode\n\nDecember
  \ 7, 2015  8:30 AM | Joel Couture\n\n  \n\nHigher difficulties are a common lure
  to pull a player back into your game. Still, how do you make your game harder in
  a way that's interesting? Make the player less durable and give the enemies more
  health? Is that all there is to it? Danilo Dias, main programmer at JoyMasher, didn't
  think so as he created Odallus: The Dark Call's new Veteran Mode. He wanted \"A
  new challenge - familiar, but at the same time, different. A harder challenge for
