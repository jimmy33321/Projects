  \  \n   \n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n NetHack 3.6.0 Released\n\nDecember  8,
  2015  2:00 PM | John Bridgman\n\n  \nThere are times when games truly earn the title
  of classic. Franchises that have been around seemingly forever, or individual games
  that are still played and loved today, held together by strong, devoted communities.
  One such true classic, and one of the original games inspired by Rogue, Nethack
  has recently received an new official update after over a decade.\n\n        \n
  \       Continue reading...\n        \n\n\n\n\n\n\n\nTags: NetHack, news, roguelike,
  update\n\n\n                                        \n\n\n \n \n \n  \n  \n  \n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n
  Indie Devs Team Up to Support Singaporean Game Convention\n\nDecember  8, 2015 11:30
  AM | Joel Couture\n\n  \n\nWhat better way is there to promote a game convention
  than by creating a game for it? Seow Zong Hui, developer of the awesome Street Fighter
  X Mega Man, joined up with producer Eliphant to create a free action platformer
  to showcase developers from Singapore's GameStart gaming convention. Witching Hour
  Studios (Masquerada: Songs and Shadows), Daylight Studios (Holy Potatoes! A Weapon
  Shop?!), and several other indies all make appearances with their own characters,
  each altering the gameplay in their own way.  Although the convention is over, you
  can still download and play the platformer, seeing many of the developers' first
  forays into sidescrolling action. So, grab it, start blasting enemies, try to pinpoint
  all the cameos, and maybe get yourself a little excited for what GameStart is going
  to have to show in 2016.\n\n        \n        Continue reading...\n        \n\n\n\n\n\n\n\nTags:
  android, daylight studios, eliphant, free, gamestart 2015, ios, platformer, seow
  zong hui, witching hour studios\n\n\n                                        \n\n\n
  \n \n \n  \n  \n  \n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n The Unique and Solitary Story
  of Pinstripe\n\nDecember  8, 2015  7:45 AM | Konstantinos Dimopoulos / Gnome\n\n
  \ Pinstripe is absolutely gorgeous. It's also intricate, intriguing, impressive
  and created by a single individual, which not only makes it all the more impressive,
  but also a testament to what a talented and determined artist can achieve when working
  for four years: one of the most promising indie arcade adventures ever. And from
  what I've seen in the preview build I spent a couple hours with, Pinstripe already
  delivers on each and every imaginary promise it ever made.\n\nBut, seriously, why
  listen to me, when creator Thomas Brush is here to further enlighten you? No reason
  really...\n\n        \n        Continue reading...\n        \n\n\n\n\n\n\n\nTags:
  action-adventure, atmos games, interview, pinstripe, preorder, Thomas Brush\n\n\n
