      Description: The Transactions of the American Philosophical Society series has been published since 1771 and is the oldest scholarly publication in the country. This series first recorded Society activities, including elections and deaths, and reported on scholarly research in various disciplines in the humanities and sciences. Today Transactions is a highly respected series of monographs, five of which are currently published each year. The printed books cover various fields of study, ranging from 18th-century American History to the History of Science; from meteorology to evolution.
