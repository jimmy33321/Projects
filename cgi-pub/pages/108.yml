- "EnglishL\x92Accademia dei Lincei, fondata nel 1603 da Federico Cesi, è la più antica
  accademia scientifica del mondo; annoverò tra i suoi primi Soci Galileo Galilei.Massima
  istituzione culturale italiana, Ente pubblico non economico, classificata tra gli
  Enti di primo livello \x93Enti di notevole rilievo\x94, dal luglio 1992 è consulente
  scientifico e culturale del Presidente della  Repubblica\r\n"
- ", che recentemente, motu proprio, le ha accordato l\x92Alto patronato permanente.\r\n"
- "\r\n"
- "Continua\r\n"
- "\r\n"
- "\r\n"
- "\r\n"
- " \t  Fine istituzionale dell\x92Accademia è \"promuovere, coordinare, integrare
  e diffondere le conoscenze scientifiche nelle loro più elevate espressioni nel quadro
  dell\x92unità e universalità della cultura\". Organizza congressi, conferenze, convegni
  e seminari nazionali e internazionali; partecipa con i propri Soci ad analoghe manifestazioni
  italiane e straniere e può assumere la rappresentanza anche internazionale di consimili
  Istituzioni culturali; promuove e realizza attività e missioni di ricerca; conferisce
  premi e borse di studio; pubblica i resoconti delle proprie tornate e le note e
  memorie in esse presentate nonché gli atti dei congressi, convegni e seminari e
  di altre iniziative da essa promosse. Fornisce pareri ai pubblici poteri nei campi
  di propria competenza; eventualmente formula proposte.\r\n"
