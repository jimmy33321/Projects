  American Scholar\n\n    Description: \nThe American Scholar is the venerable but
  lively quarterly magazine of public affairs, literature, science, history, and culture
  published by the Phi Beta Kappa Society since 1932. In recent years the magazine
  has won four National Magazine Awards, the industry’s highest honor, and many of
  its essays and articles have been selected for the yearly Best American anthologies.\n\nIn
  2006, The American Scholar began to publish fiction by such writers as Alice Munro,
  Ann Beattie, Steven Millhauser, Dennis McFarland, Louis Begley, and David Leavitt.
  Essays, articles, criticism, and poetry have been mainstays of the magazine for
  75 years.\n\nInspired by Ralph Waldo Emerson’s famous speech, “The American Scholar,”
  delivered to the Phi Beta Kappa Society at Harvard College in 1837, the magazine
  aspires to Emerson’s ideals of independent thinking, self-knowledge, and a commitment
  to the affairs of the world as well as to books, history, and science.\n\n\n    \n\n
  \   Coverage: 1932-2009 (Vol. 1, No. 1 - Vol. 78, No. 4)\n\n\n    \n\n\n\n    \n
