  and the most recently published issue of a journal.\n                        Moving
  walls are generally represented in years. In rare instances, a\n                        publisher
  has elected to have a \"zero\" moving wall, so their current\n                        issues
  are available in JSTOR shortly after publication.\n                        Note:
  In calculating the moving wall, the current year is not counted.\n                        For
  example, if the current year is 2008 and a journal has a 5 year\n                        moving
  wall, articles from the year 2002 are available.\n                        Terms
  Related to the Moving Wall\n                            Fixed walls: Journals with
  no new volumes being added to the archive.\n                            Absorbed:
