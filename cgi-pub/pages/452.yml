- "\t\t\t\t\tCyber Monday orders took longer to arrive at doorsteps across America
  this year, an early sign that the holiday rush may be too much for shippers to handle.
  \n"
- "Management consulting firm Kurt Salmon, which annually releases a study of shipping
  times during the holiday season, said orders placed on Nov. 30 from 62 retailers
  were delivered in an average of 6.9 days. That is 20% slower compared to 2014. \n"
- "Shipping firms like United Parcel Service (UPS) and FedEx (FDX) “designed their
  networks to handle the capacity that retailers projected, but this year, Black Friday
  and Cyber Monday sales were higher than expected on the e-commerce channels,” according
  to Steve Osburn, a retail and supply chain strategist at Kurt Salmon. “That’s what
  I think drove them over the edge.” \n"
- "As many consumers shop more online, retailers and shippers are battling to keep
  up amidst the busiest shopping period of the year. Some retailers have moved Christmas
  delivery deadlines to allow for extra time, while shippers have increased capacity
  and encouraged retailers to use smaller boxes when they can. \n"
- |
  Consumers got an up-close look at these shipping challenges in 2013, when a late surge in online orders caused delays. Many packages didn’t make it in time for Christmas.
