- "  \n"
- "    These Retailers Made Santa's Nice List for Online Shopping \n"
- "    \n"
- "   \n"
- "In Kurt Salmon’s latest study, 9% of its Cyber Monday test orders that were shipped
  via UPS Ground were delayed. Osburn said missed target dates will become more apparent
  as Christmas approaches. \n"
- "“At this point, it’s too late for UPS and FedEx to add capacity,” Osburn added.
  “Procrastinators are at risk.” \n"
- "Kurt Salmon observed that most retailers had cleared their Black Friday and Cyber
  Monday backlog by this time last year, so last-minute orders traveled smoothly.
  \n"
- "The 10 fastest companies based on shipping times, including Amazon.com (AMZN) and
