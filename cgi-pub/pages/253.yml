                      key religious utterances are devoid of cognitive mean-
- |2
                          ing. Such considerations lead Ayer to deny that he or anyone
- |2
                      taking such a position could be either a theist, an atheist, or even an
- |2
                      agnostic. In a well known passage Ayer comments that it is very important
- |2
                      not to confuse his view with agnosticism or atheism, for, as he puts
- |2
                      it,
