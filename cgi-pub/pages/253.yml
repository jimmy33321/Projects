                  AGNOSTICISM
- "                \n"
- "                    \n"
- |2
                          I
- "                    \n"
- "                \n"
- |2
                  Agnosticism is a philosophical and theological
- |2
                      concept which has been understood in various ways by different
- |2
                      philosophers and theologians. T. H. Huxley coined the term in 1869, and its
- |2
                      first home was in the disputes about science and religion, naturalism and
- |2
                          super- naturalism, that reached a
- |2
                      climax during the nineteenth century. To be an agnostic is to hold that
- |2
                      nothing can be known or at least that it is very unlikely that any- thing will be known or soundly believed
- |2
                      concerning whether God or any transcendent reality or state exists.
- |2
                  It is very natural for certain people conditioned in certain ways to believe
- |2
                      that there must be some power “behind,”
- |2
                      “beyond,” or “underlying” the
- |2
                      universe which is responsible for its order and all the incredible
- |2
                      features that are observed and studied by the sciences even though these
- |2
                      same people will readily grant that we do not know that there is such a
- |2
                      power or have good grounds for believing that there is such a power.
- |2
                      While the admission of ignorance concerning things divine is usually made
- |2
                      by someone outside the circle of faith, it can and indeed has been made by
- |2
                      fideistic Jews and Christians as well.
- |2
                  Some writers, e.g., Robert Flint and James Ward, so construed
- |2
                      “agnosticism” that (1) it was identified with
- |2
                      “philosophical skepticism” and (2) it allowed for
- |2
                      there being “theistic agnostics” and “Christian
- |2
                          agnos- tics.” However, the more
- |2
                      typical employment of “ag-
- |2
                      nosticism” is such that it would not be correct to count
- |2
                      as agnostics either fideistic believers or Jews and Chris- tians who claim that we can only gain knowledge of
- |2
                      God through some mystical awareness or “ineffable
- |2
                      knowledge.” It surely was this standard but more cir- cumscribed sense of
- |2
                      “agnosticism” that William James
- |2
                       had in mind when he made his famous remark in his essay
- |2
                      “The Will to Believe” that agnosticism was the worst
- |2
                      thing that “ever came out of the philosopher's
- |2
                      workshop.” Without implying or suggesting any sup- port at all for James's value judgment, we shall
- |2
                      construe agnosticism in this rather more typical manner. Given this
- |2
                      construal (1) “theistic agnosticism” is a contra- diction and thus one cannot be a Jew
- |2
                      or a Christian and be an agnostic and (2) also agnosticism is neutral vis-à-vis the claim that there can
- |2
                      be no philosophical knowledge or even scientific or common-sense knowl- edge. We shall then take agnosticism to
- |2
                      be the more limited claim that we either do not or cannot know that
- |2
                      God or any other transcendent reality or state exists and thus we should
- |2
                      suspend judgment concerning the assertion that God exists. That is to say,
- |2
                      the agnostic neither affirms nor denies it. This, as should be evident
- |2
                      from the above characterization, can take further specification and indeed
- |2
                      later such specifications will be supplied. But such a construal captures
- |2
                      in its char- acterization both what was
- |2
                      essentially at issue in the great agnostic debates in the nineteenth
- |2
                      century and the issue as it has come down to us.
- |2
                  II
- "                  \n"
- |2
                  T. H. Huxley was by training a biologist, but he had strong philosophical
- |2
                      interests and as a champion of Darwinism he became a major intellectual
- |2
                      figure in the nineteenth century. In his “Science and
- |2
                      Christian Tradition” (in Collected
- |2
                      Essays), Huxley remarks that agnosticism is a method, a stance taken
- |2
                      toward putative religious truth-claims, the core of which is to refuse
- |2
                      to assent to religious doctrines for which there is no adequate evidence,
- |2
                      but to retain an open-mindedness about the possibility of sometime
- |2
                      attaining adequate evidence. We ought never to assert that we know a
- |2
                      proposition to be true or indeed even to assent to that proposition unless
- |2
                      we have adequate evidence to sup- port it.
- |2
                  After his youthful reading of the Scottish meta-
- |2
                          physician William Hamilton's Philosophy of the
- |2
                              Un- conditioned (1829),
- |2
                      Huxley repeatedly returned to questions about the limits of our possible
- |2
                      knowledge and came, as did Leslie Stephen, to the empiricist
- |2
                      conclusion that we cannot know anything about God or any alleged states or
- |2
                      realities “beyond phenomena.” Whether there is a God,
- |2
                      a world of demons, an immor- tal soul, whether
- |2
                      indeed “the spiritual world” is other than human
- |2
                      fantasy or projection, were all taken by Huxley to be factual questions open to careful and systematic empirical
- |2
                      investigation. In short, however humanly important such questions were,
- |2
                      they were also “matters of the intellect” and in such
- |2
                      contexts the018
- |2
                       central maxim of the method of agnosticism is to “fol- low your reason as far as it will take you,
- |2
                      without regard to any other consideration. And negatively: In matters
- |2
                      of the intellect do not pretend that conclusions are certain which are not
- |2
                      demonstrated or demon- strable”
- |2
                      (Huxley, pp. 245-46). Operating in accordance with such a method does not
- |2
                      justify “the denial of the existence of any Supernature; but
- |2
                      simply the denial of the validity of the evidence adduced in favour of
- |2
                      this, or that, extant form of Supernaturalism” (p. 126). Huxley
- |2
                      found that he could no more endorse materi-
- |2
                      alism, idealism, atheism, or pantheism than he could theism; they
- |2
                      all claimed too much about essentially contested matters. Huxley felt that
- |2
                      people espousing such world views were too ready to claim a solution
- |2
                      to the “problem of existence,” while he remained
- |2
                      painfully aware that he had not succeeded in coming by such a solution and
- |2
                      in addition retained “a pretty strong conviction that the
- |2
                      problem was insoluble” (pp. 237-38).
- |2
                  This conviction is at the heart of his agnosticism. Huxley was convinced
- |2
                      that Kant and Hamilton had established that reason fails us—and
- |2
                      indeed must fail us—when we try to
- |2
                      establish that the world is finite in space or time or indefinite in space
- |2
                      or time, rational or irrational, an ordered whole or simply
- |2
                      manifesting certain ordered features but not something properly to be
- |2
                      called an ordered whole. Answers to such ques-
- |2
                      tions reveal something about our attitudes but can never provide us
- |2
                      with propositions we can justifiably claim to be true or even know to be
- |2
                      false. Agnosticism is a confession of honesty here. It is “the
- |2
                      only position for people who object to say that they know what they
- |2
                      are quite aware they do not know” (p. 210).
- |2
                  Such skepticism concerning the truth-claims of reli-
- |2
                          gion and metaphysics, including, of course, meta- physical religiosity, should not be taken as a denial
- |2
                      that there can be reliable knowledge. Rather Huxley argued, as John
- |2
                      Dewey did far more systematically later, that we can and do gain
- |2
                      experimental and ex- periential knowledge
- |2
                      of nature, including human na- ture, and that
- |2
                      this, by contrast with so-called “super- natural knowledge,” becomes increasingly more
- |2
                          exten- sive and reliable. And while
- |2
                      remaining an agnostic, Huxley saw in science—basically the
- |2
                      scientific way of fixing belief—a fundamental and well grounded
- |2
                          chal- lenge to the authority of the theory
- |2
                      of the “spiritual world.”
- |2
                  Whatever may have been the case in the seventeenth century, there was in
- |2
                      Huxley's time a state of war between science and religion. Huxley took
- |2
                      science to be a challenge to claims of biblical infallibility and
- |2
                      revelation. The whole supernatural world view built on the authority of the
- |2
                      Bible and revelation must come
- |2
                       under scientific scrutiny and when this is done it be- comes gradually apparent that the use of the
- |2
                      scientific method and appeals to scientific canons of criticism give
- |2
                      us a far more reliable method of settling belief than do the scriptures and
- |2
                      revelation.
- |2
                  To commit ourselves to the Bible as an infallible authority is to commit
- |2
                      ourselves to a world view in which we must believe that devils were cast
- |2
                      out of a man and went into a herd of swine, that the deluge was
- |2
                      universal, that the world was made in six days, and the like. Yet such
- |2
                      claims are plainly and massively contravened by our actual empirical
- |2
                      knowledge such that they are quite beyond the boundaries of respon- sible belief. About such matters,
- |2
                      Huxley argues, we ought not to be at all agnostic. Moreover, we cannot
- |2
                      take them simply as myths, important for the biblical and Christian
- |2
                      understanding of the world, if we are to take seriously biblical
- |2
                      infallibility and the authority of revelation. For the Jewish-Christian
- |2
                      world view to establish its validity, it must provide us with adequate
- |2
                      grounds for believing that there are demons. But there is no good evidence
- |2
                      for such alleged realities and to believe in them is the grossest form of
- |2
                      superstition (Huxley, p. 215).
- |2
                  Even if we fall back on a severe Christology, we are still in difficulties,
- |2
                      for it is evident enough that Jesus believed in demons and if we are to
- |2
                      adopt a radical Christology and take Jesus as our infallible guide to
- |2
                      the divine, we are going to have to accept such super- stitious beliefs. Such beliefs affront not only our
- |2
                          intel- lect—our credibility
- |2
                      concerning what it is reasonable to believe—they also affront
- |2
                      our moral sense as well (p. 226). Yet once we give up the Gospel claim
- |2
                      that there are “demons who can be transferred from a man to
- |2
                      a pig,” the other stories of “demonic possession fall
- |2
                      under suspicion.” Once we start on this slide, once we challenge
- |2
                      the ultimate authority of the Bible, and follow experimental and scientific
- |2
                      procedures, the ground for the whole Judeo-Christian world view is
- |2
                      undermined.
- |2
                  Huxley obviously thinks its credibility and proba-
- |2
                          bility is of a very low order; an order which would make
- |2
                      Christian or Jewish belief quite impossible for a reasonable and tolerably
- |2
                      well informed man. Those who claim to know that there are such unseen
- |2
                      and indeed utterly unseeable realities, are very likely peo- ple who have taken “cunning phrases for
- |2
                      answers,” where real answers are “not merely actually
- |2
                          impossi- ble, but theoretically
- |2
                      inconceivable.” Yet as an agnostic one must
- |2
                      always—even for such problematical trans- cendental claims—remain open to conviction
- |2
                      where evidence can be brought to establish the truth of such
- |2
                      transcendent religious claims.
- |2
                  Leslie Stephen in his neglected An Agnostic's019
- |2
                           Apology (1893) remarks that he uses
- |2
                      “agnostic” in a sense close to that of T. H. Huxley.
- |2
                      To be an agnostic, according to Stephen, is to reject what he calls
- |2
                          “Dog- matic Atheism,”
- |2
                      i.e., “the doctrine that there is no God, whatever is meant by
- |2
                      God...”; it is, instead, (1) to affirm “what no one
- |2
                      denies,” namely “that there are limits to the sphere
- |2
                      of human intelligence” and (2) also to affirm the controversial
- |2
                      empiricist thesis “that those limits are such as to exclude at
- |2
                      least what Lewes called 'Metempirical knowledge'” (p. 1).
- |2
                      (“Metempirical knowledge” is meant to designate all
- |2
                      forms of knowl- edge of a transcendent,
- |2
                      numinal, nonempirical sort.)
- |2
                  Stephen makes apparent the empiricist commit-
- |2
