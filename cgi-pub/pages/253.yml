                  In the twentieth century a distinct element comes to the fore which counts
- |2
                      in favor of agnosticism but also gives it a particular twist. This new turn
- |2
                      leads to a reformulation of agnosticism. It states agnosticism in such
- |2
                      a manner that it becomes evident how it is a relevant response to one of
- |2
                      the major elements in contemporary philosophical perplexities over
- |2
                      religion.
- |2
                  We have hitherto been talking as if God-talk is used in certain central
- |2
                      contexts to make statements of whose truth-value we are in doubt. That is,
- |2
                      there is no doubt that they have a truth-value but there is a doubt
- |2
                      which truth-value they actually have. Theists think that at least some
- |2
                      of the key Jewish or Christian claims are true, atheists think they are
- |2
                      false, and traditional agnos- tics, as H. H.
- |2
                      Price puts it in his Belief (London, 1969), suspend
- |2
                      “judgement on the ground that we do not have sufficient evidence
- |2
                      to decide the question and so far as he [the agnostic] can tell there is no
- |2
                      likelihood that we ever shall have” (p. 455). But in the
- |2
                      twentieth century with certain analytic philosophers the question has
- |2
                      come to the fore about whether these key religious utterances have any
- |2
                      truth-value at all.
- |2
