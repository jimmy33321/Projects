                  Ayer goes on to remark that the theist's putative claims are neither valid
- |2
                      nor invalid; they say nothing at all and thus the theist cannot rightly be
- |2
                      “accused of saying anything false, or anything for which he has
- |2
                      insufficient grounds” (ibid., p. 219). It is only when the
- |2
                      Christian, so to speak, turns meta-theologian and claims that in
- |2
                      asserting the existence of a Transcendent God he is expressing a genuine
- |2
                      proposition “that we are entitled to disagree with
- |2
                      him” (ibid.).
- |2
                  The central point Ayer is making is that such reli-
- |2
                          gious utterances do not assert anything and thus they can be
- |2
                      neither doubted, believed, nor even asserted to be false. With such
- |2
                      considerations pushed to the front, the key question becomes whether such
- |2
                      religious utterances have any informative content at all.
- |2
                  There is something very strange here. Ayer, as we have seen, does not regard
- |2
                      his position as atheistical or agnostic, for since such key religious
- |2
                      utterances could not even be false, they could not be intelligibly
- |2
                      denied and since they make no claim to be intelligibly questioned, they
- |2
                      could not be sensibly doubted. But, as Susan Stebbing rightly observed,
- |2
                      “the plain man would not find it easy to see the difference
- |2
                      between Mr. Ayer's non-atheism and the fool's atheism” (Steb- bing, p. 264). But before we say
- |2
                      “so much the worse for the plain man,” we should
- |2
                      remember that to believe that such key religious utterances are
- |2
                      unbelievable because nonsensical is even a more basic rejection of
- |2
                      religious belief than simply asserting the falsity of the putative
- |2
                      truth-claims of Christianity, but allowing for the possibility that they might be true.
- |2
                  Because of this altered conceptualization of the situ-
- |2
                          ation, Price, Edwards, and Nielsen have characterized both
- |2
                      agnosticism and atheism in a broader and more adequate way which takes into
- |2
                      account these problems about meaning. A contemporary agnostic who is
- |2
                      alert to such questions about meaning would maintain that judgments
- |2
                      concerning putatively assertive God-talk should be suspended for either of
- |2
                      two reasons, depend- ing on the exact nature
- |2
                      of the God-talk in question: (1) the claims, though genuine truth-claims,
- |2
                      are without sufficient evidence to warrant either their belief or025
- |2
                       categorical rejection, or (2) their meaning is so problem- atical that it is doubtful whether
- |2
                      there is something there which is sufficiently intelligible or coherent
- |2
                      to be believed. Where God is conceived somewhat an- thropomorphically the first
- |2
                      condition obtains and where God is conceived non-anthropomorphically
- |2
                      the second condition obtains. The contemporary agnostic believes that
- |2
                      “God” in the most typical religious employments is so
- |2
                      indeterminate in meaning that he must simply suspend judgment about whether
- |2
                      there is anything that it stands for which can intelligibly be
- |2
                      believed. His position, as Price points out, is like the traditional
- |2
                      agnostic's in being neutral between theism and atheism (p. 454). He
- |2
                      believes that neither such positive judgment is justified, but unlike a
- |2
                          contem- porary atheist, on the one
- |2
                      hand, he is not so confident of the unintelligibility or incoherence of
- |2
                      religious ut- terances that he feels that
- |2
                      religious belief is irrational and is to be rejected, but, on the other
- |2
                      hand, he does not believe one is justified in taking these problematic
- |2
                      utterances as being obscurely revelatory of Divine Truth. Neither atheism
- |2
                      nor any of the several forms of fideism is acceptable to him.
- |2
                  The contemporary agnostic sensitive to problems about the logical status of
- |2
                      religious utterances simply stresses that the reasonable and on the whole
- |2
                      justified course of action here is simply to suspend judgment. His
- |2
                      doubts are primarily doubts about the possibility of
- |2
                          there being anything to doubt, but, second-order as they are, they
- |2
                      have an effect similar to the effect of classical agnosticism and they lead
- |2
                      to a similar attitude toward religion. There is neither the classical
- |2
                      atheistic denial that there is anything to the claims of religion nor
- |2
                      is there the fideistic avowal that in spite of all their obscurity and seeming unintelligibility that there still is
- |2
                      something there worthy of belief. Instead there is a
- |2
                      genuine suspension of judgment.
- |2
                  The thing to ask is whether the doubts leading to a suspension of judgment
- |2
                      are actually sufficient tojustify such a suspension or, everything considered,
- |2
                      (1) would a leap of faith be more justified or (2) would the
- |2
                      overcoming of doubt in the direction of atheism be more reasonable? Or is
- |2
                      it the case that there is no way of making a rational decision here or of
- |2
                      reasonably deciding what one ought to do or believe?
- |2
                  It may indeed be true, as many a sophisticated theo-
- |2
                          logian has argued, that religious commitment is per- fectly compatible with a high degree of ignorance
- |2
                      about God and the nature—whatever that may mean—of
- |2
                      “ultimate reality.” But, if this is the case and if
- |2
                      our ignorance here is as invincible as much contem- porary philosophical argumentation would have us
- |2
                      believe, natural theology seems at least to be thor- oughly undermined. In trying to establish
- |2
                      whether the
- |2
                       world is contingent or non-contingent, whether there is or can
- |2
                      be something “beyond the world” upon which the world
- |2
                      in some sense depends, or whether there is or could be an unlimited reality
- |2
                      which is still in some sense personal, theological reasonings have been
- |2
                          no- toriously unsuccessful. About the
- |2
                      best that has been done is to establish that it is not entirely evident
- |2
                      that these questions are meaningless or utterly unan- swerable.
- |2
                  Here a Barthian turn away from natural theology is equally fruitless. To say
- |2
                      that man can by his own endeavors know nothing of God but simply must
- |2
                      await an unpredictable and rationally inexplicable self- disclosure of God—the
- |2
                      core notion of God revealing himself to man—is of no help, for
- |2
                      when we look at religions in an honest anthropological light, we will
- |2
                      see, when all the world is our stage, that we have multitudes of
- |2
                      conflicting alleged revelations with no means at all of deciding, without
- |2
