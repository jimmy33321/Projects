  \                       KAI NIELSEN\n                    \n                    [See
  also Gnosticism; God; Positivism; Skepticism.]\n                \n             Dictionary
  of the History of IdeasAgnosticism is a philosophical and theological\n                    concept
  which has been understood in various ways by different\n                    philosophers
  and theologians. T. H. Huxley coined the term in 1869, and its\n                    first
  home was in the disputes about science and religion, naturalism and\n                        super-
  naturalism, that reached a\n                    climax during the nineteenth century.
  To be an agnostic is to hold that\n                    nothing can be known or at
  least that it is very unlikely that any- thing will be known or soundly believed\n
  \                   concerning whether God or any transcendent reality or state
  exists.It is very natural for certain people conditioned in certain ways to believe\n
  \                   that there must be some power “behind,”\n                    “beyond,”
  or “underlying” the\n                    universe which is responsible for its order
  and all the incredible\n                    features that are observed and studied
  by the sciences even though these\n                    same people will readily
  grant that we do not know that there is such a\n                    power or have
  good grounds for believing that there is such a power.\n                    While
  the admission of ignorance concerning things divine is usually made\n                    by
  someone outside the circle of faith, it can and indeed has been made by\n                    fideistic
  Jews and Christians as well.Some writers, e.g., Robert Flint and James Ward, so
  construed\n                    “agnosticism” that (1) it was identified with\n                    “philosophical
  skepticism” and (2) it allowed for\n                    there being “theistic agnostics”
  and “Christian\n                        agnos- tics.” However, the more\n                    typical
  employment of “ag-\n                    nosticism” is such that it would not be
  correct to count\n                    as agnostics either fideistic believers or
  Jews and Chris- tians who claim that we can only gain knowledge of\n                    God
  through some mystical awareness or “ineffable\n                    knowledge.” It
  surely was this standard but more cir- cumscribed sense of\n                    “agnosticism”
  that William James\n                     had in mind when he made his famous remark
  in his essay\n                    “The Will to Believe” that agnosticism was the
  worst\n                    thing that “ever came out of the philosopher's\n                    workshop.”
  Without implying or suggesting any sup- port at all for James's value judgment,
  we shall\n                    construe agnosticism in this rather more typical manner.
  Given this\n                    construal (1) “theistic agnosticism” is a contra-
  diction and thus one cannot be a Jew\n                    or a Christian and be
  an agnostic and (2) also agnosticism is neutral vis-à-vis the claim that there can\n
  \                   be no philosophical knowledge or even scientific or common-sense
  knowl- edge. We shall then take agnosticism to\n                    be the more
  limited claim that we either do not or cannot know that\n                    God
  or any other transcendent reality or state exists and thus we should\n                    suspend
  judgment concerning the assertion that God exists. That is to say,\n                    the
  agnostic neither affirms nor denies it. This, as should be evident\n                    from
  the above characterization, can take further specification and indeed\n                    later
  such specifications will be supplied. But such a construal captures\n                    in
  its char- acterization both what was\n                    essentially at issue in
  the great agnostic debates in the nineteenth\n                    century and the
  issue as it has come down to us.T. H. Huxley was by training a biologist, but he
  had strong philosophical\n                    interests and as a champion of Darwinism
  he became a major intellectual\n                    figure in the nineteenth century.
  In his “Science and\n                    Christian Tradition” (in Collected\n                    Essays),
  Huxley remarks that agnosticism is a method, a stance taken\n                    toward
  putative religious truth-claims, the core of which is to refuse\n                    to
  assent to religious doctrines for which there is no adequate evidence,\n                    but
  to retain an open-mindedness about the possibility of sometime\n                    attaining
  adequate evidence. We ought never to assert that we know a\n                    proposition
  to be true or indeed even to assent to that proposition unless\n                    we
  have adequate evidence to sup- port it.After his youthful reading of the Scottish
  meta-\n                        physician William Hamilton's Philosophy of the\n
  \                           Un- conditioned (1829),\n                    Huxley
  repeatedly returned to questions about the limits of our possible\n                    knowledge
  and came, as did Leslie Stephen, to the empiricist\n                    conclusion
  that we cannot know anything about God or any alleged states or\n                    realities
  “beyond phenomena.” Whether there is a God,\n                    a world of demons,
  an immor- tal soul, whether\n                    indeed “the spiritual world” is
  other than human\n                    fantasy or projection, were all taken by Huxley
  to be factual questions open to careful and systematic empirical\n                    investigation.
  In short, however humanly important such questions were,\n                    they
  were also “matters of the intellect” and in such\n                    contexts theThis
  conviction is at the heart of his agnosticism. Huxley was convinced\n                    that
  Kant and Hamilton had established that reason fails us—and\n                    indeed
  must fail us—when we try to\n                    establish that the world is finite
  in space or time or indefinite in space\n                    or time, rational or
  irrational, an ordered whole or simply\n                    manifesting certain
  ordered features but not something properly to be\n                    called an
  ordered whole. Answers to such ques-\n                    tions reveal something
  about our attitudes but can never provide us\n                    with propositions
  we can justifiably claim to be true or even know to be\n                    false.
  Agnosticism is a confession of honesty here. It is “the\n                    only
  position for people who object to say that they know what they\n                    are
  quite aware they do not know” (p. 210).Such skepticism concerning the truth-claims
  of reli-\n                        gion and metaphysics, including, of course, meta-
  physical religiosity, should not be taken as a denial\n                    that
  there can be reliable knowledge. Rather Huxley argued, as John\n                    Dewey
  did far more systematically later, that we can and do gain\n                    experimental
  and ex- periential knowledge\n                    of nature, including human na-
  ture, and that\n                    this, by contrast with so-called “super- natural
  knowledge,” becomes increasingly more\n                        exten- sive and reliable.
  And while\n                    remaining an agnostic, Huxley saw in science—basically
  the\n                    scientific way of fixing belief—a fundamental and well
  grounded\n                        chal- lenge to the authority of the theory\n                    of
  the “spiritual world.”Whatever may have been the case in the seventeenth century,
  there was in\n                    Huxley's time a state of war between science and
  religion. Huxley took\n                    science to be a challenge to claims of
  biblical infallibility and\n                    revelation. The whole supernatural
  world view built on the authority of the\n                    Bible and revelation
  must come\n                     under scientific scrutiny and when this is done
  it be- comes gradually apparent that the use of the\n                    scientific
  method and appeals to scientific canons of criticism give\n                    us
  a far more reliable method of settling belief than do the scriptures and\n                    revelation.To
  commit ourselves to the Bible as an infallible authority is to commit\n                    ourselves
  to a world view in which we must believe that devils were cast\n                    out
  of a man and went into a herd of swine, that the deluge was\n                    universal,
  that the world was made in six days, and the like. Yet such\n                    claims
  are plainly and massively contravened by our actual empirical\n                    knowledge
  such that they are quite beyond the boundaries of respon- sible belief. About such
  matters,\n                    Huxley argues, we ought not to be at all agnostic.
  Moreover, we cannot\n                    take them simply as myths, important for
  the biblical and Christian\n                    understanding of the world, if we
  are to take seriously biblical\n                    infallibility and the authority
  of revelation. For the Jewish-Christian\n                    world view to establish
  its validity, it must provide us with adequate\n                    grounds for
  believing that there are demons. But there is no good evidence\n                    for
  such alleged realities and to believe in them is the grossest form of\n                    superstition
  (Huxley, p. 215).Even if we fall back on a severe Christology, we are still in difficulties,\n
  \                   for it is evident enough that Jesus believed in demons and if
  we are to\n                    adopt a radical Christology and take Jesus as our
  infallible guide to\n                    the divine, we are going to have to accept
  such super- stitious beliefs. Such beliefs affront not only our\n                        intel-
  lect—our credibility\n                    concerning what it is reasonable to believe—they
  also affront\n                    our moral sense as well (p. 226). Yet once we
  give up the Gospel claim\n                    that there are “demons who can be
  transferred from a man to\n                    a pig,” the other stories of “demonic
  possession fall\n                    under suspicion.” Once we start on this slide,
  once we challenge\n                    the ultimate authority of the Bible, and
  follow experimental and scientific\n                    procedures, the ground for
  the whole Judeo-Christian world view is\n                    undermined.Huxley obviously
  thinks its credibility and proba-\n                        bility is of a very low
  order; an order which would make\n                    Christian or Jewish belief
  quite impossible for a reasonable and tolerably\n                    well informed
  man. Those who claim to know that there are such unseen\n                    and
  indeed utterly unseeable realities, are very likely peo- ple who have taken “cunning
  phrases for\n                    answers,” where real answers are “not merely actually\n
  \                       impossi- ble, but theoretically\n                    inconceivable.”
  Yet as an agnostic one must\n                    always—even for such problematical
  trans- cendental claims—remain open to conviction\n                    where evidence
  can be brought to establish the truth of such\n                    transcendent
  religious claims.Leslie Stephen in his neglected An Agnostic's019\n                         Apology
  (1893) remarks that he uses\n                    “agnostic” in a sense close to
  that of T. H. Huxley.\n                    To be an agnostic, according to Stephen,
  is to reject what he calls\n                        “Dog- matic Atheism,”\n                    i.e.,
  “the doctrine that there is no God, whatever is meant by\n                    God...”;
  it is, instead, (1) to affirm “what no one\n                    denies,” namely
  “that there are limits to the sphere\n                    of human intelligence”
  and (2) also to affirm the controversial\n                    empiricist thesis
  “that those limits are such as to exclude at\n                    least what Lewes
  called 'Metempirical knowledge'” (p. 1).\n                    (“Metempirical knowledge”
  is meant to designate all\n                    forms of knowl- edge of a transcendent,\n
  \                   numinal, nonempirical sort.)Stephen makes apparent the empiricist
  commit-\n                    ments of his conception of agnosticism in charac- terizing
  gnosticism, the view agnosticism is\n                    deliberately set against.
  To be a gnostic is to believe that “we\n                    can attain truths not
  capable of verification and not needing\n                    verification by actual
  experiment or observation” (ibid., pp.\n                    1-2). In gaining such
  a knowledge gnostics in opposition to both Hume and\n                    Kant claim
  that by the use of our reason we can attain a knowledge\n                    that
  transcends “the narrow limits of experience” (p.\n                    1). But the
  agnostic, firmly in the empiricist tradition, denies that\n                    there
  can be any knowledge of the world, includ-\n                    ing anything about
  its origin and destiny, which tran- scends experience and comprehends “the sorry\n
  \                   scheme of things entire.” Such putative knowledge, Stephen\n
  \                   maintains, is illusory and not something “essential to the\n
  \                   highest interests of mankind,” providing us, as speculative\n
  \                   metaphysicians believe, with the solution to “the dark riddle
  of\n                    the universe” (p. 2).In a manner that anticipates the challenge
  to the claims of religion and\n                    metaphysics made by the logical
  empiricists, Stephen says that in addition\n                    to the prob- lem
  of whether they can establish\n                    the truth or probable truth of
  “religious\n                    truth-claims” there is the further\n                    consideration—actually
  a logically prior question—of\n                    whether such putative claims
  “have any meaning” (p.\n                    3).It should be noted that Stephen does
  not begin “An Agnostic's\n                    Apology” by discussing semantical
  diffi- culties in putative religious truth-claims but starts\n                    with
  problems connected with what W. K. Clifford was later to call\n                    “the
  ethics of belief.” We indeed would all\n                    want—if we could do
  it honestly—to accept the claim\n                    that “evil is transitory...
  good eternal” and that\n                    the “world is really an embodiment of
  love and wisdom,\n                    however dark it may appear to us” (p. 2).
  But the rub is that\n                    many of us cannot believe that and in a
  question of such inestimable human\n                    value, we have “the most
  sacred obligations to recognize the\n                    facts” and make our judgments
  in accordance with the facts. But\n                    the facts do not give us
  grounds for confidence in the viability of\n                    Judeo-Christian
  beliefs. Rather we are\n                     strongly inclined when we inspect these
  beliefs to believe they\n                    are wish fulfillments. And while it
  may indeed be true that for the moment\n                    dreams may be pleasanter
  than realities, it is also true that if we\n                    are bent on attaining
  a more permanent measure of happi- ness, it “must be won by adapting our lives\n
  \                   to the realities,” for we know from experience that\n                    illusory
  consolations “are the bitterest of\n                    mockeries” (ibid.). The
  religious platitudes “Pain is\n                    not an evil,” “Death is not a
  separation,”\n                    and “Sickness is but a blessing in disguise” have\n
  \                   tortured sufferers far more than “the gloomiest speculations
  of\n                    avowed pessimists” (ibid.).However, the problem of meaning
  cuts to a deeper\n                    conceptual level than do such arguments about
  the ethics of belief. Where\n                    Judeo-Christianity does not have
  a fideistic basis, it is committed to what\n                    Stephen calls gnosticism.
  But does not such a doctrine fail\n                    “to recognize the limits
  of possible knowledge” and\n                    in trying to transcend these limits
  does it not in effect commit the\n                    gnostic to pseudo-propositions
  which are devoid of literal meaning? Logical\n                    empiricists later
  answered this question in the affirmative and while\n                    it is not
  crystal clear that Stephen's answer is quite that definite,\n                    it
  would appear that this is what he wants to maintain. And if that is what\n                    Stephen
  is maintaining, there can, of course, be no knowledge of the\n                    divine.Stephen
  raises this key question concerning the intelligibility of such\n                    gnostic
  God-talk, but he does little with it. Instead he focuses on some\n                    key
  questions concerning attempts by theologians to undermine\n                    agnosticism.
  He first points out that an appeal to rev- elation is no answer to the agnostic's
  denial that we\n                    have knowledge of transcendent realities or
  states, for in claiming to rely\n                    exclusively on revelation these
  theologians acknowledge that\n                    “natural man can know nothing
  of the Divine nature.”\n                    But this Stephen replies, is not only
  to grant but in effect to assert the\n                    agnostic's fundamental
  principle (p. 5). He points out that H. L.\n                    Mansel in effect
  and in substance affirms agnosticism and that Cardinal\n                    Newman
  with his appeal to the testimony of conscience does not provide a\n                    reliable
  argument on which to base a belief in God nor does he\n                    undermine
  the agnostic's position, for “the voice of conscience\n                    has been
  very differently interpreted.” Some of these\n                    interpretations,
  secular though they be, have all the appearances of being\n                    at
  least as valid as Newman's, for all that Newman or anyone else has\n                    shown.
  Moreover, on any reasonable reading of a prin-\n                        ciple of
  parsimony, they are far simpler than Newman's\n                    interpretation.
  Thus Newman's arguments in reality prove, as do Mansel's,\n                    that
  a man ought to be an agnostic concerning such ultimate questions\n                    where
  reason remains his guide and where he does not make an appeal to\n                    the
  authority of the Church. They, ofLike Huxley, and like Hume before him, Stephen
  is skeptical of the a priori arguments of metaphysics and natural\n                    theology.
  “There is not a single proof of natural\n                    theology,” he asserts,
  “of which the negative has not\n                    been maintained as vigorously
  as the affirmative” (p. 9). In\n                    such a context, where there
  is no substantial agreement, but just endless\n                    and irre- solvable
  philosophical\n                    controversy, it is the duty of a reasonable man
  to profess ignorance (p.\n                    9). In trying to escape the bounds
  of sense—in trying to gain\n                    some metempirical knowledge—philosophers
  continue to\n                    contradict flatly the first principles of their
  prede- cessors and no vantage point is attained where we\n                    can
  objectively assess these endemic metaphysical conflicts that\n                    divide
  philosophers. To escape utter skepticism, we must be agnostics and\n                    argue
  that such metaphysical and theological controversies lead to\n                    “transcending
  the limits of reason” (p. 10). But the\n                    only widely accepted
  characterization of these limits “comes in\n                    substance to an
  exclusion of ontology” and an adherence to\n                    empirically based
  truth-claims as the only legitimate truth-claims.It will not help, Stephen argues,
  to maintain that the Numinous, i.e., the\n                    divine, is essentially
  mysterious and that religious\n                    understanding—a seeing through
  a glass darkly—is a\n                    knowledge of something which is irreducibly
  and inescapably mysterious. In\n                    such talk in such contexts,
  there is linguistic legerdemain: we call\n                    our doubts mysteries
  and what is now being ap-\n                    pealed to as “the mystery of faith”
  is but the\n                        theolog- ical phrase for agnosticism (p.\n                    22).Stephen
  argues that one could believe knowledge of the standard types was\n                    quite
  possible and indeed actual and remain skeptical about metaphysics. It\n                    is
  just such a position that many (perhaps most) contem- porary philosophers would
  take. In taking this\n                    position himself, Stephen came to believe
  that metaphysical claims are\n                    “nothing but the bare husks of
  meaningless words.” To\n                    gain genuine knowledge, we must firmly
  put aside such meaningless\n                    metaphysical claims and recognize
  the more limited extent of our\n                    knowledge claims. A firm recognition
  here will enable us to avoid\n                    utter skepticism because we come
  to see that within\n                     the limits of the experiential “we have
  been able to\n                    discover certain reliable truths” and with them
  “we\n                    shall find sufficient guidance for the needs of life” (p.
  26).\n                    So while we remain religious skeptics and skeptical of
  the claims of\n                    transcendental metaphysics, we are not generally
  skeptical about man's\n                    capacity to attain reliable knowledge.
  Yet it remains the case that\n                    nothing is known or can be known,
  of the alleged “ultimate\n                    reality”—the Infinite and Absolute—of
  tra- ditional metaphysics and natural theology\n                    (p. 26). And
  thus nothing can be known of God.Before moving on to a consideration of some twen-
  tieth-century formulations of agnosticism and to a\n                    critical
  examination of all forms of agnosticism, let us consider briefly a\n                    question
  that the above charac-\n                    terization of Huxley and Stephen certainly
  should give rise to.\n                    Given the correctness of the above criticisms
  of Judaism and Christianity,\n                    do we not have good grounds for
  rejecting these religions and is not this\n                    in effect an espousal
  of atheism rather than agnosticism?We should answer differently for Huxley than
  we do for Stephen. Huxley's\n                    arguments, if correct, would give
  us good grounds for rejecting\n                    Christianity and Judaism; but
  they are not sufficient by themselves\n                    for jettisoning a belief
  in God, though they would require us to\n                    suspend judgment about
  the putative knowledge-\n                        claim that God exists and created
  the world. But it must be\n                    remembered that agnosticism is the
  general claim that we do not know and\n                    (more typically) cannot
  know or have good grounds for believing that there\n                    is a God.
  But to accept this is not to accept the claim that there is\n                    no
  God, unless we accept the premiss that what cannot even in principle be\n                    known
  cannot exist. This was not a premiss to which Huxley and Stephen\n                    were
  committed. Rather they accepted the standard agnostic view that\n                    since
  we cannot know or have good reasons for believing that God exists we\n                    should
  suspend judg- ment concerning his\n                    existence or nonexistence.
  More- over, as we\n                    shall see, forms of Jewish and Christian
  fideism when linked with modern\n                    biblical scholarship could
  accept at least most of Huxley's arguments\n                    and still defend
  an acceptance of the Jewish or Christian faith.Stephen's key arguments are more
  epistemologically oriented and are more\n                    definitely committed
  to an empiricist account of meaning and the limits of\n                        con-
  ceivability. As we shall see in\n                    examining the conten- tions
  of some\n                    contemporary critics of religion, it is more difficult
  to see what, given\n                    the correctness of Stephen's own account,
  it could mean to affirm, deny, or even doubt the existence of God. The very\n                    concept
  of God on such an account becomes problematical. AndThe cultural context in which
  we speak of religion is very different in the\n                    twentieth century
  than it was in the nineteenth (cf. MacIntyre, Ricoeur).\n                    For
  most twentieth-century people with even a minimal amount of\n                    education,
  the authority of science has cut much deeper than it did in\n                    previous
  centuries. The cosmo- logical\n                    claims in the biblical stories
  are no longer taken at face value by the\n                    overwhelming majority
  of edu- cated people both\n                    religious and non-religious. Theolo-
  gians\n                    working from within the circle of faith have carried
  out an extensive\n                    program of de-mythologizing such biblical
  claims. Thus it is evident that\n                    in one quite obvious respect
  the nineteenth-century agnostics have\n                    clearly been victorious.
  There is no longer any serious attempt to defend\n                    the truth
  of the cosmological claims in the type of biblical stories that\n                    Huxley
  discusses.However, what has not received such wide accept-\n                    ance
  is the claim that the acceptance of such a de- mythologizing undermines Judaism
  and\n                    Christianity and drives an honest man in the direction
  of agnos- ticism or atheism. Many would claim\n                    that such de-
  mythologizing only\n                    purifies Judaism and Christianity of extraneous
  cultural material. The\n                    first thing to ask is whether or not
  a steady recognition of the fact\n                    that these biblical stories
  are false supports agnosticism as strongly\n                    as Huxley thinks
  it does.Here the new historical perspective on the Bible is a crucial factor. The\n
  \                   very concept of the authority of the Bible undergoes a sea change
  with the\n                    new look in historical scholarship. It is and has
  been widely\n                    acknowledged both now and in the nineteenth century
  that Judaism and\n                    Christianity are both integrally linked with
  certain historical claims.\n                    They are not sufficient to establish
  the truth of either of these\n                    religions, but they are necessary.
  Yet modern historical\n                    research—to put it minimally—places many
  of these\n                    historical claims in an equivocal light and makes
  it quite im- possible to accept claims about the literal\n                    infallibility
  of the Bible. Conservative evangelicalists (funda- mentalists) try to resist this
  tide\n                    and in reality still battle with Huxley. They reject the
  basic findings\n                    of modern biblical scholarship and in contrast
  to mod- ernists treat the Bible not as a fallible and\n                    myth-laden
  account of God's self-revelation in history but as a fully\n                    inspired
  and infallible historical record. Conservative evangelicalists\n                    agree
  with modernists that revelation consists in God's self-disclosure to\n                    man,
  but they further believe that the Bible is an infallible testimony of\n                    God's
  self-unveiling. Modernists by contrast believe that we must\n                    discover
  what the crucial historical but yet divine events and realities\n                    are
  like by a painstaking historical investigation of the biblical\n                    material.
  This involves all\n                     the techniques of modern historical research.
  The vari- ous accounts in the Bible must be sifted by\n                    methodical
  inquiry and independently acquired knowledge of the culture\n                    and
  the times must be used whenever possible.Conservative evangelicalism is still strong
  as a cul-\n                        tural phenomenon in North America, though it
  is steadily losing\n                    strength. However it is not a serious influence
  in the major seminaries and\n                    modernism has thoroughly won the
  day in the intellectually respect- able centers of Jewish and Christian\n                    learning.
  Huxley's arguments do come into conflict with conservative\n                    evangelicalism
  and his arguments about the plain fal-\n                        sity, utter incoherence,
  and sometimes questionable morality of\n                    the miracle stories
