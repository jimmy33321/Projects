  such, Pete seeks to be judged not just by the mistakes of his past, but also by
  the work he has done over the last three decades to take responsibility for his
  actions."Manfred said when he met with the 74-year-old Rose, the 17-time All-Star
  at first was not forthcoming about his current gambling."Rose initially denied betting
  on baseball currently and only later in the interview did he ''clarify'' his response
  to admit such betting," Manfred wrote.Rose''s conduct violated Major League Rule
  21, which calls for a lifetime ban for betting on any game "with which the bettor
  has a duty to perform.""Allowing him to work in the game presents unacceptable risk
  of a future violation by him of Rule 21, and thus to the integrity of our sport,"
  Manfred wrote.The ban prevents Rose from working for any major league team or minor
  league affiliate, but he is allowed to make ceremonial appearances with the commissioner''s
  permission and may work for third parties such as Fox, which hired Rose this year
  as a baseball analyst.Players on the permanently ineligible list also may not appear
  on the Hall of Fame ballot, a decision taken by the Hall''s board in 1991. Reds
  President Bob Castellini said he hopes the Hall will reconsider its decision."We
  and the fans think he deserves that opportunity," he said.At the time the ban agreement
  was announced, then-Commissioner A. Bartlett Giamatti said: "The burden is entirely
  on Mr. Rose to reconfigure his life in a way he deems appropriate."Rose applied
  for reinstatement in September 1997 and met with Commissioner Bud Selig in November
  2002, but Selig never ruled on Rose''s application. Manfred succeeded Selig in January,
  and Rose applied again on Feb. 26 to end the ban. He met with Manfred on Sept. 24."It
  was great opinion," Dowd said. "I''m proud of the commissioner for protecting the
  integrity of the game."Manfred called former Commissioner Fay Vincent on Monday
  to inform him of the decision. Vincent was Giamatti''s deputy and hired Dowd, then
  became commissioner following Giamatti''s death on Sept. 1, 1989."I think he is
  a tragic figure," Vincent said. "He believed he was a great ballplayer, that he
  could do anything he wanted and that baseball would never have the guts to throw
  him out."Vincent called Rose''s initial denial of current gambling "bizarre.""He
  lied about betting on baseball right in the commissioner''s office," Dowd said.Rose
  repeatedly denied betting on baseball until in his 2004 autobiography, "Pete Rose:
  My Prison Without Bars." He reversed his stand and acknowledged he bet on the Reds
  while managing Cincinnati. Manfred said that while Rose admitted to him betting
  on Reds'' game in 1987, he didn''t remember facts established by the Dowd report
  showing he bet on baseball in 1985 and 1986 as a player.Rose submitted two reports
  to Manfred, one by Dr. Timothy Fong, co-director of the UCLA Gambling Studies Program
  and director of the UCLA Addiction Psychiatry Fellowship. Manfred said he gave the
  report little weight because it was inconsistent with what Manfred told him.The
  second report was a polygraph test taken on Aug. 5 by a consultant retained by Rose''s
  representatives. Manfred wrote the polygraph test concluded "no opinion" based on
  technical reasons that were not Rose''s responsibility.Rose was the 1963 NL Rookie
  of the Year, 1973 MVP and 1975 World Series MVP. A three-time NL batting champion,
  he had 4,256 hits from 1963-86, topping the mark of 4,191 set by Ty Cobb from 1905-28.AdvertisementAdvertisementThis
