  said. \"I'm proud of the commissioner for protecting the integrity of the game.\"Manfred
  called former Commissioner Fay Vincent on Monday to inform him of the decision.
  Vincent was Giamatti's deputy and hired Dowd, then became commissioner following
  Giamatti's death on Sept. 1, 1989.\"I think he is a tragic figure,\" Vincent said.
