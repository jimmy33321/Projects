  \                       \n                             Publisher, developer Agatsuma
  Entertainment to shut down\n                                                                                 \n
  \                       \n                        \n                            \n
  \                       Best-known for cult platforming franchise Umihara Kawase
  and 3DS title Code of Princess, the developer and publisher is closing its doors.\r\n\n
  \                       1                        \n                             John
  Romero shares PC Super Mario Bros. 3 demo vid\n                                                                                 \n
  \                       \n                        \n                            \n
  \                       The demo, coded by John Carmack and Tom Hall, was originally
  created to entice Nintendo into signing a publishing deal for a PC version of the
  game with the up-and-coming id Software.\n                        &nbsp                        \n
  \                            Get a job: Roblox is hiring an experienced Engineer\n
  \                                                                                \n
  \                       \n                        \n                            \n
  \                       The outfit responsible for game creation/publishing platform
  Roblox is looking to hire an experienced C++ coder to serve as a senior engineer
  on Roblox Studio at the company's San Mateo, CA HQ.\n                        &nbsp
  \                       \n                             For those behind bars, video
  games are a rare but welcome escape\n                                                                                 \n
  \                       \n                        \n                            \n
  \                       A new essay published on Longreads explores the value video
  games hold for prison inmates past and present, as well as some of the quandaries
  that come from letting prisoners play escapist games.\n                        &nbsp
  \                       \n                             Video: Balancing the metagame
  in eSports and fighting game design\n                                                                                 \n
  \                       \n                        \n                            \n
  \                       At GDC 2015 Spry Fox's Alex Jaffe shares a practical approach
  for using game theory and matchup charts to suss out the imbalances in competitive
  games, so you can take steps to balance their metagame.\n                        18
  \                       \n                             Best of 2015: The undying
  allure of the Metroidvania\n                                                                                 \n
  \                       \n                        \n                            \n
  \                       Gamasutra's Christian Nutt speaks to a swath of developers
  about the \"Metroidvania\" genre -- what drew them to it, and its potential. Includes
  new comments from Symphony of the Night's Koji Igarashi, too.\n                        &nbsp
  \                       \n                             Riot's Jeffrey Lin mulls
  over how to design a good MOBA endgame\n                                                                                 \n
  \                       \n                        \n                            \n
  \                       Riot's social systems design chief Jeffrey Lin speaks to
  Rock Paper Shotgun about how the company is tackling a fresh challenge: building
  a satisfying endgame for a never-ending MOBA like League.\n                        &nbsp
  \                       \n                             This Week in Video Game Blogging:
  Why game jams matter\n                                                                                 \n
  \                       \n                        \n                            \n
  \                       This week, our partnership with game criticism site Critical
  Distance brings us picks on topics ranging from tips for new game masters to why
  game jams are important for bringing new perspectives into the industry.\n                        &nbsp
  \                       \n                             Here are your Design, Nuovo
  and Student award juries for IGF 2016\n                                                                                 \n
  \                       \n                        \n                            \n
  \                       The juries behind the GDC 2016 Independent Games Festival
  come together as a diverse lineup of lauded developers and industry professionals
  sign on to decide the finalists for the March awards.\n                        &nbsp
  \                       \n                             Tim Schafer on leaving Kickstarter
  behind and fighting investment fatigue\n                                                                                 \n
  \                       \n                        \n                            \n
  \                       It seemed like we had hit a ceiling [on Kickstarter], a
  lot of games having trouble getting past a certain mark. With the investment portion
  of Fig, there's a chance to go beyond that.\"\n                        2                        \n
  \                            What tabletop games can teach video games about 'wandering'\n
  \                                                                                \n
  \                       \n                        \n                            \n
  \                       Roaming around an open world RPG like Falllout 4 can get
  boring when you run out of stuff to kill. Tabletop games like Fall of Magic and
  Tokaido show how we can make travel meaningful through play.\n                        &nbsp
  \                       \n                             The unique and solitary story
  of Pinstripe\n                                                                                 \n
  \                       \n                        \n                            \n
  \                       \"Everything has been done by me, including music, illustration,
  design, and marketing,\"says Thomas Brush. \"I'm hopeful that the cohesiveness and
  personality shine through in the game as a result.\"\n                        2
  \                       \n                             Gamasutra's Best of 2015:
  Kris Graft's Top 5 Games\n                                                                                 \n
  \                       \n                        \n                            \n
  \                       Gamasutra editor-in-chief Kris Graft kicks off our year-end
  top games lists for 2015. And yeah, there's a zombie game on here.\n                        1
  \                       \n                             United Services Union accuses
  German dev Goodgame of unfair dismissal\n                                                                                 \n
  \                       \n                        \n                            \n
  \                       Goodgame Studios has been accused of misconduct by the United
  Services Union, which alleges that the studio fired 28 employees after they attempted
  to form a worker's council.\n                        &nbsp                        \n
  \                            Star Citizen has now raised $100 million through crowdfunding\n
  \                                                                                \n
  \                       \n                        \n                            \n
  \                       Chris Roberts' upcoming persistent space exploration title,
  Star Citizen, has now raised over $100 million through crowdfunding. \n                        6
  \                       \n                             How our game sold more in
  its second year than its first\n                                                                                 \n
  \                       \n                        \n                            \n
  \                       As a small two-person team, we were able to sell more units
  of Hive in it's second year after launch than we did in the first, despite living
  through the \"indiepocalypse.\"\n                        &nbsp                        \n
  \                            Who cares about game audio organizations?\n                                                                                 \n
  \                       \n                        \n                            \n
  \                       Veteran sound designer Damian Kastbauer presents the results
  of a survey regarding game audio organizations, and gives further voice to the community.\n
  \                       3                        \n                             7
  combat systems that every game designer should study\n                                                                                 \n
  \                       \n                        \n                            \n
  \                       We reached out to several designers for their take on the
  games that introduced truly memorable innovations to hand-to-hand combat systems.\n
  \                       &nbsp                        \n                             Former
  PlayStation Home dev raises $3M to keep making VR games\n                                                                                 \n
  \                       \n                        \n                            \n
  \                       British studio nDreams, which made a mint developing content
  for PlayStation Home before turning to focus on VR game development, has raised
  £2 million (~$3 million USD) from extant investor Mercia Technologies.\n                        &nbsp
  \                       \n                             Nintendo plans to do more
  with mobile than put Mario on your phone\n                                                                                 \n
  \                       \n                        \n                            \n
  \                       Nintendo of America chief Reggie Fils-Aime speaks to Time
  about where the company is headed after 2015, how it's designing games and experiences
  for smartphones, and what's up with My Nintendo.\n                        45                        \n
  \                            Best of 2015: How Valve's paid mod program imploded
  in four days\n                                                                                 \n
  \                       \n                        \n                            \n
  \                       Valve Software wanted to see amateur modders get paid for
  their work. But diving headfirst into the tight-knit modding community meant more
  than ironing out legal and financial issues.\n                        &nbsp                        \n
  \                            Get a job: Be a Combat Design Lead at Amazon Game Studios\n
  \                                                                                \n
  \                       \n                        \n                            \n
  \                       Amazon Game Studios wants someone with combat design experience
  to join their office in Irvine, CA and take a lead role in designing a \"fast and
  fun, visceral combat system.\" \n                        1                        \n
  \                            How two chemists wound up creating the classic '80s
  RPG Dungeon Master\n                                                                                 \n
  \                       \n                        \n                            \n
  \                       Video game history buff Jimmy Maher has published a great
  retrospective look at the development history of Dungeon Master and how it helped
  pioneer real-time dungeon-crawling RPG design in the '80s.\n                        2
  \                       \n                             This is how Valve's Steam
  Controller is built -- by robots\n                                                                                 \n
  \                       \n                        \n                            \n
  \                       Valve published a video showcasing how its Steam controllers
  are assembled by robots in an Illinois industrial facility as part of a deeper look
  at where the controller is at, 1 month after launch.\n                        &nbsp
  \                       \n                             11Bit cracks open This War
  Of Mine with new modding tools \n                                                                                 \n
  \                       \n                        \n                            \n
  \                       Polish developer 11Bit Studios is cracking open the heart
  of its IGF award-winning survival game This War Of Mine this week by rolling out
  a suite of modding tools to the public.\n                        [Read More]\n                         \n
