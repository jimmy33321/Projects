  \ The World Languages section of this site provides country summaries and language-by-language
  information. This section steps above that detail to offer a summary view of the
  world language situation. Specifically, it offers numerical tabulations of languages
  and number of speakers by world area, by language size, by language status, by language
  family, and by country.The genetic classifications given in the language entries
  name 141 different language families (that is, top-level genetic groups). Six of
  these, each of which has at least 5% of the world’s languages, stand out as the
  major language families of the world. Together they account for nearly two-thirds
  of all languages and five-sixths of the world’s population. Table 5 summarizes the
  distribution of languages and their populations within these six families. The columns
  are as for table 1, with the addition of a final column listing the countries under
  which the main entries for the languages of that family are found.In addition to
  the other 135 language families, the genetic classification scheme also includes
  special categories for constructed languages, creoles, deaf sign languages, language
  isolates, mixed languages, pidgins, and unclassified languages. Table 6 summarizes
  the distribution of languages and their populations for these other language families
  and special categories. In most cases the population as a percentage of the world
  population is negligible; a figure is shown in that column only when the value is
  at least one-hundredth of one percent. Together tables 5 and 6 account for all known
  living languages of the world.SIL International Publications\n7500 West Camp Wisdom
