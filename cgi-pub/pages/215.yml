  \       contact\n    \n\n\n\n            \n                Stack Exchange, Inc.
  Official Privacy Policy\n            \n        \n                Legally Useless
  Summary\n                for Short Attention Spans. \n                (Yes, you
  still have to read the real one on the right. Sorry, but you do.)\n            \n
  \               Who We Are and What This Is\n                The Stack Exchange
  network is a set of Q&A\n                sites dedicated to providing high-quality
  questions and answers, with the modest\n                goal of making the Internet
  a better place. It is owned and operated by Stack Exchange\n                Inc.\n
  \           \n        \n                We really, truly care about your privacy.
  We may joke around, but we mean it.\n            \n            \n                We
  take the private nature of your personal information very seriously, and are\n                committed
  to protecting it. To do that, we’ve set up procedures to ensure that your\n                information
  is handled responsibly and in accordance with applicable data protection\n                and
  privacy laws. We’re grateful for your trust, and we’ll act that way.\n            \n
  \       \n                This will teach you what info we collect and how we use
  it. If you wanted to learn\n                to play the keytar, you’re in the wrong
  place.\n            \n            \n                This privacy policy describes
  what information we collect when you visit the network,\n                how we
  use that information, and what choices we offer you to access, update, and\n                control
  it. This version of the policy is effective as of June 28, 2012.\n            \n
  \       \n            \n                Safe Harbor Overview\n            \n        \n
  \               We follow the strict Safe Harbor Framework that complies with the
  EU and Swiss\n                privacy requirements.\n            \n            \n
  \               We have chosen to comply with the principles of the Safe Harbor
  Framework developed\n                by the U.S. Department of Commerce in consultation
  with the European Commission\n                and the Federal Data Protection and
  Information Commissioner of Switzerland,\n                except where limited by
  any legal, regulatory, ethical or public interest considerations.\n                More
  information about the principles that make up the Framework, as well as other\n
  \               frequently asked questions relating to Safe Harbor can be found
  at: \n                http://www.export.gov/safeharbor.\n            \n        \n
  \           \n                Types of Information\n            \n        \n                “Personal”
  information can potentially identify who you are.\n            \n            \n
  \               “Personal information” is any information that we could use to\n
  \               identify an individual. It does not include personal information
  that is encoded\n                or anonymized, or publicly available information
  that has not been combined with\n                non-public information.\n            \n
  \       \n                “Sensitive” information can identify specific private
  attributes, such as ethnicity,\n                health info, criminal history, or
  trade affiliations.\n            \n            \n                “Sensitive personal
  information,” is information that meets the\n                “personal information”
  criteria and also a) reveals race, ethnic origin, political\n                opinions,
  religious or philosophical beliefs, trade union membership, or b) concerns\n                health
  or sex life, information about social security benefits, or information on\n                criminal
  or administrative proceedings other than in the context of pending legal\n                proceedings.\n
  \           \n        \n            \n                How We Collect Information\n
  \           \n        \n            \n                We collect information two
  ways: Information we get from your use of the network,\n                and information
  you provide to us directly.\n            \n        \n                Your web browser
  tells us stuff like your approximate location and how you use the\n                site.
  It also bakes us yummy cookies.\n            \n            \n                Information
  we get from your use of the network is primarily non-personally-\n                identifying
  information of the sort that web browsers, servers, and services like\n                Google
  Analytics* typically make available, such as the browser type, language preference,\n
  \               referring site, and the time of each visit. Other non-identifying
  information that\n                we might have access to includes how you use the
  service (e.g., search queries),\n                your approximate location, cookies,
  etc.\n            \n        \n                We try to use this non-personal info
  to help make better Q&A sites, and to destroy\n                spam. We eat the
  cookies.\n            \n            \n                We collect this non-personally
  identifying information in order to better understand\n                how visitors
  use the service and where possible, to improve their experience. For\n                instance,
  we may monitor the most common content on the network to help identify\n                spam.
  In some cases, we may publicly display information that is not personally\n                identifying
  in the aggregate, (e.g., by publishing a report on trends in the usage\n                of
  the network,) or may provide it to third parties.\n            \n        \n                Your
  browser also gives us your IP address, which could identify you, but we don’t\n
  \               use it to do that. For real.\n            \n            \n                When
  you use the network, we also collect potentially personally identifying information\n
  \               in the form of Internet Protocol (IP) addresses. But we don’t use
  that information\n                to identify you, and we handle and disclose these
  addresses in the same way we handle\n                other potentially personally
  identifying information as described below.\n            \n        \n                If
  you register an account, you may need to give us your email and other personal\n
  \               info, but we’re not the boss of you and can’t make you.\n            \n
  \           \n                Information you provide to us directly. Certain visitors
  to the\n                network choose to interact with it in ways that may require
  them to provide us with\n                personally identifying information. The
  amount and type of information that is provided\n                depends on the
  nature of the interaction. For example, we ask visitors who sign\n                up
  for stackoverflow.com to provide a username and email address. Employers who\n                engage
  in financial transactions with careers.stackoverflow.com are asked to provide\n
  \               additional information, such as the personal and financial information
  required\n                to process those transactions. We use a payment gateway\n
  \               to protect financial information we collect online, and we only
  collect as much information\n                as is necessary or appropriate given
  the type of interaction. We do not disclose\n                personally identifying
  information other than as described below. And you can always\n                refuse
  to supply personally identifying information, with the caveat that it may\n                prevent
  you from engaging in certain activities.\n            \n        \n                The
  non-identifying content of a service request may be made public. You want to\n                help,
  don’t you?\n            \n            \n                If you send us a request,
  such as emailing us for support, we reserve the right\n                to publish
  it (absent any personally identifying information) in order to help us\n                clarify
  or respond to your request or help other users.\n            \n        \n                If
  you don’t like cookies or have other dietary restrictions, please tell your browser.\n
  \           \n            \n                A cookie is a string of information
  that a website stores on a visitor’s computer,\n                and that the visitor’s
  browser provides to the website each time the visitor returns.\n                We
  use cookies to help us track visitors’ use of the network and their preferences.\n
  \               If you do not wish to have cookies placed on your computer, you
  should set your\n                browser to refuse cookies, but should be aware
  that certain features of the network\n                may not function properly
  without them.\n            \n        \n                Our servers live in the United
  States. So, if you send us your info, that’s where\n                it’s going.\n
  \           \n            \n                If you are outside the United States,
  you should know that any personally identifiable\n                information you
  enter into the network will be transferred out of your country and\n                into
  the United States, and possibly to other countries. By using the network, you\n
  \               consent to such transfer, and are representing that you have the
  right to transfer\n                such information outside your country.\n            \n
  \       \n                If you’re under 13, we want to mind our own business,
  not yours.\n            \n            \n                We do not knowingly collect
  any personally identifiable information from children under the\n                age
  of 13. If you believe that a child has provided us with personally identifiable\n
  \               information without the consent of his or her parent or guardian,
  please contact\n                us at team@stackexchange.com. If we\n                become
  aware that a child under age 13 has provided us with personally identifiable\n                information,
  we’ll delete it.\n            \n        \n            \n                Information
  You Choose to Display Publicly on the Network\n            \n        \n                If
  you decide to post personal information in the public parts of our sites, it’s…\n
  \               um, public.\n            \n            \n                Some users
  may elect to publicly post personally identifying or sensitive information\n                about
  themselves in their normal use of the network. This could occur through use\n                of
  the optional profile fields, in question or answer posts, or when an individual\n
  \               posts a job history on the Careers site. Information like that,
  which is voluntarily\n                posted in publicly visible parts of the network,
  is considered to be public, even\n                if it would otherwise be considered
  to be personally identifying or sensitive. As\n                such, it is not subject
  to the protocols listed below, because we don’t control\n                it; you
  do. Additionally, voluntarily publicizing such information means that you\n                lose
  any privacy rights you might normally have with regards to that information.\n                It
  also increases your chances of receiving unwanted communications, like spam.\n            \n
  \       \n            \n                Information You Give to Other People\n            \n
  \       \n                We’re not responsible for any information you give other
  websites we link to. Sort\n                of like how your TV maker isn’t responsible
  if you buy a lousy product, even if\n                you saw it in an awesome commercial.\n
  \           \n            \n                This Policy only applies to information
  collected by Stack Exchange. It does not\n                apply to the practices
  of companies that we don’t own or control, or employees that\n                we
  don’t manage. The network contains links to third party websites, and any information\n
  \               you provide to those sites will be covered by any privacy policies
  they may have.\n                Please be sure to read the privacy policies of any
  third-party sites you visit.\n                It is those sites’ responsibility
  to protect any information you give them, so we\n                can’t be held liable
  for their wrongful use of your personally identifying information.\n            \n
  \       \n            \n                How We Use Information We Collect\n            \n
  \       \n                We will tell you what we’re collecting, what we’re doing
  with it, and when we might\n                share it with others. (Almost never,
  unless you ask us to.)\n            \n            \n                Notice – Notice
  is what this privacy policy that you’re reading\n                is all about. You
  are reading it, right? It’s important! When we collect your personal\n                information,
  we’ll tell you how we’re using it, any types of third parties to which\n                we
  might disclose it, (other than moderators or “agents,” such\n                as
  vendors or contractors, who are only processing such information for us or at\n
  \               our direction), and the choices we offer you to limit the use of
  your information.\n            \n        \n                We’ll tell you all this
  stuff as soon as you register.\n            \n            \n                Notice
  will be provided in clear and conspicuous language when you are first asked\n                to
  provide us with personal information, or as soon as practicable thereafter, and\n
  \               we’ll notify you before we use the information for something other
  than the purpose\n                for which it was originally collected. If anything
  in this policy seems unclear,\n                please don’t hesitate to contact
  us at team@stackexchange.com,\n                so we can address your question and
  possibly clarify this document.\n            \n        \n                If we change
  this policy, we’ll update this document to keep you in the loop.\n            \n
  \           \n                Although most changes are likely to be minor, we may
  occasionally need to change\n                this policy. If we do update it, we’ll
  notify you either by posting the new policy\n                on the network or by
  emailing you the changes or a link to the modified document.\n                (See
  the “Choice” section below for information about how we’ll notify you if we\n                change
  our policy regarding sensitive information.) In any case, the way we use\n                information
  you provide will be covered by the privacy policy that was in effect\n                at
  the time it was collected.\n            \n        \n                We mostly use
  your information to customize and improve your (and others’) experience.\n            \n
  \           \n                Here are some of the ways we may use personal information
  you provide us:\n                To allow you to register for our web sites, online
  communities and other services,\n                        and to administer and process
  those registrations\n                    To communicate with you about our products,
  services and related issues\n                    To evaluate the quality of our
  products and services, and to enhance your experience\n                        on
  our web sites\n                    To help employers find or contact users who post
  profiles on the Careers site\n                    To maintain and administer our
  web sites and comply with our legal or internal obligations\n                        and
  policies\n                    To transfer information to others as described in
  this policy or to satisfy our\n                        legal, regulatory, compliance,
  or auditing requirements\n                \n        \n            \n                Choice
  – Choice is all about making sure you have the ability to\n                control
  how we share your personal information with others. We almost never share\n                any
  of your personal information with non-agent third parties, with one exception,\n
  \               where you basically are asking us to do so:\n            \n        \n
  \               If you post a profile on Careers, employers can see your name, and
  if you apply\n                for a job, we give them your contact info. (Because
  they can’t hire you if they\n                can’t contact you.)\n            \n
  \           \n                Users who post profiles on our Careers site are generally
  doing so for the express\n                purpose of getting connected with potential
  employers. So, if you post a profile\n                on our Careers site, and choose
  to make your profile visible to employers, your\n                name (which is
  required) and most of the other (optional) information in your profile\n                will
  be visible to employers searching for candidates. That said, your contact information\n
  \               (email, phone, and address) will not be provided to employers in
  their candidate\n                searches. We will only allow employers to have
  access to your contact information\n                in two cases, both of which
  are under your control:\n                If you apply directly for a specific job,
  you will be asked to provide your name\n                        and email address
  (and other optional information) to the employer\n                    If an employer
  finds you through a search and wants to contact you, we will ask\n                        if
  you are interested in hearing from them, and if you are, we will then provide\n
  \                       them with your contact information. \n                \n
  \       \n                Outside of when you apply for job listings, we don’t share
  your personal info with\n                anyone. That could theoretically change
  in a merger, etc. but the buyer would still\n                be bound by these rules.\n
  \           \n            \n                Other than on Careers, we won’t share
  your personal information with non-agent third\n                parties unless we
  are required to do so by law, or if we believe in good faith that\n                disclosure
  is reasonably necessary to protect our property, rights or those of third\n                parties
  or the public at large. It is possible that we may, on occasion, buy or\n                sell
  assets from or to other companies. If that should occur, user information is\n                typically
  one of the assets that get transferred. Similarly, if Stack Exchange or\n                most
  of its assets were acquired, or in the unlikely event that we go out of business\n
  \               or enter bankruptcy, user information could be transferred or acquired.
  You\n                should be aware that such events can occur, and that if it
  does, the buyer may continue\n                to use your personal and non-personal
  information, but only as set forth in this\n                policy. Other than in
  these rare circumstances, Stack Exchange will not rent or\n                sell
  potentially personally identifying information to anyone.\n            \n        \n
  \               In the unlikely event that we should need to collect and transfer
  your sensitive\n                information, we’ll ask first.\n            \n            \n
  \               It’s hard to imagine that we would ever consider collecting, let
  alone sharing,\n                sensitive information with a non-agent third party,
  but if such a day should come,\n                we will first give you the opportunity
  to explicitly consent (opt-in) to such disclosure\n                or to any use
  of the information for a purpose other than the one for which it was\n                originally
  collected or previously authorized.\n            \n        \n                If
  you give us your email, we may email you. But probably not very often. We’re\n                busy,
  too.\n            \n            \n                If you are a registered user of
  the network and have supplied your email address,\n                we may occasionally
  send you an email to tell you about new features, solicit your\n                feedback,
  or just keep you up to date with what’s going on with the network. We\n                generally
  use the network to communicate this type of information, so we expect\n                to
  keep this type of communication to a minimum. If we do send you information that\n
  \               you did not expressly request, we will provide you with a way to
  request that you\n                don’t get any similar notices (opt-out).\n            \n
  \       \n                Anyone that has access to your info will be required to
  treat it like we do.\n            \n            \n                Onward Transfer
  – Prior to providing agents with any personal information,\n                we will
  obtain assurances that they will safeguard it in accordance with this policy.\n
  \               Examples of assurances that may be provided include:\n                A
  commitment that they will handle in the information in accordance with this policy,\n
  \                       or will provide the same level of protection, as required
  by the Safe Harbor Principles,\n                        subject to EU Directive
  95/46/EC (“the EU Data Protection Directive”); \n                    Safe Harbor
  certification by the agent, or being subject to another European Commission adequacy
  finding.\n                \n        \n            \n                In the unlikely
  event that we should discover that an agent is using personal information\n                in
  way that conflicts with this policy, we will take all reasonable steps to stop\n
  \               them immediately.\n            \n        \n                We promise
  to work hard to keep your info safe, and to restrict who can access it.\n            \n
  \           \n                Security – All records containing personal or financial
  information\n                are considered to be our property and are afforded
  confidential treatment at all\n                times. We work hard to protect against
  the unauthorized access, use, alteration\n                or destruction of personal
  or financial information. All such electronic information\n                is stored
  on restricted database servers, and is generally kept until such time\n                as
  you may ask us to edit or delete it, as described below. We only disclose such\n
  \               information to our employees, agents or affiliates that a) need
  to know that\n                information in order to process it for us or to provide
  other services, and b) have\n                agreed not to disclose it to others.\n
  \           \n        \n                We want to keep your data accurate and up
  to date, so…\n            \n            \n                Data Integrity – In addition
  to assuring you that we will protect\n                your personal information,
  we also want to make sure that it is reliable, accurate,\n                and up-to-date.
  In order to do that, we provide:\n            \n        \n                …we’ll
  provide it to you to review. Within reason.\n            \n            \n                Access
  – Upon request, we will provide you with reasonable access\n                to the
  personal information we collect about you. You will have the opportunity\n                to
