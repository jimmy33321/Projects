- |2
                  Types of Information
- "            \n"
- "        \n"
- |2
                  “Personal” information can potentially identify who you are.
- "            \n"
- "            \n"
- |2
                  “Personal information” is any information that we could use to
- |2
                  identify an individual. It does not include personal information that is encoded
- |2
                  or anonymized, or publicly available information that has not been combined with
- |2
                  non-public information.
- "            \n"
- "        \n"
- |2
                  “Sensitive” information can identify specific private attributes, such as ethnicity,
- |2
                  health info, criminal history, or trade affiliations.
- "            \n"
- "            \n"
- |2
                  “Sensitive personal information,” is information that meets the
- |2
                  “personal information” criteria and also a) reveals race, ethnic origin, political
- |2
                  opinions, religious or philosophical beliefs, trade union membership, or b) concerns
- |2
                  health or sex life, information about social security benefits, or information on
- |2
                  criminal or administrative proceedings other than in the context of pending legal
- |2
                  proceedings.
- "            \n"
- "        \n"
- "            \n"
- |2
                  How We Collect Information
- "            \n"
- "        \n"
- "            \n"
- |2
                  We collect information two ways: Information we get from your use of the network,
- |2
                  and information you provide to us directly.
- "            \n"
- "        \n"
- |2
                  Your web browser tells us stuff like your approximate location and how you use the
- |2
                  site. It also bakes us yummy cookies.
- "            \n"
- "            \n"
- |2
                  Information we get from your use of the network is primarily non-personally-
- |2
                  identifying information of the sort that web browsers, servers, and services like
- |2
                  Google Analytics* typically make available, such as the browser type, language preference,
- |2
                  referring site, and the time of each visit. Other non-identifying information that
- |2
                  we might have access to includes how you use the service (e.g., search queries),
- |2
                  your approximate location, cookies, etc.
- "            \n"
- "        \n"
- |2
                  We try to use this non-personal info to help make better Q&A sites, and to destroy
- |2
                  spam. We eat the cookies.
- "            \n"
- "            \n"
- |2
                  We collect this non-personally identifying information in order to better understand
- |2
                  how visitors use the service and where possible, to improve their experience. For
- |2
                  instance, we may monitor the most common content on the network to help identify
- |2
                  spam. In some cases, we may publicly display information that is not personally
- |2
                  identifying in the aggregate, (e.g., by publishing a report on trends in the usage
- |2
                  of the network,) or may provide it to third parties.
- "            \n"
- "        \n"
- |2
                  Your browser also gives us your IP address, which could identify you, but we don’t
- |2
                  use it to do that. For real.
- "            \n"
- "            \n"
- |2
                  When you use the network, we also collect potentially personally identifying information
- |2
                  in the form of Internet Protocol (IP) addresses. But we don’t use that information
- |2
                  to identify you, and we handle and disclose these addresses in the same way we handle
- |2
                  other potentially personally identifying information as described below.
- "            \n"
- "        \n"
- |2
                  If you register an account, you may need to give us your email and other personal
- |2
                  info, but we’re not the boss of you and can’t make you.
- "            \n"
- "            \n"
- |2
                  Information you provide to us directly. Certain visitors to the
- |2
                  network choose to interact with it in ways that may require them to provide us with
- |2
                  personally identifying information. The amount and type of information that is provided
- |2
                  depends on the nature of the interaction. For example, we ask visitors who sign
- |2
                  up for stackoverflow.com to provide a username and email address. Employers who
- |2
                  engage in financial transactions with careers.stackoverflow.com are asked to provide
- |2
                  additional information, such as the personal and financial information required
- |2
                  to process those transactions. We use a payment gateway
- |2
                  to protect financial information we collect online, and we only collect as much information
- |2
                  as is necessary or appropriate given the type of interaction. We do not disclose
- |2
                  personally identifying information other than as described below. And you can always
- |2
                  refuse to supply personally identifying information, with the caveat that it may
- |2
                  prevent you from engaging in certain activities.
- "            \n"
- "        \n"
- |2
                  The non-identifying content of a service request may be made public. You want to
- |2
                  help, don’t you?
- "            \n"
- "            \n"
- |2
                  If you send us a request, such as emailing us for support, we reserve the right
- |2
                  to publish it (absent any personally identifying information) in order to help us
- |2
                  clarify or respond to your request or help other users.
- "            \n"
- "        \n"
- |2
                  If you don’t like cookies or have other dietary restrictions, please tell your browser.
- "            \n"
- "            \n"
- |2
                  A cookie is a string of information that a website stores on a visitor’s computer,
- |2
                  and that the visitor’s browser provides to the website each time the visitor returns.
- |2
                  We use cookies to help us track visitors’ use of the network and their preferences.
- |2
                  If you do not wish to have cookies placed on your computer, you should set your
- |2
                  browser to refuse cookies, but should be aware that certain features of the network
- |2
                  may not function properly without them.
- "            \n"
- "        \n"
- |2
                  Our servers live in the United States. So, if you send us your info, that’s where
- |2
                  it’s going.
- "            \n"
- "            \n"
- |2
                  If you are outside the United States, you should know that any personally identifiable
- |2
                  information you enter into the network will be transferred out of your country and
- |2
                  into the United States, and possibly to other countries. By using the network, you
- |2
                  consent to such transfer, and are representing that you have the right to transfer
- |2
                  such information outside your country.
- "            \n"
- "        \n"
- |2
                  If you’re under 13, we want to mind our own business, not yours.
- "            \n"
- "            \n"
- |2
                  We do not knowingly collect any personally identifiable information from children under the
- |2
                  age of 13. If you believe that a child has provided us with personally identifiable
- |2
                  information without the consent of his or her parent or guardian, please contact
- |2
                  us at team@stackexchange.com. If we
- |2
                  become aware that a child under age 13 has provided us with personally identifiable
- |2
                  information, we’ll delete it.
- "            \n"
- "        \n"
- "            \n"
- |2
                  Information You Choose to Display Publicly on the Network
- "            \n"
- "        \n"
- |2
                  If you decide to post personal information in the public parts of our sites, it’s…
- |2
                  um, public.
- "            \n"
- "            \n"
- |2
                  Some users may elect to publicly post personally identifying or sensitive information
- |2
                  about themselves in their normal use of the network. This could occur through use
- |2
                  of the optional profile fields, in question or answer posts, or when an individual
- |2
                  posts a job history on the Careers site. Information like that, which is voluntarily
- |2
                  posted in publicly visible parts of the network, is considered to be public, even
- |2
                  if it would otherwise be considered to be personally identifying or sensitive. As
- |2
                  such, it is not subject to the protocols listed below, because we don’t control
- |2
                  it; you do. Additionally, voluntarily publicizing such information means that you
- |2
                  lose any privacy rights you might normally have with regards to that information.
- |2
                  It also increases your chances of receiving unwanted communications, like spam.
- "            \n"
- "        \n"
- "            \n"
- |2
                  Information You Give to Other People
- "            \n"
- "        \n"
- |2
                  We’re not responsible for any information you give other websites we link to. Sort
- |2
                  of like how your TV maker isn’t responsible if you buy a lousy product, even if
- |2
                  you saw it in an awesome commercial.
- "            \n"
- "            \n"
- |2
                  This Policy only applies to information collected by Stack Exchange. It does not
- |2
                  apply to the practices of companies that we don’t own or control, or employees that
- |2
                  we don’t manage. The network contains links to third party websites, and any information
- |2
                  you provide to those sites will be covered by any privacy policies they may have.
- |2
                  Please be sure to read the privacy policies of any third-party sites you visit.
- |2
                  It is those sites’ responsibility to protect any information you give them, so we
- |2
                  can’t be held liable for their wrongful use of your personally identifying information.
- "            \n"
- "        \n"
- "            \n"
- |2
                  How We Use Information We Collect
- "            \n"
- "        \n"
- |2
                  We will tell you what we’re collecting, what we’re doing with it, and when we might
- |2
                  share it with others. (Almost never, unless you ask us to.)
- "            \n"
- "            \n"
- |2
                  Notice – Notice is what this privacy policy that you’re reading
- |2
                  is all about. You are reading it, right? It’s important! When we collect your personal
- |2
                  information, we’ll tell you how we’re using it, any types of third parties to which
- |2
                  we might disclose it, (other than moderators or “agents,” such
- |2
                  as vendors or contractors, who are only processing such information for us or at
- |2
                  our direction), and the choices we offer you to limit the use of your information.
- "            \n"
- "        \n"
- |2
                  We’ll tell you all this stuff as soon as you register.
- "            \n"
- "            \n"
- |2
                  Notice will be provided in clear and conspicuous language when you are first asked
- |2
                  to provide us with personal information, or as soon as practicable thereafter, and
- |2
                  we’ll notify you before we use the information for something other than the purpose
- |2
                  for which it was originally collected. If anything in this policy seems unclear,
- |2
                  please don’t hesitate to contact us at team@stackexchange.com,
- |2
                  so we can address your question and possibly clarify this document.
- "            \n"
- "        \n"
- |2
                  If we change this policy, we’ll update this document to keep you in the loop.
- "            \n"
- "            \n"
- |2
                  Although most changes are likely to be minor, we may occasionally need to change
- |2
                  this policy. If we do update it, we’ll notify you either by posting the new policy
- |2
                  on the network or by emailing you the changes or a link to the modified document.
- |2
                  (See the “Choice” section below for information about how we’ll notify you if we
- |2
                  change our policy regarding sensitive information.) In any case, the way we use
- |2
                  information you provide will be covered by the privacy policy that was in effect
- |2
                  at the time it was collected.
- "            \n"
- "        \n"
- |2
                  We mostly use your information to customize and improve your (and others’) experience.
- "            \n"
- "            \n"
- |2
                  Here are some of the ways we may use personal information you provide us:
- |2
                  To allow you to register for our web sites, online communities and other services,
- |2
                          and to administer and process those registrations
- |2
                      To communicate with you about our products, services and related issues
- |2
                      To evaluate the quality of our products and services, and to enhance your experience
- |2
                          on our web sites
- |2
                      To help employers find or contact users who post profiles on the Careers site
- |2
                      To maintain and administer our web sites and comply with our legal or internal obligations
- |2
                          and policies
- |2
                      To transfer information to others as described in this policy or to satisfy our
- |2
                          legal, regulatory, compliance, or auditing requirements
- "                \n"
- "        \n"
- "            \n"
- |2
                  Choice – Choice is all about making sure you have the ability to
- |2
                  control how we share your personal information with others. We almost never share
- |2
                  any of your personal information with non-agent third parties, with one exception,
- |2
                  where you basically are asking us to do so:
- "            \n"
- "        \n"
- |2
                  If you post a profile on Careers, employers can see your name, and if you apply
- |2
                  for a job, we give them your contact info. (Because they can’t hire you if they
- |2
                  can’t contact you.)
- "            \n"
- "            \n"
- |2
                  Users who post profiles on our Careers site are generally doing so for the express
- |2
                  purpose of getting connected with potential employers. So, if you post a profile
- |2
                  on our Careers site, and choose to make your profile visible to employers, your
- |2
                  name (which is required) and most of the other (optional) information in your profile
- |2
                  will be visible to employers searching for candidates. That said, your contact information
- |2
                  (email, phone, and address) will not be provided to employers in their candidate
- |2
                  searches. We will only allow employers to have access to your contact information
- |2
                  in two cases, both of which are under your control:
- |2
                  If you apply directly for a specific job, you will be asked to provide your name
- |2
                          and email address (and other optional information) to the employer
- |2
                      If an employer finds you through a search and wants to contact you, we will ask
- |2
                          if you are interested in hearing from them, and if you are, we will then provide
- "                        them with your contact information. \n"
- "                \n"
- "        \n"
- |2
                  Outside of when you apply for job listings, we don’t share your personal info with
- |2
                  anyone. That could theoretically change in a merger, etc. but the buyer would still
- |2
                  be bound by these rules.
- "            \n"
- "            \n"
- |2
                  Other than on Careers, we won’t share your personal information with non-agent third
- |2
                  parties unless we are required to do so by law, or if we believe in good faith that
- |2
                  disclosure is reasonably necessary to protect our property, rights or those of third
- |2
                  parties or the public at large. It is possible that we may, on occasion, buy or
- |2
                  sell assets from or to other companies. If that should occur, user information is
- |2
                  typically one of the assets that get transferred. Similarly, if Stack Exchange or
- |2
                  most of its assets were acquired, or in the unlikely event that we go out of business
- |2
                  or enter bankruptcy, user information could be transferred or acquired. You
- |2
                  should be aware that such events can occur, and that if it does, the buyer may continue
- |2
                  to use your personal and non-personal information, but only as set forth in this
- |2
                  policy. Other than in these rare circumstances, Stack Exchange will not rent or
- |2
                  sell potentially personally identifying information to anyone.
- "            \n"
- "        \n"
- |2
                  In the unlikely event that we should need to collect and transfer your sensitive
- |2
                  information, we’ll ask first.
- "            \n"
- "            \n"
- |2
                  It’s hard to imagine that we would ever consider collecting, let alone sharing,
- |2
                  sensitive information with a non-agent third party, but if such a day should come,
- |2
                  we will first give you the opportunity to explicitly consent (opt-in) to such disclosure
- |2
                  or to any use of the information for a purpose other than the one for which it was
- |2
                  originally collected or previously authorized.
- "            \n"
- "        \n"
- |2
                  If you give us your email, we may email you. But probably not very often. We’re
- |2
                  busy, too.
- "            \n"
- "            \n"
- |2
                  If you are a registered user of the network and have supplied your email address,
- |2
