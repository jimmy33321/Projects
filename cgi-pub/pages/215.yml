                  Who We Are and What This Is
- |2
                  The Stack Exchange network is a set of Q&A
- |2
                  sites dedicated to providing high-quality questions and answers, with the modest
- |2
                  goal of making the Internet a better place. It is owned and operated by Stack Exchange
- |2
                  Inc.
- "            \n"
- "        \n"
- |2
                  We really, truly care about your privacy. We may joke around, but we mean it.
- "            \n"
- "            \n"
- |2
                  We take the private nature of your personal information very seriously, and are
- |2
                  committed to protecting it. To do that, we’ve set up procedures to ensure that your
- |2
                  information is handled responsibly and in accordance with applicable data protection
- |2
                  and privacy laws. We’re grateful for your trust, and we’ll act that way.
- "            \n"
- "        \n"
- |2
                  This will teach you what info we collect and how we use it. If you wanted to learn
- |2
                  to play the keytar, you’re in the wrong place.
- "            \n"
- "            \n"
- |2
                  This privacy policy describes what information we collect when you visit the network,
- |2
                  how we use that information, and what choices we offer you to access, update, and
- |2
                  control it. This version of the policy is effective as of June 28, 2012.
- "            \n"
- "        \n"
- "            \n"
- |2
                  Safe Harbor Overview
- "            \n"
- "        \n"
- |2
                  We follow the strict Safe Harbor Framework that complies with the EU and Swiss
- |2
                  privacy requirements.
- "            \n"
- "            \n"
- |2
                  We have chosen to comply with the principles of the Safe Harbor Framework developed
- |2
                  by the U.S. Department of Commerce in consultation with the European Commission
- |2
                  and the Federal Data Protection and Information Commissioner of Switzerland,
- |2
                  except where limited by any legal, regulatory, ethical or public interest considerations.
- |2
                  More information about the principles that make up the Framework, as well as other
- "                frequently asked questions relating to Safe Harbor can be found
  at: \n"
- |2
                  http://www.export.gov/safeharbor.
- "            \n"
- "        \n"
