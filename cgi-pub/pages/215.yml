- |2
                  to keep this type of communication to a minimum. If we do send you information that
- |2
                  you did not expressly request, we will provide you with a way to request that you
- |2
                  don’t get any similar notices (opt-out).
- "            \n"
- "        \n"
- |2
                  Anyone that has access to your info will be required to treat it like we do.
