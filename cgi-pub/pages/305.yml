rawText: "\r\n\r\n\r\n\r\n\r\n\r\n     \r\n\r\n\r\n\r\n    \r\n\r\n  El Trujamán >
  Profesión\r\n\r\n  \r\n\r\n    \r\n\r\n\tLunes, 14 de diciembre  de 2015\r\n\r\n\t
  Buscar en El Trujamán\r\n\r\n\r\n\r\nProfesión\r\n\r\n\r\n\r\n\r\n\r\nTraductores
  a la intemperie\r\n\r\nPor Mario Grande\r\n\r\n\r\n\r\n\r\n\r\nNo hará mucho que
  leí que «un mal  libro puede con un traductor». ¿Qué no harán, pensé, dos malos
  libros con dos  traductores, tres con tres y así sucesivamente? El autor de la afirmación
  \ entrecomillada lo aclaraba así: la exposición continuada al trabajo de traducir
  \ malos libros hace que muchos traductores adopten una actitud pragmática, inescrupulosa
  \ y a menudo cínica hacia el lenguaje, que en los libros malos no es tan exigente
  \ y, por ende, tampoco lo es el trabajo del traductor. Y se quedó tan ancho. \r\n\r\n
  \ Pido humildemente perdón a todos  ustedes por no ser la metafísica mi fuerte,
  de manera que encuentro difícil  rebatir conceptos ontológicamente tan indefinidos
  como «mal libro», siempre  expuesto al escrutinio, canon o índice de turno. Tampoco
  soy tan biólogo como  para captar ósmosis (¿o debería decir metástasis?) entre libro
  y traductor de  consecuencias tan degradantes. Es lo que nos pasa a los de letras,
  que siempre  hemos tirado por lo fácil, desde el bachiller. Ni filósofo moral con
  mando en  plaza para dictar sentencia sobre la falta de ética de los traductores.
  No soy  más que un traductor literario a la intemperie, que, por lo visto, no era
  \ consciente de los peligros a los que me hallaba expuesto, como el magistrado de
  Esperando a los bárbaros, de Coetzee. \r\n\r\n  ¿Habré traducido yo un mal libro?
  \ me pregunté con alguna alarma. Peor aún, ¿habré traducido muchos libros malos
  \ hasta convertirme en un ser lingüísticamente impresentable? En tal caso, ¿podré
  \ purificarme traduciendo algún libro bueno o, por el contrario, tendré que  cambiar
  de profesión a otra cuyo ejercicio sea una serie inefable de hazañas cotidianas?\r\nAntes
  de tomar decisión tan  importante decidí dejar constancia de los peligros a los
  que había estado expuesto.  Me pareció un deber inexcusable de solidaridad con mis
  colegas actuales y  futuros. Incluso con los que ya se fueron, en una suerte de
  sangha de los traductores a través del  tiempo. \r\nMe pregunté a qué se expone
  un  traductor y concluí estos cinco puntos:\r\n \r\n  Antes que nada, a que puedan
  \ juzgarlo por su trabajo, no por las cualidades del libro traducido. En la  realidad
  no es tan fácil de conseguir porque prima la ecuación «libro bueno,  traductor bueno»,
  variante del arraigado comportamiento de confundir la noticia  con el mensajero
  y matarlo si no agrada. \r\nEn segundo lugar, a poder  reconocer un mal libro tras
  una convivencia íntima y prolongada con cada una de  sus palabras y el sentido general
  del texto, quizá con mejor conocimiento de  causa que quien se dedica principalmente
  a influir en las ventas o se conforma  con ratificar preferencias. Con el tiempo
  se aprenden pautas para reconocer un  mal libro. Por ejemplo, que sea demasiado
  evidente la carpintería. \r\nTercero, a poder reconocer un  buen libro más allá
  de las preferencias personales o las exigencias del mercado,  que unas veces coinciden
  y otras no. Incluso más allá de la opinión general,  tantas veces nutrida de referencias
  variopintas. El traductor ama el lenguaje,  no confía en ninguna hipóstasis, en
  ninguna pedrea. \r\nIgualmente, a poder conocer el  lenguaje vivo, sin momificar,
  con toda su riqueza, pobreza y complicación  evolutiva, las manipulaciones sufridas
  por los textos, que a veces carecen de  autoría, las censuras, las distintas traducciones.
  Sobre todo si el traductor  está expuesto a textos de diversa naturaleza: pulp,
  blank, fan fiction, best sellers y sus imitaciones y los mal llamados géneros menores.
  \ Se aprende a no rasgarse las vestiduras por nada. \r\nPor último, a poder conocer
  el  sector editorial de la industria de la cultura y todo lo que lo rodea. Contrapunto
  \ imprescindible de todo lo anterior para saber guiarse en esta profesión. \r\nHechas
  estas reflexiones,  prefiero estar a la intemperie que en salmuera, esperando un
  texto que me redima,  porque tan evidente como que hay libros buenos y malos es
  que no hay regla fija  para reconocerlos. Solo redime el amor por la obra bien hecha.\r\n\r\n\r\n\r\n\r\n\r\n
  \   \r\n\r\n\r\n\r\n\r\n\r\n\tCentro Virtual Cervantes © Instituto Cervantes, document.write(fecha());. Reservados
  todos los derechos. cvc@cervantes.es\r\n\r\n \r\n\r\nProfesiónPor Mario GrandeNo
  hará mucho que leí que «un mal  libro puede con un traductor». ¿Qué no harán, pensé,
  dos malos libros con dos  traductores, tres con tres y así sucesivamente? El autor
  de la afirmación  entrecomillada lo aclaraba así: la exposición continuada al trabajo
  de traducir  malos libros hace que muchos traductores adopten una actitud pragmática,
  inescrupulosa  y a menudo cínica hacia el lenguaje, que en los libros malos no es
  tan exigente  y, por ende, tampoco lo es el trabajo del traductor. Y se quedó tan
  ancho.   Pido humildemente perdón a todos  ustedes por no ser la metafísica mi fuerte,
  de manera que encuentro difícil  rebatir conceptos ontológicamente tan indefinidos
  como «mal libro», siempre  expuesto al escrutinio, canon o índice de turno. Tampoco
  soy tan biólogo como  para captar ósmosis (¿o debería decir metástasis?) entre libro
  y traductor de  consecuencias tan degradantes. Es lo que nos pasa a los de letras,
  que siempre  hemos tirado por lo fácil, desde el bachiller. Ni filósofo moral con
  mando en  plaza para dictar sentencia sobre la falta de ética de los traductores.
  No soy  más que un traductor literario a la intemperie, que, por lo visto, no era
  \ consciente de los peligros a los que me hallaba expuesto, como el magistrado de
  Esperando a los bárbaros, de Coetzee.  ¿Habré traducido yo un mal libro?  me pregunté
  con alguna alarma. Peor aún, ¿habré traducido muchos libros malos  hasta convertirme
  en un ser lingüísticamente impresentable? En tal caso, ¿podré  purificarme traduciendo
  algún libro bueno o, por el contrario, tendré que  cambiar de profesión a otra cuyo
  ejercicio sea una serie inefable de hazañas cotidianas?Antes de tomar decisión tan
  \ importante decidí dejar constancia de los peligros a los que había estado expuesto.
  \ Me pareció un deber inexcusable de solidaridad con mis colegas actuales y  futuros.
  Incluso con los que ya se fueron, en una suerte de sangha de los traductores a través
  del  tiempo. Me pregunté a qué se expone un  traductor y concluí estos cinco puntos:
  \ Antes que nada, a que puedan  juzgarlo por su trabajo, no por las cualidades del
  libro traducido. En la  realidad no es tan fácil de conseguir porque prima la ecuación
  «libro bueno,  traductor bueno», variante del arraigado comportamiento de confundir
  la noticia  con el mensajero y matarlo si no agrada. En segundo lugar, a poder  reconocer
  un mal libro tras una convivencia íntima y prolongada con cada una de  sus palabras
  y el sentido general del texto, quizá con mejor conocimiento de  causa que quien
  se dedica principalmente a influir en las ventas o se conforma  con ratificar preferencias.
  Con el tiempo se aprenden pautas para reconocer un  mal libro. Por ejemplo, que
  sea demasiado evidente la carpintería. Tercero, a poder reconocer un  buen libro
  más allá de las preferencias personales o las exigencias del mercado,  que unas
  veces coinciden y otras no. Incluso más allá de la opinión general,  tantas veces
  nutrida de referencias variopintas. El traductor ama el lenguaje,  no confía en
  ninguna hipóstasis, en ninguna pedrea. Igualmente, a poder conocer el  lenguaje
  vivo, sin momificar, con toda su riqueza, pobreza y complicación  evolutiva, las
  manipulaciones sufridas por los textos, que a veces carecen de  autoría, las censuras,
  las distintas traducciones. Sobre todo si el traductor  está expuesto a textos de
  diversa naturaleza: pulp, blank, fan fiction, best sellers y sus imitaciones y los
  mal llamados géneros menores.  Se aprende a no rasgarse las vestiduras por nada.
  Por último, a poder conocer el  sector editorial de la industria de la cultura y
  todo lo que lo rodea. Contrapunto  imprescindible de todo lo anterior para saber
  guiarse en esta profesión. Hechas estas reflexiones,  prefiero estar a la intemperie
  que en salmuera, esperando un texto que me redima,  porque tan evidente como que
  hay libros buenos y malos es que no hay regla fija  para reconocerlos. Solo redime
  el amor por la obra bien hecha."
