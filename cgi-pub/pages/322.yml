  Blazon of RouergueAveyron in Southern France, a department which replaces the historic province of Rouergue and is today part of the Region Midi-Pyrénées.Aveyron is a  land of contrasts, a land of wild and varied landscapes.You will find arid and semi-deserted plateaux in the Grands Causses where  a scanty vegetation has adapted to dry summers and winter hoarfrost.This beautiful and wild region of Aveyron has become the territory of sheep whose milk produces the renown Roquefort cheese.Here there is no water; the limestone absorbs rainfall like a sponge.You will be stunned by the deep valleys cut into the cliffs, the dramatic canyons where rivers have given birth to the green oases where towns and villages are nestled.You will be intrigued by the strange heaps of dolomite rock or chaos as the locals call them, where millennia of erosion have carved semblances of pillars, arches, ruins of ancient cities, human faces or imaginary animals…You will enjoy relaxing on the beaches of the Lévezou Lakes which were formed in the crystalline rocks of the foothills of the Auvergne Mounts.You will be fascinated by the Rougiers plateaux of Camarès in Southern Aveyron when you discover their soil saturated with iron oxide that gives them the colour of blood, the colour of life.You will enjoy hiking in the green plateaux of Aubrac, a vast untamed land situated at an altitude of 1200-1400m and essentially dedicated to cattle rearing.And you will be charmed by the gentle rolling hills of the Ségala plateaux, the land of bastides, fortified towns erected during the Middle-Ages and beautifully restored for the pleasure of all.Aveyron is also Rodez, the ancient capital of Rouergue, Millau and its magnificent viaduct, the bastide of Villefranche de Rouergue, Laguiole the local capital of cutlery, the Templar cities, the AOC Roquefort cheese, the breathtaking stunning Raspes du Tarn, medieval castles and villages perched on rocky spurs, ten villages ranked among the most beautiful villages in France and much more…We invite you to escape to Aveyron.Area: 8,735 km2
- "Population: 277,048Pounti, a traditional sucre-sale dish from Cantal and Aveyron
  in Southern Auvergne, prepared with mincemeat, chard leaves, flour, eggs, milk and
  prunes The spectacular canyons known as Gorges de la Jonte traverse the Grands Causses
  Regional Nature Park and delineate the Aveyron and Lozere departments Le Lourdou
  Grotto was built about 150 years ago at the foot of the 5th century ruined Roc d'Anglars,
  the first Belcastel Fortress that commanded the Aveyron La Capelle Balaguier Templar
  cross, an enigmatic stone cross initially erected in a nearby village and moved
  to its current location in Aveyron in 1811  Dolmens, commonly thought to be some
  type of burial structure, are found all over Europe including the departments of
  Aveyron and Quercy in Southern France  \n"
