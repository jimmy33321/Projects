  \                   \n    \n        \n\n\n\n\t\t\n\t\n Articles on Aveyron\n\n\t\n\t\t\n\t\t\tEscape
  to Aveyron\nBlazon of Rouergue\nAveyron in Southern France, a department which replaces
  the historic province of Rouergue and is today part of the Region Midi-Pyrénées.\nAveyron
  is a  land of contrasts, a land of wild and varied landscapes.\nYou will find arid
  and semi-deserted plateaux in the Grands Causses where  a scanty vegetation has
  adapted to dry summers and winter hoarfrost.\nThis beautiful and wild region of
  Aveyron has become the territory of sheep whose milk produces the renown Roquefort
  cheese.\nHere there is no water; the limestone absorbs rainfall like a sponge.\nYou
  will be stunned by the deep valleys cut into the cliffs, the dramatic canyons where
  rivers have given birth to the green oases where towns and villages are nestled.\nYou
  will be intrigued by the strange heaps of dolomite rock or chaos as the locals call
  them, where millennia of erosion have carved semblances of pillars, arches, ruins
  of ancient cities, human faces or imaginary animals…\nYou will enjoy relaxing on
  the beaches of the Lévezou Lakes which were formed in the crystalline rocks of the
  foothills of the Auvergne Mounts.\nYou will be fascinated by the Rougiers plateaux
  of Camarès in Southern Aveyron when you discover their soil saturated with iron
  oxide that gives them the colour of blood, the colour of life.\nYou will enjoy hiking
  in the green plateaux of Aubrac, a vast untamed land situated at an altitude of
  1200-1400m and essentially dedicated to cattle rearing.\nAnd you will be charmed
  by the gentle rolling hills of the Ségala plateaux, the land of bastides, fortified
  towns erected during the Middle-Ages and beautifully restored for the pleasure of
  all.\nAveyron is also Rodez, the ancient capital of Rouergue, Millau and its magnificent
  viaduct, the bastide of Villefranche de Rouergue, Laguiole the local capital of
  cutlery, the Templar cities, the AOC Roquefort cheese, the breathtaking stunning
  Raspes du Tarn, medieval castles and villages perched on rocky spurs, ten villages
  ranked among the most beautiful villages in France and much more…\nWe invite you
  to escape to Aveyron.\nArea: 8,735 km2\nPopulation: 277,048\nPhoto via Wikimedia
  Commons: Blazon of Rouergue Attribution Creative Commons Attribution-Share Alike
