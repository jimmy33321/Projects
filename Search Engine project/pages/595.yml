  lives\n\n\n\nHarry Fensom obituary\n\n\n\n\n\n\n\n\n\n\n\n\n\nAfter the second world
  war Harry Fensom's best-known project was Ernie, the computer used to randomly choose
  the numbers of premium bond winners.\n\nJim Fensom\n\n\nMonday 8 November 2010 13.20 EST\n\nLast
  modified on Monday 19 May 2014 23.41 EDT\n\n\n\n\n\nShare on Facebook\n\n\n\n\n\n\nShare
  on Twitter\n\n\n\n\n\n\nShare via Email\n\n\n\n\n\n\nShare on Pinterest\n\n\n\n\n\n\nShare
  on LinkedIn\n\n\n\n\n\n\nShare on Google+\n\n\n\n\n\n\nShare on WhatsApp\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\nMy
  father, Harry Fensom, who has died aged 89, made important contributions to the
  development of electronic computers. He was one of Tommy Flowers's \"band of brothers\",
  who built Colossus and managed its installation and operation at Bletchley Park,
  the wartime code-breaking establishment in Buckinghamshire.\nColossus was the world's
  first large-scale, electronic programmable computer and was used to break the German
  Lorenz code. It is widely accepted that this shortened the second world war by many
  months. To his family, Harry was a hero, but because of the secrecy surrounding
  activities at Bletchley Park, for many decades few others knew about his wartime
  work.\nHe was born in the East End of London and won a scholarship to the Royal
  Liberty grammar school in Gidea Park, Romford. At 16, Harry resisted the opportunity
  to go to university and went to work for the Post Office by day and at night worked
  for his City & Guilds certificates. During the early war years, he was an electronic
  engineer at telephone exchanges in London and in due course he received his call-up
  papers for the army. He never made it into uniform, as he was unexpectedly sent
  to the Post Office Research Station at Dollis Hill, where he began working with
  Flowers. They worked on several projects related to codebreaking which culminated
  in a move to Bletchley Park – even my mother, Marget, did not know Harry's whereabouts.
  At the end of the war all traces of what they did were destroyed. \"Winston Churchill
  wanted it expunged from people's minds,\" said Harry in an interview. \"He didn't
  want any of it to be released.\"\nAfter the war Harry continued to work for BT.
  His best known project was Ernie – the Electronic Random Number Indicator Equipment,
  which draws the winning premium bond numbers every month – but he also helped to
  develop many aspects of electronic communication and computer technology that we
  take for granted today. The end of 30 years of secrecy surrounding the codebreaking
  at Bletchley Park in 1974 coincided with his retirement. At last he could break
  his long silence. He assisted in the Colossus rebuild project at Bletchley Park
  and over the past 30 years read every book on the subject, and contributed to several.\nHarry
  died a few months after Marget, to whom he had been married for 66 years. He is
  survived by me, my two sisters, Mary and Sally, and four grandchildren.\n\n\n\nMore
