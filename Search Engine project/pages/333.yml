  Resources\r\n\t\r\n\t\r\n\t\t\r\n\t\t\t\t\r\n\t\t\t\t\t\t\t\nThe United States is
  the world's largest beef producer and second largest beef exporter, but significant
  imports of lower-valued processing beef also make it the world's largest beef importer.\n\n\r\n\t\t\t\t\t\t\r\n\t\t\t\t\t\t\tCattle
  and Beef Data and Statistics\n\tEconomic Analysis of Beef\n\tBeef Commodity Purchase
  Programs\n\tFocus on Ground Beef\n\tCertified Beef Programs\n\tNational Animal Health
  Monitoring System\n\tCattle Reports\n\tCattle Charts and Maps\n\n\r\n\t\r\n\t\r\n\t\tDairy
  Resources\r\n\t\r\n\t\r\n\t\t\r\n\t\t\t\t\r\n\t\t\t\t\t\t\t\nMilk has a farm value
  of production second only to beef among livestock industries.  Dairy farms, which
  are overwhelmingly family-owned and managed, are generally members of producer cooperatives.
  Dairy products range from cheese, fluid milks, yogurt, butter, and ice cream to
  dry or condensed milk and whey products, which are main ingredients in processed
  foods.\n\n\r\n\t\t\t\t\t\t\r\n\t\t\t\t\t\t\tMilk Income Loss Contract Program\n\tEconomic
  Analysis of Dairy\n\tUS Dairy Forage Research Center\n\tDairy Market News\n\tDairy
  National Animal Health Monitoring System\n\tDairy Reports\n\tDairy Charts and Maps\n\n\r\n\t\r\n\t\r\n\t\tPoultry
  Resources\r\n\t\r\n\t\r\n\t\t\r\n\t\t\t\t\r\n\t\t\t\t\t\t\t\nPoultry and egg production
  is expected to expand in the coming years to meet higher domestic and foreign demand.
  The growing demand for relatively low-cost, healthy, and convenient meat products
  is expected to support higher domestic poultry consumption. The opening of trade
  due to bilateral and multilateral trade negotiations is also expected to boost demand
  for U.S. poultry products.\n\n\r\n\t\t\t\t\t\t\r\n\t\t\t\t\t\t\tPoultry and Eggs
  Data and Statistics\n\tPoultry Market News\n\tPoultry Programs\n\tPoultry National
  Animal Health Monitoring System\n\tPoultry Reports\n\tPoultry Charts and Maps\n\tEconomic
  Analysis of Poultry and Eggs\n\tNational Poultry Improvement Plan\n\n\r\n\t\r\n\t\r\n\t\tPork
  Resources\r\n\t\r\n\t\r\n\t\t\r\n\t\t\t\t\r\n\t\t\t\t\t\t\t\nThe United States is
  the world's second-largest pork producer and a major player in the world pork market,
  ranking second as both an importing and exporting country. USDA conducts market
  analyses on the domestic and world pork markets, including domestic supply and utilization,
  farm and retail pork prices, and international trade.\n\n\r\n\t\t\t\t\t\t\r\n\t\t\t\t\t\t\tHogs
  and Pork Data and Statistics\n\tCommodity Purchase Programs\n\tPackers and Stockyards\n\tPork
  Promotion and Research Program\n\tEconomic Analysis of Pork\n\tSafety of Fresh Pork\n\tSwine
  Contract Library\n\tHogs and Pigs Reports\n\tPork Charts and Maps\n\n\r\n\t\r\n\t\r\n\t\tAlternative
  Livestock\r\n\t\r\n\t\r\n\t\t\r\n\t\t\t\t\r\n\t\t\t\t\t\t\t\nAlternative livestock
  production is another option for protecting the genetic diversity in livestock and
  poultry species through the conservation and promotion of endangered breeds.\n\n\r\n\t\t\t\t\t\t\r\n\t\t\t\t\t\t\tAlternative
  Farming Systems Information Center\n\tAlternative Livestock\n\n\r\n\t\r\n\t\r\n\t\tAnimal
  Identification\r\n\t\r\n\t\r\n\t\t\r\n\t\t\t\t\r\n\t\t\t\t\t\t\t\nAnimal identification
  systems provide the ability to identify disease control and eradication, disease
  surveillance and monitoring, emergency response to foreign animal diseases, regionalization,
  global trade, livestock production efficiency, consumer concerns over food safety,
  and emergency management programs.\n\n\r\n\t\t\t\t\t\t\r\n\t\t\t\t\t\t\tLivestock
  Identification\n\n\r\n\t\r\n\t\r\n\t\tAnimal Production Research and Reports\r\n\t\r\n\t\r\n\t\t\r\n\t\t\t\t\r\n\t\t\t\t\t\t\t\nThrough
  various market and animal research programs and reports, USDA has developed biotechnological
  methods and gathered data and statistics to demonstrate the great development of
  animal productivity in the United States and foreign markets.\n\n\r\n\t\t\t\t\t\t\r\n\t\t\t\t\t\t\tLivestock
