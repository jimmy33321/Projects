  as the multivariate analysis class. However, everybody computes, of
- |
  course, and reactionaries who do not have this basic skill are now so
- "rare as to be acquiring antiquity value. \n"
- |2
   The manual Brunsvigas continued in class use until at least
- |
  1947/8, although being progressively replaced by electromechanical
- |
  machines from about 1944. By 1964 the mainframe Titan was then also
- |
  available, using autocode and paper tape. Hewlett-Packard pocket
- |
  calculators were adopted in 1973, followed by programmable calculators
- |
  in the late seventies. Fortran was by now used for calculations on the
- |
  IBM mainframe. In 1983 the change was made to BBC micros, using a Torch
- |
  disc drive, BASIC, and with Glim available on disc. Statistical
- |
  packages also became available on the mainframe: SAD, BMDP, Genstat and
- |
  SPSS. Computing power in the Lab was greatly enhanced in 1987 by
- |
  Hewlett-Packard's donation of several Unix work-stations. It was the
- |
  manifest success of the Stochastic Networks Group which prompted
- |
  Hewlett-Packard to make this generous and much-appreciated gift. These
- |
  work-stations were linked; about this time the ethernet local area
- |
  network was installed throughout the Lab. Now, in 1993, the network is
- |
  being greatly enhanced, with the provision of X-windows and packages
- "such as Splus, Glim and Mathematica. \n"
- |2
   A refreshing interlude was provided in 1986/7 by David Banks,
- |
  who gave highly appreciated and capable relief teaching in statistics
- |
  for the year. David came from Berkeley and returned to Carnegie-Mellon,
- |
  and it was he who made us realise what a positive benefit such a
- |
  `casual' can be. In both classroom and commonroom David at once fitted
- |
  in and brought a breath of fresh air; we feel that he left us rather
- "than that he visited us. \n"
- |2
   There were various developments in 1987. One was David
- |
  Williams' resigned assumption of the Directorship. Another was the
- |
  Royal Statistical Society's celebration of its Charter Centenary by a
- |
  three-day meeting in Cambridge (more particularly, in the Cambridge
- |
  Union). The Lab provided local organisation, a task it carried out
- |
  willingly and enjoyed. Finally, there was a welcome accession of
- |
  strength on the statistical side with the appointment of Alastair Young
- |
  to a UALship. He and Henry Daniels cooperated on a mathematical
- "evaluation of the bootstrap method. \n"
- |2
   Peter Whittle was awarded an SERC Senior Fellowship for the
- |
  years 1988/91 to enable him to work on another variety of networks:
- |
  neural networks. The consequent necessity of finding a temporary
- |
  teaching replacement again provided a bonus. Charles Goldie was
- |
  appointed for a two-year period which was, reasonably enough, as much
- |
  absence as the University of Sussex would allow him. Charles proved
- |
  eager and capable in high degree. He took on the courses in convex
- |
  optimisation and communication theory, which were quite new to him,
- |
  with enthusiasm and thoroughness. An byproduct in the second case was
- "the CUP course text, already mentioned, written with Richard Pinch. \n"
- |2
   There was little expectation that one would find a third-year
- |
  replacement to match Charles, who had been the happiest solution in
- |
  every respect. However, Yurii Suhov, from Moscow, showed interest. He
- |
  had already visited the Lab and, with his background in statistical
- |
  communication theory among other things, seemed a very good bet,
- |
  although obviously in some respects an outside one. Visa trouble
- |
  delayed him in Dublin until late January 1991, which made him thrice
- |
  welcome when he came. He was appointed to a regular ULship later that
- |
  year. Yurii brings skill in the applications of probability to
- |
  statistical physics; also the well-known strengths of the mathematical
- "culture in which he was brought up. \n"
- |2
   In 1989 Frank Kelly was elected an FRS; a happy development
- |
  in itself, and one which brought the Lab's tally to five (Henry Daniels
- |
  and David Kendall being assuredly counted always as Lab members). This
- "was followed by his appointment to a personal chair. \n"
- |2
   Chris Rogers left in 1991 for a chair at Queen Mary and
- |
  Westfield College, London, joining Charles Goldie there. Chris had been
- |
  a great enthusiast for all stochastic analysis related to Brownian
- |
  motion. In recent years he had also developed an interest in
- |
  applications: to some part in statistical consultancy but to some part
- |
  also in financial modelling. The quite sophisticated mathematical
- |
  analysis of option-pricing and the like has engaged the attention of
- |
  many probabilists over recent years: in Cambridge, of Chris Rogers,
- |
  Doug Kennedy and David Williams. In 1993/4 it will find its way into a
- "Part II course. \n"
- |2
   Chris Rogers was replaced (although the correspondence
- |
  between resignations and appointments is inexact) by the appointment of
- |
  Gareth Roberts as a UAL in 1992. Gareth's background was originally in
- |
  probability, but he had moved much more into statistics while at
- "Nottingham with Adrian Smith. \n"
- |2
   In 1991 David Williams resigned from his chair,
- |
  characteristically giving for notice as much time as would be needed to
- |
  find his replacement. He had made earlier resignation attempts,
- |
  alleging his own inadequacy for the post, a charge so ludicrous that
- |
  words could scarcely be found to counter it. David Kendall and Peter
- |
  Whittle had baulked these by writing independently to the
- |
  Vice-Chancellor and asserting (sincerely and without collusion) that
- |
  David Williams was the best Director the Laboratory had ever had.
- |
  However, he was now resolved. His real reasons were perhaps the obvious
- |
  ones: a weariness with administration, a desire to get more of his own
- |
  work done, and hiraeth -- longing for Wales. However, strangely, and as
- |
  no one in Cambridge had realised, when David left Swansea in 1985 he
- |
  had announced to the Senate there that he intended to occupy the
- "Cambridge post for just seven years. \n"
- |2
   The fixity of David's decision was recognised, and Frank
- |
  Kelly took over the Directorship in 1991. The intention that David
- |
  should thus be spared worry in his last year at Cambridge was not in
- |
  fact fulfilled; the difficulties of house-moving had reached their
- |
  now-familiar intensity, and David suffered serious health problems. It
- |
  was with great regret that the Lab saw him depart in 1992; an era of
- |
  particular warmth and vitality had closed.
- |2
   9.
- |
  1992--:Regeneration
- |2+

- |
  David Williams had given the Electors good time in which to replace
- |
  him, and the same care was taken to prepare a good field as in 1985,
- |
  with the same genuine anxiety to do right by statistics. However, to
- |
  the outside observer the election also provided a re-run of history.
- |
  Several outstandingly strong probabilists had applied; the statistical
- |
  field was sound, but less outstanding, even if one measured each of the
- |
  two fields by the world standards of its own discipline. The
- |
  statisticians were certainly given a margin of preference; against this
- |
  one must perhaps reckon an anxiety that the existing strengths of the
- |
  Laboratory should not be gratuitously jeopardised.
- |2+

- |2
   The outcome was that Geoffrey Grimmett was elected; he left
- |
  Bristol and took up his post in October of 1992. Geoffrey had made a
- |
  very strong name in the study of percolation processes and of random
- |
  graphs, interests which abut those of several in the Lab and the
- "University. \n"
- |2
   The long-felt unease within the Laboratory itself that the
- |
  subject of statistics was inadequately represented was now supplemented
- |
  by a growing realisation that the regime in which the Lab's first chair
- |
  continued to be filled by a probabilist might be self-perpetuating, and
- |
  indeed that such a pattern might not even be unreasonable if the Lab's
- |
  existing strength in the central topic of probability was to be
- |
  preserved. Moves were then set afoot to establish a third chair, to be
- |
  called the Chair of Statistics or whichever variant would emphasise its
- |
  protected nature: that it should under no circumstances be filled by
- "any other than a genuine statistician. \n"
- |2
   The course of this last election reinforced the unease;
- |
  indeed, the conscience of some of the Electors was appeased only by the
- |
  undertaking from John Coates, now the Head of DPMMS, that the proposed
- |
  Chair of Statistics would be the top Faculty priority. This is no light
- |
  undertaking, but John, whose understanding and support for the Lab have
- |
  matched those of Ian Cassels, gave it unequivocally. It was further
- |
  decided that the search for suitable candidates for the new chair would
- |
  be undertaken much more deliberately and systematically than is the
- |
  Cambridge habit: that a Search Committee would be formed to actively
- |
  beat the world of statistics, and that the members of this committee
- |
  would ultimately form the nucleus of the Board of Electors. At the time
- |
  of writing the case for the establishment of the Chair has just been
- |
  accepted by the General Board of the University, and it is hoped that
- "the post will be filled by October 1994. \n"
- |2
   Despite the great widening of its interests, the Laboratory
- |
  remains the Statistical Laboratory and the Diploma remains the Diploma
- |
  in Mathematical Statistics. However inadequate these may now seem as
- |
  descriptions, the feeling has been that to change them would be like
- |
  trying to doctor one's foundation stone. It is believed on the other
- "hand that they constitute no false claim. \n"
- |2
   In particular, the term `Operational Research' has not crept
- |
  into either title. For reasons which would take too long to recount, OR
- |
  activity in the Lab has been even more divorced from the activity of
- |
  the `OR community' than has been the corresponding case in statistics.
- |
  Nevertheless, it is notable that the Lab has supplied the only winners
- |
  in the UK (and among the few in Europe) of the Lanchester Prize of the
- |
  Operational Research Society of America: Peter Whittle in 1987 and
- |
  Frank Kelly in 1992. Perhaps the term `operational research' is no
- |
  longer a fair description of what one is trying to do; something like
- "`the mathematics of systems' may be nearer. \n"
- |2
   The success of the Laboratory depends on all its staff and
- |
  the depth they supply; to measure the state of the Laboratory by the
- |
  state of its professorial staff would be invidious and misleading.
- |
  Nevertheless, the fact that the Statistical Laboratory has now
- |
  progressed to a professorial staff of four does underline the great
- |
  change in its circumstances since the fifties, and the composition of
- |
  this staff signals rejuvenescence and promise. Frank Kelly and Geoffrey
- |
  Grimmett are both young and of high international reputation. If, as
- |
  one may reasonably expect, they are matched by those soon to be elected
- |
  to the Churchill Chair and to the new Chair of Statistics, then,
- |
  whatever the Lab does in the coming years, it will lead.
