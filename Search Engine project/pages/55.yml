  fact fulfilled; the difficulties of house-moving had reached their
- |
  now-familiar intensity, and David suffered serious health problems. It
- |
  was with great regret that the Lab saw him depart in 1992; an era of
- |
  particular warmth and vitality had closed. 9.
- |
  1992--:Regeneration
- |2+

- |
  David Williams had given the Electors good time in which to replace
- |
  him, and the same care was taken to prepare a good field as in 1985,
- |
  with the same genuine anxiety to do right by statistics. However, to
- |
  the outside observer the election also provided a re-run of history.
- |
  Several outstandingly strong probabilists had applied; the statistical
- |
  field was sound, but less outstanding, even if one measured each of the
- |
  two fields by the world standards of its own discipline. The
- |
  statisticians were certainly given a margin of preference; against this
- |
  one must perhaps reckon an anxiety that the existing strengths of the
- |
  Laboratory should not be gratuitously jeopardised.
- |2
   The outcome was that Geoffrey Grimmett was elected; he left
- |
  Bristol and took up his post in October of 1992. Geoffrey had made a
- |
  very strong name in the study of percolation processes and of random
- |
  graphs, interests which abut those of several in the Lab and the
- |
  University.  The long-felt unease within the Laboratory itself that the
- |
  subject of statistics was inadequately represented was now supplemented
- |
  by a growing realisation that the regime in which the Lab's first chair
- |
  continued to be filled by a probabilist might be self-perpetuating, and
- |
  indeed that such a pattern might not even be unreasonable if the Lab's
- |
  existing strength in the central topic of probability was to be
- |
  preserved. Moves were then set afoot to establish a third chair, to be
- |
  called the Chair of Statistics or whichever variant would emphasise its
- |
  protected nature: that it should under no circumstances be filled by
- |
  any other than a genuine statistician.  The course of this last election reinforced the unease;
- |
  indeed, the conscience of some of the Electors was appeased only by the
- |
  undertaking from John Coates, now the Head of DPMMS, that the proposed
- |
  Chair of Statistics would be the top Faculty priority. This is no light
- |
  undertaking, but John, whose understanding and support for the Lab have
- |
  matched those of Ian Cassels, gave it unequivocally. It was further
- |
  decided that the search for suitable candidates for the new chair would
- |
  be undertaken much more deliberately and systematically than is the
- |
  Cambridge habit: that a Search Committee would be formed to actively
- |
  beat the world of statistics, and that the members of this committee
- |
  would ultimately form the nucleus of the Board of Electors. At the time
- |
  of writing the case for the establishment of the Chair has just been
- |
  accepted by the General Board of the University, and it is hoped that
- |
  the post will be filled by October 1994.  Despite the great widening of its interests, the Laboratory
- |
  remains the Statistical Laboratory and the Diploma remains the Diploma
- |
  in Mathematical Statistics. However inadequate these may now seem as
- |
  descriptions, the feeling has been that to change them would be like
- |
  trying to doctor one's foundation stone. It is believed on the other
- |
  hand that they constitute no false claim.  In particular, the term `Operational Research' has not crept
- |
  into either title. For reasons which would take too long to recount, OR
- |
  activity in the Lab has been even more divorced from the activity of
- |
  the `OR community' than has been the corresponding case in statistics.
- |
  Nevertheless, it is notable that the Lab has supplied the only winners
- |
  in the UK (and among the few in Europe) of the Lanchester Prize of the
- |
  Operational Research Society of America: Peter Whittle in 1987 and
- |
  Frank Kelly in 1992. Perhaps the term `operational research' is no
- |
  longer a fair description of what one is trying to do; something like
- |
  `the mathematics of systems' may be nearer.  The success of the Laboratory depends on all its staff and
- |
  the depth they supply; to measure the state of the Laboratory by the
- |
  state of its professorial staff would be invidious and misleading.
- |
  Nevertheless, the fact that the Statistical Laboratory has now
- |
  progressed to a professorial staff of four does underline the great
- |
  change in its circumstances since the fifties, and the composition of
- |
  this staff signals rejuvenescence and promise. Frank Kelly and Geoffrey
- |
  Grimmett are both young and of high international reputation. If, as
- |
  one may reasonably expect, they are matched by those soon to be elected
- |
  to the Churchill Chair and to the new Chair of Statistics, then,
- whatever the Lab does in the coming years, it will lead.10. References
