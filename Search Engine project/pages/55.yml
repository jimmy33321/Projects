- |
  of these being a larger `students' room' which served also for
- |
  seminars. It faced on to St Andrew's Hill, a lane off Corn Exchange
- |
  Street which has since been obliterated by the Lion Yard car park.  Dennis Lindley's recollection of the plan of the building and
- |
  its eventual occupancy is sketched below. Dennis's impression is that
- |
  David Cox used whatever room happened to be spare, although this
- |
  presumably did not continue. He mentions also that Wishart's original
- |
  plans made no allowances for lavatories. We see them here beside the
- |
  boiler, of which more anon.   For the session 1947/8 accommodation had perforce to be found
- |
  in the School of Agriculture, classes being held there and in the Arts
- |
  School. Frank Anscombe recalls Henry Daniels demonstrating his Bicycle
- |
  Theory (a counterintuitive steering theory) outside the School of
- |
  Agriculture building, so remembered with affection. However, in 1948
- |
  the staff (namely: Wishart, Daniels and Anscombe, with two computing
- |
  assistants: Donald East and Ena Laurie) moved to St Andrew's Hill.
- |
  Wishart seems to have shifted from his quarters of 16 years in the
- |
  School of Agriculture without hesitation. Bartlett comments: ``Wishart
- |
  was always keen to `push' statistics, and I don't know whether this
- |
  contributed to his falling-out in due course with Engledow, then
- |
  Director of the School of Agriculture, and that in turn to the creation
- |
  of the Laboratory''. However, that the School of Agriculture had indeed
- |
  been helpful is indicated by an acknowledgement in the report from the
- |
  Faculty Board of Mathematics: ``In the past, a number of graduates in
- |
  Mathematics were encouraged to spend a fourth year in research and in
- |
  equipping themselves as practising statisticians; the Board have been
- |
  indebted to the Department of Agriculture for equipping a small
- |
  laboratory which provided the necessary facilities''. Such an origin
- |
  certainly made it natural to carry over the title `statistical
- |
  laboratory' which, while accepted at University College London as given
- |
  by Galton, sat rather less naturally in a Faculty of Mathematics.  In any case, John Wishart's `pushing' was to good effect.
- |
  Dennis Lindley was appointed in 1948 to a Demonstratorship and David
- |
  Cox in 1950 to an Assistant Lectureship. David Cox was well known to
- |
  Henry Daniels; the two had worked together at the Wool Industries
- |
  Research Association -- one of those pragmatic institutions whose mark
- |
  its sometime members happily bear for life (see Daniels and Whittle,
- |
  1993).  Ingram Olkin mentions, interestingly, that many of the
- |
  significant departments of statistics in the USA were founded about
- |
  this time: Columbia and North Carolina in 1946, Stanford in 1948,
- |
  Berkeley and Chicago around 1952 and Iowa State somewhat earlier.
- |
  Wishart set the content and tone of the teaching for the first term of
- |
  the Diploma; Violet Cane recalls feeling distinctly depressed and ready
- |
  to quit. However, matters changed greatly for the better after
- |
  Christmas, when Henry Daniels took over courses, and even more so after
- |
  Easter (1948), when Frank Anscombe joined. Relief seems to have been
- |
  general; Norman Bailey writes that ``the General Mathematical
- |
  Statistics course was given by Henry Daniels most brilliantly, as
- |
  evinced by the resounding ovation he received at the end''. Norman
- |
  testifies to the meatiness of the course, as does John Nelder (Diploma
- |
  1948/9). Design of Experiments was done thoroughly in those days. Frank
- |
  Anscombe gave the course in John's year; he dragged the class through
- |
  Galois fields in lectures and then asked candidates to design a
- |
  rotation experiment in the practical exam.
- |2
   Henry Daniels has preserved his class lists from that time.
- |
  From his Stats II course for 1947/8 we can identify the members of the
- |
  first Diploma year and recognise many of them: N.T.J. Bailey, V.R.
- |
  Cane, J. Durbin, G.S. James, S.F. James, F.H.C. Marriott, P. Robinson,
- |
  D.C. Shaw, N.J. Wang and L. Whitehouse. There are other familiar names
- |
  on the list; e.g. J.M. Hammersley, J.A. Nelder and E.S. Page from Part
- |
  II of the Tripos, J.E. Drummond and J.C. Tanner from Part III and R.M.
- |
  Williams, a research student. C.R. Rao was also in Cambridge that year;
- |
  as a research student with Fisher, but attending the Lab seminars.  Dennis Lindley recalls some of the early Diploma examinations
- |
  as being so difficult (in an attempt to impress the mathematicians with
- |
  the respectability of the subject) that they stumped staff as well as
- |
  students, laying a supervision minefield for years to come. However,
- |
  Jim Durbin emphasises that, for the 1947/8 Diploma, the real problem,
- |
  at least for him, was ``the seven-hour practical exam
- |
  . We had 10 students in a small room grinding away for dear life on
- |
  Brunsviga manually-driven calculators all day long. The noise was
- |
  horrific and I found it so hard to concentrate I thought I'd probably
- |
  made a hash of it and hence, since Wishart was always going on about
- |
  the practical exam being the most important part of the whole affair,
- |
  had failed the Diploma. Fortunately, forbearance triumphed and I got a
- |
  Distinction''.  Both Henry and Violet speak of the particular vividness and
- |
  exhilaration of the immediate post-war years, as people streamed back
- |
  from war-work to resume their studies. This cohort represented a store
- |
  of banked-up talent; individuals who valued the prospects that peace
- |
  opened and met them with minds at once mature and fresh. One such was
- |
  Robin Williams, who had been working on electromagnetic separation
- |
  processes for the Manhattan Project, and who, despite encouragement to
- |
  stay, chose rather to start research in statistics in Cambridge from
- |
  1947. He was disappointed to find that his prospective supervisor,
- |
  Bartlett, had moved, to be replaced by Wishart. An appeal to Daniels
- |
  resulted in his being passed on to Frank Anscombe for what turned out
- |
  to be a rewarding collaboration (on the optimisation of experimental
- |
  lay-out in the presence of spatial autocorrelation between plots).
- |
  Robin recalls Anscombe and Daniels with warmth.  Other research students from this time were Dennis Evans,
- |
  Andrew Ehrenberg (both 1949/52), Wally Smith (1950/3) and Ewan Page
- |
  (1951/4). Wally very nearly missed the return to graduate work in
- |
  Cambridge. He had just served three years in the Royal Navy and had now
- |
  arranged study, grant and marriage. However, with the advent of the
- |
  Korean War, all releases were cancelled. Wally was appalled at the
- |
  prospect of the collapse of his plans and urgently required a ``letter
- |
  that would convince the admirals that I would be serving the nation
- |
  much better studying Statistics than drowning in the China Sea'' -
- |
  Wally could not swim. He found it difficult to convince anybody in
- |
  Cambridge of the urgency of his case, but at last wrung a missive from
- |
  his supervisor-to-be, Henry Daniels, which, reinforced by support from
- |
  Dr Stoneley of Pembroke, did the trick.  Wally recalls the Stats Lab as he knew it: housed in the St
- |
  Andrew's Hill hut. A cosy place, tiny offices, and a library whose
- |
  excellence he attributes to Lindley. The room containing the gas
- |
  furnace was off limits, with apparent good reason, as ``every week or
- |
  two a considerable explosion would erupt''. The furnace was in the care
- |
  of ``Donald East, who seemed, on first encounter, to be a little
- |
  distant and saturnine, but, on further acquaintance, proved to be
- |
  amiable and helpful, and very competent at his work (except, perhaps,
- |
  for those occasional lapses in the furnace room: once the detonation he
- |
  produced while making `necessary adjustments' caused a bang of many
- |
  decibels, and I do believe the doors rattled, while he came out
- |
  backwards from the furnace room at high velocity)''.  Something has been said of lecturing styles; Wally's
- |
  pen-pictures are too good not to reproduce in full. Wally refers to Dennis Lindley and David Cox repeatedly with
- |
  unreserved gratitude and respect. David made ``everything he discussed
- |
  seem so very very easy and straightforward. One kicked oneself at being
- |
  so stupid as to need any instruction at all on such a seemingly trivial
- |
  matter.'' Dennis's purple hectographed notes on the Kolmogorov
- |
  treatment of probability summarised ``the most important for me of all
- |
  the lectures I ever attended as a graduate student''.  Wally entered research with some travail. ``Henry sent me
- |
  over the road to the Zoology lab to work with a research man called
- |
  J.W.S. Pringle who was obtaining an abundance of photographic records
- |
  of the nerve response of giant South American cockroaches. He would pin
- |
  (literally) the poor but unphotogenic creature to a large block of wax,
- |
  plunge an electrode somewhere into its brain, and then tickle its leg
- |
  with a camel-hair brush...I had little knowledge of the chemistry of
- |
  nerve transmission and so on. Thus the months in which I should have
- |
  been mastering measure theory and semi-groups and Fourier analysis and
- |
  all those other good worthwhile things, I was floundering around trying
- |
  to teach myself the rudiments of subjects I found very unattractive.''  Before Wally managed to obtain relief from the cockroach Ewan
- |
  Page introduced him to EDSAC, of which both were then early users.
- |
  Relief came via Dennis Lindley, who was then in the middle of his
- |
  classic work on queues. Wally was fascinated by the Wiener-Hopf
- |
  arguments. When Henry took a sabbatical in Chicago in 1952 Wally was
- |
  reassigned to David Cox, ``the two years of work on cockroaches went
- |
  out the window'' and Fourier ideas, Wiener-Hopf theory and renewal
- |
  processes came in. Ewan Page was supervised by Frank Anscombe, of whom
- |
  he speaks with the
- |
  same warmth as does Robin Williams. `Inspirational' he says, with the
- |
  capacity to `let his mind wander' as they discussed problems. When
- |
  Frank took sabbatical leave in Princeton 1953/4 Ewan was taken over by
- |
  David Cox, who warned him: ``I don't have many ideas; I hope you don't
- |
  want me to give you an idea!''.
- |2
   Wally and Ewan together wrote a pools forecasting guide one
- |
  weekend, which they tried to publish, without success. However, Ewan
- |
  scored one of the historic triumphs of the Lab the following year
- |
  (1953) when, using random numbers from the Fisher and Yates statistical
- |
  tables, he won a First Division treble chance. According to a
- |
  financially-straitened Wally, ``enough in those days to buy a modest
- |
  house and a modest new car (if one chose)''.  Ewan tells how he was in Dennis Lindley's room one day,
- |
  discussing a change-point problem on the board, when Wishart brought in
- |
  A.C. Aitken. Aitken was of course famed for his feats of memory, and,
- |
  some considerable time later at a seminar in Edinburgh, Ewan challenged
- |
  him to recall what had been on the board that day. Aitken obliged.  Courses were of course given for the Mathematical Tripos as
- |
  well as for the Diploma. Anscombe started and Lindley then developed
- |
  the first Part II course in probability. It had to be entitled `Random
- |
  variables', however -- Jeffreys objected to use of the term
- |
  `Probability', which he reserved to describe his own brand of Bayesian
- |
  inference.  In 1953 the reality of the Laboratory became formally
- |
  recognised. Regulations for the Statistical Laboratory, which covered
- |
  also the post of Director, were proposed by the Faculty Board of
- |
  Mathematics in October 1952 ( Reporter, 1952-53,
- |
  p. 810) and approved by the University on 21st March, 1953. In April
- |
  1953 J. Wishart, still a Reader in Statistics with primary appointment
- |
  in the Faculty of Agriculture, was appointed Director.  Colleagues from that period give Wishart credit for the
- |
  single-mindedness which at last brought the Diploma and the Laboratory
- |
  to being. They give him less credit for sensitivity and tact. He would
- |
  introduce a member of the Lab staff to a visitor as ``My assistant'' -
- |
  save in the case of David Cox. Youth still rested so clearly on David
- |
  that he was more appropriately introduced as ``My student''.  All unknowing, the Statistical Laboratory was now at a zenith
- |
  it would not hold for long and would not reach again for many years -
- |
  some would say `never', in that the character of those times will not
- |
  recur. It was fully set up, with a staff consisting of a Reader
- |
  (Wishart), three University Lecturers (Anscombe and Daniels with a
- |
  recently-promoted Lindley) and one Assistant Lecturer (Cox) plus
- |
  computing staff. It set the pattern and the standard for departments of
- |
  statistics throughout the country. In particular, one can say that the
- |
  Diploma was the model for all the postgraduate courses in statistics
- |
  which have been set up since. The Diploma itself was thriving, and its
- |
  products occupied many of the key statistical posts in the country,
- |
  university posts among them. The staff were leading in research in
- |
  their respective fields: Daniels in stochastic processes,
- |
  position-finding, steepest descents and components of variance,
- |
  Anscombe in the design of experiments and sequential analysis, Lindley
- |
  in inference and decision theory, and Cox in the design of experiments,
- |
  sequential estimation, renewal theory and point processes. Wally Smith
- |
  was just completing his Ph.D. in a late rush: he had developed insights
- |
  into the analytic theory of renewal processes and the like. He and
- |
  David Cox went on to collaborate fruitfully.  All the staff were heavily engaged in consultation for other
- |
  University departments, regarded as one of the prime functions of the
- |
  Lab. Lindley recalls: ``In common with other members of the Lab I did
- |
  some applied work, almost essential in order to provide facilities for
- |
  the Diploma candidates. The one I enjoyed most was for Rothschild on
- |
  the movement of sperm, giving a process that was not Markov of any
- |
  order''. The Lab also had close relations with the statisticians placed
- |
  in other departments, e.g. Norman Bailey in Medicine, Violet Cane in
- |
  Psychology, and Colin Campbell in Agriculture. Norman Bailey held a
- |
  post as Statistician to the Cambridge Medical School 1948/52; he was
- |
  succeeded first by Wally Smith and then by Bob Carpenter. He speaks
- |
  feelingly of the extent to which these lone statisticians relied on the
- |
  Statistical Laboratory for back-up and advice when in need. He also
- |
  wonders whether this increasing dispersion of applied statistics over
- |
  other departments may not, in the course of time, have had some
- |
  consequences for the central focus.  The Faculty recognised the function of the Statistical
- |
  Laboratory, in that so many mathematics graduates found employment in
- |
  statistics, and doubtless recognised the Lab's worth, in that it
- |
  considered its statisticians better than other peoples' statisticians.
- |
  Recognition of the quality of the subject as such was slow to come,
- |
  however, and it was a source of chagrin, particularly to senior members
- |
  of the Laboratory, that their status and function were not acknowledged
- |
  by the offer of a college fellowship. Indeed, no statistician was a
- |
  college fellow at that time; not even Wishart, who had been a Reader
- |
  for 22 years.  On the other hand, the `problem of the non-fellows' was by no
- |
  means particular to the statisticians. The Bridges Report (Reporter
- |
  13/3/1962, p.1075) found that in 1961 only some 500-odd out of 950
- |
  University Teaching Officers and equivalent held fellowships.  William Jackson Hall spent the year 1953/4 in the Lab as a
- |
  Fulbright Scholar, working on his dissertation for the University of
- |
  North Carolina. He remembers particularly Dennis Lindley's good
- |
  research advice, the clouds of pipe-smoke which Henry Daniels generated
- |
  in seminars and, of course, Ewan Page's pools win.  Robert Curnow took the Diploma in 1954/5, the same year as
- |
  Maurice Priestley and Mervyn Stone. The Brunsviga lives in his memory,
- |
  too, as does the occasion when David Cox became vexed by the time the
- |
  class took to invert a 7 ? 7 matrix on it. He also recalls Wishart's
- |
  course on distributions, which stopped at the exciting part: evaluation
- |
  of the fourth moment of the fifth cumulant. Ewan Page likewise shudders
- |
  at the memory of the `acres' of pattern coefficient calculations
- |
  required for these evaluations.  An innovation accompanying the change in status in 1953 was
- |
  the annual photograph of current Laboratory members: staff, computing
- |
  and secretarial staff, research and Diploma students. The rows of these
- |
  photographs on the Laboratory walls fascinate all who call. They
- |
  provide quite the quickest way of determining who was in the Lab when,
- |
  but also constitute an invaluable and evocative historical record. They
- |
  manifest something which has been evident from those days: a sense of
- |
  Laboratory identity and character, an esprit de corps which has
- |
  persisted through weal and woe.4.
- |
  1955--61 Disaster and diaspora In 1955 the Laboratory suffered a serious setback when David
- |
  Cox's appointment was not renewed. A University Assistant Lectureship
- |
  was a purely probationary appointment; for three years in the first
- |
  instance, extendable at most to five. It was in fact merely a stage in
- |
  an open competition for one of the restricted number of lectureships; a
- |
  competition in which the statisticians felt that they carried a
- |
  handicap, especially relative to the pure mathematicians. In this case
- |
  the post indeed went to a pure mathematician.  Nevertheless, David Cox was then regarded by the statistical
- |
  world as being of exceptional quality; a view which he has since
- |
  confirmed by becoming the leading figure in British statistics in his
- |
  generation, powerfully bridging probability models, theoretical and
- |
  applied statistics, and repeatedly honoured overseas. That the Faculty
- |
  should not recognise this seemed unjust and inexplicable; an affront to
- |
  both him and the subject. David himself has put the matter behind him;
- |
  it is others who still feel outrage. Norman Bailey writes: ``Feelings
- |
  were very strong, both amongst members of the Statistical Laboratory
- |
  itself and peripheral statisticians in other University departments,
- |
  that the growing and indeed talented mathematical statistical nucleus
- |
  was not being properly recognised, and that this was compounded by no
- |
  offer of college fellowships. I believe that this led to an inevitable
- |
  diaspora in the years up to around 1957.''  The loss of the youngest staff member was then followed, in a
- |
  most curious way, by the loss of the oldest. In 1956 John Wishart was
- |
  in Mexico, on leave. In July news came through that he had drowned
- |
  while bathing in the sea off Acapulco.  Such events are not only tragic in themselves; they are
- |
  sudden and shattering. Henry Daniels, deputising for Wishart during the
- |
  latter's leave, had now to wind up Wishart's affairs and take charge of
- |
  the Lab as Acting Director. Frank Anscombe left shortly after for a
- |
  post at Princeton, moving later to Yale. In the following year, 1957,
- |
  Henry Daniels himself left to take up the Chair of Mathematical
- |
  Statistics at Birmingham.  Of the five 1955 members of the academic staff of the Lab
- |
  only one then remained in October, 1957: Dennis Lindley. On him fell
- |
  the task of reviving the fortunes of the Lab; he was appointed
- |
  Director. The staff situation had been somewhat shored up, in that
- |
  Wally Smith had been appointed to a ULship in 1956, replacing Frank
- |
  Anscombe. However, he could return to the UK first at the beginning of
- |
  1957. Wally had been rather unsettled (a `yo-yo', says Ewan Page) since
- |
  completing his Ph.D. He had held the post in the Medical School at
- |
  Fenner's 1953/4. Earlier meetings with American visitors to Cambridge
- |
  (Sam Wilks, Harold Hotelling, Leo Goodman, Jimmy Savage) had opened his
- |
  eyes. Far from showing the brashness believed to be the American
- |
  characteristic, they exemplified ``the acme of gentlemanly courtesy''
- |
  and a ``quiet respectfulness'' not to be found in the RSS Research
- |
  Section meetings, for example. So, when offered an attractive post at
- |
  Chapel Hill in 1954, he had taken it, although only after three months'
- |
  indecision and then with many a backward glance to the UK. Ewan Page
- |
  recalls his plaint: ``Don't forget me so quickly!''. In 1956 he took
- |
  the chance to return to a full Lectureship in Cambridge.  After Henry's departure in the summer of 1957 only Dennis and
- |
  Wally were left to carry the full burden of the Lab's teaching and
- |
  activity. Every moment of day and evening was committed; a desperate
- |
  time, although Wally also recalls it as exhilarating. However, Wally
- |
  was dispirited by what Neyman had characterised as the `second-class
- |
  citizen' status of the statisticians in Cambridge, and found the social
- |
  life cold or absent compared with the friendliness and informality of
- |
  Chapel Hill. What must have been a difficult decision and a time of
- |
  deep disillusion is only hinted at in Dennis Lindley's brief
- |
  recollection: ``Wally and Mary paid a visit to our house on the day the
- |
  Russians launched the first Sputnik. Neyman and Elizabeth Scott were
- |
  also there. They had to cycle out to our house in the rain. They
- |
  decided a car in sunny Chapel Hill was better and left soon after.''
- |
  They left in summer, 1958, in fact, although often to return in body,
- |
  and perhaps more often in spirit. Wally never found it easy; his lament
- |
  for the days that had passed should be quoted in full. Dennis had a desperate task to keep the Lab going, although
- |
  he took it evenly enough. There were two immediate recruitments; Morris
- |
  Walker took up a University Lectureship in early 1958 (replacing Henry
- |
  Daniels) and Peter Whittle in late 1959 (replacing Wally Smith).
- |
  Whittle had no previous Cambridge connection at all, and Lindley had to
- |
  press the Faculty hard to secure the appointment, even resorting to the
- |
  then unheard-of extravagance of telephoning New Zealand. In his turn,
- |
  it took Whittle time to become aware of the cross-currents created by
- |
  events, realised and incipient. Some closer personal impressions of
- |
  these and later years at the Laboratory are given in Whittle (1994).  The Laboratory left St Andrew's Hill in 1958. Thanks to some
- |
  uncharacteristic maladroitness of the chemists it was given quarters in
- |
  the basement of the new Chemistry Building in Lensfield Road. Parquet
- |
  floors and lofty ceilings provided a degree of state unimaginable, at
- |
  any time, to the Faculty of Mathematics.  As mentioned, L.J. Savage had already visited Cambridge, in
- |
  1952. Dennis Lindley developed a closer contact with him while on
- |
  sabbatical in Chicago in 1954, and became impressed by his ideas in a
- |
  fashion which was to prove lasting. Savage again visited Cambridge for
- |
