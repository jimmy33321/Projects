- |
  in several ways, and their presence is often particularly appreciated
- |
  by the youngest members of the group: the graduate students. One might
- |
  also say that any other attitude would scarcely be consistent with a
- |
  healthy feeling of group identity.  It was in 1986 that Elizabeth Thompson published her Pedigree
- |
  Analysis in Human Genetics (Johns Hopkins Press) and then
- |
