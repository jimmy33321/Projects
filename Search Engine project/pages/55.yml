  David Kendall was due to retire in 1985. The usual measures were taken
- |
  to advertise the post, in the sober and sincere intention that a
- |
  genuine statistician should be appointed if possible. However, that the
- |
  Lab is part of the Faculty of Mathematics places its own constraints.
- |
  One has to meet the standards of the Faculty (the students would be
- |
  merciless towards anyone who did not) and the Lab now had its own
- |
  developed standards as a group in applicable mathematics. It is perhaps not divulging too much to say that there were
- |
  two very strong statistical figures in the running; one of these
- |
  ultimately withdrew and the other presented special problems. The
- |
  Electors were then faced with a rerun of the 1962 scenario; David
- |
  Williams was so clearly the strongest residual candidate that he was
- |
  elected. He then joined the Laboratory in 1985. Two others effectively
- |
  came with him from Swansea; Chris Rogers was appointed as a UL and, in
- |
  1986, James Norris to a New Blood post as UAL. With these two
- |
  appointments the strength of the Lab in pure probability was clearly
- |
  maintained, and its average age decreased.  David Williams brought the highest degree of professional
- |
  strength, together with a particular warmth and generosity of
- |
  personality. Sensitive to the possible charge of mathematical
- |
  preciousness (which he of all people could have disregarded) he
- |
  lectured and supervised a whole range of courses in probability and
- |
  statistics. He gave two graduate lecture series (Connections and
- |
  Percolation) which bridged probability, modern physics and pure
- |
  mathematics with rare power and evoked sustained interest from the
- |
  staff of the whole Faculty. His breadth manifested itself in the truest
- |
  fashion; students left David's courses knowing something of the
- |
  Mabinogion as well as of martingales.  In retirement David Kendall developed his study of
- |
  standing-stone configurations into a `theory of shape', working with a
- |
  very bright visitor from mainland China: Huiling Le. In the following
- |
  years he was awarded the Royal Statistical Society's Guy Medal in Gold
- |
  and the De Morgan Medal of the London Mathematical Society,
- |
  complementing the Sylvester Medal already awarded by the Royal Society.
- |
  However, David maintains that it is his founding of the Bernoulli
- |
  Society, jointly with Jerzy Neyman, which gives him the greatest
- |
  satisfaction.  David Kendall continued to occupy a room in the Lab and use
- |
  computing facilities. University departments vary widely in their
- |
  practice towards retired members. University policy must of course be
- |
  that they have no rights, and departments under the severest resource
- |
  pressures must also see it this way. However, groups which consider
- |
  that they can both stretch resources and avoid the problems an
- |
