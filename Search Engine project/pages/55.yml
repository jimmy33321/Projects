- |
  itself plus all of the administration: e.g. the organisation of
- |
  admissions, courses, examinations and applied projects. The project
- |
  retains its central role in the Diploma course, but to find applied
- |
  areas of the right level and interest equipped with a willing applied
- |
  supervisor is by no means easy. In fact, the scheme is workable only
- |
  because of the contacts and goodwill Pat has built up through her
- |
  consultation work.  David Kendall's `fields of application' continued to be
- |
  archaeology and astronomy, but there were outliers. A pig-breeder
- |
  called to see him, and David listened, silently but sympathetically, to
- |
  a long discourse on swine fever. At the end of this his client rose and
- |
  thanked him cordially for a most valuable discussion. Years later the
