   A Realised Path
- |
  1. Clarificatory The hope that these notes would have some claim to serve as a
- |
  document of record has limited the character of the anecdotal material
- |
  that could be included; roughly, it could not be gratuitously hurtful
- "and it had to have some point. \n"
- |2
   The following abbreviations are used in the less formal parts
- |
  of the text: Lab for Statistical Laboratory, UL for University
- |
  Lecturer, UAL for University Assistant Lecturer, OR for Operational
- |
  Research, DPMMS for the Department of Pure Mathematics and Mathematical
- |
  Statistics and DAMTP for the Department of Applied Mathematics and
- "Theoretical Physics. \n"
- |2
   Some of the long-serving members of the computing staff
- |
  figure in the article. The members of the secretarial staff have been
- |
  many and various; rough justice is perhaps best achieved by naming the
- |
  first and the last, both of whom have some special character. Beata
- |
  Reifenberg was the Lab Secretary in the St Andrew's Hill days. Wally
- |
  Smith says of her: ``I have seldom encountered an equal in all the days
- |
  since then. Her great ambition was to be able to afford to buy all the
- |
  Brandenburg concertos on long-play records''. Sarah Shea-Simonds has
- |
  been Secretary since 1985; it is Sarah who stirred the Laboratory into
- |
  the actions, long contemplated but not hitherto undertaken, of
- "celebrating this anniversary and writing this history. \n"
- |2
   This 2001 revision of the text corrects some minor errors and
- |
  adds material which came in too late to be incorporated in the 1993
- |
  version; notably from Frank Anscombe, Norman Bailey, Colin Campbell,
- |
  Anthony Edwards, Charles Goldie, David McLaren and Ingram Olkin. These
- |
  additions still concern only the period up to 1993 (to the point of an
- |
  apparent obliviousness of staff changes made soon after); events after
- |
  that are left to some other chronicler.
- |2
   2.
- |
  Prehistory
- |2
   There had been considerable activity in statistics in
- |
  Cambridge well before 1947, distinguished initially by some striking
- |
  individual figures and then by a quickening recognition of the subject
- |
  as a field in its own right. In coverage of the earliest phases we draw
- "largely (and briefly) on Edwards (1991). \n"
- |2
   Edwards regards statistics as beginning in Cambridge with
- |
  Augustus de Morgan (matriculated 1923), followed in that century by
- |
  R.L. Ellis (1836), J. Venn (1853), J.W.L. Glaisher (1867), all prime
- |
  names in any history of statistics or probability. F.J.M. Stratton
- |
  (1901) lectured on the Combination of Observations; Edwards' mention
- |
  that Fisher attended his lectures in 1911 gives a link with living
- "memory. \n"
- |2
   In 1912 a University Lectureship in Statistics was
- |
  established to which G. Udny Yule was appointed, working in the Faculty
- |
  of Agriculture. Yule was already the author of a very influential
- |
  textbook ( An Introduction to the Theory of Statistics,
- |
  Griffin, 1911), but is now remembered for his subsequent work in time
- |
  series analysis. He opened a new era in this subject by his proposal of
- |
  the autoregressive process. Yule retired in 1931, by then a Reader, but
- |
  remained an active figure. Maurice Bartlett mentions of his
- |
  postgraduate year (1932/3) that Yule ``was very much one of my mentors,
- |
  as he no doubt was of Maurice Kendall, who was a Cambridge student before
- "the Wishart era'' \n"
- |2
   While the Statistical Laboratory has been the product of many
- |
  influences, it is in the School of Agriculture that one rightly sees
- |
  its genesis. Statistics has been fostered there as a tool and as a
- |
  discipline from the days of Professor T.B. Wood, Udny Yule was a
- |
  seminal and international figure and it was the interaction of the
- |
  School and the Faculty of Mathematics (through the mediation of John
- |
  Wishart, as we shall see) which produced both the Statistical
- |
  Laboratory and the Diploma. The School has continued its own vital
- |
  interest in the subject with the A.R.C. Statistics Group. The history
- |
  of these developments has been set out very thoroughly by Colin
- "Campbell (1959). \n"
- |2
   Harold Jeffreys came squarely on to the Cambridge academic
- |
  scene when he was appointed a College Lecturer (St. John's) in 1922,
- |
  this being converted to a University Lectureship in 1926. Jeffreys'
- |
  primary interest, which was geophysics, stimulated him to a strong
- |
  derived interest in inference. His books Scientific Inference
- |
  (Cambridge University Press, 1931; third edition 1975) and Theory
- |
  of Probability (Clarendon Press, 1939; third edition 1961)
- |
  established his reputation in that field, then and now. Jeffreys'
- |
  approach to inference (and by `probability' he often means statistical
- |
  inference; by `inverse probability' he always does) was explicitly
- |
  Bayesian, with maximum entropy criteria also clearly formulated, and so
- "still finds considerable resonance. \n"
- |2
   Yule was succeeded on retirement in 1931 by John Wishart,
- |
  arriving from Rothamsted. Wishart's Readership was primarily assigned
- |
  to the Faculty of Agriculture, but the terms of his post directed him
- |
  to give courses for mathematicians as well as for postgraduate students
- |
  in agriculture. Bartlett writes: ``as there was space allotted to
- |
  Wishart in the School of Agriculture, where practical classes in
- |
  statistics were given, my own inclination is always to think of a
- |
  `Statistical Laboratory' being in existence from Wishart's arrival in
- "Cambridge''. \n"
- |2
   Some idea of the activity at this time may be gained from
- |
  Edwards' observation that a student taking Part III of the Mathematical
- |
  Tripos in 1935/6 ``could hear Sir Arthur Eddington's `Combination of
- |
  Observations' in the Michaelmas Term, John Wishart's `Theory of
- |
  Statistics' in the Lent Term and Harold Jeffreys' `Probability' in the
- |
  Easter Term''. Indeed, in 1931/2 Maurice Bartlett took just these
- |
  courses, with the substitution of Fowler's `Statistical Mechanics' for
- "Jeffreys' course. \n"
- |2
   In these days of student appraisal of lecturers etc. it is
- |
  interesting to note how common it seemed to be then that even
- |
  interesting material or brilliant intellects were accompanied by
- |
  indifferent delivery. Some of us can take heart! Henry Daniels says of
- |
  Wishart that ``although the lectures themselves were not very well
- |
  given, the material was very interesting'' and of Eddington
- |
  ``intriguing, and a little bizarre in some respects''. David Finney
- |
  writes of Jeffreys that his ``personal charm and enthusiasm did not
- |
  prevent a steady decline in attendance''. Norman Bailey recalls
- |
  Jeffreys' lectures as being ``interesting but difficult, not least
- |
  because from time to time Jeffreys would become inarticulate, simply
- |
  waving his arms while his brain moved on. When he rearticulated some
- |
  minutes later in a perfectly lucid way it was apparent that we
- |
  had just missed what he had thought but had been unable to say in those
- "precious minutes''. \n"
- |2
   One might also note the number of people, later to become
- |
  prominent statisticians, who passed through Cambridge before
- |
  the foundation of the Statistical Laboratory: e.g. Yates, Bartlett,
- |
  Finney, Maurice Kendall, Daniels, Cochran, Barnard, Cedric Smith and
- "Armitage. \n"
- |2
   Wishart was all the time endeavouring to promote the subject
- |
  of statistics, and in fact to develop a programme in mathematical
- |
  statistics. In this he was not positively helped by the presence in
- |
  Cambridge of the two luminaries of the subject: Jeffreys and Fisher
- |
  (who had been appointed Professor of Genetics in 1943). These two were
- |
  of course accorded the respect of the Faculty of Mathematics, which
- |
  Wishart (based in Agriculture) was not, and Wishart had the ambition of
- |
  creating a working unit in statistics, which they did not. A lofty word
- "from either of them could have a withering effect. \n"
- |2
   However, the Faculty of Mathematics evidently felt the need
- |
  for some in-house strength in statistics, and in June 1938 advertised a
- |
  University Lecturership for which special consideration was to be given
- |
  ``to candidates with qualifications in the Theory of Statistics''.
- |
  Maurice Bartlett was appointed. With a break for war-work he held the
- |
  post until 1947. He lectured first largely in statistical theory, a
- |
  subject which was still evolving to the shape we would recognise today.
- |
  Bartlett combined ideas which were in general circulation with his own
- |
  statistical research (never recognised at its full pioneering worth).
- |
  Frank Anscombe took notes of this course which Henry Daniels later
- |
  read, to realise that ``Bartlett's approach to the subject was one that
- |
  I sympathised with very much''. Violet Cane attended Maurice's
- |
  statistics course in 1939/40; she recalls finding it difficult at the
- |
  time, but realised later that she had (and still has!) a beautiful set
- |
  of notes. Development of ideas was then the consideration, rather than
- |
  rigour, so, when Dennis Lindley asked Bartlett to prove consistency of
- |
  the maximum likelihood estimate in class in 1946, this was a little
- |
  cruel, as he himself admits. It was to be yet a while before a good
- "proof was found by Wald (and, actually, by Lindley also). \n"
- |2
   Maurice Bartlett is of course specially noted for his early
- |
  and fundamental contributions to the theory of stochastic processes,
- |
  but it is first after his return from war work that he seems to have
- |
  given a course on the subject , whose reach had still not been defined
- |
  by a text. Bartlett's own text was one of the very first. The course
- |
  included stationary time series and diffusion processes as special
- |
  topics. Norman Bailey attended it in 1946/7. He had trouble with time
- |
  series component, ``but the evolutionary process component was nothing
- |
  short of inspiring and had considerable importance for a lot of my
- |
  later applied research". Wishart was also absent on national service
- |
  during the war years, when
- |
  his lectures were given by Dr J.O Irwin. Also, for at least one of
- |
  those years, mathematics undergraduates were required to come up during
- |
  the summer vacation to study electronics. Norman Bailey recalls
- |
  enjoying the electronics much more than the statistics. Jeffreys also
- |
  later gave a short course in statistics, reputedly to Wishart's
- |
  annoyance.
- |2+

- |2
   Maurice Bartlett has kept copies of a three-way
- |
  correspondence in 1943 between himself, Wishart and F.P. White, then
- |
  Secretary of the Faculty Board of Mathematics. The former two were both
- |
  away on national service; Bartlett writes from the Projectile
- |
  Development Establishment in Aberporth and Wishart from the Civil
- |
  Establishments Branch, Admiralty, Whitehall. White had written to all
- |
  teachers of Mathematics in the University, including those on national
- |
  service, asking for their views on the pattern to be envisaged for the
- |
  Faculty and its activities after the war. The Faculty still had no
- |
  collective physical accommodation, and had reported immediately before
- |
  the war that its most urgent need was ``the foundation of an Institute
- |
  of Mathematics in close proximity to the Mathematical Laboratory and
- "the Philosophical Library''. \n"
- |2
   Wishart was of course concerned with the position of
- |
  Statistics; he plainly wished to escape from Agriculture, whose
- |
  interest in Statistics he considered too narrow, and very much wished
- |
  to be associated with the projected Institute. On the other hand, he
- |
  considered that Statistics should occupy a central position relative to
- |
  a number of Faculties, and sketched a case for the establishment of a
- |
  separate Faculty of Statistics. He nevertheless obviously regarded the
- |
  Faculty of Mathematics as the best single peg on which to cling
- |
  immediately: ``Returning to the question of the Institute, an `embryo'
- |
  school of Statistics should certainly be housed therein''. He wished
- |
  such a school to be open to members of any Faculty, but that its
- "fundamental basis should be mathematical. \n"
- |2
   Bartlett, already a member of the Faculty of Mathematics, was
- |
  more concerned with the provision of advanced courses. This meant Part
- |
  III courses; the Diploma was not yet envisaged. He was particularly
- |
  concerned to gain coverage for statistical (in fact, probabilistic)
- |
  thinking in physical contexts, and for a new course on the `theory of
- |
  stochastic processes', a topic then more familiar to some under the
- "names of `random functions' or `time series'. \n"
- |2
   The demand for trained statisticians revealed during the war
- |
  was such that in 1946 a second University Lectureship was advertised,
- |
  to which Henry Daniels was appointed. Wishart could now see his
- |
  long-nursed ambition of a Diploma in Statistics approaching
- |
  realisation. There were discussions about the content of the proposed
- |
  Diploma. Maurice Bartlett recalls a degree of irritation when, during
- |
  his convalescence after an appendectomy in 1946, he was ``visited by
- |
  Wishart in the nursing-home to discuss the final draft Diploma
- |
  regulations. These included the requirement to take a `field of
- |
  application', which was facilitated by the link with agriculture and
- |
  with genetics, following the appointment of Fisher during the war to
- |
  the genetics chair''. Bartlett himself missed out on the actual
- |
  foundation; in 1947 he left to become the first Professor of
- |
  Mathematical Statistics at Manchester. He was replaced in Cambridge
- |
  late that year by Frank Anscombe, from Rothamsted, who took up the post
- |
  in January, 1948.
- |
  3.
- |
  1947--55 Creation and
- |
  confirmation
- |2
   In 1947 the Faculty of Mathematics submitted a report to the
- |
  General Board proposing the establishment of a Diploma in Statistics
- |
  and a Statistical Laboratory, the former to be awarded to
- |
  mathematicians who had attended a course and been examined in
- |
  theoretical and applied statistics, and the latter ``to provide
- |
  primarily for the applied work in Statistics for students of this and
- |
  possibly of other Faculties, including Diploma and Research Students''.
- |2+

- |2
   This was considered by the General Board in a Report dated
- |
  14th May 1947 ( Reporter , 1946-47, p. 1058),
- |
  which indeed recommended the institution of a Diploma in Mathematical
- |
