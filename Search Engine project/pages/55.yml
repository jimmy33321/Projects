- |
  wonderful feeling of camaraderie - perhaps because staff and graduate
- |
  students were so close in age. The names of the research students from
- |
  that time are now familiar: Ann Mitchell, John Bather, John Kingman,
- |
  Bob Loynes, Roger Miles, and Hilton Miller. Mervyn Stone had just
- |
  completed. Staff and students seemed always to be adjourning to the
- |
  Spread Eagle together to celebrate the augmentation of someone's
- |
  family.  Donald East was the principal member of the computing staff,
- |
  surviving from the days in Agriculture, when he had acted virtually as
- |
  Wishart's secretary. He used an electromechanical Marchant, Dennis
- |
  Lindley a Facit. The Diploma students at that time were still using the
- |
  manual Brunsvigas of which Jim Durbin spoke; now museum pieces which
- |
  have unfortunately been disposed of. (However, Violet Cane possesses
- |
  one, and Jeffreys' machines are displayed in DAMTP.)  Dennis Lindley left to take up a new chair at Aberystwyth in
- |
  1960. Donald East went too, changing his hobby from gardening to golf.
- |
  This was the first chair in statistics which had been created in the UK
- |
  for several years and there was little reason to expect that it would
- |
  be followed at all soon by others. Dennis also found the Aberystwyth
- |
  prospect attractive. In fact, the expansion of the sixties was about to
- |
  balloon, and there was a quickening even in Cambridge. The possible
- |
  establishment of a chair of statistics, mooted already in 1953, was now
- |
  being discussed more definitely in the Faculty, and colleges were
- |
  beginning to make cautious overtures to Laboratory staff.  The disintegration of the `Wishart' Laboratory should perhaps
- |
  not be seen as a disaster, but as the natural fruiting of success. The
- |
  Laboratory had reached a stage of maturity; that its members should be
- |
  dispersed over other universities was very likely for the general good.
- |
  The event itself that triggered that dispersal was, of course, tragic.  Lindley, the last of the old guard, had a considerable
- |
  influence - broadening, innovatory and lasting - on the activity of the
- |
  Laboratory. The contribution he then made to queueing theory is a
- |
  classic of applied probability, which to this day generates new work.
- |
  His Bayesian enthusiasms are associated with his championing of the
- |
  ideas of L.J. Savage and B. de Finetti, but they also led him to
- |
  decision theory and some of the classic decision problems. This latter
- |
  interest may be seen as the germ of some of the courses in `applicable
- |
  mathematics' which were later to develop. A point of interest: Dennis's
- |
  undergraduate supervisor had been Besicovitch, himself a student of
- |
  Markov, so Dennis could claim Markov as his academic grandsire.  Violet Cane was appointed UL in 1960 to replace Dennis.
- |
  However, Peter Whittle left the next year to succeed Maurice Bartlett
- |
  in the Chair of Mathematical Statistics at Manchester. The Lab
- |
  photograph for 1961/2 is graphic: the total group is now reduced to a
- |
  handful. Morris Walker, taking his turn as Acting Director, peers
- |
  anxiously into the future.  Indeed, the future of the Statistical Laboratory had been
- |
  under consideration for some time; deliberations whose murmur seemed,
- |
  however, not to reach the Lab itself. 5.
- |
  1961--66 The Chair of Mathematical Statistics; Resurgence The buffets which the Laboratory had suffered since 1956 had
- |
  brought the Faculty to the realisation that its teaching of statistics
- |
  could be stabilised only by the creation of a senior post in the
- |
  Faculty: a Chair of Statistics. Outside Cambridge, the absence of such
- |
  a chair was regarded as frankly anomalous.  The future form envisaged for the Laboratory was bound up
- |
  with the structure of the Faculty itself, which was at that time
- |
  preparing to divide into the two existing departments. A 1958 Report of
- |
  the Faculty Board to the General Board ( Reporter,
- |
  1958--9, p. 1375) proposed the establishment of a Department of
- |
  Theoretical Statistics and Applied Mathematics, and added ``As regards
- |
  the Statistical Laboratory, its ultimate status is bound up with the
- |
  possible establishment of a Chair of Mathematical Statistics. It may
- |
  well be appropriate to convert the Statistical Laboratory into a
- |
  Department once such a Chair exists, but it would be premature to do so
- |
  now''.  The formal record is unrevealing on the question of whether
- |
  the true initiative for the establishment of a chair came from the
- |
  University itself, but one contributor to this account is in no doubt.
- |
  ``In spite of pressure from Wishart, Lindley, the RSS and probably
- |
  others, Cambridge University declined to create a Chair of Statistics.
- |
  The RSS Council, probably at Lindley's instigation, decided in disgust
- |
  to try and raise enough money to endow a chair. They gave the job to
- |
  the next President, Maurice Kendall. At first he was a bit put out at
- |
  being asked to raise a huge amount of money for another
- |
  university at a time when he was hard at work drumming up support for
- |
  statistics at LSE, but then he threw himself into the task with
- |
  characteristic generosity and energy and was brilliantly successful.''  The formal records are blander. The Faculty Board's passing
- |
  mention of a Chair quoted above became a firm proposal from the Faculty
- |
  of Mathematics; this is referred to in a report from the Council of the
- |
  Senate to the University in June 1960 ( Reporter,
- |
  1959-60, p. 1684) The establishment of a chair was considered desirable
- |
  ``both because of the long association of the University with advances
- |
  in Mathematical Statistics and the high calibre of Cambridge
- |
  mathematical students, and because...a number of other Faculties who
- |
  call upon the services of the Statistical Laboratory would warmly
- |
  welcome it''. ``The [General] Board have said that they now have reason
- |
  to believe that, by appealing to certain persons and bodies interested
- |
  in the theory and application of the study of statistics, it may be
- |
  possible to secure all or a large part of the funds necessary to
- |
  maintain the Chair.''  The `reason' mentioned by the General Board was the
- |
  preparedness of the Council of Royal Statistical Society to launch an
- |
  appeal to raise money for the chair. According to the RSS itself, it
- |
  had been approached by the Faculty of Mathematics with a request that
- |
  it ``sponsor an appeal...'' (see J. Roy. Statist. Soc. A
- |
  (1961) 124, p. 562). The Society saw this
- |
  as a good cause and put its full weight behind the venture. Its
- |
  President, Dr Maurice Kendall, was indeed outstandingly active in
- |
  pressing the appeal, which by 1961 had been brought to a successful
- |
  conclusion. The contributing companies and banks are listed in J.
- |
  Roy. Statist. Soc. A (1962) 125
- |
  , p. 616.  The University had agreed to the Council of the Senate's
- |
  proposal. In October 1961 the Council announced the successful
- |
  completion of the appeal ( Reporter , 1961--2, p.
- |
  326); it recommended the establishment of the Professorship and that
- |
  the Professor should be ex officio Director of
- |
  the Statistical Laboratory, whose ``establishment on a firm basis'' the
- |
  Faculty Board of Mathematics regarded ``as a matter of great
- |
  importance''. The University accepted these recommendations without
- |
  comment.  The title of the Professorship corresponded to that of the
- |
  Diploma. The duties of the Professor were not prescribed by any
- |
  ordinance, but the origins of the Laboratory, the involvement of the
- |
  Royal Statistical Society and the appeal to `persons and bodies
- |
  interested in the theory and application of the study of statistics'
- |
  made clear the intention.  The Electors to the new Chair met in May 1962 and elected
- |
  David Kendall to the post; he took up duties in October of that year.  That David Kendall should have been elected was not an
- |
  entirely unexpected outcome, his personal claims on grounds of quality
- |
  being overwhelming. It was a maverick outcome, however, in that David
- |
  was much more obviously a probabilist -- and at that time of fairly
- |
  pure leanings -- than a statistician. The matter has been debated then
- |
  and since, not least because it may be argued that the appointment set
- |
  a precedent for the two subsequent elections to the same post. One
- |
  point that must be made is that the Board of Electors was a balanced
- |
  one (with the RSS represented by its President, Maurice Kendall), well
- |
  aware of the nature of the case that had been made both for the post
- |
  and for the appeal which supported it, and the Board certainly
- |
  considered all factors in reaching its decision. An interesting light
- |
  is thrown by Dennis Lindley. He writes that, at the time when he was
- |
  considering whether or not to apply for the Aberystwyth post, ``Maurice
- |
  Kendall was well-advanced in his appeal for money for a chair at
- |
  Cambridge, and had politely made clear to me that David Kendall would
- |
  get it''. The coincidence of surnames is fortuitous -- Maurice and
- |
  David are unrelated -- so Maurice's intention, typically robust, was
- |
  disinterest itself. The quotation makes clear that Maurice was not
- |
  ambushed by other Electors, although another account represents this
- |
  rather as a reluctant acceptance of the fact that David Kendall was
- |
  intrinsically the strongest candidate.  More to the point, one can maintain that David Kendall
- |
  subsequently met the criticisms, in that he became a statistician in
- |
  his own individual way, and an ingenious and enthusiastic one. In
- |
  addition to his continuing work in pure probability (Markov processes,
- |
  stochastic analysis and geometry and random sets) and applied
- |
  probability models (bird navigation, structure of the retina, epidemic
- |
  waves and rumours) he became deeply interested in the inference and
- |
  reconstruction problems of archaeology, such as grave sequencing, the
- |
  reconstruction of local maps from information on contiguity etc., and
- |
  the recognition of regularities such as quanta of measurement and the
- |
  placement patterns of standing stones. These applications all had a
- |
  particular sense of intangibility, and were in fact pioneering and
- |
  advanced examples of the analysis of latent variable models.  David Kendall also `strove for statistics' (in David
- |
  McLaren's phrase) at the operational level. he made efforts to
- |
  establish contacts with statisticians in applied posts, such as Colin
- |
  Campbell and Bob Carpenter; he secured David McLaren (who had joined
- |
  the group from Manchester as a research student), appointment as a
- |
  senior Assistant in research (later an Assistant Director of Research),
- |
  with partial responsibility for statistical consulting, he set up a
- |
  course on inference in Part IB and pioneered the use of TITAN in the
- |
  Lab.  David's appointment brought one immediate political benefit
- |
  to the Laboratory; the mathematicians recognised David as one of their
- |
  own, with the consequence that the standing in the Faculty which the
- |
  Laboratory had earned but not received was now granted overnight. John
- |
  Kingman, now a Fellow of Pembroke and a member of the Lab, was also
- |
  greatly influenced in bringing about change in attitude. Harold
- |
  Davenport's reported reaction to the appointment was: ``Eeh, I did
- |
  worry about who we might get, but eeh, we got a Professor of Statistics
- |
  who knows about lattice points!''. The colleges opened their doors and,
- |
  indeed, from that time there has generally been competition to secure
- |
  the services of Laboratory staff as teaching fellows.  This rapport brought other consequences, however. Given the
- |
  will, the Laboratory could indeed have become a separate department.
- |
  However, it would then have been expected to unify of statistics in the
- |
  University, so reversing the dispersion Norman Bailey mentions. In
- |
  particular, it would have been expected to absorb the statisticians
- |
  rather loosely attached to other Faculties such as Agriculture and
- |
  Medicine and probably to provide service teaching -- teaching for
- |
  Faculties other than Mathematics. Such a course would have meant an
- |
  increase in role but a change in character; there are obvious arguments
- |
  both for and against it. In the event, the Laboratory joined the pure
- |
  mathematicians to constitute the existing Department of Pure
- |
  Mathematics and Mathematical Statistics (DPMMS).  The Lab was still housed in the basement of the Chemistry
- |
  Building when David arrived in 1962. It was honoured in the first term
- |
  by a courtesy call from Fisher. He was carrying a stout stick; John
- |
  Kingman later affected to believe that this was for the administration
- |
  of a cudgelling in case of displeasure. In fact, the occasion seems to
- |
  have been totally amicable, ending in lunch.  John may be playing down his own doughtiness; david McLaren
- |
  recalls the seminar which Fisher had given in Cambridge the previous
- |
  summer. in David's words ``A very recent graduate of the Diploma, I
- |
  arrived rather too promptly, when Fisher was already on his feet.
- |
  However, he insisted on shaking my hand most warmly; presumably his
- |
  short sight prevented him from being sure that I was not the
- |
  Vice-Chancellor".  Fisher's topic was `Sampling the reference set'. John Kingman
- |
  bravely took issue with some of this, advancing to the blackboard to
- |
  demonstrate some counter-argument. Fisher started swinging his stick in
- |
  a most menacing way, not amicable at all. Eventually he dismissed John
- |
  by demanding "What does it matter if the mouse is a Unitarian?"."  In 1964 the whole Faculty was concentrated at the former
- |
  Printing House in Mill Lane, rendered vacant by the University Press's
- |
  move to new premises. The Statistical Laboratory moved with the rest of
- |
  DPMMS into the warehouse building. One may now begin to use the present
- |
  tense. The Mill Lane building is not an elegant one, but it is
- |
  conveniently sited and has served the Department well. Strongly and
- |
  squatly built around a steel frame with a full-plan basement, it rather
- |
  incongruously suggests a war-time bunker. The ground is weak near the
- |
  surface of the river bank; the bridging of the Cam at this point has
- |
  historically presented a civil engineering challenge. As a consequence,
- |
  the Pure wing (the `old warehouse') of the L-shaped building tends to
- |
  slip away from the Statistical wing (the `new warehouse'), giving rise
- |
  to the `Daniels fault' at the junction -- a vertical crack which indeed
- |
  staggers the window of Henry Daniels' present room.  John Kingman accompanied David from Oxford in 1962, as a UAL.
- |
  He was upgraded to UL from April, 1964, at the end of which year he
- |
  left for a term's sabbatical and a post in Brighton. It was immediately
- |
  before his departure and before the move to Mill Lane that John
- |
  rendered his last great service to the Lab. John was a very junior
- |
  member of the committee concerned with allocation of space in the Mill
- |
  Lane building; he saw reconnoitre as his first necessity. ``The credit
- |
  for getting into the warehouse lies with Violet, who had a friend
- |
  (whose name I had better suppress) in the Press. Thus Violet and I got
- |
  into the warehouse, by then cleared of paper but having no internal
- |
  walls except that between the old and the new warehouses. With its iron
- |
  stanchions holding up the heavy floors it was like being on a C19th
- |
  sailing ship.'' However, it turned out that the appointed Master of the
- |
  vessel (Sir William Hodge) had already provisionally consigned the
- |
  Statistical Laboratory to the bilges (the basement -- commodious but
- |
  dismal). Thither it would indeed have been cast had not the brave cabin
- |
  boy (John Kingman) spoken up, sturdily enough that he secured for the
- |
  Lab all of the upper two decks (the upper two floors of the new
- |
  warehouse) aft of the sole bulkhead (the aforesaid wall). John now had
- |
  a free hand in the partitioning of this space. Perhaps in reaction to
- |
  the depths into which he had peered, he was particularly insistent that
- |
  there should be a large common-room with many soft chairs and no
- |
  blackboards.  When David Kendall arrived in 1962 the staff consisted just
- |
  of Violet Cane and Morris Walker, with now the addition of John
- |
  Kingman. On this slight but genetically-rich base the Laboratory began
- |
  to develop life again, in somewhat mutated form. Alfred R?nyi (soon to
- |
  die tragically early) was a visitor in 1963/4 and Jessie McWilliams,
- |
  Joe Kruskal and Ronald Pyke in 1964/5. Through his connections with the
- |
  Atlas Laboratory at Harwell David managed to arrange an Atlas
- |
  Fellowship at Churchill. John Hartigan held this in 1963/4 and helped
- |
  out with lecturing (while Morris Walker was on sabbatical leave in
- |
  Australia). Roy Hodson held it for a time after that -- David was by
- |
  this time well into his archaeological phase. David was elected FRS in
- |
  1964. In that year John Kingman left for Brighton and was replaced by
- |
  Bob Loynes, from Manchester. Bob Bechofer, who visited in 1966/7, was
- |
  prevailed upon to lecture. When leaving he confided to David, in
- |
  amiable honesty: ``Your statistics is terrible!''.  It is not practicable to follow the passage of individual
- |
  research students in the same detail as that of staff. What is natural
- |
  is to recall the members of the research-student group at the times -
- |
  quite definite - when this was especially flourishing. Some notable
- |
  singletons are then likely to be missed; they should be sure that they
- |
  are remembered.  The research students played a particular role during these
- |
  recovery years in giving the group substance; David McLaren, Nick
- |
  Bingham, Daryl Daley, Charles Goldie, John Haigh, Peter Lee, David
- |
  Mannion, and Jane Speakman speak to us from the photographs.  David Williams performed his first transit of the Lab in
- |
  1966/7, when he held a Research Fellowship at Clare. He recurs. Nick
- |
  Bingham recalls him from that time as ``a force of nature -
- |
  unforgettable for linguistic as well as mathematical reasons''.6.
- |
  1966--72: The Churchill Chair;
- |
  Redefinition There was a continuing concern to bring up the Lab's strength
- |
  and, in particular, to restore its historic strength in statistics.
- |
  Esso Petroleum Ltd seemed disposed to be helpful, and David Kendall had
- |
  conversations with Leo Govier of that firm. Initial suggestions were
- |
  modest: that support might be provided for a Diploma student. A year or
- |
  more of discussion, back-reference and variation led to something
- |
  startingly more ambitious: Esso generously endowed the Churchill Chair
- |
  in the Mathematics of Operations Research. This was to be located in
- |
  the Faculty of Mathematics; more specifically, in the Statistical
- |
  Laboratory.  The new chair was advertised in 1966. Peter Whittle was
- |
  elected to the post in August of that year and took up duties in July
- |
  1967. The number of people in the UK who might be said to be
- |
  knowledgeable in the mathematics of OR was small, but Whittle's
- |
  increasing interest in optimisation was deemed sufficiently qualifying,
- |
  and made the move an appropriate one as far as he was concerned.  There may have been an expectation in some quarters that the
- |
  new professor would be, effectively, a professor of statistics, so
- |
  restoring the desired balance. However, Whittle saw the matter in a
- |
  more literal light. For one thing, Esso's intention was clearly that
- |
  the post should be in operational research. But, more than that,
- |
  Whittle considered that what needed development was, not just
- |
  narrow-sense operational research, but the whole area for which there
- |
  is still no good name, but which is variously called `applicable
- |
  mathematics' or `non-physical applied mathematics'. This includes, for
- |
  example, probability, statistics, optimisation, systems theory, game
- |
  theory and those aspects of disciplines such as control theory,
- |
  communication theory and mathematical economics which might be pursued
- |
  by someone technically based in probability and optimisation.
- |
  Developments in the USA since the war have demonstrated, not only the
- |
  practical importance of these topics, but also the depth and coherence
- |
  of the theory they generate.  Surprisingly, Cambridge was ready for these developments.
- |
  Both students and other Faculties had been pressing the Faculty of
- |
  Mathematics to modernise its coverage in precisely these areas, and the
- |
  Faculty had conceded the case. So, the proposal of new Part II courses
- |
  (in convex optimisation, dynamic optimisation and statistical
- |
  communication theory, as it turned out) was welcomed, rather than met
- |
  with the incredulity and resistance which precedent would have led one
- |
  to expect. The new courses had a chequered beginning, but ultimately
- |
  took shape and became accepted components of the Tripos. One may say
- |
  that the optimisation courses have not prospered as they should, but
- |
  the changes in courses and staff anticipated for 1994 promise
- |
  regeneration.  Statisticians outside Cambridge may have watched the partial
- |
  displacement of statistics in Cambridge by probability and
- |
  optimisation, etc. with some dismay, seeing this as an abandonment of
- |
  honourable traditions or a snobbish mathematical elitism. They could
- |
  not be more wrong. There is surely substance in the view that the
- |
  complacency lay outside Cambridge rather than
- |
  within. The many departments of statistics in the country interpreted
- |
  their brief far too narrowly - more narrowly than Galton or Fisher
- |
  would have found natural! It was Cambridge which saw the lack and tried
- |
  to remedy it; a task requiring much hard work and inducing some
- |
  humility. Further, contrary to general belief, Cambridge has continued
- |
  throughout to recognise the special role of statistics and tried to
- |
  restore its own strength in this area. The attempt to cover much of
- |
  applicable mathematics with a smaller staff than is devoted to
- |
  statistics alone in many universities has made this difficult. However,
- |
  strenuous efforts have been made to bring statistics to its proper
- |
  representation, and 1994 may see also these efforts crowned with
- |
  success.  The visitors for the year 1967/8 included Ingram Olkin, Al
- |
  Marshall, Mike Perlman and, again, Alfred R?nyi . Olkin and Marshall
- |
  started a seminar series on inequalities, attended by R?nyi among
- |
  others. This was novel both in content and format: it provided the
- |
  first local experience of a `bag seminar', to which one brought one's
- |
  lunch. Ingram and Al presented their developing ideas on majorisation
- |
  at this seminar, ideas which constituted the basis of their later text
- |
  on the subject. Al also took the chance to enlarge his collection of
- |
  old flutes.  Anthony Edwards was attached to the Lab 1968/70, and began a
- |
  course in Mathematical Genetics which remains a standing option in the
- |
  Diploma, although Anthony sees this course as a development of on begun
- |
  by Fisher and George Owen in 1952/3. While his primary interest is
- |
  mathematical genetics, Anthony is a scholar of both statistical
- |
  inference and the history of statistics in Cambridge; most of the
- |
  formal record in sections 2, 3 and 5 of this account is derived from
- |
  his 1991 notes. His book Likelihood (1972,
- |
  Cambridge University Press) was written during his period of
- |
  attachment. One may also see him as the high priest of those who tend
- |
  the memory of Fisher in the sacred groves of Caius (of which college
- |
  Fisher was a Fellow, as is Anthony). He read a paper to the Royal
- |
  Statistical Society in 1969 on the estimation of evolutionary trees ( J.
- |
  Roy. Statist. Soc. B (1970) 32
- |
  , 155--208). Solution of this difficult and fascinating problem was
- |
  later taken considerably further by his research student, Elizabeth
- |
  Thompson. Robin Sibson tackled the same problem in a different way in
- |
  his study with Nick Jardine of dendrogram techniques (Jardine, N. and
- |
  Sibson, R. (1970) Mathematical Taxonomy, Wiley).
- |
  Both Elizabeth and Robin were appointed at that time to University
- |
  Lectureships in the Lab; Robin from 1970 and Elizabeth from 1971. This
- |
  activity again demonstrates the falsity of the impression that
- |
  statistics lapsed in the Lab after the fifties: the estimation of
- |
  evolutionary trees is an important, subtle and difficult statistical
- |
  problem; exactly the kind of problem that many mainstream statisticians
- |
  will regard as lying outside their brief.  Books published by the staff must serve as an informative if
- |
  insufficient statistic of activity. Peter Whittle published Optimisation
- |
  under Constraints (1971, Wiley) as a text for one of the
- |
  optimisation courses and Probability (1970,
- |
  Penguin). Since this latter took the unconventional approach of
- |
  axiomatising the expectation functional, it was unlikely to be adopted
- |
  for any course, but it was interestingly parallel to the work by de
- |
  Finetti, appearing in English just at that time, which Dennis Lindley
- |
  so espoused.  John Gittins was also loosely attached to the Lab in 1969/70.
- |
  It was at this time that he was developing his solution of the
- |
  multi-armed bandit problem, motivated by the need for a rational
- |
  approach to the allocation of exploratory research effort he had
- |
  encountered while working with Unilever. The multi-armed bandit problem
- |
  was the problem of decision theory over the years
- |
  1945-1980; it embodies the essential problem of balancing
- |
  experimentation against immediate dividend, but seemed so difficult
- |
  that people of some mathematical sophistication regarded it as
- |
  intrinsically insoluble in any conventional sense. Few would have
- |
  believed it if they had been told in 1969 that John had slain the
- |
  dragon. It would be 1979/80 before his classic advance was recognised,
- |
  since when it has transformed a large part of the subject of stochastic
- |
  scheduling.  Violet Cane was instrumental in bringing in the rule that the
- |
  Head of the new department, DPMMS, should be appointed for only five
- |
  years at a time, rather than until retirement. Thus it was that Sir
- |
  William Hodge yielded the Headship to Ian Cassels in 1969.  The unlikely symbiosis of Pure Mathematics and Mathematical
- |
  Statistics might not have succeeded but for Cassels' sympathetic and
- |
  enlightened attitude. A distinguished number theorist himself, Cassels
- |
  could see, not only that a high proportion of the Faculty's graduates
- |
  found a career in statistics and related disciplines, but also that
- |
  these subjects were intrinsically interesting. Indeed, he was the first
- |
  mathematician to give the Part II course in Mathematical Economics
- |
  (previously given by a member of the Faculty of Economics), developing
- |
  and publishing his own course text. It was Ian who repeatedly
- |
  encouraged the Lab to think big. This venturesome attitude was in
- |
  contrast to his lesser concern for domestic matters. When money had to
- |
  be found it was always taken off the cleaning budget, which, despite
- |
  its consequent exponential decline, always seemed to have some capacity
- |
  for sacrifice left in it.  In 1969 David McLaren left for a post in Glasgow;
- |
  cross-border balance was preserved by recruitment of Ted Harding from
- |
  Edinburgh. His was regarded as a post in statistics.  Robin Sibson was appointed in 1970 to a new University
- |
  Lectureship notionally assigned to Operational Research. He developed a
- |
  later interest in optimal experimental design, a subject experiencing a
- |
  renaissance at that time, and in which Cambridge, Imperial College and
- |
  Glasgow for a while formed a triumvirate. All three groups enjoyed
- |
  visits from Valery Federov, who had just written his book on the
- |
  subject. The pleasantness of his company was not diminished by the
- |
  possibility that he was perhaps more than a simple academic.  Another statistical appointment was made in 1970. Pat Altham
- |
  was appointed as Assistant Director of Research (ADR) and also given
- |
  specific responsibility for the running of the Diploma by being
- |
  nominated Director of Studies. She had continued in these duties ever
- |
  since (although later as UL) and has become less dispensable than
- |
  anybody should be allowed to be. As a relic of her ADRship Pat fields
- |
  the statistical queries that come in both from other departments and
- |
  from outside the University, and herself deals with most of them. As
- |
