- "\t\t\t\t\t\t        \t \t\tPounti – Traditional Recipe from Cantal \n"
- " \t\t \n"
- " \t\t \t\t\n"
- " \t\t\tPounti, a traditional sucre-sale dish from Cantal and Aveyron in Southern
