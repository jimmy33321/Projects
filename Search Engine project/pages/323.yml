- "\t\t\t\t\t\t        \t \t\tRoc d’Anglars – Lourdou Grotto – Belcastel \n"
- " \t\t \n"
- " \t\t \t\t\n"
- " \t\t\tLe Lourdou Grotto was built about 150 years ago at the foot of the 5th century
  ruined Roc d'Anglars, the first Belcastel Fortress that commanded the Aveyron Continue
  Reading \t\t\n"
- " \t\t \t\t\n"
- " \t \t\n"
- "\t\t\t\t\t\t\t\t\n"
- "\t\t\t\t\t\t        \t \t\tLa Capelle Balaguier Templar Cross – Quercy \n"
- " \t\t \n"
- " \t\t \t\t\n"
- " \t\t\tLa Capelle Balaguier Templar cross, an enigmatic stone cross initially erected
  in a nearby village and moved to its current location in Aveyron in 1811  Continue
  Reading \t\t\n"
- " \t\t \t\t\n"
