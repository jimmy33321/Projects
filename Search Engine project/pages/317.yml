  About Us \t\n \t \t \tTFOTeam \n \t\t \t\t\n \t\t\tDiane de la Guillermie\nMy name
  is Diane de la Guillermie and I am the founder and editor of Travel France Online,
  a Free Online Travel Resource I am steadily building up to help you discover and
  enjoy French history and culture.\nNot only am I French but also a Parisian.\nI
  studied French and foreign languages at the Sorbonne University in Paris before
  embarking on a career in the travel industry.\nThe idea of creating Travel France
  Online originated a few years ago when living overseas as friends kept asking me
  what they should visit when staying in Paris.\nThe few notes I scribbled down for
  them soon filled an A4 sheet then a leaflet…\nI then thought it was time to convert
  them into an easy and accessible format, and creating a site was the obvious answer!\nTravel
  France Online has since been steadily expanding and gaining reputation.\nArticles
  are written mostly by French and some native English speakers living in France.\nTravel
  France Online is essentially about French History and Culture, and always about
  sites we visited or events we attended in person to give genuine insight of France
  to readers from all over the world and hopefully tempt them in discovering more
  of France.\nThe aim is to eventually offer a whole coverage of the country; this
  will come in time as we privilege quality over quantity.\nINTERESTED:\n– in joining
