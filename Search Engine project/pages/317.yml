- " \t\t\tDiane de la Guillermie\n"
- |
  My name is Diane de la Guillermie and I am the founder and editor of Travel France Online, a Free Online Travel Resource I am steadily building up to help you discover and enjoy French history and culture.
- |
  Not only am I French but also a Parisian.
- |
  I studied French and foreign languages at the Sorbonne University in Paris before embarking on a career in the travel industry.
- |
  The idea of creating Travel France Online originated a few years ago when living overseas as friends kept asking me what they should visit when staying in Paris.
- |
  The few notes I scribbled down for them soon filled an A4 sheet then a leaflet…
- |
  I then thought it was time to convert them into an easy and accessible format, and creating a site was the obvious answer!
- |
  Travel France Online has since been steadily expanding and gaining reputation.
- |
  Articles are written mostly by French and some native English speakers living in France.
- |
  Travel France Online is essentially about French History and Culture, and always about sites we visited or events we attended in person to give genuine insight of France to readers from all over the world and hopefully tempt them in discovering more of France.
- |
  The aim is to eventually offer a whole coverage of the country; this will come in time as we privilege quality over quantity.
- |
  INTERESTED:
- |
  – in joining us in this discovery of France? Subscribe to our Newsletter!
- |
  – in publishing your articles about France on our site? Please get in touch, we’d love to hear from you!
- |
  – in a 100% FREE LISTING for your B&B, gîte or Chambre d’Hôtes on our site? Please get in touch!
