- "The processes of law can be almost like figuring out a new language with little
  but a book written completely in a dialect you don’t understand, or charting a course
  to a new fantastic place with no road map; it’s rife with hiccups, missteps, retractions,
  and maybe just a few little moments of pure, unadulterated fear. And when it comes
  to codification, the same story goes.When it comes to Anglo-American processes of
  law, it may seem like a bundle better left untampered with, but the truth is that
  the entire backbone of the modern tradition of British law comes down to understanding
  the importance of modernizing the legal codes and processes, because if the rules
  don’t change with the people, then what good are the laws? \n"
