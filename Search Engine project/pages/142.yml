  health, aboard a donkey named Modestine. It was the autumn of 1878 and he was many
  years, half a decade in fact, from the fame of his greatest literary success: Treasure
  Island. What did lend itself to a towering reputation was his embarking on the traditional
  grand tour of Victorian gentlemen, which explained his  presence on top of a mountain
  range in the South of France, and it was no mean feat when he breached one of the
  highest ranges to make camp at a small clearing. After dining on chocolate, brandy,
  other delicacies that befit his social status, the budding writer made to kip in
  the sleep cap he carried with him under the day’s dying sun. But instead of embarking
  onto unforeseen travels in his dreams, his sleep was interrupted shortly after midnight.\n
