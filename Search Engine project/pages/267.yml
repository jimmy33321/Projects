  Scripture contains many metaphors of corporeal prop- erties being transferred to
  spiritual realities\n                    because of a dynamic likeness. Thus grace
  is said to efface spiritual\n                    stains as water washes away bodily
  stains.In other proportionalities there is no figurative transference of terms.
  The\n                    term is ascribed to several things in its proper sense,
  though they possess\n                    the property denoted by the term in different
  modes. Thus\n                    “being” is ascribed to man and stone in its proper\n
  \                   sense, but their being is only proportionately the same, for
  each\n                    exists or is a being in proportion to its nature. Similarly\n
  \                   “goodness” is attributed to God and creatures in its\n                    proper
  sense, though God possesses goodness in a higher mode than\n                    creatures.The
