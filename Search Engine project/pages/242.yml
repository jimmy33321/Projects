                        PREFACE [contents] [contents]  I. The history of ideas about the external order of nature studied by the physical and biological sciences, ideas
- |2
   also present in common usage, imaginative literature, myths about nature, metaphysical speculation.  II. The history of ideas about human nature in anthropology, psychology, religion, and philosophy as well as in literature and common sense.  III.  The history of ideas in literature and the arts in aesthetic theory and literary criticism.  IV. The history of ideas about or attitudes to history, historiography, and historical criticism.  V. The historical development of economic, legal, and political ideas and institutions, ideologies, and movements.  VI. The history of religious and philosophical ideas.  VII. The history of formal mathematical, logical, linguistic, and methodological ideas.  LIST OF ARTICLES  LIST OF CONTRIBUTORS  NOTE TO THE READERVI. ABSTRACTION IN THE FORMATION OF CONCEPTS  
