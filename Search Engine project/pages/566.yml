  high concept, some were pinball fans, some were RPG fans, and some were both. The
  final gameOnce they were drawn in, they would often spend 20-30+ minutes with us
  and the game before moving on --  this gave us invaluable feedback that we able
  to incorporate into the game. Watching a stranger play your work in progress can
  point out your design mistakes pretty quickly. There were times where we thought
  a playfield design was worked out or the instructions were clear, and then we would
  demo it and watch 20 strangers in a row struggle with same issues. This process
  was so useful that we will be keeping it up with all of our future projects. In
  hindsight, we did however get stuck with a public testing problem. As simple as
  it sounds, Rollers of the Realm has a bit of learning curve and 3/4 of Chapter 1
  is the tutorial. It also has a linear story that we didn''t want to totally spoil
  for potential consumers, so we most often only demoed the first two chapters of
  the game.Full game playtesting was limited to our small group of Closed Beta Testers,
  our development team and only one of our hosted "Test Fest" events. Our small group
  of closed Beta testers played remotely from their homes and provided great written
  feedback, but we weren''t able to benefit from the "watching as you play" experience
  that live demoing gave us. Consequently later chapters didn''t benefit as much from
  playtesting as the first two chapters. In the future we will consider having our
  Closed Beta Testers to privately stream their testing sessions with us.When we first
  started work on our portfolio prototype in the fall of 2011, Phantom Compass was
  just considering switching from being primarily a Flash shop to Unity 3D shop. Although
  we were well versed in C#, we had only been experimenting with Unity and our triple-A
  friends had no experience with it at all.Our target platform for Rollers at the
  time was Xbox Live Community Games -- with the stretch goal of hitting Xbox Live
  Arcade if we could polish things up. Our timeline was only 3-6 months. Everyone
  involved was already familiar with XNA, which meant we could get up and running
  faster, so we moved forward with a 2D XNA plan. Our artists were primarily 3D artists,
  and planned to model the environments and characters in 3D and then paint them over
  to make our textures and sprites. In the fall of 2012, we got production funding
  from CMF and OMDC in Canada and part of our vision for a larger, more robust game
  was adding the third "D" to Rollers. We scrapped our 2D XNA prototype and started
  coding it from scratch in C# for Unity 3D. With a few months of actual development
  experience with Unity under our belts, our new goals were to focus on PC development,
  with an eye towards Steam and when (and if) the time came, we would take advantage
  of Unity''s multi-platform publishing abilities to take the game further platforms. Unity
  3D was easy to pick up, even for the designers and artists who had no experience
  with it, and we were able to rapidly re-prototype the game and go into full production
  quickly. We were able to reuse some of the 3D environment and character assets that
  we had created for the original prototype to give us a head start on asset creation.
  Our designers we were able to remap most of our 2D playfield designs in 3D space,
  playing with Unity''s built-in physics engine. Unity''s large, supportive, and active
  community definitely made development easier. Help on any question we had nearly
  always proved to be just a forum search away. The asset store saved us time/money
  more than once, with solutions that would have taken us days or weeks to produce
  on our own. An asset store rock looks just as nice and works just as well as a homemade
  rock, for example. We did however get burned more than once by paying for a solution
  instead of investing in a custom one. iTweens, for example, didn''t play nice with
  the PS Vita. When Atlus approached us to bring the game to PS4 and PS Vita, Unity
  3D''s multi-platform publishing was a great selling point. This however was tempered
  in practice by a few points that might better fit in the "what went wrong" section.
  The closer we got to this cutting edge of Unity''s tech, the harder it was to find
  the support we needed. There was great documentation and lively forums for PS Vita,
  but apparently there just aren''t that many Unity devs who have developed games
  for PS4, so that lovely big community support network we were used to got a whole
  lot smaller. We suspect Rollers was the first Unity game to have cross-buy and cross-save
  for PS4 and PS Vita (either that or the other devs were particularly quiet about
  it).When we first conceived of the relationship between our teeny four-man indie
  studio and 20+ laid-off/between-jobs developers, we knew it would be challenging
  and risky on many levels. To get the prototype started we had more than quadruple
  the company size and onboard people who were used to a traditional office environment
  into our distributed office environment -- communicating primarily through Skype,
  Gmail, Google Docs, Dropbox, SVN and Assembla, our cloud-based code and task tracking
  software. We had to be very accommodating around hours of work and time commitments
  and be ready for it all to change, as people rolled off of the project when they
  found full-time work. We had to be agile and resourceful to keep the game moving
  forward even though the team behind it shifted constantly. Rollers of the Realm
  also tackled a risky design challenge -- taking on a relatively unproven, unusual
  genre-blend was a risk we took on because we just loved the idea so much. We were
  very fortunate that our creative director, Dave Evans, was a constant. He championed
  and drove the project from day one, which definitely took some pain out of those
  early days. So what came out of that risk? So much goodness. We have built great
  working relationships with experienced and talented developers. We''ve grown our
  company to a small but mighty 10 employees. We''ve been nominated and even won awards,
  got Greenlit on Steam, and negotiated our company''s first international publishing
  deal. We''ve shipped our first console title. We now have super-fans who love our
  game (and we love them right back!) All huge steps for an unknown indie -- Rollers
  of the Realm has taken us further than we dreamed. '
