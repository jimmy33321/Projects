  \    \r\n\r\n  \r\n    \r\n    \r\n\r\n    Asunto:\r\n    Expresiones fosilizadas:
  del «pan comido» al «café bebido»La dirección de este hilo es: http://cvc.cervantes.es/foros/leer_asunto1.asp?vCodigo=51361\r\n
  \   \r\n  \r\n    \r\n          \r\n             \r\n            \r\n\t\t\t\r\n\t\t\t200875.\r\n\r\n\t\t\t\r\n\t\t\t\r\n\t\t\tTeresa
  Sibón\r\n\r\n\t\t\r\n\r\n\r\n\r\n           \r\n\t\t\r\n\t\t\t\r\n\t\t\t200876.\r\n\r\n\t\t\t\r\n\t\t\t\r\n\t\t\tIgnacio
  Frías\r\n\r\n\t\t\r\n\r\n\r\n\r\n          \r\n\r\n\r\n\t\t \r\n\t\t\r\n\t\t\t\r\n\t\t\t200878.\r\n\r\n\t\t\t\r\n\t\t\t\r\n\t\t\tIgnacio
  Frías\r\n\r\n\t\t\r\n\r\n\r\n\r\n          \r\n\r\n\r\n\r\n\r\n     \r\n  \r\n    200875.\r\n
  \       \r\n      \r\n  \r\n    Autor: Teresa Sibón \r\n  \r\n    Título: Expresiones
  fosilizadas: del «pan comido» al «café bebido» \r\n  \r\n    Fecha y hora: \r\n
  \  \r\n\tlunes, 14 de diciembre de 2015, 10:10 h\r\n  \r\n  \r\n    \r\nYa en C1
  con grupo mixto y las fosilizaciones enunciativas son todo un reto de análisis discursivo.
  Escritos publicitarios y juego de palabras. \nNos ha llamado mucho la atención esa
  desautomatización de \"venirse arriba\"\n¿Qué os parece? \r\n  \r\n    \r\n\r\n
  \   200876.\r\n        \r\n      \r\n  \r\n    Autor: Ignacio Frías \r\n  \r\n    Título:
  Mi parecer \r\n  \r\n    Fecha y hora: \r\n   \r\n\tlunes, 14 de diciembre de 2015,
  11:59 h\r\n  \r\n  \r\n    \r\nBuenos días, Teresa.\nEl empleo hoy frecuente de
  la expresión «venirse arriba» corrige una injusticia histórica cometida por la Real
  Academia: solo da entrada en su diccionario a la construcción «venirse abajo», atribuyéndole
  los significados de 'caer, arruinarse, destruirse algo o alguien'. Los académicos
  deben reconocer que, por el contrario, se «viene arriba» quien consigue mejorar
  significativamente su estado de ánimo hasta entonces decaído.\nSaludos cordiales\nIgnacio\nP.
  D. En honor a la verdad hay que decir que en el diccionario encontramos los sustantivos
  coloquiales «subidón» \x97'elevación rápida y fuerte que experimenta algo'\x97 y
  «bajón» \x97'deterioro acusado de la salud o el ánimo'\x97. Algo es algo.\r\n\r\n
  \ \r\n    \r\n\r\n    200878.\r\n        \r\n      \r\n  \r\n    Autor: Ignacio
  Frías \r\n  \r\n    Título: Una imagen y mil palabras \r\n  \r\n    Fecha y hora:
  \r\n   \r\n\tlunes, 14 de diciembre de 2015, 13:30 h\r\n  \r\n  \r\n    \r\nPodemos
  ver un elocuente ejemplo de subidón pinchando aquí.\r\n\r\n  \r\n    \r\n\r\n    \r\n
