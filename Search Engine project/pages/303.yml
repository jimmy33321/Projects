- "    \r\n"
- "Ya en C1 con grupo mixto y las fosilizaciones enunciativas son todo un reto de
  análisis discursivo. Escritos publicitarios y juego de palabras. \n"
- |
  Nos ha llamado mucho la atención esa desautomatización de "venirse arriba"
- "¿Qué os parece? \r\n"
- "  \r\n"
- "    \r\n"
- "\r\n"
- "    200876.\r\n"
- "        \r\n"
- "      \r\n"
- "  \r\n"
- "    Autor: Ignacio Frías \r\n"
- "  \r\n"
- "    Título: Mi parecer \r\n"
- "  \r\n"
- "    Fecha y hora: \r\n"
- "   \r\n"
- "\tlunes, 14 de diciembre de 2015, 11:59 h\r\n"
- "  \r\n"
- "  \r\n"
- "    \r\n"
- |
  Buenos días, Teresa.
- |
  El empleo hoy frecuente de la expresión «venirse arriba» corrige una injusticia histórica cometida por la Real Academia: solo da entrada en su diccionario a la construcción «venirse abajo», atribuyéndole los significados de 'caer, arruinarse, destruirse algo o alguien'. Los académicos deben reconocer que, por el contrario, se «viene arriba» quien consigue mejorar significativamente su estado de ánimo hasta entonces decaído.
- |
  Saludos cordiales
- |
  Ignacio
- "P. D. En honor a la verdad hay que decir que en el diccionario encontramos los
  sustantivos coloquiales «subidón» \x97'elevación rápida y fuerte que experimenta
  algo'\x97 y «bajón» \x97'deterioro acusado de la salud o el ánimo'\x97. Algo es
  algo.\r\n"
