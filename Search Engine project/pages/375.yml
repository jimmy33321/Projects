- "\t\t\tThe publication of journal articles worldwide follows a consistent pattern
  associated with the number of researchers based in a particular country. Unsurprisingly,
  the share of world articles is dominated by those countries with the most researchers,
  with countries such as the United States, Japan, the United Kingdom and Germany
  ranked highest. The geographical distribution of citations shows a similar pattern,
  with the same four countries appearing in the top four places according to citations
  received, albeit in a slightly different order. The growth in Chinese researcher
  numbers and research output has been previously discussed in Research Trends.\n"
