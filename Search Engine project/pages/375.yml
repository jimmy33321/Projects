  8 - November 2008\r\n\r\n        \r\n        \r\n        \t\t\t\r\n           Country
  trendsNovember 2008Geographical trends of research output\r\n\t\t\tThe publication
  of journal articles worldwide follows a consistent pattern associated with the number
  of researchers based in a particular country. Unsurprisingly, the share of world
  articles is dominated by those countries with the most researchers, with countries
  such as the United States, Japan, the United Kingdom and Germany ranked highest.
  The geographical distribution of citations shows a similar pattern, with the same
  four countries appearing in the top four places according to citations received,
  albeit in a slightly different order. The growth in Chinese researcher numbers and
  research output has been previously discussed in Research Trends.\nTable 1 illustrates
  the rank of countries according to their share of world articles and indicates the
  equivalent rank for each country according to citations received.\nIn the original
  article on Geographical trends of research output Table 1 had an incorrect year
  range label which stated 2004 -2007. The data portrayed in this table actually pertains
  to 1996 - 2007. We apologies for this oversight in this label.\nRank   by articles\nRank
  \  by citations\nCountry\nArticles\nCites\nResearchers\n%   docs\n%   cites\n1\n1\nUnited
  States\n3,437,213\n43,436,526\n7,442,000\n25.9%\n37.6%\n2\n4\nJapan\n983,020\n7,167,200\n896,211\n7.4%\n6.2%\n3\n2\nUnited
  Kingdom\n962,640\n9,895,817\n313,848\n7.3%\n8.6%\n4\n3\nGermany\n888,287\n8,377,298\n470,729\n6.7%\n7.2%\n5\n13\nChina,
  Peoples’ Republic of\n758,042\n1,629,993\n1,152,617\n5.7%\n1.4%\n6\n5\nFrance\n640,163\n5,795,531\n348,714\n4.8%\n5.0%\n7\n6\nCanada\n473,763\n4,728,874\n199,060\n3.6%\n4.1%\n8\n7\nItaly\n461,292\n3,821,440\n164,026\n3.5%\n3.3%\n9\n11\nSpain\n330,399\n2,350,185\n161,932\n2.5%\n2.0%\n10\n17\nRussian
  Federation\n330,020\n1,064,077\n951,569\n2.5%\n0.9%\n11\n9\nAustralia\n295,977\n2,566,649\n118,145\n2.2%\n2.2%\n12\n19\nIndia\n286,109\n994,561\nN/A\n2.2%\n0.9%\n13\n8\nNetherlands\n264,565\n3,012,291\n915,65\n2.0%\n2.6%\n14\n18\nKorea,
  Republic of\n217,879\n1,018,532\n194,055\n1.6%\n0.9%\n15\n12\nSweden\n194,921\n2,188,026\n72,459\n1.5%\n1.9%\n16\n10\nSwitzerland\n188,134\n2,384,981\n52,250\n1.4%\n2.1%\n17\n22\nTaiwan\n164,823\n769,206\n138,604\n1.2%\n0.7%\n18\n23\nBrazil\n163,550\n752,658\nN/A\n1.2%\n0.7%\n19\n24\nPoland\n159,536\n682,354\n78,362\n1.2%\n0.6%\n20\n14\nBelgium\n141,737\n1,347,624\n52,252\n1.1%\n1.2%\nTable
  1 – Geographical distribution of world articles 1996 – 2007 – top 20 countries.
  Source: Scopus. Researcher data taken from OECD Main Science & Technology Indicators,
  2008 edition; data is for 2004 FTE researchers. US Researcher Data taken from Science
  & Engineering Indicators 2008, Table 3.1.\nTable 2 illustrates that if the 2004
  output of articles in Scopus is compared to researcher numbers in 2004 for these
  countries, some interesting trends develop. For instance, the number of researchers
  per research article published varies remarkably. It is important to note that this
  is different to authors per published article; in this case we are calculating the
  ratio of total researchers in a country to the publication output of the country.
  In many cases, there are researchers who never appear on articles as authors, and
  this is an important distinction to consider.\nIn Russia, there are 30 researchers
  for each research article published, while in the US there are 23 researchers. Switzerland
  has the lowest number of researchers per article at 2.5, followed by the UK at 3.2.\nCountry\nNumber
  of researchers (2004)\nNumber   of articles (2004)\nRatio   of researchers per article\nRussian
  \  Federation\n951,569\n31,134\n30.6\nUnited   States\n7,442,000\n315,161\n23.6\nChina,
  \  Peoples’ Republic of\n1,152,617\n101,685\n11.3\nJapan\n896,211\n97,579\n9.2\nTaiwan\n138,604\n20,054\n6.9\nKorea,
