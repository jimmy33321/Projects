  \  Kingdom\n313,848\n97,671\n3.2\nNetherlands\n91,565\n28,309\n3.2\nSwitzerland\n52,250\n20,623\n2.5\nTable
  2 – Researcher numbers for 2004 (source: OECD, US Data from NSF Science & Engineering
  Indicators 2008, table 3.1) and articles published in 2004 (source: Scopus).\nThe
  question follows, why do these countries have such differences in the researcher
  per article ratio?\nOf course this is a difficult question to answer and has many
  dimensions, all of which will contribute in different amounts in different countries.\nFundamentally,
  overall population density, economic factors such as GDP and per capita expenditure
  and infrastructure will be significant factors in the ability to support research,
  but we are quick to point out that the countries that have the lower ratios, such
  as the UK and Switzerland, have some of the highest economic capabilities and strongest
  infrastructures in the world – this illustrates the issues in trying to understand
  these differences. Certainly, research funding from both governmental and private
  sources will affect the maintenance of research institutions and the ability to
  recruit research personnel. In the US, many research institutions have huge programs
  that require a substantial amount of staff members, which will increase the researcher
  numbers in our ratio.\nIn addition, the ability of a country to actually encourage
  students to follow a research path can often be problematic – in recent times in
  the UK there has been commentary on the problems of filling university places in
  subjects such as chemistry and physics and a study by Olivieri & Rowlands (2006)
  indicated that acquiring research staff was one of biggest barriers to research
  performance, which could be a significant factor to understand these interesting
  ratios between articles and researchers.\nVN:F [1.9.22_1171]please wait...Rating:
