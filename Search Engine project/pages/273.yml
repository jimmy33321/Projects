  \            Dictionary of the History of IdeasThe idea of progress, finding expression
  in many\n                    forms and levels, was most vociferously discussed during
  the\n                    eighteenth century in the literary quarrel of the an-\n
  \                       cients and moderns, which embraced questions of au- thority,
  antiquarianism, and the new experimental sci- ence. The attack on authority in science
  and\n                    literary criticism first foreshadowed and later paralleled
  the\n                    challenging of authority in religion and politics, which
  developed during\n                    the Enlightenment in systems of deism and
  political democracy.Most of the arguments in favor of modern learning as opposed
  to ancient grew\n                    out of the efforts of Descartes and Bacon to
  persuade their respective\n                    countrymen to adopt a new method
  of judging and seeking truth. Both\n                    rejected the authority of
  the an- cients in\n                    scientific questions—Bacon as part of his
  inductive method and\n                    Descartes as part of his system of “methodical\n
  \                   doubt.” Descartes asserted in the first article, The Passions
  of the Mind (1649):What the ancients have taught is so scanty and for the most part
  so\n                        lacking in credibility that I may not hope for any kind
  of approach\n                        toward truth except by rejecting all the paths
  which they have\n                        followed.Aristotle, was first attacked
  and discredited in the realm of science, and\n                    then disputed
  in literature. Homer developed as another natural target.\n                    Critics
  assumed that if they could sufficiently tarnish his image,\n                    they
  would succeed in proving the superiority of the modern age.Abbé Pons in France,
  for example, praised Descartes for subjecting\n                    the scientific
  system of Aristotle to rigid scrutiny and exposing the\n                    latter's
  deviations from truth. Then he pointed to the parallel between the\n                    long
  reign of Aristotle in science and that of Homer in literature. He\n                    argued
  in his Letter on the “Iliad” of La Motte (Lettre sur “l'Iliade” de la Motte,\n                    1714)
  that the rejec- tion of Aristotle\n                    furnished a presentiment
  of the immi- nent fall\n                    of Homer. Two years later, the English
  poetEven after Aristotle had been dethroned in the realm of science, it remained\n
  \                   difficult to budge Homer from his pedestal. Critical opinion
  in the late\n                    seventeenth century generally agreed with Boileau
  that since Homer had\n                    been constantly admired and followed throughout
  the ages, he should always\n                    continue to be admired and imitated.
  The abbé Terrasson,\n                    however, in his Critical Dissertation on
  the\n                        “Iliad” (Dissertation\n                        critique
  sur “l'Iliade,” 1715) revolted against\n                    this logic. For him,
  literary work should not be judged according to\n                    the reputation
  it had enjoyed in the past, but ac-\n                        cording to its conformity
  to reason and nature. Literary\n                    criticism, according to Terrasson,
  should adopt the philosophic spirit\n                    which had been responsible
  for progress in the natural sciences,\n                    acknowledging the superiority
  of “reason which leads us to\n                    attribute each phenomenon to its
  proper and natural principle,”\n                        in- dependent of the opinion
  of other\n                    men. Blackmore said essentially the same:It's clear,
  that Aristotle form'd all his Axioms and\n                        Doctrines in Poetry,
  from the Patterns of Homer and other Greek\n                        Writers; and
  without assigning any Reason of his Positions. ... But it\n                        is
  not the Authority of the greatest Masters, but solid and convincing\n                        Evidence,
  that must engage our Belief.The debate concerned not only the two separate issues
  of which age possessed\n                    greater genius or mental powers and
  which possessed greater knowledge,\n                    but also a far more important
  one; did an increase of knowledge mean\n                    progress? This is another
  way of asking whether people are actually happier\n                    in the modern
  world. The partisans of the ancients were obviously\n                    accepting
  a form of cultural primitivism. Some men who did not profess any\n                    form
  of primitivism, nevertheless considered the new science as\n                    nothing
  more than an interesting development, which did nothing to\n                    change
  man's nature or to make him any happier. Others justified their\n                    indifference
  to the ques- tion by appealing to\n                    the commonplace observation
  of the century—that human nature\n                    never changes. Lord Chesterfield,
  for example, prided himself on the dis- covery “that nature was the same\n                    three
  thousand years ago as it is at present; that men were but men\n                    then
  as well as now.” He was willing to grant that modes and\n                    customs
  often vary, but insisted that “human nature is always\n                    the same.”
  Taking a common- place\n                    metaphor, originally introduced by Montaigne,
  he argued in a letter to his\n                    son, 7 February 1749, that there
  is no more reason to assume that men were\n                     better, braver,
  or wiser in ancient times than “to sup- pose that the animals or vegetables were\n
  \                   better then than they are now.” La Bruyère in another\n                    famous
  analogy, from his Caractères (1687),\n                    compared authors who espoused
  the side of the moderns to robust\n                    infants who suck the nourishing
  milk of their nurses and then revolt\n                    and beat them.The major
  disputants in the quarrel between ancients and moderns made use of\n                    three
  primary metaphorical expressions which passed from pen to pen\n                    without
  acknowledgment: (1) the paradox that modern men are the real\n                    ancients;
  (2) the image of the human race as a single man; and (3) the\n                    image
  of a giant with a dwarf on his shoulders.(1) The paradox concerning the antiquity
  of modern men derives from Bacon,\n                    who expressed it in Latin,Antiquitas
  saeculi juventus mundi\n                    (“Ancient times are the youth of the
  world”). Our\n                    times then are the an- cient times\n                    “when
  the world is ancient and not those which we account\n                        ordine
  retrogrado by a computation\n                    backward from ourselves.” The same
  paradox may be found in\n                    Descartes, Pascal, and Malebranche.
  TheEncyclopédie, in the article,\n                        “Anciens,” called it\n
  \                   an ingenious sophism, equivalent to the pleasantry, le monde
  est si vieux qu'il radote (“the world is\n                    so old it drivels”).
  In the last decade of the eighteenth\n                    century, Thomas Paine
  gave the argument a political twist inThe Rights of Man (1791) in order to discredit\n
  \                   Burke's concept of prescription. The only reason for studying\n
  \                   governments in the ancient world, as far as Paine was concerned,
  was to\n                    profit by their errors and to perceive later improvements
  by contrast.\n                    “Those who lived a hundred or a thousand years
  ago,”\n                    Paine affirmed, “were then moderns as we are now.”(2)
  The image of the human race as a single man compared the life span of\n                    the
  entire human race to one man's progress from cradle to grave. It exists\n                    in
  both Roger Bacon and Francis Bacon and in all the major\n                    participants
  in the ancient-moderns dispute. The figure could be used by\n                    one
  side to show that the race was already approaching senility, and by the\n                    other
  side to characterize the ancients as infants.(3) The giant-dwarf image represents
  the ancients as giants supporting the\n                    moderns as dwarfs on
  their shoulders so that the latter may have an\n                    advantageous
  view of nature. The metaphor figured prominently during\n                    the
  Renaissance in the writing of the Spaniard, Juan Luis Vives\n                    (1492-1540),
  and in Ben Jonson (1572-1637), and was reintroduced by\n                    Fontenelle.
  This image may also be used to support either side of the\n                    controversy:
  the ancients interpreted the puny figure of the modern dwarf\n                    as
  a sign of decay, but the mod- erns considered\n                    his advantageous
  position as a symbol of the superior knowledge of modern\n                    times.The
  debate was introduced into the literary realm by Alessandro Tassoni in\n                    the
  last of his Ten Books of Miscellaneous Thoughts\n                        (Dieci
  libri di pensieri diversi [1620]).\n                    In theory he seemed to favor
  the ancients by attacking the argument that\n                    knowledge is cumulative
  and that, therefore, it must always be the latest\n                        gener-
  ation which has the greatest\n                    amount of it. Such reason- ing,
  he affirmed,\n                    would hold only if study and research were continuously
  carried on by\n                    outstanding minds, but in actuality learning
  has frequently been\n                    captured by hostile forces or inferior
  intellects and thus learning\n                    may decline instead of advance.
  In his pragmatic sur-\n                        vey of the concrete achievements
  of civilization, how- ever, Tassoni acknowledged the superiority of the\n                    moderns.
  It follows from Tassoni's arguments that progress does not need to\n                    take
  place in a straight line, but it may occur in spurts and jumps; some\n                    areas
  may go forward while others go backwards, and there may even be\n                    occasional
  periods of total retrogression.In France, the preliminary skirmishes began in 1635,
  when a minor poet,\n                    Boisrobert, who had probably read Tassoni
  in translation, attacked the\n                    ancients before the French Academy.
  He was followed by Desmarets de\n                    Saint-Sorlin who argued passionately
  in his Discourse to\n                        Prove That Only Christian Subjects
  are Appropriate to Heroic\n                    Poetry (Discours pour prouver que
  les sujets\n                        chrétiens sont seuls propres à la poésie\n                        héroïque
  [1673]), that Christian miracles\n                    are far superior to pagan
  my- thology as\n                    subjects for heroic poetry. Although the dispute
  over the use of Christian\n                    subject matter in the epic tradition
  developed in England as a\n                    separate contest, completely independent
  of that between the ancients\n                    and moderns, the two contests
  are themati-\n                    cally related. The advocates of Christian poetry
  took up their\n                    position with the moderns, for the substitution
  of Christian materials for\n                    the classical deities represents
  a triumph of the contemporary world over\n                    the past. Desmarets
  maintained that the epic poet must be not only a\n                    story-teller,
  but also an authority on “history, geography,\n                    astronomy, matters
  of nature, logic, ethics, rhetoric, fables, agriculture,\n                    architecture,
  painting, sculpture, perspective, and music.” This\n                    requirement
  of extensive knowledge for the epic poet obviously put the\n                    ancients
  at a great disadvantage. John Dryden similarly required the epic\n                    poet
  to combine the “natu- ral\n                    endowments, of a large invention,
  a ripe judgment, and a strong\n                    memory” with “the knowledge of
  liberal arts and\n                    sciences, and particularly moral philosophy,
  the mathematics, geography,\n                    and history.”Carrying the controversy
  to the completely different area of linguistics,\n                    François Charpentier
  in 1683 pub-\n                    lished a treatise, On the Excellence of the French\n
  \                           Lan- guage (De\n                        l'Excellence
  de la langue française), arguing that\n                    modern French rather
  than the classical languages\n                     should be the medium for inscriptions
  on public monu- ments. Taking a position which Alexander\n                    Pope
  was to express a generation later in his satires, (First Epistle of the Second Book
  of Horace [1737]), and\n                    Marivaux in his Miroir (XI [1755]),
  Charpentier\n                    maintained that those who expressed a preference
  for the ancients did\n                    so because they were jealous of contemporary
  authors.In 1687 Charles Perrault united literary and scien-\n                        tific
  considerations in a poem exalting his own times,The Century of Louis XIV (Le\n                        Siècle
  de Louis le Grand) which he read before the\n                    Academy. The an-
  cients were great in their\n                    way, he admitted, but still had
  all the limitations of human beings. Homer\n                    had written under
  the disadvantages of living in a primitive society\n                    and, therefore,
  had fallen into various errors which he could have avoided\n                    had
  he written in the modern world. Without qualification Perrault\n                    affirmed
  that the ancient authorities in science and history,\n                    Aristotle
  and Herodotus, had already been discredited. As symbols of the\n                    scientific
  superiority of the moderns, Perrault featured in his poem a\n                    detailed
  description of the telescope and microscope. We may find\n                    close
  parallels to these passages in many French and English poems as\n                    well
  as in a Russian Georgic poem, Letter on the Use of\n                        Glass
  (1752) by M. V. Lomonosov.Perrault further developed his notions in a prose dialogue,
  Parallels between Ancients and Moderns (1688-96),\n                    not actually
  intended to show parallels, but instead differences and\n                    distinctions.
  For the gathering of ammunition against the ancients, he\n                    appealed
  to the astronomer Huygens, who supplied him with informa- tion concerning the advance
  of\n                    science. On the literary side Perrault repeated his charge
  that Homer\n                    and Vergil had been guilty of an infinite number
  of errors because\n                    they lacked knowledge which came to light
  in later times. As one example of\n                    Homer's great defi- ciencies,
  his lack of\n                    verisimilitude, Perrault pointed to the victory
  of Ulysses and three of his\n                    friends over 108 suitors of Penelope:
  the four warriors surmounting\n                    impossible odds to kill their
  foes without taking them by surprise, while\n                    Ulysses in the
  midst of the fray delivered a long moral discourse.Mme Dacier answered the objections
  to the errors and implausibilities of the\n                    ancients by affirming
  that whatever reproaches are made against Homer may\n                    be made
  equally against the Old Testament. In the preface to her\n                    translation
  of the Iliad (1711) she confined the\n                    argument to social customs
  rather than to scientific knowledge. The epic\n                    poet must portray
  customs and behavior exactly as they are in his own\n                    times;
  otherwise his imitation of nature will be false and his heroes\n                    no
  more credible than heroes of romances. “In a word, the\n                    poem
  imitates what exists and not that which has come into being only after\n                    it.”
  Since Homer could notIn 1688 Fontenelle published a volume of pastoral poetry in
  which he\n                    inserted a Digression sur les anciens et les\n                    modernes.
  Here he maintained that the question of the preeminence\n                    of
  ancients or moderns may be reduced to a consideration of whether the\n                    trees
  of former times were taller than those growing at present, a\n                    problem
  which had been presented by Montaigne in the Apologie de Raymond Sebond. This is
  a phase of the related\n                    theological doctrine of the degeneration
  of the world. Fontenelle argued\n                    that if biological differences
  exist in man as well as in plants,\n                    these differences are caused
  by geography and climate, not by\n                    chronology. And since the
  climate is essentially the same in Greece, Italy,\n                    and France,
  all human beings, including the ancients and moderns, Greeks,\n                    Romans,
  and French, are biologically equal. A scientist of mod- ern times, he affirmed,
  because of the\n                    accumulation of information knows ten times
  more than one of the times\n                    of Augustus, and he has ten times
  greater facility in acquiring his\n                    knowledge. The great reputation
  of the ancients is based upon prejudice and\n                    tradition. In literature,
  the names of the ancients sound better to\n                    our ears merely because
  they are Greek and Latin. Before Fontenelle,\n                    eloquence and
  poetry had been the main subjects of contention, but for him\n                    they
  counted less than the sciences. He admitted that the ancients\n                    could
  theoretically have attained perfection in elo-\n                        quence and
  poetry, but granted that they had actually attained\n                    it only
  in the former. Critics were accustomed to consider both Greeks and\n                    Romans
  as ancients, but Fontenelle affirmed that in a relative sense the\n                    Romans
  were moderns. In literary merit, he placed Cicero over\n                    Demosthenes,
  Vergil over both Theocritus and Homer, Horace over Pindar, and\n                    Livy
  over the Greek histori- ans. And he\n                    asserted for his contemporaries
  a further claim to\n                    superiority—that they had developed new
  literary forms like the\n                    novel, and the lettres galantes which
  had not\n                    existed in antiquity.Fontenelle also touched on the
  faults of Homer, which the latter's admirers\n                    had attempted
  to exonerate or vindicate under the plea of poetic license.\n                    Homer,
  for example, indiscriminately mingled as many as five dialects\n                    in
  a single line, a process equivalent to a French poet's blending the\n                    dialects
  of Picardy, Gas- cony, Normandy, and\n                    Brittany with ordinary
  French. Both Perrault and Fontenelle used the single\n                    man image,
  but the latter refused to carry the comparison to its\n                    logical
  end, resolutely affirming that the human race would never\n                    degenerate
  into senility.Fontenelle, nevertheless, had no illusions concerning the intrinsic
  merits\n                    of mankind, but shared the cautious\n                     skepticism
  of those who rejected the doctrine of prog- ress. In an imaginary dialogue between\n
  \                   Montaigne and Socrates (1683), he represents the former as charging,\n
  \                   in connection with the doctrine of universal degenera- tion,
  that men do not know how to use the\n                    knowledge they acquire.
  They are like birds too ignorant to stay away\n                    from a net which
  has already snared thousands of their kind. Pierre Bayle\n                    pessimistically
  observed in like vein in his Historical\n                        and Critical Dictionary
  (1695-97), that “the world is\n                    too undisciplined to profit from
  the maladies of former\n                    centuries.” “Each century behaves as
  though it were\n                    the first.”During the seventeenth century Nicolas
  Boileau-\n                        Despréaux was considered to be the foremost French\n
  \                   theoretician of classicism and defender of the Ancients. In
  his Critical Reflections on Longinus (1694), he\n                    emphasized
  what he considered to be one of the strongest arguments in favor\n                    of
  ancient writers, the constant admiration in which they have\n                    continually
  been held; a sure and infallible proof, he felt, that they\n                    should
