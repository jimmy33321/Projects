                      exist in the modern world. Imitations of ancient art, therefore, are
- |2
                      false and without soul since they do not express the emotions of the
- |2
                      artist. According to Herder, a German poet of the eighteenth century cannot
- |2
                      create ancient art just as an apple tree cannot bear pears.
- |2
                  Herder argued moreover in his Philosophy of the History of
- |2
                          the Development of Mankind (Philosophie der
- |2
                          Geschichte zur Bildung der Menschheit [1774]) that just as
- |2
                      there exists no “absolute” human being, but all
- |2
                      members of the human race differ one from another, there can be no one
- |2
                      historical form of culture—the ancient or any
- |2
                      other—which can be made as an “abso- lute ideal.” The classic norm forced the poet
- |2
                      to be an imitator, not a creator. Herder, like Goldsmith, was a
- |2
                      moderate. He did not try to elevate either the ancient or the modern world
- |2
                      over the other, but he agreed with virtually all of his predecessors on the
- |2
                      side of the moderns that the artist should follow his own inspira- tion or native talent rather than the
- |2
                      standards or models of the past.
- |2
                  New impetus for studying and understanding the ancients came during the
- |2
                      second half of the eighteenth087
- |2
                       century in the wake of extensive excavations and archeological
- |2
                      investigations, which led to a Greek Revival in art and architecture. The
- |2
                      movement was most significant in Germany, giving rise to Winckel- mann's esthetic treatise, Thoughts concerning the Imi-
- |2
                          tation of Greek Works in Painting and Sculpture (1755), in
- |2
                      which he emphasized the artistic importance of simplicity, not merely that
- |2
                      of nature, but that of the absolute or ideal. Schiller in the sixth of his
- |2
                          Letters concerning the Esthetic Education of
- |2
                      Mankind (1795) analyzed the civilization of the ancient Greeks
- |2
                      and concluded that the form of culture it represented had then
- |2
                      attained maximum development. Continued progress in culture, he felt, had
- |2
                      to be based upon a split between intellect and feeling. In his most impor- tant critical work, On
- |2
                          Naive and Sentimental Poetry (Über
- |2
                          naive und sentimentalische Dichtung [1795-96]), he
- |2
                      reformulated “the old Ancient-Modern debate by a new
- |2
                      dichotomy,” in which he endeavored to justify his own art and
- |2
                      modern art in general (René Wellek,History of Modern Criticism, I, 234). In Schiller's
- |2
                      usage, naive refers to the mode of expression of the ancients based
- |2
                      upon instantaneous reaction to primitive man-
- |2
                      ners and the simplicity of nature; sentimental refers to the mode of
- |2
                      expression of the moderns based upon an emotional attitude toward nature
- |2
                      and manners, reconstructed in tranquility. The ancients portray only
- |2
                      that which is happening at the moment; the moderns portray strong feelings
- |2
                      conditioned by moral concepts and calm reflection. The moderns, ineffably
- |2
                      below the ancients in everything related to nature, still have a
- |2
                      better understanding of it. The ancients had conformed to nature, but the
- |2
                      moderns in sophisticated society, by controlling nature, oppose it.
- |2
                      Schiller granted the su- periority of the
- |2
                      ancients in the plastic arts, where observation is paramount, but found the
- |2
                      moderns su- perior in all areas based upon
- |2
                      ideas where reflection is supreme.
