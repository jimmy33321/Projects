- |2
                      there will always be infinite opportunity for original appli- cations (Discourse
- |2
                          on Poetry [1707]). Marivaux in The086
- |2
                           Mirror (1755) made exactly the same comparison and
- |2
                      added as a further analogy that just as man has not discovered all the
- |2
                      forms of which matter is susceptible, he has not exhausted all the ways of
- |2
                      thinking and feeling.Dubos similarly argued that artists of genius do not use the works of their
- |2
                      predecessors as models, but go directly to nature. “Nature is
- |2
                      more abundant in differ- ent or varied
- |2
                      subjects than the genius of artisans in ways of imitating them.”
- |2
                      Dubos made the original observation, moreover, that particular subjects
- |2
                      are compatible for the talents of particular artists, and that some
- |2
                      subjects remain virtually untouched because no artist has yet discovered
- |2
                      them. Thomas Paine charac-
- |2
                      teristically scoffed in an essay in The
- |2
                          Pennsylvania Magazine (1775) that the notion that “We have found out everything has been the motto of
- |2
                      every age,” and that this species of vanity was stronger among
- |2
                      the ancients than the moderns. Combining chronological and cultural
- |2
                      primitivism, he diverted himself by look- ing
- |2
                      back and imagining “a circle of original Indians haranguing on
- |2
                      the sublime perfection of the age.”Voltaire associated the quarrel of ancients and mod-
- |2
                          erns with one of the most important scientific projects of the
- |2
                      century, twin expeditions organized by the French Academy of Science to
- |2
                      measure the latitude at the North Pole and at the Equator and thus to
- |2
                      test Newton's hypothesis that the earth is flattened at the poles. In
- |2
                      a congratulatory poem to the scientists (“A Messieurs de
- |2
                      l'Académie des Sciences” [1738]), Voltaire
- |2
                      unequivocally espoused the side of the moderns. Addressing the ancient
- |2
                      Greeks, Voltaire bid them to be ashamed and embarrassed at their poor
- |2
                      performance in contrast to the great exploits of his contemporaries.
- |2
                      “Your century” he declared “is vanquished by
- |2
                      the century in which we are.” According to Voltaire, opin- ion in the past had universally favored the
- |2
                      Greeks, only because it had been in bondage to lies and prejudices. In
- |2
                      a note to his poem, Voltaire reaffirmed the parallel between science and
- |2
                      literature, but his examples reveal his own prejudices. He declared that
- |2
                      two minor French musical tragedies, Alcine and Armide, were worth more than all Greek poetry put
- |2
                      together and that Thales and Pythagoras were not fit to study under
- |2
                      Newton. “But the first-comers seized the Temple of Glory,
- |2
                      time confirmed their claim, and the late-comers find the area
- |2
                      occupied.” In one of his tales, “The World as It
- |2
                      is” (1746) Voltaire insisted that the first efforts in
- |2
                      every art are always crude despite the preference which critics
- |2
                      stubbornly accord to the ancients over the mod-
- |2
                      erns. In his seminal history The Century of Louis
- |2
                      XIV (1752), he unequivocally asserted “the prodigious su- periority of our century over the
- |2
                      ancients” and added that at least as far as philosophy is
- |2
                      concerned the
- |2
