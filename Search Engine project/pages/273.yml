- |2
                      his advantageous position as a symbol of the superior knowledge of modern
- |2
                      times.The debate was introduced into the literary realm by Alessandro Tassoni in
- |2
                      the last of his Ten Books of Miscellaneous Thoughts
- |2
                          (Dieci libri di pensieri diversi [1620]).
- |2
                      In theory he seemed to favor the ancients by attacking the argument that
- |2
                      knowledge is cumulative and that, therefore, it must always be the latest
- |2
                          gener- ation which has the greatest
- |2
                      amount of it. Such reason- ing, he affirmed,
- |2
                      would hold only if study and research were continuously carried on by
- |2
                      outstanding minds, but in actuality learning has frequently been
- |2
                      captured by hostile forces or inferior intellects and thus learning
- |2
                      may decline instead of advance. In his pragmatic sur-
- |2
                          vey of the concrete achievements of civilization, how- ever, Tassoni acknowledged the superiority of the
- |2
                      moderns. It follows from Tassoni's arguments that progress does not need to
- |2
                      take place in a straight line, but it may occur in spurts and jumps; some
- |2
                      areas may go forward while others go backwards, and there may even be
- |2
                      occasional periods of total retrogression.In France, the preliminary skirmishes began in 1635, when a minor poet,
- |2
                      Boisrobert, who had probably read Tassoni in translation, attacked the
- |2
                      ancients before the French Academy. He was followed by Desmarets de
- |2
                      Saint-Sorlin who argued passionately in his Discourse to
- |2
