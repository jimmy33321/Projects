- |2
                      moderns themselves will not contest with them; on the contrary the height
- |2
                      of their ambition is, to imitate them.” Dutens concluded
- |2
                      that the ancients had preceded or prepared the way for the moderns
- |2
                      “in almost all truths of the greatest importance.”
- |2
                      Supporting the theory of Temple that the ancients had their own ancients,
- |2
                      as well as commenting on the opinion of Perrault that recent discoveries
- |2
                      had been so extensive that there was little left to be learned, he
- |2
                      quoted Seneca concerning the future: “Had even everything been
- |2
                      found out by the ancients, there would still this remain to be done anew,
- |2
                      to put their inven- tions into use and make their knowledge ours” (Epistle 64). Though Dutens' work is today virtually
- |2
                      unknown, it was widely circulated in its own time. John Wesley, for
- |2
                      example, republished it in abridged form in later editions of his Survey of the Wisdom of God in Crea-
- |2
                              tion—a text-book of popular science originally
- |2
                          pub- lished in 1763—which went
- |2
                      through several editions in England and the United States. Summarizing his
- |2
                      own impression, Wesley exclaimed: “Alas! how little new has
- |2
                      been discovered, even by Gassendi, Malebranche, Mr. Locke, or Sir Isaac
- |2
                      Newton! How plain is it, that in philosophy, as well as the course of human
- |2
                      affairs, 'there is nothing new under the sun.'”A number of replies to this objection of the lack of novelty, which Wesley
- |2
                      was quoting from Ecclesiastes in the Old Testament
- |2
                      (1:9), were already in print. In order to discourage literary imitations,
- |2
                      La Motte ridi- culed the concept that no new
- |2
                      thoughts are possible and that the human mind had already imagined every- thing that could be said. He compared
- |2
                      ideas to the variety in human physiognomies and affirmed that
- |2
                      experience shows that no two men will ever be born who are exactly alike.
- |2
