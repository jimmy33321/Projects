                  ANCIENTS AND MODERNS INTHE EIGHTEENTH CENTURY
- |2
                  The idea of progress, finding expression in many
- |2
                      forms and levels, was most vociferously discussed during the
- |2
                      eighteenth century in the literary quarrel of the an-
- |2
                          cients and moderns, which embraced questions of au- thority, antiquarianism, and the new experimental sci- ence. The attack on authority in science and
- |2
                      literary criticism first foreshadowed and later paralleled the
- |2
                      challenging of authority in religion and politics, which developed during
- |2
                      the Enlightenment in systems of deism and political democracy.
- |2
                  Most of the arguments in favor of modern learning as opposed to ancient grew
- |2
                      out of the efforts of Descartes and Bacon to persuade their respective
- |2
                      countrymen to adopt a new method of judging and seeking truth. Both
- |2
                      rejected the authority of the an- cients in
- |2
                      scientific questions—Bacon as part of his inductive method and
- |2
                      Descartes as part of his system of “methodical
- |2
                      doubt.” Descartes asserted in the first article, The Passions of the Mind (1649):
- "                \n"
- |2
                      What the ancients have taught is so scanty and for the most part so
- |2
                          lacking in credibility that I may not hope for any kind of approach
- |2
                          toward truth except by rejecting all the paths which they have
- |2
                          followed.
- "                \n"
- |2
                  Aristotle, was first attacked and discredited in the realm of science, and
- |2
                      then disputed in literature. Homer developed as another natural target.
- |2
                      Critics assumed that if they could sufficiently tarnish his image,
- |2
                      they would succeed in proving the superiority of the modern age.
- |2
                  Abbé Pons in France, for example, praised Descartes for subjecting
- |2
                      the scientific system of Aristotle to rigid scrutiny and exposing the
- |2
                      latter's deviations from truth. Then he pointed to the parallel between the
- |2
                      long reign of Aristotle in science and that of Homer in literature. He
- |2
                      argued in his Letter on the “Iliad” of La Motte (Lettre sur “l'Iliade” de la Motte,
- |2
                      1714) that the rejec- tion of Aristotle
- |2
                      furnished a presentiment of the immi- nent fall
- |2
                      of Homer. Two years later, the English poet077
- |2
                       Sir Richard Blackmore drew the same parallel between science
- |2
                      and criticism in his Essay upon Epick Poetry:
- |2
                      “Unless the Admirers of Homer will assert and
- |2
                      prove their Infallibility,” he challenged, “why may
- |2
                      they not be deceiv'd as well as the Disciples and Adorers ofAristotle?”
- |2
                  Even after Aristotle had been dethroned in the realm of science, it remained
- |2
                      difficult to budge Homer from his pedestal. Critical opinion in the late
- |2
                      seventeenth century generally agreed with Boileau that since Homer had
- |2
                      been constantly admired and followed throughout the ages, he should always
- |2
                      continue to be admired and imitated. The abbé Terrasson,
- |2
                      however, in his Critical Dissertation on the
- |2
                          “Iliad” (Dissertation
- |2
                          critique sur “l'Iliade,” 1715) revolted against
- |2
                      this logic. For him, literary work should not be judged according to
- |2
                      the reputation it had enjoyed in the past, but ac-
- |2
                          cording to its conformity to reason and nature. Literary
- |2
                      criticism, according to Terrasson, should adopt the philosophic spirit
- |2
                      which had been responsible for progress in the natural sciences,
- |2
                      acknowledging the superiority of “reason which leads us to
- |2
                      attribute each phenomenon to its proper and natural principle,”
- |2
                          in- dependent of the opinion of other
- |2
                      men. Blackmore said essentially the same:
- "                \n"
- |2
                      It's clear, that Aristotle form'd all his Axioms and
- |2
                          Doctrines in Poetry, from the Patterns of Homer and other Greek
- |2
                          Writers; and without assigning any Reason of his Positions. ... But it
- |2
                          is not the Authority of the greatest Masters, but solid and convincing
- |2
                          Evidence, that must engage our Belief.
- "                \n"
- |2
                  The debate concerned not only the two separate issues of which age possessed
- |2
                      greater genius or mental powers and which possessed greater knowledge,
- |2
                      but also a far more important one; did an increase of knowledge mean
- |2
                      progress? This is another way of asking whether people are actually happier
- |2
                      in the modern world. The partisans of the ancients were obviously
- |2
                      accepting a form of cultural primitivism. Some men who did not profess any
- |2
                      form of primitivism, nevertheless considered the new science as
- |2
                      nothing more than an interesting development, which did nothing to
- |2
                      change man's nature or to make him any happier. Others justified their
- |2
                      indifference to the ques- tion by appealing to
- |2
                      the commonplace observation of the century—that human nature
- |2
                      never changes. Lord Chesterfield, for example, prided himself on the dis- covery “that nature was the same
- |2
                      three thousand years ago as it is at present; that men were but men
- |2
                      then as well as now.” He was willing to grant that modes and
- |2
                      customs often vary, but insisted that “human nature is always
- |2
                      the same.” Taking a common- place
- |2
                      metaphor, originally introduced by Montaigne, he argued in a letter to his
- |2
                      son, 7 February 1749, that there is no more reason to assume that men were
- |2
                       better, braver, or wiser in ancient times than “to sup- pose that the animals or vegetables were
- |2
                      better then than they are now.” La Bruyère in another
- |2
                      famous analogy, from his Caractères (1687),
- |2
                      compared authors who espoused the side of the moderns to robust
- |2
                      infants who suck the nourishing milk of their nurses and then revolt
- |2
                      and beat them.
- |2
                  The major disputants in the quarrel between ancients and moderns made use of
- |2
                      three primary metaphorical expressions which passed from pen to pen
- |2
                      without acknowledgment: (1) the paradox that modern men are the real
- |2
                      ancients; (2) the image of the human race as a single man; and (3) the
- |2
                      image of a giant with a dwarf on his shoulders.
- |2
                  (1) The paradox concerning the antiquity of modern men derives from Bacon,
- |2
                      who expressed it in Latin,Antiquitas saeculi juventus mundi
- |2
                      (“Ancient times are the youth of the world”). Our
- |2
                      times then are the an- cient times
- |2
                      “when the world is ancient and not those which we account
- |2
                          ordine retrogrado by a computation
- |2
                      backward from ourselves.” The same paradox may be found in
- |2
                      Descartes, Pascal, and Malebranche. TheEncyclopédie, in the article,
- |2
                          “Anciens,” called it
- |2
                      an ingenious sophism, equivalent to the pleasantry, le monde est si vieux qu'il radote (“the world is
- |2
                      so old it drivels”). In the last decade of the eighteenth
- |2
                      century, Thomas Paine gave the argument a political twist inThe Rights of Man (1791) in order to discredit
- |2
                      Burke's concept of prescription. The only reason for studying
- |2
                      governments in the ancient world, as far as Paine was concerned, was to
- |2
                      profit by their errors and to perceive later improvements by contrast.
- |2
                      “Those who lived a hundred or a thousand years ago,”
- |2
                      Paine affirmed, “were then moderns as we are now.”
- |2
                  (2) The image of the human race as a single man compared the life span of
- |2
                      the entire human race to one man's progress from cradle to grave. It exists
- |2
                      in both Roger Bacon and Francis Bacon and in all the major
- |2
                      participants in the ancient-moderns dispute. The figure could be used by
- |2
                      one side to show that the race was already approaching senility, and by the
- |2
                      other side to characterize the ancients as infants.
- |2
                  (3) The giant-dwarf image represents the ancients as giants supporting the
- |2
                      moderns as dwarfs on their shoulders so that the latter may have an
- |2
                      advantageous view of nature. The metaphor figured prominently during
- |2
                      the Renaissance in the writing of the Spaniard, Juan Luis Vives
- |2
                      (1492-1540), and in Ben Jonson (1572-1637), and was reintroduced by
- |2
                      Fontenelle. This image may also be used to support either side of the
- |2
                      controversy: the ancients interpreted the puny figure of the modern dwarf
- |2
                      as a sign of decay, but the mod- erns considered
- |2
                      his advantageous position as a symbol of the superior knowledge of modern
- |2
                      times.
- |2
                  078
- "                \n"
- |2
                  The debate was introduced into the literary realm by Alessandro Tassoni in
- |2
                      the last of his Ten Books of Miscellaneous Thoughts
- |2
                          (Dieci libri di pensieri diversi [1620]).
- |2
                      In theory he seemed to favor the ancients by attacking the argument that
- |2
                      knowledge is cumulative and that, therefore, it must always be the latest
- |2
                          gener- ation which has the greatest
- |2
                      amount of it. Such reason- ing, he affirmed,
- |2
                      would hold only if study and research were continuously carried on by
- |2
                      outstanding minds, but in actuality learning has frequently been
- |2
                      captured by hostile forces or inferior intellects and thus learning
- |2
                      may decline instead of advance. In his pragmatic sur-
- |2
                          vey of the concrete achievements of civilization, how- ever, Tassoni acknowledged the superiority of the
- |2
                      moderns. It follows from Tassoni's arguments that progress does not need to
- |2
                      take place in a straight line, but it may occur in spurts and jumps; some
- |2
                      areas may go forward while others go backwards, and there may even be
- |2
                      occasional periods of total retrogression.
- |2
                  In France, the preliminary skirmishes began in 1635, when a minor poet,
- |2
                      Boisrobert, who had probably read Tassoni in translation, attacked the
- |2
                      ancients before the French Academy. He was followed by Desmarets de
- |2
                      Saint-Sorlin who argued passionately in his Discourse to
- |2
                          Prove That Only Christian Subjects are Appropriate to Heroic
- |2
                      Poetry (Discours pour prouver que les sujets
- |2
                          chrétiens sont seuls propres à la poésie
- |2
                          héroïque [1673]), that Christian miracles
- |2
                      are far superior to pagan my- thology as
- |2
                      subjects for heroic poetry. Although the dispute over the use of Christian
- |2
                      subject matter in the epic tradition developed in England as a
- |2
                      separate contest, completely independent of that between the ancients
- |2
                      and moderns, the two contests are themati-
- |2
