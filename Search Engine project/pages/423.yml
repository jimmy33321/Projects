- "\t\t\t\t\t\t6.  Tax-Loss Harvest your portfolio to\r\n"
- "further reduce your taxesWhy it's important: No one likes to see their portfolio
  holdings drop in value, but that comes with the territory\r\n"
- "of investing -- over the short term, it’s going to happen. However, there’s a silver
