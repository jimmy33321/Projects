- "of investing -- over the short term, it’s going to happen. However, there’s a silver
  lining to\r\n"
- "these often temporary drops -- it’s possible to take advantage of dips in the market
  through\r\n"
- "a tactic called Tax-Loss Harvesting (TLH). TLH allows you to sell a losing investment,
  capture the losses on paper, and purchase a similar\r\n"
- "investment so your portfolio remains well-diversified. The losses that you capture
  via TLH can be used\r\n"
- "to offset capital gains elsewhere in your portfolio, or offset your income if you
  have no gains that year.To Tax-Loss Harvest effectively, it’s best to watch the
  market frequently -- even daily -- to identify\r\n"
- "opportunities where your positions have dropped in value and can be sold. This
  can be a cumbersome\r\n"
- "process to undertake on your own, and potentially tax-harmful, if not done correctly.
  But this is\r\n"
- "something that can easily be done by a computer. You can read a lot more about
