- "\tA perfect retirement looks different to everyone.  For some, it’s simple living
  in a bungalow on a beach, while others envision a globetrotting\r\n"
- "existence. Many simply want to stay in their long-time home, surrounded by friends
  and family.No matter what your perfect retirement looks like, it’s easier than you
  think to get there. By focusing on a few key elements of your investing plan, a
  little re-adjusting today can get you to your dream sooner than you think. We’ve
  boiled it down to 9 key things that add up to a healthier investment strategy and
  safer retirementWhy it’s important: \r\n"
- "We’d all love to have been the smart investors who got in early on Apple or Google
  and\r\n"
- "held on to this day. Unfortunately, years of analysis on investors, managers, and
  the market\r\n"
- "has shown that most investors, including the pros, just aren’t good at picking
  stocks. Most\r\n"
- "investors also simply aren’t good at timing or predicting the market. Research
  from\r\n"
- "DALBAR shows that investors can essentially be their own worst enemy, typically
  giving up\r\n"
- "4% a year in returns relative to the overall performance of the stock market. 4%
  may not\r\n"
- "sound like much, but it equates to losing $10,000 every single year on a $250,000
  portfolio! There’s no need to throw up your hands and assume that investing is too
  complicated to be worth\r\n"
- "it. Diversifying your portfolio by holding investments comprised of a wide range
  of companies and\r\n"
- "geographies will help you smooth out your returns over time, go a long way toward
  matching the\r\n"
- "markets’ performance, and maybe even outperform some of your fellow investors.\r\n"
- "Diversification is a core tenet of Modern Portfolio Theory, a tried and tested
  approach to investing,\r\n"
- "based on Nobel prize winning research, and is used by many portfolio managers.
  It works on two\r\n"
- "levels: 1. Asset Class Different asset classes do well in different situations
  and they each play a specific role in a portfolio.\r\n"
- "The main asset classes in which we invest at FutureAdvisor are stocks, bonds, real
  estate, and inflation\r\n"
- "protected securities. Together, these offer growth as well as the potential to
  preserve capital during\r\n"
- "1. Diversify your portfolio to help\r\n"
- "minimize risk and maximize returns\r\n"
- "Page 4 of 16 9 Core Retirement Tactics To Help You Retire Sooner | FutureAdvisor\r\n"
- "weaker markets. We often see in the news when the U.S. markets are doing well,
  but check out this\r\n"
- "interesting infographic to see how various asset classes stack up over the last
  15 years. 2. Geography The market may be soaring in India, but plummeting in Greece.
  Broad international exposure can help\r\n"
- "manage this risk, which should expose you to bull markets wherever they may occurWhy
  it’s important: \r\n"
- "You get what you pay for -- right? Actually...it turns out that this isn’t really
  the case when it\r\n"
- "comes to investments. A growing body of evidence shows that funds with higher expenses\r\n"
- "do not, on average, perform better than lower-expense funds. In fact, research
  indicates the\r\n"
- "average actively-managed fund performs worse than a low-cost index fund.Investment
  fees come in 3 main flavors:1. Trading Fees. These are the fees investors are charged
  when they buy or sell a stock, fund, or other asset.\r\n"
- "The actual cost can vary greatly, depending on the broker the investor is using,
  and these\r\n"
- "fees can add up if an investor is actively trading. Commissions are a large part
  of trading\r\n"
- "costs, but bid/ask spreads and the tax implications can also drive up your costs
  if you trade\r\n"
- "often. How to keep trading fees low: Invest using commission-free ETFs offered
  through brokers\r\n"
- "like TD Ameritrade, Fidelity, Vanguard, and Charles Schwab. Since ETFs are comprised
  of a\r\n"
- "basket of individual stocks, but is traded like a common stock, and has the added
  benefit of\r\n"
- "diversification. These are the fees charged by the managers of the ETFs and Mutual
  Funds. Fund fees can\r\n"
- "typically range from 0.2%-2.0%. They are typically comprised of a management fee
  (what\r\n"
- "2. Minimize your investment fees\r\n"
- "Page 6 of 16 9 Core Retirement Tactics To Help You Retire Sooner | FutureAdvisor\r\n"
- "they charge for picking the equities which the fund is made up of), administrative
  costs (what\r\n"
- "they charge for customer service, record keeping, etc.), and 12B-1 fees (what they
  charge\r\n"
- "for advertising the fund to people like you). Some mutual funds also charge load
  fees when\r\n"
- "you buy or sell the fund, these have declined in recent years but can average 1%
  of your\r\n"
- "investment, ETFs don’t have these load fees. How to keep fund fees low: Invest
  using low fee ETFs, instead of higher fee mutual funds.\r\n"
- "Because ETFs often require significantly less management and sales support, they
  are less\r\n"
- "expensive to operate, and that savings is passed on to you.3. Advisor FeesThese
  are the fees a financial professional will charge you for providing financial guidance\r\n"
- "and making trades on your behalf. Most advisors charge their clients based on the
  amount\r\n"
- "of assets they are managing for the client. These fees are often 1% or more, and
  can take a\r\n"
- "large bite out of your total portfolio assets.How to keep advisor fees low: If
  you’re not a DIY’er, and heck, most of us are not - especially when it comes to
  investing, consider using a digital investment advisor (sometimes referred to as
  a Robo-Advisor). The advisor fee is often half the cost of a traditional advisor
  with no downside. Some, like FutureAdvisor, even give you access to a licensed financial
  advisor on staff if you need hand-holding, or have complex questions. When shopping
  for a roboadvisor, don’t necessarily go with the cheapest option, after all, this
  is your nest egg! Be sure you understand what services are being offered and what
  access to a licensed advisor the company offers. Think about it like this, you wouldn’t
  go with the cheapest tattoo artist, or heart surgeon, for that matter. Protect your
  future generations’ wealth with quality advice.Here's the takeaway:  Always pay
  attention to how much your investments are costing you - after all, your goal in
  investing\r\n"
- "is to grow your pool of funds as much as you can. Anything that comes out of your
  pocket today\r\n"
- "is money that isn’t available to grow in the future. Compounded over time, fees
  can make a huge\r\n"
- "difference in what you have available when it comes time for retirement.Why It's
  Important: Investing on your own can feel overwhelming. When you’re not sure of
  the best path\r\n"
- "forward, it may feel like the safest thing to do with your cash is simply nothing,
  at least until\r\n"
- "you come across something you feel confident about investing in. Or you may not
  feel that\r\n"
- "it’s the right time to enter the market, thinking it’s better to wait for a dip
  so you can “buy\r\n"
- "low.” However, the data shows that trying to time the market doesn’t work much
  better\r\n"
- "than flipping a coin. If you factor in inflation, it turns out that the S&P 500
  has been within\r\n"
- "10% of it’s “highest point ever” for over 60% of the time since 1980!Unfortunately,
  as you’ll remember from earlier, research has shown that trying to time the market
  doesn’t work. Instead, make regular contributions to your investment accounts, over
  time, and as you have excess cash to put to work for you. While it’s impossible
  to predict the market, at least you’ll avoid the certainty of losing to inflation
  that comes with keeping money in cash. And since the market generally rises over
  time, why bet on paying higher prices in the future?Here's the takeaway: Make sure
  you set aside enough cash for emergency needs, and invest the rest. Don’t try to
  time the\r\n"
- "market.Why it’s important:  Quick -- what fund fees are you currently paying for
  the money you have in a 401(k)? How about the admin fees? And how many investment
  choices are available to you? If you’re not sure of the answers, you’re not alone.
  Given that the average American now changes jobs every 4.6 years, it’s easy to lose
  track of old 401(k)s when you begin a new job -- it can feel like the last thing
  on your mind as you adjust to a new role and haggle over a new salary. However,
  slowly but surely losing your hard-saved money to compounding fees over time can
  make a huge impact on your future account balances. So, don’t be thinking just about
  your new compensation package when you switch jobs -- take advantage of the opportunity
  to consider rolling over your old 401(k) to a Rollover IRA account so you can minimize
  a whole wealth of fees: trading, commissions, management, and so on. And don’t forget
  that you’ll almost certainly gain access to a wider set of funds than was available
  within the confines of your 401(k).Here's the takeaway:  If you have an old 401(k),
  there’s a decent chance you’re overpaying, and you have fewer investing\r\n"
- "options. Don’t delay, consider rolling it over into an IRA today.Why it’s important:
  We now all know that holding a diversified portfolio is smart, but, did you know
  that it matters\r\n"
- "where you hold those assets? Both taxable (e.g. a brokerage account) and tax-advantaged\r\n"
- "(e.g. 401(k), Roth IRA) accounts are key components of an ideal retirement strategy.\r\n"
- "However, some types of investments are better suited to one type of account over
  others.\r\n"
- "For instance, investments that pay dividends are best kept in tax-advantaged accounts,
  so\r\n"
- "that dividends aren’t taxed before they’re reinvested. Here's the takeaway: A well-diversified
  portfolio includes multiple types of assets, which ideally should be strategically\r\n"
- "allocated across both taxable and non-taxable accounts in order to minimize taxes
