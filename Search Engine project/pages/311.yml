  \    \r\n\r\n  \r\n    \r\n    \r\n\r\n    Asunto:\r\n    Nombre de un tipo de calleLa
  dirección de este hilo es: http://cvc.cervantes.es/foros/leer_asunto1.asp?vCodigo=51353\r\n
  \   \r\n  \r\n    \r\n          \r\n             \r\n            \r\n\t\t\t\r\n\t\t\t200836.\r\n\r\n\t\t\t\r\n\t\t\t\r\n\t\t\tRoberto
  Juan Beltrán Cortés\r\n\r\n\t\t\r\n\r\n\r\n\r\n           \r\n\t\t\r\n\t\t\t\r\n\t\t\t200839.\r\n\r\n\t\t\t\r\n\t\t\t\r\n\t\t\tIgnacio
  Frías\r\n\r\n\t\t\r\n\r\n\r\n\r\n          \r\n\r\n\r\n\t\t \r\n\t\t\r\n\t\t \r\n\t\t\r\n\t\t\t\r\n\t\t\t200858.\r\n\r\n\t\t\t\r\n\t\t\t\r\n\t\t\tRoberto
  Juan Beltrán Cortés\r\n\r\n\t\t\r\n\r\n\r\n\r\n          \r\n\r\n\r\n\t\t \r\n\t\t\r\n\t\t \r\n\t\t\r\n\t\t \r\n\t\t\r\n\t\t\t\r\n\t\t\t200867.\r\n\r\n\t\t\t\r\n\t\t\t\r\n\t\t\tIgnacio
  Frías\r\n\r\n\t\t\r\n\r\n\r\n\r\n          \r\n\r\n\r\n\r\n\r\n     \r\n  \r\n    200836.\r\n
  \       \r\n      \r\n  \r\n    Autor: Roberto Juan Beltrán Cortés \r\n  \r\n    Título:
  Nombre de un tipo de calle \r\n  \r\n    Fecha y hora: \r\n   \r\n\tmiércoles, 09
  de diciembre de 2015, 10:43 h\r\n  \r\n  \r\n    \r\n´¿Qué nombre tienen aquellas
  calles peatonales que, por ejemplo, se abren por debajo de un edificio, que tienen
  techo de vidrio etc...? Yo las conozco como pasajes que en DRAE 2001 solo encuentro
  la acepción de \"lugar o sitio de paso\".\nSaludos.\r\n\r\n  \r\n    \r\n\r\n    200839.\r\n
  \       \r\n      \r\n  \r\n    Autor: Ignacio Frías \r\n  \r\n    Título: Edición
  del Tricentenario del diccionario académico \r\n  \r\n    Fecha y hora: \r\n   \r\n\tmiércoles, 09
  de diciembre de 2015, 12:06 h\r\n  \r\n  \r\n    pasaje11. m. Paso público entre
  dos calles, algunas veces cubierto.Puedes comprobarlo pinchando aquí.\r\n\r\n  \r\n
  \   \r\n\r\n    200858.\r\n        \r\n      \r\n  \r\n    Autor: Roberto Juan Beltrán
  Cortés \r\n  \r\n    Título: ¡Qué bueno! \r\n  \r\n    Fecha y hora: \r\n   \r\n\tjueves, 10
  de diciembre de 2015, 11:47 h\r\n  \r\n  \r\n    \r\nYa está, y es de uso general.
  No sé si reciben otros nombres estos pasos a modo de calles peatonales generalmente
  cubiertos con claraboyas (cerramiento de vidrio) aquí en Valencia entre dos edificios
  o por los bajos de un mismo edificio.\nEste DRAE 2014 ha ido especificando acepciones.\nGracias.
  Saludos cordiales.\r\n\r\n  \r\n    \r\n\r\n    200867.\r\n        \r\n      \r\n
  \ \r\n    Autor: Ignacio Frías \r\n  \r\n    Título: Otro nombre \r\n  \r\n    Fecha
  y hora: \r\n   \r\n\tviernes, 11 de diciembre de 2015, 11:09 h\r\n  \r\n  \r\n    \r\nLa
  última edición del diccionario académico da entrada al sustantivo plural «galerías»
  para dar nombre en los edificios al pasaje interior abierto al público en el que
  hay establecimientos comerciales. Enlace.\r\n\r\n  \r\n    \r\n\r\n    \r\n  \r\n
