- |
  ´¿Qué nombre tienen aquellas calles peatonales que, por ejemplo, se abren por debajo de un edificio, que tienen techo de vidrio etc...? Yo las conozco como pasajes que en DRAE 2001 solo encuentro la acepción de "lugar o sitio de paso".
