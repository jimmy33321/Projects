  Howard Stern in a contract 'dance'  SiriusXM declined to comment.  Given the amount
  of the money commanded by the popular radio host, the self-described \"king of all
  media,\" it's perhaps not surprising that negotiations are coming down to the wire.
  \ Stern, 61, renewed his contract with Sirius in 2010 for five years, with reports
  and analysts pegging his annual salary at $80 million per year. He is the biggest
  draw on satellite radio, and his departure could be a massive setback for Sirius.
  \ As BloombergBusiness reported Monday, industry survey data suggests that the company
  \"could lose more than $240 million in annual revenue\" if Stern bolts.  Sirius
  CEO James Meyer said last month he's \"very hopeful that we'll get an agreement
  done with Howard.\"  Speculation over Stern's future has been rampant among his
  legion of fans, some of whom called in to the show on Monday to bemoan his possible
  departure.  Related: Howard Stern has a 'mind-blowing' dream job offer  In March,
  Stern said on-air that he had been showered with offers, including one that he said
  \"would be the dream job of all time for me.\"  Regardless of how it shakes out,
  Stern isn't fretting. He made light of the contractual uncertainty throughout Monday's
  program.  \"Everyone wants to know: Is it the final show?\" Stern said before playing
  a faux movie trailer for \"the final episode of the Howard Stern Show ever, maybe.\"
