  Security\n\n    Description: International Security publishes lucid, well-documented
  essays \non all aspects of the control and use of force, from all political \nviewpoints.
  \ Its articles cover contemporary policy issues, and probe \nhistorical and theoretical
  questions behind them. \n \nEssays in International Security have defined the debate
  on \nAmerican national security policy and have set the agenda for scholarship \non
  international security affairs.  \n\nReaders of International Security  discover
  new developments in: \nthe causes and prevention of war\n  ethnic conflict and peacekeeping\n
  \ post-Cold War security problems\n  European, Asian, and regional security\n  nuclear
  forces and strategy\n  arms control and weapons proliferation\n  post-Soviet security
