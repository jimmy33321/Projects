rawText: "\n\n\t\n    \t \n    \tHomeVisitContributeAboutPressGalleryJoinJobsShop\n
  \n\t      \n\t\t\t\n\t\t\t \n\t      \n\t\n\n\t\n    \n\t\t\n\t\t\t\n\t\t\t\n\t\t\t\t\n\t\t\t\t\tBecome
  a Member\nTo purchase, simply select a payment option underneath your desired membership
  level. All memberships are valid for one year from the date of purchase and include
  a 10% discount* at the Museum shop. If you have questions regarding memberships,
  please contact membership@momath.org. We are unable to offer refunds for memberships;
  memberships are not transferable. All members under a single membership must be
  part of the same family and must reside at the same address. Caregiver passes are
  available with Membership Squared or higher.\nInstitutional sponsorships and memberships are
  also available.\n*Some limits and exclusions may apply.\nInfinity Membership\nPrice:
  $3,141.59 ($2,543.03 tax deductible)\nPay by Check\nAll the benefits of Exponential
  Membership, plus one ticket to our annual gala, an invitation to all gallery previews,
  an invitation to our exclusive annual math tour (as seen in The New Yorker), and
  ten free guest passes per visit.\nExponential Membership\nPrice: $595 ($375 tax
  deductible)\nPay by Check\nAll the benefits of Membership Squared, plus a behind-the-scenes
  tour of the Museum for up to four guests and four free guest passes per visit.\nMembership
  Squared\nPrice: $275 ($215 tax deductible) \nPay by Check\nAll the benefits of Membership
  Plus and four free guest passes per year, a 10% discount on birthday parties/events,
  and advance registration to exclusive MoMath events.\nMembership Plus\nPrice: $200
  (fully tax deductible)\nPay by Check\nAll the benefits of Basic Family Membership,
  plus invitations to exclusive MoMath events and priority seating for Math Encounters.**\nFamily
  Membership\nPrice: $140 (fully tax deductible)\nPay by Check\nIncludes unlimited
  visits for families consisting of two adults & up to four children under the age
  of 18 residing in the same household.\nDual Membership\nPrice: $110 (fully tax deductible)\nPay
  by Check\nIncludes unlimited visits for two adults residing at the same address.\nIndividual
  Membership\nPrice: $70 (fully tax deductible)\nPay by Check\nIncludes unlimited
  visits for one adult.\nStudent/Senior Membership\nPrice: $60 (fully tax deductible)\nPay
  by Check\nIncludes unlimited visits for one individual with proof of student or
  senior status. **For Math Encounters priority seating, premium members must arrive
  before 3:45 pm for the afternoon presentation and 6:30 pm for the evening presentation.\n\nPlease
  mail a check made out to:\nThe National Museum of Mathematics\n134 West 26th Street,
  Suite 4S\nNew York, NY, 10001\nIn your correspondence, please include your first
  and last names, home address, e-mail address, phone number (optional) and indicate
  your desired membership level. If you prefer to enter your information online, click
  here and check the “I will send payment by check” box on the payment page.\n\n\t\t\t\t\t\t\t\t\t
  \            \n\t\t\t\t    \n\t\t\t   \n                \n\t\t\t\t\n\t\t\t\t\n\t\t\t\t\n\t\t\t\n\n\n\t\t\n\t\n\n\t\n
