- "\t\t\t\t\tBecome a Member\n"
- |
  To purchase, simply select a payment option underneath your desired membership level. All memberships are valid for one year from the date of purchase and include a 10% discount* at the Museum shop. If you have questions regarding memberships, please contact membership@momath.org. We are unable to offer refunds for memberships; memberships are not transferable. All members under a single membership must be part of the same family and must reside at the same address. Caregiver passes are available with Membership Squared or higher.
- |
  Institutional sponsorships and memberships are also available.
- |
  *Some limits and exclusions may apply.
- |
  Infinity Membership
- |
  Price: $3,141.59 ($2,543.03 tax deductible)
- |
  Pay by Check
- |
  All the benefits of Exponential Membership, plus one ticket to our annual gala, an invitation to all gallery previews, an invitation to our exclusive annual math tour (as seen in The New Yorker), and ten free guest passes per visit.
- |
  Exponential Membership
- |
  Price: $595 ($375 tax deductible)
- |
  Pay by Check
- |
  All the benefits of Membership Squared, plus a behind-the-scenes tour of the Museum for up to four guests and four free guest passes per visit.
- |
  Membership Squared
- |
  Price: $275 ($215 tax deductible) 
- |
  Pay by Check
- |
  All the benefits of Membership Plus and four free guest passes per year, a 10% discount on birthday parties/events, and advance registration to exclusive MoMath events.
- |
  Membership Plus
- |
  Price: $200 (fully tax deductible)
- |
  Pay by Check
- |
  All the benefits of Basic Family Membership, plus invitations to exclusive MoMath events and priority seating for Math Encounters.**
- |
  Family Membership
- |
  Price: $140 (fully tax deductible)
- |
  Pay by Check
- |
  Includes unlimited visits for families consisting of two adults & up to four children under the age of 18 residing in the same household.
- |
  Dual Membership
- |
  Price: $110 (fully tax deductible)
- |
  Pay by Check
- |
  Includes unlimited visits for two adults residing at the same address.
- |
  Individual Membership
- |
  Price: $70 (fully tax deductible)
- |
  Pay by Check
- |
  Includes unlimited visits for one adult.
- |
  Student/Senior Membership
- |
  Price: $60 (fully tax deductible)
- |
  Pay by Check
- |
  Includes unlimited visits for one individual with proof of student or senior status. **For Math Encounters priority seating, premium members must arrive before 3:45 pm for the afternoon presentation and 6:30 pm for the evening presentation.
- |2+

- |
  Please mail a check made out to:
- |
  The National Museum of Mathematics
- |
  134 West 26th Street, Suite 4S
- |
  New York, NY, 10001
- |
  In your correspondence, please include your first and last names, home address, e-mail address, phone number (optional) and indicate your desired membership level. If you prefer to enter your information online, click here and check the “I will send payment by check” box on the payment page.
