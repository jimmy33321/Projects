- "                \n"
- |2
               Dictionary of the History of IdeasAnalogy, in its broadest sense, comprehends any
- |2
                      mode of reasoning that depends on the suggestion or recog- nition of a relationship of similarity between two ob- jects or sets of objects. It includes not only
- |2
                      four-term proportional relationships of the type A:B::C:D (for which
- |2
                      the Greek term is
- |2
                      ἀναλογία),
- |2
                      but also both explicit and implicit comparisons, for example the use
- |2
                      of models
- |2
                      (παραδείγματα)
- |2
                      and of images
- |2
                      (εἰκόνεσ).
- |2
                      In early Greek thought analogies played a fundamental role in the
- |2
                      expression of cosmological doctrines, in the development of natural
- |2
                      science, and in ethical and political arguments.The three most important types of images used in cosmological theories are
- |2
                      (1) political and social, (2) vitalist, and (3) technological, in which,
- |2
                      roughly speak- ing, the cosmos is conceived as
- |2
                      a state, as a living being, and as an artifact respectively.
- |2
                          1. Political and Social Images.
- |2
                       The use of political and social concepts is widespread in
- |2
                      pre-Socratic cosmology. The idea of cosmic order as a balance of power
- |2
                      between equal opposed forces goes back to Anaximander, who describes the
- |2
                      relation between cer- tain cosmic factors in
- |2
                      legal terms: “They pay the pen- alty
- |2
                      and recompense to one another for their injustice according to the
- |2
                      assessment of time.” Heraclitus, on the other hand, stresses the
- |2
                      constant war and strife between opposites: “One must realize
- |2
                      that war is com- mon and justice is strife and
- |2
                      everything happens through strife and necessity” (frag. 80). But
- |2
                      both Parmenides in the Way of Seeming and
- |2
                      Empedocles in his poem On Nature revert to the idea
- |2
                      of a cosmic balance of power. In Empedocles, for example, Love and
- |2
                      Strife are equals: they gain the upper hand in the world in turn, and these
- |2
                      alternations are governed by a “broad oath,” that is,
- |2
                      by some sort of contract be- tween them.Anaxagoras and Diogenes of Apollonia use a third type of political model,
- |2
                      ascribing supreme power to a single cosmic principle, and Plato similarly
- |2
                      attributes supreme power to Reason which governs and arranges all
- |2
                      things for the best. Superficially this last group of images resembles the
- |2
                      traditional descriptions of Zeus as supreme god; but there is this
- |2
                      fundamental differ- ence, that the
- |2
                      philosophers ascribe supreme power not to a capricious deity, but to the
- |2
                      principle of order and rationality itself, to Mind or Reason or, in the
- |2
                      case of Diogenes, to Air, thought of as the seat of intelligence.
- |2
                      These authoritarian images too, like the egalitarian ones of Anaximander
- |2
                      and Empedocles, serve to express the idea of cosmic order, although they do
- |2
                      so fromAll these philosophers describe the cosmos in terms of a concrete political
- |2
                      or social situation, whether of a balance of power and equality of rights,
- |2
                      or of constant war and aggression, or of benevolent, authoritarian
- |2
                      rule. Plato's antidemocratic, authoritarian political inclinations are
- |2
                      echoed in his descriptions of Reason as a supreme, benevolent cosmic ruler,
- |2
                      but the evi- dence concerning earlier
- |2
                      philosophers is too scanty to allow us to determine how closely their
- |2
                      cosmological images tallied with their particular political
- |2
                      ideologies. However, there are two ways in which their images may be
- |2
                      related to their historical and social back-
- |2
                      ground.First, the development of the Greek city-state from about the seventh
- |2
                      century B.C. was accompanied by an increasing political awareness and a new
- |2
                      conception of political rights. In particular the framing of consti- tutions and the codification of laws
- |2
                      led to a much less arbitrary administration of justice than had been
- |2
                      the case in earlier periods. These changes had their coun- terparts in the political images used
- |2
                      by the cosmolo- gists; varied as those
- |2
                      images are, they have in common the notion that cosmological changes are
- |2
                      governed by rules that are independent of the caprice of individuals.
- |2
                      The development in the attitude towards justice in the city-state is
- |2
                      reflected in the development of Greek cosmology itself, since it was
- |2
                      largely by means of the ideas of law and justice that the pre-Socratic
- |2
                      thinkers expressed the notion that the changes affecting the primary
- |2
                      substances in the world are orderly and regu-
- |2
                      lated by immutable principles.Secondly, the very variety of images and of the cosmological doctrines
- |2
                      themselves is significant. As in the political sphere the rise of the
- |2
                      city-state is accom- panied by a
- |2
                      proliferation of constitutional forms rang- ing
- |2
                      from extreme democracy to tyranny, the merits of each of which were much
- |2
                      debated, so similarly in the field of speculative thought the philosophers
- |2
                      felt free to reject earlier ideas and to attempt to resolve each
- |2
                      problem for themselves, and each new theory as it was advanced was
- |2
                      discussed and criticized openly.It is difficult to decide how far any of the pre-
- |2
                          Socratics recognized an element of transference in applying
- |2
                      political and social conceptions to the cosmos. No philosopher before Plato
- |2
                      explicitly refers to his cosmological images as images
- |2
                      (εἰκόνεσ),
- |2
                      and yet it is unlikely that any of them simply failed to differentiate
- |2
                      at all between the realm of society and that of nature, the relations
- |2
                      between which had become, by the end of the fifth century at least, the
- |2
                      subject of heated controversy. Heraclitus, for instance, tacitly distin- guishes between human laws and the
- |2
                      divine law, while saying that the former depend on the latter, in frag.
- |2
                       114. Evidently he did not simply confuse human soci- ety and cosmic order. Yet law and justice applied to
- |2
                      the cosmos were no mere figures of speech, for order in the human sphere
- |2
                      was regularly conceived as part of the wider cosmic
- |2
                      order and as somehow derived from it.
- |2
                          2. Vitalist Images.
- |2
                       Most of the earlier pre-Socratic philosophers imagined that the
- |2
                      primary stuff out of which things are made or from which they
- |2
                      originate is not merely like something that is
- |2
                      alive, but is indeed instinct with life. This is
- |2
                      true of all three Milesian philosophers and of Heraclitus; when he
- |2
                      describes the world-order as an “ever-living” fire in
- |2
                      frag. 30, “ever-
- |2
                      living” is not simply a poetical equivalent for
- |2
                          “ever- lasting,”
- |2
                      for he held that fire is indeed the substance of which our own souls
- |2
                      consist. Later the Atomists too seem to have believed that the mass of
- |2
                      atoms from which worlds originate is instinct with life in the sense
- |2
                      that it is permeated by soul-atoms. Although Aristotle ridiculed the belief
- |2
                      that soul is intermingled in the whole universe, he himself held that the
- |2
                      heavenly bodies are alive, and indeed some of his general physi- cal theories, for example the doctrine of
- |2
                      potentiality and actuality, are much influenced by ideas which apply
- |2
                      primarily to the sphere of living things.These and other vitalist beliefs affected the develop- ment of Greek cosmology in three main ways.
- |2
                      First, the earliest philosophers were “hylozoists”;
- |2
                      they as- sumed that the primary substance, being
- |2
                      alive, is in motion. The question of the origin or cause of move- ment only came to be recognized as a
- |2
                      problem after Parmenides had denied the possibility of change.Secondly, vitalist notions are naturally very impor-
- |2
                          tant in accounts of how the world developed from an original,
- |2
                      undifferentiated state. Anaximander, for ex-
- |2
                      ample, pictured the world evolving from a seed that separated off
- |2
                      from the Boundless, and some of the Pythagoreans too thought that the One
- |2
                      from which the cosmos developed was composed of seed.Thirdly, the structure of the cosmos was sometimes compared with that of man
- |2
                      and vice versa. The idea that the world is a living creature may underlie
- |2
                      the comparison that Anaximenes drew between the role of air in the
- |2
                      world and that of breath in man. But two of the Hippocratic treatises put
- |2
                      forward much more elaborate analogies between the microcosm and the
- |2
                      macrocosm. In De victu man's body is said to be
- |2
                      a copy of the world-whole, the stomach being compared with the sea and
- |2
                      so on. And De hebdomadibus suggests detailed
- |2
                      correspondences both between the substances in the body and those in the
- |2
                      universe—where the bones correspond to the stony core of the
- |2
                      earth, for example— and between the various parts of the body
- |2
                      and different geographical areas—where the Thracian Bosphorus is
