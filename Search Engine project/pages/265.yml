- |2
                      the flash made by an oar in water, believing both phenomena to be the
- |2
                      result of a cleaving process. His predecessor Anaximander sug- gested a more elaborate and artificial
- |2
                      analogy in which he pictured the heavenly bodies as wheels of fire
- |2
                      enclosed in mist; the stars themselves are seen through openings in the
- |2
                      mist, and he described eclipses of the sun and moon as being due to the
- |2
                      temporary blocking of their apertures. Primitive though this theory is,
- |2
                      it ranks as the first known attempt to construct a me- chanical model of the heavenly bodies.The use of such comparisons grows as the range of problems investigated is
- |2
                      extended. Empedocles and some of the Hippocratic writers, especially,
- |2
                      propose ingenious analogies to explain processes that take place
- |2
                      within the body. Thus Empedocles compares the proc-
- |2
