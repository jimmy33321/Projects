                   ANALOGY INEARLY GREEK THOUGHT
- "                \n"
- "                    \n"
- |2
                          I
- "                    \n"
- |2
                  Analogy, in its broadest sense, comprehends any
- |2
                      mode of reasoning that depends on the suggestion or recog- nition of a relationship of similarity between two ob- jects or sets of objects. It includes not only
- |2
                      four-term proportional relationships of the type A:B::C:D (for which
- |2
                      the Greek term is
- |2
                      ἀναλογία),
- |2
                      but also both explicit and implicit comparisons, for example the use
- |2
                      of models
- |2
                      (παραδείγματα)
- |2
                      and of images
- |2
                      (εἰκόνεσ).
- |2
                      In early Greek thought analogies played a fundamental role in the
- |2
                      expression of cosmological doctrines, in the development of natural
- |2
                      science, and in ethical and political arguments.
- |2
                  The three most important types of images used in cosmological theories are
- |2
                      (1) political and social, (2) vitalist, and (3) technological, in which,
- |2
                      roughly speak- ing, the cosmos is conceived as
- |2
                      a state, as a living being, and as an artifact respectively.
- "                \n"
- |2
                          1. Political and Social Images.
- |2
                       The use of political and social concepts is widespread in
- |2
                      pre-Socratic cosmology. The idea of cosmic order as a balance of power
- |2
                      between equal opposed forces goes back to Anaximander, who describes the
- |2
                      relation between cer- tain cosmic factors in
- |2
                      legal terms: “They pay the pen- alty
- |2
                      and recompense to one another for their injustice according to the
- |2
                      assessment of time.” Heraclitus, on the other hand, stresses the
- |2
                      constant war and strife between opposites: “One must realize
- |2
                      that war is com- mon and justice is strife and
- |2
                      everything happens through strife and necessity” (frag. 80). But
- |2
                      both Parmenides in the Way of Seeming and
- |2
                      Empedocles in his poem On Nature revert to the idea
- |2
                      of a cosmic balance of power. In Empedocles, for example, Love and
- |2
                      Strife are equals: they gain the upper hand in the world in turn, and these
- |2
                      alternations are governed by a “broad oath,” that is,
- |2
                      by some sort of contract be- tween them.
- |2
                  Anaxagoras and Diogenes of Apollonia use a third type of political model,
- |2
                      ascribing supreme power to a single cosmic principle, and Plato similarly
- |2
                      attributes supreme power to Reason which governs and arranges all
- |2
                      things for the best. Superficially this last group of images resembles the
- |2
                      traditional descriptions of Zeus as supreme god; but there is this
- |2
                      fundamental differ- ence, that the
- |2
                      philosophers ascribe supreme power not to a capricious deity, but to the
- |2
                      principle of order and rationality itself, to Mind or Reason or, in the
- |2
                      case of Diogenes, to Air, thought of as the seat of intelligence.
- |2
                      These authoritarian images too, like the egalitarian ones of Anaximander
- |2
                      and Empedocles, serve to express the idea of cosmic order, although they do
- |2
                      so from061
- |2
                       a different point of view and with different associations.
- |2
                  All these philosophers describe the cosmos in terms of a concrete political
- |2
                      or social situation, whether of a balance of power and equality of rights,
- |2
                      or of constant war and aggression, or of benevolent, authoritarian
- |2
                      rule. Plato's antidemocratic, authoritarian political inclinations are
- |2
                      echoed in his descriptions of Reason as a supreme, benevolent cosmic ruler,
- |2
                      but the evi- dence concerning earlier
- |2
                      philosophers is too scanty to allow us to determine how closely their
- |2
                      cosmological images tallied with their particular political
- |2
                      ideologies. However, there are two ways in which their images may be
- |2
                      related to their historical and social back-
- |2
                      ground.
- |2
                  First, the development of the Greek city-state from about the seventh
- |2
                      century B.C. was accompanied by an increasing political awareness and a new
- |2
                      conception of political rights. In particular the framing of consti- tutions and the codification of laws
- |2
                      led to a much less arbitrary administration of justice than had been
- |2
                      the case in earlier periods. These changes had their coun- terparts in the political images used
- |2
                      by the cosmolo- gists; varied as those
- |2
                      images are, they have in common the notion that cosmological changes are
- |2
                      governed by rules that are independent of the caprice of individuals.
- |2
                      The development in the attitude towards justice in the city-state is
- |2
                      reflected in the development of Greek cosmology itself, since it was
- |2
                      largely by means of the ideas of law and justice that the pre-Socratic
- |2
                      thinkers expressed the notion that the changes affecting the primary
- |2
                      substances in the world are orderly and regu-
- |2
                      lated by immutable principles.
- |2
                  Secondly, the very variety of images and of the cosmological doctrines
- |2
                      themselves is significant. As in the political sphere the rise of the
- |2
                      city-state is accom- panied by a
- |2
                      proliferation of constitutional forms rang- ing
- |2
                      from extreme democracy to tyranny, the merits of each of which were much
- |2
                      debated, so similarly in the field of speculative thought the philosophers
- |2
                      felt free to reject earlier ideas and to attempt to resolve each
- |2
                      problem for themselves, and each new theory as it was advanced was
- |2
                      discussed and criticized openly.
- |2
                  It is difficult to decide how far any of the pre-
- |2
                          Socratics recognized an element of transference in applying
- |2
                      political and social conceptions to the cosmos. No philosopher before Plato
- |2
                      explicitly refers to his cosmological images as images
- |2
                      (εἰκόνεσ),
- |2
                      and yet it is unlikely that any of them simply failed to differentiate
- |2
                      at all between the realm of society and that of nature, the relations
- |2
                      between which had become, by the end of the fifth century at least, the
- |2
                      subject of heated controversy. Heraclitus, for instance, tacitly distin- guishes between human laws and the
- |2
                      divine law, while saying that the former depend on the latter, in frag.
- |2
                       114. Evidently he did not simply confuse human soci- ety and cosmic order. Yet law and justice applied to
- |2
                      the cosmos were no mere figures of speech, for order in the human sphere
- |2
                      was regularly conceived as part of the wider cosmic
- |2
                      order and as somehow derived from it.
- "                \n"
- |2
                          2. Vitalist Images.
- |2
                       Most of the earlier pre-Socratic philosophers imagined that the
- |2
                      primary stuff out of which things are made or from which they
- |2
                      originate is not merely like something that is
- |2
                      alive, but is indeed instinct with life. This is
- |2
                      true of all three Milesian philosophers and of Heraclitus; when he
- |2
                      describes the world-order as an “ever-living” fire in
- |2
                      frag. 30, “ever-
- |2
                      living” is not simply a poetical equivalent for
- |2
                          “ever- lasting,”
- |2
                      for he held that fire is indeed the substance of which our own souls
- |2
                      consist. Later the Atomists too seem to have believed that the mass of
- |2
                      atoms from which worlds originate is instinct with life in the sense
- |2
                      that it is permeated by soul-atoms. Although Aristotle ridiculed the belief
- |2
                      that soul is intermingled in the whole universe, he himself held that the
- |2
                      heavenly bodies are alive, and indeed some of his general physi- cal theories, for example the doctrine of
- |2
                      potentiality and actuality, are much influenced by ideas which apply
- |2
                      primarily to the sphere of living things.
- |2
                  These and other vitalist beliefs affected the develop- ment of Greek cosmology in three main ways.
- |2
                      First, the earliest philosophers were “hylozoists”;
- |2
                      they as- sumed that the primary substance, being
- |2
                      alive, is in motion. The question of the origin or cause of move- ment only came to be recognized as a
- |2
                      problem after Parmenides had denied the possibility of change.
- |2
                  Secondly, vitalist notions are naturally very impor-
- |2
                          tant in accounts of how the world developed from an original,
- |2
                      undifferentiated state. Anaximander, for ex-
- |2
                      ample, pictured the world evolving from a seed that separated off
- |2
                      from the Boundless, and some of the Pythagoreans too thought that the One
- |2
                      from which the cosmos developed was composed of seed.
- |2
                  Thirdly, the structure of the cosmos was sometimes compared with that of man
- |2
                      and vice versa. The idea that the world is a living creature may underlie
- |2
                      the comparison that Anaximenes drew between the role of air in the
- |2
                      world and that of breath in man. But two of the Hippocratic treatises put
- |2
                      forward much more elaborate analogies between the microcosm and the
- |2
                      macrocosm. In De victu man's body is said to be
- |2
                      a copy of the world-whole, the stomach being compared with the sea and
- |2
                      so on. And De hebdomadibus suggests detailed
- |2
                      correspondences both between the substances in the body and those in the
- |2
                      universe—where the bones correspond to the stony core of the
- |2
                      earth, for example— and between the various parts of the body
- |2
                      and different geographical areas—where the Thracian Bosphorus is062
- |2
                       said to correspond to the feet, the Peloponnese to the head,
- |2
                      and so on. While Plato proposed no detailed analogy between the anatomy of
- |2
                      man and the structure of the universe, he stated unequivocally his
- |2
                      conviction that “this world is in truth a living creature,
- |2
                      endowed with soul and reason” (Timaeus
- |2
                      30b), and according to the Philebus (29b ff.) both
- |2
                      our body and our soul are derived from the body and the soul of the world- whole respectively.
- "                \n"
- |2
                          3. Technological Images.
- |2
                       Several of the pre- Socratics use
- |2
                      the metaphor of steering in their cos-
- |2
                      mologies, but the first to employ a wide range of technological
- |2
                      images is Empedocles, and then both Plato and Aristotle use them
- |2
                      extensively in two con- texts, especially, (1)
- |2
                      to describe the role of a moving or efficient cause, and (2) to express the
- |2
                      idea of intelli- gent design in the cosmos.
- |2
                  In Empedocles' system everything is composed of the four
- |2
                      “roots,” earth, water, air, and fire, together with
- |2
                      Love and Strife, and in describing how complex substances and the organs in
- |2
                      the body come to be he assigns to Love the role of craftsman, the four
- |2
                      elements being the material on which it works. It would be
- |2
                      anachronistic to attribute a clear distinction between
- |2
                      “material” and “efficient” causes to
- |2
                      Empedocles; but it is in the descriptions of the craftsmanlike
- |2
                      activity of Love that he comes closest to treating it as a purely
- |2
                      efficient cause. Plato's Timaeus is the first Greek
- |2
                      text to describe the formation of the world as a whole as the work of
- |2
                      a Craftsman. In Plato the Demiurge takes over already existing matter and
- |2
                      imposes order on its disorderly movements, and his account of the
- |2
                      details of creation is full of images drawn from carpentry, weaving,
- |2
                      modelling, metallurgy, and agricultural tech-
- |2
                      nology. Aristotle's unmoved mover, unlike Plato's Craftsman, is only
- |2
                      a final, not an efficient cause; but Aristotle too believes that final
- |2
                      causes are at work in natural processes, and he uses comparisons drawn
- |2
                      from the arts and crafts extensively to illustrate this. Despite their
- |2
                      unconcealed contempt for the life led by merely human artisans, both Plato
- |2
                      and Aristotle found techno- logical
- |2
                      imagery indispensable for expressing their belief in the rational design of
- |2
                      the universe.
- "                \n"
- "                    \n"
- |2
                          II
- "                    \n"
- |2
                  The history of early Greek cosmology is largely the history of the
- |2
                      interpretation of the cosmos in terms of various ideas derived from the
- |2
                      three fields of politics, biology, and technology. Aristotle, especially,
- |2
                      criticized many such ideas, as for example the belief that such
- |2
                      substances as air or fire are alive. Yet these three types of images
- |2
                      continued to be influential long after him. The Stoics, in particular, not
- |2
                      only represented the cosmos as a living creature and believed in the pur- poseful, craftsmanlike activity of Nature,
- |2
                      but also
- |2
                       described the world as a state governed by divine law, and
- |2
                      similar ideas had a long history in the Middle Ages and in the Renaissance.
- |2
                  Moreover while Greek cosmology owed many ideas to politics and biology,
- |2
                      Greek biological theories and political thought were similarly colored by
- |2
                      the use of images drawn from one another. For example, the twin ideas
- |2
                      that health depends on the equality of rights
- |2
                      (ἰσονομία)
- |2
                      of opposed powers in the body, and that disease results from the supreme
- |2
                      rule
- |2
                      (μοναρχία)
- |2
                      of one such power, go back to Alcmaeon and thereafter be- come commonplaces of Greek pathology and thera- peutics. Aristotle, too, compares the
- |2
                      living creature with a well-governed city, describing the heart as the
- |2
                      central seat of authority in the body (e.g., De motu
- |2
                          animalium 703a 29ff.).
- |2
                  Conversely Greek political theorists sometimes compare the state with a
- |2
                      living organism, and the influence of other biological and technological
- |2
                          analo- gies on Greek ethics is marked.
- |2
                      Here Plato provides the best examples. First he constructed an
- |2
                      elaborate analogy between the state and the individual in theRepublic, suggesting, for instance, that both may be
- |2
                      divided into three parts, one of which—the Guardians in the
- |2
                      state and reason in the soul—should be in overall control. A
- |2
                      second important analogy in Plato is that between justice and health. This
- |2
                      provides the main grounds for the two theses, (1) that the just man is
- |2
                      happier than the unjust, and (2) that once having done wrong, it is better
- |2
                      to suffer than to escape punish-
- |2
                      ment—for punishment is the “cure” for
- |2
                      injustice. And a third recurrent analogy is that between the
- |2
                      politician and the artist or craftsman, where Plato suggests that the
- |2
                      statesman must be an expert in politics in a way comparable with that in
- |2
                      which a pilot is expert in navigation or a doctor in medicine. We find
- |2
                      similar types of analogies in Aristotle, too. In the Politics (1295a 40f.) he describes the constitution as the life,
- |2
                      as it were, of the state, and in the Nicomachean
- |2
                      Ethics (1113a 25ff.) he draws a comparison between the good man
- |2
                      and the healthy: just as a sick person may be mistaken about what is hot or
- |2
                      cold or sweet or bitter, and the judge of these things is the normal,
- |2
                      healthy man, so, he argues, the good man (ὁ
- |2
                      σπουδαῖος)
- |2
                      is the judge of what is right and wrong.
- |2
                  Greek ideas on nature and art, on the state, the living organism, and the
- |2
                      world as a whole, are linked by a series of interlocking analogies. Most of
- |2
                      the major fifth- and fourth-century
- |2
                      philosophers put forward analogies of one or other of the types we have
- |2
                      considered. Yet the particular forms that their analogies take are
- |2
                      very varied, and no single version of any of them dominates the
- |2
                      period. Had any such orthodoxy existed, these analogies might have impeded
- |2
                      the development of certain inquiries far more than they did. As it was,063
- |2
                       although some Hippocratic writers produced elaborate versions
- |2
                      of the microcosm-macrocosm analogy, this did not prevent other theorists
- |2
                      from making considerable progress in both the study of anatomy and in astron- omy, during the fourth century. Again,
- |2
                      both Plato and Aristotle held that the stars are alive and divine, al- though this had been denied by such thinkers
- |2
                      as Anaxagoras; yet this belief did not prevent Aristotle from
- |2
                      attempting a detailed mechanical account of the movements of the heavenly
- |2
                      bodies, based on Eudoxus' theory of concentric spheres.
- "                \n"
- "                    \n"
- |2
                          III
- "                    \n"
- |2
                  Two other features of the role of analogy in early Greek thought that are
- |2
                      especially notable are (1) their use as a method of suggesting or
- |2
                      supporting explana- tions of particular
- |2
                      natural phenomena, and (2) the gradual exploration of the logic of analogy.
- |2
                      The begin- nings of the first use go back to
- |2
                      the Milesians, who based many of their accounts of obscure
- |2
                      astronomical, meteorological, and geological phenomena on simple
- |2
                      analogies with familiar objects. Thus Anaximenes compared lightning with
- |2
                      the flash made by an oar in water, believing both phenomena to be the
- |2
                      result of a cleaving process. His predecessor Anaximander sug- gested a more elaborate and artificial
- |2
                      analogy in which he pictured the heavenly bodies as wheels of fire
- |2
                      enclosed in mist; the stars themselves are seen through openings in the
- |2
                      mist, and he described eclipses of the sun and moon as being due to the
- |2
                      temporary blocking of their apertures. Primitive though this theory is,
- |2
                      it ranks as the first known attempt to construct a me- chanical model of the heavenly bodies.
- |2
                  The use of such comparisons grows as the range of problems investigated is
- |2
                      extended. Empedocles and some of the Hippocratic writers, especially,
- |2
                      propose ingenious analogies to explain processes that take place
- |2
                      within the body. Thus Empedocles compares the proc-
- |2
                      ess of respiration with the action of a clepsydra (water clock).
- |2
                          De natura pueri compares the formation of
- |2
                      a membrane round the seed in the womb with that of a crust on bread as
- |2
                      it is baked, and De morbis IV compares the
- |2
                      formation of stones in the bladder with the smelting of iron ore. The same
- |2
                      writer also illustrates how the humors travel between different parts of
- |2
                      the body by referring to the way in which a system of three or more
- |2
