  \                ANALOGY INEARLY GREEK THOUGHT\n                \n                    \n
  \                       I\n                    \n                Analogy, in its
  broadest sense, comprehends any\n                    mode of reasoning that depends
  on the suggestion or recog- nition of a relationship of similarity between two ob-
  jects or sets of objects. It includes not only\n                    four-term proportional
  relationships of the type A:B::C:D (for which\n                    the Greek term
  is\n                    ἀναλογία),\n                    but also both explicit and
  implicit comparisons, for example the use\n                    of models\n                    (παραδείγματα)\n
  \                   and of images\n                    (εἰκόνεσ).\n                    In
  early Greek thought analogies played a fundamental role in the\n                    expression
  of cosmological doctrines, in the development of natural\n                    science,
  and in ethical and political arguments.\n                The three most important
  types of images used in cosmological theories are\n                    (1) political
  and social, (2) vitalist, and (3) technological, in which,\n                    roughly
  speak- ing, the cosmos is conceived as\n                    a state, as a living
  being, and as an artifact respectively.\n                \n                        1.
  Political and Social Images.\n                     The use of political and social
  concepts is widespread in\n                    pre-Socratic cosmology. The idea
  of cosmic order as a balance of power\n                    between equal opposed
  forces goes back to Anaximander, who describes the\n                    relation
  between cer- tain cosmic factors in\n                    legal terms: “They pay
  the pen- alty\n                    and recompense to one another for their injustice
  according to the\n                    assessment of time.” Heraclitus, on the other
  hand, stresses the\n                    constant war and strife between opposites:
  “One must realize\n                    that war is com- mon and justice is strife
  and\n                    everything happens through strife and necessity” (frag.
  80). But\n                    both Parmenides in the Way of Seeming and\n                    Empedocles
  in his poem On Nature revert to the idea\n                    of a cosmic balance
  of power. In Empedocles, for example, Love and\n                    Strife are equals:
  they gain the upper hand in the world in turn, and these\n                    alternations
  are governed by a “broad oath,” that is,\n                    by some sort of contract
  be- tween them.\n                Anaxagoras and Diogenes of Apollonia use a third
  type of political model,\n                    ascribing supreme power to a single
  cosmic principle, and Plato similarly\n                    attributes supreme power
  to Reason which governs and arranges all\n                    things for the best.
  Superficially this last group of images resembles the\n                    traditional
  descriptions of Zeus as supreme god; but there is this\n                    fundamental
  differ- ence, that the\n                    philosophers ascribe supreme power not
  to a capricious deity, but to the\n                    principle of order and rationality
  itself, to Mind or Reason or, in the\n                    case of Diogenes, to Air,
  thought of as the seat of intelligence.\n                    These authoritarian
  images too, like the egalitarian ones of Anaximander\n                    and Empedocles,
  serve to express the idea of cosmic order, although they do\n                    so
  from061\n                     a different point of view and with different associations.\n
  \               All these philosophers describe the cosmos in terms of a concrete
  political\n                    or social situation, whether of a balance of power
  and equality of rights,\n                    or of constant war and aggression,
  or of benevolent, authoritarian\n                    rule. Plato's antidemocratic,
  authoritarian political inclinations are\n                    echoed in his descriptions
  of Reason as a supreme, benevolent cosmic ruler,\n                    but the evi-
  dence concerning earlier\n                    philosophers is too scanty to allow
  us to determine how closely their\n                    cosmological images tallied
  with their particular political\n                    ideologies. However, there
  are two ways in which their images may be\n                    related to their
  historical and social back-\n                    ground.\n                First,
  the development of the Greek city-state from about the seventh\n                    century
  B.C. was accompanied by an increasing political awareness and a new\n                    conception
  of political rights. In particular the framing of consti- tutions and the codification
  of laws\n                    led to a much less arbitrary administration of justice
  than had been\n                    the case in earlier periods. These changes had
  their coun- terparts in the political images used\n                    by the cosmolo-
  gists; varied as those\n                    images are, they have in common the
  notion that cosmological changes are\n                    governed by rules that
  are independent of the caprice of individuals.\n                    The development
  in the attitude towards justice in the city-state is\n                    reflected
  in the development of Greek cosmology itself, since it was\n                    largely
  by means of the ideas of law and justice that the pre-Socratic\n                    thinkers
  expressed the notion that the changes affecting the primary\n                    substances
  in the world are orderly and regu-\n                    lated by immutable principles.\n
  \               Secondly, the very variety of images and of the cosmological doctrines\n
  \                   themselves is significant. As in the political sphere the rise
  of the\n                    city-state is accom- panied by a\n                    proliferation
  of constitutional forms rang- ing\n                    from extreme democracy to
  tyranny, the merits of each of which were much\n                    debated, so
  similarly in the field of speculative thought the philosophers\n                    felt
  free to reject earlier ideas and to attempt to resolve each\n                    problem
  for themselves, and each new theory as it was advanced was\n                    discussed
  and criticized openly.\n                It is difficult to decide how far any of
  the pre-\n                        Socratics recognized an element of transference
  in applying\n                    political and social conceptions to the cosmos.
  No philosopher before Plato\n                    explicitly refers to his cosmological
  images as images\n                    (εἰκόνεσ),\n                    and yet it
  is unlikely that any of them simply failed to differentiate\n                    at
  all between the realm of society and that of nature, the relations\n                    between
  which had become, by the end of the fifth century at least, the\n                    subject
  of heated controversy. Heraclitus, for instance, tacitly distin- guishes between
  human laws and the\n                    divine law, while saying that the former
  depend on the latter, in frag.\n                     114. Evidently he did not simply
  confuse human soci- ety and cosmic order. Yet law and justice applied to\n                    the
  cosmos were no mere figures of speech, for order in the human sphere\n                    was
  regularly conceived as part of the wider cosmic\n                    order and as
  somehow derived from it.\n                \n                        2. Vitalist
  Images.\n                     Most of the earlier pre-Socratic philosophers imagined
  that the\n                    primary stuff out of which things are made or from
  which they\n                    originate is not merely like something that is\n
  \                   alive, but is indeed instinct with life. This is\n                    true
  of all three Milesian philosophers and of Heraclitus; when he\n                    describes
  the world-order as an “ever-living” fire in\n                    frag. 30, “ever-\n
  \                   living” is not simply a poetical equivalent for\n                        “ever-
  lasting,”\n                    for he held that fire is indeed the substance of
  which our own souls\n                    consist. Later the Atomists too seem to
  have believed that the mass of\n                    atoms from which worlds originate
  is instinct with life in the sense\n                    that it is permeated by
  soul-atoms. Although Aristotle ridiculed the belief\n                    that soul
  is intermingled in the whole universe, he himself held that the\n                    heavenly
  bodies are alive, and indeed some of his general physi- cal theories, for example
  the doctrine of\n                    potentiality and actuality, are much influenced
  by ideas which apply\n                    primarily to the sphere of living things.\n
  \               These and other vitalist beliefs affected the develop- ment of Greek
  cosmology in three main ways.\n                    First, the earliest philosophers
  were “hylozoists”;\n                    they as- sumed that the primary substance,
  being\n                    alive, is in motion. The question of the origin or cause
  of move- ment only came to be recognized as a\n                    problem after
  Parmenides had denied the possibility of change.\n                Secondly, vitalist
  notions are naturally very impor-\n                        tant in accounts of how
  the world developed from an original,\n                    undifferentiated state.
  Anaximander, for ex-\n                    ample, pictured the world evolving from
  a seed that separated off\n                    from the Boundless, and some of the
  Pythagoreans too thought that the One\n                    from which the cosmos
  developed was composed of seed.\n                Thirdly, the structure of the cosmos
  was sometimes compared with that of man\n                    and vice versa. The
  idea that the world is a living creature may underlie\n                    the comparison
  that Anaximenes drew between the role of air in the\n                    world and
  that of breath in man. But two of the Hippocratic treatises put\n                    forward
  much more elaborate analogies between the microcosm and the\n                    macrocosm.
  In De victu man's body is said to be\n                    a copy of the world-whole,
  the stomach being compared with the sea and\n                    so on. And De hebdomadibus
  suggests detailed\n                    correspondences both between the substances
  in the body and those in the\n                    universe—where the bones correspond
  to the stony core of the\n                    earth, for example— and between the
  various parts of the body\n                    and different geographical areas—where
  the Thracian Bosphorus is062\n                     said to correspond to the feet,
  the Peloponnese to the head,\n                    and so on. While Plato proposed
  no detailed analogy between the anatomy of\n                    man and the structure
  of the universe, he stated unequivocally his\n                    conviction that
  “this world is in truth a living creature,\n                    endowed with soul
  and reason” (Timaeus\n                    30b), and according to the Philebus (29b
  ff.) both\n                    our body and our soul are derived from the body and
  the soul of the world- whole respectively.\n                \n                        3.
  Technological Images.\n                     Several of the pre- Socratics use\n
  \                   the metaphor of steering in their cos-\n                    mologies,
  but the first to employ a wide range of technological\n                    images
  is Empedocles, and then both Plato and Aristotle use them\n                    extensively
  in two con- texts, especially, (1)\n                    to describe the role of
  a moving or efficient cause, and (2) to express the\n                    idea of
  intelli- gent design in the cosmos.\n                In Empedocles' system everything
  is composed of the four\n                    “roots,” earth, water, air, and fire,
  together with\n                    Love and Strife, and in describing how complex
  substances and the organs in\n                    the body come to be he assigns
  to Love the role of craftsman, the four\n                    elements being the
  material on which it works. It would be\n                    anachronistic to attribute
  a clear distinction between\n                    “material” and “efficient” causes
  to\n                    Empedocles; but it is in the descriptions of the craftsmanlike\n
  \                   activity of Love that he comes closest to treating it as a purely\n
  \                   efficient cause. Plato's Timaeus is the first Greek\n                    text
  to describe the formation of the world as a whole as the work of\n                    a
  Craftsman. In Plato the Demiurge takes over already existing matter and\n                    imposes
  order on its disorderly movements, and his account of the\n                    details
  of creation is full of images drawn from carpentry, weaving,\n                    modelling,
  metallurgy, and agricultural tech-\n                    nology. Aristotle's unmoved
  mover, unlike Plato's Craftsman, is only\n                    a final, not an efficient
  cause; but Aristotle too believes that final\n                    causes are at
  work in natural processes, and he uses comparisons drawn\n                    from
  the arts and crafts extensively to illustrate this. Despite their\n                    unconcealed
  contempt for the life led by merely human artisans, both Plato\n                    and
  Aristotle found techno- logical\n                    imagery indispensable for expressing
  their belief in the rational design of\n                    the universe.\n                \n
  \                   \n                        II\n                    \n                The
  history of early Greek cosmology is largely the history of the\n                    interpretation
  of the cosmos in terms of various ideas derived from the\n                    three
  fields of politics, biology, and technology. Aristotle, especially,\n                    criticized
  many such ideas, as for example the belief that such\n                    substances
  as air or fire are alive. Yet these three types of images\n                    continued
  to be influential long after him. The Stoics, in particular, not\n                    only
  represented the cosmos as a living creature and believed in the pur- poseful, craftsmanlike
  activity of Nature,\n                    but also\n                     described
  the world as a state governed by divine law, and\n                    similar ideas
  had a long history in the Middle Ages and in the Renaissance.\n                Moreover
  while Greek cosmology owed many ideas to politics and biology,\n                    Greek
  biological theories and political thought were similarly colored by\n                    the
  use of images drawn from one another. For example, the twin ideas\n                    that
  health depends on the equality of rights\n                    (ἰσονομία)\n                    of
  opposed powers in the body, and that disease results from the supreme\n                    rule\n
  \                   (μοναρχία)\n                    of one such power, go back to
  Alcmaeon and thereafter be- come commonplaces of Greek pathology and thera- peutics.
  Aristotle, too, compares the\n                    living creature with a well-governed
  city, describing the heart as the\n                    central seat of authority
  in the body (e.g., De motu\n                        animalium 703a 29ff.).\n                Conversely
  Greek political theorists sometimes compare the state with a\n                    living
  organism, and the influence of other biological and technological\n                        analo-
  gies on Greek ethics is marked.\n                    Here Plato provides the best
  examples. First he constructed an\n                    elaborate analogy between
  the state and the individual in theRepublic, suggesting, for instance, that both
  may be\n                    divided into three parts, one of which—the Guardians
  in the\n                    state and reason in the soul—should be in overall control.
  A\n                    second important analogy in Plato is that between justice
  and health. This\n                    provides the main grounds for the two theses,
  (1) that the just man is\n                    happier than the unjust, and (2) that
  once having done wrong, it is better\n                    to suffer than to escape
  punish-\n                    ment—for punishment is the “cure” for\n                    injustice.
  And a third recurrent analogy is that between the\n                    politician
  and the artist or craftsman, where Plato suggests that the\n                    statesman
  must be an expert in politics in a way comparable with that in\n                    which
  a pilot is expert in navigation or a doctor in medicine. We find\n                    similar
  types of analogies in Aristotle, too. In the Politics (1295a 40f.) he describes
  the constitution as the life,\n                    as it were, of the state, and
  in the Nicomachean\n                    Ethics (1113a 25ff.) he draws a comparison
  between the good man\n                    and the healthy: just as a sick person
  may be mistaken about what is hot or\n                    cold or sweet or bitter,
  and the judge of these things is the normal,\n                    healthy man, so,
  he argues, the good man (ὁ\n                    σπουδαῖος)\n                    is
  the judge of what is right and wrong.\n                Greek ideas on nature and
  art, on the state, the living organism, and the\n                    world as a
  whole, are linked by a series of interlocking analogies. Most of\n                    the
  major fifth- and fourth-century\n                    philosophers put forward analogies
  of one or other of the types we have\n                    considered. Yet the particular
  forms that their analogies take are\n                    very varied, and no single
  version of any of them dominates the\n                    period. Had any such orthodoxy
  existed, these analogies might have impeded\n                    the development
  of certain inquiries far more than they did. As it was,063\n                     although
  some Hippocratic writers produced elaborate versions\n                    of the
  microcosm-macrocosm analogy, this did not prevent other theorists\n                    from
  making considerable progress in both the study of anatomy and in astron- omy, during
  the fourth century. Again,\n                    both Plato and Aristotle held that
  the stars are alive and divine, al- though this had been denied by such thinkers\n
  \                   as Anaxagoras; yet this belief did not prevent Aristotle from\n
  \                   attempting a detailed mechanical account of the movements of
  the heavenly\n                    bodies, based on Eudoxus' theory of concentric
  spheres.\n                \n                    \n                        III\n
  \                   \n                Two other features of the role of analogy
  in early Greek thought that are\n                    especially notable are (1)
  their use as a method of suggesting or\n                    supporting explana-
  tions of particular\n                    natural phenomena, and (2) the gradual
  exploration of the logic of analogy.\n                    The begin- nings of the
  first use go back to\n                    the Milesians, who based many of their
  accounts of obscure\n                    astronomical, meteorological, and geological
  phenomena on simple\n                    analogies with familiar objects. Thus Anaximenes
  compared lightning with\n                    the flash made by an oar in water,
  believing both phenomena to be the\n                    result of a cleaving process.
  His predecessor Anaximander sug- gested a more elaborate and artificial\n                    analogy
  in which he pictured the heavenly bodies as wheels of fire\n                    enclosed
  in mist; the stars themselves are seen through openings in the\n                    mist,
  and he described eclipses of the sun and moon as being due to the\n                    temporary
  blocking of their apertures. Primitive though this theory is,\n                    it
  ranks as the first known attempt to construct a me- chanical model of the heavenly
  bodies.\n                The use of such comparisons grows as the range of problems
  investigated is\n                    extended. Empedocles and some of the Hippocratic
  writers, especially,\n                    propose ingenious analogies to explain
  processes that take place\n                    within the body. Thus Empedocles
  compares the proc-\n                    ess of respiration with the action of a
  clepsydra (water clock).\n                        De natura pueri compares the formation
  of\n                    a membrane round the seed in the womb with that of a crust
  on bread as\n                    it is baked, and De morbis IV compares the\n                    formation
  of stones in the bladder with the smelting of iron ore. The same\n                    writer
  also illustrates how the humors travel between different parts of\n                    the
  body by referring to the way in which a system of three or more\n                    intercommunicating
  vessels may be filled with a liquid or emptied by\n                    filling or
  emptying one of them, and on other occasions, too, Greek\n                    scientists
  refer to simple tests carried out on substances outside the\n                    body
  in their search for analogies for biological processes.\n                These writers
  rarely examine explicitly the question of how the analogies\n                    they
  propose apply to the phe- nomena they\n                    were supposed to explain,
  and many of\n                     their ideas seem farfetched. Even so, analogy
  provided an\n                    important, indeed in some cases the only, means
  of bringing empirical\n                    evidence to bear on obscure or intractable
  problems, especially in such\n                    fields as as- tronomy and meteorology,\n
  \                   embryology and pathology, where direct experimentation was generally
  out of\n                    the question.\n                Various writers, beginning
  with Anaxagoras at the end of the fifth century,\n                    refer to this
  use of analogy under the general heading of making\n                    “phenomena
  the vision of things that are obscure”\n                    (ὄψισ\n                    τω̑ν\n
  \                   ἀδήλων\n                    τὰ\n                    φαινόμενα),\n
  \                   and awareness of most of the different modes of analogy grows
  rapidly in\n                    the fourth century. Plato, himself one of the chief
  exponents of\n                    reasoning from analogy, was the first to point
  out how deceptive\n                    similarities may be, and to draw attention
  to the differ- ence between merely probable arguments, including\n                    emotive
  images and myths, and demonstrations. Then Aristotle analyzed\n                    analogical
  argument as such in the form of the paradigm, explaining its\n                    relation
  to induc- tion and showing that it is\n                    not formally demonstrative.
  Nevertheless he granted its usefulness as a\n                    persuasive argument
  in the field of rhetoric, and he even described\n                    how a dialectician
  may exploit similarities in order to deceive an\n                    opponent. Plato
  and Aristotle made decisive advances in exploring the logic\n                    of
  arguments from analogy: yet the effect of their work was not, of\n                    course,
  to preclude the use of such arguments, but rather to show that\n                    they
  are not formally valid. Moreover while Aristotle successfully analyzed\n                    analogy
  as a method of inference, neither he nor any later Greek logician\n                    made
  much progress towards elucidating the other important function of\n                    analogy,
  namely as a method of discovery in natural science.\n                \n                    \n
