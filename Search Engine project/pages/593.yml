  were the one bit stores which enabled the delta to be produced. When these were
  working and installed on the R rack we had DeltaZ4 and DeltaZ5 the first components
  of the double delta algorithm soon followed by DeltaK4 and DeltaK5.Meanwhile Cliff
  Horrocks had located the circuits of the XOR logic gates and had laid out and built
  the logic panel containing 5 gates. This went onto the top of J rack and when we
  connected in the Delta Z and Delta K signals from the R rack we had the result of
  DeltaZ4 XOR DeltaK4 XOR Delta Z5 XOR K5 which is the double delta calculation needed
  to be counted.The decade counter panels were moved from the back of the J rack onto
  the C rack together with the metal box to hold the set total switches and a counter
  control panel also installed. When the counter control panel was wired we could
  connect across the output from the XOR logic panel and start counting results.Printout
  and DisplayWith the signal processing circuits shaping up we now had to tackle the
  apparatus for count printout and display. I knew that originally an IBM electric
  typewriter had been used as the printer. I could not find one of these but did find
  a pair of Flexowriters from the 1950s.John Pether had installed a large lamp panel
  on the S rack used on Colossus to display counter outputs and ring start positions,
  together with the master switch panel used by the Colossus operator to initiate
  runs and the uniselectors used for setting ring start positions.I connected rows
  of lamps on John's lamp panel to the latching relays and we had a lamp display.
  Not in the original format but at least giving a display of the counts.So by early
  1996 we had a basic Colossus working, only on two tracks, but it could show Lorenz
  wheel setting on a real cipher text.Making it Look RightWe now concentrated on making
  Colossus look like the period photographs. John Pether made the large switch panel
  on the K rack, I cut and fitted the sloping plug panel in front of it. Charles Head
  (Blacksmiths) made up the tubular stand for the typewriter, we added the relay boxes
  on the S rack and Colossus began at last to look like the photographs.By now we
  had achieved considerable media coverage, on TV, Radio and in Newspapers and Magazines.
  I was asked to give the Royal Institution Friday evening lecture on 23rd February
  1996. My wife and I dined with Sir Peter Day, President of the Royal Institution
  and HRH the Duke of Kent. before the lecture.Publicity attracted our first sponsorship
  --, from Mr Frank Morrell, an ex Post Office engineer and designer of the first
  decoding machine for the Lorenz cipher, and parts of Heath Robinson. At Easter 1996
  David Stanley joined the team and what he had learnt in his Post Office apprenticeship
  helped us to lay out and wire racks to exacting Post Office standards.A Royal switch-onAt
  this stage we decided that we had enough of the basic machine working to have a
  large re-union of the wartime people involved, and to ask HRH the Duke of Kent to
  come back and formally switch on Colossus as it then stood, on 6th June 1996, the
  anniversary of D-Day. On his arrival the Duke first went into the Colossus Rebuild
  room to formally switch on Colossus in the presence of Tommy Flowers, the Colossus
  team and some of the original engineers. After the Duke had left, the guests went
  over to Block H and filed through the Colossus room to see Colossus working and
  talk to Tommy Flowers.As a result of all this publicity I was invited to give a
  lecture on Colossus at the Institute of Electrical Engineers in London. This in
  turn resulted in more sponsorship money, this time from Mr Keith Thrower and from
  \"The Mrs L D Rope Third Charitable Settlement\" via Crispin Rope.Going for a Mk
  2We now made the decision to go for a Mk 2 Colossus. This, with 2,500 tubes, was
  far more powerful than the Mk 1, the prototype and there were ten Mk 2s in Bletchley
  Park by the end of the War and it was a Mk 2 that stood in the room in Block H where
  we were rebuilding Colossus.But in order to decide what we had to build, we needed
  more information about how Colossus was used to break the Lorenz codes, and this
  came from America.In 1995 the American National Security Agency (NSA) had been forced,
  by application of the Freedom of Information Act, to put 5,000 World War II documents
  into the US National Archive (NARA). I eventually obtained a listing of these and
  was amazed to see a whole series of documents relating to Colossus and the breaking
  of the German Lorenz cipher. One of the most important documents ones was written
  by Albert Small, an American seconded to Bletchley Park who worked with Colossus
  The title of the paper was \"The Cryptographic Attack on Fish\". In late 1996 I
  obtained a copy of this and other related documents. This material was enormously
  important. Unlike the very sparse UK documents here was a complete and detailed
  account of how Colossus was used to break the Lorenz cipherWe now needed more sponsorship
  and Quantel Ltd. came to our rescue. They gave us the funds to buy enough GT1C Thyratrons
  to make up all the rings. Luckily various dealers had kept these from just after
  the War.So now Cliff laid out the ring controller plates and the thyratron plates
  and various volunteers wired them up.Now I turned to the paper tape reader and got
  that working on all five tracks, but not very reliably. So by 1999 we had repeated
  the 1996 results but with signals now correctly routed through the switches on the
  J rack.2000 and the big K rack switch panelThis was the major, and very obvious,
  difference between a Mk 1 and a Mk 2. It was a vast improvement over the complex
  jack plugging needed to configure an algorithm on the J rack jack plug socket panel
  on the Mk 1.After a lot of detective work we managed to identify the chassis plates
  needed for the logic behind the switches on the K2 panel. Cliff laid these out and
  more volunteers assembled them at home.In 2000, I made a wrong decision as to which
  logic plates were associated with which sets of switches on the K2 switch panel.
  David Stanley wired up the whole of the back of the K2 panel, based on this decision,
  and connected up the logic chassis plates.David also wired up the counter rack and
  the set total switches.March 2002, and a disaster!During 2001/2 I had built in my
  garage a replica of Heath Robinson, the precursor of Colossus. This required two
  paper tape readers and I had built two amplifier chassis for the photo cell outputs.
  These worked much better than the amplifier chassis on Colossus, so the first thing
  I did was to install a Heath Robinson chassis on Colossus. This immediately improved
  the Colossus paper tape signals and Cliff then rewired the original Colossus chassis
  to the Heath Robinson specs.So now with good reliable paper tape signals we could
  start commissioning the K2 switch panel. Disaster struck - it became obvious that
  we had allocated the wrong logic panels to the groups of switches on the K2 panel.After
  a lot of discussion David Stanley said that the only way to get out of this was
  to re-wire the whole of the back of the K2 switch panel and he said that he would
  do just that. It took him nearly six months!2002, getting the K wheels working,
  K2 switch panel back!Bob Alexander had divided up the thyratron panels into rings
  of the size required for the various wheel lengths on the Lorenz machine so I now
  started to commission the thyratron rings. This was an extremely difficult task.
  To get a ring working both the ring controller chassis panel and the ring panels
  had to be coaxed into operation. K4 and K5 were working, now K1, K2 and K3 had to
  be tackled.We needed to connect the thyratron rings to the patch panels used to
  set the ring patterns and make up the complex wiring looms from the patch panels
  to the pointer uniselectors and up to the top tag blocks on the W rack ready to
  go over to the ring start jack panel on the S rack.David finished his massive task
  of rewiring the K2 switch panel and with due ceremony we re-installed it on Colossus.
  After correctly connecting up the relevant logic panels the K2 switch panel began
  to work, much relief all round. So now we had signals coming onto the \"Q\" bus
  on the K2 rack, 5 wide from the paper tape reader plus rings K4 and K5.At this stage
  Charles Coultas had joined us and we commissioned the delay or \"remembering\" circuits.
  This part of Colossus provided the five-fold increase in processing speed which
  was such an impressive part of the Mk 1 to Mk 2 upgrade. This gave us the \"R\"
  signals on the K2 switch panel.Bob Alexander and Peter Merriman designed the system
  for setting and incrementing the ring pointer uniselectors on the W rack and the
  chaser uniselectors on the S rack. Rob Dickson designed the typewriter drive logic
  but was taken ill before he could complete it. Phil Hayes took up Rob's design and
  implemented it on the S rack.All Ks working, 2003By early 2003 I had beaten all
  five K rings into submission and we could now begin some real testing of the Colossus
  Mk 2.We re-installed the original tape amplifier chassis which Cliff Horrocks had
  rewired and at last got good reliable signals from all five data tracks and good
  start/stop signals at the beginning and end of the cipher text on the tape.I had,
  in the meantime, upgraded Virtual Colossus on my web site to a Mk 2 complete with
  all 12 rings and patch panels. This, together with the Walter Fried weekly reports
  that I found in the American National Archives, enabled me to work out what algorithms
  we needed to break the K wheel settings on a real cipher text. So now we could try
  setting up these algorithms on the Colossus Rebuild. At first results were not very
  good. We just could not get reliable and consistent counts. But gradually by changing
  valves and getting rid of dry joints and bad connections it began to settle down.Meanwhile
  David was installing the massive inter-rack wiring between the W and S racks and
  making up and installing the looms for the chaser uniselectors. It was these uniselectors
  which \"followed\" the ring pointer uniselectors on the W rack and drove the ring
  position lamps on the lamp panel.John Whetter joined us, helping to wire up the
  pattern patch panels.By December 2003 we were getting reliable counts on the (1+2)=
  . algorithm for setting K1 and K2, the 4=5 given 1=2 algorithm for setting K4 and
  K5 and the slash (/) count for setting K3. This was on a cipher text of a re-encipher
  German decrypt using the K2 one back limitation and BREAM patterns from the Walter
  Fried reports.The wheel start positions were set by using a croc clip lead feeding
  the strike pulse onto the ring pattern patch panel. The pointer uniselectors were
  not yet working.The home run to 1st June 2004!At a team meeting in January 2004
  we decided to go all out for a working Colossus Mk 2 on 1st June 2004, the 60th
  anniversary of the first running of a Colossus Mk 2 in Bletchley Park in 1944.The
  critical path was the inter-rack and chaser wiring looms to implement wheel starts
  from the wheel start position jack field on the front of the S rack. We decided
  to do just the K wheels and we thought that this was achievable.Phil Hayes thought
  that he could get some if not all, of the typewriter driver system working. At least
  giving wheel positions and counts. So we all set to.The result was that on Thursday
  20th May I filmed Colossus Mk 2 setting all five K wheels on the BREAM cipher text
  and after editing, this video was shown to 120 people at our commemoration event
  at the Science Museum in London on 1st June 2004. This was a marvelous occasion
  with over 30 of the original wartime people there, WRNS, maintenance men and Knockholt
  interceptors.Tony Sale talks about the Rebuild progress in 2005What next?We now
  have to get the automatic stepping of the pointer uniselectors working and get the
  set totals and the typewriter output correct.Then we need to demonstrate the speed
  up obtained by using the \"remembering\" circuits. We think that about 4 months
  is required in which to evaluate, video and document the Colossus Mk 2 breaking
  wartime Lorenz cipher texts.The Colossus Mk 2 rebuildThe rebuild can be seen, in
  The national Museum of Computing in Block H located on Bletchley Park, in the original
  room where Colossus No. 9 stood in World War II. It is a marvelous tribute to Tommy
  Flowers, Allen Coombs and all the engineers at Dollis Hill and a great tribute to
  Bill Tutte, Max Newman, Ralph Tester and all the code breakers involved at Bletchley
  Park ... not forgetting all the WRNS who operated and supported Colossus and the
  radio interceptors at Knockholt without whom there would have been no messages to
  break.Lastly I would like to thank my wife Margaret for agreeing to the use of our
  own money to start up the project and for her continuing support and encouragement.The
