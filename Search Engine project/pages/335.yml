  8  Chapter 12  Subchapter I   1101                  \n                    8
  U.S. Code  1101 - Definitions\n                  \n            \n      \t  \n                        \n
  \       \n\t\t\t\n\t\t\t\n\n\n\n\n      \n\n  \n\n\n\n      \n\n  US Code\nNotes\nAuthorities
  (CFR)\n\n\n      \n\n  prev | next\n        \n            \n                1101.\n
  \                Definitions\n                (a) As used in this chapter\n                    (1)\n
  \                        The term administrator means the official designated
  by the Secretary of State pursuant to section 1104(b) of this title.\n                    \n
  \                   (2)\n                         The term advocates includes,
  but is not limited to, advises, recommends, furthers by overt act, and admits belief
  in.\n                    \n                    (3)\n                         The
  term alien means any person not a citizen or national of the United States.\n
  \                   \n                    (4)\n                         The term
  application for admission has reference to the application for admission into
  the United States and not to the application for the issuance of an immigrant or
  nonimmigrant visa.\n                    \n                    (5)\n                         The
  term Attorney General means the Attorney General of the United States.\n                    \n
  \                   (6)\n                         The term border crossing identification
  card means a document of identity bearing that designation issued to an alien who
  is lawfully admitted for permanent residence, or to an alien who is a resident in
  foreign contiguous territory, by a consular officer or an immigration officer for
  the purpose of crossing over the borders between the United States and foreign contiguous
  territory in accordance with such conditions for its issuance and use as may be
  prescribed by regulations. Such regulations shall provide that (A) each such document
  include a biometric identifier (such as the fingerprint or handprint of the alien)
  that is machine readable and (B) an alien presenting a border crossing identification
  card is not permitted to cross over the border into the United States unless the
  biometric identifier contained on the card matches the appropriate biometric characteristic
  of the alien.\n                    \n                    (7)\n                         The
  term clerk of court means a clerk of a naturalization court.\n                    \n
  \                   (8)\n                         The terms Commissioner and Deputy
  Commissioner mean the Commissioner of Immigration and Naturalization and a Deputy
  Commissioner of Immigration and Naturalization, respectively.\n                    \n
  \                   (9)\n                         The term consular officer means
  any consular, diplomatic, or other officer or employee of the United States designated
  under regulations prescribed under authority contained in this chapter, for the
  purpose of issuing immigrant or nonimmigrant visas or, when used in subchapter III,
  for the purpose of adjudicating nationality.\n                    \n                    (10)\n
  \                        The term crewman means a person serving in any capacity
  on board a vessel or aircraft.\n                    \n                    (11)\n
  \                        The term diplomatic visa means a nonimmigrant visa bearing
  that title and issued to a nonimmigrant in accordance with such regulations as the
  Secretary of State may prescribe.\n                    \n                    (12)\n
  \                        The term doctrine includes, but is not limited to, policies,
  practices, purposes, aims, or procedures.\n                    \n                    (13)\n
  \                       (A)\n                             The terms admission
  and admitted mean, with respect to an alien, the lawful entry of the alien into
  the United States after inspection and authorization by an immigration officer.\n
  \                       \n                        (B)\n                             An
  alien who is paroled under section 1182(d)(5) of this title or permitted to land
  temporarily as an alien crewman shall not be considered to have been admitted.\n
  \                       \n                        (C) An alien lawfully admitted
  for permanent residence in the United States shall not be regarded as seeking an
  admission into the United States for purposes of the immigration laws unless the
  alien\n                            (i)\n                                 has abandoned
  or relinquished that status,\n                            \n                            (ii)\n
  \                                has been absent from the United States for a continuous
  period in excess of 180 days,\n                            \n                            (iii)\n
  \                                has engaged in illegal activity after having departed
  the United States,\n                            \n                            (iv)\n
  \                                has departed from the United States while under
  legal process seeking removal of the alien from the United States, including removal
  proceedings under this chapter and extradition proceedings,\n                            \n
  \                           (v)\n                                 has committed
  an offense identified in section 1182(a)(2) of this title, unless since such offense
  the alien has been granted relief under section 1182(h) or 1229b(a) of this title,
  or\n                            \n                            (vi)\n                                 is
  attempting to enter at a time or place other than as designated by immigration officers
  or has not been admitted to the United States after inspection and authorization
  by an immigration officer.\n                            \n                        \n
  \                   \n                    (14)\n                         The term
  foreign state includes outlying possessions of a foreign state, but self-governing
  dominions or territories under mandate or trusteeship shall be regarded as separate
  foreign states.\n                    \n                    (15) The term immigrant
  means every alien except an alien who is within one of the following classes of
  nonimmigrant aliens\n                        (A)\n                            (i)\n
  \                                an ambassador, public minister, or career diplomatic
  or consular officer who has been accredited by a foreign government, recognized
  de jure by the United States and who is accepted by the President or by the Secretary
  of State, and the members of the aliens immediate family;\n                            \n
  \                           (ii)\n                                 upon a basis
  of reciprocity, other officials and employees who have been accredited by a foreign
  government recognized de jure by the United States, who are accepted by the Secretary
  of State, and the members of their immediate families; and\n                            \n
  \                           (iii)\n                                 upon a basis
  of reciprocity, attendants, servants, personal employees, and members of their immediate
  families, of the officials and employees who have a nonimmigrant status under (i)
  and (ii) above;\n                            \n                        \n                        (B)\n
  \                            an alien (other than one coming for the purpose of
  study or of performing skilled or unskilled labor or as a representative of foreign
  press, radio, film, or other foreign information media coming to engage in such
  vocation) having a residence in a foreign country which he has no intention of abandoning
  and who is visiting the United States temporarily for business or temporarily for
  pleasure;\n                        \n                        (C)\n                             an
  alien in immediate and continuous transit through the United States, or an alien
  who qualifies as a person entitled to pass in transit to and from the United Nations
  Headquarters District and foreign countries, under the provisions of paragraphs
  (3), (4), and (5) of section 11 of the Headquarters Agreement with the United Nations
  (61 Stat. 758);\n                        \n                        (D)\n                            (i)\n
  \                                an alien crewman serving in good faith as such
  in a capacity required for normal operation and service on board a vessel, as defined
  in section 1288(a) of this title (other than a fishing vessel having its home port
  or an operating base in the United States), or aircraft, who intends to land temporarily
  and solely in pursuit of his calling as a crewman and to depart from the United
  States with the vessel or aircraft on which he arrived or some other vessel or aircraft;\n
  \                           \n                            (ii)\n                                 an
  alien crewman serving in good faith as such in any capacity required for normal
  operations and service aboard a fishing vessel having its home port or an operating
  base in the United States who intends to land temporarily in Guam or the Commonwealth
  of the Northern Mariana Islands and solely in pursuit of his calling as a crewman
  and to depart from Guam or the Commonwealth of the Northern Mariana Islands with
  the vessel on which he arrived;\n                            \n                        \n
  \                       (E)\n                             an alien entitled to enter
  the United States under and in pursuance of the provisions of a treaty of commerce
  and navigation between the United States and the foreign state of which he is a
  national, and the spouse and children of any such alien if accompanying or following
  to join him; (i) solely to carry on substantial trade, including trade in services
  or trade in technology, principally between the United States and the foreign state
  of which he is a national; (ii) solely to develop and direct the operations of an
  enterprise in which he has invested, or of an enterprise in which he is actively
  in the process of investing, a substantial amount of capital; or (iii) solely to
  perform services in a specialty occupation in the United States if the alien is
  a national of the Commonwealth of Australia and with respect to whom the Secretary
  of Labor determines and certifies to the Secretary of Homeland Security and the
  Secretary of State that the intending employer has filed with the Secretary of Labor
  an attestation under section 1182(t)(1) of this title;\n                        \n
  \                       (F)\n                            (i)\n                                 an
  alien having a residence in a foreign country which he has no intention of abandoning,
  who is a bona fide student qualified to pursue a full course of study and who seeks
  to enter the United States temporarily and solely for the purpose of pursuing such
  a course of study consistent with section 1184(l)[1] of this title at an established
  college, university, seminary, conservatory, academic high school, elementary school,
  or other academic institution or in an accredited language training program in the
  United States, particularly designated by him and approved by the Attorney General
  after consultation with the Secretary of Education, which institution or place of
  study shall have agreed to report to the Attorney General the termination of attendance
  of each nonimmigrant student, and if any such institution of learning or place of
  study fails to make reports promptly the approval shall be withdrawn, (ii) the alien
  spouse and minor children of any alien described in clause (i) if accompanying or
  following to join such an alien, and (iii) an alien who is a national of Canada
  or Mexico, who maintains actual residence and place of abode in the country of nationality,
  who is described in clause (i) except that the aliens qualifications for and actual
  course of study may be full or part-time, and who commutes to the United States
  institution or place of study from Canada or Mexico;\n                            \n
  \                       \n                        (G)\n                            (i)\n
  \                                a designated principal resident representative
  of a foreign government recognized de jure by the United States, which foreign government
  is a member of an international organization entitled to enjoy privileges, exemptions,
  and immunities as an international organization under the International Organizations
  Immunities Act (59 Stat. 669) [22 U.S.C. 288 et seq.], accredited resident members
  of the staff of such representatives, and members of his or their immediate family;\n
  \                           \n                            (ii)\n                                 other
  accredited representatives of such a foreign government to such international organizations,
  and the members of their immediate families;\n                            \n                            (iii)\n
  \                                an alien able to qualify under (i) or (ii) above
  except for the fact that the government of which such alien is an accredited representative
  is not recognized de jure by the United States, or that the government of which
  he is an accredited representative is not a member of such international organization;
  and the members of his immediate family;\n                            \n                            (iv)\n
  \                                officers, or employees of such international organizations,
  and the members of their immediate families;\n                            \n                            (v)\n
  \                                attendants, servants, and personal employees of
  any such representative, officer, or employee, and the members of the immediate
  families of such attendants, servants, and personal employees;\n                            \n
  \                       \n                        (H)\n                             an
  alien (i) [(a) Repealed. Pub. L. 10695, 2(c), Nov. 12, 1999, 113 Stat. 1316]
  (b) subject to section 1182(j)(2) of this title, who is coming temporarily to the
  United States to perform services (other than services described in subclause (a)
  during the period in which such subclause applies and other than services described
  in subclause (ii)(a) or in subparagraph (O) or (P)) in a specialty occupation described
  in section 1184(i)(1) of this title or as a fashion model, who meets the requirements
  for the occupation specified in section 1184(i)(2) of this title or, in the case
  of a fashion model, is of distinguished merit and ability, and with respect to whom
  the Secretary of Labor determines and certifies to the Attorney General that the
  intending employer has filed with the Secretary an application under section 1182(n)(1)
  of this title, or (b1) who is entitled to enter the United States under and in pursuance
  of the provisions of an agreement listed in section 1184(g)(8)(A) of this title,
  who is engaged in a specialty occupation described in section 1184(i)(3) of this
  title, and with respect to whom the Secretary of Labor determines and certifies
  to the Secretary of Homeland Security and the Secretary of State that the intending
  employer has filed with the Secretary of Labor an attestation under section 1182(t)(1)
  of this title, or (c) who is coming temporarily to the United States to perform
  services as a registered nurse, who meets the qualifications described in section
  1182(m)(1) of this title, and with respect to whom the Secretary of Labor determines
  and certifies to the Attorney General that an unexpired attestation is on file and
  in effect under section 1182(m)(2) of this title for the facility (as defined in
  section 1182(m)(6) of this title) for which the alien will perform the services;
  or (ii)(a) having a residence in a foreign country which he has no intention of
  abandoning who is coming temporarily to the United States to perform agricultural
  labor or services, as defined by the Secretary of Labor in regulations and including
  agricultural labor defined in section 3121(g) of title 26, agriculture as defined
  in section 203(f) of title 29, and the pressing of apples for cider on a farm, of
  a temporary or seasonal nature, or (b) having a residence in a foreign country which
  he has no intention of abandoning who is coming temporarily to the United States
  to perform other temporary service or labor if unemployed persons capable of performing
  such service or labor cannot be found in this country, but this clause shall not
  apply to graduates of medical schools coming to the United States to perform services
  as members of the medical profession; or (iii) having a residence in a foreign country
  which he has no intention of abandoning who is coming temporarily to the United
  States as a trainee, other than to receive graduate medical education or training,
  in a training program that is not designed primarily to provide productive employment;
  and the alien spouse and minor children of any such alien specified in this paragraph
  if accompanying him or following to join him;\n                        \n                        (I)\n
  \                            upon a basis of reciprocity, an alien who is a bona
  fide representative of foreign press, radio, film, or other foreign information
  media, who seeks to enter the United States solely to engage in such vocation, and
  the spouse and children of such a representative, if accompanying or following to
  join him;\n                        \n                        (J)\n                             an
  alien having a residence in a foreign country which he has no intention of abandoning
  who is a bona fide student, scholar, trainee, teacher, professor, research assistant,
  specialist, or leader in a field of specialized knowledge or skill, or other person
  of similar description, who is coming temporarily to the United States as a participant
  in a program designated by the Director of the United States Information Agency,
  for the purpose of teaching, instructing or lecturing, studying, observing, conducting
  research, consulting, demonstrating special skills, or receiving training and who,
  if he is coming to the United States to participate in a program under which he
  will receive graduate medical education or training, also meets the requirements
  of section 1182(j) of this title, and the alien spouse and minor children of any
  such alien if accompanying him or following to join him;\n                        \n
  \                       (K) subject to subsections (d) and (p)[2] of section 1184
  of this title, an alien who\n                            (i)\n                                 is
  the fiancee or fiance of a citizen of the United States (other than a citizen
  described in section 1154(a)(1)(A)(viii)(I) of this title) and who seeks to enter
  the United States solely to conclude a valid marriage with the petitioner within
  ninety days after admission;\n                            \n                            (ii)\n
  \                                has concluded a valid marriage with a citizen of
  the United States (other than a citizen described in section 1154(a)(1)(A)(viii)(I)
  of this title) who is the petitioner, is the beneficiary of a petition to accord
  a status under section 1151(b)(2)(A)(i) of this title that was filed under section
  1154 of this title by the petitioner, and seeks to enter the United States to await
  the approval of such petition and the availability to the alien of an immigrant
  visa; or\n                            \n                            (iii)\n                                 is
  the minor child of an alien described in clause (i) or (ii) and is accompanying,
  or following to join, the alien;\n                            \n                        \n
  \                       (L)\n                             subject to section 1184(c)(2)
  of this title, an alien who, within 3 years preceding the time of his application
  for admission into the United States, has been employed continuously for one year
  by a firm or corporation or other legal entity or an affiliate or subsidiary thereof
  and who seeks to enter the United States temporarily in order to continue to render
  his services to the same employer or a subsidiary or affiliate thereof in a capacity
  that is managerial, executive, or involves specialized knowledge, and the alien
  spouse and minor children of any such alien if accompanying him or following to
  join him;\n                        \n                        (M)\n                            (i)\n
  \                                an alien having a residence in a foreign country
  which he has no intention of abandoning who seeks to enter the United States temporarily
  and solely for the purpose of pursuing a full course of study at an established
  vocational or other recognized nonacademic institution (other than in a language
  training program) in the United States particularly designated by him and approved
  by the Attorney General, after consultation with the Secretary of Education, which
  institution shall have agreed to report to the Attorney General the termination
  of attendance of each nonimmigrant nonacademic student and if any such institution
  fails to make reports promptly the approval shall be withdrawn, (ii) the alien spouse
  and minor children of any alien described in clause (i) if accompanying or following
  to join such an alien, and (iii) an alien who is a national of Canada or Mexico,
  who maintains actual residence and place of abode in the country of nationality,
  who is described in clause (i) except that the aliens course of study may be full
  or part-time, and who commutes to the United States institution or place of study
  from Canada or Mexico;\n                            \n                        \n
  \                       (N)\n                            (i)\n                                 the
  parent of an alien accorded the status of special immigrant under paragraph (27)(I)(i)
  (or under analogous authority under paragraph (27)(L)), but only if and while the
  alien is a child, or\n                            \n                            (ii)\n
  \                                a child of such parent or of an alien accorded
  the status of a special immigrant under clause (ii), (iii), or (iv) of paragraph
  (27)(I) (or under analogous authority under paragraph (27)(L));\n                            \n
  \                       \n                        (O) an alien who\n                            (i)\n
  \                                has extraordinary ability in the sciences, arts,
  education, business, or athletics which has been demonstrated by sustained national
  or international acclaim or, with regard to motion picture and television productions
  a demonstrated record of extraordinary achievement, and whose achievements have
  been recognized in the field through extensive documentation, and seeks to enter
  the United States to continue work in the area of extraordinary ability; or\n                            \n
  \                           (ii)\n                                (I)\n                                     seeks
  to enter the United States temporarily and solely for the purpose of accompanying
  and assisting in the artistic or athletic performance by an alien who is admitted
