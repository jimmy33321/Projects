  \                           \n                            (6)Transition for certain
  family unity aliens.\n                                The Attorney General may
  waive the application of section 212(a)(9) of the Immigration and Nationality Act
  [8 U.S.C. 1182(a)(9)], as inserted by section 301(b)(1) of this division, in the
  case of an alien who is provided benefits under the provisions of section 301 of
  the Immigration Act of 1990 [Pub. L. 101649, set out as a note under section 1255a
  of this title] (relating to family unity).\n                            \n                            (7)Limitation
  on suspension of deportation.\n                                After April 1, 1997,
  the Attorney General may not suspend the deportation and adjust the status under
  section 244 of the Immigration and Nationality Act [former 8 U.S.C. 1254] (as in
