  7034(o), Jan. 17, 2014, 128 Stat. 516; Pub. L. 113160, 1, Aug. 8, 2014, 128
  Stat. 1853; Pub. L. 113291, div. A, title XII, 1227, Dec. 19, 2014, 128 Stat.
  3552, provided that:\n                        \n                            SEC.
  601.\n                             SHORT TITLE.\n                            \n
  \                               This Act [probably should be this title] may
  be cited as the Afghan Allies Protection Act of 2009.\n                            \n
  \                       \n                        \n                            SEC.
  602.\n                             PROTECTION FOR AFGHAN ALLIES.\n                            (a)Appropriate
  Committees of Congress Defined.In this section, the term appropriate committees
  of Congress means\n                                (1)\n                                     the
  Committee on Armed Services, the Committee on Foreign Relations, and the Committee
  on the Judiciary of the Senate; and\n                                \n                                (2)\n
  \                                    the Committee on Armed Services, the Committee
  on Foreign Affairs, and the Committee on the Judiciary of the House of Representatives.\n
  \                               \n                            \n                            (b)
  Special Immigrant Status for Certain Afghans.\n                                (1)In
  general.Subject to paragraph (3), the Secretary of Homeland Security, or, notwithstanding
  any other provision of law, the Secretary of State in consultation with the Secretary
  of Homeland Security, may provide an alien described in subparagraph (A), (B), or
  (C) of paragraph (2) with the status of a special immigrant under section 101(a)(27)
  of the Immigration and Nationality Act (8 U.S.C. 1101(a)(27)), if the alien\n                                    (A)\n
  \                                        or an agent acting on behalf of the alien,
  submits a petition for classification under section 203(b)(4) of such Act (8 U.S.C.
  1153(b)(4));\n                                    \n                                    (B)\n
  \                                        is otherwise eligible to receive an immigrant
  visa;\n                                    \n                                    (C)\n
  \                                        is otherwise admissible to the United States
  for permanent residence (excluding the grounds for inadmissibility specified in
  section 212(a)(4) of such Act (8 U.S.C. 1182(a)(4))[)]; and\n                                    \n
  \                                   (D)\n                                         clears
  a background check and appropriate screening, as determined by the Secretary of
  Homeland Security.\n                                    \n                                \n
  \                               (2) Aliens described.\n                                    (A)Principal
  aliens.An alien is described in this subparagraph if the alien\n                                        (i)\n
  \                                            is a citizen or national of Afghanistan;\n
  \                                       \n                                        (ii)
  was or is employed in Afghanistan on or after October 7, 2001, for not less than
  1 year\n                                            (I)\n                                                 by,
  or on behalf of, the United States Government; or\n                                            \n
  \                                           (II) by the International Security
  Assistance Force in a capacity that required the alien\n                                                (aa)\n
  \                                                    while traveling off-base with
  United States military personnel stationed at International Security Assistance
  Force, to serve as an interpreter or translator for such United States military
  personnel; or\n                                                \n                                                (bb)\n
  \                                                    to perform sensitive and trusted
  activities for United States military personnel stationed at International Security
  Assistance Force;\n                                                \n                                            \n
  \                                       \n                                        (iii)\n
  \                                            provided faithful and valuable service
  to an entity or organization described in clause (ii), which is documented in a
  positive recommendation or evaluation, subject to subparagraph (D), from the employees
  senior supervisor or the person currently occupying that position, or a more senior
  person, if the employees senior supervisor has left the employer or has left Afghanistan;
  and\n                                        \n                                        (iv)\n
  \                                            has experienced or is experiencing
  an ongoing serious threat as a consequence of the aliens employment described in
  clause (ii).\n                                        \n                                    \n
  \                                   (B)Spouse or child.An alien is described in
  this subparagraph if the alien\n                                        (i)\n
  \                                            is the spouse or child of a principal
  alien described in subparagraph (A); and\n                                        \n
  \                                       (ii)\n                                             is
  accompanying or following to join the principal alien in the United States.\n                                        \n
  \                                   \n                                    (C)Surviving
  spouse or child.An alien is described in this subparagraph if the alien\n                                        (i)\n
  \                                            was the spouse or child of a principal
  alien described in subparagraph (A) who had a petition for classification approved
  pursuant to this section or section 1059 of the National Defense Authorization Act
  for Fiscal Year 2006 (Public Law 109163; 8 U.S.C. 1101 note) which included the
  alien as an accompanying spouse or child; and\n                                        \n
  \                                       (ii) due to the death of the principal
  alien\n                                            (I)\n                                                 such
  petition was revoked or terminated (or otherwise rendered null); and\n                                            \n
  \                                           (II)\n                                                 such
  petition would have been approved if the principal alien had survived.\n                                            \n
  \                                       \n                                    \n
  \                                   (D) Approval by chief of mission required.\n
  \                                       (i)In general.\n                                            Except
  as provided under clause (ii), a recommendation or evaluation required under subparagraph
  (A)(iii) shall be accompanied by approval from the appropriate Chief of Mission,
  or the designee of the appropriate Chief of Mission, who shall conduct a risk assessment
  of the alien and an independent review of records maintained by the United States
  Government or hiring organization or entity to confirm employment and faithful and
  valuable service to the United States Government prior to approval of a petition
  under this section.\n                                        \n                                        (ii)
  Review process for denial by chief of mission.\n                                            (I)In
  general.An applicant who has been denied Chief of Mission approval shall\n                                                (aa)\n
  \                                                    receive a written decision
  that provides, to the maximum extent feasible, information describing the basis
  for the denial, including the facts and inferences underlying the individual determination;
  and\n                                                \n                                                (bb)
  be provided not more than one written appeal\n                                                    (AA)\n
  \                                                        that shall be submitted
  not more than 120 days after the date that the applicant receives such decision
  in writing; and\n                                                    \n                                                    (BB)\n
  \                                                        that may request reopening
  of such decision and provide additional information, clarify existing information,
  or explain any unfavorable information.\n                                                    \n
  \                                               \n                                            \n
  \                                           (II)Afghan special immigrant visa
  coordinator.The Secretary of State shall designate, in the Embassy of the United
  States in Kabul, Afghanistan, an Afghan Special Immigrant Visa Coordinator responsible
  for overseeing the efficiency and integrity of the processing of special immigrant
  visas under this section, who shall be given\n                                                (aa)\n
  \                                                    sufficiently high security
  clearance to review information supporting Chief of Mission denials if an appeal
  of a denial is filed;\n                                                \n                                                (bb)\n
  \                                                    responsibility for ensuring
  that an applicant described in subclause (I) receives the information described
  in subclause (I)(aa); and\n                                                \n                                                (cc)\n
  \                                                    responsibility for ensuring
  that every applicant is provided a reasonable opportunity to provide additional
  information, clarify existing information, or explain any unfavorable information
  pursuant to [sub]clause (I)(bb).\n                                                \n
  \                                           \n                                        \n
  \                                   \n                                    (E)Evidence
  of serious threat.\n                                        A credible sworn statement
  depicting dangerous country conditions, together with official evidence of such
  country conditions from the United States Government, should be considered as a
  factor in determination of whether the alien has experienced or is experiencing
  an ongoing serious threat as a consequence of the aliens employment by the United
  States Government for purposes of subparagraph (A)(iv).\n                                    \n
  \                                   (F)Representation.\n                                        An
  alien applying for admission to the United States pursuant to this title may be
  represented during the application process, including at relevant interviews and
  examinations, by an attorney or other accredited representative. Such representation
  shall not be at the expense of the United States Government.\n                                    \n
  \                               \n                                (3) Numerical
  limitations.\n                                    (A)In general.\n                                        Except
  as provided in subparagraph (C), the total number of principal aliens who may be
  provided special immigrant status under this section may not exceed 1,500 per year
  for each of the fiscal years 2009, 2010, 2011, 2012, and 2013.\n                                    \n
  \                                   (B)Exclusion from numerical limitations.\n
  \                                       Aliens provided special immigrant status
  under this subsection shall not be counted against any numerical limitation under
  sections 201(d), 202(a), or 203(b)(4) of the Immigration and Nationality Act (8
  U.S.C. 1151(d), 1152(a), and 1153(b)(4)).\n                                    \n
  \                                   (C) Carry forward.\n                                        (i)Fiscal
  years 2009 through 2013.If the numerical limitation specified in subparagraph (A)
  is not reached during a given fiscal year, with respect to fiscal year 2009, 2010,
  2011, 2012, or 2013, the numerical limitation specified in such subparagraph for
  the following fiscal year shall be increased by a number equal to the difference
  between\n                                            (I)\n                                                 the
  numerical limitation specified in subparagraph (A) for the given fiscal year; and\n
  \                                           \n                                            (II)\n
  \                                                the number of principal aliens
  provided special immigrant status under this section during the given fiscal year.\n
  \                                           \n                                        \n
  \                                       (ii)Fiscal year 2014.If the numerical
  limitation determined under clause (i) is not reached in fiscal year 2013, the total
  number of principal aliens who may be provided special immigrant status under this
  subsection for fiscal year 2014 shall be equal to the difference between\n                                            (I)\n
  \                                                the numerical limitation determined
  under clause (i) for fiscal year 2013; and\n                                            \n
  \                                           (II)\n                                                 the
  number of principal aliens provided such status under this section during fiscal
  year 2013.\n                                            \n                                        \n
  \                                   \n                                    (D)Additional
  fiscal year.\n                                        For fiscal year 2014, the
  total number of principal aliens who may be provided special immigrant status under
  this section may not exceed 3,000, except that any unused balance of the total number
  of principal aliens who may be provided special immigrant status in fiscal year
  2014 may be carried forward and provided through the end of fiscal year 2015, notwithstanding
  the provisions of paragraph (C), except that the one year period during which an
  alien must have been employed in accordance with subsection (b)(2)(A)(ii) shall
  be the period from October 7, 2001 through December 31, 2014, and except that the
  principal alien seeking special immigrant status under this subparagraph shall apply
  to the Chief of Mission in accordance with subsection (b)(2)(D) no later than September
  30, 2014.\n                                    \n                                    (E)
  Special rule for end of calendar year 2014.\n                                        (i)In
  general.During the period beginning on the date of the enactment of this subparagraph
  [Aug. 8, 2014] and ending on December 31, 2014, an additional 1,000 principal aliens
  may be provided special immigrant status under this section. For purposes of status
  provided under this subparagraph\n                                            (I)\n
  \                                                the period during which an alien
  must have been employed in accordance with paragraph (2)(A)(ii) must terminate on
  or before December 31, 2014;\n                                            \n                                            (II)\n
  \                                                the principal alien seeking special
  immigrant status under this subparagraph shall apply to the Chief of Mission in
  accordance with paragraph (2)(D) not later than December 31, 2014; and\n                                            \n
  \                                           (III)\n                                                 the
  authority to provide such status shall terminate on December 31, 2014.\n                                            \n
  \                                       \n                                        (ii)Construction.\n
  \                                           Clause (i) shall not be construed to
  affect the authority, numerical limitations, or terms for provision of status, under
  subparagraph (D).\n                                        \n                                    \n
  \                                   (F)Fiscal years 2015 and 2016.In addition
  to any unused balance under subparagraph (D), for the period beginning on the date
  of the enactment of this subparagraph [Dec. 19, 2014] and ending on September 30,
  2016, the total number of principal aliens who may be provided special immigrant
  status under this section shall not exceed 4,000. For purposes of status provided
  under this subparagraph\n                                        (i)\n                                             the
  period during which an alien must have been employed in accordance with paragraph
  (2)(A)(ii) must terminate on or before September 30, 2015;\n                                        \n
  \                                       (ii)\n                                             the
  principal alien seeking special immigrant status under this subparagraph shall apply
  to the Chief of Mission in accordance with paragraph (2)(D) not later than December
  31, 2015; and\n                                        \n                                        (iii)\n
  \                                            the authority to issue visas shall
  commence on the date of the enactment of this subparagraph [Dec. 19, 2014] and shall
  terminate on March 31, 2017.\n                                        \n                                    \n
  \                               \n                                (4) Application
  process.\n                                    (A)In general.\n                                        Not
  later than 120 days after the date of the enactment of the National Defense Authorization
  Act for Fiscal Year 2014 [Dec. 26, 2013], the Secretary of State and the Secretary
  of Homeland Security, in consultation with the Secretary of Defense, shall improve
  the efficiency by which applications for special immigrant visas under paragraph
  (1), are processed so that all steps under the control of the respective departments
  incidental to the issuance of such visas, including required screenings and background
  checks, should be completed not later than 9 months after the date on which an eligible
  alien submits all required materials to complete an application for such visa.\n
  \                                   \n                                    (B)Construction.\n
  \                                       Nothing in this section shall be construed
  to limit the ability of a Secretary referred to in subparagraph (A) to take longer
  than 9 months to complete those steps incidental to the issuance of such visas in
  high-risk cases for which satisfaction of national security concerns requires additional
  time.\n                                    \n                                    (C)Prohibition
  on fees.\n                                        The Secretary of Homeland Security
  or the Secretary of State may not charge an alien described in subparagraph (A),
  (B), or (C) of paragraph (2) any fee in connection with an application for, or issuance
  of, a special immigrant visa under this section.\n                                    \n
  \                               \n                                (5)Assistance
  with passport issuance.\n                                    The Secretary of State
  shall make a reasonable effort to ensure that an alien described in subparagraph
  (A), (B), or (C) of paragraph (2) who is issued a special immigrant visa pursuant
  to this subsection is provided with the appropriate series Afghan passport necessary
  to enter the United States.\n                                \n                                (6)Protection
  of aliens.\n                                    The Secretary of State, in consultation
  with the heads of other appropriate Federal agencies, shall make a reasonable effort
  to provide an alien described in subparagraph (A), (B), or (C) of paragraph (2)
  who is seeking special immigrant status under this subsection protection or to immediately
  remove such alien from Afghanistan, if possible, if the Secretary determines, after
  consultation, that such alien is in imminent danger.\n                                \n
  \                               (7)Other eligibility for immigrant status.\n                                    No
  alien shall be denied the opportunity to apply for admission under this subsection
  solely because such alien qualifies as an immediate relative or is eligible for
  any other immigrant classification.\n                                \n                                (8)Resettlement
  support.\n                                    A citizen or national of Afghanistan
