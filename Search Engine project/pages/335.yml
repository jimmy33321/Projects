  (e) thereof shall not apply.\n                        \n                        (f)Authorization
  of Appropriations.\n                            (1)\n                                 There
  are authorized to be appropriated to the Commission such sums as may be necessary
  to carry out this section.\n                            \n                            (2)\n
  \                                Notwithstanding any other provision of this section,
  the authority to make payments, or to enter into contracts, under this section shall
  be effective only to such extent, or in such amounts, as are provided in advance
  in appropriations Acts.\n                            \n                        \n
  \                       (g)Termination Date.\n                            The
  Commission shall terminate on the date on which a final report is required to be
  transmitted under subsection (b)(2)(B), except that the Commission may continue
  to function until January 1, 1998, for the purpose of concluding its activities,
