  on Immigration Reform\n                Pub. L. 101649, title I, 141, Nov. 29,
  1990, 104 Stat. 5001, as amended by Pub. L. 102232, title III, 302(c)(1), Dec.
  12, 1991, 105 Stat. 1744, provided that:\n                        (a)Establishment
  and Composition of Commission.\n                            (1) Effective October
  1, 1991, there is established a Commission on Immigration Reform (in this section
  referred to as the Commission) which shall be composed of 9 members to be appointed
  as follows:\n                                (A)\n                                     One
  member who shall serve as Chairman, to be appointed by the President.\n                                \n
  \                               (B)\n                                     Two members
  to be appointed by the Speaker of the House of Representatives who shall select
  such members from a list of nominees provided by the Chairman of the Committee on
  the Judiciary of the House of Representatives.\n                                \n
  \                               (C)\n                                     Two members
  to be appointed by the Minority Leader of the House of Representatives who shall
  select such members from a list of nominees provided by the ranking minority member
  of the Subcommittee on Immigration, Refugees, and International Law of the Committee
  on the Judiciary of the House of Representatives.\n                                \n
  \                               (D)\n                                     Two members
  to be appointed by the Majority Leader of the Senate who shall select such members
  from a list of nominees provided by the Chairman of the Subcommittee on Immigration
  and Refugee Affairs of the Committee on the Judiciary of the Senate.\n                                \n
  \                               (E)\n                                     Two members
  to be appointed by the Minority Leader of the Senate who shall select such members
  from a list of nominees provided by the ranking minority member of the Subcommittee
  on Immigration and Refugee Affairs of the Committee on the Judiciary of the Senate.\n
  \                               \n                            \n                            (2)\n
  \                                Initial appointments to the Commission shall be
  made during the 45-day period beginning on October 1, 1991. A vacancy in the Commission
  shall be filled in the same manner in which the original appointment was made.\n
  \                           \n                            (3)\n                                 Members
  shall be appointed to serve for the life of the Commission, except that the term
  of the member described in paragraph (1)(A) shall expire at noon on January 20,
  1993, and the President shall appoint an individual to serve for the remaining life
  of the Commission.\n                            \n                        \n                        (b)Functions
  of Commission.The Commission shall\n                            (1)\n                                 review
  and evaluate the impact of this Act and the amendments made by this Act [see Tables
  for classification], in accordance with subsection (c); and\n                            \n
  \                           (2) transmit to the Congress\n                                (A)\n
  \                                    not later than September 30, 1994, a first
  report describing the progress made in carrying out paragraph (1), and\n                                \n
  \                               (B)\n                                     not later
  than September 30, 1997, a final report setting forth the Commissions findings
  and recommendations, including such recommendations for additional changes that
  should be made with respect to legal immigration into the United States as the Commission
  deems appropriate.\n                                \n                            \n
  \                       \n                        (c) Considerations.\n                            (1)Particular
  considerations.In particular, the Commission shall consider the following:\n                                (A)\n
  \                                    The requirements of citizens of the United
  States and of aliens lawfully admitted for permanent residence to be joined in the
  United States by immediate family members and the impact which the establishment
  of a national level of immigration has upon the availability and priority of family
  preference visas.\n                                \n                                (B)\n
  \                                    The impact of immigration and the implementation
  of the employment-based and diversity programs on labor needs, employment, and other
  economic and domestic conditions in the United States.\n                                \n
  \                               (C)\n                                     The social,
  demographic, and natural resources impact of immigration.\n                                \n
  \                               (D)\n                                     The impact
  of immigration on the foreign policy and national security interests of the United
  States.\n                                \n                                (E)\n
  \                                    The impact of per country immigration levels
  on family-sponsored immigration.\n                                \n                                (F)\n
  \                                    The impact of the numerical limitation on the
  adjustment of status of aliens granted asylum.\n                                \n
  \                               (G)\n                                     The impact
  of the numerical limitations on the admission of nonimmigrants under section 214(g)
  of the Immigration and Nationality Act [8 U.S.C. 1184(g)].\n                                \n
  \                           \n                            (2)Diversity program.The
  Commission shall analyze the information maintained under section 203(c)(3) of the
  Immigration and Nationality Act [8 U.S.C. 1153(c)(3)] and shall report to Congress
  in its report under subsection (b)(2) on\n                                (A)\n
  \                                    the characteristics of individuals admitted
  under section 203(c) of the Immigration and Nationality Act, and\n                                \n
  \                               (B)\n                                     how such
  characteristics compare to the characteristics of family-sponsored immigrants and
  employment-based immigrants.\n                                \n                                The
  Commission shall include in the report an assessment of the effect of the requirement
  of paragraph (2) of section 203(c) of the Immigration and Nationality Act on the
  diversity, educational, and skill level of aliens admitted.\n                            \n
  \                       \n                        (d)Compensation of Members.\n
