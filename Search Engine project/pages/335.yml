  \                           \n                        \n                        (g)Motions
  To Reopen Deportation or Removal Proceedings.\n                            Notwithstanding
  any limitation imposed by law on motions to reopen removal or deportation proceedings
  (except limitations premised on an aliens conviction of an aggravated felony (as
  defined in section 101(a) of the Immigration and Nationality Act [8 U.S.C. 1101(a)])),
  any alien who has become eligible for cancellation of removal or suspension of deportation
  as a result of the amendments made by section 203 of the Nicaraguan Adjustment and
  Central American Relief Act [Pub. L. 105100, amending this note] may file one motion
  to reopen removal or deportation proceedings to apply for cancellation of removal
  or suspension of deportation. The Attorney General shall designate a specific time
  period in which all such motions to reopen are required to be filed. The period
  shall begin not later than 60 days after the date of the enactment of the Nicaraguan
  Adjustment and Central American Relief Act [Nov. 19, 1997] and shall extend for
  a period not to exceed 240 days.\n                        \n                        (h)
  Relief and Motions to Reopen.\n                            (1)Relief.An alien
  described in subsection (c)(5)(C)(i) who is otherwise eligible for\n                                (A)\n
  \                                    suspension of deportation pursuant to section
  244(a) of the Immigration and Nationality Act [8 U.S.C. 1254a(a)], as in effect
  before the title IIIA effective date; or\n                                \n                                (B)\n
  \                                    cancellation of removal, pursuant to section
  240A(b) of the Immigration and Nationality Act [8 U.S.C. 1229b(b)] and subsection
  (f) of this section;\n                                \n                                shall
  not be barred from applying for such relief by operation of section 241(a)(5) of
  the Immigration and Nationality Act [8 U.S.C. 1231(a)(5)], as in effect after the
  title IIIA effective date.\n                            \n                            (2)Additional
  motion to reopen permitted.\n                                Notwithstanding any
  limitation imposed by law on motions to reopen removal or deportation proceedings
  (except limitations premised on an aliens conviction of an aggravated felony (as
  defined by section 101(a) of the Immigration and Nationality Act [8 U.S.C. 1101(a)])),
  any alien who is described in subsection (c)(5)(C)(i) and who has become eligible
  for cancellation of removal or suspension of deportation as a result of the enactment
  of paragraph (1) may file one motion to reopen removal or deportation proceedings
  in order to apply for cancellation of removal or suspension of deportation. The
  scope of any proceeding reopened on this basis shall be limited to a determination
  of the aliens eligibility for cancellation of removal or suspension of deportation.
  The Attorney General shall designate a specific time period in which all such motions
  to reopen are required to be filed. The period shall begin not later than 60 days
  after the date of the enactment of this subsection [Dec. 21, 2000] and shall extend
  for a period not to exceed 240 days.\n                            \n                            (3)Construction.\n
