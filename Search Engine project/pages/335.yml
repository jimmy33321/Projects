  \           \n            Afghan Allies Protection\n                Pub. L. 1118,
  div. F, title VI, Mar. 11, 2009, 123 Stat. 807, as amended by Pub. L. 111118, div.
  A, title VIII, 8120(b), Dec. 19, 2009, 123 Stat. 3457; Pub. L. 11366, div. A,
