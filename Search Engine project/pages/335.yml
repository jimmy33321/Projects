  shall be construed to affect the validity of any declaration of intention, petition
  for naturalization, certificate of naturalization, certificate of citizenship, warrant
  of arrest, order or warrant of deportation, order of exclusion, or other document
  or proceeding which shall be valid at the time this Act [this chapter] shall take
  effect; or to affect any prosecution, suit, action, or proceedings, civil or criminal,
  brought, or any status, condition, right in process of acquisition, act, thing,
  liability, obligation, or matter, civil or criminal done or existing, at the time
  this Act [this chapter] shall take effect; but as to all such prosecutions, suits,
  actions, proceedings, statutes, conditions, rights, acts, things, liabilities, obligations,
  or matters the statutes or parts of statutes repealed by this Act [this chapter]
  are, unless otherwise specifically provided therein, hereby continued in force and
  effect. When an immigrant, in possession of an unexpired immigrant visa issued prior
  to the effective date of this Act [this chapter], makes application for admission,
