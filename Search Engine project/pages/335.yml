  and Nationality Act [8 U.S.C. 1182(a)(6)(B)(i)] (as amended by section 301(c) of
  this division).\n                        \n                        (f) Special
  Rule for Cancellation of Removal.\n                            (1)In general.Subject
  to the provisions of the Immigration and Nationality Act [8 U.S.C. 1101 et seq.]
  (as in effect after the title IIIA effective date), other than subsections (b)(1),
  (d)(1), and (e) of section 240A of such Act [8 U.S.C. 1229b(b)(1), (d)(1), (e)]
