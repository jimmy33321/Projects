  \           Battered Immigrant Women; Findings and Purposes\n                Pub.
  L. 106386, div. B, title V, 1502, Oct. 28, 2000, 114 Stat. 1518, provided that:\n
  \                       (a)Findings.Congress finds that\n                            (1)\n
  \                                the goal of the immigration protections for battered
  immigrants included in the Violence Against Women Act of 1994 [Pub. L. 103322,
  title IV, see Tables for classification] was to remove immigration laws as a barrier
  that kept battered immigrant women and children locked in abusive relationships;\n
  \                           \n                            (2)\n                                 providing
  battered immigrant women and children who were experiencing domestic violence at
  home with protection against deportation allows them to obtain protection orders
  against their abusers and frees them to cooperate with law enforcement and prosecutors
  in criminal cases brought against their abusers and the abusers of their children
  without fearing that the abuser will retaliate by withdrawing or threatening withdrawal
  of access to an immigration benefit under the abusers control; and\n                            \n
  \                           (3)\n                                 there are several
  groups of battered immigrant women and children who do not have access to the immigration
  protections of the Violence Against Women Act of 1994 which means that their abusers
  are virtually immune from prosecution because their victims can be deported as a
  result of action by their abusers and the Immigration and Naturalization Service
  cannot offer them protection no matter how compelling their case under existing
  law.\n                            \n                        \n                        (b)Purposes.The
  purposes of this title [see Short Title of 2000 Amendments note above] are\n                            (1)\n
  \                                to remove barriers to criminal prosecutions of
  persons who commit acts of battery or extreme cruelty against immigrant women and
  children; and\n                            \n                            (2)\n
  \                                to offer protection against domestic violence occurring
  in family and intimate relationships that are covered in State and tribal protection
  orders, domestic violence, and family law statutes.\n                            \n
  \                       \n                    \n                \n            \n
  \           Protection for Certain Crime Victims Including Victims of Crimes Against
  Women\n                Pub. L. 106386, div. B, title V, 1513(a), Oct. 28, 2000,
  114 Stat. 1533, provided that:\n                        (a) Findings and Purpose.\n
  \                           (1)Findings.Congress makes the following findings:\n
  \                               (A)\n                                     Immigrant
  women and children are often targeted to be victims of crimes committed against
  them in the United States, including rape, torture, kidnaping, trafficking, incest,
  domestic violence, sexual assault, female genital mutilation, forced prostitution,
  involuntary servitude, being held hostage or being criminally restrained.\n                                \n
  \                               (B)\n                                     All women
  and children who are victims of these crimes committed against them in the United
  States must be able to report these crimes to law enforcement and fully participate
  in the investigation of the crimes committed against them and the prosecution of
  the perpetrators of such crimes.\n                                \n                            \n
  \                           (2) Purpose.\n                                (A)\n
  \                                    The purpose of this section [amending this
  section and sections 1182, 1184, 1255, and 1367 of this title] is to create a new
  nonimmigrant visa classification that will strengthen the ability of law enforcement
  agencies to detect, investigate, and prosecute cases of domestic violence, sexual
  assault, trafficking of aliens, and other crimes described in section 101(a)(15)(U)(iii)
  of the Immigration and Nationality Act [8 U.S.C. 1101(a)(15)(U)(iii)] committed
  against aliens, while offering protection to victims of such offenses in keeping
  with the humanitarian interests of the United States. This visa will encourage law
  enforcement officials to better serve immigrant crime victims and to prosecute crimes
  committed against aliens.\n                                \n                                (B)\n
  \                                    Creating a new nonimmigrant visa classification
  will facilitate the reporting of crimes to law enforcement officials by trafficked,
  exploited, victimized, and abused aliens who are not in lawful immigration status.
  It also gives law enforcement officials a means to regularize the status of cooperating
  individuals during investigations or prosecutions. Providing temporary legal status
  to aliens who have been severely victimized by criminal activity also comports with
  the humanitarian interests of the United States.\n                                \n
  \                               (C)\n                                     Finally,
  this section gives the Attorney General discretion to convert the status of such
  nonimmigrants to that of permanent residents when doing so is justified on humanitarian
  grounds, for family unity, or is otherwise in the public interest.\n                                \n
