  General may, under section 240A of such Act, cancel removal of, and adjust to the
  status of an alien lawfully admitted for permanent residence, an alien who is inadmissible
  or deportable from the United States, if the alien applies for such relief, the
  alien is described in subsection (c)(5)(C)(i) of this section, and\n                                (A)
  the alien\n                                    (i)\n                                         is
  not inadmissible or deportable under paragraph (2) or (3) of section 212(a) or paragraph
  (2), (3), or (4) of section 237(a) of the Immigration and Nationality Act [8 U.S.C.
  1182(a)(2), (3), 1227(a)(3), (4)] and is not an alien described in section 241(b)(3)(B)(i)
  of such Act [8 U.S.C. 1231(b)(3)(B)(i)];\n                                    \n
  \                                   (ii)\n                                         has
  been physically present in the United States for a continuous period of not less
  than 7 years immediately preceding the date of such application;\n                                    \n
  \                                   (iii)\n                                         has
  been a person of good moral character during such period; and\n                                    \n
  \                                   (iv)\n                                         establishes
  that removal would result in extreme hardship to the alien or to the aliens spouse,
  parent, or child, who is a citizen of the United States or an alien lawfully admitted
  for permanent residence; or\n                                    \n                                \n
  \                               (B) the alien\n                                    (i)\n
  \                                        is inadmissible or deportable under section
  212(a)(2), 237(a)(2) (other than 237(a)(2)(A)(iii)), or 237(a)(3) of the Immigration
  and Nationality Act [8 U.S.C. 1182(a)(2), 1227(a)(2), (3)];\n                                    \n
