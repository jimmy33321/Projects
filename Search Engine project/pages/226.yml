  her way…but talking to her, you’ll notice a humble human being (and get distracted
  by her wonderfully curly hair and sarcastic wit). What is your idea of perfect happiness?Traveling
  somewhere I’ve never been with people I really love. What is your greatest fear?Inertia,
  stagnation, an unexamined life. What is your greatest extravagance?It’s-its. What
  is your most marked characteristic?I’m pretty earnest, though sometimes people can’t
  tell if I’m being super earnest or super sarcastic. And I have really curly hair,
  which is useful for finding me in a crowd. What do you most value in your friends?On
  Wednesdays we wear pink. What is your motto?I’m not sure if this is really a motto,
  but I think this E.B. White quote captures me pretty well: “I arise in the morning
  torn between a desire to improve the world and a desire to enjoy the world. This
  makes it hard to plan the day.”Tags:Tweet \n"
