- "\t\t\t\t\t\t\tThis week’s KA spotlight is on…Zach Gotsch!Zach believes that when
  everyone is educated, a lot of the world’s problems are much easier to fix, so that’s
  one of the driving reasons he ended up as a code wizard with our motley crew at
  KA. In his free time, he can be found West Coast Swing dancing, climbing rocks and
  reading books.Interviewed by Kate MasonWhat is your idea of perfect happiness?A
  quiet evening in my own library with a good book, a comfy chair, and a cup of tea.What
  is your greatest fear?That the world will take no notice of my existence. That and
  bees.Which historical figure do you most identify with?Bertrand Russell.What is
  the trait you most deplore in yourself?Arrogance/hubris.What is the trait you most
  deplore in others?Lack of self-awareness.On what occasion do you lie?Whenever I
  think it will improve the world or simplify something without too much negative
  impact.What is your greatest regret? Not making more things in college. Which talent
  would you most like to have?I wish I had a better ear for music.What is your current
  state of mind?Restless. It’s hard for me to do one thing for very long without something
  to break it up. If you could change one thing about yourself, what would it be?I
  wish I wasn’t so distractible. I have a lot of trouble finishing thiWhere would
  you like to live?In an engineered society built around peer-learning and knowledge
  sharing. What is your favorite occupation?Teacher. What do you most value in your
  friends?Inspiration. I try to surround myself by people who push me to be better.What
  are your favorite names? Tristan, Emily, Amelia. What is your motto?No matter what
  happens, make good art and keep moving forward.Tags:Tweet \n"
