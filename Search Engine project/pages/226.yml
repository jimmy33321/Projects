- "\t\t\t\t\t\t\tThis week’s KA spotlight is on… James Irwin!James joined us in 2011
  and helped build the first version of our internal content management tools—these
  days, you’ll find him taking care of our international sites (Spanish, Portuguese,
  French, and more) to help make sure that the 5+ billion people in the world who
  don’t speak English can get a free education too.Which historical figure do you
  most identify with?Richard Feynman. I read Surely You’re Joking, Mr. Feynman, and
  What Do You Care What Other People Think when I was a teenager and I was greatly
  impressed not just by his intelligence but his basic attitude toward life.What is
  your greatest extravagance?All the travel I’ve done.What is your favorite journey?This
  one is tough. Backpacking in Patagonia, epic bus trip from Arusha to Victoria Falls,
  many various parts of my 6 month honeymoon before starting at KA (Siem Reap, Kilimanjaro,
  backpacking between villages in Turkey), Outward Bounds I took as a teenager all
  come to mind, the trip I took when I was 20 where I ended up staying at a Buddhist
  monastery in Thailand (and smuggling in some beer for one of the monks), and then
  doing a week long hike in Nepal. For now I’ll go with a solo trip that I took from
  the school I taught at in Tanzania to where my sister was staying on the shores
  of Lake Malawi. It involved a bus trip to the border, sitting on the back of a bike
  as a guy pedaled the three miles to the border, a minibus up the steep slopes of
  the mountains on the northern section of Lake Malawi, and sitting in the back of
  a pickup truck on top of a bunch of sack of rice through the heartland. I don’t
  think I ever felt as free as then.When and where were you happiest?My second wedding
  celebration with Lucie (we had 3!) We had rented out small eccentric mountain hotel
  in Austria where we resaid our vows under a chandelier outdoors hanging from a tree
  in front of a small group of our friends and family. We stayed the entire weekend
  there in the place decorated with such things as a lifesize paper-mache astronaut,
  a gigantic yellow ox, fake chicken feet on the ceiling, and a rickshaw, and a picture
  of the last supper where all the apostles were mostly naked gay men.If you could
  change one thing about your family, what would it be?When I wanted them closer they
  would be. My in-laws are in Germany, my one sister and my two nieces are in Vienna,
  and my other sister, my mom, and my three nephews are in Budapest. This I normally
  consider to be a safe healthy distance, but at other times I wish they were closer
  and I could just pop on over to see them.What is your favorite occupation?My current
  one, though sometimes I fantasize about being a forest ranger, where I can be outdoors
  all day in the Sierras doing physical labor.Tweet \n"
