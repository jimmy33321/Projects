  Khanversation with…code wizard Zach Gotsch\n\t\t\t\t\t\t\t\n\t\t\n\t\t\t\t\t\t\t\n\n\nThis
  week’s KA spotlight is on…Zach Gotsch!\nZach believes that when everyone is educated,
  a lot of the world’s problems are much easier to fix, so that’s one of the driving
  reasons he ended up as a code wizard with our motley crew at KA. In his free time,
  he can be found West Coast Swing dancing, climbing rocks and reading books.\n\nInterviewed
  by Kate Mason\nWhat is your idea of perfect happiness?\nA quiet evening in my own
  library with a good book, a comfy chair, and a cup of tea.\nWhat is your greatest
  fear?\nThat the world will take no notice of my existence. That and bees.\nWhich
  historical figure do you most identify with?\nBertrand Russell.\nWhat is the trait
  you most deplore in yourself?\nArrogance/hubris.\nWhat is the trait you most deplore
  in others?\nLack of self-awareness.\nOn what occasion do you lie?\nWhenever I think
  it will improve the world or simplify something without too much negative impact.\nWhat
  is your greatest regret? Not making more things in college.\n \nWhich talent would
  you most like to have?\nI wish I had a better ear for music.\nWhat is your current
  state of mind?Restless. It’s hard for me to do one thing for very long without something
  to break it up.\n \nIf you could change one thing about yourself, what would it
  be?\nI wish I wasn’t so distractible. I have a lot of trouble finishing thi\nWhere
  would you like to live?\nIn an engineered society built around peer-learning and
  knowledge sharing.\n \nWhat is your favorite occupation?Teacher.\n \nWhat do you
  most value in your friends?\nInspiration. I try to surround myself by people who
  push me to be better.\nWhat are your favorite names? Tristan, Emily, Amelia.\n \nWhat
  is your motto?\nNo matter what happens, make good art and keep moving forward.\nWhat
  position do you play on the Khan Academy DOTA 2 team, NonProphet?Hard carry.\n\n\n\n\n\t\t\t\t\t\t\n\t\t\t\t\t\t\n\t\t\t\t\t\t\n\n\t\t\t\t\t\t\t
