- "\t\t\t\t\t\t\tThis week’s KA spotlight is on… Rishi Desai!Rishi works connecting
  people to quality information about health and medicine. In addition to his work
  at Khan Academy on creating medical content, he is currently a pediatric infectious
  disease physician and previously spent two years at the Centers for Disease Control
  and Prevention (CDC). If you’re ever interested in venturing more into the medical
  world, check out our health and medicine content to see some of Rishi’s work for
  yourself.What is your greatest fear?Raccoons! The fear started when I was living
  in SF about 10 years ago and I would occasionally come across a pack of them while
  taking out the trash. They’re clever, roam in packs, aggressive, and carry diseases
  (look up Baylisascaris!). [Editor’s note: do not do this. Or at least don’t Google
  Image Search it like I did.] My Room 101 would be loaded with these freaky little
  bandits!Which talent would you most like to have?If I could have any talent it would
  be to play a sport really well - either badminton or basketball. I love them both
  and it would be awesome to play at a really high level.Where would you like to live?I
  would love to live in a treehouse, with friends/family living in nearby trees. We
  would all work from home and spend our free time exploring the forest together.
  There is a bit of monkey-envy woven into this dream.Which living person do you most
  admire?I really admire Jon Stewart. I think that he’s a brilliant interviewer/educator/comedian,
  with an incredible understanding of world issues/politics. It would be a dream to
  meet him some day.If you could change one thing about yourself, what would it be?I
  hope to become more mindful over time. I often catch myself thinking about the past
  or the future, and losing sight of “now”. I think that’s why I love being a pediatrician.
  Kids are really great at being present. =)Interview by Kate Mason.Tweet \n"
