  Khanversation with… designer Kitt Hirasaki!\n\t\t\t\t\t\t\t\n\t\t\n\t\t\t\t\t\t\t\n\n\nThis
  week’s KA spotlight is on… Kitt Hirasaki!\n\nThis week’s spotlight is on one of
  our designers, Kitt, who has worked on building out Khan Academy’s community features
  and getting teachers the info they need about their students. Kitt is currently
  working on building free, world-class test prep for the new SAT. In the afternoons,
  you might find him hosting a chocolate and beer tasting or improv session for the
  office, but on game nights you’ll often find him playing a mean game of Coup, poker,
  or Bang! (pictured).\n\n\nWhere are you using your growth mindset?I’m always working
  to help my daughters develop growth mindsets, encouraging them to practice and persist.
  It’s come easily for one daughter and not the other, but I’m using a meta growth
  mindset about promoting her growth mindset. I’m also using a growth mindset to push
  myself to be the best father I can, pushing myself to find patience when I feel
  frustration, and setting aside what I want for my children so I can support them
  for what they need instead.\nI’m also using a growth mindset to continuously improve
  my design skills. I used it last weekend to start to overcome my past failures with
  hula-hooping, and I’m using it to improve my first-person-shooter player-vs-player
  skills, where my kill:killed ratio is currently about 1:10.\nWhat are your favorite
  names?When my wife was pregnant with our first child, we each made lists of names
  for the baby. “Adelaide” was the one that appeared on both my wife’s and my lists.
  A bit of insight into what I wanted to project onto my child, but I also had the
  names Cordelia, Beatrix, and Maeve on my list. For a boy, we could only agree on
  one name, and it’s pretty unusual: Tasman. Nickname “Taz.” (My wife’s an Australia-phile.)
  Feel free to use them for your children!\n\nInterview by Kate Mason.\n\n\t\t\t\t\t\t\n\t\t\t\t\t\t\n\t\t\t\t\t\t\n\n\t\t\t\t\t\t\t\n
