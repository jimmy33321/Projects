- "\t\t\t\t\t\t\tWhat is your favorite journey?I have two, deal with it. One is taking
  280 North (definitely not 101) from Mountain View up to Santa Rosa, where my family
  lives. Speeding Driving up 280 on a sunny Saturday morning with the windows down
  and music blasting always feels so good. My other favorite journey is driving down
  to LA—not because I love the smell of cow poop in the afternoon, but because it
  means that I’m about to relive the best parts of college with friends I haven’t
  seen in a while. I get a lot of thinking done on that drive, too. The last time
  I made that trip, though, I had the brilliant idea to try driving back up to Mountain
  View without stopping at all. I don’t recommend it; 6-ish hours later I pulled into
  the Chevron on Shoreline with a dangerously empty gas tank and stomach and a dangerously
  full bladder. But I was so proud of myself.What is your greatest extravagance?I
  love live music and try to catch it every chance I get. This spring and summer I
  made it to three festivals, a stadium tour, and a couple of other shows. I can’t
  get hearing damage until I’m 26 and married*, right?When and where were you happiest?I
  wouldn’t say this makes me the absolute happiest I could possibly ever be, but watching
  just one episode—literally any episode—of 30 Rock will turn around the foulest of
  moods for me. That sounds trite, but nothing else does the trick as reliably as
  30 Rock (although Portlandia is a runner-up). It’s like a magic happiness pill that
  takes effect in 25 minutes.What do you most value in your friends?My best friends
  don’t take themselves too seriously. I’m not always great at this, but I’ve learned
  that if you can’t laugh at yourself then you’re making life a lot harder than it
  has to be.What is your motto?Sir Arthur Conan Doyle said, “Life is infinitely stranger
  than anything which the mind of man could invent.” That idea has been proven to
  me over and over again and is the only assumption I can safely make about the world.
  My love of people-watching is probably related to this.*“26 and married”: An intern
  once quipped that she wanted to hang out with people who were similar to her, not
  like those of us who were “26 and married”.  At the time, one person in the organization
  met the criteria. We refer to “26 and married” as the point in life beyond which
  the young think we cease to be cool.  Tags:Tweet \n"
