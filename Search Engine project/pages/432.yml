  media of visa applicants\n\n\n\n\t\n\t\t\n\t\t\n\t    \n    \n\n    \n        \n\n
  \       Published\n            December 14, 2015\n\t\t\t\t\n\t\t\t\t\t\n\t\t\t\t\t\tFoxNews.com\n\t\t\t\t\t\n\t\t\t\t\t\t\n\t\t\t\t\n
