- "\t\t\t\t\tOctober 1, 2015\n"
- "\t\t\t\t\tOpen Rank, Tenure-Track Faculty Opening, Psycholinguistics\n"
- "\t\t\t\t\t\t\t\t\t\tOur department seeks to make an open rank, tenure-track faculty
  appointment in the area of psycholinguistics. The ideal candidate will have an exceptionally
  strong record of conducting and directing psycholinguistic research that makes substantive
  contact with linguistic theory, and integrates experimental and computational methods.
  Research areas of interest include, but are not limited to, the processing of syntax,
  semantics, or pragmatics. Application Deadline: Nov 1, 2015.\n"
