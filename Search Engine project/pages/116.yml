                                                                                                                                            You have free access to this contentScientific Certainty Argumentation Methods (SCAMs): Science and the Politics of Doubt*William R. Freudenburg1, Robert Gramling2 andDebra J. Davidson3Article first published online: 18 JAN 2008DOI: 10.1111/j.1475-682X.2008.00219.x© 2008 Alpha Kappa Delta             Issue           Sociological InquiryVolume 78,  Issue 1,  pages 2–38, February 2008Additional InformationHow to CiteFreudenburg, W. R., Gramling, R. and Davidson, D. J. (2008), Scientific Certainty Argumentation Methods (SCAMs): Science and the Politics of Doubt. Sociological Inquiry, 78: 2–38. doi: 10.1111/j.1475-682X.2008.00219.xAuthor Information1             University of California, Santa Barbara2             University of Louisiana—Lafayette3             University of Alberta, CanadaPublication HistoryIssue published online: 18 JAN 2008Article first published online: 18 JAN 2008                                                   SEARCH                                      Search Scope                     All contentPublication titlesIn this journalIn this issue                         Search String                                                               Advanced >Saved Searches >              SEARCH BY CITATION                                                          Volume:                                               Issue:                                               Page:                                                   ARTICLE TOOLSGet PDF (166K)Get PDF (166K)Save to My ProfileE-mail Link to this ArticleExport Citation for this ArticleGet Citation AlertsRequest Permissions                                 AbstractArticleReferencesCited By                  View Full Article (HTML) Enhanced Article (HTML) Get PDF (166K)Get PDF (166K)                                                 At least since the time of Popper, scientists have understood that science provides falsification, but not “proof.” In the world of environmental and technological controversies, however, many observers continue to call precisely for “proof,” often under the guise of “scientific certainty.” Closer examination of real-world disputes suggests that such calls may reflect not just a fundamental misunderstanding of the nature of science, but a clever and surprisingly effective political-economic tactic—“Scientific Certainty” Argumentation Methods, or SCAMs. Given that most scientific findings are inherently probabilistic and ambiguous, if agencies can be prevented from imposing any regulations until they are unambiguously “justified,” most regulations can be defeated or postponed, often for decades, allowing profitable but potentially risky activities to continue unabated. An exploratory examination of previously documented controversies suggests that SCAMs are more widespread than has been recognized in the past, and that they deserve greater attention in the future.
