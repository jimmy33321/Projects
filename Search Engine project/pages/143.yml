  \       \n\n        \n    \n    \t\n    \t\tJournal Info\n        \t\n\n    \n    The
  Public Historian\n\n    Description: \nFor over thirty years, The Public Historian
  has made its mark as the definitive voice of the public history profession, providing
  historians with the latest scholarship and applications from the field. The Public
  Historian publishes the results of scholarly research and case studies, and addresses
  the broad substantive and theoretical issues in public policy and policy analysis;
  federal, state, and local history; historic preservation; oral history; museum and
  historical administration; documentation and information services, corporate biography;
  and public history education.\n\n    \n\n    Coverage: 1978-2015 (Vol. 1, No. 1
  - Vol. 37, No. 4)\n\n\n    \n\n\n\n    \n            Moving Wall: 3 years (What
  is the moving wall?)\n            \n                Moving Wall\n                    \n
