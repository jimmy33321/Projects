- "    Description: \n"
- |
  For over thirty years, The Public Historian has made its mark as the definitive voice of the public history profession, providing historians with the latest scholarship and applications from the field. The Public Historian publishes the results of scholarly research and case studies, and addresses the broad substantive and theoretical issues in public policy and policy analysis; federal, state, and local history; historic preservation; oral history; museum and historical administration; documentation and information services, corporate biography; and public history education.
