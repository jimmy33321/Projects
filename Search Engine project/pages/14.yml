  from 1997 to 2005, will draw on his own experience and scholarship as well as the
  research of others to examine how college costs are tied to changes in the higher
  education workforce and responsibilities for research, teaching and service.“If
  you are a faculty member and you want to have a role in deciding the relative merit
  of various ways the institution spends money, you’ve got to understand these things,”
  he said.State support for higher education is unlikely to increase in the foreseeable
  future, he said, and that suggests universities should focus on spending decisions
  that reflect institutional priorities. Using national data, he will discuss how
  higher education staffing and expenditures are changing.For example, there is strong
  evidence that the number of administrative and professional employees at public
  research universities has grown substantially while the number of faculty has not.
  But the reasons are complex; Hossler cites a number of reasons, including changes
  in research, IT staff and student services.Tenure-track faculty have faced greater
  expectations for research, resulting in the hiring of more contingent faculty to
  teach classes and more professional staff for student advising and other services.
  Research also is expensive, with more stringent regulatory requirements requiring
  the hiring of additional staff.Many universities, meanwhile, are spending more on
  student recruiting, admissions, orientation and financial aid to attract and retain
  the most desirable students. While undergraduate tuition helps subsidize other functions,
  decisions have to be made about which students to enroll and why.“There are value
  judgments that have to be made about how universities spend their money,” Hossler
  said, “because the external funding environment is not likely to change.”A widely
  known authority on higher education policy, Hossler served as director of the Center
  for Postsecondary Research at IU Bloomington and was executive director of the National
  Student Clearinghouse Research Center. He is currently a senior scholar at the Center
  for Enrollment Research, Policy and Practice in the University of Southern California
  Rossier School of Education.The Sonneborn award and lecture are named for the late
  IU biologist Tracy M. Sonneborn, a renowned geneticist who was also highly regarded
  for his teaching. Current and past winners of the Sonneborn Award and faculty who
