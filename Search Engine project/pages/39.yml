  rivalries of mathematicians struggling to get their ideas heard. Marcus du Sautoy
  shows how these masters of abstraction find a role in the real world and proves
  that mathematics is the driving force behind modern science. Today, the story of
  two late 17th century mathematicians who worked on the same problem at the same
  time - the calculus - in which the great hero of British science, Newton, reveals
