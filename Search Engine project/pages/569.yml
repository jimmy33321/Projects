  \                  \n                \n            \n            December 4, 2014\n
  \                           \n                                                    Page
  1 of 2\n                                        \n                    \n                        \n
  \                \n                Today, 2K Games announced the formation of a
  new internal studio, Hangar 13, lead by Haden Blackman -- who's well known for his
  work at LucasArts on The Force Unleashed, for which he won a Writers' Guild of America
  award.\r\nWhile Blackman was unable to talk specifics about the project that Hangar
  13 has taken on, it's a story-driven triple-A game for next-gen consoles -- one
  that focuses on player stories as much or more than those created by the developers.\n
  \               \n                    \n                                                                                    \n\n
  \n  googletag.display('div-gpt-ad-rec1');\n \n\n                                                                        \n
  \               \n                \r\n2K's willingness to invest in a big console
  game was instrumental to his joining the company, he told Gamasutra.\r\n\"The things
  that drew me here first and foremost were 2K's library, and that 2K makes the kind
  of games I want to play,\" he says. That pairs well, he says, with the publisher's
  commitment to high-quality, triple-A games: \"It's always a conversation about the
  quality of the game here.\"\r\nThis brand new interview delves into how Blackman
  sees triple-A game narrative evolving, what he expects from games, and how he plans
  to steer the studio to create the sort of title that will push the boundaries of
  triple-A game development in its emphasis on delivering a player-driven story.\r\nCan
  you tell me about the project, to frame the conversation?\r\nHaden Blackman: Two
  things that kept coming up that were really important to me was, one, the fact that
  we could really advance and start pushing on the player-driven story. And when I
  say that, I don't necessarily mean the narrative, although that's one component
  of it.\r\nWhat I mean is the story we tell each other about the game that we've
  played. The stories that we swap about how we've approached certain challenges in
  the game; how the world, or the characters, or the narrative might have evolved
  based on our decisions, the type of characters that we played, all those things.\r\n\r\n\"But
  for me, making the player a co-author in the experience is hugely important, and
  it's something that I wanted to explore more and more.\"\r\n\r\nAnd there are obviously
  hundreds and hundreds of ways to deliver on that. But for me, making the player
  a co-author in the experience is hugely important, and it's something that I wanted
  to explore more and more, and I think we have that opportunity here.\r\nThe second
  thing about the studio -- in conversations with 2K that I expressed that I wanted
  to do and they were supportive of -- was developing proprietary tech. Throughout
  my career, I've worked on over 20 games. Of those, I think only one was not proprietary
  tech.\r\nSo that's my background, that's my experience, that's what I love -- to
  work on games that are built on proprietary tech, because it gives us the opportunity
  to build tech specifically to deliver on the game vision, and we're not spending
  time trying to shoehorn a design into existing tech, or a vision into existing tech,
  or trying to retrofit technology that already exists to fit the vision of the game
  that we want to create. So those are kind of the big things that we're pushing on
  here: the idea that every player's story is unique, and proprietary tech.\r\n\r\nThis
  is an extremely broad question, but they're going to be a bit broad, I think, because
  we can't talk about your project in a lot of specificity. What do you think of the
  state of storytelling in triple-A games? What do you think it's doing, or could
  do?\r\nHB: I would answer this question almost the same way five years ago -- I
  think it's an incredibly vibrant and exciting time for storytelling in games. As
  long as you're looking at it not through the lens of telling a linear, cinematic
  narrative -- I think there's always going to be a place for that in games, and I
  think there will always be games that do that. But where I think things are most
  exciting are games that are, within a framework of a strong narrative -- that might
  even be linear -- creating opportunities for the player to add their own \"plot
  points,\" for lack of a better term, to that.\r\nSo I look at something like [Shadow
  of] Mordor, right? Which I think did a great job with that -- giving you a linear
  narrative, for the most part, that has a beginning, a middle, and an end, but there
  are all these opportunities within that to put your own stamp on that.\r\n\r\n\"I
  think it's a really exciting time, because people are taking those chances, and
  are taking those risks, and are trying to build more systemic storytelling into
  games.\"\r\n\r\nAnd I think that the story most people will talk about is that story
  -- the story about the orcs that they vanquished, and who rose to power, and how
  they approached certain missions, and how often they branded orcs, and all that
  kind of stuff. From that standpoint, I think it's a really exciting time, because
  people are taking those chances, and are taking those risks, and are trying to build
  more systemic storytelling into games.\r\nOn the strictly \"telling a linear narrative\"
  side, obviously as technology advances, with better facial performances, we're better
  able to tell more compelling stories in some ways, and more emotional stories, which
  I think has been great. When I look at a game like The Last of Us, which was incredibly
  emotional on a lot of different levels, and I think a lot of that was based on the
  performance of their characters.\r\nI don't think there's a better time to be developing
  games, especially if you're interested in the art of storytelling, especially because
  you have so much to work with. But again, the thing as a storyteller that's exciting
  to me, is relinquishing some of that authorship, and saying that we're going to
  author part of the story but the player's going to author part of it as well.\r\nNow,
  that's really interesting to me, because I've seen a lot of people discuss this
  topic. But one thing I don't see specifically addressed is the quite different nature
  of an authored story versus one that comes out of player actions. I think there
  are probably ways to get those close -- in terms of things like how you present
  information to the player. I was wondering what your thoughts on that are.\r\n\r\n\"The
  distinction between where the developer's narrative and their authorship begins
  and ends blurs with the players.\"\r\n\r\nHB: I honestly think that it is blurring
  -- in some of the games that are doing this well. The distinction between where
  the developer's narrative and their authorship begins and ends blurs with the players.\r\nIf
