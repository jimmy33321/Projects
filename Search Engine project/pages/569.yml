  game for next-gen consoles -- one that focuses on player stories as much or more
  than those created by the developers.2K's willingness to invest in a big console
  game was instrumental to his joining the company, he told Gamasutra.\"The things
  that drew me here first and foremost were 2K's library, and that 2K makes the kind
  of games I want to play,\" he says. That pairs well, he says, with the publisher's
  commitment to high-quality, triple-A games: \"It's always a conversation about the
  quality of the game here.\"This brand new interview delves into how Blackman sees
  triple-A game narrative evolving, what he expects from games, and how he plans to
  steer the studio to create the sort of title that will push the boundaries of triple-A
  game development in its emphasis on delivering a player-driven story.Can you tell
  me about the project, to frame the conversation?Haden Blackman: Two things that
  kept coming up that were really important to me was, one, the fact that we could
