  world, or the characters, or the narrative might have evolved based on our decisions,
  the type of characters that we played, all those things.And there are obviously
  hundreds and hundreds of ways to deliver on that. But for me, making the player
  a co-author in the experience is hugely important, and it's something that I wanted
  to explore more and more, and I think we have that opportunity here.The second thing
