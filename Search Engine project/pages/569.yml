  through the lens of telling a linear, cinematic narrative -- I think there's always
  going to be a place for that in games, and I think there will always be games that
  do that. But where I think things are most exciting are games that are, within a
  framework of a strong narrative -- that might even be linear -- creating opportunities
  for the player to add their own \"plot points,\" for lack of a better term, to that.So
  I look at something like [Shadow of] Mordor, right? Which I think did a great job
  with that -- giving you a linear narrative, for the most part, that has a beginning,
  a middle, and an end, but there are all these opportunities within that to put your
