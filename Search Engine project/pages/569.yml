  that are built on proprietary tech, because it gives us the opportunity to build
  tech specifically to deliver on the game vision, and we're not spending time trying
  to shoehorn a design into existing tech, or a vision into existing tech, or trying
  to retrofit technology that already exists to fit the vision of the game that we
  want to create. So those are kind of the big things that we're pushing on here:
  the idea that every player's story is unique, and proprietary tech.This is an extremely
  broad question, but they're going to be a bit broad, I think, because we can't talk
  about your project in a lot of specificity. What do you think of the state of storytelling
  in triple-A games? What do you think it's doing, or could do?HB: I would answer
  this question almost the same way five years ago -- I think it's an incredibly vibrant
