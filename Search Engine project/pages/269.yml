  supplemented by a great emphasis on a covenant, modeled on the one\n                    between
  God and Abraham. These theories of covenant and contract view\n                    church
  and state as artificial institutions, created by an act of will of\n                    their
  individual members and subject to change by them. The new\n                    analogy
  attempts definition in terms of origin, for which organic\n                    analogies
  seemed deficient. A striking fusion of the two traditions is\n                    Hobbes'
  statement (in Leviathan, Part I,\n                    Introduction) that the state
  is an artificial body, a machine assembled by\n                    man. More typical
  of the transi- tion are\n                    these words from the Mayflower Compact
  (1620): “We... covenant\n                    and combine ourselves to- gether into
  a Civil\n                    Body Politike....” The main point is the combining;\n
  \                   “Body Politike” is simply a synonym for\n                    “political
  entity” with no further analogical mean- ings intended.For the last three centuries
  extended organic analo-\n                        gies have been generally absent
  from discussions of political\n                    issues. The phrase “body politic”
  persists, but as a\n                    dead metaphor rather than a meaningful concept
  for analysis or argument.\n                    Two types of exceptions may be cited
  from the nineteenth century. First,\n                    there was a moderate amount
  of imagery used to characterize the\n                    Industrial Revolution and
  an ideal alternative which might exist in the\n                    future or the
  medieval past. Thomas Carlyle writes in Sartor Resartus (1833) that government is
  the\n                    “outward Skin of the Body\n                    Politic,”
  binding and protecting its constituent parts; the\n                        vivify-
  ing nervous system is religion.\n                    Mechanism, capitalism, and
  utilitarianism are symptoms of a\n                    “universal Social Gangrene”;
  England is\n                    “writhing powerless on its fever-bed....” To recreate\n
  \                   something like the organic interdependency of the Middle Ages,
  Carlyle\n                    advocates hero-worship, “a new body... with a resuscitated\n
  \                   soul” (Past and Present, 1843).A new development was the application
  of biological evolution to the study\n                    of political institutions,
  e.g., in so-called Social Darwinism. Herbert\n                    Spencer's The
  Principles of Sociology (3 vols.,\n                    1876-96) contains as\n                     many
  comparisons between natural and politic bodies as anything\n                    from
  the past. The significant differences are a much greater variety of\n                    bodies
  and a concern for change from one form to another. A primitive\n                    society
  evolves into an industrial nation just as a small, simple form of\n                    life
