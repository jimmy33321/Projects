  \               ANALOGY OF THEBODY POLITIC\n                The analogy of the body
  politic is the perception\n                    and elaboration of correspondences
  between society or the state and\n                    the individual human body.
  These corre-\n                        spondences may then be applied in a variety
  of ways in political\n                    analysis or argument. In their simplest
  form, these arguments assert that\n                    given the organic nature
  of the state, then certain political structures or\n                    actions
  are necessarily appropriate. A “natural”\n                    society is one which
  functions in a manner similar to the human body.\n                    In the history
  of political philosophy and po-\n                    lemic, the analogy has been
  applied to many different forms of\n                    government and in support
  of a variety of particular opinions. In general,\n                    however, these
  states are hierarchical and authoritarian and the ideas\n                    being
  supported are conservative, stressing social order and\n                    obedience.
  There are a number of important excep-\n                        tions. As a strategy
  of argumentation, moreover, the analogy is\n                    used in many different
  genres—philosophical treatise, political\n                    exhortation, sermon,
  poem, or drama. The analogy may appear as an allusive\n                    phrase
  or it may provide the structure for an extended discussion.\n                    Historically
  speaking, the analogy was used extensively from the time of\n                    the
  Greeks to the seventeenth century, when it was effectively challenged\n                    by
  another analogy, that of the social contract; in the nineteenth\n                    century
  developments in the study of biological evolution gave new\n                    impetus
  and application to the analogy.\n                068\n                \n                The
  analogy of the body politic rests on two princi-\n                        ples which
  were articulated by the Greeks. First, the doctrine\n                    of hylozoism
  asserts that mind or life perme-\n                    ates the natural world. The
  individual possesses life or soul or\n                    mind which is in some
  way identical to thehomonoia which animates, unifies, and directs the\n                    state.
  This mind is the source of the regularity in nature which makes\n                    possible
  science, including political sci- ence.\n                    This concept permits
  discussion of the relative health or sickness of the\n                    body politic
  and the suggesting of cures, perhaps by a ruler acting as a\n                    physician.
  The second basic principle asserts that one simple pattern\n                    exists
  at many levels of being; this pattern is most perfectly manifested\n                    in
  the human body (Plato,Timaeus 30c). In a variety of accounts, creation\n                    consists
  of the imposition of this pattern on previously chaotic\n                    matter.
  Since the citizen, the microcosm, and the larger world of the state\n                    possess
  an identical life and an iden- tical\n                    physical structure, then
  more specific description and prescription are\n                    possible.\n
  \               The earliest, though fragmentary, examples of the analogy come from
  India.\n                    The Rig-Veda (X, 90) con-\n                    tains
  a hymn describing the creation of four castes—\n                    priests, warriors,
  shepherds, and servants—from the body of\n                    Purusa, a sacrificial
  personification of the world-soul. The Mahabharata (XIV, xxii) gives a debate between
  the\n                    mind and the perceiving organs, the point of which is that
  human arrogance\n                    comes from an ig- norance of how the members\n
  \                   of society must cooperate.\n                More substantial
  examples appear in Greek political writers, who\n                    specifically
  apply the analogy to the polis. Plato\n                    begins the Republic by
  establishing analogy as a\n                    mode of inquiry: if justice in a
  state can be defined, then justice in an\n                    individual can also
  be determined. He then contrasts a simple,\n                    “healthy” society
  and a\n                    “feverish” one corrupted by luxury. By an extension\n
  \                   of the analogy, the cure for a “festering” society is\n                    not
  the multiplication of petty laws, but a rigorous transformation of the\n                    state
  and the individual so that both will exhibit a centralized, rational\n                    control
  and an appropriate division of labor. In the later Laws (628c ff.) Plato characterizes
  the highest good\n                    as a peaceful, friendly state, like a healthy
  body that does not\n                    require medical attention. The organic nature
  of the state is specifically\n                    enunciated by Aristotle: “Thus
  the state is by nature clearly\n                    prior to the family and the
  individual... for example, if the whole body\n                    be destroyed,
  there will be no foot or hand...” (Politics 1253a). Society, therefore, is a creation\n
  \                   of nature, not of man; man's greatest fulfillment comes from
  being a\n                    part of the polis.\n                Other Greek writers
  also used the analogy. Aris-\n                        tophanes sees one function
  of the comic poet as the difficult\n                    task of curing the diseases
  of the state (Wasps\n                     650-51). Demosthenes regards Philip of
  Macedon as an attack of\n                    fever which Athens must resist. Of
  partic-\n                    ular interest is the Aesopic fable of the belly and
  the members (Aesopica, ed. B. E. Perry, Urbana, Ill. [1952], No.\n                    130).
  In its simplest form the fable teaches the cooperative structural\n                    relationship
  between the gen- erals and\n                    soldiers in an army. The fable is
  explicitly political in the Roman\n                    tradition (Livy, II, 32)
  in which Menenius Agrippa ends a plebeian\n                    secession by ex-
  plaining the nourishment the\n                    belly (Senate) provides for the
  hands and feet (common people). The\n                    analogy was also applied
  occasionally to smaller groups; in Xenophon's\n                        Memorabilia
  (II, iii) Socrates urges recon- ciliation between quarreling\n                    brothers
  by citing the harmony of pairs of hands, feet, and eyes.\n                After
  the conquests of Alexander, the city-state was a much less relevant\n                    political
  unit; by praying forhomonoia between Macedonians and Persians, Alex- ander indicated
  that the analogy of the\n                    body politic could be applied to the
  much larger Hellenistic mon- archy or even all mankind. Philo Judaeus\n                    urges
  accep- tance of personal disaster by\n                    comparing the actions
  of divine providence to an amputation performed\n                    by a surgeon
