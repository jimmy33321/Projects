  and asserts that the supremacy of the spirit- ual authority corresponds to the soul's\n
  \                   rule of the body. There are three responses to such claims:
  to\n                    proclaim the importance of some other organ, such as the
  heart, with\n                    which a king may be equated; to define the state
  as a body distinct from\n                    the body of the Church; or to deny
  the importance of the papacy by claiming\n                    that only Christ is
  the head of the Church. In the late Middle Ages\n                    the second
  alternative, an extension of the idea of a “mystical\n                    body,”
  is a convenient illus-\n                    tration of the growing self-consciousness
