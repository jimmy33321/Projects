  \   Description: \n\nSince its inception in 1912, Isis has featured scholarly articles,
  research notes and commentary on the history of science, medicine, and technology,
  and their cultural influences. Review essays and book reviews on new publications
  in the field are also included. An official publication of the History of Science
  Society, this is the oldest (and most widely circulating) English-language journal
  in the field.\n\nWith a new Editor and editorial office in the Netherlands, the
  Press would like to acknowledge the following supporters: Ammodo Foundation; Descartes
  Centre, Utrecht University; Faculty of Humanities, Utrecht University; Huygens Institute
  for the History of the Netherlands; Museum Boerhaave, Dutch National Museum for
