- |2
                      basis of structural linguistics, for the latter depends on the psychology
- |2
                      of form (Gestalttheorie) and on topology and graphs.
- |2
                      Starting with language everything seems to converge on the unity of
- |2
                      knowledge. This advance towards unity should perhaps be, after all, the
- |2
                      primary aim of a new scien- tific humanism. A
- |2
                      classification of the sciences which is free from the subject-object
- |2
                      dualism and from an enslaving chainwork of values, and which takes
- |2
                      into account the profound, intimate, and reciprocal rela- tionships among all disciplines, would
- |2
                      be the only classification fit to instruct us about the present state
- |2
                      of our scientific knowledge.A.-M. Ampère, Essai sur la philosophie des
- |2
