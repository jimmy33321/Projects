- "          Our big hungry brain!    \n"
- "            Did you know that your brain makes up about 2% of your body weight…but
  uses about 20-25% of your body’s total energy, just for its basic activity? That’s
  one hungry brain!  No wonder it’s good to eat nutritious foods that offer a lot
  of energy. The brain of a newborn baby is even more amazing, as it takes up about
  60% of the baby’s energy as the brain grows at an astonishing pace. \n"
