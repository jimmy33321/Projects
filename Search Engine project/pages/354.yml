- "          Human Evolution: Religious Perspectives    \n"
- "           The Hall of Human Origins offers a welcoming place to explore one of
  the most exciting areas of science, the study of human evolution. Despite strong
  public interest in the science, however, many people find this topic troubling when
  viewed from a religious perspective. Representatives of diverse religious communities
  encourage a larger, more respectful understanding of both the scientific evidence
  and religious belief.     \n"
