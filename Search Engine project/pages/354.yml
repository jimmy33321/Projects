  \ \n    \n    \n  \n  \n      \n        \n      \n          Why do we have wisdom
  teeth?    \n           When our back molars are impacted in our jaw, they don’t
  seem very wise! They’re the last teeth to come into place, and having them was helpful
  to our early ancestors who ate tough, uncooked foods that wore away their teeth.
  But with cooking and making food softer, the size of our jaws has diminished, often
  with room for the last molars to form in the jaw…but – ouch! – not enough room to
  erupt.\n     \n  \n      \n          Our big hungry brain!    \n            Did
  you know that your brain makes up about 2% of your body weight…but uses about 20-25%
  of your body’s total energy, just for its basic activity? That’s one hungry brain! 
  No wonder it’s good to eat nutritious foods that offer a lot of energy. The brain
  of a newborn baby is even more amazing, as it takes up about 60% of the baby’s energy
  as the brain grows at an astonishing pace. \n     \n    \n  \n  \n  \n  \n  \n  \n
