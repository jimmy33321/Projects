  Method: Relationships Among Scientific Paradigms\n\t\t\t\t \n\t\t\t\n\n\t\t\t\t\t\t\n\t\t\t\n\t\t\t\tPrint\n\t\t\t\n\n\t\t\n\n\t\t\n\n\t\t
  \n\n\t\t\n\n\t\t\n\n\t\t\n\t\t\n\t\tTo see the full map of relationships among scientific
  paradigms, click here or on the image below. Note: The map is a large (8.7 MB) file
  and may take a while to download.\n\n\n\nResearch & Node Layout: Kevin Boyack and
  Dick Klavans (mapofscience.com); Data: Thompson ISI; Graphics & Typography: W. Bradford
  Paley (didi.com/brad); Commissioned Katy Börner (scimaps.org)\n\n\nThis map was
  constructed by sorting roughly 800,000 published papers into 776 different scientific
  paradigms (shown as pale circular nodes) based on how often the papers were cited
  together by authors of other papers. Links (curved black lines) were made between
  the paradigms that shared papers, then treated as rubber bands, holding similar
  paradigms nearer one another when a physical simulation forced every paradigm to
  repel every other; thus the layout derives directly from the data. Larger paradigms
  have more papers; node proximity and darker links indicate how many papers are shared
  between two paradigms. Flowing labels list common words unique to each paradigm,
  large labels general areas of scientific inquiry.\n\nInformation Esthetics, an organization
  founded by map co-creator W. Bradford Paley, is giving away 25” x 24” prints of
  the Map of Science. Visit the Information Esthetics site to order a free print.
  (Shipping and handling are not included.)\n\n\n\t\t\n Originally published March
  7, 2007 \n\n\t\t\n\t\t\n\n\t\t\n\n\t\tTags \n\n\t\t\n\n\t\tShare this\n\n\t\tFacebook\n\t\tTwitter\n\t\tStumbleupon\n\t\tReddit\n\n\t\tEmail
