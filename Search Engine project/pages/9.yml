  a worldwide network of 640,000+ Indiana University graduatesIU alumni are impressive
  for many reasons: their sheer numbers, how you can run into them practically anywhere,
  their incredible success. The most remarkable thing about IU grads? The way they
  support IU, students, and each other by making gifts to IU and serving as a powerful
  and relevant network throughout your education and career.Your IU network includes
  . . .Mark Cuban recently donated $5 million to IU Athletics to establish a cutting-edge,
  student-focused video, broadcasting, and technology center.Sage Steele (top), ESPN
  anchor\nMark Cuban (left), businessman and owner of the NBA’s Dallas Mavericks\uFEFF\nDeepender
  Singh Hooda, a member of India’s parliament\nJoshua Bell, virtuoso violinist\uFEFF\nJill
  Bolte Taylor, neuroanatomist and author of the bestseller My Stroke of Insight\nJimmy
  Wales, co-founder of Wikipedia\nMichael Uslan, executive producer of the Batman
  films and a faculty member in The Media School\nEnhance your career through the
  IU Alumni AssociationWhether you’re still earning your degree or you’ve been working
  for years, the IU Alumni Association (IUAA) will help you manage your career.\nGet
  a helping hand from alumni in your field. Seek advice from IUAA career coaches.
  Search for jobs. Attend career events, including Life After IU programs specifically
  for students. And that’s just the start of how the IUAA helps students and alumni.\nLearn
