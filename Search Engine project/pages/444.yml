  Ferrari importer Luigi Chinetti convinced Ferrari to cut the roof off of the 275
  GTB coupe, because Americans just love their open cars, don’t they? The result was
  a drool-inducing spider that would be a star in even the biggest car collection.
  Another NART Spider finished second in class at Sebring in 1967, but this one had
