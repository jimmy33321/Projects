  are not commonly called pseudoscientific. One of the clearest
- |
  examples of this is fraud in science. This is a practice that has a
- |
  high degree of scientific pretence and yet does not comply with
- |
  science, thus satisfying both criteria. Nevertheless, fraud in
- |
  otherwise legitimate branches of science is seldom if ever called
- |
  “pseudoscience”. The reason for this can be clarified with
