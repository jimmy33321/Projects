- |
  The demarcation between science and pseudoscience is part of the
- |
  larger task to determine which beliefs are epistemically warranted. The
- |
  entry clarifies the specific nature of pseudoscience in relation to
- |
  other forms of non-scientific doctrines and practices. The major
- |
  proposed demarcation criteria are discussed and some of their
- |
  weaknesses are pointed out. In conclusion, it is emphasized that there
- |
  is much more agreement about particular issues of demarcation than on the
- |
  general criteria that such judgments should be based upon. This is an
- |
  indication that there is still much important philosophical work to be
- |
  done on the demarcation between science and pseudoscience.
- |2+

- |
  Demarcations of science from pseudoscience can be made for both
- |
  theoretical and practical reasons (Mahner 2007, 516). From a
- |
  theoretical point of view, the demarcation issue is an illuminating
- |
  perspective that contributes to the philosophy of science in the same
- |
  way that the study of fallacies contributes to the study of informal
- |
  logic and rational argumentation. From a practical point of view, the
- |
  distinction is important for decision guidance in both private and
- |
  public life. Since science is our most reliable source of knowledge in
- |
  a wide variety of areas, we need to distinguish scientific knowledge
- |
  from its look-alikes. Due to the high status of science in present-day
- |
  society, attempts to exaggerate the scientific status of various
- |
  claims, teachings, and products are common enough to make the
- |
  demarcation issue pressing in many areas. The demarcation issue is
- |
  therefore important in many practical applications such as the
- |
  following:Healthcare: Medical science develops and evaluates
- |
  treatments according to evidence of their effectiveness. Pseudoscientific
- |
  activities in this area give rise to ineffective and sometimes
- |
  dangerous interventions. Healthcare providers, insurers, government
- |
  authorities and – most importantly – patients need
- |
  guidance on how to distinguish between medical science and medical
- |
  pseudoscience.Expert testimony: It is essential for the rule of law
- |
  that courts get the facts right. The reliability of different types of
- |
  evidence must be correctly determined, and expert testimony must be
- |
  based on the best available knowledge. Sometimes it is in the interest
- |
  of litigants to present non-scientific claims as solid science.
- |
  Therefore courts must be able to distinguish between science and
- |
  pseudoscience. Philosophers have often had prominent roles in the
- |
  defence of science against pseudoscience in such contexts. (Hansson
- |
  2011) Environmental policies: In order to be on the safe
- |
  side against potential disasters it may be legitimate to take
- |
  preventive measures when there is valid but yet insufficient evidence
- |
  of an environmental hazard. This must be distinguished from taking
- |
  measures against an alleged hazard for which there is no valid
- |
  evidence at all.  Therefore, decision-makers in environmental policy
- |
  must be able to distinguish between scientific and pseudoscientific
- |
  claims.Science education: The promoters of some
- |
  pseudosciences (notably creationism) try to introduce their teachings
- |
  in school curricula. Teachers and school authorities need to have
- |
  clear criteria of inclusion that protect students against unreliable
- |
  and disproved teachings.
- |2+

- |
  Work on the demarcation problem seems to have waned after Laudan's
- |
  (1983) much noted death certificate according to which there is no
- |
  hope of finding a necessary and sufficient criterion of something as
- |
  heterogeneous as scientific methodology. In more recent years, the
- |
  problem has been revitalized. Philosophers attesting to its vitality
- |
  maintain that the concept can be clarified by other means than a
- |
  necessary and sufficient definition (Pigliucci 2013; Mahner 2013) or
- |
  that such a definition is indeed possible although it has to be
- |
  supplemented with discipline-specific criteria in order to become
- |
  fully operative. (Hansson 2013)
- |2+

- |
  The oldest known use of the word “pseudoscience” dates
- |
  from 1796 when the historian James Pettit Andrew referred to alchemy
- |
  as a “fantastical pseudo-science” (Oxford English
- |
  Dictionary). The word has been in frequent use since the 1880s (Thurs
- |
  and Numbers 2013). Throughout its history the word has had a
- |
  clearly defamatory meaning (Laudan 1983, 119; Dolby 1987, 204). It
- |
  would be as strange for someone to proudly describe her own activities
- |
  as pseudoscience as to boast that they are bad science. Since the
- |
  derogatory connotation is an essential characteristic of the word
- |
  “pseudoscience”, an attempt to extricate a value-free
- |
  definition of the term would not be meaningful. An essentially
- |
  value-laden term has to be defined in value-laden terms. This is often
- |
  difficult since the specification of the value component tends to be
- |
  controversial.
- |2+

- |
  This problem is not specific to pseudoscience but follows directly
- |
  from a parallel but somewhat less conspicuous problem with the concept
- |
  of science. The common usage of the term “science” can be
- |
  described as partly descriptive, partly normative. When an activity is
- |
  recognized as science this usually involves an acknowledgement that it
- |
  has a positive role in our strivings for knowledge. On the other hand
- |
  the concept of science has been formed through a historical process,
- |
  and many contingencies influence what we call and do not call
- |
  science.
- |2+

- |
  Against this background, in order not to be unduly complex a
- |
  definition of science has to go in either of two ways. It can focus on
- |
  the descriptive contents, and specify how the term is actually used.
- |
  Alternatively, it can focus on the normative element, and clarify the
- |
  more fundamental meaning of the term. The latter approach has been the
- |
  choice of most philosophers writing on the subject, and will be at
- |
  focus here. It involves, of necessity, some degree of idealization in
- |
  relation to common usage of the term “science”.
- |2+

- |
  The English word “science” is primarily used about the
- |
  natural sciences and other fields of research that are considered to be
- |
  similar to them. Hence, political economy and sociology are counted as
- |
  sciences, whereas studies of literature and history are usually not.
- |
  The corresponding German word, “Wissenschaft”, has a much
- |
  broader meaning and includes all the academic specialties, including
- |
  the humanities. The German term has the advantage of more adequately
- |
  delimiting of the type of systematic knowledge that is at stake in the
- |
  conflict between science and pseudoscience. The misrepresentations of
- |
  history presented by Holocaust deniers and other pseudo-historians are
- |
  very similar in nature to the misrepresentations of natural science
- |
  promoted by creationists and homeopaths.
- |2+

- |
  More importantly, the natural and social sciences and the humanities
- |
  are all parts of the same human endeavour, namely systematic and
- |
  critical investigations aimed at acquiring the best possible
- |
  understanding of the workings of nature, people, and human
- |
  society. The disciplines that form this community of knowledge
- |
  disciplines are increasingly interdependent (Hansson 2007). Since
- |
  the second half of the 20th century, integrative disciplines such as
- |
  astrophysics, evolutionary biology, biochemistry, ecology, quantum
- |
  chemistry, the neurosciences, and game theory have developed at
- |
  dramatic speed and contributed to tying together previously
- |
  unconnected disciplines. These increased interconnections have also
- |
  linked the sciences and the humanities closer to each other, as can be
- |
  seen for instance from how historical knowledge relies increasingly on
- |
  advanced scientific analysis of archaeological findings.
- |2+

- |
  The conflict between science and pseudoscience is best understood
- |
  with this extended sense of science. On one side of the conflict we
- |
  find the community of knowledge disciplines that includes the natural
- |
  and social sciences and the humanities. On the other side we find a
- |
  wide variety of movements and doctrines, such as creationism,
- |
  astrology, homeopathy, and Holocaust denialism that are in conflict
- |
  with results and methods that are generally accepted in the community
- |
  of knowledge disciplines.
- |2+

- |
  Another way to express this is that the demarcation problem has a
- |
  deeper concern than that of demarcating the selection of human
- |
  activities that we have for various reasons chosen to call
- |
  “sciences”. The ultimate issue is “how to determine
- |
  which beliefs are epistemically warranted” (Fuller 1985,
- |
  331).
- |2+

- |
  The phrases “demarcation of science” and
- |
  “demarcation of science from pseudoscience” are often used
- |
  interchangeably, and many authors seem to have regarded them as equal
- |
  in meaning. In their view the task of drawing the outer boundaries of
- |
  science is essentially the same as that of drawing the boundary between
- |
  science and pseudoscience.
- |2+

- |
  This picture is oversimplified. All non-science is not
- |
  pseudoscience, and science has non-trivial borders to other
- |
  non-scientific phenomena, such as metaphysics, religion, and various
- |
  types of non-scientific systematized knowledge. (Mahner (2007, 548)
- |
  proposed the term “parascience” to cover non-scientific
- |
  practices that are not pseudoscientific.) Science also has the internal
- |
  demarcation problem of distinguishing between good and bad science.
- |2+

- |
  A comparison of the negated terms related to science can contribute
- |
  to clarify the conceptual distinctions. “Unscientific” is a
- |
  narrower concept than “non-scientific” (not scientific),
- |
  since the former but not the latter term implies some form of
- |
  contradiction or conflict with science. “Pseudoscientific”
- |
  is in its turn a narrower concept than “unscientific”. The
- |
  latter term differs from the former in covering inadvertent
- |
  mismeasurements and miscalculations and other forms of bad science
- |
  performed by scientists who are recognized as trying but failing to
- |
  produce good science.
- |2+

- |
  Etymology provides us with an obvious starting-point for clarifying
- |
  what characteristics pseudoscience has in addition to being merely
- |
  non- or un-scientific. “Pseudo-”
- |
  (ψευδο-) means false. In accordance
- |
  with this, the Oxford English Dictionary (OED) defines pseudoscience
- |
  as follows:
