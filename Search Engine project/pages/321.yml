- "\t\t\t\t\t\t        \t \t\tCollegiale Saint-Laurent d’Auzon Restoration Appeal
  \n"
- " \t\t \n"
- " \t\t \t\t\n"
- " \t\t\tAn Appeal will be launched to raise funds for the safeguard of the 12th
  century Collegiale Saint-Laurent d'Auzon, a gem of Auvergne Romanesque architecture
  Continue Reading \t\t\n"
- " \t\t \t\t\n"
- " \t \t\n"
- "\t\t\t\t\t\t\t\t\n"
- "\t\t\t\t\t\t        \t \t\tPounti – Traditional Recipe from Cantal \n"
- " \t\t \n"
- " \t\t \t\t\n"
- " \t\t\tPounti, a traditional sucre-sale dish from Cantal and Aveyron in Southern
  Auvergne, prepared with mincemeat, chard leaves, flour, eggs, milk and prunes Continue
  Reading \t\t\n"
- " \t\t \t\t\n"
- " \t \t\n"
- "\t\t\t\t\t\t\t\t\n"
- "\t\t\t\t\t\t        \t \t\tFete des Paniers de Montsalvy – Baskets Festival \n"
- " \t\t \n"
- " \t\t \t\t\n"
- " \t\t\tFete des Paniers de Montsalvy, an annual basketry festival that takes place
  the last Saturday of July, and aims at reviving and promoting Cantal traditions
  Continue Reading \t\t\n"
- " \t\t \t\t\n"
- " \t \t\n"
- "\t\t\t\t\t\t\t\t\n"
- "\t\t\t\t\t\t        \t \t\tCharcoal-burners – Auvergne Charbonniers \n"
- " \t\t \n"
- " \t\t \t\t\n"
- " \t\t\tCharcoal burning was a traditional activity in Auvergne, a region of Central
  France known for its extensive forests of oaks, beech and softwood  Continue Reading
  \t\t\n"
- " \t\t \t\t\n"
- " \t \t\n"
- "\t\t\t\t\t\t\t\t\n"
- "\t\t\t\t\t\t        \t \t\tChataigneraie region in Cantal – A discovery tour \n"
- " \t\t \n"
- " \t\t \t\t\n"
- " \t\t\tThe southwest of the department of Cantal is known as La Chataigneraie,
  a  region of rolling hills traditionally dedicated to the culture of chestnut trees
  Continue Reading \t\t\n"
- " \t\t \t\t\n"
- " \t \t\n"
- "\t\t\t\t\t\t\t\t\n"
- "\t\t\t\t\t\t        \t \t\tNotre-Dame-de-France statue – Puy-en-Velay \n"
- " \t\t \n"
- " \t\t \t\t\n"
- " \t\t\tNotre-Dame-de-France statue, a monumental Virgin overlooking Le Puy-en-Velay
  in Auvergne, and cast from the bronze of the canons seized at Sebastopol  Continue
  Reading \t\t\n"
- " \t\t \t\t\n"
- " \t \t\n"
- "\t\t\t\t\t\t\t\t\n"
- "\t\t\t\t\t\t        \t \t\tTissu Vichy – Checkered woven fabric \n"
- " \t\t \n"
- " \t\t \t\t\n"
- " \t\t\tTissu Vichy, a French checkered cotton fabric known as gingham in English,
  a pattern Brigitte Bardot made trendy when she used it for her wedding dress Continue
  Reading \t\t\n"
- " \t\t \t\t\n"
- " \t \t\n"
- "\t\t\t\t\t\t\t\t\n"
- "\t\t\t\t\t\t        \t \t\tPastilles de Vichy – Lozenges with digestive properties
  \n"
- " \t\t \n"
- " \t\t \t\t\n"
- " \t\t\tPastilles de Vichy, white octagonal lozenges produced from the mineral waters
  of the spa town of Vichy in Auvergne and known for their digestive properties Continue
  Reading \t\t\n"
- " \t\t \t\t\n"
- " \t \t\n"
- "\t\t\t\t\t\t\t\t\n"
- "\t\t\t\t\t\t        \t \t\tVichy-Celestins – mineral water source – Auvergne \n"
- " \t\t \n"
- " \t\t \t\t\n"
- " \t\t\tVichy-Celestins is a naturally carbonated mineral water that springs in
  the park of the former Couvent des Celestins in the spa town of Vichy in Auvergne
  Continue Reading \t\t\n"
- " \t\t \t\t\n"
