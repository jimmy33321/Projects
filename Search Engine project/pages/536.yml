  \                   Independent Games Summit:\r\n\t\t\t\t\t\r\n\r\n                    \r\n\r\n
  \                   \r\n                      The perennial companion of the Independent
  Games Festival, the Indie Games Summit features top developers discussing the art
  of games.\r\n                    \r\n                     \r\n                  \r\n
  \                    \r\n                    \r\n                  \r\n                    \r\n
  \                   \r\n                  \n                   \n                  \n
  \                \n                  \nSUCCESS STORIES\n\n2015 - 80 Days, winner
  of the IGF Excellence in Narrative award, garners numerous accolades, including
  TIME Magazine's Game of the Year and the UK Writers' Guild Best Writing in a Video
  Game award for game writer Meg Jayanth..\n2014 - Multiple award winning Papers,
  Please is hailed by many - including renowned publications like Wired and The New
  Yorker - as the best game of the year.\n2013 - Richard Hofmeier's Cart Life sweeps
  multiple awards including Grand Prize and becomes one of the year's most talked
  about games.\n2012 - After a string of PC and console releases, Spelunky is quickly
  embraced as a speedrun & livestream community favorite and critically lauded for
  its smart use of procedurally generated levels.\n2012 - Grand prize winner Fez is
  widely ported to consoles and handheld devices, where it cumulatively sells over
  one million copies.\n2011 - Nidhogg becomes a live-event multiplayer mainstay and
  a regularly showcased game at fighting game tournament Evo.\n2011 - Multiple award
  winner Minecraft has now sold almost 2 million copies and spawned a worldwide cult
  around its charming open-world game design.\n2010 - Playdead's stark monochromatic
  platform title Limbo is a smash hit on Xbox Live Arcade, following its summer 2010
  release, picking up a 2011 Game Developers Choice Award for Best Visual Arts.\n2010
  - The team behind 2009 Student Showcase finalist Tag: The Power of Paint are hired
  by Valve to implement new paint gun mechanics into Portal 2.\n2009 - The Behemoth's
  follow-up to Alien Hominid, the IGF-winning Castle Crashers, tops XBLA charts to
  critical acclaim.\n2009 - IGF multi-award winner World Of Goo launches as one of
  the best-selling, best-reviewed WiiWare titles of all time, alongside a popular
  PC version.\n2009 - Petri Purho's Crayon Physics Deluxe spawns an iPhone version
  courtesy of Hudson, plus a popular PC downloadable version.\n      2008 - The team
  behind IGF Student Showcase finalist Narbacular Drop is hired by Valve. The game
  is reworked into Portal and goes on to win the coveted Game Developer's Choice \"Best
  Game\" award for 2008, as well as numerous game of the year accolades.  \n2008 -
  Design Innovation winner Braid debuts on Xbox Live Arcade to significant success.
