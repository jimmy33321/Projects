  \                             The 18th annual Independent Games Festival -- the
  longest-running and largest showcase for independent developers -- recently closed
  its call for submissions, and officials are proud to announce the festival has received over 750 entries for
  the IGF 2016 Competition.The festival -- which is co-located with Game Developers
  Conference 2016 -- attracted that striking number of submissions from students,
