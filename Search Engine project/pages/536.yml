                       First off, I'd like to thank Brandon Boyer for his years of hard work with the Independent Games Festival and his contribution to the indie games community - here's his goodbye note to you all. The full, official announcement post for the 2016 Independent Games Festival is available here.I'm very excited for the opportunity to continue Brandon's position as chairperson for the IGF.  When I first started the Indie MEGABOOTH more than four years ago, I couldn't imagine all the incredible opportunities it would provide me.  I've been able to work alongside so many wonderful companies and am continually learning and challenging not only myself, but the hundreds of developers I've had the privilege of working with over the years.  At the Indie MEGABOOTH, we're constantly evolving how to help support and grow the community along with fostering an atmosphere that encourages working together to affect the industry as a whole.
- |2
                                   Continue reading "IGF: A letter from the new Chairperson" »
- |2
                                The Independent Games Festival China - which will take place this October alongside GDC China in Shanghai - has opened its call for submissions and is accepting indie game entries from the pan-Pacific area from now through July 20th.GDC China will once again host all three main elements of IGF China, including the Independent Games Summit, the IGF Pavilion, and the prestigious IGF China Awards.For the seventh year running the IGF Summit at GDC China will feature sessions from some of the world's top developers, while the IGF Pavilion will showcase some of the region's best independent and student games.
- |2
                                   Continue reading "IGF China 2015 calls for pan-Pacific indie game submissions" »
- |2
                                The celestial exploration game Outer Wilds, from developer Team Outer Wilds, received top honors this evening at the 17th Annual Independent Games Festival. In addition to taking home the Seumas McNally Grand Prize for Best Independent Game (and its associated $30,000 cash prize), Outer Wilds -- an innovative intergalactic adventure in which players probe the depths of space and unravel the mysteries of the cosmos -- was also honored with the Excellence in Design award.Capybara Games co-founder Nathan Vella returned to serve as master of ceremonies for the event, which also featured appearances from IGF chairman Brandon Boyer and videos from the comedic minds behind the Hey Ash Whatcha Playin'? video series.
- |2
                                   Continue reading "Outer Wilds wins top honors at the 17th annual IGF Awards" »
- |2
                                We're happy to confirm that Double Fine founder Tim Schafer will once again take the stage during the 2015 Game Developers Conference to host the 15th annual Game Developers Choice Awards.The same stage will also welcome back Capybara Games founder Nathan Vella as host of the Independent Games Festival awards, now in its 17th year of celebrating the work of independent game makers.The ceremonies kick off at 6:30 PM on the evening of Wednesday, March 4th during GDC 2015 in San Francisco. 
- |2
                                   Continue reading "Tim Schafer and Nathan Vella host next week's GDC and IGF awards" »
- |2
                                Game Developers Conference organizers are happy to announce that voting for the Independent Games Festival (IGF) Audience Award is now open through February 9th, 2015 at 11:59 PM PT.This Audience Award represent an opportunity for the gaming public to weigh in and cast a vote for their favorite nominee. Anyone who would like to vote for the IGF Audience Award can visit the links below, select the name of the game they'd like to vote for from a list of nominees, and enter a valid email address -- voters will then receive an email to confirm their vote.
- |2
                                   Continue reading "Cast your vote now for the 2015 IGF Audience Award" »
- |2
                                The Independent Games Festival is pleased to announce the winners for the ninth annual Student Showcase, which celebrates the brightest and most innovative creations to come out of universities and games programs from around the world in the past year, in advance of the 17th annual presentation of its prestigious awards.This year's showcase of top student talent include the fast-paced "five minutes or less" real-time strategy game Interloper from Dutch student development team Monogon Games, the stark, fast-paced falling action game Downwell from a student developer at Tokyo's University of the Arts, and strikingly topical arcade-style experience Rooftop Cop, a game from NYU Tisch School of the Arts student Stephen Lawrence Clark, which challenges people to play through a collection of five vignettes about a police force that has forgotten who they are meant to police -- and why.
- |2
                                   Continue reading "2015 Independent Games Festival announces Student Showcase winners" »
- |2
                                The Independent Games Festival (IGF) juries have announced the Main Competition finalists for its prestigious 17th annual awards, honoring the most influential and outstanding development in independent video games. The IGF has nominated over 30 extraordinary game titles released in the past year.
- |
  Candidates for the 2015 IGF Awards were distributed to a group of esteemed evaluators from across the industry for evaluation. Expert juries specializing in distinct disciplines for each category then selected the IGF finalists following playthroughs and recommendations from the nearly 650 IGF Main Competition entrants.
- |
  This year's finalists are led by various standout titles nominated for multiple awards, including inkle's globe-trotting interactive fiction game 80 Days, Croteam's philosophical first-person puzzle game The Talos Principle and the brutally earnest wartime survival simulator This War Of Mine from 11 Bit Studios.
- |2
