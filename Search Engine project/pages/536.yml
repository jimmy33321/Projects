                          Here are your Design, Nuovo and Student award juries for IGF 2016
- "                        \n"
- "                           \n"
- |2
                                The 2016 Independent Games Festival is about to enter its jurying phase, in which discipline-specific experts play, evaluate and discuss the more than 750 games entered in the 2016 Festival Competition, all of which continue to push the boundaries of video game development and design.As in years past, an extraordinary group of game development notables are evaluating IGF 2016's standout entries. After first-round IGF judging from over 400 evaluators, these panels will ultimately determine the finalists and winners of the various IGF 2016 awards at the 2016 Game Developers Conference.Today we're happy to highlight those who have volunteered their time and talent to take part in juding the Excellence in Design Award, the Best Student Game Award, and the Nuovo Award.
