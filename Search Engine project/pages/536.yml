                                The 17th annual Independent Games Festival -- the longest-running and largest independent games festival worldwide -- is months away, and today officials are proud to announce another year of record entries for IGF 2015's Student Competition.This year's Student Competition, which will display finalists and show winners at Game Developers Conference 2015 in March, took in over 360 game entries across all platforms -- console, PC and mobile -- from a broad array of the world's most prestigious universities, games programs, and high schools. Together with the Main Competition submissions, this year's IGF has taken in over 1,000 entries total -- once again surpassing the festival's record across the Main and Student Competitions.
- |2
                                   Continue reading "IGF 2015 Student Competition sees record-setting number of entries" »
- |2
                                Earlier today, one of our returning judges and jurors resigned from the festival following an extensive campaign from third parties regarding a tweet that was made some days ago -- claims about which we had already investigated and very quickly found to be made entirely in jest -- and we'd like to now offer an apology for and a clarification on our response.One of the reasons we invite hundreds of judges to take part in the first round of the IGF process is explicitly so that we can have a diversity of opinion from developers of games both large and small, academics, journalists, and other representatives of games culture at large. We believe that it's only through this diversity that the IGF can properly represent and celebrate the advancement and evolution of the medium, as more voices broaden the idea of what games can be.
