  SUCCESS STORIES
- |2+

- |
  2015 - 80 Days, winner of the IGF Excellence in Narrative award, garners numerous accolades, including TIME Magazine's Game of the Year and the UK Writers' Guild Best Writing in a Video Game award for game writer Meg Jayanth..
- |
  2014 - Multiple award winning Papers, Please is hailed by many - including renowned publications like Wired and The New Yorker - as the best game of the year.
- |
  2013 - Richard Hofmeier's Cart Life sweeps multiple awards including Grand Prize and becomes one of the year's most talked about games.
- |
  2012 - After a string of PC and console releases, Spelunky is quickly embraced as a speedrun & livestream community favorite and critically lauded for its smart use of procedurally generated levels.
- |
  2012 - Grand prize winner Fez is widely ported to consoles and handheld devices, where it cumulatively sells over one million copies.
- |
  2011 - Nidhogg becomes a live-event multiplayer mainstay and a regularly showcased game at fighting game tournament Evo.
- |
  2011 - Multiple award winner Minecraft has now sold almost 2 million copies and spawned a worldwide cult around its charming open-world game design.
- |
  2010 - Playdead's stark monochromatic platform title Limbo is a smash hit on Xbox Live Arcade, following its summer 2010 release, picking up a 2011 Game Developers Choice Award for Best Visual Arts.
- |
  2010 - The team behind 2009 Student Showcase finalist Tag: The Power of Paint are hired by Valve to implement new paint gun mechanics into Portal 2.
- |
  2009 - The Behemoth's follow-up to Alien Hominid, the IGF-winning Castle Crashers, tops XBLA charts to critical acclaim.
- |
  2009 - IGF multi-award winner World Of Goo launches as one of the best-selling, best-reviewed WiiWare titles of all time, alongside a popular PC version.
- |
  2009 - Petri Purho's Crayon Physics Deluxe spawns an iPhone version courtesy of Hudson, plus a popular PC downloadable version.
- "      2008 - The team behind IGF Student Showcase finalist Narbacular Drop is hired
  by Valve. The game is reworked into Portal and goes on to win the coveted Game Developer's
  Choice \"Best Game\" award for 2008, as well as numerous game of the year accolades.
  \ \n"
- "2008 - Design Innovation winner Braid debuts on Xbox Live Arcade to significant
  success.   \n"
- "2008 - Excellence in Audio winner Audiosurf launches on Valve's Steam distribution
  service and goes on to become the highest selling game of February, outselling even
  Valve's own Orange box (including Team Fortress 2 and Game Developer's Choice \"Best
  Game\" winner Portal.) \n"
- "2007 - Design Innovation winner Everyday Shooter is signed by Sony for distribution
  on the PlayStation 3's PlayStation Network, after Sony's John Hight plays the game
  at the IGF Pavilion during GDC 2007 - Everyday Shooter's Jon Mak also appears at
  the inaugural Independent Games Summit. \n"
- "2006 - Grand prize winner Darwinia gets both digital distribution via Valve's Steam
  system and U.S. retail distribution from new indie label Cinemaware Marquee.   \n"
- "2005 - Multi award-winner Alien Hominid receives publishing deals in the U.S. (via
  O3 Publishing) and Europe(via Zoo Digital), much critical acclaim, and even spawns
  a mobile version.    \n"
- "2005 - Fan favorite N wins the audience award, and, as N+, releases as a hit XBLA
  title, as well as notable Nintendo DS and Sony PSP versions.    \n"
- "      2004 - Innovative casual strategy game Oasis wins the web/downloadable grand
  prize, going on to launch on major online portals the following year.   \n"
- "      2003 - Super X Studios' Wild Earth, a photographic game based around a worldwide
  safari, takes multiple prizes and subsequently becomes a motion simulator ride and
  eventually (in adapted form) a Wii title.   \n"
- "      2000 - Tread Marks, created by the late Seumas McNally, which the IGF's grand
  prize is now named after, wins 3 major awards.    \n"
- "      1999 - Vicarious Visions, now a major handheld / console developer, honored
  for Terminus.    \n"
