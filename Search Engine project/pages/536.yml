  reading \"Here are your 16 finalists for the IGF China 2015 awards\" »\n                              Developers,
  don't forget: the submission deadline for the 2016 Independent Games Festival ends
  next week on Monday (10/26) at 11:59PM PDT. Finalists will be announced in January
  2016. You can submit now - finalists' games will be playable at the IGF Pavilion
  on the Game Developers Conference 2016 Expo Floor, and will compete for more than
  $50,000 in prizes.The Independent Games Festival, now in its 18th year, is the signature
  competition for indie games and is the longest-running and highest-profile independent
  video game festival, summit and showcase. It will be held as a part of the 2016
  Game Developers Conference, from March 14 - March 18, 2016 at the Moscone Center
  in San Francisco. \n                                 Continue reading \"PSA: The
  IGF 2016 Competition deadline is one week away!\" »\n                              For
  this year's Independent Games Festival, we would like to extend the same invitation
  as we did last year, and open a call for new judges via this application form. We're
  always looking for new video game-specific developers, journalists and academics
  to make up our judging body for the competition, and this form is your way of expressing
  your interest.\nIf you are involved in the games industry in any capacity and are
  not submitting a game to this year's festival, feel free to express your interest
  in becoming a judge by filling out this form. We will be accepting applications
  through October 8. Please note that we can't guarantee all applications will be
  accepted -- if you've been selected, you'll receive an email from us when our judging
  process has begun.\nNow that submissions are officially open for IGF 2016, you can
  refer to our official rules for the IGF Competition in much greater detail.If you
  have any questions, please don't hesitate to drop us an email at chairperson (at)
  igf.com. Hope you're all having a great year, and we're all looking forward to seeing
  what you're all preparing for this year's Festival!Submissions are now officially
  open for the 2016 Independent Games Festival, the signature competition for indie
  games, to be held for its 18th year during GDC 2016 in San Francisco next March.
  This directly follows a record-breaking year which saw nearly 1,000 entries for
  the 2015 event, including top prizewinners like Outer Wilds, Metamorphabet and 80
  Days.\nWe're announcing a change in leadership for the IGF this year, as current
  Chairperson Brandon Boyer says farewell to concentrate on a new venture (more from
  him here!) and Indie MEGABOOTH founder Kelly Wallick steps in as the new Chairperson
  of the IGF.\n                                 Continue reading \"2016 Independent
  Games Festival opens call for submissions\" »\n                              \n
  \                    Hello all, and welcome back for what will be my final IGF update,
  as we once again open entries for the 2016 Festival. As you will have heard by now,
  we've just announced that I have decided to step down as Chair, with the incredibly
  able Kelly Wallick now taking my place to lead the IGF into the future. It's been
  just over 5 years since I first accepted the Chair position, and to say that the
  indie game landscape has changed enormously in that time is an over-obvious understatement.
  Simply in terms of numbers, the IGF receives well over twice the amount of entries
  as it did when I took on this role, as the number of both first-time developers
  and long-time veterans branching off on their own -- hoping to bring something into
  the world that only they can create -- has risen dramatically. \n                              \n
