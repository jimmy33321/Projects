  \     [30e]\n       For if you put me to death, you will not easily find another,
  who, to use a rather absurd figure, attaches himself to the city as a gadfly to
  a horse, which, though large and well bred, is sluggish on account of his size and
  needs to be aroused by stinging.  I think the god fastened me upon the city in some
  such capacity, and I go about arousing,\n \n\t     \n\t    \n\t\t\n\t\t\t\t\tPlato.
