  \               ALIENATION IN CHRISTIAN THEOLOGY\n                Alienation, in
  theology, refers to the idea that\n                    the relation of the worshippers
  to God may be analogous to the\n                    alienation, or estrangement,
  between human beings. The word implies that a\n                    close relationship
  of affection, family, friendship, or another close tie\n                    has
  been broken, often with detrimental effects on the psyche. The\n                    disorganization
  of the self, worries about guilt, and loss of identity\n                    which
  the breaking of a long and very close bond between people may\n                    bring
  are all familiar. The idea that man, by his sin and\n                    indifference,
  may similarly alienate himself from a loving Father is a\n                    distinguishing
  feature of the Judaic and Christian religious traditions.\n                The Judaic
  conception of God and his people came increasingly to be of a\n                    familial
  situation. The story of the creation and fall of man stresses the\n                    point
  that Adam and Eve were both disobedient and potentially\n                    dangerous
  to the high God, since they were ambitious of raising themselves\n                    to
  divine status and might find the means of doing so (Genesis 1:22).\n                    Jehovah
  appears as a jealous ruler. But there is a critical change\n                    when
  the Lord adopts Abram as a son, as a child is adopted, giving him\n                    the
  new name Abraham (Genesis 17), just as later, Jacob is renamed Israel.\n                    God
  is thought of\n                     not merely as the familiar protector of a nation,
  but, uniquely\n                    among ancient cults, as the Father of a human
  family—the tribes\n                    of Israel. The paradigm of the fam- ily,
  with its\n                    tensions of affection, hate, loyalties, and fears,
  permeates the Old\n                    Testament. Again and again the children are
  disobedient and become\n                    estranged from their Father: again and
  again, there is recon- ciliation between a sorrowing,\n                    merciful
  but divine parent and his loved, but wayward, family. As in a\n                    human
  family, there is a separation between faithful, appreciative siblings\n                    and
  willful, rebellious ones. Some- times the\n                    children wander off
  to other gods in place of their own Father.\n                The prophets are the
  agents through whom God communicates his love for his\n                    children,
  his repeated disappointment and anger over their behavior, and\n                    his
  plans for effecting a final reconciliation. The prophets do not\n                    merely
  warn of terrible punishments if the chosen people continue to\n                    disobey
  the Lord: they constantly use figures from the patriarchal family\n                    to
  embody their message. In one of the most poignant passages of the\n                    Old
  Testament, Hosea represents the Lord yearning over his people Israel\n                    just
  as a patriarch might speak of his sons:\n                \n                    \n
  \                       When Israel was a child, I loved him, and out of Egypt I
  called my\n                            son. The more I called them, the more they
  went from me; they kept\n                            sacrificing to the Baals, and
  burn- ing\n                            incense to idols. Yet it was I who taught
  Ephraim to walk, I took\n                            them up in my arms; but they
  did not know that I healed them. I led\n                            them with cords
  of compassion, with the bands of love;... and I\n                            bent
  down to them and fed them.... How can I give you up, O\n                            Ephraim!...
  My heart recoils within me, my compassion grows\n                            warm
  and tender\n                    \n                    \n                        (Hosea
  11:1-8, Revised Standard Version).\n                    \n                \n                Elsewhere,
  the relationship is that of husband and wife: “And in\n                    that
  day, says the Lord, you will call me, 'My husband,' and no longer will\n                    you
  call me, 'My baal'” (Hosea 2:16).\n                It is hard to find anything in
  other world-religions to compare with this\n                    moving, divine domestic
  drama. Even in Islam, Allah appears as judge and\n                    sustainer
  of order only; man is created to fulfill the amr, the divine commandment. In Neo-Platonism,
  it has been\n                    asserted, there is a form of alienation, for man
  is seen as separated from\n                    his true divine source and home.
  The soul has been corrupted by matter, the\n                    lowest stage of
  the emanations from the One, and so has turned away\n                    from its
  higher origin, the Intellect. The very metaphysical structure and\n                    impersonality
  of this sys- tem, however,\n                    precludes anything like the relationships
