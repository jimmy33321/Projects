  \                   \n                \n                He describes the plight
  of fallen man in terms of what the psychiatrist\n                    would immediately
  recognize as “al-\n                        ienation”:\n                \n                    \n
  \                       And you, who once were estranged and hostile in mind, doing
  evil\n                            deeds, he has now reconciled in his body of flesh
  by his\n                        death,...\n                    \n                    \n
  \                       (Colossians 1:21).\n                    \n                \n
  \               This statement demonstrates that alienation and rec- onciliation
  are always combined in Paul's teaching,\n                    for salvation is reconciliation
  with God. The Father has reunited and\n                    gathered his estranged
  human family, not by revealing the law through\n                    prophets, not
  by sending a teacher to reveal the secret way out of this\n                    evil
  world, but by curing human nature through joining the divine with\n                    the
  human. In the union of the two in Christ's unified personality,\n                    alienation
  has ended. The Christian message, Paul stresses again and again,\n                    is
  that “God through Christ reconciled us to himself and gave\n                    us
  the ministry of reconciliation” (II Corinthians 5:18).\n                    The
  Christian is “reconciled to God.” Thus it would\n                    be illuminating
  to speak of the “alienating sin”\n                    instead of “original sin”
  and of redemption as “reconciliation.”\n                     Whether this emphasis
  would survive in Christianity became the\n                    great issue of the
  first and second centuries.\n                Opposed to such a view of salvation
  was the move-\n                    ment known as “Gnosticism.” Although it took
  a\n                    vast number of forms, this sect essentially continued Manicheism
  with\n                    Christian coloration. The good God, it taught, is not
  the creator and ruler\n                    of the irre- deemably evil world in which\n
  \                   man lives and suffers. Men, however, have a spark of\n                    “light”
  which can enable them to escape. Christ was a\n                    heavenly spirit,
  child of a heavenly spirit; both he and his mother\n                    were human
  only in appearance, having no real bodies. Christ's mission\n                    was
  to reveal the gnosis, the secret wisdom. The\n                    whole thrust is
  that Christ did not join divine and\n                    human personalities. There
  is no recon-\n                        ciliation, here, nor any analogy with human
  experience. Man is\n                    saved by totally rejecting material nature,
  by heroic denial of one side of\n                    his being. It is inter- esting
  to speculate\n                    as to what kind of world we should have if, say,
  the Albigensians of the\n                    Middle Ages, who apparently carried
  on this kind of belief, had\n                    triumphed.\n                In
  the late second century, Saint Irenaeus, in a clas-\n                        sical
  attack on Gnosticism, stated the essence of the great\n                    division
  in Christianity:\n                \n                    \n                        ...
  if we devise another substance of our Lord's Flesh, then will\n                            his
  statement about Reconciliation no longer hang together. For\n                            that
  only is reconciled, which at one time was in enmity. But if\n                            our
  Lord brought with Him flesh of another substance, then no\n                            longer
  was the same thing rec-\n                            onciled to God, which by transgression
  has become hostile.\n                            But now by Man's participation
  of Himself our Lord hath reconciled\n                            him to God the
  Father\n                    \n                    \n                        (Against
  the Heresies, trans. John Keble,\n                            V:14:3).\n                    \n
  \               \n                Irenaeus adds an important idea: that under the
  Mosaic law, Israel was never\n                    truly reconciled with God, but
  was only in a\n                    “servile” state; now God has truly adopted all\n
  \                   mankind, without favoritism, and men once more are his\n                    “sons.”
  Hence they should have both more fear and\n                    love of God; “for
  sons ought to fear more than slaves, and to\n                    have greater love
  towards their Father” (ibid., IV:16:5). This\n                    paradoxical combination
  underlies the conception of Christian liberty, and\n                    it could
  exist only in a relationship of alienation- reconciliation.\n                Saint
  Augustine in the course of his spiritual wan-\n                        derings became
  a Manichean, and he left that sect precisely\n                    because it offered
  no hope of real recon-\n                        ciliation with the Father. He says,
  in a sermon for Christmas,\n                    that God, “... remaining God, was
  made man, so that even as the\n                    Son of man he is rightly calledGod
  with us, not 'God in the one case, man in the\n                    other.'” How
  could Christ, if we believe, with the Gnostics, in\n                    the “crucifixion
  of a phantasm,” abolish036\n                     the “enmity” which man's sins have
  created\n                    between him and God? (Confessions 5:19).\n                Augustine's
  spiritual quest was for a faith that would combine a return to a\n                    reconciliation
  with God, and to a strong sense that the Deity is truly\n                    transcendent
  and omnipotent; hence his struggles to formulate free\n                    will
  in accordance with divine power. So he vehe-\n                        mently opposed
  the Pelagians, who denied that man's nature is\n                    intrinsically
  alienated by sin, and that anyone may, like the prodigal son,\n                    decide
  on his own volition to arise and return to his Father.\n                    Augustine—and
  the mainstream of Christianity after his\n                    time—emphasized the
  one-sidedness of the reconciliation. Only as\n                        om- nipotent
  God reaches out to the\n                    individual soul can reconciliation begin.
  Augustine's Confessions\n                    elo- quently expresses the idea that
  natural\n                    man suffers from naturally incurable psychical unrest
  and distress,\n                    and therefore yearns for something to save him;
  and it expresses the\n                    joy, the sense of repose and contentment
  when his estrangement from his\n                    Father is ended.\n                Augustine,
  following a concept implied in the prophets, describes another\n                    kind
  of alienation. The human family itself, which should live in\n                    harmony
  under the Fatherhood of its God, continues in an in- curable state of estrangement
  within itself.\n                    Believers (the adopted people) and unbelievers,
  even though living and\n                    working side by side, are really in
  deep enmity. This alienation, moreover,\n                    is deceptive. The eye
  of worldly wisdom regards the City of God as\n                    composed simply
  of malcontents, since it is out of sympathy with the ideals\n                    and
  convictions of the “world,” which often professes\n                    good ideals
  and inten- tions. But, of course,\n                    it really is the “world”
  that is alienated from the\n                    source of all goodness. Thus there
  has been a continuing impression that\n                    alienation within society
  is inevitable, and that the righteous are perma- nently estranged from the\n                    “establishment,”
  the domi-\n                    nant powers of the world.\n                Medieval
  scholasticism attempted to bring into a syncretic harmony the many\n                    strains
  of thought that had gone into Christianity. The pattern of alienation- reconciliation
  was\n                    not dropped, but the desire to find precise metaphysical
  formulation for\n                    the experience of salvation greatly reduced
  it in importance. Saint\n                    Thomas Aquinas, for example, defining
  the end in life as—in\n                    Aristotelian terms—pure contemplation,
  envi- sioned something quite different from the recon- ciliation of personalities
  Paul\n                    described. The meta- physical definitions\n                    inevitably
  reduced the impression of immediate relationships between God\n                    and
  man. On the other side, the medieval mystical tradition, with its\n                    goal
  of absorption of the individual soul into the divine, worked against\n                    the
  conception of recon- ciliation, which\n                    implies the continuation
  of the indi\n                    vidual self in all its integrity. Augustine certainly
  would have\n                    wished for a mind at one with God's, but not to
  cease to be Augustine.\n                    Finally, the obsession in popular religion
  with a crudely thaumaturgic\n                        salva- tion—sin being purged
  by\n                    rituals, relics, pardons, etc.—reduced the sense of alienation\n
  \                   and recon- ciliation.\n                Essential to Martin Luther's
  reform was a return to Irenaeus' point: that\n                    man is redeemed
  when he returns to become again, literally, a child of God.\n                    Luther
  puts the point in homely, deliberately nontheological terms,\n                    like
  speeches in a domestic drama:\n                \n                    \n                        Christ
  says: formerly you were my enemies; but now you are friends\n                            because
  I regard you as friends, not because you do many good\n                            things
  to Me.... I die for the sort of friends who have done Me no\n                            good.
  I have just loved them and made them my friends...\n                    \n                    \n
  \                       (Commentary on John 15).\n                    \n                \n
  \               God, like a (medieval) father, plays and sports with his children,\n
  \                   pretending to be enraged with them to test their loyalty. Christ,
  unlike\n                    angels, lived with us, “ate, drank, became angry, prayed,
  became\n                    sad, cried.” And in Luther, as commonly in Christianity,
  there\n                    is an implication, very strong if seldom clearly defined,
  that it is\n                    better for the human soul to have undergone alienation
  with subsequent\n                    reconciliation than it would have been never
  to have been estranged from\n                    God. The joy over the return of
  the prodigal son was greater than that\n                    over the continued faithfulness
  of his brother. In any event, the relation\n                    of a husband and
  wife, or of friends who have been seriously estranged and\n                    then
  reconciled, is very different from what it was at first. The fall\n                    of
  man was a felix culpa, then, in the sense\n                    that a new and perhaps
  deeper relation of God to man has been established,\n                    symbolized
  by the cross. A mys- tique of\n                    alienation has been evident throughout
  the history of Christianity.\n                Thus in Western civilization the condition
  of aliena-\n                        tion has, so to speak, been institutionalized
  in religion. The\n                    expectation that alienation is part of the
  human condition has endured even\n                    when specific Christian belief
  has gone. Romanticism viewed man as\n                        “alien- ated” from\n
  \                   nature. Wordsworth's The Prelude, for ex- ample, tells the story
  of a boy, nurtured by the\n                    divine Spirit of nature, subsequently
  alienated from it by the\n                    temptations and corruptions of civilization,
  and finally reconciled. In one\n                    very important respect, however,
  the tradition has changed it. The\n                    Judeo-Christian reli- gions,
  as we have seen,\n                    closely connected alienation and reconciliation.
  The gloom of the Christian\n                    doctrine of “original sin” is greatly
  lightened by\n                    the idea that this condition is a kind of nightmare
  from which those\n                    who receive grace have awakened. It is the
  dark before the light. Modern\n                    views of man as alienated, however,037\n
  \                    have no such solution of the dilemma. Man appears to be\n                    afflicted
  by this state, but its cause and cure are uncertain. Hence we\n                    have
  lost the paradoxical sense of optimism that accompanied the idea of\n                    alienation
  in Christianity.\n                \n                    \n                        BIBLIOGRAPHY\n
