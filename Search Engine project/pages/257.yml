  neither of which is a true personality, fight for domina- tion. Mankind, like the
  hero of a fairy\n                    tale, is held by enchantment in a dark prison—this
  world. He can\n                    be rescued only by being taught the secret of
  his true nature as a\n                    child of light, and through learning thau-\n
  \                       maturgic formulas which will enable him to escape to his\n
  \                   heavenly home.\n                Alienation-reconciliation is
