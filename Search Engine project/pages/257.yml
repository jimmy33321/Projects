  the trans- formation: all of\n                    the human race are members of
  God's family, and so all human beings\n                    necessarily have be-
  come alienated from their\n                    Father. Obviously, there must have
  sprung up serious faults in basic\n                    human nature which have estranged
  all men, not merely some, from God.\n                    There is a generalized
  malaise in the human experience, alienated as all\n                    men are from
  the source of all truth and values. Paul implies that for the\n                    Jewish
  people the alienation was at least partially cured; addressing\n                    the
  Gentiles, he recalls their desperate situ-\n                    ation before Christ:\n
  \               \n                    \n                        ... remember that
  you were at that time separated from Christ,\n                            alienated
  from the commonwealth of Israel, and strangers to the\n                            covenants
