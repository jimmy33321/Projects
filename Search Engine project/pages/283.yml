  in Montmartre.The Square Jehan Rictus was open in 1936 on the site of the old town
  hall of the Commune of Montmartre which stood there from 1837 to 1882.It was named
  after Gabriel Randon de Saint-Amand (1867-1933) alias Jehan Rictus, a Montmartre
  artist who gained fame with his poems and songs written in the popular French of
  the time.The friend of the painter Paul Gaugin and many other famous artists, Jehan
  Rictus left his print on the Montmartre of yesteryear…The square was re-laid out
  in 1994 and stretches over 2000m2.I Love YouIt is planted with a large variety of
  shrubs and trees and is laid out around a central fountain.The square is a little
  oasis of greenery near the busy rue des Abbesses and comes as an ordinary town square
  until you notice the Mur des Je t’aime – Wall of Love.The Wall of Love – Mur des
  je t’aime created in 2000 by Fédéric Baron and Claire Kito is made of dark blue
  enameled lava tiles and is obviously dedicated to Love.The words Je t’aime – I love
  you are printed 311 times in the main languages and dialects of the planet.A wall
  is generally a symbol of division or separation, but the two artists creators explain
  that they wanted to create a bond of union between all people through Love…Such
  a romantic concept has turned the little square into a favourite meeting point for
