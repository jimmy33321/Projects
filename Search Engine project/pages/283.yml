- "Mur des Je t’aimeThe Mur des Je t’aime – Wall of the I love you – Wall of Love
  is a mural created in the small Square Jehan Rictus just behind the Place des Abbesses
  in Montmartre.The Square Jehan Rictus was open in 1936 on the site of the old town
  hall of the Commune of Montmartre which stood there from 1837 to 1882.It was named
  after Gabriel Randon de Saint-Amand (1867-1933) alias Jehan Rictus, a Montmartre
  artist who gained fame with his poems and songs written in the popular French of
  the time.The friend of the painter Paul Gaugin and many other famous artists, Jehan
  Rictus left his print on the Montmartre of yesteryear…The square was re-laid out
  in 1994 and stretches over 2000m2.I Love YouIt is planted with a large variety of
  shrubs and trees and is laid out around a central fountain.The square is a little
  oasis of greenery near the busy rue des Abbesses and comes as an ordinary town square
  until you notice the Mur des Je t’aime – Wall of Love.The Wall of Love – Mur des
  je t’aime created in 2000 by Fédéric Baron and Claire Kito is made of dark blue
  enameled lava tiles and is obviously dedicated to Love.The words Je t’aime – I love
  you are printed 311 times in the main languages and dialects of the planet.A wall
  is generally a symbol of division or separation, but the two artists creators explain
  that they wanted to create a bond of union between all people through Love…Such
  a romantic concept has turned the little square into a favourite meeting point for
  all lovers, no matter if they are Parisian, French or come from the other side of
  the world.The Wall of Love – Mur des je t’aime is a nice place where to stop on
  a romantic break in Paris…Directions:  18th District – Square Jehan RictusMetro
  station: Abbesses on Line 12Coordinates and map Wall of Love: Lat 48.884741 – Long
  2.338795 Sites of interest near Wall of Love: Montmartre, Sacré-Coeur Basilica,
  Walker Through Walls, Bateau Lavoir, Saint-Pierre de Montmartre Church, Saint-Jean
  de Montmartre Church, Place des Abbesses Metro Station, Moulin Rouge, Saint-Vincent
  Cemeteryculptors Rude, Cortot and Etex created the four allegoric sculptures on
  the Arc de Triomphe that depict Emperor Napoleon's heroic and military exploits
  \ Rue Cremieux, a village street located near Gare de Lyon in Paris, and bordered
  with English style 2-story terraced cottages painted in different colours The Grape
  Harvest Festival in Montmartre has been held since 1934, and the wine produced by
  Paris' last and only vineyard, Clos Montmartre, sold at auction  The Museum of Art
  and History of Judaism was founded in 1998 in the Hôtel de Saint-Aignan, a 17th
  mansion located in the historic Marais district  Traveling to Paris from the UK
  by means of air, sea and land is easy as the region is served by 2 airports, and
  an impressive rail and road networks \n"
