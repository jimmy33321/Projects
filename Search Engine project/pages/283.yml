  \ Wall of Love – Mur des Je t’aime – Montmartre\t\t\tThis page was updated on:  Friday,
  June 5, 2015  at: 1:05  pm  \n\t\t \t\n \t \t \tTFOTeam \n \t\t \t\t\n \t\t\tWhere
  is the Wall of Love?\nMur des Je t’aime\nThe Mur des Je t’aime – Wall of the I love
  you – Wall of Love is a mural created in the small Square Jehan Rictus just behind
  the Place des Abbesses in Montmartre.\nThe Square Jehan Rictus was open in 1936
  on the site of the old town hall of the Commune of Montmartre which stood there
  from 1837 to 1882.\nIt was named after Gabriel Randon de Saint-Amand (1867-1933)
  alias Jehan Rictus, a Montmartre artist who gained fame with his poems and songs
  written in the popular French of the time.\nThe friend of the painter Paul Gaugin
  and many other famous artists, Jehan Rictus left his print on the Montmartre of
  yesteryear…\nThe square was re-laid out in 1994 and stretches over 2000m2.\nI Love
  You\nIt is planted with a large variety of shrubs and trees and is laid out around
  a central fountain.\nThe square is a little oasis of greenery near the busy rue
  des Abbesses and comes as an ordinary town square until you notice the Mur des Je
  t’aime – Wall of Love.\nThe Wall of Love – Mur des je t’aime created in 2000 by
  Fédéric Baron and Claire Kito is made of dark blue enameled lava tiles and is obviously
  dedicated to Love.\nThe words Je t’aime – I love you are printed 311 times in the
  main languages and dialects of the planet.\nA wall is generally a symbol of division
  or separation, but the two artists creators explain that they wanted to create a
  bond of union between all people through Love…\nSuch a romantic concept has turned
  the little square into a favourite meeting point for all lovers, no matter if they
  are Parisian, French or come from the other side of the world.\nThe Wall of Love
  – Mur des je t’aime is a nice place where to stop on a romantic break in Paris…\nDirections: 
  18th District – Square Jehan RictusMetro station: Abbesses on Line 12\nCoordinates
