- "\t\t\t\tEdwina Currie initially received support from Prime Minister Margaret Thatcher
  and Health Secretary Kenneth Clarke.\r\n"
- "\r\n"
- "She weathered the political storm for a further two weeks before mounting writs
  against her from the farming industry forced her resignation.\r\n"
- "\r\n"
- "As egg sales plummeted, the government was forced to offer a compensation package
  of millions of pounds to cover the cost of purchasing surplus eggs and for the slaughter
  of unwanted hens.\r\n"
- "\r\n"
- "Mrs Currie remained an MP for her constituency until she was ousted in the 1997
  General Election.\r\n"
- "\r\n"
- "She has carved out a lucrative career as both a novelist and a broadcaster.\r\n"
- "The publication of her autobiography in 2002 sensationally revealed she had a four
  year affair with the former Prime Minister John Major in the late 1980s.\r\n"
