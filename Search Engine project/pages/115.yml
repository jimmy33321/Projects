- "\t1988: Egg industry fury over salmonella claim\n"
- "        Health minister Edwina Currie has provoked outrage by saying most of Britain's
  egg production is infected with the salmonella bacteria.\r\n"
- "\r\n"
- "Mrs Currie, MP for south Derbyshire, made her remarks during a television interview.\r\n"
- "\r\n"
- "She has angered farmers, politicians and egg producers, some of whom have been
  calling for her resignation and are threatening to sue.\r\n"
- "\r\n"
- "\"Most of the egg production in this country, sadly, is now affected with salmonella,\"
  she told reporters.\r\n"
- "\r\n"
- "Ministry of Agriculture ministers are reported to be extremely \"angry\" at her
  comments.\r\n"
- "\r\n"
- "A spokesman said more than 30 million eggs were consumed every day last year.\r\n"
- "\r\n"
- "\r\n"
- "'Highly irresponsible'\r\n"
- "This is compared to 26 outbreaks of salmonella reported during that time.\r\n"
- "\r\n"
- "\r\n"
- "Mrs Currie's officials in the Department of Health have been unable to provide
  evidence that most chickens are infected with salmonella.\r\n"
- "\r\n"
- "Her comments have incensed the farming industry and egg producers who are expecting
  a sharp fall in egg consumption as a result.\r\n"
- "\r\n"
- "The British Egg Industry Council said it was seeking legal advice on whether it
  could sue Mrs Currie over \"factually incorrect and highly irresponsible\" remarks.\r\n"
- "\r\n"
- "A spokesman said the risk of an egg being infected with salmonella was less than
  200 million to one.\r\n"
- "\r\n"
- "The National Farmers' Union said it might seek legal damages.\r\n"
- "\r\n"
- "\r\n"
- "Legal action\r\n"
- "\r\n"
- "Mrs Currie has been unavailable for comment since her remarks were made.\r\n"
- "\r\n"
- "She has represented her constituency since 1983 and was made junior health minister
  in 1986.\r\n"
- "\r\n"
- "During her short time at the Department of Health, Mrs Currie has courted controversy
  with her outspoken opinions.\r\n"
- "\r\n"
- "She upset northerners when she claimed they were dying of \"ignorance and chips\".\r\n"
- "\r\n"
- "And she was branded patronising and callous for advising the elderly to broach
  the winter months with a pair of long-johns.\r\n"
- "\r\n"
- "One of her most controversial remarks was on the subject of Aids.\r\n"
- "\r\n"
- "She said: \"Good Christian people who would not dream of misbehaving will not catch
  Aids.\"\r\n"
