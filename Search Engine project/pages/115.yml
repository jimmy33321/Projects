  MP could face legal action\n\t\t\n\t\n\t\n\n        \n\t\tEdwina Currie on the egg
  health scare\n\t\t\t\n\t\t\n        In Context\n\t\t\t\n\t\t\t\t\n\t\t\t\tEdwina
  Currie initially received support from Prime Minister Margaret Thatcher and Health
  Secretary Kenneth Clarke.\r\n\r\nShe weathered the political storm for a further
  two weeks before mounting writs against her from the farming industry forced her
  resignation.\r\n\r\nAs egg sales plummeted, the government was forced to offer a
  compensation package of millions of pounds to cover the cost of purchasing surplus
  eggs and for the slaughter of unwanted hens.\r\n\r\nMrs Currie remained an MP for
  her constituency until she was ousted in the 1997 General Election.\r\n\r\nShe has
  carved out a lucrative career as both a novelist and a broadcaster.\r\nThe publication
  of her autobiography in 2002 sensationally revealed she had a four year affair with
  the former Prime Minister John Major in the late 1980s.\r\n\r\n\n\t\t\t\n\n\n\n\n\n
