lines:
- "\r\n"
- "\r\n"
- "Computer 50\r\n"
- "The University of Manchester Celebrates\r\n"
- "    the Birth of the Modern Computer\r\n"
- "\r\n"
- "\r\n"
- "Update of 26 July 2010: Dr Brian Napper, the author of these pages, sadly passed
  away in March 2009. The\r\n"
- "Computer50 pages are now maintained by Toby Howard  at the\r\n"
- "School of Computer Science, The University of Manchester. For any\r\n"
- "queries about these pages, please email\r\n"
- "Toby.\r\n"
- "\r\n"
- "\r\n"
- "\r\n"
- "The Small-Scale Experimental Machine, known as SSEM, or\r\n"
- "the \"Baby\", was designed and built at\r\n"
- "The University of Manchester,\r\n"
- "and made its first successful run of a program on June 21st 1948.\r\n"
- "It was the first machine that had all the components now classically regarded\r\n"
- "as characteristic of the basic computer. Most importantly it was the first\r\n"
- "computer that could store not only data but any (short!) user program\r\n"
- "in electronic memory and process it at electronic speed.\r\n"
- "From this Small-Scale Experimental Machine a full-sized \r\n"
- "machine was designed and built, the\r\n"
- "Manchester Mark 1, which by April 1949 was\r\n"
- "generally available for computation in scientific research in the University.\r\n"
- "With the integration of a high speed magnetic drum by the Autumn (the ancestor\r\n"
- "of today's disc) this was the first machine with a fast electronic and magnetic\r\n"
- "two-level store. It in turn was the basis of the first commercially available\r\n"
- "computer, the\r\n"
- "Ferranti Mark 1, the first machine off the production\r\n"
- "line being delivered in February 1951.\r\n"
- "\r\n"
- "These pages tell the story of the Baby and the Mark 1,\r\n"
- "and give a record of the 50th anniversary\r\n"
- "celebrations for the Mark 1, and the machines that followed it.\r\n"
- "\r\n"
- "The highlight of the 1998 Celebrations was the construction of a\r\n"
- "working replica of the Baby now on display at the\r\n"
- "Museum of Science\r\n"
- "and Industry in Manchester\r\n"
- "(see Galleries > 1830\r\n"
- "Warehouse > Baby Computer).\r\n"
- "\r\n"
- "\r\n"
- "You can see the latest major changes in the pages in the\r\n"
- "log -- latest entry\r\n"
- "30th March 2005.\r\n"
- "\r\n"
- "November 16th 1953 saw the first execution of\r\n"
- "a program by the \"Transistor Computer\" -- see the\r\n"
- "note by its\r\n"
- "builder, Dick Grimsdale.\r\n"
- "\r\n"
- "\r\n"
- "The Mark 1 Story\r\n"
- "The StoryIn particularPeopleOutside Manchester\r\n"
- "\r\n"
- "IntroductionSSEM, the \"Baby\"Manchester Mark 1      Ferranti Mark 1Mark 1 LiteratureRecollections\r\n"
- "Williams TubeDisplay TubeFirst ProgramUsing the Mark 1Maths Dept. Input   Picture
  Gallery\r\n"
- "F.C. Williams      Tom KilburnAlan TuringMax NewmanOther People\r\n"
- "Contemporary ComputersMoore School CourseOther Early History Sites\r\n"
- "Some information on the set of four machines designed by\r\n"
- "Tom Kilburn's team following on from the Mark 1\r\n"
- "machines, up to 1974, is given in the \r\n"
- "Virtual Museum of Manchester Computing. The Mark 1 and the\r\n"
- "next three machines were all turned into commercial machines; the fifth, MU5,\r\n"
- "made a\r\n"
- "major contribution to the design of the ICL VME2900\r\n"
- "series. The\r\n"
- "biography of Tom effectively gives a summary of\r\n"
- "the story of the Mark 1 and his later machines.\r\n"
- "You can also find out about\r\n"
- "Current Research\r\n"
- "in the\r\n"
- "School of Computer Science.\r\n"
- "\r\n"
- "Tom Kilburn died on January 17th 2001.\r\n"
- "A Memorial Service was held on May\r\n"
- "1st 2001.\r\n"
- "A short summary of his achievements\r\n"
- "can be found here.\r\n"
- "\r\n"
- "A CD-ROM produced for the Celebrations\r\n"
- "is available\r\n"
- "Are you interested in helping to maintain and\r\n"
- "demonstrate the Replica Baby machine?\r\n"
- "\r\n"
- "\r\n"
- "Obviously over time some of the more ephemeral material originally linked to\r\n"
- "in these pages has disappeared off the Web. Links to such material have been replaced\r\n"
- "by underlined text in black.\r\n"
