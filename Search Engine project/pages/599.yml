rawText: "\r\n\r\nComputer 50\r\nThe University of Manchester Celebrates\r\n    the
  Birth of the Modern Computer\r\n\r\n\r\nUpdate of 26 July 2010: Dr Brian Napper,
  the author of these pages, sadly passed away in March 2009. The\r\nComputer50 pages
  are now maintained by Toby Howard  at the\r\nSchool of Computer Science, The University
  of Manchester. For any\r\nqueries about these pages, please email\r\nToby.\r\n\r\n\r\n\r\nThe
  Small-Scale Experimental Machine, known as SSEM, or\r\nthe \"Baby\", was designed
  and built at\r\nThe University of Manchester,\r\nand made its first successful run
  of a program on June 21st 1948.\r\nIt was the first machine that had all the components
  now classically regarded\r\nas characteristic of the basic computer. Most importantly
  it was the first\r\ncomputer that could store not only data but any (short!) user
  program\r\nin electronic memory and process it at electronic speed.\r\nFrom this
  Small-Scale Experimental Machine a full-sized \r\nmachine was designed and built,
  the\r\nManchester Mark 1, which by April 1949 was\r\ngenerally available for computation
  in scientific research in the University.\r\nWith the integration of a high speed
  magnetic drum by the Autumn (the ancestor\r\nof today's disc) this was the first
  machine with a fast electronic and magnetic\r\ntwo-level store. It in turn was the
  basis of the first commercially available\r\ncomputer, the\r\nFerranti Mark 1, the
  first machine off the production\r\nline being delivered in February 1951.\r\n\r\nThese
  pages tell the story of the Baby and the Mark 1,\r\nand give a record of the 50th
  anniversary\r\ncelebrations for the Mark 1, and the machines that followed it.\r\n\r\nThe
  highlight of the 1998 Celebrations was the construction of a\r\nworking replica
  of the Baby now on display at the\r\nMuseum of Science\r\nand Industry in Manchester\r\n(see
  Galleries > 1830\r\nWarehouse > Baby Computer).\r\n\r\n\r\nYou can see the latest
  major changes in the pages in the\r\nlog -- latest entry\r\n30th March 2005.\r\n\r\nNovember
  16th 1953 saw the first execution of\r\na program by the \"Transistor Computer\"
  -- see the\r\nnote by its\r\nbuilder, Dick Grimsdale.\r\n\r\n\r\nThe Mark 1 Story\r\nThe
  StoryIn particularPeopleOutside Manchester\r\n\r\nIntroductionSSEM, the \"Baby\"Manchester
  Mark 1      Ferranti Mark 1Mark 1 LiteratureRecollections\r\nWilliams TubeDisplay
  TubeFirst ProgramUsing the Mark 1Maths Dept. Input   Picture Gallery\r\nF.C. Williams      Tom
  KilburnAlan TuringMax NewmanOther People\r\nContemporary ComputersMoore School CourseOther
  Early History Sites\r\nSome information on the set of four machines designed by\r\nTom
  Kilburn's team following on from the Mark 1\r\nmachines, up to 1974, is given in
  the \r\nVirtual Museum of Manchester Computing. The Mark 1 and the\r\nnext three
  machines were all turned into commercial machines; the fifth, MU5,\r\nmade a\r\nmajor
  contribution to the design of the ICL VME2900\r\nseries. The\r\nbiography of Tom
  effectively gives a summary of\r\nthe story of the Mark 1 and his later machines.\r\nYou
  can also find out about\r\nCurrent Research\r\nin the\r\nSchool of Computer Science.\r\n\r\nTom
  Kilburn died on January 17th 2001.\r\nA Memorial Service was held on May\r\n1st
  2001.\r\nA short summary of his achievements\r\ncan be found here.\r\n\r\nA CD-ROM
  produced for the Celebrations\r\nis available\r\nAre you interested in helping to
  maintain and\r\ndemonstrate the Replica Baby machine?\r\n\r\n\r\nObviously over
  time some of the more ephemeral material originally linked to\r\nin these pages
  has disappeared off the Web. Links to such material have been replaced\r\nby underlined
  text in black.\r\n\r\n\r\n\r\nThese pages have been written and prepared by \r\nBrian
  Napper.\r\n\r\n\r\n\r\n Copyright The University of Manchester 1998, 1999, 2000,\r\n
  2001, 2003, 2005, 2010\r\n \r\n\r\nThe Small-Scale Experimental Machine, known as
  SSEM, or\r\nthe \"Baby\", was designed and built at\r\nThe University of Manchester,\r\nand
  made its first successful run of a program on June 21st 1948.\r\nIt was the first
  machine that had all the components now classically regarded\r\nas characteristic
  of the basic computer. Most importantly it was the first\r\ncomputer that could
  store not only data but any (short!) user program\r\nin electronic memory and process
  it at electronic speed.\r\nFrom this Small-Scale Experimental Machine a full-sized
  \r\nmachine was designed and built, the\r\nManchester Mark 1, which by April 1949
  was\r\ngenerally available for computation in scientific research in the University.\r\nWith
  the integration of a high speed magnetic drum by the Autumn (the ancestor\r\nof
  today's disc) this was the first machine with a fast electronic and magnetic\r\ntwo-level
  store. It in turn was the basis of the first commercially available\r\ncomputer,
  the\r\nFerranti Mark 1, the first machine off the production\r\nline being delivered
  in February 1951.\r\n\r\nThese pages tell the story of the Baby and the Mark 1,\r\nand
  give a record of the 50th anniversary\r\ncelebrations for the Mark 1, and the machines
  that followed it.\r\n\r\nThe highlight of the 1998 Celebrations was the construction
  of a\r\nworking replica of the Baby now on display at the\r\nMuseum of Science\r\nand
  Industry in Manchester\r\n(see Galleries > 1830\r\nWarehouse > Baby Computer).\r\n\r\n\r\nYou
  can see the latest major changes in the pages in the\r\nlog -- latest entry\r\n30th
  March 2005.\r\n\r\n\r\nSome information on the set of four machines designed by\r\nTom
  Kilburn's team following on from the Mark 1\r\nmachines, up to 1974, is given in
  the \r\nVirtual Museum of Manchester Computing. The Mark 1 and the\r\nnext three
  machines were all turned into commercial machines; the fifth, MU5,\r\nmade a\r\nmajor
  contribution to the design of the ICL VME2900\r\nseries. The\r\nbiography of Tom
  effectively gives a summary of\r\nthe story of the Mark 1 and his later machines.\r\nYou
