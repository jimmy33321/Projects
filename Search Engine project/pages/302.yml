- "\t\t\t\t\tRosario 2004\r\n"
- "\t\t\t\t\t\r\n"
- "\t\t\t\t\tSaramago preside el homenaje al autor de El túnel\r\n"
- "\t\t\t\t\tEn el tributo académico al escritor Ernesto Sábato, en el que fue aplaudido
  durante diez minutos por los cientos de personas presentes en el auditorio, el premio
  Nobel portugués José Saramago recorrió el universo narrativo del autor argentino,
  «profeta áspero y agreste al que la vejez no ha conseguido dominar».\r\n"
- "\t\t\t\t\tleer más \r\n"
