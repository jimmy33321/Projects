- "\t\t\t\t\tPanamá 2013\r\n"
- "\t\t\t\t\t\r\n"
- "\t\t\t\t\tLa formación de profesores en Iberoamérica\r\n"
- "\t\t\t\t\tUno de los paneles destacados fue el dedicado a «La formación de profesores
  de español como lengua segunda y extranjera en Iberoamérica», con la intervención
  de diversos especialistas de ambas orillas de la lengua española.\r\n"
- "\t\t\t\t\tleer más \r\n"
