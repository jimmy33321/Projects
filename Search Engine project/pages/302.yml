- "\t\t\t\t\tValladolid 2001\r\n"
- "\t\t\t\t\t\r\n"
- "\t\t\t\t\tLa lengua de todos\r\n"
- "\t\t\t\t\tCon este discurso dedicado al Inca Garcilaso de la Vega, el más reciente
  premio Nobel de Literatura Mario Vargas Llosa inauguró el 16 de octubre de 2001,
  en Valladolid, el II Congreso Internacional de la Lengua Española.\r\n"
