- "\t\t\t\t\tZacatecas 1997\r\n"
- "\t\t\t\t\t\r\n"
- "\t\t\t\t\tEl amor por nuestra lengua de Octavio Paz\r\n"
- "\t\t\t\t\tEl poeta,  ensayista y diplomático mexicano, receptor en 1990 del Premio
  Nobel de  Literatura, habló de su admiración por «la diaria  invención que es el
  lenguaje,  el signo mayor de nuestra condición humana» durante el acto de inauguración
  del I CILE entre el 2 y el 5 de marzo  en  Zacatecas.\r\n"
- "\t\t\t\t\tleer más \r\n"
