- "\t\t\t  Lengua española y creatividad\r\n"
- "\t\t\t  \r\n"
- "\t\t\t  VII Congreso\r\n"
- "\t\t\t\t  La séptima edición del Congreso Internacional de la Lengua Española (CILE)
  se celebrará en la ciudad de San Juan de Puerto Rico del 15 al 18 de marzo de 2016.
  Organizado por el Instituto Cervantes, la Real Academia Española (RAE), la Asociación
  de Academias de la Lengua Española (ASALE), y el Gobierno de Puerto Rico, su lema
  será «Lengua española y creatividad».\r\n"
- "                  leer más \r\n"
- "             \r\n"
- "\t\t  \r\n"
- "\t\t  \r\n"
- "\t\tCartagena 2007\r\n"
- "\t\t\t  \r\n"
- "\t\t\t  \r\n"
- "\t\t\t\t  Multitudinario homenaje a \r\n"
- "\t\t\t      Gabriel García Márquez en el IV CILE \r\n"
- "\t\t\t\t  El IV CILE se inauguró en un auditorio abarrotado, donde los los presentes
  dedicaron un caluroso homenaje a Gabriel García Márquez,  quien recordó a «todos
  los escritores, poetas, narradores y educadores de  nuestra lengua» el desafío de
  multiplicar «una muchedumbre hambrienta de  lectura de textos en lengua castellana».\r\n"
- "\t\t\t\t  Audio\r\n"
- "\t\t\t\t\t  Homenaje a Gabo\r\n"
- "\t\t\t\t  leer más \r\n"
