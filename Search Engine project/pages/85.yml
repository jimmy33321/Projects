- "\t\tThis indeed is the moving cause of productive activity1 also, since he who
  makes some thing always has some\n"
- "\t\t\t\t\tfurther end in view: the act of making is not an end in itself, it is
  only a means, and\n"
- "\t\t\t\t\tbelongs to something else. Whereas a thing done is an end in itself:
  since doing well\n"
- "\t\t\t\t\tï¼\x88welfare2ï¼\x89 is the End, and it is at this that desire aims.\n"
- "\t\t\t\tHence Choice may be called either thought related to desire or desire related
  to thought;\n"
- "\t\t\t\t\tand man, as an originator of action, is a union of desire and intellect.2.
  \n"
- |2
        [6]
- "       \n"
- "\t\t\t\tï¼\x88Choice is not concerned with what has happened already: for example,
  no one\n"
- "\t\t\t\t\tchooses to have sacked Troy; for neither does one\n"
- "\t\t\t\t\tdeliberate about what has happened in the past, but about what still
  lies in the future\n"
- "\t\t\t\t\tand may happen or not; what has happened cannot be made not to have happened.
  Hence\n"
- "\t\t\t\t\tAgathon is right in saying â\x80\x9C\n"
- "\t\t\t\t\t\t\n"
- "\t\t\t\t\t\t\tThis only is denied even to God,\n"
- "\t\t\t\t\t\t\tThe power to make what has been done undone.ï¼\x89\n"
- "\t\t\t\t\tâ\x80\x9D The attainment of truth is then the function of both the intellectual
  parts of\n"
- "\t\t\t\t\tthe soul. Therefore their respective virtues are those dispositions which
  will best\n"
- "\t\t\t\t\tqualify them to attain truth.3. \n"
- "\t\t\t\tLet us then discuss these virtues afresh, going more deeply into the matter.\n"
- "\t\t\t\tLet it be assumed that there are five qualities through which the mind
  achieves truth in\n"
- "\t\t\t\t\taffirmation or denial, namely Art or technical skill,3 Scientific Knowledge,\n"
- "\t\t\t\t\tPrudence, Wisdom, and Intelligence. Conception and Opinion are capable
  of error.\n"
- "\t\t\t\t\t3. \n"
- |2
        [2]
- "       \n"
- "\t\t\t\tThe nature of Scientific Knowledge ï¼\x88employing the term in its exact
  sense and\n"
- "\t\t\t\t\tdisregarding its analogous usesï¼\x89 may be made clear as follows.  We
  all conceive that a thing which we know scientifically cannot\n"
- "\t\t\t\t\tvary; when a thing that can vary is beyond the range of our observation,
  we do not know\n"
- "\t\t\t\t\twhether it exists or not. An object of Scientific Knowledge, therefore,
  exists of\n"
- "\t\t\t\t\tnecessity. It is therefore eternal, for everything existing of absolute
  necessity is\n"
- "\t\t\t\t\teternal; and what is eternal does not come into existence or perish.
  3. \n"
- |2
        [3]
- |2
         Again, it is held that all Scientific
- "\t\t\t\t\tKnowledge can be communicated by teaching, and that what is scientifically
  known must be\n"
- "\t\t\t\t\tlearnt. But all teaching starts from facts previously known, as we state
  in the\n"
- "\t\t\t\t\tAnalytics,4 since it\n"
- "\t\t\t\t\tproceeds either by way of induction, or else by way of deduction. Now
  induction supplies a\n"
- "\t\t\t\t\tfirst principle or universal, deduction works from universals; therefore\n"
- "\t\t\t\t\tthere are first principles from which deduction starts, which cannot
  be proved by\n"
- "\t\t\t\t\tdeduction; therefore they are reached by induction. 3. \n"
- |2
        [4]
- |2
         Scientific Knowledge, therefore, is the quality
- "\t\t\t\t\twhereby we demonstrate,5 with the\n"
- "\t\t\t\t\tfurther qualifications included in our definition of it in the\n"
- "\t\t\t\t\tAnalytics,6 namely, that\n"
- "\t\t\t\t\ta man knows a thing scientifically when he possesses a conviction arrived
  at in a certain\n"
- "\t\t\t\t\tway, and when the first principles on which that conviction rests are
  known to him with\n"
- "\t\t\t\t\tcertaintyâ\x80\x94for unless he is more certain of his first principles
  than of the\n"
- "\t\t\t\t\tconclusion drawn from them he will only possess the knowledge in question\n"
- "\t\t\t\t\taccidentally.7 Let this stand as our definition of Scientific Knowledge.
  \  1 For this distinction between making and doing, production and action or\n"
- "\t\t\t\t\t\tconduct, see 1.1.2, 5.2 See second note on 1.4.\n"
- "\t\t\t\t\t\t2.3 Ï\x84Î­Ï\x87Î½Î·, Art, as appears below, stands for Îµá½\x90Ï\x84ÎµÏ\x87Î½Î¯Î±
  and means here craftsmanship of any kind; it\n"
- "\t\t\t\t\t\tincludes skill in fine art, but is not limited to it.4 See Aristot.
  Post. Anal. 1, 71a 1 ff.5 Demonstration in\n"
- "\t\t\t\t\t\tAristotle means proof by deduction.6 See Aristot. Post. Anal. 1, 71b
  9 ff.7 i.e., the conviction may happen to be\n"
- "\t\t\t\t\t\ttrue, but he will not hold it as Scientific Knowledge in the proper
  sense of the\n"
- "\t\t\t\t\t\tterm.\n"
