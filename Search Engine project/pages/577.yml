  \                       A challenger appears: GameStick launch dated for September
  30th\n                                                                    \n\n                    1
  \                   by Kris Ligman \n                    [08.30.13]\n                    With
  reports circulating about PlayJam's release date for the GameStick, Gamasutra was
  able to reach out to the company and confirm that the $80 microconsole would be
  shipping worldwide this September 30th.\n\n                    Console/PC, Business/Marketing,
  Microconsole\n                \n                \n                \n                \n
  \               \n                    \n                        Adapting a touch
  UI to the Ouya controller\n                                                                    \n\n
  \                   &nbsp                    by Gamasutra Community  \n                    [08.30.13]\n
  \                   Porting a mobile game to a microconsole? You're going to have
  to extensively rework the UI. Mashballs developer Arturs Sosins shares the code
  and processes he used to do it.\n\n                    Console/PC, Indie, Programming,
  Microconsole\n                \n                \n                \n                \n
  \               \n                    \n                        Designing local
  multiplayer games for microconsoles: A roundtable Q&A\n                                                    \n
  \                                                                   \n\n                    &nbsp
  \                   by Leigh Alexander \n                    [08.30.13]\n                    Gamasutra
  talks to developers who've brought games to Ouya and other venues about designing
  for a communal, local multiplayer experience, with particular attention to the microconsole
  space.\n\n                    Console/PC, Smartphone/Tablet, Exclusive, Microconsole\n
  \               \n                \n                \n                \n                \n
  \                   \n                        'Mojo' a unique test for wide-open
  Android console development\n                                                    \n
  \                                                                   \n\n                    7
  \                   by Kris Graft \n                    [08.30.13]\n                    Mad
  Catz is best known for video game accessories, anything from controllers to headsets
  to chargers. With the Mojo, the company is now getting into the Android microconsole
  market.\n\n                    Smartphone/Tablet, Exclusive, Microconsole\n                \n
  \               \n                \n                \n                \n                    \n
  \                       The future of Ouya, according to Kellee Santiago\n                                                    \n
  \                                                                   \n\n                    19
  \                   by Kris Ligman \n                    [08.30.13]\n                    With
  the Ouya now in the wild, developer relations lead Kellee Santiago looks to strengthen
  the console's relationship with devs -- and bringing in the next evolution of Ouya
  content, exclusives included.\n\n                    Console/PC, Indie, Business/Marketing,
  Exclusive, Microconsole\n                \n                \n                \n
  \               \n                \n                    \n                        Making
  a quick and dirty single-player Ouya game\n                                                                    \n\n
  \                   &nbsp                    by Gamasutra Community  \n                    [08.29.13]\n
  \                   As fast as possible, Ludometrics made a simple single-player
  shooter for the Ouya -- and in this post, David Thomson explains the thinking behind
  getting it out there ASAP. \n\n                    Console/PC, Indie, Design, Production,
  Microconsole\n                \n                \n                \n                \n
  \               \n                    \n                        Getting to know
  your microconsole game's audience\n                                                    \n
  \                                                                   \n\n                    11
  \                   by Christian Nutt \n                    [08.29.13]\n                    While
  it's difficult to say who the microconsole audience is and what they want, Gamasutra
  has tracked down some developers of games for the Ouya, GameStick, and Shield, and
  tried to find out.\n\n                    Console/PC, Smartphone/Tablet, Indie,
  Exclusive, Microconsole\n                \n                \n                \n
