  \                   3                    by Gamasutra Community  \n                    [08.28.13]\n
  \                   \"Out of the box, I\x92d say about 90 percent of my game worked
  after getting it deployed,\" writes Kris Steele, in this look at what it took to
  get a game from XNA to Ouya. \n\n                    Console/PC, Indie, Programming,
  Microconsole\n                \n                \n                \n                \n
