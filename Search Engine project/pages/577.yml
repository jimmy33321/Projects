  \                   16                    by Kris Ligman \n                    [08.27.13]\n
  \                   Ouya has announced its first two successfully funded Free the
  Games awardees, Gridiron Thunder and Elementary, My Dear Holmes. However, questions
  have been raised concerning the legitimacy of the games' crowdfunding efforts.\n\n
  \                   Console/PC, Indie, Business/Marketing, Microconsole, Crowdfunding\n
