  AbroadStudy AbroadYour IU Bloomington education can take you practically anywhereAcross
  borders and oceans. To modern metropolises, ancient cities, and remote villages.
  To research sites and communities that need a helping hand.\nChoose among more than
  300 overseas study programs in more than 50 countries and nearly 20 languages, including
  English. Whether you go abroad for a few days or a full year, in most cases financial
  aid can help you pay for your program and you can still graduate on time.\nFind
  your ideal study abroad programWhy study abroad?#16in the nation for the number
  of students studying abroad, Institute of International Education, 20152,200+IU
  students study abroad each year24%of IU graduating seniors in 2014 studied abroadExplore
  a culture, earn credit, and get experienceIU offers international programs in nearly
  every program of study. In addition to learning about other cultures and practicing
  your language skills, overseas study can help you make progress toward your degree
  and get career-related experience.\nComplete an internship. Attend a conference.
