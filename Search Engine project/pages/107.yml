rawText: "\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\nChronicle for Societies
  Founded from 1323 to 1599\n\n\n\n\n30 Societies\n\n\n15 History Pages\n\n\n12 Websites\n\n\n\n\nLast
  Updated:  2007, August 9\n\n\n\n\n\n\n\n\n\n\n\n\n\n\nDate \nFounded\n\n\n\nSeat\n\n\n\nSociety
  Name\n\n\n1323\n\nFranceToulouse\n\n\n\nCompagnie du Gai Sçavoir \n[The oldest academy
  in Europe.\nNow called \nAcadémie des Jeux Floraux = Academy of Floral Games]\n[\nBrief
  Webpage]\n[No website found, as of 2004, July 9.]\n\n\n\n1430\n\nItalyTreia\n\n\nAccademia
  dei Sollevati\n[According to an\n\nhistorical page on Treia,\nthis Academy was founded
  in 1430 by Bartolomeo Vignati as the\nAccademia dei Sollevati and was devoted to
  poetry and literature.\nIt was reconstituted in 1778 as the \nAccademia Georgica
  (Agricultural Academy), with\na broader scope, but with a shift in emphasis to agriculture.\nTheir
  findings were evidently published in the\nGiornale di Arti e Commercio.\nPerhaps
  \nGiornale delle Arti e del Commercio (1780-1781, v.1-v.3)\nis intended here;\nsee
  Harvard\nUniv. cat. and\nGBV\nGerman Union cat..\nOther than that, the only serial
  publication of theirs appears to be \nan Atti for an 1896 session (published 1897);
  see\n\nSBN Italian Union cat.]Website\n\n\n\n1443\n\nItalyNaples\n\n\n\nPorticus
  Antonianus \n[The Academy is now known as the Accademia Pontaniana.\nIt has had
  a variety of names in the past, including\nPorticus Antonianus, and\nSocietà Pontaniana
  di Napoli.]Website\n\n\n\n1460\n\nItalyRome\n\n\nAccademia Pomponiana = Accademia
  Romana = Accademia di Roma \n[This Academy was created in 1460 around the humanist\nGiulio
  Pomponio Leto (1425 or 1427 - 1498),\nand was devoted to classical Roman culture.\nIt
  was suppressed in 1468, but later revived.\nThe Academy was dissolved in 1527 with
  the sack of Rome.\nMore information in\nPaolo Marsi da Pescina : contributo alla
  storia dell'Accademia\nPomponiana by Arnaldo DellaTorre (1903) \n(\nGBV German Union
  cat.) and \n\nUniv. Calif. cat.Brief information.]\n\n\n\n1462\n\nItalyFlorence\n\n\n\nAccademia
  Platonica\n(Platonic Academy)\n[The Academy was founded in 1462 (or 1459) by Marsilio
  Ficino, primarily\nto study\nthe works of Plato and his followers.  \nIt was also
  interested in scientific texts from antiquity.\nThe Academy was dissolved in 1522.]\n\n\n\n1464\n\nFranceBourges\n\n\nAcadémie
  Berrichonne \n[This Academy was founded in 1464 by King Louis XI of France and Pope
  Paul\nII.]\n[No website found, as of 2007, July 29.]\n\n\n\n1477\n\nItalySpoleto\n\n\n\nAccademia
  degli Ottusi\n\n(Academy of the Blunt Ones)\n[Later known as the \nAccademia Spoletina
  degli Ottusi; now known simply as the\nAccademia Spoletina.]\n[No website found,
  as of 2007, July 29.]\n\n\n\n1480\n\nItalyViterbo\n\n\nAccademia delle Scienze e
  delle Arti degli Ardenti di Viterbo\n\n(Academy of Sciences and Arts of the Enthusiasts
  of Viterbo)\n[We have not yet been able to establish that the Academy ever published
  a\njournal, as of 20010513.]\n[No website found, as of 2007, July 29.]\n\n\n\n1494\n\nItalyVenezia
  \n\n\nNeakademia = Accademia Aldina\n\n(New Academy = Aldina Academy)\n[This Academy
  was created in Venezia in 1494 for the propagation of\nGreek scholarship, and was
  directed by the celebrated humanist and printer\nAldo Manuzio (Aldus Manutius).
  \ \nIt evidently ceased in 1515.Brief information.]\n\n\n\n1505\n\nScotlandEdinburgh\n\n\n\nBarber
  Surgeons of Edinburgh \n[Now known as: Royal College of Surgeons of Edinburgh (RCSE).]Website.\n\n\n\n1511\n\nItalyCosenza\n\n\n\nAccademia
  Parrasiana \n[The Academy was founded in 1511 as the Accademia Parrasiana, and\nhas
  had a number of other names over time, including:\nAccademia Telesiana,\nAccademia
  Cosentina, and\nAccademia dei Pescatori Cratilidi.\nIt is now known as the Accademia
  Cosentina.]\n\n[No website found, as of 2007, July 29.]\n\n\n\n1518\n\nEnglandLondon\n\n\n\nRoyal
  College of Physicians (RCP) \n[Also known as: Royal College of Physicians of London.]Website.\n\n\n\n1525\n\nItalySiena\n\n\n\nAccademia
  degli Intronati\n\n(Academy of the Dazed Ones)\n[Also known for part of its existence
  as\nAccademia intronata and\nReale Accademia Senese degli Intronati.\nNow called
  Accademia Senese degli Intronati.\nMore information in\nL'Accademia degli intronati
  di Siena e una sua commedia by Lolita\nPetracchi Costantin (pub. 1928)\n(\nHarvard
  Univ. cat.).]\n[\nBrief Webpage]\n[No website found, as of 2004, July 9.]\n\n\n\n1532\n\nScotlandEdinburgh\n\n\nFaculty
  of Advocates\nWebsite\n\n\n\n1540\n\nItalyFlorence\n\n\nAccademia degli Umidi \n[The
  Academy was founded in 1540 around the Florentine Giovanni Mazzuoli\nda Strada,
  with the goal of defending the usage of the Florentine\nlanguage.\nIn 1541 it took
  the name \nAccademia Fiorentina o Società di Eloquenza; it is often\nreferred to
  simply as the Accademia Fiorentina.\nIn 1783, by order of the granduca Pietro Leopoldo
  di Lorena, the Academy\nwas merged with the Accademia degli Apatisti (founded 1631)
  and the \nAccademia della Crusca (founded 1583) to become the\n\nAccademia Fiorentina
  Seconda, which in 1808 became the Accademia\nFiorentina Terza.\nThis latter Academy
  ceased to exist in 1811, at which time the\nAccademia della Crusca reconstituted
  itself.]\nBrief Webpage.\n\n\nEnglandLondon\n\n\n\nCompany of Barber-Surgeons \n[Founded
  in 1540 by Henry VIII as the Company of Barber-Surgeons. \nIn 1745, the surgeons
  broke away from the barbers to form a separate \nCompany of Surgeons. \nIn 1800
  it became the Royal College of Surgeons in London. \nAt a later date, the name was
  changed to Royal College of Surgeons of \nEngland.]\nRCSE Website.\n\n\n\n1541\n\nIrelandDublin\n\n\nHonorable
  Society of King's Inns \n[Professional society for Irish lawyers.]Website.\n\n\n1555\n\nItalyVicenza\n\n\n\nAccademia
  degli Olimpici\n\n(Academy of the Olympians) \n[The Academy was founded in 1555
  as the\nAccademia degli Olimpici.\nAt some later times, it seems to have taken the
  names\nAccademia Olimpica di Scienze, Lettere ed Arti, and\nAccademia Olimpica d'Agricoltura,
  Scienze, Lettere ed Arti,\nVicenza.\nIt is now known as the\nAccademia Olimpica.]\nWebsite\n\n1560\n\nItalyNaples\n\n\nAccademia
  dei Segreti\n\n(Academia Secretorum Naturae = Academy of Secrets of Nature)\n[Founded
  by Giambattista della Porta, this was evidently the first\nscientific academy.\nIt
  was closed in 1580 due to opposition from ecclesiastical\nauthorities.]\n\n1562\n\nItalyMantova\n\n\nAccademia
  degli Invaghiti\n\n(Academy of the Infatuated Ones)\n[According to\n\nMaylender
  (1926-1930), v.3, p.363, this Academy was founded as the\nAccademia degli Invaghiti
  (Academy of the Infatuated Ones)\nin November, 1562 by Giulio Cesare Gonzaga.\nAccording
  to\n\nMaylender (1926-1930), v.3, pp.375, the Invaghiti were composed \nalmost \nentirely
  of nobility, and in the early 1600s another Accademia was \nestablished in Mantova
  from the middle class:\nthe Accademia degli Invitti (the Academy of the Invincible
  Ones).\nOn 1645, April 18, the latter proposed to change to the less \nvainglorious
  name of Accademia dei Timidi (the Academy of the \nBashful Ones), and this was done
  on 1648, March 12\n(\nMaylender (1926-1930), v.3, pp.376).\nAccording to\n\nMaylender
  (1926-1930), v.3, pp.365, in 1738 a planned restoration of \nthe\nAccademia degli
  Invaghiti failed, and a portion of its members \njoined the Accademia dei Timidi;\nin
  1752, the remaining members of the Accademia degli Invaghiti \njoined the Colonia
  Arcadica Virgiliana, which had been founded \nthat year\n(\nMaylender (1926-1930),
  v.5, pp.475).\nIn 1767, plans were finalized to create a new Academy incorporating
  \nmembers from both the Accademia dei Timidi and the \nColonia Arcadica Virgiliana\n(Maylender
  \n(1926-1930), v.5, pp.470-471).\nThe new Academy was called\n\nReale Accademia
  di Scienze, Lettere ed Arti =\nReale Accademia di Scienze e Belle Lettere di Mantova
  and \nevidently began operation in 1768.]\n\n\n\n1582\nSpainMadrid\n\n\nAcademia
  de Matemáticas de Madrid\n\n(Academy of Mathematics of Madrid) \n[There is a reference
  to this Academy in the\n\nHistory Page of the Real Academia de Ciencias Exactas,\nFísicas
  y Naturales, giving a founding date of 1582.\nOn p.116 of \nThe Timetables of Science
  (1988), however, the name is given as\nAcademia de Ciencias Matematicas, with a
  founding date of\n1575.\nThe Univ. Calif. cat. lists a 1995\nreprint ed. of a 1584
  publication in Madrid by Juan de Herrera \n(ca. 1530-1597)\nentitled Institución
  de la Academia Real Mathematica.\nAccording to\n\nan article in n.39 of Revista
  de la UPM,\nthe Academy ceased to exist in 1625, and its resources became the property\nof
  the newly created Reales Estudios del Colegio Imperial de\nMadrid.]\n\n\n\n1583\nItalyFlorence\n\n\n\nAccademia
  della Crusca (AC)\n\n(Academy of Bran)Website\n\n\n\n1584\nItalyLucca\n\n\n\nAccademia
  Lucchese di Scienze, Lettere ed Arti\n\n(Academy of Sciences, Letters and Arts of
  Lucca)\n[The Academy was founded in 1584 as the Accademia degli Oscuri.\nSince that
