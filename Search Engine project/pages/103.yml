- "every turn, and we can't simply avoid bias by avoiding interactions\r\n"
- "involving conflict (e.g., every time you make a purchase, there is a\r\n"
- "conflict of interest between you and the seller). Thus, being aware\r\n"
- "of conflict is a first step in avoiding bias, but you can also\r\n"
- "benefit by watching for a few symptoms of bias.Sometimes, someone is so biased
  that they resort to lines of\r\n"
- "reasoning and argumentation that are clearly in violation of science.\r\n"
- "These cases are easy to expose, because they can be detected without\r\n"
- "even looking at data or analysis. And many of them are already\r\n"
- "familiar to you, as given in the following table:Arguments in Violation of the
  Scientific MethodAppeal to authority \r\n"
- "\t\t\tAppeal to authority is the defense of a model by indicating that the model
  is endorsed by someone well known (an authority).  A model should stand on its own
  merits. The fact that a\r\n"
- "\t\t\tparticular person supports the model is irrelevant, though the\r\n"
- "\t\t\tspecifics of what they have to say may assist you in evaluating\r\n"
- "\t\t\tthe model. \r\n"
- "\t\t\tCharacter assassination of opponent \r\n"
- "\t\t\tCharacter assassination is the attempt to discredit someone's character (e.g.,
  point out that they associate with undesirable people, etc.).  The character of
  somebody is irrelevant to the evidence they\r\n"
- "\t\t\tpresent that supports or refutes the model. We should evaluate the\r\n"
- "\t\t\tevidence, not the person presenting it. \r\n"
- "\t\t\tRefusal to admit error \r\n"
- "\t\t\tRefusal to admit error is the refusal to specify the conditions under which
  a model should be rejected or the refusal to accept its refutation in the face of
  solid evidence against it.  All models are false, and anyone who refuses to discuss
  how\r\n"
- "\t\t\ttheir model could be seriously in error is obscuring a fair\r\n"
- "\t\t\tappraisal of their model (or is using an unfalsifiable model) \r\n"
- "\t\t\tIdentify trivial flaws in an opponent's model \r\n"
- "\t\t\tThis violation refers to the practice of searching for unimportant details
  about a model that are false, and using those minor limitations as the basis for
  refuting the model. The fact that all models are false does not mean that all are\r\n"
- "\t\t\tuseless. Yet it is a common trick of lawyers to harp endlessly on\r\n"
- "\t\t\tthe fact that a particular model advocated by their opponent is\r\n"
- "\t\t\tnot perfect and thus should be abandoned. \r\n"
- "\t\t\tDefend an unfalsifiable model \r\n"
- "\t\t\tA model must be falsifiable to be useful.  \"Falsifiable\" merely means that
  it could be refuted if the data turn out to be a certain way.  An unfalsifiable
  model is one that cannot be refuted no matter how the data turn out.  Creationists,
  for example, adopt and then defend an\r\n"
- "\t\t\tunfalsifiable model. An unfalsifiable model is one that is framed\r\n"
- "\t\t\tso that we could never gather data to show it is wrong. By\r\n"
- "\t\t\tcontrast, science is predicated on the assumption that all models\r\n"
- "\t\t\twill eventually be overturned. \r\n"
- "\t\t\tRequire refutation of all alternativesA special case of defending an unfalsifiable
  model, this one is\r\n"
- "\t\t\tsubtle. It is takes the form of insisting that a class of models is correct
  until all variations of them have been rejected.  As an example, we might refuse
  to accept that the probability of Heads in a coin flip is 0.5 unless we reject all
  alternatives to 0.5.  Whereas it is possible to refute that the probability of Heads
  in\r\n"
- "\t\t\ta coin flip is 1/2, it is impossible to refute that the\r\n"
- "\t\t\tprobability of Heads is anything other than 1/2, because that\r\n"
- "\t\t\twould mean showing it is exactly 1/2. (It would take an infinite number of
  flips to reject everything other than 1/2.)  This argument also takes the form\r\n"
- "\t\t\tof claiming that there is some truth to a model until it has been shown that
  there is nothing to it at all. \r\n"
- "\t\t\tUse anecdotes and post hoc observations\r\n"
- "This category represents a non-systematic presentation of special cases made in
  defense of (rather than as a test of) a particular model.   \r\n"
- "An anecdote is an isolated, often informal observation made without a systematic,
  thorough evaluation of the available evidence.\r\n"
- "As a selected observation, it is not necessarily representative of a systematic
  survey of the relevant observations.  \r\n"
- "Post hoc observations are observations made after the fact, often to bolster a
  particular model.  It is easy to select unrepresentative data that support almost
  any model.\r\n"
- " Perhaps the most subtle but useful of these points is the refusal\r\n"
- "to admit error. In science, models are tested precisely because the\r\n"
- "scientist acknowledges that every model has imperfections which may\r\n"
- "warrant its abandonment. Someone who is trying to advocate a model\r\n"
- "may want to suppress all doubt about its imperfections and thus\r\n"
- "suggest that it can't be wrong. That attitude is a sure sign that the\r\n"
- "person is biased. Of course, in many cases you will already know that\r\n"
- "the person is biased (as with a car salesperson), and the best that\r\n"
- "you can hope for is to determine how much they deviate from\r\n"
- "objectivity.The template for ideal data presented earlier is a strategy for\r\n"
- "producing data with a minimum of bias. But the template can be\r\n"
- "applied in many ways, and someone with a goal of biasing data can\r\n"
- "nonetheless adhere to this template and still generate biased data.\r\n"
- "Let's consider a pharmaceutical company testing the efficacy of a new\r\n"
- "drug. How many ways can we imagine that the data reported from such a\r\n"
