- "model approach: \r\n"
- "the null model is accepted until proven\r\n"
- "wrong. \r\n"
- "To \"control\" the \r\n"
- "null model means to \"choose\" the null model.  \r\n"
- "Choice of the null model can have a big effect on the outcome\r\n"
- "of even the most unbiased scientific evaluation for the simple reason that a null
  model is accepted until proven guilty.  Any uncertainty or inadequacy in the data
  will thus rule in favor of the null model.   By choosing the null model, therefore,
  many of the studies testing the model will \"accept\" it, not because the evidence
  for it is strong, but because the evidence against it is weak.  As a consequence,
  the null model enjoys a protected status, and it is to anyone's advantage to choose
  which model is adopted as the null model.  Choice of the null model in this sense
  does not even mean developing it or proposing/inventing it.  Given a set of alternatives
  decided upon in advance, controlling the null model means simply the selection of
  which model from that set is adopted.\r\n"
- "Consider the two alternative models that might be used in\r\n"
- "approving a new food additive for baby formula:a) food additives are considered
  harmful unless proven safe to\r\n"
