  \         \n      \n      \n             \n            AN ARCHIVE PRESENTING AND
  DOCUMENTING SOME IMPORTANT AND\nORIGINAL CONTRIBUTIONS MADE BEFORE 1976 BY 20th
  CENTURY\nWOMEN.\n            \n            \n          Whose faces are shown above?
  The graphic show the faces of some physicists spanning three\ngenerations.  Click
  here for their\nnames.\nThey are among the 83 women for whom data is archived in
  this website.\n          What can you find in this archive? Descriptions of important
  contributions to science made by\n83 women in the 20th century. These\nare documented
  by the original papers in which the discoveries were\nfirst reported.\n  In addition
  there are historical essays and other historical\ndocuments not\neasily available
  elsewhere. \n          Where are 17th, 18th, and 19th century women?\n             Women
  in those centuries did not have access to\ninstitutions of higher learning. Their
  participation in scientific\ndiscovery was not possible. There are some notable
  exceptions such as\nÉmilie du Châtelet, Sofia Kovalevskya, and Mary Somerville\nbut
  generally women' intellectual development was thwarted.  Brief historical account..
  \n          Why only three quarters of the 20th\ncentury? By the last quarter of\nthe
  century there were many more women working as physicist than in\nearlier years,
  too many for this website. \nEach woman in this website has been carefully and thoroughly\nresearched,
  and the descriptions of\ntheir work vetted by distinguished colleagues who served
  as Field Editors. \n           Why only 83 women?We\nbelieve there are more women
  whose contributions should be recognized\nbut time and resources did not allow for
  further additions.\nThis work would not have been possible without the generous
  support of\nThe Alfred P. Sloan\nFoundation, the American\nPhysical Society, the
  University of California, UCLA Physics and\nAstronomy Department, the Laboratories
  of NIST, Joan Palevsky and other\ngenerous donors.\n          How can we browse\nthis
  archive? By the name of an\nindividual woman physicist chosen, for example, from
  the list on the\nright or from the  Annotated Photo\nGallery \nor from her quotation
  \ In Her Own Words or\nby using the  Search Engine provided. \n          And then? 
  Follow the clues and click away! If you desire further\nreading,\nwe suggest some
  books and articles on the webpages and have included a\nvery large \nreference database
  in this website.\n          Welcome to\nCWP! \n            Project Staff  \n            \n
