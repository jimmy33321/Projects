  More NewsSocial media news consumers at higher risk of 'information bubbles,' IU study saysThe first large-scale empirical analysis of online news-seeking behavior, conducted at Indiana University, has found that people who seek out news and information from social media are at higher risk of becoming trapped in a "collective social bubble" compared to using search engines.IU names new associate vice provost for faculty development and diversityIU mathematician honored for best paper in partial differential equationsIU College of Arts and Sciences announces new scholarships funded by $2 million giftIndiana University recognized for its commitment to 21st Century ScholarsIU biologist honored for pioneering work on genome evolution in plantsIndiana University experts offer tips for a healthy and safe holiday seasonView all news stories »Featured BlogAs revealed in new book, retired IU professor is “at home with Ernie Pyle”Over the past 17 years, Owen V. Johnson has pored over hundreds of letters and articles written by the acclaimed journalist and Indiana native Ernie Pyle. He’s spoken with many of the writer’s family members and friends and walked in his footsteps. As a result, it’s almost as if the retired Indiana University journalism professor knew Pyle personally.View more blogs »Featured VideoHSBC Asia Pacific CEO Peter Wong came from China to study at IU in the 1970s. Earning his MBA in Bloomington in 1976, he found a sense of belonging through IU men’s soccer and coach Jerry Yeagley. The Kelley School of Business gave Wong the foundation for his multinational banking career.Resources for JournalistsLearn about the people, services and tools that can help with the story.Resources for Faculty and StaffLearn about the people, tools and publications that communicate accomplishments and events.
