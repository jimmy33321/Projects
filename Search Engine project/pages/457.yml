  were flying at half-staff Monday across Connecticut in honor of the 26 people killed
  three years ago in the Sandy Hook Elementary School massacre. \nThe town did not
  have any memorial events planned, although houses of worship held remembrance events
  and local groups offered counseling and support services for residents who might
  want to use them. \nIt was on the morning of Dec. 14, 2012, that a gunman shot his
  way into the school and gunned down 20 first-grade children and six educators. Adam
  Lanza fatally shot his mother inside their home before carrying out the rampage
  and then killing himself. \nThe anniversary fell on a school day this year for the
  first time, and Newtown education officials deliberated before deciding to leave
  schools open. They were trying to keep to routines Monday, but staff at lower-grade
  schools offered parents, if requested, talking points on how to discuss the shootings
  with their children. \nA new Sandy Hook school is set to open in the fall of 2016
  at the site of the school that was demolished after the shooting. In the meantime,
  Sandy Hook students are taking classes in a building in the neighboring town of
  Monroe.\n \n \n\t\t\n\t\n\t\t\n \n   Advertisement\n\t   \n\n\t\t\t\t    Trending
