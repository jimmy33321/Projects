  \               \n\t\t\t\n\t\t\t\n\t\t\t\t\n\t\t\t\t\tThe 'first true scientist'\n\t\t\t\t\n\t\t\t\n\t\t\n\t\t\n
  \                       \n\n\n\n\n    \n            \n                \n                    \n
  \                   \n                        By Professor Jim Al-Khalili\n                    \n
  \               \n                \n                    \n                        University
  of Surrey\n                    \n                \n            \n        \n        \n\n\n\n\n\n\t\n\t\t\n\t\t\t\n\t\t\t\tAn
  artist's impression of al-Hassan Ibn al-Haytham\n\t\t\t\n\t\t\tIsaac Newton is,
  as most will agree, the greatest physicist of all time.\r\nAt the very least, he
  is the undisputed father of modern optics,­ or so we are told at school where our
  textbooks abound with his famous experiments with lenses and prisms, his study of
  the nature of light and its reflection, and the refraction and decomposition of
  light into the colours of the rainbow.\r\nYet, the truth is rather greyer; and I
  feel it important to point out that, certainly in the field of optics, Newton himself
  stood on the shoulders of a giant who lived 700 years earlier.\r\nFor, without doubt,
  another great physicist, who is worthy of ranking up alongside Newton, is a scientist
  born in AD 965 in what is now Iraq who went by the name of al-Hassan Ibn al-Haytham.\r\nMost
  people in the West will never have even heard of him.\r\nAs a physicist myself,
  I am quite in awe of this man's contribution to my field, but I was fortunate enough
  to have recently been given the opportunity to dig a little into his life and work
  through my recent filming of a three-part BBC Four series on medieval Islamic scientists.\r\nModern
  methods\r\nPopular accounts of the history of science typically suggest that no
  major scientific advances took place in between the ancient Greeks and the European
  Renaissance.\r\nBut just because Western Europe languished in the Dark Ages, does
  not mean there was stagnation elsewhere. Indeed, the period between the 9th and
  13th Centuries marked the Golden Age of Arabic science.\r\nGreat advances were made
  in mathematics, astronomy, medicine, physics, chemistry and philosophy. Among the
  many geniuses of that period Ibn al-Haytham stands taller than all the others.\n\n\t\n\t\t\n\t\t\t\n\t\t\t\tIbn-al
  Haytham conducted early investigations into light\n\t\t\t\n\t\t\tIbn al-Haytham
  is regarded as the father of the modern scientific method.\r\nAs commonly defined,
  this is the approach to investigating phenomena, acquiring new knowledge, or correcting
  and integrating previous knowledge, based on the gathering of data through observation
  and measurement, followed by the formulation and testing of hypotheses to explain
  the data.\r\nThis is how we do science today and is why I put my trust in the advances
  that have been made in science.\r\nBut it is often still claimed that the modern
  scientific method was not established until the early 17th Century by Francis Bacon
  and Rene Descartes.\r\nThere is no doubt in my mind, however, that Ibn al-Haytham
  arrived there first.\r\nIn fact, with his emphasis on experimental data and reproducibility
  of results, he is often referred to as the \"world's first true scientist\".\r\nUnderstanding
  light\r\nHe was the first scientist to give a correct account of how we see objects.\n\t\n\n\t\n\t\t
