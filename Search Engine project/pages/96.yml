- "\t\n"
- "\t\tIbn al-Haytham is regarded as the father of the modern scientific method.\r\n"
- "As commonly defined, this is the approach to investigating phenomena, acquiring
  new knowledge, or correcting and integrating previous knowledge, based on the gathering
  of data through observation and measurement, followed by the formulation and testing
  of hypotheses to explain the data.\r\n"
- "This is how we do science today and is why I put my trust in the advances that
  have been made in science.\r\n"
- "But it is often still claimed that the modern scientific method was not established
  until the early 17th Century by Francis Bacon and Rene Descartes.\r\n"
- "There is no doubt in my mind, however, that Ibn al-Haytham arrived there first.\r\n"
- "In fact, with his emphasis on experimental data and reproducibility of results,
  he is often referred to as the \"world's first true scientist\".\r\n"
- "Understanding light\r\n"
- |
  He was the first scientist to give a correct account of how we see objects.
- "\t\n"
- |2+

- "\t\n"
- "\t\t    \n"
- "\t\t\t    \n"
- "\t\t\t\tHe proved experimentally, for instance, that the so-called emission theory
  (which stated that light from our eyes shines upon the objects we see), which was
  believed by great thinkers such as Plato, Euclid and Ptolemy, was wrong and established
  the modern idea that we see because light enters our eyes.\r\n"
- "What he also did that no other scientist had tried before was to use mathematics
  to describe and prove this process.\r\n"
- "So he can be regarded as the very first theoretical physicist, too.\r\n"
- "He is perhaps best known for his invention of the pinhole camera and should be
  credited with the discovery of the laws of refraction.\r\n"
- "He also carried out the first experiments on the dispersion of light into its constituent
  colours and studied shadows, rainbows and eclipses; and by observing the way sunlight
  diffracted through the atmosphere, he was able to work out a rather good estimate
  for the height of the atmosphere, which he found to be around 100km.\r\n"
- "Enforced study\r\n"
- "In common with many modern scholars, Ibn-al Haytham badly needed the time and isolation
  to focus on writing his many treatises, including his great work on optics.\r\n"
- "He was given an unwelcome opportunity, however, when he was imprisoned in Egypt
  between 1011 and 1021, having failed a task set him by a caliph in Cairo to help
  solve the problem of regulating the flooding of the Nile.\r\n"
- "While still in Basra, Ibn al-Haytham had claimed that the Nile's autumn flood waters
  could be held by a system of dykes and canals, thereby preserved as reservoirs until
  the summer's droughts.\r\n"
- "But on arrival in Cairo, he soon realised that his scheme was utterly impractical
  from an engineering perspective.\r\n"
- "Yet rather than admit his mistake to the dangerous and murderous caliph, Ibn-al
  Haytham instead decided to feign madness as a way to escape punishment.\r\n"
- "This promptly led to him being placed under house arrest, thereby granting him
  10 years of seclusion in which to work.\r\n"
- "Planetary motion\r\n"
- "He was only released after the caliph's death. He returned to Iraq where he composed
  a further 100 works on a range of subjects in physics and mathematics.\r\n"
- "While travelling through the Middle East during my filming, I interviewed an expert
  in Alexandria who showed me recently discovered work by Ibn al-Haytham on astronomy.\r\n"
- "It seems he had developed what is called celestial mechanics, explaining the orbits
  of the planets, which was to lead to the eventual work of Europeans like Copernicus,
  Galileo, Kepler and Newton.\r\n"
- "It is incredible that we are only now uncovering the debt that today's physicists
  owe to an Arab who lived 1,000 years ago.\r\n"
- "Professor Jim Al-Khalili presents Science and Islam on BBC Four at 2100GMT on Monday
  5, 12 & 19 January\r\n"
- "\r\n"
- |2+

