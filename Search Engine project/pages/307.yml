- "Buenos días: Aunque hace mucho que se habló de este adjetivo e el foro quería añadir
  a la interesante conversación que de 1889 es, también, la obra \"Insolación\" de
  Emilia Pardo Bazán, en la que podemos encontrar el adjetivo \"superferolítico\",
  si bien deformado en boca de un personaje de habla vulgar: \n"
- "\"Pues una conocí yo, casaa con un presonaje de los más superfarolíticos...\".
