- "La verdad es que era la primera vez que la veía. Miré en CORDE y me dio esos resultados.
  Pero ahora, si bien para el singular masculino sigue dando CORDE los mismos resultados,
  si cambiando los morfemas de número y persona, en femenino singular la encontramos
  en la correspondencia de Juan Valera de 1847-57 un resultado: brillante que la primera
  sociedad, aunque no tan superferolítica y exquisita. Estos comerciantes ricos **
  \ 1847 - 1857  Valera, Juan Correspondencia. Además de otros 4 resultados mas tardíos.
  En femenido plural, dos resultados mas tardíos, uno de Pío Baroja de 1938 en Susana
  y los cazadores de moscas y otro de Alonso Zamora Vicente en A traque barraque de
  1972.  \n"
