rawText: "\r\n\t\r\n\r\n\r\n\t\r\n\r\n\r\n\r\n\t\r\n\r\n\r\n\t\r\n\r\n\r\n\t\r\n\r\n\r\n\t\r\n\r\n\r\n\r\n\r\n\r\n\r\n
  \ \r\n     \r\n  \r\n\t\r\n\t\r\n\t\r\n    \r\n  \r\n\r\n\r\n    \r\n\r\n    \r\n\r\n\r\n
  \    \r\n\r\n  \r\n    \r\n    \r\n\r\n    Asunto:\r\n    ¿Cuándo empezó a usarse
  la palabra 'superferolítico'?La dirección de este hilo es: http://cvc.cervantes.es/foros/leer_asunto1.asp?vCodigo=51357\r\n
  \   \r\n  \r\n    \r\n          \r\n             \r\n            \r\n\t\t\t\r\n\t\t\t200859.\r\n\r\n\t\t\t\r\n\t\t\t\r\n\t\t\tSilvia
  Reyes\r\n\r\n\t\t\r\n\r\n\r\n\r\n           \r\n\t\t\r\n\t\t\t\r\n\t\t\t200868.\r\n\r\n\t\t\t\r\n\t\t\t\r\n\t\t\tRoberto
  Juan Beltrán Cortés\r\n\r\n\t\t\r\n\r\n\r\n\r\n          \r\n\r\n\r\n\t\t \r\n\t\t\r\n\t\t \r\n\t\t\r\n\t\t\t\r\n\t\t\t200869.\r\n\r\n\t\t\t\r\n\t\t\t\r\n\t\t\tRoberto
  Juan Beltrán Cortés\r\n\r\n\t\t\r\n\r\n\r\n\r\n          \r\n\r\n\r\n\r\n\r\n     \r\n
  \ \r\n    200859.\r\n        \r\n      \r\n  \r\n    Autor: Silvia Reyes \r\n  \r\n
  \   Título: ¿Cuándo empezó a usarse la palabra 'superferolítico'? \r\n  \r\n    Fecha
  y hora: \r\n   \r\n\tjueves, 10 de diciembre de 2015, 11:50 h\r\n  \r\n  \r\n    \r\nBuenos
  días: Aunque hace mucho que se habló de este adjetivo e el foro quería añadir a
  la interesante conversación que de 1889 es, también, la obra \"Insolación\" de Emilia
  Pardo Bazán, en la que podemos encontrar el adjetivo \"superferolítico\", si bien
  deformado en boca de un personaje de habla vulgar: \n\"Pues una conocí yo, casaa
  con un presonaje de los más superfarolíticos...\". \nUn saludo, Silvia Reyes.  \r\n
  \ \r\n    \r\n\r\n    200868.\r\n        \r\n      \r\n  \r\n    Autor: Roberto
  Juan Beltrán Cortés \r\n  \r\n    Título: Avanzamos 42 años \r\n  \r\n    Fecha
  y hora: \r\n   \r\n\tviernes, 11 de diciembre de 2015, 14:07 h\r\n  \r\n  \r\n    \r\nYa
  recuerdo. Fue en este enlace: ¿Cuándo empezó a usarse la palabra 'superferolítico'?http://cvc.cervantes.es/foros/leer_asunto1.asp?vCodigo=31494.\nLa
  verdad es que era la primera vez que la veía. Miré en CORDE y me dio esos resultados.
  Pero ahora, si bien para el singular masculino sigue dando CORDE los mismos resultados,
  si cambiando los morfemas de número y persona, en femenino singular la encontramos
  en la correspondencia de Juan Valera de 1847-57 un resultado: brillante que la primera
  sociedad, aunque no tan superferolítica y exquisita. Estos comerciantes ricos **
  \ 1847 - 1857  Valera, Juan Correspondencia. Además de otros 4 resultados mas tardíos.
  En femenido plural, dos resultados mas tardíos, uno de Pío Baroja de 1938 en Susana
  y los cazadores de moscas y otro de Alonso Zamora Vicente en A traque barraque de
  1972.  \nVamos avanzando. Algo es algo.\n¿Será aqel superfragilísticoespialidoso
  famoso en aquella película? Es curioso que recupere mediante esta palabra tan larga
  este enlace http://cvc.cervantes.es/foros/leer_asunto1.asp?vCodigo=8299 que trata
  de la palabra Serendipity (Serendipia ).\nSaludos cordiales.\r\n  \r\n    \r\n\r\n
  \   200869.\r\n        \r\n      \r\n  \r\n    Autor: Roberto Juan Beltrán Cortés
  \r\n  \r\n    Título: No en el NDHE \r\n  \r\n    Fecha y hora: \r\n   \r\n\tviernes, 11
  de diciembre de 2015, 18:48 h\r\n  \r\n  \r\n    \r\nNo se recoge, al menos de momento,
