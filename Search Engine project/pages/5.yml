  on an intellectual journey that will change your lifeAn Indiana University Bloomington
  education transforms you.\nWhether you’re an undergraduate or graduate student,
  whether you’re from South Bend, San Antonio, or Shanghai, you’ll encounter ideas
  and have experiences that help you refine your goals, develop the skills to reach
  them, and put you on the path to success.\nYour transformation begins with our wide-ranging
  degrees.\nExplore our degrees and majorsImpressive breadth and top programs550+academic
  programs and 200+ undergraduate majors15degree-granting colleges and schoolsTop
  10programs in business, public affairs, music, nuclear physics, elementary education,
  African history, and moreSee more IU rankingsAnna’s journey: discovering her passions
  and preparing for the real worldAn environment of exploration and achievementAt
  IU, we encourage you to break down barriers. Study and work with faculty across
  disciplines. Find a challenge so inspiring and daunting that you’re compelled to
  attack it from every angle. And take advantage of every experience that will help
  propel you to a successful career.\nYou’ll do all of it in a lively, international
  community of expert faculty and students who, like you, want to achieve great things—and
  want to help those around them do the same.\nLearn more about the IU academic experienceThe
  promise of Degrees for dreamers, doers, and leaders\n                See how IU
  is fulfilling the promise\n            Opportunities to learn and get experience
  around every limestone cornerOur commitment to preparing you for success includes
  your courses, but also a lot more. Here, academic opportunities (such as research
  experiences) combine with outside-of-class ones (like 750+ student organizations)
  to help you broaden your horizons, grow as a leader, and prepare for what’s next.\nExplore
  your academic opportunities Learn about study abroadThe first job I ever remember
  wanting to have was discovering more constellations.Miranda Barnett, IU studentRead
  Miranda’s storyIU students who have shinedEntrepreneur and top M.B.A. studentBefore
  Ramanuja Atur was one of two IU students named to Poets & Quants’ list of the world’s
  top 50 M.B.A. students in 2015, he co-founded a multinational software company in
  India. At the Kelley School of Business, he advised a nonprofit in Guatemala and
  interned for Amazon Web Services, which hired him full time.Read about RamStudent
  speaker caps IU careerSenior Mara González Souto spoke at 2015 Commencement. A political
  science, psychology, and French major, she founded an organization that raises awareness
  of unexploded land mines around the world. Mara will study international relations
  and politics at the University of Cambridge.Read about MaraBig honor for big-screen
  directorVariety named Media School doctoral student Russell Sheaffer one of “110
  Students to Watch” in 2015. He has produced, directed, edited, or co-written dozens
  of films, many of which have screened at festivals such as Sundance and Tribeca.
  He’s also helped organize festivals at the IU Cinema.Read about RussellTake the
