  of the Foundation may determine, and may be reappointed at the discretion
- |
  of the Members. They should receive their expenses and compensation for their
- |
  services at a per diem rate of, say, $50 while engaged on business of
- |
  the Foundation, but no division member should receive more than, say,
- |
  $10,000 compensation per year.
