- |
  It is my judgment that the national interest in scientific research
- |
  and scientific education can best be promoted by the creation of a
- |
  National Research Foundation.
- |2+

- |2+

- |
  I. Purposes. - The National Research Foundation should develop
- |
  and promote a national policy for scientific research and
- |
  scientific education, should support basic research in nonprofit
- |
  organizations, should develop scientific talent in American youth by
- |
  means of scholarships and fellowships, and should by contract
- |
  and otherwise support long-range research on military matters.
- |2+

- |2+

- |
  II. Members. - 1. Responsibility to the people, through the President
- |
  and Congress, should be placed in the hands of, say nine
- |
  Members, who should be persons not otherwise connected with the
- |
  Government and not representative of any special interest, who
- |
  should be known as National Research Foundation Members, selected
- |
  by the President on the basis of their interest in and capacity
- |
  to promote the purposes of the Foundation.
- |2+

- |2+

- |
  2. The terms of the Members should be, say, 4 years, and no
- |
  Member should be eligible for immediate reappointment provided
- |
  he has served a full 4-year term. It should be arranged that
- |
  the Members first appointed serve terms of such length that at least
- |
  two Members are appointed each succeeding year.
- |2+

- |2+

- |
  3. The Members should serve without compensation but should be
- |
  entitled to their expenses incurred in the performance of their
- |
  duties.
- |2+

- |2+

- |
  4. The Members should elect their own chairman annually.
- |2+

- |2+

