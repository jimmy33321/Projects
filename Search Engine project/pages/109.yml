- |2+

- |2+

- |
  The National Research Foundation herein proposed meets the urgent need
- |
  of the days ahead. The form of the organization suggested is the
- |
  result of considerable deliberation. The form is important. The very
- |
  successful pattern of organization of the National Advisory Committee
- |
  for Aeronautics, which has promoted basic research on problems of flight
- |
  during the past thirty years, has been carefully considered in proposing
- |
  the method of appointment of Members of the Foundation and in defining
- |
  their responsibilities. Moreover, whatever program is established it
- |
  is vitally important that it satisfy the Five Fundamentals.
- |2+

- |
  The Foundation here proposed has been described only in outline. The
- |
  excellent reports of the committees which studied these matters are
- |
  attached as appendices. They will be of aid in furnishing detailed
- |
  suggestions.
- |2+

- |
  Legislation is necessary. It should be drafted with great care. Early
- |
  action is imperative, however, if this nation is to meet the
- |
  challenge of science and fully utilize the potentialities of science. On
- |
  the wisdom with which we bring science to bear against the problems
