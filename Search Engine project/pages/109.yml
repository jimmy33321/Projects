  Science is fundamentally a unitary thing. The number of independent
- |
  agencies should be kept to a minimum. Much medical progress,
- |
  for example, will come from fundamental advances in chemistry.
- |
  Separation of the sciences in tight compartments, as would occur
- |
  if more than one agency were involved, would retard and not
- |
  advance scientific knowledge as a whole.
