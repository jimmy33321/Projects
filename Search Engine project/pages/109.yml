  governmental and private, concerned with the work of the Division.
- |2+

- |2+

- |2+

- |
  V. Patent Policy. - The success of the National Research Foundation
- |
  in promoting scientific research in this country will depend to a very
- |
  large degree upon the cooperation of organizations outside the
- |
  Government. In making contracts with or grants to such organizations
- |
  the Foundation should protect the public interest adequately and at
- |
  the same time leave the cooperating organization with adequate freedom
- |
  and incentive to conduct scientific research. The public interest will
- |
  normally be adequately protected if the Government receives a royalty-free
- |
  license for governmental purposes under any patents resulting from work
- |
  financed by the Foundation. There should be no obligation on the research
- |
  institution to patent discoveries made as a result of support from the
- |
  Foundation. There should certainly not be any absolute requirement that
- |
  all rights in such discoveries be assigned to the Government, but it should
- |
  be left to the discretion of the director and the interested Division
- |
  whether in special cases the public interest requires such an assignment.
- |
  Legislation on this point should leave to the Members of the
- |
  Foundation discretion as to its patent policy in order that patent arrangements
- |
  may be adjusted as circumstances and the public interest require.
- |2+

- |2+

- |2+

- |
  VI. Special Authority. - In order to insure that men of great competence
- |
  and experience may be designated as Members of the Foundation and as members
- |
  of the several professional Divisions, the legislation creating
- |
  the Foundation should contain specific authorization so that the Members
- |
  of the Foundation and the Members of the Divisions may also engage
- |
  in private and gainful employment, notwithstanding the provisions
- |
  of any other laws: provided, however, that no compensation for such
- |
  employment is received in any form from any profit-making institution
- |
  which receives funds under contract, or otherwise, from the Division or
- |
  Divisions of the Foundation with which the individual is concerned.
- |
  In normal times, in view of the restrictive statutory prohibitions
- |
  against dual interests on the part of Government officials, it would
- |
  be virtually impossible to persuade persons having private employment
- |
  of any kind to serve the Government in an official capacity. In order,
- |
  however, to secure the part-time services of the most competent
- |
  men as Members of the Foundation and the Divisions, these stringent
- |
  prohibitions should be relaxed to the extent indicated.
- |2+

- |2+

- |
  Since research is unlike the procurement of standardized items, which
- |
  are susceptible to competitive bidding on fixed specifications, the
- |
  legislation creating the National Research Foundation should free the
- |
  Foundation from the obligation to place its contracts for research through
- |
  advertising for bids. This is particularly so since the measure of
- |
  a successful research contract lies not in the dollar cost but in
- |
  the qualitative and quantitative contribution which is made to
- |
  our knowledge. The extent of this contribution in turn depends on
- |
  the creative spirit and talent which can be brought to bear within a
- |
  research laboratory. The National Research Foundation must, therefore, be
- |
  free to place its research contracts or grants not only with those
- |
  institutions which have a demonstrated research capacity but also with
- |
  other institutions whose latent talent or creative atmosphere affords
- |
  promise of research success.
- |2+

- |2+

- |
  As in the case of the research sponsored during the war by the Office
- |
  of Scientific Research and Development, the research sponsored by
- |
  the National Research Foundation should be conducted, in general,
- |
  on an actual cost basis without profit to the institution receiving
- |
  the research contract or grant.
- |2+

- |2+

- |
  There is one other matter which requires special mention. Since research does
- |
  not fall within the category of normal commercial or procurement
- |
  operations which are easily covered by the usual contractual relations,
- |
  it is essential that certain statutory and regulatory fiscal
- |
  requirements be waived in the case of research contractors. For example,
- |
  the National Research Foundation should be authorized by legislation
- |
  to make, modify, or amend contracts of all kinds with or without
- |
  legal consideration, and without performance bonds. Similarly, advance
- |
  payments should be allowed in the discretion of the Director
- |
  of the Foundation when required. Finally, the normal vouchering requirements
- |
  of the General Accounting Office with respect to detailed itemization or
- |
  substantiation of vouchers submitted under cost contracts should be
- |
  relaxed for research contractors. Adherence to the usual procedures
- |
  in the case of research contracts will impair the efficiency of research
- |
  operations and will needlessly increase the cost of the work of the
- |
  Government. Without the broad authority along these lines which was
- |
  contained in the First War Powers Act and its implementing Executive
- |
  Orders, together with the special relaxation of vouchering requirements
- |
  granted by the General Accounting Office, the Office of Scientific
- |
  Research and Development would have been gravely handicapped in carrying
- |
  on research on military matters during this war. Colleges and universities
- |
  in which research will be conducted principally under contract with the
- |
  Foundation are, unlike commercial institutions, not equipped to handle
- |
  the detailed vouchering procedures and auditing technicalities which
- |
  are required of the usual Government contractors.
- |2+

- |2+

- |2+

- |2+

- |
  VII. Budget. - Studies by the several committees provide a partial
- |
  basis for making an estimate of the order of magnitude of
- |
  the funds required to implement the proposed program. Clearly the program
- |
  should grow in a healthy manner from modest beginnings. The following
- |
  very rough estimates are given for the first year of operation after the
- |
  Foundation is organized and operating, and for the fifth year of operation
- |
  when it is expected that the operations would have reached a fairly
- |
  stable level:
