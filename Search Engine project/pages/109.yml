  7. With the exception of the director, the division members, and
- |
  one executive officer appointed by the director to administer
- |
  the affairs of each division, all employees of the Foundation should
- |
  be appointed under Civil Service regulations.
- |2+

- |2+

- |2+

- |
  III. Organization. - 1. In order to accomplish the purposes of the Foundation
- |
  the Members should establish several professional Divisions to
- |
  be responsible to the Members. At the outset these Divisions should be:
- |2+

- |2+

- |
  a. Division of Medical Research. - The function of this Division should
- |
  be to support medical research.
- |2+

- |2+

- |
  b. Division of Natural Sciences. - The function of this Division should
- |
  be to support research in the physical and natural sciences.
- |2+

- |2+

- |
  c. Division of National Defense. - It should be the function of this
- |
  Division to support long-range scientific research on military matters.
- |2+

- |2+

- |
  d. Division of Scientific Personnel and Education. - It should be the function
- |
  of this Division to support and to supervise the grant of scholarships and
- |
  fellowships in science.
- |2+

- |2+

- |
  e. Division of Publications and Scientific Collaboration. - This Division
- |
  should be charged with encouraging the publication of scientific knowledge
- |
  and promoting international exchange of scientific information.
- |2+

- |2+

- |
  2. Each Division of the Foundation should be made up of at least
- |
  five members, appointed by the Members of the Foundation. In making such
- |
  appointments the Members should request and consider recommendations from
- |
  the National Academy of Sciences which should be asked to establish a
- |
  new National Research Foundation nominating committee in order to bring together
- |
  the recommendations of scientists in all organizations. The chairman of each
- |
  Division should be appointed by the Members of the Foundation.
- |2+

- |2+

- |
  3. The division Members should be appointed for such terms as the Members
