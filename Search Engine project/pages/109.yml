- |
  director appointed by the Members. Subject to the direction and
- |
  supervision of the Foundation Members (acting as a board), the
- |
  director should discharge all the fiscal, legal, and administrative
- |
  functions of the Foundation. The director should receive a
- |
  salary that is fully adequate to attract an outstanding man to the post.
- |2+

- |2+

- |
  6. There should be an administrative office responsible to the
- |
  director to handle in one place the fiscal, legal, personnel, and
- |
  other similar administrative functions necessary to the accomplishment
- |
  of the purposes of the Foundation.
- |2+

- |2+

