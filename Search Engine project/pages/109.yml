- "    LETTER OF TRANSMITTAL  \n"
- |2+

- |
  OFFICE OF SCIENTIFIC RESEARCH AND DEVELOPMENT
- |
  1530 P Street, NW.
- |
  Washington 25, D.C.
- |
  JULY 25, 1945
- |2+

- |
  DEAR MR. PRESIDENT:
- |2+

- |2+

- |2+

- "  In a letter dated November 17, 1944, President Roosevelt requested my \n"
- |
  recommendations on the following points:
- |2+

- |2
    (1) What can be done, consistent with military security, and with the prior
- |
  approval of the military authorities, to make known to the world as soon as
- |
  possible the contributions which have been made during our war effort to
- |
  scientific knowledge?
- |2+

- |2
    (2) With particular reference to the war of science against disease, what
- |
  can be done now to organize a program for continuing in the future the work
- |
  which has been done in medicine and related sciences?
- |2+

- "  (3) What can the Government do now and in the future to aid research \n"
- |
  activities by public and private organizations?
- |2+

- |2
    (4) Can an effective program be proposed for discovering and developing
- |
  scientific talent in American youth so that the continuing future of scientific
- "research in this country may be assured on a level comparable to what has \n"
- |
  been done during the war?
- |2+

- |2
    It is clear from President Roosevelt's letter that in speaking of science
- |
  that he had in mind the natural sciences, including biology and medicine,
- "and I have so interpreted his questions.  Progress in other fields, such \n"
- |
  as the social sciences and the humanities, is likewise important; but the
- |
  program for science presented in my report warrants immediate attention.
- |2+

- "  In seeking answers to President Roosevelt's questions I have had the \n"
- "assistance of distinguished committees specially qualified to advise in \n"
- |
  respect to these subjects.  The committees have given these matters the
- "serious attention they deserve; indeed, they have regarded this as an \n"
- |
  opportunity to participate in shaping the policy of the country with reference
- |
  to scientific research.  They have had many meetings and have submitted formal
- "reports.  I have been in close touch with the work of the committees and \n"
- |
  with their members throughout.  I have examined all of the data they assembled
- |
  and the suggestions they submitted on the points raised in President Roosevelt's
- |
  letter.
- |2+

- |2
    Although the report which I submit herewith is my own, the facts, conclusions,
- |
  and recommendations are based on the findings of the committees which have
- |
  studied these questions.  Since my report is necessarily brief, I am including
- |
  as appendices the full reports of the committees.
- |2+

- |2
    A single mechanism for implementing the recommendations of the several
- |
  committees is essential.  In proposing such a mechanism I have departed somewhat
- |
  from the specific recommendations of the committees, but I have since been
- |
  assured that the plan I am proposing is fully acceptable to the committee
- |
  members.
- |2+

- "  The pioneer spirit is still vigorous within this nation.  Science offers a \n"
- |
  largely unexplored hinterland for the pioneer who has the tools for his task.
- |
  The rewards of such exploration both for the Nation and the individual are
- |
  great.  Scientific progress is one essential key to our security as a nation,
- |
  to our better health, to more jobs, to a higher standard of living, and to
- |
  our cultural progress.
- |2+

- |2
    Respectfully yours,
- "\t\t\t\t\t(s) V. Bush, Director\n"
