  and to propose to the President the annual estimate for the
- |
  funds required by each Division. Appropriations should be earmarked
- |
  for the purposes of specific Divisions, but the Foundation should
- |
  be left discretion with respect to the expenditure of each Division's
- |
  funds.
- |2+

- |2+

- |
  g. To make contracts or grants for the conduct of research by negotiation
