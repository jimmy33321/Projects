- " Five Fundamentals  \n"
- |2+

- |2+

- |
  There are certain basic principles which must underlie the program
- |
  of Government support for scientific research and education if
- |
  such support is to be effective and if it is to avoid impairing
- |
  the very things we seek to foster. These principles are as
- |
  follows:
- |2+

- |2+

- |
  (1) Whatever the extent of support may be, there must be stability of
- |
  funds over a period of years so that long-range programs may be undertaken.
- |
  (2) The agency to administer such funds should be composed of citizens
- |
  selected only on the basis of their interest in and capacity to
- |
  promote the work of the agency. They should be persons of broad interest
- |
  in and understanding of the peculiarities of scientific research and
- |
  education.
- |
  (3) The agency should promote research through contracts or grants
- |
  to organizations outside the Federal Government. It should not operate
- |
  any laboratories of its own.
- |
  (4) Support of basic research in the public and private colleges,
- |
  universities, and research institutes must leave the internal
- |
  control of policy, personnel, and the method and scope of the research
- |
  to the institutions themselves. This is of the utmost importance.
- |
  (5) While assuring complete independence and freedom for the nature,
- |
  scope, and methodology of research carried on in the institutions
- |
  receiving public funds, and while retaining discretion in the allocation
- |
  of funds among such institutions, the Foundation proposed herein
- |
  must be responsible to the President and the Congress. Only through such
- |
  responsibility can we maintain the proper relationship between
- |
  science and other aspects of a democratic system. The usual controls
- |
  of audits, reports, budgeting, and the like, should, of course, apply
- |
  to the administrative and fiscal operations of the Foundation, subject,
- |
  however, to such adjustments in procedure as are necessary to meet
- |
  the special requirements of research.
- |2+

- |2+

- |
  Basic research is a long-term process - it ceases to be basic if immediate
- |
  results are expected on short-term support. Methods should therefore
- |
  be found which will permit the agency to make commitments of funds
- |
  from current appropriations for programs of five years duration or
- |
  longer. Continuity and stability of the program and its support may
- |
  be expected (a) from the growing realization by the Congress of
- |
  the benefits to the public from scientific research, and (b) from
- |
  the conviction which will grow among those who conduct research under the
- |
  auspices of the agency that good quality work will be followed by
- |
  continuing support.
- |2+

- |2+

- |2+

- " Military Research  \n"
- |2+

- |2+

- |
  As stated earlier in this report, military preparedness requires a
- |
  permanent, independent, civilian-controlled organization, having close
- |
  liaison with the Army and Navy, but with funds direct from Congress
- |
  and the clear power to initiate military research which will
- |
  supplement and strengthen that carried on directly under the control
- |
  of the Army and Navy. As a temporary measure the National Academy
- |
  of Sciences has established the Research Board for National Security
- |
  at the request of the Secretary of War and the Secretary of the Navy.
- |
  This is highly desirable in order that there may be no interruption
- |
  in the relations between scientists and military men after the emergency
- |
  wartime Office of Scientific Research and Development goes out
- |
  of existence. The Congress is now considering legislation to provide
- |
  funds for this Board by direct appropriation.
- |2+

- |2+

- |
  I believe that, as a permanent measure, it would be appropriate to
- |
  add to the agency needed to perform the other functions recommended
- |
  in this report the responsibilities for civilian-initiated and
- |
  civilian-controlled military research. The function of such a
- |
  civilian group would be primarily to conduct long-range scientific
- |
  research on military problems - leaving to the Services research
- |
  on the improvement of existing weapons.
- |2+

- |2+

- |
  Some research on military problems should be conducted, in time of
- |
  peace as well as in war, by civilians independently of the
- |
  military establishment. It is the primary responsibility of the
- |
  Army and Navy to train the men, make available the weapons, and
- |
  employ the strategy that will bring victory in combat. The Armed
- |
  Services cannot be expected to be experts in all of the complicated
- |
  fields which make it possible for a great nation to fight successfully
- |
  in total war. There are certain kinds of research - such as
- |
  research on the improvement of existing weapons - which can
- |
  best be done within the military establishment. However, the job
- |
  of long-range research involving application of the newest
- |
  scientific discoveries to military needs should be the responsibility
- |
  of those civilian scientists in the universities and in industry
- |
  who are best trained to discharge it thoroughly and successfully. It is
- |
  essential that both kinds of research go forward and that
- |
  there be the closest liaison between the two groups.
- |2+

- |2+

- |
  Placing the civilian military research function in the proposed agency
- |
  would bring it into close relationship with a broad program
- |
  of basic research in both the natural sciences and medicine. A
- |
  balance between military and other research could thus readily
- |
  be maintained.
- |2+

- |2+

- |
  The establishment of the new agency, including a civilian military
- |
  research group, should not be delayed by the existence of
- |
  the Research Board for National Security, which is a temporary
- |
  measure. Nor should the creation of the new agency be delayed
- |
  by uncertainties in regard to the postwar organization of our
- |
  military departments themselves. Clearly, the new agency, including
- |
  a civilian military research group within it, can remain sufficiently
- |
  flexible to adapt its operations to whatever may be the final
- |
  organization of the military departments.
- |2+

