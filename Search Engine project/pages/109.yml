  Action by Congress  \n\nThe National Research Foundation herein proposed meets the
  urgent need\nof the days ahead. The form of the organization suggested is the\nresult
  of considerable deliberation. The form is important. The very\nsuccessful pattern
  of organization of the National Advisory Committee\nfor Aeronautics, which has promoted
  basic research on problems of flight\nduring the past thirty years, has been carefully
  considered in proposing\nthe method of appointment of Members of the Foundation
  and in defining\ntheir responsibilities. Moreover, whatever program is established
  it\nis vitally important that it satisfy the Five Fundamentals.\n\nThe Foundation
  here proposed has been described only in outline. The\nexcellent reports of the
  committees which studied these matters are\nattached as appendices. They will be
  of aid in furnishing detailed\nsuggestions.\n\nLegislation is necessary. It should
  be drafted with great care. Early\naction is imperative, however, if this nation
  is to meet the\nchallenge of science and fully utilize the potentialities of science.
  On\nthe wisdom with which we bring science to bear against the problems\nof the
  coming years depends in large measure our future as a nation.\n  In a letter dated
  November 17, 1944, President Roosevelt requested my \nrecommendations on the following
  points:\n\n  (1) What can be done, consistent with military security, and with the
  prior\napproval of the military authorities, to make known to the world as soon
  as\npossible the contributions which have been made during our war effort to\nscientific
  knowledge?\n\n  (2) With particular reference to the war of science against disease,
  what\ncan be done now to organize a program for continuing in the future the work\nwhich
  has been done in medicine and related sciences?\n\n  (3) What can the Government
  do now and in the future to aid research \nactivities by public and private organizations?\n\n
  \ (4) Can an effective program be proposed for discovering and developing\nscientific
  talent in American youth so that the continuing future of scientific\nresearch in
  this country may be assured on a level comparable to what has \nbeen done during
  the war?\n\n  It is clear from President Roosevelt's letter that in speaking of
  science\nthat he had in mind the natural sciences, including biology and medicine,\nand
  I have so interpreted his questions.  Progress in other fields, such \nas the social
  sciences and the humanities, is likewise important; but the\nprogram for science
  presented in my report warrants immediate attention.\n\n  In seeking answers to
  President Roosevelt's questions I have had the \nassistance of distinguished committees
  specially qualified to advise in \nrespect to these subjects.  The committees have
  given these matters the\nserious attention they deserve; indeed, they have regarded
  this as an \nopportunity to participate in shaping the policy of the country with
  reference\nto scientific research.  They have had many meetings and have submitted
  formal\nreports.  I have been in close touch with the work of the committees and
  \nwith their members throughout.  I have examined all of the data they assembled\nand
  the suggestions they submitted on the points raised in President Roosevelt's\nletter.\n\n
  \ Although the report which I submit herewith is my own, the facts, conclusions,\nand
  recommendations are based on the findings of the committees which have\nstudied
  these questions.  Since my report is necessarily brief, I am including\nas appendices
  the full reports of the committees.\n\n  A single mechanism for implementing the
  recommendations of the several\ncommittees is essential.  In proposing such a mechanism
  I have departed somewhat\nfrom the specific recommendations of the committees, but
  I have since been\nassured that the plan I am proposing is fully acceptable to the
  committee\nmembers.\n\n  The pioneer spirit is still vigorous within this nation.
  \ Science offers a \nlargely unexplored hinterland for the pioneer who has the tools
  for his task.\nThe rewards of such exploration both for the Nation and the individual
  are\ngreat.  Scientific progress is one essential key to our security as a nation,\nto
  our better health, to more jobs, to a higher standard of living, and to\nour cultural
  progress.\n\n  There is, however, no reason why the lessons to be found in this
  experiment\ncannot be profitably employed in times of peace.  The information, the
  \ntechniques, and the research experience developed by the Office of Scientific\nResearch
  and Development and by the thousands of scientists in the universities\nand in private
  industry, should be used in the days of peace ahead for the \nimprovement of the
  national health, the creation of new enterprises bringing\nnew jobs, and the betterment
  of the national standard of living.\n\n  It is with that objective in mind that
  I would like to have your \nrecommendations on the following four major points:\n\n
  \ First: What can be done, consistent with military security, and with the prior\napproval
  of the military authorities, to make known to the world as soon as\npossible the
  contributions which have been made during our war effort to\nscientific knowledge?\n\n
  \ The diffusion of such knowledge should help us stimulate new enterprises,\nprovide
  jobs four our returning servicemen and other workers, and make possible\ngreat strides
  for the improvement of the national well-being.\n\n  Second: With particular reference
  to the war of science against disease, what\ncan be done now to organize a program
  for continuing in the future the work\nwhich has been done in medicine and related
  sciences?\n\n  The fact that the annual deaths in this country from one or two diseases\nalone
  are far in excess of the total number of lives lost by us in battle\nduring this
  war should make us conscious of the duty we owe future generations.\n\n  Third:
  What can the Government do now and in the future to aid research\nactivities by
  public and private organizations?  The proper roles of public \nand of private research,
  and their interrelation, should be carefully \nconsidered.\n\n  Fourth: Can an effective
  program be proposed for discovering and developing\nscientific talent in American
  youth so that the continuing future of scientific\nresearch in this country may
  be assured on a level comparable to what has\nbeen done during the war?\n\n  New
  frontiers of the mind are before us, and if they are pioneered with the\nsame vision,
  boldness, and drive with which we have waged this war we can\ncreate a fuller and
  more fruitful employment and a fuller and more fruitful\nlife.\n\n  I hope that,
  after such consultation as you may deem advisable with your\nassociates and others,
  you can let me have your considered judgment on these\nmatters as soon as convenient
  - reporting on each when you are ready, rather\nthan waiting for completion of your
  studies in all.\n\n\n\n\"New frontiers of the mind are before us, and if they are
  pioneered with the\nsame vision, boldness, and drive with which we have waged this
  war we can\ncreate a fuller and more fruitful employment and a fuller and more fruitful\nlife.\"--\n\n\n
  \ Progress in the war against disease depends upon a flow of new scientific\nknowledge.
  \ New products, new industries, and more jobs require continuous\nadditions to knowledge
  of the laws of nature, and the application of that\nknowledge to practical purposes.
  \ Similarly, our defense against aggression\ndemands new knowledge so that we can
  develop new and improved weapons.  This\nessential, new knowledge can be obtained
  only through basic scientific \nresearch.\n\n  Science can be effective in the national
  welfare only as a member of a team,\nwhether the conditions be peace or war.   But
  without scientific progress no\namount of achievement in other directions can insure
  our health, prosperity,\nand security as a nation in the modern world.\n\n\n\n \n
  \ We have taken great strides in the war against disease.  The death rate for\nall
  diseases in the Army, including overseas forces, has been reduced from 14.1\nper
  thousand in the last war to 0.6 per thousand in this war.  In the last\n40 years
  life expectancy has increased from 49 to 65 years, largely as a \nconsequence of
  the reduction in the death rates of infants and children.  But\nwe are far from
  the goal.  The annual deaths from one or two diseases far\nexceed the total number
  of American lives lost in battle during this war.\nA large fraction of these deaths
  in our civilian population cut short the \nuseful lives of our citizens.  Approximately
  7,000,000 persons in the United\nStates are mentally ill and their care costs the
  public over $175,000,000 a\nyear.  Clearly much illness remains for which adequate
  means of prevention and\ncure are not yet known.\n\n  The responsibility for basic
  research in medicine and the underlying sciences,\nso essential to progress in the
  war against disease, falls primarily upon\nthe medical schools and universities.
  \ Yet we find that the traditional\nsources of support for medical research in the
  medical schools and universities,\nlargely endowment income, foundation grants,
  and private donations, are \ndiminishing and there is no immediate prospect of a
  change in this trend.  \nMeanwhile, the cost of medical research has been rising.
  \ If we are to maintain\nthe progress in medicine which has marked the last 25 years,
  the Government\nshould extend financial support to basic medical research in the
  medical\nschools and in universities.\n\n\n\n  The bitter and dangerous battle against
  the U-boat was a battle of\nscientific techniques - and our margin of success was
  dangerously small.\nThe new eyes which radar has supplied can sometimes be blinded
  by\nnew scientific developments. V-2 was countered only by capture of\nthe launching
  sites.\n\n\n  We cannot again rely on our allies to hold off the enemy while we\nstruggle
  to catch up. There must be more - and more adequate - military\nresearch in peacetime.
  It is essential that the civilian scientists\ncontinue in peacetime some portion
  of those contributions to national\nsecurity which they have made so effectively
  during the war. This\ncan best be done through a civilian-controlled organization
  with close\nliaison with the Army and Navy, but with funds direct from Congress,
  and\nthe clear power to initiate military research which will supplement and\nstrengthen
  that carried on directly under the control of the Army and\nNavy.\n\n\n\nOne of
  our hopes is that after the war there will be full employment.\nTo reach that goal
  the full creative and productive energies of the American\npeople must be released.
  To create more jobs we must make new and better\nand cheaper products. We want plenty
  of new, vigorous enterprises. But new\nproducts and processes are not born full-grown.
  They are founded on new\nprinciples and new conceptions which in turn result from
  basic scientific\nresearch. Basic scientific research is scientific capital. Moreover,
  we\ncannot any longer depend upon Europe as a major source of this scientific\ncapital.
  Clearly, more and better scientific research is one essential to the\nachievement
  of our goal of full employment.\n\n\nHow do we increase this scientific capital?
  First, we must have plenty\nof men and women trained in science, for upon them depends
  both the\ncreation of new knowledge and its application to practical purposes. Second,\nwe
  must strengthen the centers of basic research which are principally the\ncolleges,
  universities, and research institutes. These institutions provide\nthe environment
  which is most conducive to the creation of new scientific\nknowledge and least under
  pressure for immediate, tangible results. With\nsome notable exceptions, most research
  in industry and Government involves\napplication of existing scientific knowledge
  to practical problems. It is\nonly the colleges, universities, and a few research
  institutes that devote\nmost of their research efforts to expanding the frontiers
  of knowledge.\n\n\nExpenditures for scientific research by industry and Government
  increased from\n$140,000,000 in 1930 to $309,000,000 in 1940. Those for the colleges
  and\nuniversities increased from $20,000,000 to $31,000,000, while those for the\nresearch
  institutes declined from $5,200,000 to $4,500,000 during the same\nperiod. If the
  colleges, universities, and research institutes are to meet\nthe rapidly increasing
  demands of industry and Government for new\nscientific knowledge, their basic research
  should be strengthened by use\nof public funds.\n\n\nFor science to serve as a powerful
  factor in our national welfare, applied\nresearch both in Government and in industry
  must be vigorous. To improve\nthe quality of scientific research within the Government,
  steps should be\ntaken to modify the procedures for recruiting, classifying, and
  compensating\nscientific personnel in order to reduce the present handicap of governmental\nscientific
  bureaus in competing with industry and the universities for\ntop-grade scientific
  talent. To provide coordination of the common\nscientific activities of these governmental
  agencies as to policies and\nbudgets, a permanent Science Advisory Board should
  be created to advise\nthe executive and legislative branches of Government on these
  matters.\n\n\nThe most important ways in which the Government can promote industrial\nresearch
  are to increase the flow of new scientific knowledge through support\nof basic research,
  and to aid in the development of scientific talent.\nIn addition, the Government
  should provide suitable incentives to industry\nto conduct research, (a) by clarification
  of present uncertainties\nin the Internal Revenue Code in regard to the deductibility
  of research\nand development expenditures as current charges against net income,
  and\n(b) by strengthening the patent system so as to eliminate uncertainties\nwhich
  now bear heavily on small industries and so as to prevent abuses\nwhich reflect
  discredit upon a basically sound system. In addition, ways\nshould be found to cause
  the benefits of basic research to reach industries\nwhich do not now utilize new
  scientific knowledge.\n\n\n\n\nThe responsibility for the creation of new scientific
  knowledge - and for most\nof its application - rests on that small body of men and
  women who\nunderstand the fundamental laws of nature and are skilled in the techniques\nof
  scientific research. We shall have rapid or slow advance on any scientific\nfrontier
  depending on the number of highly qualified and trained scientists\nexploring it.\n\n\nThe
  deficit of science and technology students who, but for the war, would\nhave received
  bachelor's degrees is about 150,000. It is estimated that\nthe deficit of those
  obtaining advanced degrees in these fields will amount\nin 1955 to about 17,000
  - for it takes at least 6 years from college entry\nto achieve a doctor's degree
  or its equivalent in science or engineering.\nThe real ceiling on our productivity
  of new scientific knowledge and its\napplication in the war against disease, and
  the development of new\nproducts and new industries, is the number of trained scientists
  available.\n\n\nThe training of a scientist is a long and expensive process. Studies
  clearly\nshow that there are talented individuals in every part of the population,\nbut
  with few exceptions, those without the means of buying higher education\ngo without
  it. If ability, and not the circumstance of family fortune,\ndetermines who shall
  receive higher education in science, then we\nshall be assured of constantly improving
  quality at every level of\nscientific activity. The Government should provide a
  reasonable number of\nundergraduate scholarships and graduate fellowships in order
  to develop\nscientific talent in American youth. The plans should be designed to
  attract\ninto science only that proportion of youthful talent appropriate to the\nneeds
  of science in relation to the other needs of the nation for high\nabilities.\n\n\n\n\nThe
  most immediate prospect of making up the deficit in scientific personnel\nis to
  develop the scientific talent in the generation now in uniform. Even\nif we should
  start now to train the current crop of high-school graduates\nnone would complete
  graduate studies before 1951. The Armed Services should\ncomb their records for
  men who, prior to or during the war, have given\nevidence of talent for science,
  and make prompt arrangements, consistent\nwith current discharge plans, for ordering
  those who remain in uniform,\nas soon as militarily possible, to duty at institutions
  here and overseas where\nthey can continue their scientific education. Moreover,
  the Services should\nsee that those who study overseas have the benefit of the latest
  scientific\ninformation resulting from research during the war.\n\n\n\nWhile most
  of the war research has involved the application of\nexisting scientific knowledge
  to the problems of war, rather than basic\nresearch, there has been accumulated
  a vast amount of information\nrelating to the application of science to particular
  problems. Much\nof this can be used by industry. It is also needed for teaching
  in\nthe colleges and universities here and in the Armed Forces Institutes\noverseas.
  Some of this information must remain secret, but most of it\nshould be made public
  as soon as there is ground for belief that the\nenemy will not be able to turn it
  against us in this war. To select that\nportion which should be made public, to
  coordinate its release,\nand definitely to encourage its publication, a Board composed
  of Army,\nNavy, and civilian scientific members should be promptly established.\n\n\n\nThe
  Government should accept new responsibilities for promoting\nthe flow of new scientific
  knowledge and the development of\nscientific talent in our youth. These responsibilities
  are the proper\nconcern of the Government, for they vitally affect our health, our\njobs,
  and our national security. It is in keeping also with basic United\nStates policy
  that the Government should foster the opening of new\nfrontiers and this is the
  modern way to do it. For many years the\nGovernment has wisely supported research
  in the agricultural colleges\nand the benefits have been great. The time has come
  when such support\nshould be extended to other fields.\n\n\nThe effective discharge
  of these new responsibilities will require\nthe full attention of some over-all
  agency devoted to that purpose. There\nis not now in the permanent Governmental
  structure receiving its funds\nfrom Congress an agency adapted to supplementing
  the support of basic\nresearch in the colleges, universities, and research institutes,\nboth
  in medicine and the natural sciences, adapted to supporting research\non new weapons
  for both Services, or adapted to administering a program\nof science scholarships
  and fellowships.\n\n\nTherefore I recommend that a new agency for these purposes
  be established.\nSuch an agency should be composed of persons of broad interest
  and\nexperience, having an understanding of the peculiarities of scientific\nresearch
  and scientific education. It should have stability of funds so\nthat long-range
  programs may be undertaken. It should recognize\nthat freedom of inquiry must be
  preserved and should leave internal\ncontrol of policy, personnel, and the method
  and scope of research to\nthe institutions in which it is carried on. It should
  be fully\nresponsible to the President and through him to the Congress for\nits
  program.\n\n\nEarly action on these recommendations is imperative if this nation\nis
  to meet the challenge of science in the crucial years ahead. On the\nwisdom with
  which we bring science to bear in the war against disease,\nin the creation of new
  industries, and in the strengthening of our\nArmed Forces depends in large measure
  our future as a nation.\n\n\n\nWe all know how much the new drug, penicillin, has
  meant to our grievously\nwounded men on the grim battlefronts of this war - the
  countless lives it\nhas saved - the incalculable suffering which its use has prevented.
  Science\nand the great practical genius of this nation made this achievement possible.\n\n\nSome
  of us know the vital role which radar has played in bringing the United\nNations
  to victory over Nazi Germany and in driving the Japanese steadily\nback from their
  island bastions. Again it was painstaking scientific research\nover many years that
  made radar possible.\n\n\nWhat we often forget are the millions of pay envelopes
  on a peacetime Saturday \nnight which are filled because new products and new industries
  have provided\njobs for countless Americans.  Science made that possible, too.\n\n\nIn
  1939 millions of people were employed in industries which did not even\nexist at
  the close of the last war - radio, air conditioning, rayon and other\nsynthetic
  fibers, and plastics are examples of the products of these industries.\nBut these
  things do not mark the end of progress - they are but the beginning\nif we make
  full use of our scientific resources.  New manufacturing industries\ncan be started
  and many older industries greatly strengthened and expanded if\nwe continue to study
  nature's laws and apply new knowledge to practical \npurposes.\n\n\nGreat advances
  in agriculture are also based upon scientific research.  Plants\nwhich are more
  resistant to disease and are adapted to short growing season,\nthe prevention and
  cure of livestock diseases, the control of our insect\nenemies, better fertilizers,
  and improved agricultural practices, all stem\nfrom painstaking scientific research.\n\n\nAdvances
  in science when put to practical use mean more jobs, higher wages,\nshorter hours,
  more abundant crops, more leisure for recreation, for study,\nfor learning how to
  live without the deadening drudgery which has been the\nburden of the common man
  for ages past.  Advances in science will also \nbring higher standards of living,
  will lead to the prevention or cure of \ndiseases, will promote conservation of
  our limited national resources, and\nwill assure means of defense against aggression.
  \ But to achieve these \nobjectives - to secure a high level of employment, to maintain
  a position\nof world leadership - the flow of new scientific knowledge must be both
  \ncontinuous and substantial.\n\n\nOur population increased from 75 million to 130
  million between 1900 and\n1940. In some countries comparable increases have been
  accompanied by\nfamine. In this country the increase has been accompanied by\nmore
  abundant food supply, better living, more leisure, longer life, and\nbetter health.
  This is, largely, the product of three factors - the free play of\ninitiative of
  a vigorous people under democracy, the heritage of great\nnational wealth, and the
  advance of science and its application.\n\n\nScience, by itself, provides no panacea
  for individual, social, and economic\nills. It can be effective in the national
  welfare only as a member of a team,\nwhether the conditions be peace or war. But
  without scientific progress\nno amount of achievement in other directions can insure
  our health,\nprosperity, and security as a nation in the modern world.\n\n\n\n\nIt
  has been basic United States policy that Government should foster the\nopening of
  new frontiers. It opened the seas to clipper ships and\nfurnished land for pioneers.
  Although these frontiers have more or less\ndisappeared, the frontier of science
  remains. It is in keeping with the\nAmerican tradition - one which has made the
  United States great -\nthat new frontiers shall be made accessible for development
  by\nall American citizens.\n\n\nMoreover, since health, well-being, and security
  are proper concerns of\nGovernment, scientific progress is, and must be, of vital
  interest\nto Government. Without scientific progress the national health would\ndeteriorate;
  without scientific progress we could not hope for\nimprovement in our standard of
  living or for an increased number of jobs\nfor our citizens; and without scientific
  progress we could not have maintained\nour liberties against tyranny.\n\n\n\n\nFrom
  early days the Government has taken an active interest in scientific\nmatters. During
  the nineteenth century the Coast and Geodetic Survey, the\nNaval Observatory, the
  Department of Agriculture, and the Geological\nSurvey were established. Through
  the Land Grant College acts the\nGovernment has supported research in state institutions
  for more than 80 years\non a gradually increasing scale. Since 1900 a large number
  of scientific\nagencies have been established within the Federal Government, until
  in 1939\nthey numbered more than 40.\n\n\nMuch of the scientific research done by
  Government agencies is intermediate\nin character between the two types of work
  commonly referred to as\nbasic and applied research. Almost all Government scientific
  work has\nultimate practical objectives but, in many fields of broad national concern,\nit
  commonly involves long-term investigation of a fundamental nature.\nGenerally speaking,
  the scientific agencies of Government are not so\nconcerned with immediate practical
  objectives as are the laboratories\nof industry nor, on the other hand, are they
  as free to explore any\nnatural phenomena without regard to possible economic applications
  as\nare the educational and private research institutions. Government scientific\nagencies
  have splendid records of achievement, but they are limited\nin function.\n\n\nWe
  have no national policy for science. The Government has only begun\nto utilize science
  in the nation's welfare. There is no body within the\nGovernment charged with formulating
  or executing a national science\npolicy. There are no standing committees of the
  Congress devoted to\nthis important subject. Science has been in the wings. It should
  be brought to\nthe center of the stage - for in it lies much of our hope for the
  future.\n\n\nThere are areas of science in which the public interest is acute but
  which\nare likely to be cultivated inadequately if left without more support than\nwill
  come from private sources. These areas - such as research on military\nproblems,
  agriculture, housing, public health, certain medical research,\nand research involving
  expensive capital facilities beyond the capacity\nof private institutions - should
  be advanced by active Government support.\nTo date, with the exception of the intensive
  war research conducted by\nthe Office of Scientific Research and Development, such
  support has been\nmeager and intermittent.\n\n\nFor reasons presented in this report
  we are entering a period when science\nneeds and deserves increased support from
  public funds.\n\n\n\n\nThe publicly and privately supported colleges, universities,
  and research\ninstitutes are the centers of basic research. They are the wellsprings
  of\nknowledge and understanding. As long as they are vigorous and healthy\nand their
  scientists are free to pursue the truth wherever it may\nlead, there will be a flow
  of new scientific knowledge to those who can apply\nit to practical problems in
  Government, in industry, or elsewhere.\n\n\nMany of the lessons learned in the war-time
  application of science under\nGovernment can be profitably applied in peace. The
  Government is peculiarly\nfitted to perform certain functions, such as the coordination
  and support of\nbroad programs on problems of great national importance. But we
  must proceed\nwith caution in carrying over the methods which work in wartime to
  the\nvery different conditions of peace. We must remove the rigid controls\nwhich
  we have had to impose, and recover freedom of inquiry and that healthy\ncompetitive
  scientific spirit so necessary for expansion of the frontiers\nof scientific knowledge.\n\n\nScientific
  progress on a broad front results from the free play of free\nintellects, working
  on subjects of their own choice, in the manner dictated\nby their curiosity for
  exploration of the unknown. Freedom of inquiry\nmust be preserved under any plan
  for Government support of science\nin accordance with the Five Fundamentals listed
  on\n page 26 .\n\n\nThe study of the momentous questions presented in President
  Roosevelt's\nletter has been made by able committees working diligently. This report\npresents
  conclusions and recommendations based upon the studies of\nthese committees which
  appear in full as the appendices. Only in the\ncreation of one over-all mechanism
  rather than several does this report\ndepart from the specific recommendations of
  the committees. The members of\nthe committees have reviewed the recommendations
  in regard to the single\nmechanism and have found this plan thoroughly acceptable.\n\n\n\n\n\n\n\n\n\n\nThe
  death rate for all diseases in the Army, including the overseas forces,\nhas been
  reduced from 14.1 per thousand in the last war to 0.6 per thousand\nin this war.
  \n\n\nSuch ravaging diseases as yellow fever, dysentery, typhus, tetanus, pneumonia,\nand
  meningitis have been all but conquered by penicillin and the sulfa drugs,\nthe insecticide
  DDT, better vaccines, and improved hygenic measures.  Malaria\nhas been controlled.
  \ There has been dramatic progress in surgery.\n\n\nThe striking advances in medicine
  during the war have been possible only because\nwe had a large backlog of scientific
  data accumulated through basic research\nin many scientific fields in the years
  before the war.\n\n\n\nIn the last 40 years life expectancy in the United States
  has increased from\n49 to 65 years largely as a consequence of the reduction in
  the death rates of\ninfants and children; in the last 20 years the death rate from
  the diseases\nof childhood has been reduced 87 percent.\n\n\nDiabetes has been brought
  under control by insulin, pernicious anemia by\nliver extracts; and the once widespread
  deficiency diseases have been much\nreduced, even in the lowest income groups, by
  accessory food factors and\nimprovement of diet.  Notable advances have been made
  in the early diagnosis\nof cancer, and in the surgical and radiation treatment of
  the disease.\n\n\nThese results have been achieved through a great amount of basic
  research \nin medicine and the preclinical sciences, and by the dissemination of
  this\nnew scientific knowledge through the physicians and medical services and\npublic
  health agencies of the country.  In this cooperative endeavour the\npharmaceutical
  industry has played an important role, especially during the\nwar.  All of the medical
  and public health groups share credit for these\nachievements; they form interdependent
  members of a team.\n\n\nProgress in combating disease depends upon an expanding
  body of new scientific\nknowledge.\n\n\n\nAs President Roosevelt observed, the annual
  deaths from one or two diseases\nare far in excess of the total number of American
  lives lost in battle during\nthis war.  A large fraction of these deaths in our
  civilian population cut\nshort the useful lives of our citizens.  This is our present
  position despite\nthe fact that in the last three decades notable progress has been
  made in \ncivilian medicine.  The reduction in death rate from diseases of childhood\nhas
  shifted the emphasis to the middle and old age groups, particularly to\nthe malignant
  diseases and the degenerative processes prominent in later\nlife.  Cardiovascular
  disease, including chronic disease of the kidneys,\narteriosclerosis, and cerebral
  hemorrhage, now account for 45 percent of the\ndeaths in the United States.  Second
  are the infectious diseases, and third\nis cancer.  Added to these are many maladies
  (for example, the common cold,\narthritis, asthma and hay fever, peptic ulcer) which,
  through infrequently\nfatal, cause incalculable disability.\n\n\nAnother aspect
  of the changing emphasis is the increase of mental diseases.\nApproximately 7 million
  persons in the United States are mentally ill; more\nthan one-third of the hospital
  beds are occupied by such persons, at a cost\nof $175 million a year.  Each year
  125,000 new mental cases are hospitalized.\n\n\nNotwithstanding great progress in
  prolonging the span of life and relief\nof suffering, much illness remains for which
  adequate means of prevention\nand cure are not yet known.  While additional physicians,
  hospitals, and \nhealth programs are needed, their full usefulness cannot be attained
  unless\nwe enlarge our knowledge of the human organism and the nature of disease.\nAny
  extension of medical facilities must be accompanied by an expanded program\nof medical
  training and research.\n\n\n\nDiscoveries pertinent to medical progress have often
  come from remote and\nunexpected sources, and it is certain that this will be true
  in the future.\nIt is wholly probable that progress in the treatment of cardiovascular\ndisease,
  renal disease, cancer, and similar refractory diseases will be\nmade as the result
  of fundamental discoveries in subjects unrelated to those\ndiseases, and perhaps
  entirely unexpected by the investigator.  Further progress\nrequires that the entire
  front of medicine and the underlying sciences of \nchemistry, physics, anatomy,
  biochemistry, physiology, pharmacology,\nbacteriology, pathology, parasitology,
  etc., be broadly developed.\n\n\nProgress in the war against disease results from
  discoveries in remote and\nunexpected fields of medicine and the underlying sciences.\n\n\n\nPenicillin
  reached our troops in time to save countless lives because the \nGovernment coordinated
  and supported the program of research and development\non the drug.  The development
  moved from the early laboratory stage to large\nscale production and use in a fraction
  of the time it would have taken without\nsuch leadership.  The search for better
  anti-malarials, which proceeded at a\nmoderate tempo for many years, has been accelerated
  enormously by Government\nsupport during the war.  Other examples can be cited in
  which medical progress\nhas been similarly advanced.  In achieving these results,
  the Government has\nprovided over-all coordination and support; it has not dictated
  how the work\nshould be done within any cooperating institution.\n\n\nDiscovery
  of new therapeutic agents and methods usually results from basic\nstudies in medicine
  and the underlying sciences.  The development of such\nmaterials and methods to
  the point at which they become available to\nmedical practitioners requires teamwork
  involving the medical schools, the\nscience departments of universities, Government
  and the pharmaceutical\nindustry.  Government initiative, support, and coordination
  can be very\neffective in this development phase.\n\n\nGovernment initiative and
  support for the development of newly discovered\ntherapeutic materials and methods
  can reduce the time required to bring the\nbenefits to the public.\n\n\n\nThe primary
  place for medical research is in the medical schools and \nuniversities.  In some
  cases coordinated direct attack on special problems\nmay be made by teams of investigators,
  supplementing similar attacks carried\non by the Army, Navy, Public Health Service,
  and other organizations.  Apart\nfrom teaching, however, the primary obligation
  of the medical schools and \nuniversities is to continue the traditional function
  of such institutions, \nnamely,  to provide the individual worker with an opportunity
  for free,\nuntrammeled study of nature, in the directions and by the methods suggested\nby
  his interests, curiosity, and imagination.  The history of medical science\nteaches
  clearly the supreme importance of affording the prepared mind complete\nfreedom
  for the exercise of initiative.  It is the special province of the \nmedical schools
  and universities to foster medical research in this way - a duty\nwhich cannot be
  shifted to government agencies, industrial organizations, or\nto any other institutions.\n\n\nWhere
  clinical investigations of the human body are required, the medical \nschools are
  in a unique position, because of their close relationship to \nteaching hospitals,
  to integrate such investigations with the work of the\ndepartments of preclinical
  science, and to impart new knowledge to physicians\nin training.  At the same time,
  the teaching hospitals are especially well\nqualified to carry on medical research
  because of their close connection with\nthe medical schools, on which they depend
  for staff and supervision.\n\n\nBetween World War I and World War II the United
  States overtook all other \nnations in medical research and assumed a position of
  world leadership. To\na considerable extent this progress reflected the liberal
  financial support\nfrom university endowment income, gifts from individuals, and
  foundation \ngrants in the 20's.  The growth of research departments in medical
  schools\nahs been very uneven, however, and in consequence most of the important
  work\nhas been done in a few large schools.  This should be corrected by building
  up\nthe weaker institutions, especially in regions which now have no strong medical\nresearch
  activities.  \n\n\nThe traditional sources of support for medical research, largely
  endowment\nincome, foundation grants, and private donations, are diminishing, and
  there is\nno immediate prospect of a change in this trend.  Meanwhile, research
  costs have\nsteadily risen.  More elaborate and expensive equipment is required,
  supplies\nare more costly, and the wages of assistants are higher.  Industry is
  only to\na limited extent a source of funds for basic medical research.\n\n\nIt
  is clear that if we are to maintain the progress in medicine which has\nmarked the
  last 25 years, the Government should extend financial support to\nbasic medical
  research in the medical schools and in the universities, through\ngrants both for
  research and for fellowships.  The amount which can be \neffectively spent in the
  first year should not exceed 5 million dollars.\nAfter a program is under way perhaps
  20 million dollars a year can be spent\neffectively.\n\n\n\n\n \n\n\nIn this war
  it has become clear beyond all doubt that scientific research is\nabsolutely essential
  to national security.  The bitter and dangerous battle\nagainst the U-boat was a
  battle of scientific techniques - and our margin of\nsuccess was dangerously small.
  \ The new eyes which radar supplied to our\nfighting forces quickly evoked the development
  of scientific countermeasures\nwhich could often blind them. This again represents
  the ever continuing battle\nof techniques.  The V-1 attack on London was finally
  defeated by three devices\ndeveloped during this war and used superbly in the field.
  \ V-2 was countered\nonly by the capture of the launching sites.\n\n\nThe Secretaries
  of War and Navy recently stated in a joint letter to the\nNational Academy of Sciences:\n\n\nThis
  war emphasizes three facts of supreme importance to national security:\n(1) Powerful
  new tactics of defense and offense are developed around new\nweapons created by
  scientific and engineering research; (2) the competitive\ntime element in developing
  those weapons and tactics may be decisive; (3) war\nis increasingly total war, in
  which the armed services must be supplemented by\nactive participation of every
  element of civilian population.\n\n\nTo insure continued preparedness along farsighted
  technical lines, the research\nscientists of the country must be called upon to
  continue in peacetime some\nsubstantial portion of those types of contribution to
  national security which\nthey have made so effectively during the stress of the
  present war * * *.\n\n\nThere must be more - and more adequate - military research
  during peacetime.\nWe cannot again rely on our allies to hold off the enemy while
  we struggle\nto catch up.  Further, it is clear that only the Government can undertake\nmilitary
  research; for it must be carried on in secret, much of it has no\ncommercial value,
  and it is expensive.  The obligation of Government to support\nresearch on military
  problems is inescapable.\n\n\nModern war requires the use of the most advanced scientific
  techniques.  Many\nof the leaders in the development of radar are scientists who
  before the war\nhad been exploring the nucleus of the atom.  While there must be
  increased\nemphasis on science in the future training of officers for both the Army
  and\nNavy, such men cannot be expected to be specialists in scientific research.\nTherefore
  a professional partnership between the officers in the Services\nand civilian scientists
  is needed.\n\n\nThe Army and Navy should continue to carry on research and development
  on the\nimprovement of current weapons.  For many years the National Advisory Committee\nfor
  Aeronautics has supplemented the work of the Army and Navy by conducting\nbasic
  research on the problems of flight.  There should now be permanent \ncivilian activity
  to supplement the research work of the Services in other\nscientific fields so as
  to carry on in time of peace some part of the \nactivities of the emergency war-time
  Office of Scientific Research and \nDevelopment.\n\n\nMilitary preparedness requires
  a permanent independent, civilian-controlled\norganization, having close liaison
  with the Army and Navy, but with funds\ndirectly from Congress and with the clear
  power to initiate military research\nwhich will supplement and strengthen that carried
  on directly under the control\nof the Army and Navy.\n\n\nMilitary preparedness
  requires a permanent independent, civilian-controlled\norganization, having close
  liaison with the Army and Navy, but with funds\ndirectly from Congress and with
  the clear power to initiate military research\nwhich will supplement and strengthen
  that carried on directly under the control\nof the Army and Navy.\n\n\n\nOne of
  our hopes is that after the war there will be full employment, and \nthat the production
  of goods and services will serve to raise our standard\nof living.  We do not know
  yet how we shall reach that goal, but it is certain\nthat it can be achieved only
  by releasing the full creative and productive\nenergies of the American people.
  \n\n\nSurely we will not get there by standing still, merely by making the same\nthings
  we made before and selling them at the same or higher prices.  We\nwill not get
  ahead in international trade unless we offer new and more \nattractive and cheaper
  products. \n\n\nWhere will these new products come from?  How will we find ways
  to make better\nproducts at lower cost?  The answer is clear.  There must be a stream
  of new\nscientific knowledge to turn the wheels of private and public enterprise.
  \ There\nmust be plenty of men and women trained in science and technology for upon\nthem
  depend both the creation of new knowledge and its application to practical\npurposes.\n\n\nMore
  and better scientific research is essential to the achievement of our\ngoal of full
  employment.\n\n\n\nBasic research is performed without thought of practical ends.
  \ It results\nin general knowledge and an understanding of nature and its laws.
  \ This \ngeneral knowledge provides the means of answering a large number of important\npractical
  problems, though it may not give a complete specific answer to any\none of them.
  \ The function of applied research is to provide such complete\nanswers.  The scientist
  doing basic research may not be at all interested in\nthe practical applications
  of his work, yet the further progress of industrial\ndevelopment would eventually
  stagnate if basic scientific research were long\nneglected. \n\n\nOne of the peculiarities
  of basic science is the variety of paths which lead\nto productive advance.  Many
  of the most important discoveries have come as\na result of experiments undertaken
  with very different purposes in mind.  \nStatistically it is certain that important
  and highly useful discoveries will\nresult from some fraction of the undertakings
  in basic science; but the results\nof any one particular investigation cannot be
  predicted with accuracy.\n\n\nBasic research leads to new knowledge.  It provides
  scientific capital.  It\ncreates the fund from which the practical applications
  of knowledge must be\ndrawn.  New products and new processes do not appear full-grown.
  \ They are\nfounded on new principles and new conceptions, which in turn are painstakingly\ndeveloped
  by research in the purest realms of science.\n\n\nToday, it is truer than ever that
  basic research is the pacemaker of\ntechnological progress.  In the nineteenth century,
  Yankee mechanical ingenuity,\nbuilding largely upon the basic discoveries of European
  scientists, could \ngreatly advance the technical arts.  Now the situation is different.\n\n\nA
  nation which depends upon others for its new basic scientific knowledge\nwill be
  slow in its industrial progress and weak in its competitive position\nin world trade,
  regardless of its mechanical skill.\n\n\n\n\n\nPublicly and privately supported
  colleges and universities and\nthe endowed research institutes must furnish both
  the new scientific\nknowledge and the trained research workers. These institutions
  are uniquely\nqualified by tradition and by their special characteristics to carry\non
  basic research. They are charged with the responsibility of conserving\nthe knowledge
  accumulated by the past, imparting that knowledge to\nstudents, and contributing
  new knowledge of all kinds. It is chiefly in\nthese institutions that scientists
  may work in an atmosphere which is\nrelatively free from the adverse pressure of
  convention, prejudice,\nor commercial necessity. At their best they provide the
  scientific\nworker with a strong sense of solidarity and security, as well as a\nsubstantial
  degree of personal intellectual freedom. All of these\nfactors are of great importance
  in the development of new knowledge,\nsince much of new knowledge is certain to
  arouse opposition because\nof its tendency to challenge current beliefs or practice.\n\n\nIndustry
  is generally inhibited by preconceived goals, by its own clearly\ndefined standards,
  and by the constant pressure of commercial necessity.\nSatisfactory progress in
  basic science seldom occurs under conditions\nprevailing in the normal industrial
  laboratory. There are some notable\nexceptions, it is true, but even in such cases
  it is rarely possible\nto match the universities in respect to the freedom which
  is so important\nto scientific discovery.\n\n\nTo serve effectively as the centers
  of basic research these institutions\nmust be strong and healthy. They must attract
  our best scientists as\nteachers and investigators. They must offer research opportunities
  and\nsufficient compensation to enable them to compete with industry and\ngovernment
  for the cream of scientific talent.\n\n\nDuring the past 25 years there has been
  a great increase in industrial\nresearch involving the application of scientific
  knowledge to a\nmultitude of practical purposes - thus providing new products, new\nindustries,
  new investment opportunities, and millions of jobs.\nDuring the same period research
  within Government - again largely\napplied research - has also been greatly expanded.
  In the decade\nfrom 1930 to 1940 expenditures for industrial research increased
  from\n$116,000,000 to $240,000,000 and those for scientific research in\nGovernment
  rose from $24,000,000 to $69,000,000. During the same\nperiod expenditures for scientific
  research in the colleges and\nuniversities increased from $20,000,000 to $31,000,000,
  while those\nin the endowed research institutes declined from $5,200,000 to\n$4,500,000.
  These are the best estimates available. The figures\nhave been taken from a variety
  of sources and arbitrary definitions\nhave necessarily been applied, but it is believed
  that they may be\naccepted as indicating the following trends:\n\n\n\nIf the colleges,
  universities, and research institutes are to meet the rapidly\nincreasing demands
  of industry and Government for new scientific knowledge,\ntheir basic research should
  be strengthened by use of public funds.\n\n\n\n\nAlthough there are some notable
  exceptions, most research\nconducted within governmental laboratories is of an applied
  nature.\nThis has always been true and is likely to remain so. Hence\nGovernment,
  like industry, is dependent on the colleges, universities,\nand research institutes
  to expand the basic scientific frontiers and\nto furnish trained scientific investigators.\n\n\nResearch
  within the Government represents an important part of our\ntotal research activity
  and needs to be strengthened and expanded\nafter the war. Such expansion should
  be directed to fields of inquiry and\nservice which are of public importance and
  are not adequately carried\non by private organizations.\n\n\nThe most important
  single factor in scientific and technical work is\nthe quality of the personnel
  employed. The procedures currently\nfollowed within the Government for recruiting,
  classifying and compensating\nsuch personnel place the Government under a severe
  handicap in competing\nwith industry and the universities for first-class scientific
  talent. Steps\nshould be taken to reduce that handicap.\n\n\nIn the Government the
  arrangement whereby the numerous scientific\nagencies form parts of larger departments
  has both advantages\nand disadvantages. but the present pattern is firmly established
  and\nthere is much to be said for it. There is, however, a very real need for\nsome
  measure of coordination of the common scientific activities of\nthese agencies,
  both as to policies and budgets, and at present no such\nmeans exist.\n\n\n\nA permanent
  Science Advisory Board should be created to consult with\nthese scientific bureaus
  and to advise the executive and legislative\nbranches of Government as to the policies
  and budgets of Government\nagencies engaged in scientific research.\n\n\nThis board
  should be composed of disinterested scientists who have no\nconnection with the
  affairs of any Government agency.\n\n\n\n\nThe simplest and most effective way in
  which the Government can\nstrengthen industrial research is to support basic research
  and to\ndevelop scientific talent.\n\n\nThe benefits of basic research do not reach
  all industries equally or at\nthe same speed. Some small enterprises never receive
  any of the\nbenefits. It has been suggested that the benefits might be better utilized\nif
  \"research clinics\" for such enterprises were to be established. Businessmen\nwould
  thus be able to make more use of research than they now do. This\nproposal is certainly
  worthy of further study.\n\n\nOne of the most important factors affecting the amount
  of industrial\nresearch is the income-tax law. Government action in respect to this\nsubject
  will affect the rate of technical progress in industry.\nUncertainties as to the
  attitude of the Bureau of Internal Revenue\nregarding the deduction of research
  and development expenses are\na deterrent to research expenditure. These uncertainties
  arise from\nlack of clarity of the tax law as to the proper treatment of such costs.\n\n\n\nThe
  Internal Revenue Code should be amended to remove present\nuncertainties in regard
  to the deductibility of research and development\nexpenditures as current charges
  against net income.\n\n\n\nResearch is also affected by the patent laws. They stimulate
  new invention\nand they make it possible for new industries to be built around new\ndevices
  or new processes. These industries generate new jobs and new\nproducts, all of which
  contribute to the welfare and the strength of the\ncountry.\n\n\nYet, uncertainties
  in the operation of the patent laws have\nimpaired the ability of small industries
  to translate new ideas into\nprocesses and products of value to the nation. These
  uncertainties\nare, in part, attributable to the difficulties and expense incident\nto
  the operation of the patent system as it presently exists. These\nuncertainties
  are also attributable to the existence of certain\nabuses, which have appeared in
  the use of patents. The abuses should\nbe corrected. They have led to extravagantly
  critical attacks which tend\nto discredit a basically sound system.\n\n\nIt is important
  that the patent system continue to serve the country\nin the manner intended by
  the Constitution, for it has been a vital\nelement in the industrial vigor which
  has distinguished this nation.\n\n\nThe National Patent Planning Commission has
  reported on this subject.\nIn addition, a detailed study, with recommendations concerning\nthe
  extent to which modifications should be made in our patent laws\nis currently being
  made under the leadership of the Secretary of Commerce.\nIt is recommended, therefore,
  that specific action with regard to the\npatent laws be withheld pending the submission
  of the report devoted\nexclusively to that subject.\n\n\n\nInternational exchange
  of scientific information is of growing importance.\nIncreasing specialization of
  science will make it more important\nthan ever that scientists in this country keep
  continually ahead of\ndevelopments abroad. In addition a flow of scientific information
  constitutes\none facet of general international accord which should be cultivated.\n\n\nThe
  Government can accomplish significant results in several ways: by aiding\nin the
  arrangement of international science congresses, in the\nofficial accrediting of
  American scientists to such gatherings, in the\nofficial reception of foreign scientists
  of standing in this country,\nin making possible a rapid flow of technical information,
  including\ntranslation service, and possibly in the provision of international\nfellowships.
  Private foundations and other groups partially fulfill some of\nthese functions
  at present, but their scope is incomplete and inadequate.\n\n\n\nThe Government
  should take an active role in promoting the international\nflow of scientific information.\n\n\n\nWe
  can no longer count on ravaged Europe as a source of fundamental knowledge.\nIn
  the past we have devoted much of our best efforts to the application of \nsuch knowledge
  which has been discovered abroad.  In the future we must pay\nincreased attention
  to discovering this knowledge for ourselves particularly\nsince the scientific applications
  of the future will be more than ever dependent\nupon such basic knowledge.\n\n\nNew
  impetus must be given to research in our country.   Such impetus can come\npromptly
  only from the Government.  Expenditures for research in the colleges,\nuniversities,
  and research institutes will otherwise not be able to meet the\nadditional demands
  of increased public need for research.\n\n\nFurther, we cannot expect industry adequately
  to fill the gap.  Industry will\nfully rise to the challenge of applying new knowledge
  to new products.  The\ncommercial incentive can be relied upon for that.  But basic
  research is \nessentially noncommercial in nature.  It will not receive the attention
  it\nrequires if left to industry.\n\n\nFor many years the Government has wisely
  supported research in the agricultural\ncolleges and the benefits have been great.
  \ The time has come when such support\nshould be extended to other fields.  \n\n\nIn
  providing government support, however, we must endeavor to preserve as far\nas possible
  the private support of research both in industry and in the \ncolleges, universities,
  and research institutes.  These private sources should\ncontinue to carry their
  share of the financial burden.\n\n\n\nIt is estimated that an adequate program for
  Federal support of basic research\nin the colleges, universities, and research institutes
  and for financing\nimportant applied research in the public interest, will cost
  about 10 million\ndollars at the outset and may rise to about 50 million dollars
  annually when\nfully underway at the end of perhaps 5 years.\n\n\n\n\n\nThe responsibility
  for the creation of new scientific knowledge rests on \nthat small body of men and
  women who understand the fundamental laws of\nnature and are skilled in the techniques
  of scientific research.  While there\nwill always be the rare individual who will
  rise to the top without benefit\nof formal education and training, he is the exception
  and even he might make \na more notable contribution if he had the benefit of the
  best education we\nhave to offer.  I cannot improve on President Conant's statement
  that:\n\n\n \"* * * in every section of the entire area where the word science may
  properly\nbe applied, the limiting factor is a human one.  We shall have rapid or
  slow\nadvance in this direction or in that depending on the number of really \nfirst-class
  men who are engaged in the work in question.  * * * So in the last\nanalysis, the
  future of science in this country will be determined by our basic\neducational policy.\"\n\n\n\nIt
  would be folly to set up a program under which research in the natural\nsciences
  and medicine was expanded at the cost of the social sciences, \nhumanities, and
  other studies so essential to national well-being.  This point\nhas been well stated
  by the Moe Committee as follows:\n\n\n\" As citizens, as good citizens, we therefore
  think that we must have in \nmind while examining the question before us - the discovery
  and development\nof scientific talent - the needs of the whole national welfare.
  \ We could\nnot suggest to you a program which would syphon into science and technology\na
  disproportionately large share of the nation's highest abilities, without \ndoing
  harm to the nation, nor, indeed, without crippling science.  * * * Science\ncannot
  live by and unto itself alone.\"\n\n\n\"The uses to which high ability in youth
  can be put are various and, to a large\nextent, are determined by social pressures
  and rewards.  When aided by selective\ndevices for picking out scientifically talented
  youth, it is clear that large\nsums of money for scholarships and fellowships and
  monetary and other rewards\nin disproportionate amounts might draw into science
  too large a percentage\nof the nation's high ability, with a result highly detrimental
  to the nation\nand to science.  Plans for the discovery and development of scientific
  talent\nmust be related to the other needs of society for high ability.  * * * There\nis
  never enough ability at high levels to satisfy all the needs of the nation;\nwe
  would not seek to draw into science any more of it than science's \nproportionate
  share.\"\n\n\n\nAmong the young men and women qualified to take up scientific work,
  since 1940\nthere have been few students over 18, except some in medicine and engineering\nin
  Army and Navy programs and a few 4-F's, who have followed an integrated\nscientific
  course of studies.  Neither our allies nor, so far as we know, our\nenemies have
  done anything so radical as thus to suspend almost completely\ntheir educational
  activities in scientific pursuits during the war period.\n\n\nTwo great principles
  have guided us in this country as we have turned our full\nefforts to war.  First,
  the sound democratic principle that there should be no\nfavored classes or special
  privilege in a time of peril, that all should be \nready to sacrifice equally; second,
  \ the tenet that every man should serve in\nthe capacity in which his talents and
  experience can best be applied for the\nprosecution of the war effort.  In general
  we have held these principles well\nin balance.\n\n\nIn my opinion, however, we
  have drawn too heavily for nonscientific purposes\nupon the great natural resource
  which resides in our trained young scientists\nand engineers.  For the general good
  of the country too many such men have gone\ninto uniform, and their talents have
  not always been fully utilized.  With the\nexception of those men engaged in war
  research, all physically fit students\nat graduate level have been taken into the
  armed forces.  Those ready for \ncollege training in the sciences have not been
  permitted to enter upon that\ntraining.\n\n\nThere is thus an accumulating deficit
  of trained research personnel which will\ncontinue for many years.  The deficit
  of science and technology students who,\nbut for the war, would have received bachelor's
  degrees is about 150,000.  The\ndeficit of those holding advanced degrees - that
  is, young scholars trained to\nthe point where they are capable of carrying on original
  work - has been \nestimated as amounting to about 17,000 by 1955 in chemistry, engineering,\ngeology,
  mathematics, physics, psychology, and the biological sciences.\n\n\nWith mounting
  demands for scientists both for teaching and for research, we \nwill enter the post-war
  period with a serious deficit in our trained scientific\npersonnel.\n\n\n\nConfronted
  with these deficits, we are compelled to look to the use of our \nbasic human resources
  and formulate a program which will assure their \nconservation and effective development.
  \ The committee advising me on scientific\npersonnel has stated the following principle
  which should guide our planning:\n\n\n\"If we were all-knowing and all-wise we might,
  but we think probably not, write\nyou a plan whereby there might be selected for
  training, which they otherwise\nwould not get, those who, 20 years hence, would
  be scientific leaders, and we\nmight not bother about any lesser manifestations
  of scientific ability.  But in\nthe present state of knowledge a plan cannot be
  made which will select, and \nassist, only those young men and women who will give
  the top future leadership\nto science.  To get top leadership there must be a relatively
  large base of\nhigh ability selected for development and then successive skimmings
  of the cream\nof ability at successive times and at higher levels.  No one can select
  from\nthe bottom those who will be the leaders at the top because unmeasured and\nunknown
  factors enter into scientific, or any, leadership.  There are brains\nand character,
  strength and health, happiness and spiritual vitality, interest\nand motivation,
  and no one knows what else, that must needs enter into this\nsupra-mathematical
  calculus.\n\n\n\"We think we probably would not, even if we were all-wise and all-knowing,
  write\nyou a plan whereby you would be assured of scientific leadership at one stroke.\nWe
  think as we think because we are not interested in setting up an elect.\nWe think
  it much the best plan, in this constitutional Republic,\nthat opportunity be held
  out to all kinds and conditions of men whereby they\ncan better themselves.  This
  is the American way; this is the way the United\nStates has become what it is.  We
  think it very important that circumstances\nbe such that there be no ceilings, other
  than ability itself, to intellectual\nambition.  We think it very important that
  every boy and girl shall know that,\nif he shows that he has what it takes, the
  sky is the limit.  Even if it be\nshown subsequently that he has not what it takes
  to go to the top, he will go\nfurther than he would otherwise go if there had been
  a ceiling beyond which\nhe always knew he could not aspire.\n\n\n\"By proceeding
  from point to point and taking stock on the way, by giving \nfurther opportunity
  to those who show themselves worthy of further opportunity,\nby giving the most
  opportunity to those who show themselves continually \ndeveloping - this is the
  way we propose.  This is the American way:  a man work\nfor what he gets.\"\n\n\n\nHigher
  education in this country is largely for those who have the means.  If \nthose who
  have the means coincided entirely with those persons who have the \ntalent we should
  not be squandering a part of our higher education on those\nundeserving of it, nor
  neglecting great talent among those who fail to attend\ncollege for economic reasons.
  \ There are talented individuals in every \nsegment of the population, but with
  few exceptions those without the means\nof buying higher education go without it.
  \ Here is a tremendous waste of the\ngreatest resource of a nation - the intelligence
  of its citizens.\n\n\nIf ability, and not the circumstance of family fortune, is
  made to determine\nwho shall receive higher education in science, then we shall
  be assured of\nconstantly improving quality at every level of scientific activity.\n\n\n\nWe
  have a serious deficit in scientific personnel partly because the men \nwho would
  have studied science in the colleges and universities have been \nserving in the
  Armed Forces.  Many had begun their studies before they went\nto war.  Others with
  capacity for scientific education went to war after \nfinishing high school.  The
  most immediate prospect of making up some of the\ndeficit in scientific personnel
  is by salvaging scientific talent from the \ngeneration in uniform.  For even if
  we should start now to train the current \ncrop of high school graduates, it would
  be 1951 before they would complete \ngraduate studies and be prepared for effective
  scientific research.  This \nfact underlines the necessity of salvaging potential
  scientists in uniform.\n\n\nThe Armed Services should comb their records for men
  who, prior to or during\nthe war, have given evidence of talent for science, and
  make prompt \narrangements, consistent with current discharge plans, for ordering
  those who\nremain in uniform as soon as militarily possible to duty at institutions\nhere
  and overseas where they can continue their scientific education.  \nMoreover, they
  should see that those who study overseas have the benefit of\nthe latest scientific
  developments.\n\n\n\nThe country may be proud of the fact that 95 percent of boys
  and girls of\nthe fifth grade age are enrolled in school, but the drop in enrollment
  after\nthe fifth grade is less satisfying.  For every 1,000 students in the fifth\ngrade,
  600 are lost to education before the end of high school, and all but\n72 have ceased
  formal education before completion of college.  While we are\nconcerned primarily
  with methods of selecting and educating high school\ngraduates at the college and
  higher levels, we cannot be complacent about the\nloss of potential talent which
  is inherent in the present situation.\n\n\nStudents drop out of school, college,
  and graduate school, or do not get that\nfar, for a variety of reasons:  they cannot
  afford to go on; schools and \ncolleges providing courses equal to their capacity
  are not available locally;\nbusiness and industry recruit many of the most promising
  before they have\nfinished the training of which they are capable.  These reasons
  apply with\nparticular force to science:  the road is long and expensive; it extends
  at\nleast 6 years beyond high school; the percentage of science students who can\nobtain
  first-rate training in institutions near home is small.\n\n\nImprovement in the
  teaching of science is imperative; for students of latent\nscientific ability are
  particularly vulnerable to high school teaching which\nfails to awaken interest
  or to provide adequate instruction.  To enlarge the\ngroup of specially qualified
  men and women it is necessary to increase the \nnumber who go to college.  This
  involves improved high school instruction,\nprovision for helping individual talented
  students to finish high school \n(primarily the responsibility of the local communities),
  and opportunities for\nmore capable, promising high school students to go to college.
  \ Anything\nshort of this means serious waste of higher education and neglect of
  human\nresources.\n\n\nTo encourage and enable a larger number of young men and
  women of ability to\ntake up science as a career, and in order gradually to reduce
  the deficit of\ntrained scientific personnel, it is recommended that provision be
  made for a\nreasonable number of (a) undergraduate scholarships and graduate fellowships\nand
  (b) fellowships for advanced training and fundamental research.  The\ndetails should
  be worked out with reference to the interests of the several\nStates and of the
  universities and colleges; and care should be taken not to\nimpair the freedom of
  the institutions and individuals concerned.\n\n\nThe program proposed by the Moe
  Committee in Appendix 4 would provide 24,000\nundergraduate scholarships and 900
  graduate fellowships and would cost about\n$30,000,000 annually when in full operation.
  \ Each year under this program\n6,000 undergraduate scholarships would be made available
  to high school \ngraduates, and 300 graduate fellowships would be offered to college
  graduates.\nApproximately the scale of allowances provided for under the educational\nprogram
  for returning veterans has been used in estimating the cost of this\nprogram.\n\n\nThe
  plan is, further, that all those who receive such scholarships or\nfellowships in
  science should be enrolled in a National Science Reserve and\nbe liable to call
  into the service of the Government, in connection with \nscientific or technical
  work in time of war or other national emergency\ndeclared by Congress or proclaimed
  by the President. Thus, in addition to\nthe general benefits to the nation by reason
  of the addition to its trained\nranks of such a corps of scientific workers, there
  would be a definite benefit\nto the nation in having these scientific workers on
  call in national \nemergencies.  The Government would be well advised to invest
  the money \ninvolved in this plan even if the benefits to the nation were thought
  of\nsolely - which they are not - in terms of national preparedness.\n\n\n\n\n\n\nWe
  have been living on our fat. For more than 5 years many of our\nscientists have
  been fighting the war in the laboratories, in\nthe factories and shops, and at the
  front. We have been directing\nthe energies of our scientists to the development
  of weapons and materials\nand methods, on a large number of relatively narrow projects
  initiated and\ncontrolled by the Office of Scientific Research and Development and
  other\nGovernment agencies. Like troops, the scientists have been mobilized,\nand
  thrown into action to serve their country in time of emergency.\nBut they have been
  diverted to a greater extent than is generally\nappreciated from the search for
  answers to the fundamental problems -\nfrom the search on which human welfare and
  progress depends. This\nis not a complaint - it is a fact. The mobilization of science\nbehind
  the lines is aiding the fighting men at the front to\nwin the war and to shorten
  it; and it has resulted incidentally\nin the accumulation of a vast amount of experience
  and knowledge of\nthe application of science to particular problems, much of which\ncan
  be put to use when the war is over. Fortunately, this country\nhad the scientists
  - and the time - to make this contribution and thus\nto advance the date of victory.\n\n\n\n\n\nMuch
  of the information and experience acquired during the war is confined\nto the agencies
  that gathered it. Except to the extent that military security\ndictates otherwise,
  such knowledge should be spread upon the record for\nthe benefit of the general
  public.\n\n\nThanks to the wise provision of the Secretary of War and the Secretary\nof
  the Navy, most of the results of war-time medical research have\nbeen published.
  Several hundred articles have appeared in the professional\njournals; many are in
  process of publication. The material still subject\nto security classification should
  be released as soon as possible.\n\n\nIt is my view that most of the remainder of
  the classified scientific material\nshould be released as soon as there is ground
  for belief that the\nenemy will not be able to turn it against us in this war. Most
  of the\ninformation needed by industry and in education can be released without\ndisclosing
  its embodiments in actual military material and devices.\nBasically there is no
  reason to believe that scientists of other countries\nwill not in time rediscover
  everything we now know which is held in\nsecrecy. A broad dissemination of scientific
  information upon which further\nadvances can readily be made furnishes a sounder
  foundation for our national\nsecurity than a policy of restriction which would impede
  our own progress\nalthough imposed in the hope that possible enemies would not catch
  up with us.\n\n\nDuring the war it has been necessary for selected groups of scientists\nto
  work on specialized problems, with relatively little information as\nto what other
  groups were doing and had done. Working against time,\nthe Office of Scientific
  Research and Development has been\nobliged to enforce this practice during the war,
  although it was\nrealized by all concerned that it was an emergency measure which\nprevented
  the continuous cross-fertilization so essential to fruitful\nscientific effort.\n\n\n\nOur
  ability to overcome possible future enemies depends upon scientific\nadvances which
  will proceed more rapidly with diffusion of knowledge\nthan under a policy of continued
  restriction of knowledge now\nin our possession.\n\n\n\n\n\nIn planning the release
  of scientific data and experience collected\nin connection with the war, we must
  not overlook the fact that\nresearch has gone forward under many auspices - the
  Army, the Navy,\nthe Office of Scientific Research and Development, the National\nAdvisory
  Committee for Aeronautics, other departments and agencies\nof the Government, educational
  institutions, and many industrial\norganizations. There have been numerous cases
  of independent\ndiscovery of the same truth in different places. To permit the release\nof
  information by one agency and to continue to restrict it elsewhere\nwould be unfair
  in its effect and would tend to impair the morale and\nefficiency of scientists
  who have submerged individual interests\nin the controls and restrictions of war.\n\n\nA
  part of the information now classified which should be released\nis possessed jointly
  by our allies and ourselves. Plans for release\nof such information should be coordinated
  with our allies to minimize\ndanger of international friction which would result
  from sporadic\nuncontrolled release.\n\n\n\n\nThe agency responsible for recommending
  the release of information from\nmilitary classification should be an Army, Navy,
  civilian body,\nwell grounded in science and technology. It should be competent\nto
  advise the Secretary of War and the Secretary of the Navy. It\nshould, moreover,
  have sufficient recognition to secure prompt and\npractical decisions.\n\n\n\nTo
  satisfy these considerations I recommend the establishment of\na Board, made up
  equally of scientists and military men, whose\nfunction would be to pass upon the
  declassification and to control\nthe release for publication of scientific information
  which is now classified.\n\n\n\n\n\nThe release of information from security regulations
  is but\none phase of the problem. The other is to provide for\npreparation of the
  material and its publication in a form and at a price which\nwill facilitate dissemination
  and use. In the case of the Office\nof Scientific Research and Development, arrangements
  have been\nmade for the preparation of manuscripts, while the staffs under our control\nare
  still assembled and in possession of the records, as soon as the\npressure for production
  of results for this war has begun to relax.\n\n\nWe should get this scientific material
  to scientists everywhere with great\npromptness, and at as low a price as is consistent
  with suitable\nformat. We should also get it to the men studying overseas so that\nthey
  will know what has happened in their absence.\n\n\nIt is recommended that measures
  which will encourage and facilitate\nthe preparation and publication of reports
  be adopted forthwith\nby all agencies, governmental and private, possessing scientific\ninformation
  released from security control.\n\n\n\n\n\n\nOne lesson is clear from the reports
  of the several committees\nattached as appendices. The Federal Government should
  accept new\nresponsibilities for promoting the creation of new scientific\nknowledge
  and the development of scientific talent in our youth.\n\n\nThe extent and nature
  of these new responsibilities are set\nforth in detail in the reports of the committees
  whose recommendations\nin this regard are fully endorsed.\n\n\nIn discharging these
  responsibilities Federal funds should be made\navailable. We have given much thought
  to the question of how plans for\nthe use of Federal funds may be arranged so that
  such funds will not drive\nout of the picture funds from local governments, foundations,
  and\nprivate donors. We believe that our proposals will minimize that\neffect, but
  we do not think that it can be completely avoided. We\nsubmit, however, that the
  nation's need for more and better scientific\nresearch is such that the risk must
  be accepted.\n\n\nIt is also clear that the effective discharge of these responsibilities\nwill
  require the full attention of some over-all agency devoted\nto that purpose. There
  should be a focal point within the Government\nfor a concerted program of assisting
  scientific research conducted\noutside of Government. Such an agency should furnish
  the funds needed\nto support basic research in the colleges and universities, should\ncoordinate
  where possible research programs on matters of utmost\nimportance to the national
  welfare, should formulate a national policy\nfor the Government toward science,
  should sponsor the interchange of\nscientific information among scientists and laboratories
  both in\nthis country and abroad, and should ensure that the incentives to\nresearch
  in industry and the universities are maintained. All of the\ncommittees advising
  on these matters agree on the necessity for\nsuch an agency.\n\n\n\n\nThere are
  within Government departments many groups whose interests are\nprimarily those of
  scientific research. Notable examples are found\nwithin the Departments of Agriculture,
  Commerce, Interior, and the\nFederal Security Agency. These groups are concerned
  with science as\ncollateral and peripheral to the major problems of those Departments.\nThese
  groups should remain where they are, and continue to perform\ntheir present functions,
  including the support of agricultural\nresearch by grants to the Land Grant Colleges
  and Experiment Stations,\nsince their largest contribution lies in applying fundamental\nknowledge
  to the special problems of the Departments within which\nthey are established.\n\n\nBy
  the same token these groups cannot be made the repository of\nthe new and large
  responsibilities in science which belong to the\nGovernment and which the Government
  should accept. The recommendations\nin this report which relate to research within
  the Government, to the\nrelease of scientific information, to clarification of the
  tax laws,\nand to the recovery and development of our scientific talent now\nin
  uniform can be implemented by action within the existing\nstructure of the Government.
  But nowhere in the Governmental structure\nreceiving its funds from Congress is
  there an agency adapted to\nsupplementing the support of basic research in the universities,\nboth
  in medicine and the natural sciences; adapted to supporting\nresearch on new weapons
  for both Services; or adapted to\nadministering a program of science scholarships
  and fellowships.\n\n\nA new agency should be established, therefore, by the Congress\nfor
  the purpose. Such an agency, moreover, should be an independent\nagency devoted
  to the support of scientific research and advanced\nscientific education alone.
  Industry learned many years ago that basic\nresearch cannot often be fruitfully
  conducted as an adjunct\nto or a subdivision of an operating agency or department.
  Operating\nagencies have immediate operating goals and are under constant\npressure
  to produce in a tangible way, for that is the test of their\nvalue. None of these
  conditions is favorable to basic research.\nresearch is the exploration of the unknown
  and is necessarily\nspeculative. It is inhibited by conventional approaches, traditions,\nand
  standards. It cannot be satisfactorily conducted in an\natmosphere where it is gauged
  and tested by operating or production\nstandards. Basic scientific research should
  not, therefore, be\nplaced under an operating agency whose paramount concern is
  anything\nother than research. Research will always suffer when put in\ncompetition
  with operations. The decision that there should be a\nnew and independent agency
  was reached by each of the committees\nadvising in these matters.\n\n\nI am convinced
  that these new functions should be centered in one agency.\nScience is fundamentally
  a unitary thing. The number of independent\nagencies should be kept to a minimum.
  Much medical progress,\nfor example, will come from fundamental advances in chemistry.\nSeparation
  of the sciences in tight compartments, as would occur\nif more than one agency were
  involved, would retard and not\nadvance scientific knowledge as a whole.\n\n\n\n\nThere
  are certain basic principles which must underlie the program\nof Government support
  for scientific research and education if\nsuch support is to be effective and if
  it is to avoid impairing\nthe very things we seek to foster. These principles are
  as\nfollows:\n\n\n(1) Whatever the extent of support may be, there must be stability
  of\nfunds over a period of years so that long-range programs may be undertaken.\n(2)
  The agency to administer such funds should be composed of citizens\nselected only
  on the basis of their interest in and capacity to\npromote the work of the agency.
  They should be persons of broad interest\nin and understanding of the peculiarities
  of scientific research and\neducation.\n(3) The agency should promote research through
  contracts or grants\nto organizations outside the Federal Government. It should
  not operate\nany laboratories of its own.\n(4) Support of basic research in the
  public and private colleges,\nuniversities, and research institutes must leave the
  internal\ncontrol of policy, personnel, and the method and scope of the research\nto
  the institutions themselves. This is of the utmost importance.\n(5) While assuring
  complete independence and freedom for the nature,\nscope, and methodology of research
  carried on in the institutions\nreceiving public funds, and while retaining discretion
  in the allocation\nof funds among such institutions, the Foundation proposed herein\nmust
  be responsible to the President and the Congress. Only through such\nresponsibility
  can we maintain the proper relationship between\nscience and other aspects of a
  democratic system. The usual controls\nof audits, reports, budgeting, and the like,
  should, of course, apply\nto the administrative and fiscal operations of the Foundation,
  subject,\nhowever, to such adjustments in procedure as are necessary to meet\nthe
  special requirements of research.\n\n\nBasic research is a long-term process - it
  ceases to be basic if immediate\nresults are expected on short-term support. Methods
  should therefore\nbe found which will permit the agency to make commitments of funds\nfrom
  current appropriations for programs of five years duration or\nlonger. Continuity
  and stability of the program and its support may\nbe expected (a) from the growing
  realization by the Congress of\nthe benefits to the public from scientific research,
  and (b) from\nthe conviction which will grow among those who conduct research under
  the\nauspices of the agency that good quality work will be followed by\ncontinuing
  support.\n\n\n\n\nAs stated earlier in this report, military preparedness requires
  a\npermanent, independent, civilian-controlled organization, having close\nliaison
  with the Army and Navy, but with funds direct from Congress\nand the clear power
  to initiate military research which will\nsupplement and strengthen that carried
  on directly under the control\nof the Army and Navy. As a temporary measure the
  National Academy\nof Sciences has established the Research Board for National Security\nat
  the request of the Secretary of War and the Secretary of the Navy.\nThis is highly
  desirable in order that there may be no interruption\nin the relations between scientists
  and military men after the emergency\nwartime Office of Scientific Research and
  Development goes out\nof existence. The Congress is now considering legislation
  to provide\nfunds for this Board by direct appropriation.\n\n\nI believe that, as
  a permanent measure, it would be appropriate to\nadd to the agency needed to perform
  the other functions recommended\nin this report the responsibilities for civilian-initiated
  and\ncivilian-controlled military research. The function of such a\ncivilian group
  would be primarily to conduct long-range scientific\nresearch on military problems
  - leaving to the Services research\non the improvement of existing weapons.\n\n\nSome
  research on military problems should be conducted, in time of\npeace as well as
  in war, by civilians independently of the\nmilitary establishment. It is the primary
  responsibility of the\nArmy and Navy to train the men, make available the weapons,
  and\nemploy the strategy that will bring victory in combat. The Armed\nServices
  cannot be expected to be experts in all of the complicated\nfields which make it
  possible for a great nation to fight successfully\nin total war. There are certain
  kinds of research - such as\nresearch on the improvement of existing weapons - which
  can\nbest be done within the military establishment. However, the job\nof long-range
  research involving application of the newest\nscientific discoveries to military
  needs should be the responsibility\nof those civilian scientists in the universities
  and in industry\nwho are best trained to discharge it thoroughly and successfully.
  It is\nessential that both kinds of research go forward and that\nthere be the closest
  liaison between the two groups.\n\n\nPlacing the civilian military research function
  in the proposed agency\nwould bring it into close relationship with a broad program\nof
  basic research in both the natural sciences and medicine. A\nbalance between military
  and other research could thus readily\nbe maintained.\n\n\nThe establishment of
  the new agency, including a civilian military\nresearch group, should not be delayed
  by the existence of\nthe Research Board for National Security, which is a temporary\nmeasure.
  Nor should the creation of the new agency be delayed\nby uncertainties in regard
  to the postwar organization of our\nmilitary departments themselves. Clearly, the
  new agency, including\na civilian military research group within it, can remain
  sufficiently\nflexible to adapt its operations to whatever may be the final\norganization
  of the military departments.\n\n\n\n\nIt is my judgment that the national interest
  in scientific research\nand scientific education can best be promoted by the creation
  of a\nNational Research Foundation.\n\n\nI. Purposes. - The National Research Foundation
  should develop\nand promote a national policy for scientific research and\nscientific
  education, should support basic research in nonprofit\norganizations, should develop
  scientific talent in American youth by\nmeans of scholarships and fellowships, and
  should by contract\nand otherwise support long-range research on military matters.\n\n\nII.
  Members. - 1. Responsibility to the people, through the President\nand Congress,
  should be placed in the hands of, say nine\nMembers, who should be persons not otherwise
  connected with the\nGovernment and not representative of any special interest, who\nshould
  be known as National Research Foundation Members, selected\nby the President on
  the basis of their interest in and capacity\nto promote the purposes of the Foundation.\n\n\n2.
  The terms of the Members should be, say, 4 years, and no\nMember should be eligible
  for immediate reappointment provided\nhe has served a full 4-year term. It should
  be arranged that\nthe Members first appointed serve terms of such length that at
  least\ntwo Members are appointed each succeeding year.\n\n\n3. The Members should
  serve without compensation but should be\nentitled to their expenses incurred in
  the performance of their\nduties.\n\n\n4. The Members should elect their own chairman
  annually.\n\n\n5. The chief executive officer of the Foundation should be a\ndirector
  appointed by the Members. Subject to the direction and\nsupervision of the Foundation
  Members (acting as a board), the\ndirector should discharge all the fiscal, legal,
  and administrative\nfunctions of the Foundation. The director should receive a\nsalary
  that is fully adequate to attract an outstanding man to the post.\n\n\n6. There
  should be an administrative office responsible to the\ndirector to handle in one
  place the fiscal, legal, personnel, and\nother similar administrative functions
  necessary to the accomplishment\nof the purposes of the Foundation.\n\n\n7. With
  the exception of the director, the division members, and\none executive officer
  appointed by the director to administer\nthe affairs of each division, all employees
  of the Foundation should\nbe appointed under Civil Service regulations.\n\n\n\nIII.
  Organization. - 1. In order to accomplish the purposes of the Foundation\nthe Members
  should establish several professional Divisions to\nbe responsible to the Members.
  At the outset these Divisions should be:\n\n\na. Division of Medical Research. -
  The function of this Division should\nbe to support medical research.\n\n\nb. Division
  of Natural Sciences. - The function of this Division should\nbe to support research
  in the physical and natural sciences.\n\n\nc. Division of National Defense. - It
  should be the function of this\nDivision to support long-range scientific research
  on military matters.\n\n\nd. Division of Scientific Personnel and Education. - It
  should be the function\nof this Division to support and to supervise the grant of
  scholarships and\nfellowships in science.\n\n\ne. Division of Publications and Scientific
  Collaboration. - This Division\nshould be charged with encouraging the publication
  of scientific knowledge\nand promoting international exchange of scientific information.\n\n\n2.
  Each Division of the Foundation should be made up of at least\nfive members, appointed
  by the Members of the Foundation. In making such\nappointments the Members should
  request and consider recommendations from\nthe National Academy of Sciences which
  should be asked to establish a\nnew National Research Foundation nominating committee
  in order to bring together\nthe recommendations of scientists in all organizations.
  The chairman of each\nDivision should be appointed by the Members of the Foundation.\n\n\n3.
  The division Members should be appointed for such terms as the Members\nof the Foundation
  may determine, and may be reappointed at the discretion\nof the Members. They should
  receive their expenses and compensation for their\nservices at a per diem rate of,
  say, $50 while engaged on business of\nthe Foundation, but no division member should
  receive more than, say,\n$10,000 compensation per year.\n\n\n4. Membership of the
  Division of National Defense should include, in\naddition to, say, five civilian
  members, one representative designated\nby the Secretary of War, and one representative
  of the Secretary of the\nNavy, who should serve without additional compensation
  for this duty.\n\n\n\nIV. Functions. - 1. The Members of the Foundation should have
  the following\nfunctions, powers, and duties:\n\n\na. To formulate over-all policies
  of the Foundation.\n\n\nb. To establish and maintain such offices within the United
  States,\nits territories and possessions, as they may deem necessary.\n\n\nc. To
  meet and function at any place within the United States, its\nterritories and possessions.\n\n\nd.
  To obtain and utilize the services of other Government agencies\nto the extent that
  such agencies are prepared to render such services.\n\n\ne. To adopt, promulgate,
  amend, and rescind rules and regulations\nto carry out the provisions of the legislation
  and the policies\nand practices of the Foundation.\n\n\nf. To review and balance
  the financial requirements of the several Divisions\nand to propose to the President
  the annual estimate for the\nfunds required by each Division. Appropriations should
  be earmarked\nfor the purposes of specific Divisions, but the Foundation should\nbe
  left discretion with respect to the expenditure of each Division's\nfunds.\n\n\ng.
  To make contracts or grants for the conduct of research by negotiation\nwithout
  advertising for bids.\n\n\nAnd with the advice of the National Research Foundation
  Divisions\nconcerned -\n\n\nh. To create such advisory and cooperating agencies
  and councils,\nstate, regional, or national, as in their judgment will aid in\neffectuating
  the purposes of the legislation, and to pay the\nexpenses thereof.\n\n\ni. To enter
  into contracts with or make grants to educational and\nnonprofit research institutions
  for support of scientific research.\n\n\nj. To initiate and finance in appropriate
  agencies, institutions,\nor organizations, research on problems related to the national
  defense.\n\n\nk. To initiate and finance in appropriate organizations research projects\nfor
  which existing facilities are unavailable or inadequate.\n\n\nl. To establish scholarships
  and fellowships in the natural sciences\nincluding biology and medicine.\n\n\nm.
  To promote the dissemination of scientific and technical information\nand to further
  its international exchange.\n\n\nn. To support international cooperation in science
  by providing financial\naid for international meetings, associations of scientific
  societies,\nand scientific research programs organized on an international basis.\n\n\no.
  To devise and promote the use of methods of improving the transition\nbetween research
  and its practical application in industry.\n\n\n\n2. The Divisions should be responsible
  to the Members of the Foundation\nfor - \n\n\na. Formulation of programs and policy
  within the scope of the particular\nDivisions.\n\n\nb. Recommendations regarding
  the allocation of research programs\namong research organizations.\n\n\nc. Recommendation
  of appropriate arrangements between the Foundation\nand the organizations selected
  to carry on the program.\n\n\nd. Recommendation of arrangements with State and local
  authorities\nin regard to cooperation in a program of science scholarships\nand
  fellowships.\n\n\ne. Periodic review of the quality of research being conducted
  under\nthe auspices of the particular Division and revision of the program\nof support
  of research.\n\n\nf. Presentation of budgets of financial needs for the work of
  the Division.\n\n\ng. Maintaining liaison with other scientific research agencies,
  both\ngovernmental and private, concerned with the work of the Division.\n\n\n\nV.
  Patent Policy. - The success of the National Research Foundation\nin promoting scientific
  research in this country will depend to a very\nlarge degree upon the cooperation
  of organizations outside the\nGovernment. In making contracts with or grants to
  such organizations\nthe Foundation should protect the public interest adequately
  and at\nthe same time leave the cooperating organization with adequate freedom\nand
  incentive to conduct scientific research. The public interest will\nnormally be
  adequately protected if the Government receives a royalty-free\nlicense for governmental
  purposes under any patents resulting from work\nfinanced by the Foundation. There
  should be no obligation on the research\ninstitution to patent discoveries made
  as a result of support from the\nFoundation. There should certainly not be any absolute
  requirement that\nall rights in such discoveries be assigned to the Government,
  but it should\nbe left to the discretion of the director and the interested Division\nwhether
  in special cases the public interest requires such an assignment.\nLegislation on
  this point should leave to the Members of the\nFoundation discretion as to its patent
  policy in order that patent arrangements\nmay be adjusted as circumstances and the
  public interest require.\n\n\n\nVI. Special Authority. - In order to insure that
  men of great competence\nand experience may be designated as Members of the Foundation
  and as members\nof the several professional Divisions, the legislation creating\nthe
  Foundation should contain specific authorization so that the Members\nof the Foundation
  and the Members of the Divisions may also engage\nin private and gainful employment,
  notwithstanding the provisions\nof any other laws: provided, however, that no compensation
  for such\nemployment is received in any form from any profit-making institution\nwhich
  receives funds under contract, or otherwise, from the Division or\nDivisions of
  the Foundation with which the individual is concerned.\nIn normal times, in view
  of the restrictive statutory prohibitions\nagainst dual interests on the part of
  Government officials, it would\nbe virtually impossible to persuade persons having
  private employment\nof any kind to serve the Government in an official capacity.
  In order,\nhowever, to secure the part-time services of the most competent\nmen
  as Members of the Foundation and the Divisions, these stringent\nprohibitions should
  be relaxed to the extent indicated.\n\n\nSince research is unlike the procurement
  of standardized items, which\nare susceptible to competitive bidding on fixed specifications,
  the\nlegislation creating the National Research Foundation should free the\nFoundation
  from the obligation to place its contracts for research through\nadvertising for
  bids. This is particularly so since the measure of\na successful research contract
  lies not in the dollar cost but in\nthe qualitative and quantitative contribution
  which is made to\nour knowledge. The extent of this contribution in turn depends
  on\nthe creative spirit and talent which can be brought to bear within a\nresearch
  laboratory. The National Research Foundation must, therefore, be\nfree to place
  its research contracts or grants not only with those\ninstitutions which have a
  demonstrated research capacity but also with\nother institutions whose latent talent
  or creative atmosphere affords\npromise of research success.\n\n\nAs in the case
  of the research sponsored during the war by the Office\nof Scientific Research and
  Development, the research sponsored by\nthe National Research Foundation should
  be conducted, in general,\non an actual cost basis without profit to the institution
  receiving\nthe research contract or grant.\n\n\nThere is one other matter which
  requires special mention. Since research does\nnot fall within the category of normal
  commercial or procurement\noperations which are easily covered by the usual contractual
  relations,\nit is essential that certain statutory and regulatory fiscal\nrequirements
  be waived in the case of research contractors. For example,\nthe National Research
  Foundation should be authorized by legislation\nto make, modify, or amend contracts
  of all kinds with or without\nlegal consideration, and without performance bonds.
  Similarly, advance\npayments should be allowed in the discretion of the Director\nof
  the Foundation when required. Finally, the normal vouchering requirements\nof the
  General Accounting Office with respect to detailed itemization or\nsubstantiation
  of vouchers submitted under cost contracts should be\nrelaxed for research contractors.
  Adherence to the usual procedures\nin the case of research contracts will impair
  the efficiency of research\noperations and will needlessly increase the cost of
  the work of the\nGovernment. Without the broad authority along these lines which
  was\ncontained in the First War Powers Act and its implementing Executive\nOrders,
  together with the special relaxation of vouchering requirements\ngranted by the
  General Accounting Office, the Office of Scientific\nResearch and Development would
  have been gravely handicapped in carrying\non research on military matters during
  this war. Colleges and universities\nin which research will be conducted principally
  under contract with the\nFoundation are, unlike commercial institutions, not equipped
  to handle\nthe detailed vouchering procedures and auditing technicalities which\nare
  required of the usual Government contractors.\n\n\n\n\nVII. Budget. - Studies by
  the several committees provide a partial\nbasis for making an estimate of the order
  of magnitude of\nthe funds required to implement the proposed program. Clearly the
  program\nshould grow in a healthy manner from modest beginnings. The following\nvery
  rough estimates are given for the first year of operation after the\nFoundation
  is organized and operating, and for the fifth year of operation\nwhen it is expected
  that the operations would have reached a fairly\nstable level:\n\n\n\nThe National
  Research Foundation herein proposed meets the urgent need\nof the days ahead. The
  form of the organization suggested is the\nresult of considerable deliberation.
  The form is important. The very\nsuccessful pattern of organization of the National
  Advisory Committee\nfor Aeronautics, which has promoted basic research on problems
  of flight\nduring the past thirty years, has been carefully considered in proposing\nthe
  method of appointment of Members of the Foundation and in defining\ntheir responsibilities.
  Moreover, whatever program is established it\nis vitally important that it satisfy
  the Five Fundamentals.\n\nThe Foundation here proposed has been described only in
  outline. The\nexcellent reports of the committees which studied these matters are\nattached
  as appendices. They will be of aid in furnishing detailed\nsuggestions.\n\nLegislation
  is necessary. It should be drafted with great care. Early\naction is imperative,
  however, if this nation is to meet the\nchallenge of science and fully utilize the
  potentialities of science. On\nthe wisdom with which we bring science to bear against
  the problems\nof the coming years depends in large measure our future as a nation."
