- "\t\tHistory is the study of the human past as it is described in the written documents
  left by human beings. Here are a collection of more history definitions.—Kris HirstHistory
  DefinitionHistory is a narration of the events which have happened among mankind,
  including an account of the rise and fall of nations, as well as of other great
  changes which have affected the political and social condition of the human race.—John
  J.\r\n"
- "\r\n"
- "\t\t Anderson. 1876. A Manual of General History.History is not what you thought.
  It is what you remember. All other history defeats itself.—W. C. Sellar and R. J.
  Yeatman. 1930 Preface, 1066 and All That.History, Stephen said, is a nightmare from
  which I am trying to awake.—James Joyce. Ulysses. 1922(1988) Published by Oxford
  University Press.\r\n"
- "\r\n"
- "\t\t P. 34History not used is nothing, for all intellectual life is action, like
  practical life, and if you don't use the stuff well, it might as well be dead.—Arnold
  J. Toynbee April 17, 1955. NBC television broadcast.The PsychohistorianIf a science
  of history were achieved, it would, like the science of celestial mechanics, make
  possible the calculable prediction of the future in history. It would bring the
  totality of historical occurrences within a single field and reveal the unfolding
  future to its last end, including all the apparent choices made and to be made.
  It would be omniscience. The creator of it would possess the attributes ascribed
  by the theologians to God. The future once revealed, humanity would have nothing
  to do except to await its doom.—Charles Austin Beard.\r\n"
