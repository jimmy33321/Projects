- "\t\t It is the science of human societies.—Fustel de CoulangesThe first foundations
  of all history are the recitals of the fathers to the children, transmitted afterward
  from one generation to another; at their origin they are at the very most probable,
  when they do not shock common sense, and they lose one degree of probability in
  each generation.—Voltaire [1694-1778]. The Philosophical Dictionary. translated
  1924 by H.I. WoolfHistory is ... a dialogue between the present and the past. (originally:
  Geschichte ist ... ein Dialog zwischen Gegenwart und Vergangenheit.)— Edward Hallet
