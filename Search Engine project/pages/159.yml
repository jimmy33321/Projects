  Cultural history
- |
  Main article: Cultural history
- |
  Cultural history replaced social history as the dominant form in the 1980s and 1990s. It typically combines the approaches of anthropology and history to look at language, popular cultural traditions and cultural interpretations of historical experience. It examines the records and narrative descriptions of past knowledge, customs, and arts of a group of people. How peoples constructed their memory of the past is a major topic. Cultural history includes the study of art in society as well is the study of images and human visual production (iconography).[52]
- |
  Diplomatic history
- |
  Main article: Diplomatic history
- |
  Diplomatic history focuses on the relationships between nations, primarily regarding diplomacy and the causes of wars. More recently it looks at the causes of peace and human rights. It typically presents the viewpoints of the foreign office, and long-term strategic values, as the driving force of continuity and change in history. This type of political history is the study of the conduct of international relations between states or across state boundaries over time. Historian Muriel Chamberlain notes that after the First World War:
- |
  diplomatic history replaced constitutional history as the flagship of historical investigation, at once the most important, most exact and most sophisticated of historical studies.[53]
- |
  She adds that after 1945, the trend reversed, allowing social history to replace it.
- |
  Economic history
- |
  Main articles: Economic history and Business history
- |
  Although economic history has been well established since the late 19th century, in recent years academic studies have shifted more and more toward economics departments and away from traditional history departments.[54]Business history deals with the history of individual business organizations, business methods, government regulation, labor relations, and impact on society. It also includes biographies of individual companies, executives, and entrepreneurs. It is related to economic history; Business history is most often taught in business schools.[55]
- |
  Environmental history
- |
  Main article: Environmental history
- |
  Environmental history is a new field that emerged in the 1980s to look at the history of the environment, especially in the long run, and the impact of human activities upon it.[56]
- |
  World history
- |
  Main article: World history
- |
  See also: History of the world and Universal history
- |
  World history is the study of major civilizations over the last 3000 years or so. World history is primarily a teaching field, rather than a research field. It gained popularity in the United States,[57] Japan[58] and other countries after the 1980s with the realization that students need a broader exposure to the world as globalization proceeds.
- |
  It has led to highly controversial interpretations by Oswald Spengler and Arnold J. Toynbee, among others.
- |
  The World History Association publishes the Journal of World History every quarter since 1990.[59] The H-World discussion list[60] serves as a network of communication among practitioners of world history, with discussions among scholars, announcements, syllabi, bibliographies and book reviews.
- |
  People's history
- |
  Main article: People's history
- |
  A people's history is a type of historical work which attempts to account for historical events from the perspective of common people. A people's history is the history of the world that is the story of mass movements and of the outsiders. Individuals or groups not included in the past in other type of writing about history are the primary focus, which includes the disenfranchised, the oppressed, the poor, the nonconformists, and the otherwise forgotten people. This history also usually focuses on events occurring in the fullness of time, or when an overwhelming wave of smaller events cause certain developments to occur.
- |
  Intellectual history
- |
  Main articles: Intellectual history and History of ideas
- |
  Intellectual history and the history of ideas emerged in the mid-20th century, with the focus on the intellectuals and their books on the one hand, and on the other the study of ideas as disembodied objects with a career of their own.[61][62]
- |
  Gender history
- |
  Main article: Gender history
- |
  Gender history is a sub-field of History and Gender studies, which looks at the past from the perspective of gender. It is in many ways, an outgrowth of women's history. Despite its relatively short life, Gender History (and its forerunner Women's History) has had a rather significant effect on the general study of history. Since the 1960s, when the initially small field first achieved a measure of acceptance, it has gone through a number of different phases, each with its own challenges and outcomes. Although some of the changes to the study of history have been quite obvious, such as increased numbers of books on famous women or simply the admission of greater numbers of women into the historical profession, other influences are more subtle.
- |
  Public history
- |
  Main article: Public history
- |
  Public history describes the broad range of activities undertaken by people with some training in the discipline of history who are generally working outside of specialized academic settings. Public history practice has quite deep roots in the areas of historic preservation, archival science, oral history, museum curatorship, and other related fields. The term itself began to be used in the U.S. and Canada in the late 1970s, and the field has become increasingly professionalized since that time. Some of the most common settings for public history are museums, historic homes and historic sites, parks, battlefields, archives, film and television companies, and all levels of government.[63]
