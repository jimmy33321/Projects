  In most countries history textbook are tools to foster nationalism and patriotism, and give students the official line about national enemies.[71]
- |
  In many countries history textbooks are sponsored by the national government and are written to put the national heritage in the most favorable light. For example, in Japan, mention of the Nanking Massacre has been removed from textbooks and the entire Second World War is given cursory treatment. Other countries have complained.[72] It was standard policy in communist countries to present only a rigid Marxist historiography.[73][74]
