  teaching\n\n13 See also\n14 References\n15 Further reading\n16 External links\n\n\nEtymology\n\n\n\n\nHistory
  by Frederick Dielman (1896)\n\n\nThe word history comes ultimately from Ancient
  Greek ἱστορία[12] (historía), meaning \"inquiry\",\"knowledge from inquiry\", or
  \"judge\". It was in that sense that Aristotle used the word in his Περὶ Τὰ Ζῷα
  Ἱστορίαι[13] (Perì Tà Zôa Ηistoríai \"Inquiries about Animals\"). The ancestor word
  ἵστωρ is attested early on in Homeric Hymns, Heraclitus, the Athenian ephebes' oath,
  and in Boiotic inscriptions (in a legal sense, either \"judge\" or \"witness\",
  or similar).\nThe Greek word was borrowed into Classical Latin as historia, meaning
  'investigation, inquiry, research, account, description, written account of past
  events, writing of history, historical narrative, recorded knowledge of past events,
  story, narrative'. History was borrowed from Latin (possibly via Old Irish or Old
  Welsh) into Old English as stær ('history, narrative, story'), but this word fell
  out of use in the late Old English period.[14]\nMeanwhile, as Latin became Old French
  (and Anglo-Norman), historia developed into forms such as istorie, estoire, and
  historie, with new developments in the meaning: 'account of the events of a person's
  life (beginning of the 12th cent.), chronicle, account of events as relevant to
  a group of people or people in general (1155), dramatic or pictorial representation
  of historical events (c1240), body of knowledge relative to human evolution, science
  (c1265), narrative of real or imaginary events, story (c1462)'.[14]\nIt was from
  Anglo-Norman that history was borrowed into Middle English, and this time the loan
  stuck. It appears in the thirteenth-century Ancrene Riwle, but seems to have become
  a common word in the late fourteenth century, with an early attestation appearing
  in John Gower's Confessio Amantis of the 1390s (VI.1383): 'I finde in a bok compiled
  | To this matiere an old histoire, | The which comth nou to mi memoire'. In Middle
  English, the meaning of history was \"story\" in general. The restriction to the
  meaning 'the branch of knowledge that deals with past events; the formal record
  or study of past events, esp. human affairs' arose in the mid-fifteenth century.[14]\nWith
  the Renaissance, older senses of the word were revived, and it was in the Greek
  sense that Francis Bacon used the term in the late sixteenth century, when he wrote
  about \"Natural History\". For him, historia was \"the knowledge of objects determined
  by space and time\", that sort of knowledge provided by memory (while science was
  provided by reason, and poetry was provided by fantasy).[15]\nIn an expression of
  the linguistic synthetic vs. analytic/isolating dichotomy, English like Chinese
  (史 vs. 诌) now designates separate words for human history and storytelling in general.
  In modern German, French, and most Germanic and Romance languages, which are solidly
  synthetic and highly inflected, the same word is still used to mean both \"history\"
  and \"story\".\nThe adjective historical is attested from 1661, and historic from
  1669.[16]\nHistorian in the sense of a \"researcher of history\" is attested from
  1531. In all European languages, the substantive \"history\" is still used to mean
  both \"what happened with men\", and \"the scholarly study of the happened\", the
  latter sense sometimes distinguished with a capital letter, \"History\", or the
  word historiography.[13]\nDescription\n\n\n\n\nThe title page to The Historians'
  History of the World\n\n\nHistorians write in the context of their own time, and
  with due regard to the current dominant ideas of how to interpret the past, and
  sometimes write to provide lessons for their own society. In the words of Benedetto
  Croce, \"All history is contemporary history\". History is facilitated by the formation
  of a 'true discourse of past' through the production of narrative and analysis of
  past events relating to the human race.[17] The modern discipline of history is
  dedicated to the institutional production of this discourse.\nAll events that are
  remembered and preserved in some authentic form constitute the historical record.[18]
  The task of historical discourse is to identify the sources which can most usefully
  contribute to the production of accurate accounts of past. Therefore, the constitution
  of the historian's archive is a result of circumscribing a more general archive
  by invalidating the usage of certain texts and documents (by falsifying their claims
  to represent the 'true past').\nThe study of history has sometimes been classified
  as part of the humanities and at other times as part of the social sciences.[19]
  It can also be seen as a bridge between those two broad areas, incorporating methodologies
  from both. Some individual historians strongly support one or the other classification.[20]
  In the 20th century, French historian Fernand Braudel revolutionized the study of
  history, by using such outside disciplines as economics, anthropology, and geography
  in the study of global history.\nTraditionally, historians have recorded events
  of the past, either in writing or by passing on an oral tradition, and have attempted
  to answer historical questions through the study of written documents and oral accounts.
  From the beginning, historians have also used such sources as monuments, inscriptions,
  and pictures. In general, the sources of historical knowledge can be separated into
  three categories: what is written, what is said, and what is physically preserved,
  and historians often consult all three.[21] But writing is the marker that separates
  history from what comes before.\nArchaeology is a discipline that is especially
  helpful in dealing with buried sites and objects, which, once unearthed, contribute
  to the study of history. But archaeology rarely stands alone. It uses narrative
  sources to complement its discoveries. However, archaeology is constituted by a
  range of methodologies and approaches which are independent from history; that is
  to say, archaeology does not \"fill the gaps\" within textual sources. Indeed, \"historical
  archaeology\" is a specific branch of archaeology, often contrasting its conclusions
  against those of contemporary textual sources. For example, Mark Leone, the excavator
  and interpreter of historical Annapolis, Maryland, USA; has sought to understand
  the contradiction between textual documents and the material record, demonstrating
  the possession of slaves and the inequalities of wealth apparent via the study of
  the total historical environment, despite the ideology of \"liberty\" inherent in
  written documents at this time.\nThere are varieties of ways in which history can
  be organized, including chronologically, culturally, territorially, and thematically.
  These divisions are not mutually exclusive, and significant overlaps are often present,
  as in \"The International Women's Movement in an Age of Transition, 1830–1975.\"
  It is possible for historians to concern themselves with both the very specific
  and the very general, although the modern trend has been toward specialization.
  The area called Big History resists this specialization, and searches for universal
  patterns or trends. History has often been studied with some practical or theoretical
  aim, but also may be studied out of simple intellectual curiosity.[22]\nHistory
