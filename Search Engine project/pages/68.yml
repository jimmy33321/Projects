  A. Kudryashov, RussiaAlexander V. Manzhirov, Russia\r\n           \r\n    Willard
  Miller, USAAnatoly G. Nikitin, UkraineWilliam E. Schiesser, USAValentin F. Zaitsev,
  RussiaAlexei I. Zhurov, Russia/UKDaniel I. Zwillinger, USA\r\n  \r\n\r\nEquations
  play a crucial role in modern mathematics and form the\r\nbasis for mathematical
  modelling of numerous phenomena and processes in\r\nscience and engineering.\r\n\r\nThe
  international scientific-educational website EqWorld presents extensive\r\ninformation
  on solutions to various classes of\r\nordinary differential,\r\npartial differential,\r\nintegral,\r\nfunctional,\r\nand
  other mathematical equations. It also outlines\r\nsome methods for solving equations,
  includes interesting articles,\r\ngives links to mathematical websites and software
  packages, lists useful handbooks and\r\nmonographs, and refers to scientific publishers,
  journals, etc. The website\r\nincludes a dynamic section Equation Archive which
  allows\r\nauthors to quickly publish their equations (differential, integral, and
  other)\r\nand also exact solutions, first integrals, and transformations.\r\nThe
  EqWorld website is intended for\r\nresearchers, university teachers, engineers,
  and students all over the world. It contains\r\nabout 2000 webpages and is visited
  by\r\nover 3000 users a day (coming from 200 countries worldwide).\r\nAll resources
  presented on this site are free to its users.\r\n\r\n\r\n\r\n''Need the solution
  for the generalized Abel integral equation of the second\r\nkind? Stumped by the
  FitzHugh-Nagumo equation, which can describe heat transfer\r\nand the voltage across
  a cell membrane? Check out EqWorld ...\r\nEqWorld gathers solutions that had been
  squirreled away in handbooks, journals,\r\nand other sources. The site includes
  ordinary and partial differential equations ...''\r\n\r\nScience, 2005, Vol 308,
  Issue 5727, p. 1387\r\n\r\n\r\n''... EqWorld provides general solutions to many
  types of equations that\r\n  scientists and engineers are likely to encounter. The
  website also includes articles and\r\n  reading lists.''\r\n\r\nPhysics Today, July
  2005, p. 35\r\n\r\n\r\n\r\n   \r\n  EqWorld\r\n    Internet\r\n   \r\n  \r\n\r\n\r\n\r\nMost
