  David Hanson \r\n                        \r\n                        \nDear Opportunistic
  Investor,\nWe all know a brilliant idea when we see one.\nThat's what makes ABC's Shark
  Tank so appealing.\nHopeful inventors and entrepreneurs pitch their ideas to millionaire
  investors like Mark Cuban.\nSome of these inventors and investors become wildly
  rich from these ideas. Which is great. But you may be wondering: \"How do I get
  in on the action? How can I invest in the next-generation of great ideas?\"\nLucky
  for you, now you can.\nImagine being an early investor in Apple or Microsoft --
  cutting-edge companies that changed the world and turned average Joes into multimillionaires.\nWell,
  in a recent episode of Shark Tank, two sharp, young entrepreneurs revealed a fast
  developing technology that anyone can invest in. One of the show's \"Sharks,\" Robert
  Herjavec, already jumped in and invested $750,000!\nBut that could just be the start.
  In fact, if some experts are right, this trend could be bigger than Apple and Microsoft combined!\nTech
  heavyweight Cisco is calling it a $19 trillion opportunity. Not only that, experts
  believe it could be 37 times bigger than the Internet.\nIf you missed buying some
  of the defining stocks of the Internet era, this invention could be your second
  chance\nJust like the best Internet stocks of the ‘90s (like AOL and Amazon.com,
  up 20,000%+ and 9,500%+ at their all-time peaks respectively), there’s one company that’s
  perfectly positioned for this massive new tech wave.\nThink about how many amazing
  technologies you've watched soar to new heights while you kick yourself thinking,
  \"I knew about that technology before everyone was talking about it, but I just
  sat on my hands.\"\nDon't let that happen again. This time, it should be your family
  telling you, \"I can't believe you knew about and invested in that technology so
  early on.\nThat's why I hope you take just a few minutes to discover more about
  this amazing technology that is popping up everywhere.\n\n\n    Click here before
  every other \"Shark\" starts buying and so you don't risk getting left behind!\nHere's
  to you and your family's wealth,\n\nDavid HansonInvestment Analyst,The Motley Fool\n\n\n\r\n
