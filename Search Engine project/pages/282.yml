  sobre el peso del español\r\n\r\n\r\n\t \r\n  \r\n\r\n\r\n\r\n\r\n\r\n\r\n\r\n\r\n\r\n\r\n\r\n\r\n\r\n\r\n\r\n\r\n\r\n\r\n\r\n\r\n\r\n\r\n\r\n\t\t\t\t\t\t\r\n\r\nPrimer
  estudio conjunto del Instituto Cervantes y el British Council sobre el peso internacional
  del español y del inglés\r\n\r\n\r\n\r\n\r\n\r\n\r\n\r\nRafael Rodríguez-Ponga y
  Martin Davidson presentan hoy el libro “Word for Word / Palabra por palabra” \r\n\r\nLas
  instituciones que promocionan las dos principales lenguas de comunicación global
  reconocen el alcance y utilidad de ambas \r\n\r\nEl volumen, editado en ambos idiomas
  por Santillana Español, reúne análisis de una veintena de expertos \r\n\r\n \r\n\r\n\r\n\r\n21
  de junio de 2012 \r\n\r\nEl Instituto Cervantes y el British Council, las instituciones
  oficiales que promocionan respectivamente el español y el inglés, presentan hoy
  en la sede central del British Council en Londres el libro “Word for Word / Palabra
  por palabra”, el primer estudio conjunto que han realizado sobre las dos principales
  lenguas de comunicación global, editado en colaboración con Santillana Español.
  \r\n\r\nSegún Rafael Rodríguez Ponga, secretario general del Instituto Cervantes,
  y Martin Davidson, chief executive del British Council, estudiar otro idioma, además
  de facilitar la búsqueda de empleo y mejorar las condiciones laborales, “cambia
  la manera de ver el mundo de cada uno”. \r\n\r\nLos representantes de ambas instituciones
  explicarán hoy los objetivos y líneas maestras de la obra, de 400 páginas y que
  cuenta con artículos de más de una veintena de expertos. \r\n\r\nLa iniciativa de
  publicar el libro, en español e inglés, surge del interés común y la asociación
  del Instituto Cervantes y el British Council en la promoción de la enseñanza y el
  uso del español y del inglés, respectivamente, en todo el mundo. Es, a su vez, un
  reconocimiento del alcance y la utilidad de ambas lenguas, que se encuentran en
  el tercer y segundo puesto mundial en número de hablantes después del chino. \r\n\r\n“Word
  for Word / Palabra por palabra”, que también fue presentado en la sede central del
  Cervantes, explora los factores históricos, sociales y económicos que ayudan a explicar
  por qué son lenguas globales y por qué crece su uso y el interés por aprenderlas.
  Además, examina su situación en distintas zonas del mundo y repasa los retos que
  afrontan en diversos ámbitos: el aprendizaje de lenguas, la ciencia, el comercio
  global, etc. \r\n\r\nEsta publicación intenta ahondar más allá del nivel de la anécdota
  y analizar a través de ejemplos reales cómo las lenguas se desarrollan en respuesta
  a su exposición a diferentes culturas e idiomas. Esto define cómo el español y el
  inglés están en un proceso continuo de adaptación y cambio, añadiendo nuevas palabras
  y frases, tomando préstamos de otras lenguas y desarrollándose a través de las vidas
  de sus hablantes. \r\n\r\n“Word for Word / Palabra por palabra” elude repetir el
  argumento de que la única lengua global es el inglés, y demuestra la importancia
  del español en el mundo de los negocios en Estados Unidos y América Latina. Lejos
  de ver disminuir el número de hispanohablantes, la cifra continúa creciendo a un
  ritmo vertiginoso en Estados Unidos. “Word for Word / Palabra por palabra” también
  contempla el crecimiento del chino en la economía global, así como el impacto, desconocido
  aún, que esta realidad podría tener en términos sociales, culturales y educativos.
  \r\n\r\nTras la presentación del libro (de 15:30 a 16:00 h.) se celebrará un seminario
  con Francisco Moreno, director académico del Instituto Cervantes; Rod Pryde, director
  del British Council España; Michael Carrier, jefe de Desarrollo Global en el British
  Council; y la editora española María José Ferrari. \r\n\r\nAlgunos datos sobre ambas
  lenguas: \r\n\r\nHay unos 420 millones de hispanohablantes nativos en todo el mundo,
  mientras que el número de hablantes nativos de inglés ronda los 400 millones. \r\n\r\nEl
  inglés es el idioma más utilizado a nivel mundial por el 20% de la población como
  segunda lengua, hasta alcanzar los 1.600 millones de personas. \r\n\r\nEl número
  de personas que hablan inglés como segunda lengua sigue creciendo, debido principalmente
  a la globalización en el comercio y en el mercado laboral. \r\n\r\nEn Europa se
  ha producido un descenso del 36% en las matriculaciones para exámenes de lenguas
  extranjeras para adolescentes. Frente a este descenso, las matriculaciones de español
  han aumentad un 32%. \r\n\r\nEl español es la tercera lengua más utilizada en Internet
  y continúa creciendo: frente al 6% de todo el tráfico en la red en el año 2000,
  el pasado año se situaba en el 8%. \r\n\r\nEl inglés mantiene su amplio predominio
  en Internet: el 80% de los contenidos totales de la red están en inglés. \r\n\r\n\r\n\r\n\r\n\r\n\r\n\r\n\r\n\r\n\r\n\r\n\r\n\r\n\r\n\r\n\r\n\r\n\r\n\r\n\r\n\r\n\r\n\r\n\r\n\r\n\r\n\r\n\r\n\r\n\r\n\r\n\r\n\r\n\t\t\t\t\t\t\t\t\t\t\t\t\r\n\t\t\t\t\t\t\t\t\t\t\t\t\r\n\r\n\r\n\r\n\r\n\r\n\r\n\r\n\r\n\r\n\r\n\r\n\r\n\r\n\r\n\r\n\r\n\r\n\r\n\r\n\r\n\r\n\r\n\r\n\t\t\t\t\t\t\t\t\t\t\t\t\r\n\r\n\r\n\r\n\r\n\r\n\r\n\r\n\r\n\r\n\r\n\r\n\r\n\r\n\r\n\r\n\r\n\r\n\r\n\r\n\r\n\r\n\t\t\t\t\t\t\t\t\t\t\t\t\r\n\r\n\r\n\r\n\r\n\r\n\r\n\r\n\r\n\r\n\r\n\r\n\r\n\r\n\r\n\r\n\r\n\r\n\r\n\r\n\r\n\r\n\t\t\t\t\t\t\t\t\t\t\t\t\r\n\r\n\r\n\r\n\r\n\r\n\r\n\r\n\r\n\r\n\r\n\r\n\r\n\r\n\r\n\r\n\r\n\r\n\t\t\t\t\t\t\t\t\t\t\t\t\r\n\r\n\r\n\r\n\r\n\r\n\r\n\r\n\r\n\r\n\r\n\r\n\r\n\r\n\r\n\r\n\t\t\t\t\t\t\t\t\t\t\t\t\r\n\r\n\r\n\r\n\r\n
