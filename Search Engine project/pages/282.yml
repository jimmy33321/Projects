  for Word / Palabra por palabra” elude repetir el argumento de que la única lengua
  global es el inglés, y demuestra la importancia del español en el mundo de los negocios
  en Estados Unidos y América Latina. Lejos de ver disminuir el número de hispanohablantes,
  la cifra continúa creciendo a un ritmo vertiginoso en Estados Unidos. “Word for
  Word / Palabra por palabra” también contempla el crecimiento del chino en la economía
  global, así como el impacto, desconocido aún, que esta realidad podría tener en
  términos sociales, culturales y educativos. Tras la presentación del libro (de 15:30
  a 16:00 h.) se celebrará un seminario con Francisco Moreno, director académico del
  Instituto Cervantes; Rod Pryde, director del British Council España; Michael Carrier,
  jefe de Desarrollo Global en el British Council; y la editora española María José
  Ferrari. Algunos datos sobre ambas lenguas: Hay unos 420 millones de hispanohablantes
  nativos en todo el mundo, mientras que el número de hablantes nativos de inglés
  ronda los 400 millones. El inglés es el idioma más utilizado a nivel mundial por
  el 20% de la población como segunda lengua, hasta alcanzar los 1.600 millones de
  personas. El número de personas que hablan inglés como segunda lengua sigue creciendo,
  debido principalmente a la globalización en el comercio y en el mercado laboral.
  En Europa se ha producido un descenso del 36% en las matriculaciones para exámenes
  de lenguas extranjeras para adolescentes. Frente a este descenso, las matriculaciones
  de español han aumentad un 32%. El español es la tercera lengua más utilizada en
  Internet y continúa creciendo: frente al 6% de todo el tráfico en la red en el año
  2000, el pasado año se situaba en el 8%. El inglés mantiene su amplio predominio
