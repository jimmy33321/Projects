                  Thus, by the late 1960's, the concept of academic freedom had been accepted
- |2
                      by the United States Su- preme Court as an
- |2
                      integral part of the civil liberties law of the country. This concept was
- |2
                      by then also regarded by the academic community as an essential
- |2
                      element of the American system of intellectual free-
- |2
                          dom. It was widely believed that the schools play an
- |2
                      indispensable role in the progress of civilization, that the colleges and
- |2
                      universities were the country's most important instruments for the
- |2
                      generation and testing of new ideas and the advancement of scientific knowl- edge, and for the training of new
- |2
                      leadership in govern- ment, in the
- |2
                      professions, and in the economy. Since leaders in a rapidly changing world
- |2
                      should not be slaves to routine, but must, on the contrary, be able to
- |2
                      take the initiative, handle new ideas, solve new problems, evaluate
- |2
                      evidence, think rationally, and act purpose-
- |2
                      fully, it was felt that only a free educational system
- |2
                       can produce such leadership. In a broader sense, it was widely
- |2
                      understood that in a fluid, open, democratic society, in which the legally
- |2
                      protected right to dissent inevitably creates an atmosphere of controversy,
- |2
                      the schools cannot insulate their students from controversy, since
- |2
                      this would leave them unprepared to take their rightful places in a society
- |2
                      in which controversy is a daily and indispensable condition. Furthermore,
- |2
                      a democratic, self-governing society cannot afford the risk of having
- |2
