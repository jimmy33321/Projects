- |2
                      effective, even though it does not go beyond the expression of moral
- |2
                      disapproval. Administrations on censure are removed from the list by
- |2
                      vote of the annual delegate meeting of the Associa-
- |2
                          tion on the recommendation of Committee A. This occurs when it
- |2
                      has been decided that the dereliction which led to the censure action has
- |2
