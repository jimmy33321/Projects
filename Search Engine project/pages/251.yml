                          VI
- "                 \n"
- |2
                  The concept of academic freedom embraces more than mere protection against
- |2
                      arbitrary dismissals, though the central purpose of tenure is to protect
- |2
                      the teacher against such dismissals. In fact, professors often have
- |2
                      occasion to complain about many other forms of mistreatment. The American
- |2
                      Association, for example, has received frequent complaints about denial of
- |2
                      salary increases, or the receipt of increases below the average, or
- |2
                      the assignment of inconvenient hours or unwelcome courses, and other forms
- |2
                      of unwanted action taking the form and having the purpose of harassment. If
- |2
                          profes- sors are to be free from external
- |2
                      restraints in their pursuit of the truth, they must be as free from harass- ment as they are from the crippling
- |2
                      pressure of the possibility of summary dismissal. The American Asso- ciation of University Professors has
- |2
                      always taken the position that the best security against most forms of
- |2
                       harassment is to be found within the machinery of the
- |2
                      institution itself. Thus, an essential element of the prevailing American
- |2
                      conception of academic freedom is the principle of maximum faculty
- |2
                      participation in the decision-making processes of the institution.
- |2
                      Through faculty meetings, faculty committees, and other devices of
- |2
                      communication, the faculty, it is believed, can achieve a responsible place
- |2
                      in the making of institutional decisions. For example, institutions
- |2
                      are encouraged to have faculty grievance committees, built into the
- |2
                      official organizational system of the institution, for the adjustment of
- |2
                      complaints.
- |2
                  The whole concept of faculty involvement in insti-
- |2
                          tutional government took a giant step forward in 1966, when
- |2
                      three major groups in American higher educa-
- |2
                      tion, the American Council on Education, the Ameri- can Association of University Professors, and the As- sociation of Governing Boards of
- "                    Universities and Colleges, reached agreement on a joint Statement
  on Government of Colleges and Universities. This \n"
- |2
                          State- ment
- |2
                       recognizes that college or university government is the joint
- |2
                      responsibility of the various major elements of the academic community,
- |2
                      faculties, administrators, governing boards, and students, since, it is
- |2
                      noted, “the variety and complexity of the tasks performed by
- |2
                          insti- tutions of higher education
- |2
                      produce an inescapable interdependence” among them. Joint
- |2
                      efforts by all components of the institution are needed for effective
- |2
                      planning and communication, for budgeting, for the selection of the chief
- |2
                      academic officials, and for the optimum use of facilities. More
- |2
                      particularly, the tri- partite
- |2
                      Statement recognizes that the faculty has
- |2
                          “pri- mary
- |2
                      responsibility” with respect to curriculum, sub- ject matter and methods of instruction, research, and
- |2
                      those elements of student life which relate to the edu- cational process. The faculty determines the require- ments for the degrees offered in
- |2
                      courses, and decides when and how degree requirements have been met.
- |2
                      It is also recognized that the faculty has primary re- sponsibility with respect to academic appointments,
- |2
                      reappointments, decisions not to reappoint, promo-
- |2
                          tions, the granting of tenure, and dismissals. This re- sponsibility rests upon the fact that
- |2
                      scholars in a par- ticular field have the
- |2
                      chief competence for making judgments on all these matters of faculty
- |2
                      status.
- |2
                  Of course, administrative review and board approval are part of the
- |2
                      complicated procedures which are involved in making decisions on questions
- |2
                      of faculty status, but faculty judgment on these matters should
- |2
                      normally be decisive, and should not be overruled except for very
- |2
                      compelling reasons, and in accordance with procedures spelled out in
- |2
                      advance with explicit detail. In addition, it is agreed that the faculty
- |2
                      should be consulted in the selection of department chairmen,015
- |2
                       deans and presidents, and in the making of budget policy.
- |2
                      Finally, it is recognized that if faculty partici- pation is to be meaningful, the institution must
- |2
                      have suitable agencies for participation through regularly scheduled
- |2
                      faculty meetings, representative assemblies, and faculty committees, of
- |2
                      which at least the most important should be elected directly by the
- |2
                      faculty.
- |2
                  The tripartite Statement reflects a dramatic change
- |2
                      in the structure of American colleges and universities, for in the early
- |2
                      days of higher education in America the faculty was weak and the president
- |2
                      of the institu- tion was in a very
- |2
                      commanding position. The historic position of the American university
- |2
                      president was a powerful one from the very beginning, but changes have
- |2
                      occurred in the course of history, and this has resulted in significant
- |2
                      changes in the distribution of power within the institution. The basic
- |2
                      historic fact is that in the United States there were college presi- dents long before there were
- |2
                      professionally-trained, full-time, competent faculties completely
- |2
                      committed to the teaching profession. The earliest teachers in the
- |2
                      American colleges were mainly preachers who taught part-time, or who taught
- |2
                      occasionally as an alternative to other activities. In contrast, from the
- |2
                      very start the president was a full-time, fully-committed chief
- |2
                      officer of the institution. The colleges were weak, professional
- |2
                      faculties were unknown, and the only person who could speak for the
- |2
                      college, defend it against its enemies in the community, and secure the
- |2
                      necessary support, was the president. Thus, the president was strong
- |2
                      because the faculty was weak.
- |2
                  The conditions which created the powerful presi-
- |2
                      dent, however, disappeared with the rise of strong,
- |2
