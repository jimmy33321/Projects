                  ACADEMIC FREEDOM
- |2
                  I
- "                    \n"
- "             \n"
- |2
                  Academic freedom is the liberty of thought which
- |2
                      is claimed by teachers and other elements of the educa- tional community. While the claim to freedom of the
- |2
                      mind has a very long history—it was asserted in ancient Athens,
- |2
                      for example, by Socrates—academic freedom, as the more
- |2
                      specialized concern of the schools, is a rather modern phenomenon, having
- |2
                      been first recog- nized in some of the
- |2
                      universities of Western Europe in the sixteenth and seventeenth centuries.
- |2
                      Emerging in the twelfth and thirteenth centuries, the university in
- |2
                      the medieval age was to a considerable extent an autonomous corporate
- |2
                      institution, but the master or teacher was subject to powerful restraints,
- |2
                      both internal and external, and to the inhibiting force of authori- tative tradition. Beginning with
- |2
                      the founding of the university at Leiden in 1575, academic freedom began010
- |2
                       to take root in the Western world, albeit very slowly, as a
- |2
                      consequence of the gradual development of an atmosphere of tolerance
- |2
                      nurtured by the rise of reli- gious,
- |2
                      political, and economic liberalism, and the growth of the so-called new
- |2
                      sciences. Francis Bacon'sAdvancement of Learning (1605) proclaimed the phil- osophical underpinning of the case for
- |2
                      freedom of experimental inquiry with respect to the new sciences. The
- |2
                      fierce, destructive, sectarian religious and political conflicts which
- |2
                      characterized the struggle between the Reformation and the
- |2
                      Counter-Reformation led a deci- mated and
- |2
                      exhausted Western Europe to comprehend the values of toleration. The steady
- |2
                      growth of com- merce, which, among other
- |2
                      things, drew attention to the desirable consequences of competitive
- |2
                      enterprise, together with the rise of the liberal state, led to the
- |2
                      emergence of a philosophy of knowledge which stressed the basic contingency
- |2
                      of ideas, and the utility of testing the value of ideas, not in terms of
- |2
                      the power of those who espoused them, but rather in terms of their
- |2
                      capacity to stand up under the competition of other ideas. There was a
- |2
                      logical transition from the competition of the marketplace to the
- |2
                      competition of ideas.
- |2
                  While academic freedom has by no means achieved universal acceptance in the
- |2
                      contemporary world, it is accepted as the normal expectation in most
- |2
                      countries of Western Europe, with the exception of the dictator- ships on the Iberian peninsula. It
- |2
                      is not accepted by the communist or communist-dominated countries in
- |2
                      Central and Eastern Europe and in Asia. It is significant that academic
- |2
                      freedom is regarded, at least in princi- ple,
- |2
                      as a necessary and desirable aspect of higher edu-
- |2
                          cation in many of the developing countries of Africa, the Middle
- |2
                      East, and the Far East. In the many coun-
- |2
                      tries where academic freedom is understood and re- spected, however, there are two uses of the term
- |2
                      which, if not fundamentally different, seem to differ in their points
- |2
                      of emphasis. Thus, in Great Britain the term generally refers to the
- |2
                      freedom of the educational institution as a whole from outside influences,
- |2
                      political or otherwise.
- |2
                  While this usage of the term is by no means unknown in the United States, in
- |2
                      America it almost invariably refers to the freedom of the individual
- |2
                      professor. Of course, outside influences are often brought to bear
- |2
                      upon American colleges and universities, and the con-
- |2
                          cept of academic freedom requires the institution to resist any
- |2
                      attacks upon its freedom to act as a corporate body. Nevertheless, in
- |2
                      accordance with the individ- ualistic
- |2
                      tendency of the concept of rights in American constitutional law, the claim
- |2
                      to academic freedom is generally stated and tested in terms of
- |2
                      individual teachers. Whatever may be the force of outside influ
- |2
                      ences, the concept holds that the institution has an obligation
- |2
                      to protect the rights of academic freedom for all of its faculty members.
- |2
                      Since the ultimate power of control over an American college or university
- |2
                      is vested in its governing board, a dismissal in violation of a
- |2
                      professor's academic freedom simply cannot hap-
- |2
                      pen unless the board decrees it. It follows that in the American
- |2
                      system of higher education, responsibility for protecting the academic
- |2
                      freedom of teachers rests with those who are legally in control of the
- |2
                      institution, and who have the power not only to condone violations of
- |2
                      that freedom, for example, by making improper dismissals, but also the
- |2
                      power to protect the faculty against outside pressures and to defend their
- |2
                      freedom. American experience indicates that even though a university
- |2
                      may enjoy complete institutional autonomy, so far as external pressures are
- |2
                      concerned, it is still possible for the university's administration to act
- |2
                      in a manner which is injurious to the faculty's claim to academic
- |2
                      freedom.
- "                \n"
- |2
                          II
- "                    \n"
- "                \n"
- |2
                  Academic freedom is usually described as the right of each individual member
- |2
                      of the faculty of an institu- tion to enjoy
- |2
                      the freedom to study, to inquire, to speak his mind, to communicate his
- |2
                      ideas, and to assert the truth as he sees it. In the United States, the
- |2
                      professor's academic freedom is often defined in terms of full freedom
- |2
                      in research and in the publication of the results, in classroom discussion
- |2
                      of his subject, and in the exercise extra-murally of his basic rights as a
- |2
                          citi- zen. But in America, and increasingly
- |2
                      in other parts of the world, the concept of academic freedom has been
- |2
                      broadened to include students as well as teachers. The freedom of the
- |2
                      professor to teach is merely one side of the coin of academic freedom, the
- |2
                      other side being the freedom of the student to learn.
- |2
                  In the historical sense this concept is neither very novel nor particularly
- |2
                      American. It was a familiar point in the great days of German higher
- |2
                      education, during the half century preceding World War I, that a close
- |2
                      affinity between Lehrfreiheit and Lernfreiheit was rec- ognized,
- |2
                      though for the student the freedom to learn assumed characteristics not
- |2
                      generally to be found in other countries. Once he had received the abitur (an examination taken at age 19 or 20, at the
- |2
                      end of thegymnasium period), he was free to wander from school
- |2
                      to school, to attend classes as he chose, and to take examinations whenever
- |2
                      he felt prepared, and to try again if he failed. Otherwise he was never
- |2
                      given grades and the flunk-out for unsatisfactory scholarship was
- |2
                      unknown. This sort of student freedom was not widely practiced or
- |2
                      recognized in other countries.
- |2
                  By the third quarter of the twentieth century, uni-011
- "                    \n"
- |2
                      versity students in the United States, and indeed all other
- |2
                      elements of the university community, became more and more interested in
- |2
                      those aspects of academic freedom which are of immediate concern to
- |2
                      students. Various student associations began to draft statements of
- |2
                      specific rights which they thought they were entitled to claim as against
- |2
                      interference by college and univer- sity
- |2
                      authorities. Civil liberties organizations and pro- fessorial groups also became active in this effort to
- |2
                      spell out the academic freedom rights of the students. This activity
- |2
                      produced, in 1967, a Joint Statement on Rights and
- |2
                          Freedoms of Students, drafted by a joint committee made up of
- |2
                      representatives of the American Associa-
- |2
                      tion of University Professors, the U. S. National Student
- |2
                      Association, the Association of American Colleges, the National Association
- |2
                      of Student Personnel Adminis- trators,
- |2
                      and the National Association of Women Deans and Counselors. Other
- |2
                      educational associations have endorsed the Statement
- |2
                      since its formulation, and thus it is rapidly acquiring standing as an
- |2
                      authoritative statement of desirable normative principles.
- |2
                  The Statement points out that “freedom to teach
- |2
                      and freedom to learn are inseparable facets of academic
- |2
                      freedom.” It is noted that since “free inquiry and
- |2
                      free expression are indispensable to the attainment” of the
- |2
                      goals of academic institutions—which are: “the trans- mission of knowledge, the pursuit of
- |2
                      truth, the devel- opment of students, and
- |2
                      the general well-being of
- |2
                      society”—“students should be encouraged to
- |2
                      develop the capacity for critical judgment and to engage in a
- |2
                      sustained and independent search for truth.” To this end, the
- |2
                          Statement spells out the rights of students as
- |2
                      regards institutional admission policies, in the class- room, in respect to student records, student affairs,
- |2
                      and off-campus activities. In the area of student affairs, various
- |2
                      standards are stated with respect to freedom of association, freedom of
- |2
                      inquiry and expression, par- ticipation in
- |2
                      institutional government, and student publications. A detailed final
- |2
                      section seeks to delineate, with considerable particularity, procedural
- |2
                      standards in disciplinary proceedings, to the end that students may
- |2
                      enjoy a full measure of due process.
- "                \n"
- |2
                          III
- "                \n"
- |2
                  The fundamental case for academic freedom has always been that while it
- |2
                      confers desired benefits upon the professors who enjoy it, it is defensible
- |2
                      mainly on the ground that the unhampered search for the truth is for
- |2
                      the benefit of society as a whole. A basic premiss is that final truth in
- |2
                      all branches of human knowledge has not yet been achieved, and that new
- |2
                      truths will emerge only as ideas clash with ideas in an unrestricted
- |2
                      marketplace of ideas. In the words of Cardinal New-
- |2
                      man (1872), a true university or college is a place “in
- |2
                       which the intellect may safely range and speculate, sure to
- |2
                      find its equal in some antagonistic activity, and its judge in the tribunal
- |2
                      of truth. It is a place where inquiry is pushed forward, and discoveries
- |2
                      verified and perfected, and rashness rendered innocuous, and error
- |2
                      exposed, by the collision of mind with mind, and knowledge with
- |2
                      knowledge” (“What is a University?,”Historical Sketches [1872], I, 16). Thus it has been
- |2
                      asserted that academic freedom exists “in order that society may
- |2
                      have the benefit of honest judgment and independent criticism which
- |2
                      otherwise might be with- held because of fear
- |2
                      of offending a dominant group or transient social attitude”
- |2
                      (Clark Byse and Louis Joughin, Tenure in American Higher
- |2
                          Education [1959], p. 4).
- |2
                  The eminent scholars (including the distinguished historian of ideas, Arthur
- |2
                      O. Lovejoy) who founded the American Association of University Professors
- |2
                      in 1915 published a Declaration of Principles which
- |2
                      stated the rationale for academic freedom that has been generally
- |2
                      accepted by the American academic community. They pointed out that while
- |2
                      professors are the appointees of the university's trustees, they are not in
- |2
                      any proper sense the trustees' employees, just as federal judges are
- |2
                      appointed by the President without becoming, as a consequence, the Chief
- |2
                      Executive's employees. “For, once appointed,” they
- |2
                      declared, “the scholar has pro-
- |2
                          fessional functions to perform in which the appointing
- |2
                      authorities have neither competency nor moral right to
- |2
                      intervene.” And they added: “A university is a great
- |2
                      and indispensable organ of the higher life of a civilized community, in the
- |2
                      work of which the trustees hold an essential and highly honorable place,
- |2
                      but in which the faculties hold an independent place, with quite equal
- |2
                      responsibilities—and in relation to purely scientific and
- |2
                      educational questions, the primary responsibility.” Stressing
- |2
                      the nature of the academic calling, they wrote that “if
- |2
                      education is the cornerstone of the structure of society, and if progress
- |2
                      in scientific knowledge is essential to civilization, few things can be
- |2
                      more impor- tant than to enhance the dignity
- |2
                      of the scholar's pro- fession, with a view to
- |2
                      attracting to its ranks men of the highest ability, of sound learning, and
- |2
                      of strong and independent character.”
- |2
                  A similar conception of the nature of academic freedom has, in recent years,
- |2
                      been adopted by the United States Supreme Court. Speaking for the
- |2
                      Court in 1957, Chief Justice Warren declared:
- "                \n"
- "                    \n"
- |2
                          The essentiality of freedom in the community of American
- |2
                              universities is almost self-evident. No one should underes- timate the vital role in a
- |2
                              democracy that is played by those who guide and train our youth. To
- |2
                              impose any strait jacket upon the intellectual leaders in our
- |2
                              colleges and universities would imperil the future of our Nation.
- |2
                              No field of education012
- |2
                               is so thoroughly comprehended by man that new
- |2
                              discoveries cannot yet be made. Particularly is that true in the
- |2
                              social sciences, where few, if any, principles are accepted as
- |2
                              absolutes. Scholarship cannot flourish in an atmosphere of
- |2
                              suspicion and distrust. Teachers and students must always remain
- |2
                              free to inquire, to study and to evaluate, to gain new maturity and
- |2
                              understanding; otherwise our civilization will stagnate and die
- "                    \n"
- "                    \n"
- |2
                          (Sweezy v. New
- |2
                              Hampshire, 354 U.S. 234, 250).
- "                    \n"
- "                \n"
- |2
                  Similarly, in a concurring opinion filed in this case, Justice Frankfurter
- |2
                      wrote:
- "                \n"
- "                    \n"
- |2
                          These pages need not be burdened with proof, based on the testimony
- |2
                              of a cloud of impressive witnesses, of the dependence of a free
- |2
                              society on free universities. This means the exclusion of
- |2
                              governmental intervention in the intellec-
- |2
                                  tual life of a university. It matters little whether
- |2
