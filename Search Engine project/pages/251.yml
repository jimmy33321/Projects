                      IV
- "         \n"
- |2
                  The world over, wherever the principle of academic freedom has been
- |2
                      understood and respected, it has been closely tied to the concept of
- |2
                      tenure, since security of employment is an essential precondition for
- |2
                      the unhampered exercise of academic freedom. While there are
- |2
                      variations on the general theme, the concept of tenure which has taken root
- |2
                      in the United States comes to this: after a teacher has served on a
- |2
                      faculty for a limited, prescribed number of years in proba- tionary status, he acquires a
- |2
                      permanent position.
- |2
                  The American Association of University Professors has sought, during the
- |2
                      past half century, to standardize the maximum duration of the probationary
- |2
                      period. The influential 1940 Statement of
- |2
                      Principles, which it nego- tiated with
- |2
                      the Association of American Colleges, and which has been endorsed by over
- |2
                      sixty learned societies since its adoption, prescribed that the maximum
- |2
                          dura- tion of the probationary period
- |2
                      should be seven years. That is to say, after a teacher has served on a
- |2
                      faculty for seven years in probationary status, the institution has an
- |2
                      obligation to make up its mind whether to let him go or keep him
- |2
                      permanently by granting him tenure. Tenure means that the teacher, having
- |2
                      been found adequate by the institution during the proba- tionary period, is now entitled to hold his position
- |2
                      until retirement. It is recognized, however, that the concept does not
- |2
                      mean that a tenured professor can never be dismissed under any conceivable
- |2
                      circumstances. On the contrary, it is agreed that the institution has a
- |2
                      right to dismiss a tenured professor, but only if there is adequate
- |2
                      cause for the dismissal, and only if adequate cause is established by
- |2
                      procedures which satisfy the rigorous demands of due process. In addition,
- |2
                      it is013
- |2
                       recognized that an institution may find it necessary to
- |2
                      terminate a continuous appointment because of finan-
- |2
                          cial exigency—though it is insisted, in the 1940 State- ment, that such
- |2
                      financial exigency “should be demon-
- |2
                          strably bona fide.”
- |2
                  The essence of the tenure concept, then, is the rec-
- |2
                          ognition of the right to serve until retirement, unless there is
- |2
                      an earlier dismissal for an adequate reason established through procedures
- |2
                      which measure up to the requirements of justice by assuring the
- |2
                      individual concerned the protection of due process. This means that
- |2
                      before the administration of an institution makes an unfavorable
- |2
                      recommendation to the governing board, the faculty member must be given a
- |2
                      statement of specific charges, served upon him long enough in advance
- |2
                      so that he has adequate time to prepare his defense. Following the service
- |2
                      of charges, he is entitled to be heard, in the first instance, by a faculty
- |2
                          commit- tee, preferably an elected
- |2
                      committee not directly con- trolled by the
- |2
                      administration. Due process also assures the individual all of the elements
- |2
                      of a fair hearing, such as the right to be heard in his own defense, the
- |2
                      right to counsel, the right to offer witnesses and to confront and
- |2
                      cross-examine witnesses who appear against him, and a right to a
- |2
                      stenographic record of all hearings. Due process also demands that findings
- |2
                      of fact and the ultimate decision should be based on the hearing rec- ord.
- |2
                  In addition, the burden of proof to establish the existence of adequate
- |2
                      cause for a dismissal is on those who brought the charges, since the grant
- |2
                      of tenure establishes a presumption of competence comparable to the
- |2
                      presumption of innocence which defendants enjoy in criminal cases. If the
- |2
                      faculty hearing commit- tee decides in favor
- |2
                      of the involved faculty member, the normal expectation is that the charges
- |2
                      will be dropped. If the administration persists in bringing the
- |2
                      charges to the governing body for final action, then that body is expected
- |2
                      to give the individual a hearing embracing all of the basic elements of due
- |2
                      process. When a faculty committee has made a decision favora- ble to the individual, then an especially heavy
- |2
                      burden of proof rests upon those who persist in pressing the charges.
- |2
                  Thus, the real protection for the tenured professor, so far as dismissal is
- |2
                      concerned, depends far more upon the procedures available to him, than upon
- |2
                      any sub- stantive definition of the term
- |2
                      academic freedom. Fur- thermore, while the
- |2
                      rules of academic due process seek to protect the professor against
- |2
                      injustice, they also protect the institution and its administration from
- |2
                          act- ing unjustly and making mistakes.
- |2
                      Speaking in the wider context of governmental action, Justice Jackson
- |2
                      urged that it should not be overlooked that “due proc
- |2
                      ess of law is not for the sole benefit of an accused. It is the
- |2
                      best insurance for the Government itself against those blunders which leave
- |2
                      lasting stains on a system of justice but which are bound to occur on
- |2
                      ex parte consideration” (Shaughnessy v.
- |2
                          United States ex rel. Mezei, 345 U.S. 206,
- |2
                      224-25 [1953], dissenting opinion). When a professor is dismissed
- |2
                      arbitrarily, without charges and a chance to be heard in a fair
- |2
                      proceeding, not only is the professor treated wrongly, but the institution
- |2
                      deprives itself of the benefits and guidance which would be secured by
- |2
                      following proper procedures. An arbitrary dismissal also prevents the
- |2
                      academic community from having confidence in the institution's course of
- |2
                      action, since there are bound to be doubts about the acceptability of
- |2
                      administrative decisions which were taken with faulty procedure. Due
- |2
                      process is regarded as vital for the academic commu-
- |2
                          nity, as it is in the general community, because it is society's
- |2
                      best assurance that the action was taken justly.
