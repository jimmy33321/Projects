- "                  \n"
- |2
                  In the United States there are a number of associa-
- |2
                          tions concerned with defining and defending the pro- fessor's claim to academic freedom, such
- |2
                      as the Ameri- can Civil Liberties Union,
- |2
                      various teachers' unions, the American Association for Higher Education (an
- |2
                      affiliate of the National Educational Association), and many other
- |2
