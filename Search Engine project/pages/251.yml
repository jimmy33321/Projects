                          profes- sors are to be free from external
- |2
                      restraints in their pursuit of the truth, they must be as free from harass- ment as they are from the crippling
- |2
                      pressure of the possibility of summary dismissal. The American Asso- ciation of University Professors has
- |2
                      always taken the position that the best security against most forms of
- |2
                       harassment is to be found within the machinery of the
- |2
                      institution itself. Thus, an essential element of the prevailing American
- |2
                      conception of academic freedom is the principle of maximum faculty
- |2
                      participation in the decision-making processes of the institution.
- |2
                      Through faculty meetings, faculty committees, and other devices of
- |2
                      communication, the faculty, it is believed, can achieve a responsible place
- |2
                      in the making of institutional decisions. For example, institutions
- |2
                      are encouraged to have faculty grievance committees, built into the
- |2
                      official organizational system of the institution, for the adjustment of
- |2
                      complaints.The whole concept of faculty involvement in insti-
- |2
                          tutional government took a giant step forward in 1966, when
- |2
                      three major groups in American higher educa-
- |2
                      tion, the American Council on Education, the Ameri- can Association of University Professors, and the As- sociation of Governing Boards of
- "                    Universities and Colleges, reached agreement on a joint Statement
  on Government of Colleges and Universities. This \n"
- |2
                          State- ment
- |2
                       recognizes that college or university government is the joint
- |2
                      responsibility of the various major elements of the academic community,
- |2
                      faculties, administrators, governing boards, and students, since, it is
- |2
                      noted, “the variety and complexity of the tasks performed by
- |2
                          insti- tutions of higher education
- |2
                      produce an inescapable interdependence” among them. Joint
- |2
                      efforts by all components of the institution are needed for effective
- |2
                      planning and communication, for budgeting, for the selection of the chief
- |2
                      academic officials, and for the optimum use of facilities. More
- |2
                      particularly, the tri- partite
- |2
                      Statement recognizes that the faculty has
- |2
                          “pri- mary
- |2
                      responsibility” with respect to curriculum, sub- ject matter and methods of instruction, research, and
- |2
                      those elements of student life which relate to the edu- cational process. The faculty determines the require- ments for the degrees offered in
- |2
                      courses, and decides when and how degree requirements have been met.
- |2
                      It is also recognized that the faculty has primary re- sponsibility with respect to academic appointments,
- |2
                      reappointments, decisions not to reappoint, promo-
- |2
                          tions, the granting of tenure, and dismissals. This re- sponsibility rests upon the fact that
- |2
                      scholars in a par- ticular field have the
- |2
                      chief competence for making judgments on all these matters of faculty
- |2
                      status.Of course, administrative review and board approval are part of the
- |2
                      complicated procedures which are involved in making decisions on questions
- |2
                      of faculty status, but faculty judgment on these matters should
- |2
                      normally be decisive, and should not be overruled except for very
- |2
                      compelling reasons, and in accordance with procedures spelled out in
- |2
                      advance with explicit detail. In addition, it is agreed that the faculty
- |2
                      should be consulted in the selection of department chairmen,The tripartite Statement reflects a dramatic change
- |2
                      in the structure of American colleges and universities, for in the early
- |2
                      days of higher education in America the faculty was weak and the president
- |2
                      of the institu- tion was in a very
- |2
                      commanding position. The historic position of the American university
- |2
                      president was a powerful one from the very beginning, but changes have
- |2
                      occurred in the course of history, and this has resulted in significant
- |2
                      changes in the distribution of power within the institution. The basic
- |2
                      historic fact is that in the United States there were college presi- dents long before there were
- |2
                      professionally-trained, full-time, competent faculties completely
- |2
                      committed to the teaching profession. The earliest teachers in the
- |2
                      American colleges were mainly preachers who taught part-time, or who taught
- |2
                      occasionally as an alternative to other activities. In contrast, from the
- |2
                      very start the president was a full-time, fully-committed chief
- |2
                      officer of the institution. The colleges were weak, professional
- |2
                      faculties were unknown, and the only person who could speak for the
- |2
                      college, defend it against its enemies in the community, and secure the
- |2
                      necessary support, was the president. Thus, the president was strong
- |2
                      because the faculty was weak.The conditions which created the powerful presi-
- |2
                      dent, however, disappeared with the rise of strong,
- |2
                      professionally-competent, full-time faculties, made up of scholars and
- |2
                      teachers, able to insist upon sharing with the institution's administration
- |2
                      the responsibility for making basic policy decisions. The growing involve- ment of American professors in the
- |2
                      governance of their institution is a consequence of their professional
- |2
                          com- petence. This is not to suggest that
- |2
                      presidents are unimportant or without power, but in the modern age the
- |2
                      professors have assumed the responsibility of exer-
- |2
                          cising a large portion of the innovative function in higher
- |2
                      education, for the president has become an extremely busy academic
- |2
                      entrepreneur who lacks the time and energy to be concerned very much or
- |2
                      very often with educational innovation.The concept of a partnership between adminis-
- |2
                          tration, teaching faculty, and students now dominates the
- |2
                      American education scene. Professors do not regard themselves as mere
- |2
                      employees who can be hired and fired at will, and the theory and practice
- |2
                      of academic freedom, suitably buttressed by faculty participation in
- |2
                      the governance of the institution, has rendered
- |2
                       wholly untenable the conception of the professor as a hired
- |2
                      hand.Finally, the modern concept of academic freedom insists that the professor
- |2
                      has a right to exercise all of the rights of citizenship, including freedom
- |2
                      of speech and freedom of association, and that in exercising these
- |2
                      rights he should be subjected to no institutional inter- ference or academic penalties. The 1940 Statement declares that the faculty member, as a
- |2
                      citizen, has the right to speak or write free from institutional censor- ship or discipline, though attention is
- |2
                      called to the professor's special obligation to be accurate, to
- |2
                      exercise appropriate restraint, to show respect for the opinion of
- |2
                      others, and to make every effort to indicate that he is not an
- |2
                      institutional spokesman. It is widely recog-
- |2
                      nized in the American academic community that a faculty member, like
- |2
                      other citizens, should be free to engage in political activities so far as
- |2
                      he can do so consistently with his professional obligations as a
- |2
                      teacher and scholar.The main elements of academic freedom are securely established in those
- |2
                      countries which recognize and respect the principles of intellectual and
- |2
                      political free- dom. Academic freedom does not
- |2
                      exist in dictatorship countries, or in countries which practice thought- control. This suggests that while
- |2
                      academic freedom has its own special characteristics, it is invariably part
- |2
                      of a larger pattern of human freedom. Furthermore, just as the other
- |2
                      rights which modern man claims are sub- ject to
- |2
                      the manifold pressures of a complex, problem-
- |2
                          ridden, changing world, so does the right to academic freedom
- |2
                      encounter powerful pressures which weaken or challenge the concept, and
- |2
                      indeed, on some occa- sions and in some
- |2
                      places, threaten its very existence.Some difficulties result, in the United States, from the very structure of
- |2
                      the system of higher education which is, in reality, no system at all.
- |2
                      There is no na- tional ministry of education,
- |2
                      and the role of the na- tional government in
- |2
                      education at all levels is largely limited to making and administering
- |2
                      financial grants. For the public institutions the power of control
- |2
                      rests in the fifty state governments, and in the governing boards
- |2
                      created by these governments. For the private institutions the power of
- |2
                      control rests in the boards of trustees. Some measure of conformity with
- |2
                      minimum general standards is achieved through the several re- gional accrediting associations, and through
- |2
                      the efforts of national professional associations in specialized
- |2
                      schools and colleges, such as those of law, medicine, pharmacy,
- |2
                      architecture, and journalism. But on the whole, variety and local control
- |2
                      are the central features of the American system of higher education. While theIn varying degrees throughout the world, the pro-
- |2
                          fessor's academic freedom is often under pressure from all sorts
- |2
                      of external forces—political parties and fac- tions, politicians, economic interests, religious
- |2
                      groups, patriotic organizations, racial and national origins groups,
- |2
                      and many others. In most institutions the influ-
- |2
                      ence of alumni and private donors is persistent and may be very
- |2
                      weighty. In many countries, and especially in the United States, there is a
- |2
                      wide-spread, latent anti-intellectualism in large segments of the
- |2
                      population which, under certain conditions, may contribute to the
- |2
                      outside pressures which challenge or weaken the aca-
- |2
                          demic freedom of the teachers. In a broader sense it may be
- |2
                      noted that, in the nature of their calling, pro-
- |2
                          fessors deal with new ideas, and it is often painful to work
- |2
                      with new ideas in areas where popular values are deeply entrenched.
- |2
                      Furthermore, the remarkable expansion of the social sciences in recent
- |2
                      years has had the result of involving professors more and more with
- |2
                      public issues on which large segments of the population are deeply divided.
- |2
                      Such issues as those involving war and peace, labor relations, regulation
- |2
                      of the economy, public ownership, and basic political change are
- |2
                      likely to be highly combustible.During the period following World War II the out-
- |2
                          standing political fact on a global scale was the pro- tracted Cold War between the communist and
- |2
                          demo- cratic communities of nations,
- |2
                      particularly between the United States and the Soviet Union. The severe
- |2
                          pres- sures generated by the Cold War
- |2
                      exerted a profoundly disturbing impact upon educational institutions. In
- |2
                      the United States the Cold War led to the imposition of various forms
- |2
                      of loyalty oaths, which many professors regarded as invidiously insulting
- |2
                      to them, to legislative investigations, and sundry purges. In addition,
- |2
                      and again particularly in the United States, the post-World War II
- |2
                      period witnessed an agonizing conflict over race relations, and the
- |2
                      colleges and universities were deeply involved in situations growing out of
- |2
                      this conflict. In many institutions the freedom of professors to take
- |2
                      sides in this struggle was sharply challenged, and ad- ministrative reprisals were by no means unknown. Many
- |2
                      censure actions of the American Association of
- |2
                       University Professors, for example, were by-products of
- |2
                      tensions generated by the race issue.Finally, all over the world, the decade of the 1960's was a time of serious
- |2
                      student dissatisfaction and unrest. In many places student dissent ripened
- |2
                      into disruption and violence, and led to stern measures on the part of
- |2
                      institutional administrations and governments. There were large-scale
- |2
                      police actions at such distinguished institutions as the University of
- |2
                      California in Berkeley and Columbia University in New York, and
- |2
                      massive military intervention against students in such cities as
- |2
                      Paris, Mexico City, and Tokyo. The academic freedom of the institution as a
- |2
                      whole was inevitably drawn into the maelstrom of issues which large-scale
- |2
                      student vio- lence created.Like so many other freedoms, academic freedom is experienced unevenly in the
- |2
                      contemporary world. It is securely established in some countries, and
- |2
                      scarcely exists in others, and in between the extremes it exists in
- |2
                      varying degrees of amplitude and security. Where academic freedom is
- |2
                      well-defined and respected, the teaching profession understands that the
- |2
                      principle pro- tects the professor against the
- |2
                      devastating conse- quences of arbitrary
- |2
                      dismissal. It is recognized that the teacher can be dismissed only for
- |2
                      adequate cause, as established in a proceeding which measures up to
- |2
                      the requirements of due process, including a hearing before a tribunal
- |2
                      consisting of his academic peers. It is well understood that the security
- |2
                      of the professor depends not so much upon the substantive definition of
- |2
                      what constitutes adequate cause, as upon the procedures which are
- |2
                      followed. That proper procedure is an in-
- |2
                          dispensable element of justice in the life of the state is a
- |2
                      commonplace observation. Proper procedure is equally essential if academic
- |2
                      freedom is to remain a viable concept.The leading history of academic freedom, with special reference to the
- |2
                          United States, is Richard Hofstadter and Walter P. Metzger, The Development of Academic Freedom in the United
- |2
                              States (New York, 1955). The principal study of the tenure
- |2
                          concept in American higher education is by Clark Byse and Louis
- |2
                          Joughin, Tenure in American Higher Education
- |2
                          (Ithaca, N.Y., 1959). Louis Joughin, ed., Academic
- |2
                              Freedom and Tenure (Madison, 1967), contains most of the basic
- |2
                          statements of principles adopted by the American Association of
- |2
                          University Professors, as well as six important journal articles on the
- |2
                          subject of academic freedom and tenure. Policy statements of the
- |2
                          American Civil Liberties Union on academic freedom and due process are
- |2
                          reprinted in the American Association of University Professors, Bul- letin,
- |2
                          42 (1956), 517-29, 655-61, and 48
- |2
                          (1962), 111-15. The place of academic freedom in American public law is
- |2
                              re- viewed in a symposium in Law and Contemporary Problems,
- |2
