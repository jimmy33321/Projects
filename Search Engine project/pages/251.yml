- |2
                      years the Association has spelled out the content of academic freedom, both
- |2
                      substantive and procedural, in numerous statements of principles and
- |2
                      has dealt with specific complaints submitted to it by aggrieved professors.
- |2
                      Complaints alleging improper dismissals are referred to the Association's
- |2
                      oldest and most influential committee, Committee A, on Aca- demic Freedom and Tenure. During the past half cen- tury the Committee, with the assistance of
- |2
                      professional staff in the central office in Washington, has dealt with
- |2
                      hundreds of cases, and has developed a large and so- phisticated body of interpretations and common law
- |2
                      principles which relate to various aspects of academic freedom.
- |2
                  Once the General Secretary of the Association has concluded that there is a
- |2
                          prima facie case for believing that a
- |2
                      serious violation of an important principle of academic freedom and tenure
- |2
                      has occurred, he ap- points an investigating
- |2
                      committee of disinterested scholars. Following its investigation, the ad
- |2
                      hoc com- mittee reports to Committee A, which
- |2
                      then decides whether to accept the report, and whether it should be
- |2
                      published in the quarterly journal of the Association.014
- |2
