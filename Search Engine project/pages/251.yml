- |2
                  There are active associations of university teachers in the other
- |2
                      English-speaking countries, notably Great Britain, Canada, Australia, in
- |2
                      the Scandinavian coun- tries, and rather less
- |2
                      effective associations in most of the other countries of Western Europe. In
