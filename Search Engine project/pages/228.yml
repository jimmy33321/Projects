  ...\"};\n/* ]]> */\n“Architect Santiago Calatrava was honored [at the 2015 MoMath
  Gala]. To illustrate the connection between math and beauty, he described the geometric
  patterns found in Spain’s Alhambra and the Alcazar of Seville. ‘Math can help to
  bring a kind of sacred language,’ Calatrava said.”“WSJ’s Varsity Math is a weekly
  dose of challenging puzzles, created by the National Museum of Mathematics. The
  museum’s Glen Whitney guides viewers through ‘Instant Interrogation,’ a game he
  created. ‘You don’t have to be a math whiz. Anyone can attack the problems.’”“‘I
  have some ideas about what we’re going to do today, but I don’t have a complete
  idea,’ Honner told his forty students [at the second MOVES conference], who ranged
  in age from about ten to six times ten. ‘I’m hoping we can play around, and you
  can invent your own games and go off and explore.’”“Another way MoMath is changing
  the conversation about math is by encouraging parents to integrate math into everyday
  life. ‘Reinforcing your child’s math skills is as easy as searching for shapes around
  the neighborhood or finding math role models that kids can look up to,’ Lawrence
  says.”“The exhibits invite participation, encourage experimentation and, hopefully,
  spark curiosity. Small touches, like handles forming the symbol for pi on the front
  door and pentagonal sinks in the bathrooms add to the fun.”“Kids at the museum played
  circular games with circular candy as they learned the formulas to estimate pi.
  ‘I like to think about the math of it, I think it’s pretty cool,’ Haddon Township
  resident Katie Cona said.”“Pi is a number that shows up in a surprising number of
  different places throughout math, throughout physics, but more than that, pi is
  actually the essence of what a circle really is. … I think math is worth celebrating,
  and anything that catches the public interest and helps give the public a glimmer
  of how cool math can be is worth celebrating.”“Cindy Lawrence, MoMath’s executive
  director and one of the organizers of Saturday’s event, said that public celebrations
  of math can be eye opening for many young scientists. ‘I think it sends a powerful
  message, especially to the kid who’s in seventh or eighth grade and really loves
  math but feels maybe a little isolated,’ she said.”“Join hundreds of other revelers
  in Madison Square Park at 9:26 p.m. to watch — and perhaps even take part in — a glow-in-the-dark
  demonstration on the meaning of pi coordinated by the National Museum of Mathematics.”“Pi
  appears in the Fourier transform because one of the component parts, or expressions,
  of the formula is associated with sine and cosine and the angles created by a particle
  traveling around a circle. ‘Whenever you have a formula that deals with circles
  or angles, you are not going to be surprised when pi shows up,’ Whitney says.”“MoMath,
  which is the hip name for the National Museum of Mathematics, is organizing a Pi
  Day of the Century nighttime event in Manhattan’s Madison Square Park.”“Pi fans
  can celebrate this weekend with a wealth of math- (and baked goods–) related opportunities.
  … The National Museum of Mathematics in New York City, for example, will gather
  people in Madison Square Park to light up a circle around the central fountain and
  compare its circumference with the distance across it—accompanied by free hot chocolate
  and pie. ““The National Museum of Math in New York declared this Saturday as the
  “Pi Day of the Century,” because the year is 2015, and the calendar aligns with
  two additional digits of Pi, 3.1415. Most of us won’t make it to the next one in
  2115.”“You’ll see that 3.14 is pi, the ratio of a circle’s circumference to its
  diameter. That makes March 14 Pi Day, which this year the National Museum of Mathematics
  calls the Pi Day of the Century. … Thus on Saturday, the museum has planned a grand
  celebration, starting at 9 a.m. in Madison Square Park, where even small children
  can help form circles.”“The National Museum of Mathematics has already run out of
  red pizza Pi cutters, though you can still get one in black. The handle is in the
  shape of the 16th letter of the Greek alphabet, ? (pronounced pi), making it the
  perfect tool for divvying up a dish of saucy dough while contemplating the ratio
  between its circumference and diameter.”“Some of the best minds in investing came
  together last week to compete for the ultimate title: Master of Math. The annual
  event—a casual but intense math competition hosted by the National Museum of Mathematics—is
  the closest thing these quantitative investors, or quants, have to a Super Bowl.”“Whereas
  the Museum of Math’s “Chaos Ball” last year, which was featured in a page one article
  in the Wall Street Journal, was geared toward indulging the geeky fascinations of
  this well-heeled, math-minded set, the “Masters Tournament” attends to their competitive
  nature.”“It’s really a revolutionary new exhibit.  This is the world premiere of
  Matthew Brand’s new technique called lumography, which is drawn with light, going
  through clear lenses.”“We want to share the beauty and wonder that is mathematics.
  … We want to provide lots of experiences and opportunities for individuals who come
  to visit the museum to be personally involved in a physical way—to have the experience
  of doing math and enjoying the fruits of what mathematics has to offer.”“Every day
  the museum is filled with busloads of excited schoolchildren and adults.  You can
  sit on a chair at the center of Hyper Hyperboloid surrounded by colored cables that
  never touch;  or ride a square-wheeled trike or a coaster rolling on giant acorns.”“Forget
  what you think you know about math: At the National Museum of Mathematics in Manhattan,
  it’s not something you work on with pencil and paper. It’s about hands-on experiences
  with the latest in robotics and laser lights, 3-D printing, fractals and more. It’s
  about understanding how mathematics underpins much of the modern world.”“Teachers
  report that weeks after a visit, students are often still jazzed about what they
  learn at MoMath and how it connects to classwork and real life.”“Math is often one
  of the hardest subjects to visually depict, but a new exhibit at the Museum of Math
  does exactly that.  Automated robots follow simple mathematical rules that allow
  them to work as a group and potentially carry out advanced tasks, like search and
  rescue.”“It’s a place where you can come and play with math in a way that you never
  saw math before.” “Can a swarm of robots show how schools of fish and flocks of
  birds actually follow predictable mathematical behavior? That’s just what the Museum
  of Math wants to showcase in its new exhibit.”“A new interactive exhibit in New
  York City teaches kids and adults alike about the mathematical order of the natural
  world in an unconventional way: with dozens of swarming robots.”“The National Museum
  of Mathematics unleashes its coolest exhibit yet with ‘Robot Swarm.’ … The cutting-edge
  display demonstrates breakthroughs in computer science and swarm technology by using
  simple mathematics, motion control and positioning systems to bring the robots to
  life.”“You’ll need to step into the 11-foot by 12-foot ring to mingle with these
  robots, while donning one of three unique, infrared-trackable packs to help the
  swarm monitor your movement and react according to one of several algorithms.”“What
  we wanted show with the robots is how you can take just a few simple rules that
  are easy to write down, like ‘Stay a certain distance from your neighbor,’ ‘Try
  to head in the same direction as your two nearest neighbors,’ and they produce this
  incredible behavior that looks likes something from nature, like a flock of sheep
  or a school of fish.”“Behind a black curtain in a downstairs corner of the National
  Museum of Mathematics in Manhattan (known as MoMath), a small group of mathematicians,
  designers and engineers was hard at work — laughing, shouting, clapping and having
  a blast, while being chased by robots.”“On a reconnaissance mission, Shana Kimball
  walked through the Museum of Mathematics with her smartphone out, snapping pictures
  of square-wheeled tricycles and math-inspired art.”“Over the past month, people
  around the world have been building a mathematical structure out of more than a
  million business cards. The construction teaches its own mathematical lesson, which
  is undoubtedly part of the point in the colossal math project dreamt up by Matt
  Parker (Queen Mary, University of London) and Laura Taalman (National Museum of
  Mathematics).”“What do mathematics and cooking have in common? They both involve
  a search for beauty in the world around us, one mathematician says.”“Math Encounters
  is a program exploring the numbers behind everything, from flapping birds to space
  telescopes. This event was all about maps. It might seem simple, but getting a spherical
  image of the earth onto a flat surface like a map is more tricky than you might
  think.”“Last week, at a glittering private hall in Manhattan steps from the East
  River, billionaires and socialites gathered for what one attendee called the “geekiest”
  event of the season: the Chaos Ball, the fundraiser for the National Museum of Mathematics.”
  (This piece was featured on the front page of the Wall Street Journal.)“It’s not
  every day that a gala event is devoted to the celebration of math, but that’s exactly
  what happened Tuesday night (Oct. 14), when actor Alan Alda and mathematician Steve
  Strogatz regaled a crowd of New York’s business elite here at the National Museum
  of Mathematics’ Chaos Ball.”“Two blocks north, the ‘Chaos Ball,’ a benefit for the
  Museum of Mathematics, was being held.”“Hundreds of first- and second-graders got
  a fun free math lesson today at the math museum, courtesy of Oppenheimer Funds.”“At
  MoMath, they can ride a square-wheeled tricycle, they can paint with symmetry patterns,
  they can turn their own bodies into fractals, and they can experiment and create
  in our Family Fridays program together with their parents.”“Filled with more than
  30 interactive hands-on exhibits on its two floors, the Museum of Mathematics has
  achieved the remarkable feat of getting kids excited about numbers.”“Get ready to
  be excited about math with Glen Whitney, Co-Executive Director of The National Museum
  of Mathematics, as he takes you through mathematical modeling of your own feelings
  at the inaugural X-STEM Symposium in Washington, D.C.”“As the name museum implies,
  MoMath is not filled with statues of famous mathematicians, or glass cases containing
  a dusty abacus. Instead, it is intended to be ‘a kind of playground’ that plays
  with geometry, art, and algorithms.”“The mathematical method in which the drawings
  were produced evoke an energy and feel that can be compared to what the renaissance
  artists did during their time.”“Students gathered at the Museum of Math in New York
  City for a special sneak peek at the robotic prototypes behind an upcoming exhibit.
  They also got a lesson in how the robots work from someone who builds and programs
  them.”“‘There is no intrinsic difference in math ability in girls and boys and,
  in fact, there’s evidence that girls are more attentive and diligent students,’
  [said] Glen Whitney, founder of Flatiron’s Museum of Math, which is highlighting
  the accomplishments of women in the field with…  ’Solve for XX: A Celebration of
  Women in Mathematics.’”“See what’s behind the Pi-shaped doorknob at the Museum of
  Math on East 26th Street in Manhattan with education director Ben Levitt.”Blue Telescope,
  the interactive exhibit agency, was given a 2014 HOW Interactive Design Award for
  Outstanding Achievement for the exhibit Human Tree at the National Museum of Mathematics.“Dr.
  McLurkin’s bots are the size of a small flower pot. … Individually, each bot only
  ‘knows’ where it is in relation to its nearest colleague, but give six of those
  critters an algorithm to work within, and you’ll see some complex, coordinated bot
  behavior.”“Want a summer memory? that involves math? How about using chocolate?
  Math + Chocolate was a winning combination that Friday at MoMath. The program’s
  largest turnout visited the museum that night, requiring overflow seating to be
  added to an already-full event.”“Roboticist-in-residence James McLurkin offered
  an advanced preview of his Robot Swarm at NYC’s Museum of Mathematics this week.
  The presentation detailed the background and programming concepts of these sensor-
  and speaker-laden bots — which have a habit of spitting out 8-bit-style tunes while
  they work.”“The spherical images come from a technique for drawing that the twins
  discovered and have explored for about 10 years. It includes the invention of a
  concave easel; a loony-looking device that serves as a tool to capture with pen
  or brushstrokes what the human eye really sees.”“Save solving complex equations
  for another night, mathletes. The National Museum of Mathematics’ adults-only after-hours
  mixer on Wednesday, dubbed Unbounded, is about getting cell numbers.”“Twin brothers
  Ryan and Trevor Oakes have an unusual talent. The siblings have developed a method
  for creating lifelike, perceptual drawings on a curved canvas.”“Few equations confront
  a visitor to the National Museum of Mathematics on Manhattan’s East 26th Street.
  Instead, museumgoers find children — and adults — riding the Coaster Roller, a small
  platform that offers a surprisingly smooth ride over acorn-shaped balls.”“Twin artists,
  Ryan and Trevor Oakes, have combined their knowledge of the human eye with art to
  offer a new perspective on visual representation.”“Ryan and Trevor Oakes are identical
  twins who, together, explore the logic of art, the beauty of mathematics and the
  spaces where these two arenas of knowledge become inextricably intertwined.”“If
  you walk through the square in front of the Flatiron Building this week, you’ll
