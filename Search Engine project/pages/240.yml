  \               Preface to the Electronic Edition\n                On behalf of
  the Directors and Board of Editors of the Journal of \n                    the History
  of Ideas, we are pleased to make available, through \n                    digitization,
  a valuable reference work produced in an earlier generation \n                    by
  a remarkably talented group of scholars. Authors who contributed \n                    articles
  to the Dictionary of the History of Ideas include Isaiah \n                    Berlin,
  George Boas, Herbert Butterfield, Merle Curti, Mircea Eliade, \n                    Joan
  Kelly Gadol, Sidney Hook, Milton Konvitz, Leonard Kreiger, Judith \n                    Shklar,
  Peter N. Stearns, and René Wellek. The editor of the \n                    Dictionary
  was Philip P. Wiener, who was also for many years editor \n                    of
  the Journal of the History of Ideas. Current JHI Editors and Contributing \n                    Editors
  who wrote for the DHI include Robert M. Kingdon, Helen North, \n                    Jerrold
  E. Seigel, and John W. Yolton.\n                Published in its original edition
  in 1973-74 and last reprinted in 1977-1980, \n                    the Dictionary
  of the History of Ideas was a culminating work \n                    in a tradition
  that had been energized by the fight against fascism. \n                    It was
  a tradition committed to the pursuit of disinterested scholarship \n                    in
  the academic sphere and to free expression of thought in the political \n                    sphere
  (as in Arnaldo Momigliano's article \"Freedom of Speech in \n                    Antiquity\").
  Among reviewers, F. E. L. Priestley called the Dictionary \n                    \"monumental,\"
  noting the \"impressive list of 254 contributors, \n                    drawn from
  a world-wide range of institutions,\" and Roy Porter \n                    remarked
  on its \"conceptual richness,\" \"authoritativeness,\" \n                    and
  \"originality.\" Peter Gay, anticipating another, different \n                    style
  of research, perceptively suggested that \"the cultural history \n                    of
  the future toward which our profession is now aiming will have to \n                    embrace
  both thinker and demagogue, poet and peasant, the writer and \n                    the
  reader of newspaper articles.\"\n                The articles contained in this
  Dictionary return us to time \n                    when it was still possible to
  speak with a confident authoritativeness \n                    about central ideas
  in the Western tradition (non-Western traditions \n                    make only
  a marginal appearance in this work, although there are entries \n                    on
  \"China in Western Thought and Culture\" and \"Islamic \n                    Conceptions
  of Intellectual Life\"). As we move into a new century, \n                    there
  are still things to be learned from our scholarly authors about \n                    such
  subjects as \"Allegory,\" \"Authority,\" \" \n                    \"Democracy,\"
  \"Humanism in Italy,\" \"Love,\" \n                    \"Protest Movements,\" \"Relativity,\"
  \"Religious \n                    Toleration,\" \"Romanticism\" (in various permutations),
  \n                    \"Social Attitudes toward Women,\" and \"War and Militarism.\"\n
  \               The ideal reader of the Dictionary of the History of Ideas is \n
  \                   whoever finds sustenance in the clear exposition of influential
  ideas. \n                    The DHI recounts the historical development of such
  ideas across \n                    a range of disciplines, including philosophy,
  religion, politics, literature, \n                    and the biological, physical,
  and social sciences. We imagine a student \n                    sitting at a computer
  or reading a printout far from the academic capitals \n                    where
  most of these articles were written. We salute you for your curiosity. \n                    We
  recommend this Dictionary as a starting point. We invite you \n                    to
  interact with and to contribute to the panorama of ideas.\n                Many
  people have helped in making possible the electronic edition of \n                    the
  DHI. Aside from the people who typed and retyped the entire \n                    text,
  and those who fine-tuned the resulting product, we want particularly \n                    to
  note the efforts of: Jim Draper, Director of Business Development, \n                    The
  Gale Group (http://www.galegroup.com); David Seaman, former Director of the Electronic
  Text \n                    Center; Matthew Gibson, Associate Director of the Electronic
  Text Center; and Jayme Schwartzberg for the design of the site.\n                Maryanne
