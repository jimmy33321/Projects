- "Evicting EinsteinA physics experiment on the drawing board for the \n"
- "            International Space Station could help find the grand unifying \"Theory
  \n"
- "            of Everything.\"Listen to this story via streaming \n"
- "            audio, a downloadable \n"
- "            file, or get \n"
- "            help.March 26, 2004:Â  Sooner or later, the reign of Einstein, \n"
- "            like the reign of Newton before him, will come to an end. An upheaval
  \n"
- "            in the world of physics that will overthrow our notions of basic reality
  \n"
- "            is inevitable, most scientists believe, and currently a horse race
  \n"
- "            is underway between a handful of theories competing to be the successor
  \n"
- "            to the throne.In \n"
- "            the running are such mind-bending ideas as an 11-dimensional universe,
  \n"
- "            universal \"constants\" (such as the strength of gravity) that vary
  \n"
- "            over space and time and only remain truly fixed in an unseen 5th dimension,
  \n"
- "            infinitesimal vibrating strings as the fundamental constituents of
  \n"
- "            reality, and a fabric of space and time that's not smooth and continuous,
  \n"
- "            as Einstein believed, but divided into discrete, indivisible chunks
  \n"
- "            of vanishingly small size. Experiment will ultimately determine which
  \n"
- "            triumphs.Right: \n"
- "            According to Einstein's theory of general relativity, the sun's gravity
  \n"
- "            causes starlight to bend, shifting the apparent position of stars \n"
- "            in the sky. \n"
- "            A new concept for an experiment to test the predictions of Einstein's
  \n"
- "            relativity more precisely than ever before is being developed by scientists
  \n"
- "            at NASA's Jet Propulsion Laboratory (JPL). Their mission, which effectively
  \n"
- "            uses our solar system as a giant laboratory, would help narrow the
  \n"
- "            field of vying theories and bring us one step closer to the next revolution
  \n"
- |2
              in physics.A House Divided
