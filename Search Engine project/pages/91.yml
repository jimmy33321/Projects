  the sun to turn \n            slightly as it went by.In \n            fact, it was
  by measuring the bending of starlight by the sun during \n            a solar eclipse
  in 1919 that Sir Arthur Eddington first tested Einstein's \n            theory of
  general relativity. In cosmic terms, the sun's gravity is \n            fairly weak;
  the path of a beam of light skimming the edge of the \n            sun would only
  be bent by about 1.75 arcseconds (an arcsecond is 1/3600 \n            of a degree).
  Within the limits of accuracy of his measuring equipment, \n            Eddington
  showed that starlight did indeed bend by this amount -- \n            and in doing
  so effectively impeached Newton. \n            LATOR would measure this deflection
  with a billion (109) times the precision \n            of Eddington's experiment
  and 30,000 times the precision of the current \n            record-holder: a serendipitous
  measurement using signals from the \n            Cassini spacecraft on its way to
  explore Saturn.Above: \n            The curvature of space due to the sun's mass
  caused signals from the \n            Cassini probe to curve on their way to Earth.
  [More]\"I think [LATOR] would be quite an important advance for fundamental \n            physics,\"
  says Clifford Will, a professor of physics at Washington \n            University
  who has made major contributions to post-Newtonian physics \n            and is
  not directly involved with LATOR. \"We should continue to try \n            to press
  for more accuracy in testing general relativity, simply because \n            any
  kind of deviation would mean that there's new physics that we \n            were
  not aware of before.\"Solar laboratory\n            The experiment would work like
  this: Two small satellites, each about \n            one meter wide, would be launched
  into an orbit circling the sun at \n            roughly the same distance as Earth.
  This pair of mini-satellites would \n            orbit more slowly than Earth does,
  so about 17 months after launch, \n            the mini-satellites and Earth would
  be on opposite sides of the sun. \n            Even though the two satellites would
  be about 5 million km apart, \n            the angle between them as viewed from
  Earth would be tiny, only about \n            1 degree. Together, the two satellites
  and Earth would form a skinny \n            triangle, with laser beams along its
  sides, and one of those beams \n            passing close to the sun.Above: \n            A
  schematic diagram of the proposed LATOR mission.Turyshev plans to measure the angle
  between the two \n            satellites using an interferometer mounted on the
  ISS. An interferometer \n            is a device that catches and combines beams
  of light. By measuring \n            how waves of light from the two mini-satellites
  \"interfere\" with each \n            other, the interferometer can measure the
  angle between the satellites \n            with extraordinary precision: about 10
  billionths \n            of an arcsecond, or 0.01 Âµas (micro-arcseconds). When the
  precision \n            of the other parts of the LATOR design are considered, this
  gives \n            an overall accuracy for measuring how much gravity bends the
  laser \n            beam of about 0.02 Âµas for a single measurement. \"Using the
  ISS gives us a few advantages,\" Turyshev \n            explains. \"For one, it's
  above the distortions of Earth's atmosphere, \n            and it's also large enough
  to let us place the two lenses of the interferometer \n            far apart (one
  lens on each end of the solar panel truss), which improves \n            the resolution
  and accuracy of the results.\" Left: \n            The interferometer will be mounted
  to the solar-panel truss \n            of the ISS, which automatically rotates to
  continuously face the sun. \n            Image courtesy Slava Turyshev.The 0.02
  Âµas accuracy of LATOR is good enough to reveal deviations \n            from Einstein's
  relativity predicted by the aspiring Theories of Everything, \n            which
  range from roughly 0.5 to 35 Âµas. Agreement with LATOR's \n            measurements
  would be a major boost for any of these theories. But \n            if no deviation
  from Einstein is found even by LATOR, most of the \n            current contenders--along
  with their 11 dimensions, pixellated space, \n            and inconstant constants--will
  suffer a fatal blow and \"pass on\" to \n            that great dusty library stack
  in the sky.\n            Because the mission requires only existing technologies,
  Turyshev \n            says LATOR could be ready to fly as soon as 2009 or 2010.
  So it may \n            not be too long before the stalemate in physics is broken
  and a new \n            theory of gravity, space, and time takes the throne.Web
