- "          It may not weigh heavily on most people's minds, but a great schism \n"
- "          has long plagued our fundamental understanding of the universe. Two \n"
- "          ways of explaining the nature and behavior of space, time, matter, and
  \n"
- "          energy currently exist: Einstein's relativity and the \"standard model\"
  \n"
- "          of quantum mechanics. Both are extremely successful. The Global Positioning
  \n"
- "          System (GPS), for instance, wouldn't be possible without the theory \n"
- "          of relativity. Computers, telecommunications, and the Internet, meanwhile,
  \n"
- "          are spin-offs of quantum mechanics. \n"
- "            But the two theories are like different languages, and no one is yet
  \n"
- "            sure how to translate between them. Relativity explains gravity and
  \n"
- "            motion by uniting space and time into a 4-dimensional, dynamic, elastic
  \n"
- "            fabric of reality called space-time, which is bent and warped by the
  \n"
- "            energy it contains. (Mass is one form of energy, so it creates gravity
  \n"
- "            by warping space-time.) Quantum mechanics, on the other hand, assumes
  \n"
- "            that space and time form a flat, immutable \"stage\" on which the drama
  \n"
- "            of several families of particles unfolds. These particles can move
  \n"
- "            both forward and backward in time (something relativity doesn't allow),
  \n"
- "            and the interactions between these particles explain the basic forces
  \n"
- "            of nature -- with the glaring exception of gravity. \n"
- "          Left: \n"
- "            Astronomers use the light-bending properties of gravity to view very
  \n"
- "            distant galaxies--such as the arc shapes in this image--in a technique
  \n"
- "            called \"gravitational lensing.\" [More]The stalemate between these
  two theories has gone on for decades. \n"
- "            Most scientists assume that somehow, eventually, a unifying theory
  \n"
- "            will be developed that subsumes the two, showing how the truths they
  \n"
- "            each contain can fit neatly within a single, all-encompassing framework
  \n"
- "            of reality. Such a \"Theory of Everything\" would profoundly affect
  \n"
- |2
              our knowledge of the birth, evolution, and eventual fate of the universe.
- "            Slava Turyshev, a scientist at JPL, and his colleagues have thought
  \n"
- "            of a way to use the International Space Station (ISS) and two mini-satellites
  \n"
- "            orbiting on the far side of the sun to test the theory of relativity
  \n"
- "            with unprecedented accuracy. Their concept, developed in part through
  \n"
- "            funding from NASA's Office of Biological and Physical Research, would
  \n"
- "            be so sensitive that it could reveal flaws in Einstein's theory, thus
  \n"
- "            providing the first hard data needed to distinguish which of the competing
  \n"
- "            Theories of Everything agree with reality and which are merely fancy
  \n"
- |2
              chalk-work.
- "            The experiment, called Laser Astrometric Test Of Relativity (LATOR),
  \n"
- "            would look at how the sun's gravity deflects beams of laser light \n"
- "            emitted by the two mini-satellites. Gravity bends the path of light
  \n"
- "            because it warps the space through which the light is passing. The
  \n"
- "            standard analogy for this warping of space-time by gravity is to imagine
  \n"
- "            space as a flat sheet of rubber that stretches under the weight of
  \n"
- "            objects like the sun. The depression in the sheet would cause an object
  \n"
- "            (even a no-mass particle of light) passing nearby the sun to turn \n"
- "            slightly as it went by.In \n"
- "            fact, it was by measuring the bending of starlight by the sun during
  \n"
- "            a solar eclipse in 1919 that Sir Arthur Eddington first tested Einstein's
  \n"
- "            theory of general relativity. In cosmic terms, the sun's gravity is
  \n"
- "            fairly weak; the path of a beam of light skimming the edge of the \n"
- "            sun would only be bent by about 1.75 arcseconds (an arcsecond is 1/3600
  \n"
- "            of a degree). Within the limits of accuracy of his measuring equipment,
  \n"
- "            Eddington showed that starlight did indeed bend by this amount -- \n"
- "            and in doing so effectively impeached Newton. \n"
- "            LATOR would measure this deflection with a billion (109) times the
  precision \n"
- "            of Eddington's experiment and 30,000 times the precision of the current
  \n"
- "            record-holder: a serendipitous measurement using signals from the \n"
- "            Cassini spacecraft on its way to explore Saturn.Above: \n"
- "            The curvature of space due to the sun's mass caused signals from the
  \n"
- "            Cassini probe to curve on their way to Earth. [More]\"I think [LATOR]
  would be quite an important advance for fundamental \n"
- "            physics,\" says Clifford Will, a professor of physics at Washington
  \n"
- "            University who has made major contributions to post-Newtonian physics
  \n"
- "            and is not directly involved with LATOR. \"We should continue to try
  \n"
- "            to press for more accuracy in testing general relativity, simply because
  \n"
- "            any kind of deviation would mean that there's new physics that we \n"
- |2
              were not aware of before."Solar laboratory
- "            The experiment would work like this: Two small satellites, each about
  \n"
- "            one meter wide, would be launched into an orbit circling the sun at
  \n"
- "            roughly the same distance as Earth. This pair of mini-satellites would
  \n"
- "            orbit more slowly than Earth does, so about 17 months after launch,
  \n"
- "            the mini-satellites and Earth would be on opposite sides of the sun.
  \n"
- "            Even though the two satellites would be about 5 million km apart, \n"
- "            the angle between them as viewed from Earth would be tiny, only about
  \n"
- "            1 degree. Together, the two satellites and Earth would form a skinny
  \n"
- "            triangle, with laser beams along its sides, and one of those beams
  \n"
- "            passing close to the sun.Above: \n"
- "            A schematic diagram of the proposed LATOR mission.Turyshev plans to
  measure the angle between the two \n"
- "            satellites using an interferometer mounted on the ISS. An interferometer
  \n"
- "            is a device that catches and combines beams of light. By measuring
  \n"
- "            how waves of light from the two mini-satellites \"interfere\" with
  each \n"
- "            other, the interferometer can measure the angle between the satellites
  \n"
- "            with extraordinary precision: about 10 billionths \n"
- "            of an arcsecond, or 0.01 Âµas (micro-arcseconds). When the precision
  \n"
- "            of the other parts of the LATOR design are considered, this gives \n"
- "            an overall accuracy for measuring how much gravity bends the laser
  \n"
- "            beam of about 0.02 Âµas for a single measurement. \"Using the ISS gives
  us a few advantages,\" Turyshev \n"
- "            explains. \"For one, it's above the distortions of Earth's atmosphere,
  \n"
- "            and it's also large enough to let us place the two lenses of the interferometer
  \n"
- "            far apart (one lens on each end of the solar panel truss), which improves
  \n"
- "            the resolution and accuracy of the results.\" Left: \n"
- "            The interferometer will be mounted to the solar-panel truss \n"
- "            of the ISS, which automatically rotates to continuously face the sun.
  \n"
- "            Image courtesy Slava Turyshev.The 0.02 Âµas accuracy of LATOR is good
  enough to reveal deviations \n"
- "            from Einstein's relativity predicted by the aspiring Theories of Everything,
  \n"
- "            which range from roughly 0.5 to 35 Âµas. Agreement with LATOR's \n"
- "            measurements would be a major boost for any of these theories. But
  \n"
- "            if no deviation from Einstein is found even by LATOR, most of the \n"
- "            current contenders--along with their 11 dimensions, pixellated space,
  \n"
- "            and inconstant constants--will suffer a fatal blow and \"pass on\"
  to \n"
- |2
              that great dusty library stack in the sky.
- "            Because the mission requires only existing technologies, Turyshev \n"
- "            says LATOR could be ready to fly as soon as 2009 or 2010. So it may
  \n"
- "            not be too long before the stalemate in physics is broken and a new
  \n"
- "            theory of gravity, space, and time takes the throne.Web LinksNASA's
  \n"
- "            Office of Biological and Physical Research \n"
- "            (OBPR) supports studies like Turyshev's for the benefit of humans \n"
- "            in space and on Earth Laser \n"
- "            Astrometric Test Of Relativity (LATOR) -- technical paper by Turyshev
  and colleagues \n"
- "            about the LATOR conceptMany of the candidates \n"
- "            for a \"Theory of Everything\" predict the existence of a \n"
- "            scalar field \n"
- "            that permeates the universe. Einstein first proposed such a field \n"
- "            when he introduced a cosmological \n"
- "            \n"
- "            constant into his equations for gravity. He later changed his \n"
- "            mind and removed this \n"
- "            term, but recently the idea has garnered renewed interest among \n"
- "            physicists. Such a term could account for the surprising discovery
  \n"
- "            that the expansion of the universe is actually accelerating, not slowing
  \n"
- "            down as physicists previously thought. Like the famous Michelson-Morley
  \n"
- "            experiment in 1887 that sought to detect the existence of the \n"
- "            \"aether\", LATOR will be able to determine whether the scalar \n"
- "            field exists -- a finding that will be pivotal in the search for a
  \n"
- "            Theory of Everything.Einstein's \n"
- "            Relativity and Everyday Life \n"
- "            -- Physicist Clifford Will explains how the Global Positioning System
  \n"
- "            depends on the theory of relativity.The Theory of Everything \n"
- "            -- article about the search for a theory to unify relativity \n"
- "            with quantum mechanics, by physicist Michio Kaku A Pop Quiz for \n"
- |2
              Einstein -- (Science@NASA) The Gravity Probe B mi
- "            will test two important aspects of Einstein's theory of General Relativity.The
  Elegant Universe \n"
- "            -- Watch a 3 hour series from PBS's Nova about the quest to \n"
- "            find a unifying Theory of Everything\"Laser Astrometric \n"
- "            Test of Relativity (LATOR) Mission Studies\" is just one of many \n"
- "            fundamental \n"
- "            physics research grants recently awarded by NASA's Office \n"
- "            of Biological and Physical Sciences.General Relativity \n"
