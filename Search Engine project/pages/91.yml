  \n"
- "            the resolution and accuracy of the results.\" Left: \n"
- "            The interferometer will be mounted to the solar-panel truss \n"
- "            of the ISS, which automatically rotates to continuously face the sun.
  \n"
- "            Image courtesy Slava Turyshev.The 0.02 Âµas accuracy of LATOR is good
  enough to reveal deviations \n"
- "            from Einstein's relativity predicted by the aspiring Theories of Everything,
  \n"
- "            which range from roughly 0.5 to 35 Âµas. Agreement with LATOR's \n"
- "            measurements would be a major boost for any of these theories. But
  \n"
- "            if no deviation from Einstein is found even by LATOR, most of the \n"
- "            current contenders--along with their 11 dimensions, pixellated space,
  \n"
