  Euroscience Open ForumÂ About ESOF Â For too long, Europe was lacking an independent
  arena for open dialogue\non the role of all the sciences, including the humanities,
  in society.\nWe have it now with the Euroscience Open Forum. The initiative was\ntaken
  in 1998 by the researchers themselves: the Euroscience Open Forum\nwas brought to
  life by Euroscience.Euroscience recognised the need\nfor an interdisciplinary, pan-European
  meeting place for open dialogue\nand the exchange of ideas.Visit the ESOF2010 web
  siteThe ESOF conceptScience and technology are becoming increasingly important as
  they\nconcern and affect everybody. The Euroscience Open Forum is not an\nordinary
  scientific conference, but a totally new concept. It consists\nof a Forum for discussion
  of topical issues, an embedded conference\n(with an exhibition) to showcase European
  achievements right across the\nscientific and technological spectrum, and an outreach
  programme.The\noutreach programme consists of a large number of events and happenings\nthroughout
  the ESOF host city, which are targeted to the public at\nlarge of all ages. At ESOF2004
  in Stockholm, the outreach programme\nâScience in the Cityâ attracted 11000 visitors.
  At ESOF2006, the\noutreach programme was linked to the âWissenschaftssommerâ, attracting\nsome
  60000 visitors.In Barcelona 2008, the event was a huge success in regards to the
  particpants number at the conference alone. It reached up to 2500 participants!
  ESOF also serves as a young scientistsâ\nforum, encouraging students, PhD students
  and post-docs to share their\nexperience and participate in debates about such subjects
  as the\nEuropean Charter for Researchers, how to motivate young people to\nengage
  in scientific careers, and how the construction of the European\nResearch Area enhances
  the prospects of young scientists.ESOFâs aims are:Presenting scientific and technological
  developments at the\ncutting edge in all their variety from natural sciences to
  the social\nsciences and the humanitiesStimulating the European publicâs awareness
  of and interest in science and technologyFostering\na European dialogue on science
  and technology, society and policy by\noffering a platform for cross-disciplinary
  interaction and\ncommunication on current trends and future roads for science and\ntechnology,
  their interaction with society and policy and the role of\nthe publicESOFâs European
  itineraryThe Euroscience Open Forum is held every other year, visiting the major\nscientific
  cities of Europe and bringing European science to the\nattention of all citizens.The
  starting point of ESOFâs European\njourney was Stockholm, Sweden, in 2004. Two years
  later, 2006, ESOFâs\nitinerary brought the vent to Munich, Germany. The\nroute continued
  southwards to the capital\nof Catalonia, Barcelona, Spain in 2008. After 2008, a
  neighbouring country of Spain will host the growing event. In 2010 ESOF will be
  held in Torino, Italy. Torino has also been chosen to be the European Youth city
  in 2010 ,which gives extra attention to the city.ESOFâs exciting host cities reflect\nEuropeâs
  cultural diversity. Thus, you will experience that the spirit\nof every Euroscience
