  Catholic Historical Review\n\n    Description: The official organ of The American
  Catholic Historical Association, The Catholic Historical Review was founded at The
  Catholic University of America (CUA) and has been published there since 1915. It
  is the only scholarly journal under Catholic auspices in the English-speaking world
  devoted to the history of the universal Church. It publishes four issues per year
  containing articles, review articles, book reviews, and lists of books received
  in all areas of church history.\n    \n\n    Coverage: 1915-2009 (Vol. 1, No. 1
  - Vol. 95, No. 4)\n\n\n    \n\n\n\n    \n            Moving Wall: 5 years (What
  is the moving wall?)\n            \n                Moving Wall\n                    \n
