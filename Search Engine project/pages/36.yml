  \   \n\t        \n    \n    \n    Abstract\n    \n    \n        For some time now
  mathematics educators have been studying elementary and secondary school teachers'
  views of mathematics. A knowledge of university teachers' views of this discipline
  can provide a useful background to these research endeavours. As part of a national
  survey of men and women teachers of mathematical sciences in Canadian universities,
  I included a question concerning the definition of mathematics. In this article
  I present the themes emerging from a content analysis of the responses obtained
  and discuss them in relation to research on school teachers' perception of mathematics.
  I also report the results concerning the university teachers answers to a second
  question relevant to the image of mathematics, namely identifying up to ten books
  which, in their opinion, have had the most influence on the development of mathematics.\n
