- |
  CHAPTER ONE
- |2+

- |2+

- |
  The American Century
- |
  The Rise and Decline of the United States as a World Power
- |
  By DONALD W. WHITE
- |
  Yale University Press
- |2+

- |
  Read the Review
- |2+

- |2+

- |
  The Frontiers
- |2+

- "At mid-twentieth century, when the second great world war \n"
- "ended, the United States enjoyed wealth and prosperity \n"
- "unknown in foreign lands and rose to a summit of power. \n"
- "The interests and influence of Americans extended far from \n"
- "home. Their commerce was carried by merchant ships and \n"
- "aircraft to distant cities. The dollar was the standard of \n"
- "international finance and the credits of American banks \n"
- "flowed everywhere. Food, clothing, movies, machines, and \n"
- "science made the American name known throughout the \n"
- "world. The people shared their fortune by distributing \n"
- "charitable aid abroad in quantities without precedent. As \n"
- "after earlier wars in their history, their citizen-soldiers were \n"
- "disbanded and sent home. Yet the government pledged to \n"
- "defend friendly states and kept units of its undefeated army \n"
- "in strategic outposts, sea power that patrolled the oceans, \n"
- "and an air force that guarded the sky. It was a time of general \n"
- "peace and faraway local conflicts; no third world war \n"
- "erupted. The United States kept an order favorable to its \n"
- "allies and demonstrated its art of trade and ways of culture \n"
- |
  and modern living to aged societies.
- |2+

- "The frontiers of American interest that came to gird the \n"
- "world began with the first colonial settlements huddled along \n"
- "the Atlantic coast. At independence in 1783, the United \n"
- "States took possession of forest and lake lands westward to \n"
- "the Mississippi River. In 1803 it expanded across the Great \n"
- "Plains of the Louisiana Territory as far as the Rocky \n"
- "Mountains. In 1819 it gained the Florida peninsula. The \n"
- "flatlands of Texas were incorporated into the Union in 1846, \n"
- "as were the forests of Oregon. At the conclusion of the war \n"
- "with Mexico in 1848, the United States won the \n"
- "southwestern desert regions, the Rocky Mountains, and the \n"
- "western coastal slopes all the way to the Pacific Ocean, \n"
- "leaving only minor adjustments, such as the wedge-shaped \n"
- "Gadsden Purchase in the Southwest, to fill out its linear \n"
- |
  boundaries.
- |2+

- "Through treaties, commitments, and unilateral \n"
- "declarations, the United States made allies with far-flung \n"
- "countries in areas where the interests of American trade, \n"
- "philanthropy, culture, and security were often greater than \n"
- "those of any other power, and the boundaries of some \n"
- "distant lands became the frontiers of these interests. These \n"
- "foreign affiliations first covered the Western Hemisphere. \n"
- |
  As early as 1823 President James Monroe proclaimed influence
- "over both North and South America by opposing European control or meddling. \n"
- "Here the frontiers stood, for the most part, until around the end of the nineteenth
  \n"
- "century, when in a burst of expansive energy the United States consolidated its
  \n"
- "hemispheric interests by taking colonies in the West Indies: Puerto Rico, occupied
  by \n"
- "troops in the Spanish-American War in 1898, and the Virgin Islands, purchased from
  \n"
- "Denmark in World War I. The Panama Canal Zone came under the jurisdiction of the
  \n"
- "United States in 1903. To the west the United States extended its possessions deep
  into \n"
- "the Pacific Ocean, from Alaska, owned since 1867, to the Hawaiian islands and the
  \n"
- "Philippines in 1898. To connect the American mainland with the Far East, the United
  \n"
- |
  States quickly gained as outposts the islands of Guam and Samoa.
- |2+

- "At the turn of the century, the area Americans had committed themselves to defend
  \n"
- "covered the Western Hemisphere and far beyond: on the Atlantic side, from Greenland
  to \n"
- "Brazil to Tierra del Fuego at the southern tip of South America; and on the Pacific
  side, \n"
- "across the world's largest ocean from Alaska to the Philippines. This area of security,
  \n"
- "Walter Lippmann calculated in 1943, comprised nearly 40 percent of the land surface
  of \n"
- |
  the earth. There it remained until World War II.
- |2+

- "The outer reach of American interest grew into distant zones once dominated by
  the \n"
- "empires of the Old World. The frontiers were never precisely defined, though they
  could \n"
- "be seen in the country's overseas wars and the visible remnants of its military
  bases, \n"
- "airstrips, and patrol roads. Other evidence of the frontiers was invisible: trade,
  cultural \n"
- "diffusion, and diplomatic commitments. After World War I, American interest in
  Britain, \n"
- "France, and Germany dwelled more on the export of products and investment than
  on \n"
- "political order or military force. Early in World War II, President Franklin Roosevelt
  \n"
- "denied reports that he had said the American frontier ran along the Rhine River.
  But he \n"
- "made no secret of his belief that American interests lay along the German border,
  for he \n"
- "feared that if the lands adjacent to the Rhine, which flowed through the industrial
  heart \n"
- "of Western Europe, came under the domination of a hostile totalitarian power, American
  \n"
- "trade and security would be weakened. The Western Hemisphere would be a besieged
  \n"
- |
  island.
- |2+

- "After victory in the European war, the United States quickly established \n"
- "occupation bases in Germany, and its frontier of interest penetrated deep into
  Europe. In \n"
- "March 1946, former Prime Minister Winston Churchill, accompanied by President \n"
- "Harry Truman, delivered a speech at Westminster College in Fulton, Missouri, that
  \n"
- "defined the new area within which the United States was obliged to assert its power.
  \n"
- "This area came up against regions held by Soviet Russia, which had brought down
  a \n"
- "communist \"iron curtain\" running from the Baltic Sea across the Eurasian plain
  to the \n"
- |
  Adriatic.
- |2+

- "A year later Truman in effect extended this frontier of interest from the Adriatic
  \n"
- "across the Balkan peninsula, beyond the straits of the Dardanelles linking Europe
  with \n"
- "Asia, nearly to the edge of the Caucasus Mountains. American financial grants \n"
- "supported the borderlands of Greece and Turkey, and credits and aid flowed throughout
  \n"
- "Western Europe, even to the British Empire, so recently the major world power.
  In the \n"
- "Atlantic, where Europeans had once dominated exploration and trade, the American
  \n"
- |
  merchant marine and navy had become triumphant.
- |2+

- "In the Pacific, a defensive perimeter drawn up in January 1950 by Secretary of
  \n"
- "State Dean Acheson established a line of security running from near the tip of
  Alaska, \n"
- "southwest along the Aleutian Islands, across the sea to the islands of Japan, along
  the \n"
- "chain of the Ryukyu Islands, the largest of which was Okinawa, to the Philippines.
  The \n"
- "commitments to the East were at first not so strong, nor so well defined, as those
  to \n"
- "Europe. As an ally in the war against Japan, China had received American backing
  until \n"
- "its 1949 revolution made it a communist cohort of the Soviet Union. China then
  fell \n"
- "from favor, while the former enemy, Japan, under occupation for years by the \n"
- "American army, became a friend. Taiwan was not included behind this original \n"
- "perimeter, and it was uncertain for a time whether the lower part of Korea, south
  of \n"
- "China, was behind the line or a no-man's-land. But within the year of Acheson's
  \n"
- "expansion of the frontiers of American protection, the line fell across Korea,
  and \n"
- "American forces rushed to defend a front in the south against communist Koreans
  \n"
- "invading from the north. Far to the south lay the island continent of Australia,
  which, \n"
- |
  despite its distance, maintained close ties with America.
- |2+

- "These frontiers of influence were strengthened with the formation of a military
  \n"
- "alliance system in Western Europe in 1949 and in eastern Asia in the early 1950s.
  But \n"
- "the frontiers on opposite sides of the world did not yet connect. To complete the
  \n"
- "circle, the United States gained allies in the 1950s among the nations of southern
  Asia, \n"
- "where political frontiers or perimeters were intermittently broken or lacked firmness.
  \n"
- "The line of influence extended through Southeast Asia, including South Vietnam,
  Laos, \n"
- "and Cambodia. It continued along the northern boundaries of divided Pakistan, Iran,
  \n"
- "and Turkey, though India and Burma declared neutrality after gaining independence
  \n"
- "from Great Britain. The frontier was buttressed by rugged natural barriers that
  ran the \n"
- "length of the Himalaya range from the Khyber Pass, past the gates of India, to
  the \n"
- "southern shores of the Caspian Sea, around the great deserts above the Persian
  Gulf, \n"
- |
  to, once again, the Caucasus, the Dardanelles, and Europe.
- |2+

- "Such was the state of the frontiers of American interest as they developed from
  \n"
- "World War II into the 1950s. They were not the borders of an empire that held \n"
- "territory under a single sovereign authority. The United States was a republic
  and its \n"
- "principal means of establishing influence were aid, commerce, and diplomacy, though
  it \n"
- "came to offer protection against belligerents. It assumed the role of a primary
  power \n"
- "for which no other could substitute. Along the frontiers of this defensive area,
  the \n"
- "Americans confronted a revolutionary and mighty adversary, the Russians, and their
  \n"
- |
  massive nation with adjacent satellites.
- |2+

- "To the allied states along this frontier, the promise of American aid and defense
  \n"
- "reached, and from those lands this influence was never to retreat under coercion
  of \n"
- "aggressors. On the European frontier the American pledge had no foreseeable end:
  \n"
- "\"continuous,\" declared the treaty that united under American protection the Western
  \n"
- "European empires of Britain, France, the Netherlands, Belgium, and Denmark. In
  the \n"
- "Pacific, to the Philippines, and later to Australia and New Zealand, the American
  \n"
- "commitments would remain in force \"indefinitely.\" As for Japan, no change in
  its \n"
- "deference to the United States for its defense or to America's exclusive right
  to bases \n"
- "could take place without American consultation. In Southeast Asia, too, the Americans
  \n"
- "promised not to yield, and again the term \"indefinitely\" applied. American treaties
  were \n"
- "open to review by sovereign nations, but those commitments implied, no less than
  \n"
- "respect for the sovereignty of the allies, that the Americans intended never to
  surrender a \n"
- "foot of territory to aggressor nations. The Americans had never lost a war; the
  United \n"
- "States would not retreat. Where the strategic frontier lay at its farthest extent,
  in \n"
- "Southeast Asia, President Dwight Eisenhower compared the borderland to \"a leaky
  dike, \n"
- "and with leaky dikes it's sometimes better to put a finger in than to let the whole
  \n"
- |
  structure be washed away."
- |2+

- "It is these dimensions of space and time that provide a context in which the trade,
  \n"
- "cultural exchange, and battles fought in defense of American influence took place.
  Let us \n"
- "now continue not by reciting these events but rather by seeking to explain how
  and why \n"
- "a seaboard nation swelled into a world state. What are the origins of America's
  world \n"
- |
  role?
- |2+

- |
  The Problem of the Rise to World Power
- |2+

- "Americans at midcentury dealt with the glories and problems of power as the people
  of \n"
- "every preceding age had done, but their global power was distinguished by its magnitude.
  \n"
- "As World War II was drawing to a close, in late 1944 President Roosevelt reflected,
  \"At \n"
- "the end of this war this country will have the greatest material power of any Nation
  in \n"
- "the world. It will be a clean, shining America.\" He attributed America's rise
  to an \n"
- "expanding economy of peaceful production, richer than any other in skilled workers,
  and \n"
- |
  advanced in engineering, farming, business, and technological knowhow.
- |2+

- "Government officials envisioned the same exceptional rise to power. Explanations
  \n"
- "of it varied, however. Harry Hopkins, an intimate adviser to the president, agreed.
  \"We \n"
- "will emerge from this war the richest and most powerful people in the world.\"
  The \n"
- "United States alone, of all the great powers, would possess lands unscarred, a
  people \n"
- "well nourished, and a breadbasket filled to overflowing. \"We will have the largest
  navy \n"
- "and merchant fleet on the seven seas, more airplanes than any other nation. Already
  a \n"
- "technological people before the war, we will find ourselves, as the result of our
  work in \n"
- "munitions factories, with the largest army of skilled workers in history. Our industrial
  \n"
- "production capacity, vaster than the combined capacity of our Allies, will be sufficient,
  \n"
- "once converted to the uses of peace, to fill consumer needs at home and, at the
  same \n"
- "time, to supply ... heavy goods ... for rehabilitation abroad. Our raw materials
  and \n"
- "natural resources ... will be sufficient, with wise stewardship, to last for generations.
  \n"
- "But, above all, we will emerge with our democratic institutions intact, a people
  free to \n"
- |
  shape our destiny as we see fit."
- |2+

- "Soon after succeeding to the presidency, Truman made an even more ambitious \n"
- "claim for America's rise. \"We tell ourselves that we have emerged from this war,\"
  he \n"
- "remarked in a radio address in August 1945, \"the most powerful nation in the \n"
- "world--the most powerful nation, perhaps, in all history. That is true, but not
  in the \n"
- "sense some of us believe it to be true.\" The war had shown Truman that the United
  \n"
- "States had tremendous material resources, skilled workers, managers, able generals,
  and \n"
- "a brave people capable of bearing arms. \"The new thing--the thing which we had
  not \n"
- "known--the thing we have learned now and should never forget, is this: that a society
  \n"
- "of self-governing men is more powerful, more enduring, more creative than any other
  \n"
- |
  kind of society, however disciplined, however centralized."
- |2+

- "Campaigning for the presidency in his own right in 1948, Truman barnstormed the
  \n"
- "country to convey to citizens the world-changing importance of their power. He
  \n"
- "hammered away at this theme from the back platform of the presidential train and
  in \n"
- |
  big-city convention halls and stadiums:
- |2+

- |
  Salem, Oregon, June 11: "This is the greatest Nation on earth, I think. The
- |
  greatest Nation in history, let's put it that way. We have done things that no
- |
  other nation in the history of the world has done."
- |2+

- |
  Trenton, Missouri, September 18: "this country will continue for another
- |
  thousand years as the greatest country in the world."
- |2+

- |
  Dayton, Ohio, October 11: "Now, this great Republic--the greatest in history,
- |
  the greatest that the sun has ever shone upon--is charged with leadership in the
- |
  world for the welfare of the whole world as well as our own welfare."
- "Not only political leaders but also editors, columnists, and writers proclaimed
  \n"
- "America's extraordinary rise. In early 1941 Henry Luce had decided to throw the
  \n"
- "weight of his publishing empire behind an effort to explain the emergence of the
  United \n"
- "States as a dominant power. Neil MacNeil, an editor of the New York Times, stating
  in \n"
- "1944 that for a time \"the United States must remain the most powerful of world
  \n"
- "powers,\" listed American assets in a particular order: the \"most powerful navy
  that has \n"
- "ever sailed the five oceans\"; the \"biggest and hardest hitting air force that
  the world \n"
- "has ever known\"; the greatest national industrial output on earth; the largest
  merchant \n"
- "marine at sea; the largest number of transport and commercial airplanes in the
  sky; an \n"
- "agricultural plant capable of feeding Americans and contributing more than any
  other to \n"
- "feeding hungry peoples; the \"greatest national production of steel, petroleum,
  cotton \n"
- "and other vital products\"; a domain located in the Western Hemisphere; and vast
  \n"
- "holdings of monetary gold and silver. Writing in Reader's Digest, Harry Scherman,
  a \n"
- |
  popular journalist, called America simply "the most powerful nation in history."
- |2+

- "Government policy analysts examined in secret the status of national power. \n"
- "Following a request in 1948 by Secretary of Defense James Forrestal for a study
  of \"the \n"
- "proportion of our resources which should be devoted to military purposes,\" the
  National \n"
- "Security Council produced a series of reports. The most comprehensive consideration
  of \n"
- "America's possession of \"superior overall power,\" the document numbered NSC 68,
  \n"
- "which Truman approved in 1950, cited as vital components \"a unique degree of unity\"
  in \n"
- "society, \"the capability of the American economy,\" and \"military strength,\"
  including \n"
- "atomic armaments. The NSC subsequently sent a report to President Eisenhower, \n"
- "advising again that the American position as the \"leader of the free world\" was
  sustained \n"
- "by a \"strong military posture,\" a \"sound, strong and growing economy,\" and
  a high \n"
- "\"morale and free institutions,\" to which were added \"sufficient atomic weapons
  and \n"
- "effective means of delivery.\" The implication of the national security papers,
  even those \n"
- "of different administrations, was that to maintain superiority over the Soviet
  Union, the \n"
- |
  United States had to develop its assets to their maximum potential.
- |2+

- "These ideas were not entirely new. Leaders had been assessing America's rise in
  the \n"
- "world from the beginning of the Republic. In 1780 John Adams told the French foreign
  \n"
- "minister, comte de Vergennes, that the \"United States of America are a great and
  \n"
- "powerful people, whatever European statesmen may think of them.\" The country,
  \n"
- "Adams asserted, had unbounded possibilities for the future because of its enormous
  \n"
- "territorial expanse, embracing rich soil, mild climate, and incalculably plentiful
  natural \n"
- "resources, and because of the American people, rapidly expanding in numbers, and
  their \n"
- |
  production of agricultural goods for trade abroad.
- |2+

- "Yet only in the late nineteenth century did the nation become widely recognized
  as a \n"
- "world power. William McKinley was the first modern president to claim that American
  \n"
- "power was the greatest in the world. In 1892, before assuming office, he quoted
  from an \n"
- "article written fourteen years earlier by the British statesman William Gladstone
  in the \n"
- "North American Review. England and America, Gladstone said, were then \"the two
  \n"
- "strongest nations in the world, but there can hardly be a doubt as between the
  America \n"
- "and the England of the future that the daughter, at some no very distant time,
  whether \n"
- "fairer or less fair, will be unquestionably yet stronger than the mother.\" To
  McKinley \n"
- "that \"no very distant time\" suddenly arrived in the early 1890s. \"America,\"
  he said, \n"
- "\"`whether fairer or less fair'--certainly freer--is now `stronger than the mother.'\"
  \n"
- "America had become the strongest nation in the world because \"her power lies in
  a free \n"
- "and intelligent and progressive people,\" as well as in a strong, expanding economy
  and in \n"
- "social well-being. The Spanish-American War, a quick triumph resulting in the \n"
- "acquisition of an overseas empire in the Caribbean and the Pacific, dramatically
  \n"
- |
  confirmed for McKinley America's rise to world-power status.
- |2+

- "Victory in World War I revealed the enormous strength and potential of the \n"
- "industrialized continental nation. At the close of the conflict, President Woodrow
  Wilson \n"
- "stated that the United States was \"a nation as powerful as any in the world,\"
  yet it alone \n"
- "had achieved \"the primacy of the world.\" If America joined the League of Nations,
  \n"
- "Wilson declared, the country would be \"partners\" with the other powers. But,
  he added, \n"
- "\"let me predict we will be the senior partner. The financial leadership will be
  ours. The \n"
- "industrial primacy will be ours. The commercial advantage will be ours. The other
  \n"
- "countries of the world are looking to us for leadership and direction.\" Through
  the \n"
- "\"growth of our power,\" Wilson said, \"we have become a determining factor in
  the \n"
- "history of mankind.\" Industry and capital continued to grow through the 1920s,
  and so \n"
- "did the nation's economic prowess. Advances in education, science, invention, \n"
- "efficiency, and production were among the factors that led Herbert Hoover to claim
  that \n"
- |
  America had attained a "position of transcendent power."
- |2+

- "The attributes contemporaries accorded to this progress in each period were largely
  \n"
- "unanalyzed. They made lists of divergent factors--material and psychological, human
  \n"
- "and technological, peaceful and military--but these lists did not adequately distinguish
  \n"
- "one item from another. Enumerations did not indicate what was a significant \n"
- "development and what was not. We seek some structure of thought and analysis in
  an \n"
- "effort to understand why the United States became capable of exercising world \n"
- |
  influence.
- |2+

- |
  The Analysis of Power
- |2+

- "An extensive attempt to comprehend the rise and decline of nations came in a new
  \n"
- "school in international politics that emerged around the theory of power politics.
  \n"
- "Under the impetus of world war, political scientists and strategists developed
  this \n"
- "theory in the 1930s and made it popular in the 1940s, believing that it was the
  only \n"
- "realistic way to see the world; hence their common name, \"realists.\" They were
  direct \n"
- "about pursuing the national interest: a nation that abandoned self-preservation
  as the \n"
- |
  chief motive of its policy risked its very survival.
- |2+

- "One of the ablest of the early realists was Nicholas John Spykman, a political
  \n"
- "scientist at Yale, who stressed in 1942 that all civilized life rested \"in the
  last instance \n"
- "on power.\" Without power, he believed, no social progress was possible. Mechanical
  \n"
- "power--the ability to move mass--was the product of technology, and political \n"
- |
  power--the ability to move people--put technology at the service of society.
- |2+

- "Spykman was baffled as to why power had a \"bad name.\" He argued that \n"
- "Americans were wrong to condemn power as connoting evil, because power was only
  a \n"
- "means to an end. Sometimes the end was worthy, and in any case people were \n"
- "pursuing power with whole-hearted devotion. In ladies' sewing circles, he gathered,
  no \n"
