  and \n"
- |
  advanced in engineering, farming, business, and technological knowhow.
- |2+

- "Government officials envisioned the same exceptional rise to power. Explanations
  \n"
- "of it varied, however. Harry Hopkins, an intimate adviser to the president, agreed.
  \"We \n"
- "will emerge from this war the richest and most powerful people in the world.\"
  The \n"
- "United States alone, of all the great powers, would possess lands unscarred, a
  people \n"
- "well nourished, and a breadbasket filled to overflowing. \"We will have the largest
  navy \n"
- "and merchant fleet on the seven seas, more airplanes than any other nation. Already
  a \n"
- "technological people before the war, we will find ourselves, as the result of our
  work in \n"
- "munitions factories, with the largest army of skilled workers in history. Our industrial
  \n"
- "production capacity, vaster than the combined capacity of our Allies, will be sufficient,
  \n"
- "once converted to the uses of peace, to fill consumer needs at home and, at the
  same \n"
- "time, to supply ... heavy goods ... for rehabilitation abroad. Our raw materials
  and \n"
- "natural resources ... will be sufficient, with wise stewardship, to last for generations.
  \n"
- "But, above all, we will emerge with our democratic institutions intact, a people
  free to \n"
- |
  shape our destiny as we see fit."
- |2+

- "Soon after succeeding to the presidency, Truman made an even more ambitious \n"
- "claim for America's rise. \"We tell ourselves that we have emerged from this war,\"
  he \n"
- "remarked in a radio address in August 1945, \"the most powerful nation in the \n"
- "world--the most powerful nation, perhaps, in all history. That is true, but not
  in the \n"
- "sense some of us believe it to be true.\" The war had shown Truman that the United
  \n"
- "States had tremendous material resources, skilled workers, managers, able generals,
  and \n"
- "a brave people capable of bearing arms. \"The new thing--the thing which we had
  not \n"
- "known--the thing we have learned now and should never forget, is this: that a society
  \n"
- "of self-governing men is more powerful, more enduring, more creative than any other
  \n"
- |
  kind of society, however disciplined, however centralized."
- |2+

- "Campaigning for the presidency in his own right in 1948, Truman barnstormed the
  \n"
- "country to convey to citizens the world-changing importance of their power. He
  \n"
- "hammered away at this theme from the back platform of the presidential train and
  in \n"
- |
  big-city convention halls and stadiums:
- |2+

- |
  Trenton, Missouri, September 18: "this country will continue for another
- |
  thousand years as the greatest country in the world."
- |2+

- |
  Dayton, Ohio, October 11: "Now, this great Republic--the greatest in history,
- |
  the greatest that the sun has ever shone upon--is charged with leadership in the
- |
  world for the welfare of the whole world as well as our own welfare."
- "Not only political leaders but also editors, columnists, and writers proclaimed
  \n"
- "America's extraordinary rise. In early 1941 Henry Luce had decided to throw the
  \n"
- "weight of his publishing empire behind an effort to explain the emergence of the
  United \n"
- "States as a dominant power. Neil MacNeil, an editor of the New York Times, stating
  in \n"
- "1944 that for a time \"the United States must remain the most powerful of world
  \n"
- "powers,\" listed American assets in a particular order: the \"most powerful navy
  that has \n"
- "ever sailed the five oceans\"; the \"biggest and hardest hitting air force that
  the world \n"
- "has ever known\"; the greatest national industrial output on earth; the largest
  merchant \n"
- "marine at sea; the largest number of transport and commercial airplanes in the
  sky; an \n"
- "agricultural plant capable of feeding Americans and contributing more than any
  other to \n"
- "feeding hungry peoples; the \"greatest national production of steel, petroleum,
  cotton \n"
- "and other vital products\"; a domain located in the Western Hemisphere; and vast
  \n"
- "holdings of monetary gold and silver. Writing in Reader's Digest, Harry Scherman,
  a \n"
- |
  popular journalist, called America simply "the most powerful nation in history."
- |2+

- "Government policy analysts examined in secret the status of national power. \n"
- "Following a request in 1948 by Secretary of Defense James Forrestal for a study
  of \"the \n"
- "proportion of our resources which should be devoted to military purposes,\" the
  National \n"
- "Security Council produced a series of reports. The most comprehensive consideration
  of \n"
- "America's possession of \"superior overall power,\" the document numbered NSC 68,
  \n"
- "which Truman approved in 1950, cited as vital components \"a unique degree of unity\"
  in \n"
- "society, \"the capability of the American economy,\" and \"military strength,\"
  including \n"
- "atomic armaments. The NSC subsequently sent a report to President Eisenhower, \n"
- "advising again that the American position as the \"leader of the free world\" was
  sustained \n"
- "by a \"strong military posture,\" a \"sound, strong and growing economy,\" and
  a high \n"
- "\"morale and free institutions,\" to which were added \"sufficient atomic weapons
  and \n"
- "effective means of delivery.\" The implication of the national security papers,
  even those \n"
- "of different administrations, was that to maintain superiority over the Soviet
  Union, the \n"
- |
  United States had to develop its assets to their maximum potential.
- |2+

- "These ideas were not entirely new. Leaders had been assessing America's rise in
  the \n"
- "world from the beginning of the Republic. In 1780 John Adams told the French foreign
  \n"
- "minister, comte de Vergennes, that the \"United States of America are a great and
  \n"
- "powerful people, whatever European statesmen may think of them.\" The country,
  \n"
- "Adams asserted, had unbounded possibilities for the future because of its enormous
  \n"
- "territorial expanse, embracing rich soil, mild climate, and incalculably plentiful
  natural \n"
- "resources, and because of the American people, rapidly expanding in numbers, and
  their \n"
- |
  production of agricultural goods for trade abroad.
- |2+

- "Yet only in the late nineteenth century did the nation become widely recognized
  as a \n"
- "world power. William McKinley was the first modern president to claim that American
  \n"
- "power was the greatest in the world. In 1892, before assuming office, he quoted
  from an \n"
- "article written fourteen years earlier by the British statesman William Gladstone
  in the \n"
- "North American Review. England and America, Gladstone said, were then \"the two
  \n"
- "strongest nations in the world, but there can hardly be a doubt as between the
  America \n"
- "and the England of the future that the daughter, at some no very distant time,
  whether \n"
- "fairer or less fair, will be unquestionably yet stronger than the mother.\" To
  McKinley \n"
- "that \"no very distant time\" suddenly arrived in the early 1890s. \"America,\"
  he said, \n"
- "\"`whether fairer or less fair'--certainly freer--is now `stronger than the mother.'\"
  \n"
- "America had become the strongest nation in the world because \"her power lies in
  a free \n"
- "and intelligent and progressive people,\" as well as in a strong, expanding economy
  and in \n"
- "social well-being. The Spanish-American War, a quick triumph resulting in the \n"
- "acquisition of an overseas empire in the Caribbean and the Pacific, dramatically
  \n"
- |
  confirmed for McKinley America's rise to world-power status.
- |2+

- "Victory in World War I revealed the enormous strength and potential of the \n"
- "industrialized continental nation. At the close of the conflict, President Woodrow
  Wilson \n"
- "stated that the United States was \"a nation as powerful as any in the world,\"
  yet it alone \n"
- "had achieved \"the primacy of the world.\" If America joined the League of Nations,
  \n"
- "Wilson declared, the country would be \"partners\" with the other powers. But,
  he added, \n"
- "\"let me predict we will be the senior partner. The financial leadership will be
  ours. The \n"
- "industrial primacy will be ours. The commercial advantage will be ours. The other
  \n"
- "countries of the world are looking to us for leadership and direction.\" Through
  the \n"
- "\"growth of our power,\" Wilson said, \"we have become a determining factor in
  the \n"
- "history of mankind.\" Industry and capital continued to grow through the 1920s,
  and so \n"
- "did the nation's economic prowess. Advances in education, science, invention, \n"
- "efficiency, and production were among the factors that led Herbert Hoover to claim
  that \n"
- |
  America had attained a "position of transcendent power."
- |2+

- "The attributes contemporaries accorded to this progress in each period were largely
  \n"
- "unanalyzed. They made lists of divergent factors--material and psychological, human
  \n"
- "and technological, peaceful and military--but these lists did not adequately distinguish
  \n"
- "one item from another. Enumerations did not indicate what was a significant \n"
- "development and what was not. We seek some structure of thought and analysis in
  an \n"
- "effort to understand why the United States became capable of exercising world \n"
- |
  influence.
- |2+

- |2+

- "An extensive attempt to comprehend the rise and decline of nations came in a new
  \n"
- "school in international politics that emerged around the theory of power politics.
  \n"
- "Under the impetus of world war, political scientists and strategists developed
  this \n"
- "theory in the 1930s and made it popular in the 1940s, believing that it was the
  only \n"
- "realistic way to see the world; hence their common name, \"realists.\" They were
  direct \n"
- "about pursuing the national interest: a nation that abandoned self-preservation
  as the \n"
- |
  chief motive of its policy risked its very survival.
- |2+

- "One of the ablest of the early realists was Nicholas John Spykman, a political
  \n"
- "scientist at Yale, who stressed in 1942 that all civilized life rested \"in the
  last instance \n"
- "on power.\" Without power, he believed, no social progress was possible. Mechanical
  \n"
- "power--the ability to move mass--was the product of technology, and political \n"
- |
  power--the ability to move people--put technology at the service of society.
- |2+

- "Spykman was baffled as to why power had a \"bad name.\" He argued that \n"
- "Americans were wrong to condemn power as connoting evil, because power was only
  a \n"
- "means to an end. Sometimes the end was worthy, and in any case people were \n"
- "pursuing power with whole-hearted devotion. In ladies' sewing circles, he gathered,
  no \n"
- "less than in struggles between nations, power was a fact of life. A sound and practical
  \n"
- "foreign policy, Spykman stressed, should be designed \"in terms of the realities
  of \n"
- "international relations, in terms of power politics.\" Already supposed to be in
  \n"
- "possession of unquestioned hegemony over a large part of the New World, the United
  \n"
- "States, Spykman predicted, should be expected in the post-World War II era to \n"
- |
  exercise its power in all parts of the world in pursuit of its interests.
- |2+

- "A year before the close of the war, William T. R. Fox, a research associate at
  the \n"
- "Yale Institute of International Studies, gave currency to the idea of a new status
  to which \n"
- "squirrels and elephants. He was quick to explain that the Soviet Union and the
  \n"
- "Dominican Republic were not both elephants, nor were they both squirrels; and he
  \n"
- "wanted to make clear that \"we are not fighting to make them both squirrels.\"
  For Fox, the \n"
- "elephants mattered most in keeping the postwar peace. Differences in power would
  \n"
- "continue to exist among nations, he said, and the problems of the world would not
  be \n"
- "solved by endeavors to create a world of \"no-power politics.\" Fox, like Spykman,
  \n"
- "insisted that power itself was ethically neutral. He urged Americans to recognize
  that \n"
- "power was a basic feature of political life and that it made \"the most enormous
  difference \n"
- "in whose hands predominant power rests.\" After the war, he predicted, the United
  \n"
- "States would be rated as greater than a regional power restricted to a single area.
  As a \n"
- "superpower, it would have interests and influence from the East to the West. \"'Great
  \n"
- |
  power plus great mobility of power' describes the super-power," he claimed.
- |2+

- "The political scientist Hans J. Morgenthau did more than any other figure to \n"
- "establish the realist interpretation of international affairs. In 1948 he published
  his \n"
- "classic treatise Politics among Nations: The Struggle for Power and Peace, which
  argued \n"
- "that struggle for power was the essence of international affairs. Born in Germany
  in \n"
- "1904, Morgenthau fled to Switzerland to escape Hitler and in 1937 emigrated to
  the \n"
- "United States, where he found the study of international affairs disorganized.
  While \n"
- "teaching at Brooklyn College, later at the University of Kansas and, beginning
  in \n"
- "1943--the year he became a citizen--at the University of Chicago, he criticized
  the \n"
- "writing in his field by historians and international lawyers as overly legalistic
  and \n"
- "idealistic. Morgenthau brought from the Old World a pessimism about man's nature
  and \n"
- "the state of the world, while his scholarly work led him to believe that objective
  truths \n"
- "about politics could be discovered by human reason. His wealth of knowledge enabled
  \n"
- "him to lecture to his classes on world politics without a text; one of his students
  took a \n"
- |
  stenographic transcript of what he said, which became the draft of his book.
- |2+

- "Morgenthau directly related his power theories to the observation that \"the United
  \n"
- "States is at the moment of this writing the most powerful nation on earth.\" He
  was \n"
- "intrigued with the problems and rivalries this power created. \"International politics,\"
  he \n"
- "wrote, \"like all politics, is a struggle for power.\" Power was more than brutal
  force, it \n"
- "was the central aim of national interest. He proposed that the pursuit of power
  was the \n"
- "source of state behavior. No matter what the ultimate aims of nations, whether
  freedom, \n"
- "security, or prosperity, their immediate goal was power. Power was the means to
  \n"
- "national ends. Political power meant \"man's control over the minds and actions
  of other \n"
- "men.\" It followed that power was also \"a psychological relationship between those
  who \n"
- "exercise it and those over whom it is exercised,\" enabling some people to control
  the \n"
- "actions of others through orders, threats, persuasion, or a combination of these.
  Since he \n"
- "had traced the struggle for power back through history, he believed the contest
  for power \n"
- |
  must be ever-present.
- |2+

- "Morgenthau, impatient with moral sentiment or wishful idealism, believed that the
  \n"
- "pursuit of power was not necessarily immoral. \"To act successfully,\" he wrote
  in \n"
- "Scientific Man vs. Power Politics in 1946,\" ... is political wisdom. To know with
  \n"
- "despair that the political act is inevitably evil, and to act nevertheless, is
  moral courage. \n"
- "To choose among several expedient actions the least evil one is moral judgment.
  In the \n"
- "combination of political wisdom, moral courage, and moral judgment, man reconciles
  his \n"
- |
  political nature with his moral destiny."
- |2+

- "The chief opponents of the realists were the humanitarian moralists who saw the
  \n"
- "world from a different, ethical perspective. Of a longstanding tradition in the
  nineteenth \n"
- "century, the moralists included philosophers and writers who attributed America's
  rising \n"
- "world influence not to external force but to the internal example of a society.
  They \n"
- "opposed the power politics and imperialism of Europe. One of the early, clearsighted
  \n"
- "moralists was Albert Gallatin, who wrote \"The Mission of the United States\" at
  the \n"
- "time of the Mexican War. \"Your mission was, to be a model for all other governments\"
  \n"
- "and \"to apply all your faculties to the gradual improvement of your own institutions\"
  \n"
- "and, \"by your example, to exert a moral influence most beneficial to mankind at
  large. \n"
- "Instead of this, an appeal has been made to your worst passions; to cupidity, to
  the \n"
- "thirst of unjust aggrandizement by brutal force; to the love of military fame and
  of false \n"
- "glory.\" Aware that the world powers of the past had been empires and monarchies,
  the \n"
- "moralists argued that the United States should not act imperially in emulation
  of them \n"
- "but rather show the way to reform by exhibiting the success of its democratic society.
  \n"
- "Morgenthau pointed to John C. Calhoun and William Graham Sumner as worthy \n"
- "representatives of this world perspective, the latter writing during the \n"
- "Spanish-American War that \"expansionism and imperialism are at war with the best
  \n"
- |
  traditions, principles, and interests of the American people."
- |2+

- "The realists responded that in the past the moralists could afford to advocate
  that \n"
- "their nation be small and inconsequential but virtuous. After all, they had lived
  on a \n"
- "continent insulated from the outside. But their legacy threatened to damage the
  national \n"
- "interest, which required growing world involvement. Even when leaders made decisions
  \n"
- "for \"realistic\" actions, the realists contended, they had been perverted by irrelevant
  \n"
- "moralistic justifications. A case in point was President McKinley's defense of
  colonizing \n"
- "the Philippines: after prayer in the wee hours of the morning, he revealed, he
  had heard \n"
- |
  the voice of God tell him to annex the islands.
- |2+

- "Of all the spokesmen of the moralistic point of view, Woodrow Wilson was the \n"
- "most eloquent and his thought the most far-reaching. His conviction, well founded
  in \n"
- "nineteenth-century liberal thought and the ethical standards of Christian and Calvinistic
  \n"
- "theology, was that democracy and constitutional government would temper the \n"
- "maneuvers of the big powers. \"It is a very perilous thing,\" he said in an address
  in \n"
- "Mobile, Alabama, in October 1913, \"to determine the foreign policy of a nation
  in the \n"
- "terms of material interest. It not only is unfair to those with whom you are dealing,
  but \n"
- "it is degrading as regards your own actions.... We dare not turn from the principle
  that \n"
- |
  morality and not expediency is the thing that must guide us."
- |2+

- "The realists countered that however much Wilson had wanted to \"make the world
  \n"
- "safe for democracy,\" he had relied on the American army to achieve his ends. Wilson
  had \n"
- "fully recognized the historical implications of America's economic rise. But he
  \n"
- "wanted to help shape the peace at Versailles on the moral principles of democracy.
  After \n"
- "his return in 1919, he declared in Los Angeles: \"The day we have left behind us
  ... was a \n"
- "day of balances of power. It was a day of `every nation take care of itself or
  make a \n"
- "partnership with some other nation or group of nations to hold the peace of the
  world \n"
- "steady or to dominate the weaker portions of the world.' Those were the days of
  \n"
- "alliances. This project of the League of Nations is a great process of disentanglement.\"
  \n"
- "The league was supposed to be a democratic organization of the world's nations,
  \n"
- |
  America's contribution to a general world order.
- |2+

- "Congress, however, rejected the Treaty of Versailles. When Sen. Henry Cabot \n"
- "Lodge introduced a series of reservations restricting the league's jurisdiction,
  Wilson, \n"
- "fearing the destruction of the democratic intent of the league, refused to accept
  them. In \n"
- "the end, the moral example of democratic aspiration in isolation at home failed
  to \n"
- "reconcile foreign nationalistic demands voiced around the world. The league, which
  had \n"
- "no other power than that of its member states, was helpless to prevent Japanese
  \n"
- "expansion in Manchuria and China, Italy's conquest of Ethiopia, and Hitler's repudiation
  \n"
- |
  of the Versailles settlement.
- |2+

- "These crises threw American thought about the world in turmoil, and World War II
  \n"
- "gave impetus to the intellectual tradition of the realists. After the war Morgenthau's
  \n"
- "Politics among Nations became probably the most influential textbook of its time,
  read \n"
- "by specialists and students for the framework it offered in the field of world
  affairs. By \n"
- "mid-century the preoccupation with power politics and the struggle for political
  and \n"
- "military power had largely replaced the economic doctrines that Lenin and Charles
  Beard \n"
- |
  had expounded as the basis of world affairs in earlier days.
- |2+

- "Realism entered the plane of government and diplomacy. Influential among the \n"
- "realists who applied theory to policy was George Kennan, a student of history,
  \n"
- "diplomat, policy analyst, and expert on Soviet affairs. Kennan believed that the
  most \n"
- "serious fault of American policy was what he called the \"legalistic-moralistic
  approach to \n"
- "international problems.\" That approach he labeled idealistic, for it projected
  the common \n"
- "concepts of American law and politics into international relations--as in the Hague
  \n"
- "conferences on disarmament, the Kellogg Pact to make war illegal, and the League
  of \n"
- "Nations. Remarkably, Kennan asserted that realism would free foreign affairs from
  \n"
- "concepts of right and wrong, and correct the \"assumption that state behavior is
  a fit \n"
- "subject for moral judgment.... It is a curious thing, but it is true, that the
  legalistic \n"
- "approach to world affairs, rooted as it unquestionably is in a desire to do away
  with war \n"
- "and violence, makes violence more enduring, more terrible, and more destructive
  to \n"
- "political stability than did the older motives of national interest.\" Kennan pleaded
  in the \n"
- "early 1950s for the realism of power politics--or, as he wrote, for whatever \"is
  realistic \n"
- "in concept, and founded in an endeavor to see both ourselves and others as we really
  \n"
- "are.\" In his cabled dispatches from Moscow to the State Department, Kennan \n"
- "urged--as strongly as in his later writings, including Realities of American Foreign
  \n"
- "Policy--that relations with Russia be placed entirely on a \"realistic and \n"
- "matter-of-fact basis,\" guided not by morality or altruism, but by the strengths
  and \n"
- |
  weaknesses of nations.
- |2+

- "The nation's rise in the world, from the perspective of the realists, rested on
  power \n"
- "and its elements, which included geography, natural resources, population, industrial
  \n"
- "development, military ability, and national morale. The balance of power enabled
  the \n"
- "United States in the mid-twentieth century to pursue interests in remote regions
  of the \n"
- "earth through trade, cultural activity, and war. Opposed as it was to moralism,
  realism \n"
- "nevertheless reflected not merely a concern for fact or reality but also a regard
  for \n"
- "elemental power as force and influence. Realism was a way of looking at the world,
  \n"
- "comprehended as power politics. For our purposes, power is defined as the qualities
  or \n"
- "properties that make possible the national exertion of influence or force in the
  world. \n"
- "Power, in this sense, means essentially capability rather than actual force or
  influence, \n"
- "though we may find that the ways influence was exerted might indeed eventually
  \n"
- |
  enhance or weaken the power that supported it.
- |2+

- "Our attempt to understand the origins of America's world role turns now to the
  \n"
- "themes of the elements and balance of power. We will first examine the various
  reasons \n"
- "for the balance of power that contemporaries set forth according to their rational
  beliefs \n"
- "about the world. Our work, as the study progresses, is to analyze these explanations
  \n"
- |
  and to weigh them for significance against the world with which contemporaries dealt.
- |2
