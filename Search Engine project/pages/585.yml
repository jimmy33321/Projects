  \                   \r\n                    \r\n                        The Writer
  Automaton, Switzerland\r\n                    \r\n                    \r\n                        A
  240 year old doll that can write, a clockwork creation by Pierre Jaquet-Droz, a
  Swiss watchmaker. The doll is able to write any custom text up to 40 letters long,
  and it uses a goose feather to write, which he inks from time to time, including
  a shake of the wrist to prevent ink from spilling. His eyes follow the text being
  written, and the head moves when he takes some ink. You can view this doll in person
  at the Musée d'Art et d'Histoire of Neuchâtel, in Switzerland.\r\n                    \r\n
