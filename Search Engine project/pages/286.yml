  \"You say tomayto, I say tomahto.\"  There can be differences in words such as American
  English \"elevator\" and  British English \"lift\"-- which reminds me of George
  Bernard Shaw's famous quip that America and Britain are: \"two countries separated
  by a common language.\"  But dialects can also differ so greatly from one another
  -- I'm thinking of German in Cologne versus the German of rural Bavaria -- that
  speakers of the same language can barely understand one another, if at all.One of
  the tests people use to differentiate \"language\" from \"dialect\" is mutual intelligibility.
  \ You can say that people speak the same language -- or a dialect of the same language
  -- if they understand each other. If they don't understand one another, they must
  be speaking different languages.  That seems like a good rule.  So why, in a case
  like the Cologne and Bavarian dialects, which aren't mutually intelligible, don't
  the Germans call them separate languages?  Or why are Swedish and Norwegian separate
  languages, when Swedes and Norwegians have no trouble understanding one another?
  \ It's really pretty confusing.It becomes even more muddled when speakers of Dialect
  A just don't want to understand speakers of Dialect B.  Dialects of the same language
  aren't mutually intelligible, even though there's no linguistic basis for that.
  \ The two groups insist that they speak separate tongues, even though they don't.So,
  do you conclude from all this that the terms \"dialect\" and \"language\" are politically
  and socially loaded?  If so, you're absolutely right.Now let me ask: do you speak
  a language or a dialect?  That's a trick question, because ultimately, all languages
  are dialects.  You no doubt speak one of each.That's the linguistic thought for
  today, which comes from Dr. Tucker Childs, professor of  Linguistics at Portland
  State University.   And this is the Five-Minute Linguist at the College of Charleston,
