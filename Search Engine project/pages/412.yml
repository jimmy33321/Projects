  \t  November 21, 2015\n      \n      \n\t  \n\t  \n\n      Nononono- NEVER, EVER
  close a card UNLESS you’re carrying a balance and they’re about to raise your interest
  rate to an unacceptable level (this locks in the rate you have to pay it off instead
  of your having to pay a higher rate).\nWhen you cancel a card you are lowering your
  dilution- the amount of credit you have vs the amount you’re using-  don’t cancel,
  just stop using the card, or use it every so often for small amounts so that they
  don’t cancel you themselves (this does happen).\nTry to wait 2 years from the time
  you applied for your last credit- otherwise your score gets hit for too many inquiries.
  In actuality it’s the first year that will get the second inquiry issue, but the
  inquiries stay o  your history for  2 years.\nI’m an expert on hoop-jumping- out
