  you like to travel, you’re in luck. Today Chase Sapphire Preferred launched its
  brand new intro bonus – 50,000 bonus points after spending $4,000 in the first 3
  months. That’s equal to a huge $500 cash back or $625 in travel when you redeem
  your rewards via Chase Ultimate Rewards. In addition you’ll earn 5,000 bonus points
  after adding your first authorized user in the first three months. If you add this
  to the 50K intro bonus, you get a potential $550 in cash backÂ  or $687 in travel!
  Plus you’ll earn 2 points for each $1 you spend on travel and eating out and 1 point
  per $1 on all other purchases. Whether you’re redeeming for cash back or travel,
  this is now the most lucrative introductory bonus we know of from a credit card
  today.\nWe really like this travel card because of its versatility. There are so
  many things you can do with your earned points – you can redeem them for cash back
  or use them to book travel through Chase Ultimate Rewards, which offers 20% discounts
  on flights, hotels, car rentals and other travel options. You can also transfer
  themÂ at a 1:1 value, completely free of charge, to other participating travel programs
  including Southwest Airlines Rapid Rewards, United Mileage Plus, Hyatt Gold Passport
  and many others.\nIn fact, according to our Travel Rewards Analysis your points
  might be worth more if you do transfer them. For example, if you move your 50,000
