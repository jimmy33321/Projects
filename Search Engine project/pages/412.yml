  \     \n\t  \n\t  \n\n      Jack is correct. While credit card utilization is important,
  it isn’t hard to manage if you are paying off your credit card in full each month.
  If you are worried about utilization percentage, simply ask your regular card for
  a limit increase.\nOne thing I do recommend, though, is keeping your oldest cards
  open even if you are not using them because age of credit history has a significant
  impact on your score.\nI pay off my cards each month, only have 3, 1 of which is
  an old card which took away its rewards so I don’t use it except for a token purchase
  once every great while. I have never missed a payment, paying off my cards in full
  each month. My scores are in the 820s.\n\n      \n               \n     \n\n   \n
  \    \n      \n         \n         Jack \t  November 24, 2015\n      \n      \n\t
  \ \n\t  \n\n      I apply for awards cards and often cancel when I spend the rewards
  and before the annual fee kicks in a year later. My credit score remains above 800.
  If you pay your balances off every month, applying and canceling credit cards doesn’t
  really affect anything because your credit balances versus available balances are
  not an issue. People hear the word “inquiry” and they panic. Be better informed.\n\n
