  Rewards. In addition you’ll earn 5,000 bonus points after adding your first authorized
  user in the first three months. If you add this to the 50K intro bonus, you get
  a potential $550 in cash backÂ  or $687 in travel! Plus you’ll earn 2 points for
  each $1 you spend on travel and eating out and 1 point per $1 on all other purchases.
  Whether you’re redeeming for cash back or travel, this is now the most lucrative
  introductory bonus we know of from a credit card today.We really like this travel
  card because of its versatility. There are so many things you can do with your earned
  points – you can redeem them for cash back or use them to book travel through Chase
  Ultimate Rewards, which offers 20% discounts on flights, hotels, car rentals and
  other travel options. You can also transfer themÂ at a 1:1 value, completely free
  of charge, to other participating travel programs including Southwest Airlines Rapid
  Rewards, United Mileage Plus, Hyatt Gold Passport and many others.In fact, according
  to our Travel Rewards Analysis your points might be worth more if you do transfer
  them. For example, if you move your 50,000 bonus points to the Hyatt Gold Passport
  program they would be worth a whopping $850 in hotel stays! And if you add an authorized
  user to earn the additional 5,000 bonus points they would be worth $935 in hotel
  stays! That’s a tremendous bonus. Plus if you have a Chase Freedom or Ink Cash Business
  Card you can move the rewards you earn from those cards over to Chase Sapphire Preferred
  and they will be worth 20% more if you use them on travel (Chase Ultimate Rewards).There
  are also no foreign transaction fees, which is nice because those fees (which are
  typically about 3%) can really add up if you travel outside the U.S. The card does
  have a $95 annual fee that is waived the first year. If you’re looking for a travel
  card with no annual fee, take a look at the BankAmericard Travel RewardsÂ Credit
