  \       \r\n             \r\n            To benchmark and monitor income inequality
  and poverty across countries, the OECD relies on a dedicated statistical database:
  the OECD Income Distribution Database. Due to the increasing importance of income
  inequality and poverty issues in policy discussion, the database is now annually
  updated.\nIDD Database in OECD.Stat\n\nTrends and levels in Gini coefficients before
  and after taxes and transfers, average and median household disposable incomes,
  relative poverty rates and poverty gaps, before and after taxes and transfers, etc.\n\nby
  Measure\nby Country\nsee more details (sources & income years) in Metadata on OECD
  database on income distribution (IDD) (2-page, .pdf)\n\n in OECD Regions (module
  based on 2010 income data only)\nsee Insights (2-page, .pdf) and Data sources and
  reference years (2-page, .pdf)\n\nSee also:\nWealth distribution database\nsee also Household
  wealth inequality across OECD countries: new OECD evidence (OECD Statistics Brief
  No. 21)\n\n\n\nCompare your country: Income distribution and poverty\n \n \nMETHODs
