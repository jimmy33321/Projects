  review of the OECD IDD and earnings databases (Dec. 2012)\n\nThis quality review
  is in three main parts:-Part I reports the results of a first self-assessment of
  different quality dimensions of the OECD Database on Household Income Distribution
  and Poverty (.pdf)-Part II assesses the cross-country comparability of the OECD
  Earnings Distribution Database (.pdf)-Part III provides detailed country data reviews
  on income distribution data, for the 34 OECD member countries. These country reviews
  compare the OECD benchmark series for income distribution and poverty reporting
  with alternative estimates which are available on a national or international basis
