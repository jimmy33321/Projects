  \                       ALLEN G. DEBUS\n                    \n                    [See
  also Allegory; Creation in Religion; Experimental\n                                Sci-
  ence in the Middle Ages;\n                            Hermeticism; Islamic Conception;
  Macrocosm;\n                    Neo-Platonism.]\n                \n             Dictionary
  of the History of IdeasThe alchemy of the sixteenth and the seventeenth\n                    centuries
  represents a fusion of many seemingly dis-\n                        parate themes
  derived from ancient and medieval Near and Far\n                    Eastern sources.
  A simple definition is difficult if not impossible. The\n                    alchemists
  always maintained\n                     a special interest in the changes of matter
  and surely most of\n                    them accepted the concept of transmutation,
  but there were other\n                    significant strains evident in al- chemical\n
  \                   thought as well. Important among these was the early and persistent
  belief\n                    that the study of alchemy had a special role in medicine
  through the\n                    preparation of remedies and the search for the
  prolongation of life.\n                    In addition to this was the belief that
  alchemy was the fundamental science\n                    for the investigation of
  nature. And yet, if the alchemists spoke\n                    repeatedly of experi-
  ence and observation as\n                    the true keys to nature, they also
  maintained a fervent belief in a\n                    universe unified through the
  relationship of the macrocosm and the\n                    microcosm—a relationship
  that of necessity tied this science to\n                    astrology. The alchemists
  were convinced further that their search for the\n                    truths of
  nature might be conceived in terms of a religious quest which\n                    would
  result in a greater knowledge of the Creator. It is not\n                    surprising
  then to find a late sixteenth-century author defining medicine\n                    as
  “the searching out of the secretes of nature,” a\n                    goal that
  was to be accomplished by resort to “mathematicall and\n                    supernaturall
  precepts, the ex- ercise whereof\n                    is Mechanicall, and to be
  accomplished with labor.” Having thus\n                    defined medicine, he
  went on to state that the real name of this art was\n                    simply
  chemistry or alchemy (Bostocke, 1585).In short, while few would deny that there
  were elements of modern science in\n                    alchemy, it is also true
  that this was a study permeated with a\n                    mysticism foreign to
  the post-Newtonian world.The difficulty in dating alchemical texts has resulted
  in a long-standing\n                    controversy over its origins. Yet, if the
  priority of Near Eastern, Indian,\n                    and Chinese al- chemists
  remains in dispute,\n                    there is general agreement among scholars
  that the student in search of the\n                    roots of alchemy must be
  concerned not only with early concepts of\n                    nature, but also
  with the practical craft traditions of antiquity. The\n                    oldest
  surviving works of metal craftsmen combine an emphasis on the\n                    change
  in the appearance of metals with the acceptance of a vitalistic\n                    view
  of nature—a view that included the belief that metals live\n                    and
  grow within the earth in a fashion analogous to the growth of a human\n                    fetus.
  It was to become fundamental to alchemical thought that the\n                    operator
  might hasten the natural process of metallic growth in his\n                    laboratory
  and thus bring about perfection in a period of time far less\n                    than
  that required by nature.Several texts point to the existence of a practical proto-alchemical\n
  \                   literature in the ancient Near East. The recent study of two
  Babylonian\n                    tablets (Oppen- heim, 1966) dating from the\n                    thirteenth
  century B.C.Alexandrian alchemy was based on Greek philosophy as well as on the\n
  \                   practical tradition of the craftsmen. The early comparisons
  of man and\n                    nature found in the pre-Socratics and in Plato's
  Timaeus fostered an inter- est in the\n                    relationship of the macrocosm
  and the microcosm, a doctrine which played a\n                    major role in
  alchemical thought well into the seventeenth century.\n                    Systems
  of intermediary beings and the pneuma were\n                    employed by the
  Stoics, the Neo-Platonists, and other philosophical sects\n                    in
  antiquity to provide connecting links between the two worlds.Also important for
  the development of alchemical thought was the long\n                    tradition
  of speculation on the Creation. The philosopher interested in\n                    both
  the Crea- tion and Nature was inevitably\n                    drawn to the question
  of the origin of the elements and the possibility of aprima materia. The views of
  the pre-Socratics on\n                    the prime matter formed a springboard
  from which later authors\n                    launched their own concepts. Thus
  Aristotle conveniently summarized the\n                    views of his predecessors
  prior to refuting them in his Metaphysics. However, the subject was one of no less
  importance\n                    to him than it had been to them. Aristotle accepted
  the four\n                    Empedoclean elements (earth, air, water, and fire)
  with their attendant\n                    qualities and he believed that they were
  mutually transmutable.The genesis of the elements also forms an important section
  of Plato's Timaeus where the subject is devel- oped mathematically, but to alchemical
  authors of\n                    late antiquity who were influenced by Neo-Platonic,
  Gnos- tic, and Christian sources, the accounts found in Gene\n                    sis
  and the Pymander attributed to Hermes\n                        Trisme- gistus were
  no less\n                    significant. Surely the alchemical literature was stamped
  with a\n                    Creation-element theme throughout its existence. In
  the sixteenth and\n                    the seventeenth centuries chemical authors
  still focused on the\n                    elements in their defense or attack of
  any given system. An important\n                    example may be found in Ger-
  hard Dorn's defense\n                    of the Paracelsians which he based on an
  analysis of the\n                    “Physics of Genesis” and the “Physics of\n
  \                   Hermes.” Similarly Robert Boyle placed special emphasis on the\n
  \                   problem of the elements in his criticism of the Aristotelians
  and the\n                    Paracelsian chemists in the Sceptical Chymist\n                    (1661).The
  earliest true alchemical texts in Greek date from the end of the third\n                    century
  A.D. These are clearly connected with the earlier practical\n                    tradition
  as well as with current philosophical and religious thought.\n                    Two
  of the more important authors are Zosimos, author of the encyclopedic\n                        Cheirokmeta,
  whose work links these alchemical\n                    texts with the book of Bolos
  Demo- critos,\n                    and Maria the Jewess, whose text is significant
  for its detailed\n                    description of the laboratory equipment of
  the Alexandrian alchemist. The\n                    latter work indicates that the
  emphasis on distillation and sublimation\n                        proc- esses—still
  so pronounced\n                    in the Renaissance—was already characteristic
  of alchemical\n                    recipes in late antiquity. These Alexandrian
  texts are openly con- cerned with transmutation. The processes\n                    given
  stress color change as a guide to progress—from black\n                    to white
