                          THE EARLY LATIN ALCHEMY OF THE WEST
- "                    \n"
- "                \n"
- |2
                  Western alchemy developed from Arabic sources. As Islamic scholars had
- |2
                      sought alchemical texts in the eighth century, so their Latin counterparts
- |2
                      sought sim- ilar works four centuries later. The
- |2
                      earliest dated Latin translation of this genre is the story of Prince
- |2
                      Khalid and Morienos. This was completed by Robert of Chester on the
- |2
                      eleventh of February, 1144, a year after he had translated the Koran and a
- |2
                      year prior to the
- |2
                       completion of his translation of the Algebra
- |2
                      of al- Khwarizmi. The De
- |2
                          compositione alchemiae of Morienos proved to be only the
- |2
                      first of many such translations made during the following century.
- |2
                  There are frequent references to alchemy in the work of Thomas Aquinas and
- |2
                      from the commentaries on Aristotle written by Albertus Magnus it is clear
- |2
                      that the subject was of great interest to thirteenth-century scholars.
- |2
                      Albertus knew the work of Avicenna and he commented on the fact that this
- |2
                      Islamic scholar had both accepted and denied the possibility of transmuta- tion in different works ascribed
- |2
                      to him. Although Albertus believed in the truth of transmutation
- |2
                      himself, he remained skeptical of the “transmuted”
- |2
                      metals he had seen, since the artificial product had not been able to
- |2
                      withstand the heat of the fire. With Albertus we also have early evidence
- |2
                      of the application of the sulphur-mercury theory in the West. In his
- |2
                          De miner-
- |2
                      alibus he referred to the ancient concept of the ex- halations, but he went on to discuss a new
- |2
                      theory that attributed the origin of metals to sulphur and mercury.
- |2
                  Some of the most interesting medieval alchemical treatises date from the
- |2
                      late thirteenth and the early fourteenth centuries. The Pretiosa Margarita Novella of Petrus Bonus of Ferrara (ca.
- |2
                      1330) reflects the influ- ence of
- |2
                      scholasticism in its tripartite structure. Argu-
- |2
                          ments in favor of transmutation follow the initial refutations,
- |2
                      and these in turn are followed by positive answers to the objections. Peter
- |2
                      accepted transmuta- tion himself, and he
- |2
                      further stated that the true process might easily be learned in an hour. At
- |2
                      the same time he was honest enough to admit that he did not know how
- |2
                      to produce gold himself. No less influential was the Summa perfectionis which was ascribed to Jabir (Latinized as
- |2
                      Geber, late thirteenth century). As in thePrecious Pearl
- |2
                       the sulphur-mercury theory forms the theoretical basis for an
- |2
                      understanding of the metals, and the alchemist is informed that he must
- |2
                      arrange these substances (understood as ideal substances resem- bling most in nature common sulphur and
- |2
                      mercury) in perfect proportions for the consummation of the Great
- |2
                      Work. Geber described in considerable detail the laboratory processes and
- |2
                      equipment of the alchemist. This text reflects an important change in
- |2
                      distillation techniques that seems to have originated among twelfth-
- |2
                      and thirteenth-century chemists. The intro-
- |2
                          duction of condensation at this time made possible the
- |2
                      collection of low boiling fractions for the first time. As a result we find
- |2
                      in the literature of the mid-twelfth century the first reference to
- |2
                      alcohol. Geber confirms this change in equipment and procedure. He
- |2
                      described condensation apparatus in detail, and in addition he was the
- |2
                      first to give a method for the preparation of a mineral acid—our
- |2
                      nitric acid. These substances plus the mixtures of other mineral acids
- |2
                      placed powerful031
- |2
                       new reagents in the hands of alchemists who were to use them
- |2
                      regularly after this period.
- |2
                  The alchemy of the late fourteenth and the fifteenth centuries indicates an
- |2
                      increasing interest in allegorical and mystical themes. Thomas Norton's
- |2
                          Ordinall of Alchimy (1477) is little
- |2
                      concerned with clear-cut de- scriptions of
- |2
                      chemical processes or laboratory equip- ment.
- |2
                      Rather, we meet here with a lengthy poetical account of the difficult
- |2
                      nature of the work, the need of virtue for its successful conclusion, and
- |2
                      veiled de- scriptions of the true process.
- |2
                      These and similar texts were accompanied by a widespread reaction
- |2
                      against alchemy. The unsavory characterization of the alche- mist in medieval literature knows no better example
- |2
                      than Chaucer's “Canon's Yeoman's Tale” (ca. 1390)
- |2
                      while on an official level there were the decrees and statutes of Pope John
- |2
                      XXII (1317) and Henry IV of England (1404) directed against those who
- |2
                      attempted to multiply gold.
- |2
                  Closely connected with the widespread medieval interest in transmutation was
- |2
                      a parallel trend toward medical chemistry. By the fourteenth century distilla- tion and other chemical processes
- |2
                      were in use among Italian physicians as a means of identifying the dis- solved substances in the much frequented
- |2
                      mineral water spas. A century later Michael Savonarola ordered these
- |2
                      tests into a procedural form that became the basis of the later methods of
- |2
                      aqueous analyses composed by Gabriel Fallopius and Robert Boyle in the
- |2
                      sixteenth and seventeenth centuries.
- |2
                  No less important was the medieval physicians' de-
- |2
                          pendence on alchemy as a source for new medicines. The Eastern
- |2
                      interest in the prolongation of life is evident here. This may be seen as
- |2
                      early as the mid- thirteenth century in
- |2
                      the work of Roger Bacon. Bacon fully accepted the truth of metallic
- |2
                      transmutation and he suggested that this might be utilized to
- |2
                      alleviate the poverty of mankind. For Bacon alchemy was a major field
- |2
                      of experimental science and he explicitly stated that one of its goals was
- |2
                      the search for a length- ened life span. In
- |2
                      the Opus tertium (1267) he com- mented that although many physicians used chemical
- |2
                      processes to prepare their medicines, very few of them knew how to make
- |2
                      metals and fewer still knew how to perform those works which led to the
- |2
                      prolongation of life.
- |2
                  The same theme occurs in the work of Bacon's younger contemporary, Arnold of
- |2
                      Villanova, who argued that alchemy must play an important role in the
- |2
                      much needed reform of medicine. In this way new remedies and the elixir of
- |2
                      life might be found. The alchemist John of Rupescissa (mid-fourteenth
- |2
                      century) insisted that the only real purpose of alchemy was to benefit
- |2
                      mankind. His works abound with medicinal preparations derived from metals
- |2
                      and minerals and he
- |2
                       emphasized distillation processes which seemingly separated
- |2
                      pure quintessences from the gross matter of the natural substances. It was
- |2
                      this medieval tradition of medical chemistry that bore fruit in the
- |2
                      Renaissance “distillation books” of Hieronymus
- |2
                      Brunschwig, Con- rad Gesner, and others who
- |2
                      looked on alchemy and chemical operations as a basic tool for the
- |2
                      preparation of medicines rather than the search for gold.
