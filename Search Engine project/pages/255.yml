                  ALCHEMY
- "                \n"
- "            \tThe alchemy of the sixteenth and the seventeenth\n"
- |2
                      centuries represents a fusion of many seemingly dis-
- |2
                          parate themes derived from ancient and medieval Near and Far
- |2
                      Eastern sources. A simple definition is difficult if not impossible. The
- |2
                      alchemists always maintained
- |2
                       a special interest in the changes of matter and surely most of
- |2
                      them accepted the concept of transmutation, but there were other
- |2
                      significant strains evident in al- chemical
- |2
                      thought as well. Important among these was the early and persistent belief
- |2
                      that the study of alchemy had a special role in medicine through the
- |2
                      preparation of remedies and the search for the prolongation of life.
- |2
                      In addition to this was the belief that alchemy was the fundamental science
- |2
                      for the investigation of nature. And yet, if the alchemists spoke
- |2
                      repeatedly of experi- ence and observation as
- |2
                      the true keys to nature, they also maintained a fervent belief in a
- |2
                      universe unified through the relationship of the macrocosm and the
- |2
                      microcosm—a relationship that of necessity tied this science to
- |2
                      astrology. The alchemists were convinced further that their search for the
- |2
                      truths of nature might be conceived in terms of a religious quest which
- |2
                      would result in a greater knowledge of the Creator. It is not
- |2
                      surprising then to find a late sixteenth-century author defining medicine
- |2
                      as “the searching out of the secretes of nature,” a
- |2
                      goal that was to be accomplished by resort to “mathematicall and
- |2
                      supernaturall precepts, the ex- ercise whereof
- |2
                      is Mechanicall, and to be accomplished with labor.” Having thus
- |2
                      defined medicine, he went on to state that the real name of this art was
- |2
                      simply chemistry or alchemy (Bostocke, 1585).
- |2
                  In short, while few would deny that there were elements of modern science in
- |2
                      alchemy, it is also true that this was a study permeated with a
- |2
                      mysticism foreign to the post-Newtonian world.
- "                \n"
- "                    \n"
- |2
                          ALCHEMY IN ANTIQUITY
- "                    \n"
- |2
                  The difficulty in dating alchemical texts has resulted in a long-standing
- |2
                      controversy over its origins. Yet, if the priority of Near Eastern, Indian,
- |2
                      and Chinese al- chemists remains in dispute,
- |2
                      there is general agreement among scholars that the student in search of the
- |2
                      roots of alchemy must be concerned not only with early concepts of
- |2
                      nature, but also with the practical craft traditions of antiquity. The
- |2
                      oldest surviving works of metal craftsmen combine an emphasis on the
- |2
                      change in the appearance of metals with the acceptance of a vitalistic
- |2
                      view of nature—a view that included the belief that metals live
- |2
                      and grow within the earth in a fashion analogous to the growth of a human
- |2
                      fetus. It was to become fundamental to alchemical thought that the
- |2
                      operator might hasten the natural process of metallic growth in his
- |2
                      laboratory and thus bring about perfection in a period of time far less
- |2
                      than that required by nature.
- |2
                  Several texts point to the existence of a practical proto-alchemical
- |2
                      literature in the ancient Near East. The recent study of two Babylonian
- |2
                      tablets (Oppen- heim, 1966) dating from the
- |2
                      thirteenth century B.C.028
- |2
                       but copied from still earlier originals describes the
- |2
                      production of “silver” from a copper/bronze mixture.
- |2
                      These early recipes already contain elements of ritual and the processes
- |2
                      themselves call for secrecy. Both were to become common themes in later
- |2
                      alchemical literature. The Leiden and Stockholm papyri (ca. third
- |2
                      century A.D.) would appear to be part of the same practical tradition.
- |2
                      Here, among some three hundred recipes, will be found directions for the
- |2
                      imitation of the noble metals. A method for the doubling of asem (the gold-silver alloy, electrum) indicates the
- |2
                      future direction of alchemical literature. The similarity be- tween the directions given in these papyri and
- |2
                          passa- ges in the Physica et Mystica of Bolos Democritos of Mendes (perhaps as
- |2
                      early as 200 B.C.) indicates that the latter work also profited from an
- |2
                      acquaintance with the metal craft tradition. However, mystical
- |2
                      passages in his work were to become the subject of exegesis for
- |2
                      Hellenistic alchemists of late antiquity. The pseudo-Democritos was revered
- |2
                      by them as a sage of great authority and his work thus forms a
- |2
                      connecting link between the practical metal craft tradition and the
- |2
                      true Alexandrian alchemy of late antiquity.
- |2
                  Alexandrian alchemy was based on Greek philosophy as well as on the
- |2
                      practical tradition of the craftsmen. The early comparisons of man and
- |2
                      nature found in the pre-Socratics and in Plato's Timaeus fostered an inter- est in the
- |2
                      relationship of the macrocosm and the microcosm, a doctrine which played a
- |2
                      major role in alchemical thought well into the seventeenth century.
- |2
                      Systems of intermediary beings and the pneuma were
- |2
                      employed by the Stoics, the Neo-Platonists, and other philosophical sects
- |2
                      in antiquity to provide connecting links between the two worlds.
- |2
                  Also important for the development of alchemical thought was the long
- |2
                      tradition of speculation on the Creation. The philosopher interested in
- |2
                      both the Crea- tion and Nature was inevitably
- |2
                      drawn to the question of the origin of the elements and the possibility of aprima materia. The views of the pre-Socratics on
- |2
                      the prime matter formed a springboard from which later authors
- |2
                      launched their own concepts. Thus Aristotle conveniently summarized the
- |2
                      views of his predecessors prior to refuting them in his Metaphysics. However, the subject was one of no less importance
- |2
                      to him than it had been to them. Aristotle accepted the four
- |2
                      Empedoclean elements (earth, air, water, and fire) with their attendant
- |2
                      qualities and he believed that they were mutually transmutable.
- |2
                  The genesis of the elements also forms an important section of Plato's Timaeus where the subject is devel- oped mathematically, but to alchemical authors of
- |2
                      late antiquity who were influenced by Neo-Platonic, Gnos- tic, and Christian sources, the accounts found in Gene
- |2
                      sis and the Pymander attributed to Hermes
- |2
                          Trisme- gistus were no less
- |2
                      significant. Surely the alchemical literature was stamped with a
- |2
                      Creation-element theme throughout its existence. In the sixteenth and
- |2
                      the seventeenth centuries chemical authors still focused on the
- |2
                      elements in their defense or attack of any given system. An important
- |2
                      example may be found in Ger- hard Dorn's defense
- |2
                      of the Paracelsians which he based on an analysis of the
- |2
                      “Physics of Genesis” and the “Physics of
- |2
                      Hermes.” Similarly Robert Boyle placed special emphasis on the
- |2
                      problem of the elements in his criticism of the Aristotelians and the
- |2
                      Paracelsian chemists in the Sceptical Chymist
- |2
                      (1661).
- |2
                  The earliest true alchemical texts in Greek date from the end of the third
- |2
                      century A.D. These are clearly connected with the earlier practical
- |2
                      tradition as well as with current philosophical and religious thought.
- |2
                      Two of the more important authors are Zosimos, author of the encyclopedic
- |2
                          Cheirokmeta, whose work links these alchemical
- |2
                      texts with the book of Bolos Demo- critos,
- |2
                      and Maria the Jewess, whose text is significant for its detailed
- |2
                      description of the laboratory equipment of the Alexandrian alchemist. The
- |2
                      latter work indicates that the emphasis on distillation and sublimation
- |2
                          proc- esses—still so pronounced
- |2
                      in the Renaissance—was already characteristic of alchemical
- |2
                      recipes in late antiquity. These Alexandrian texts are openly con- cerned with transmutation. The processes
- |2
                      given stress color change as a guide to progress—from black
- |2
                      to white to yellow to violet. The sequence was clearly associated with
- |2
                      the change from a chaotic and un- defined
- |2
                      primal matter to metallic perfection. And al-
- |2
                      though the final stage was eventually to be changed from violet to
- |2
                      red, the emphasis on color was to remain a basic theme in descriptions of
- |2
                      the Great Work.
- |2
                  Although practical recipes form part of these third-
- |2
                          and fourth-century texts there is also present in them a
- |2
                      pronounced interest in secrecy and mysticism. Alle-
- |2
                          gorical dream sequences form part of this literature, and the
- |2
                      role of spirits is considered important in the transformation of matter.
- |2
                      And while one may extract some scientific information from the Greek
- |2
                      alchemical codices, he will find it difficult to separate this
- |2
                      material from the ever-present religious aura that pervades these
- |2
                      works. An example may be seen in the analogous treat-
- |2
                          ment of metals and mankind. Because of the truth of this it was
- |2
                      felt that the operator might follow the death and resurrection theme as he
- |2
                      pursued his work. It was this aspect of alchemical thought that dominates
- |2
                      the later Greek texts. The work of Stephanos (ca. 610-41) is replete
- |2
                      with prayers, invocations, and allegorical descriptions. There is little
- |2
                      indication here that the alchemist still had close personal contact with
- |2
                      the laboratory. The text of Stephanos was highly influential029
- |2
                       and it was used by later alchemists both as a model and as a
- |2
                      subject for commentaries. Alexandrian al- chemy
- |2
                      did not continue much longer as a living tradi-
- |2
                      tion. Before the tenth century the basic texts had been codified and
- |2
                      few new texts were composed in Greek after that time.
- |2
                  Although Pliny and Dioscorides refer to mineral substances of medical value,
- |2
                      Hellenistic alchemical texts do not indicate any real concern with pharma- ceutical chemistry. This is in
- |2
                      marked contrast with the development of alchemy in China and India. As
- |2
                      early as the eighth century B.C. there was a belief in physical
- |2
                      immortality in China, and this was later to become closely associated with
- |2
                      Taoist thought. A text from the second century B.C. refers to the
- |2
                      transmutation of cinnabar to gold and within a few hundred years the
- |2
                      concept of longevity was to be clearly connected with chemically prepared
- |2
                      drugs and elixirs. This is evident in the Nei P'ien
- |2
                      of Ko Hung (ca. A.D. 320) which was to become a standard Chinese text on
- |2
                      this subject. In it will be found sections on the transmutation of
- |2
                      metals and on elixirs of life—and all this mixed with rules
- |2
                      for the attainment of long life and immortality. Chinese alchemy paralleled
- |2
                      Alexandrian alchemy in its frequent reference to the macrocosm-microcosm
- |2
                      analogy as well as in the development of both esoteric and exoteric
- |2
                      approaches to this subject. Thus, while the Chinese alchemist sought a
- |2
                      potable gold and various chemically prepared drugs in his quest for
- |2
                      longevity and immor- tality, the texts also
- |2
                      indicate a real interest in alchemy as the search for the inner perfection
- |2
                      of the soul.
- |2
                  From India the Sanskrit Atharva Veda (perhaps as
- |2
                      early as the eighth century B.C.) refers to the use of gold as a means of
- |2
                      preserving life, and there are other early texts relating gold to
- |2
                      immortality. Buddhist texts of the second to the fifth centuries A.D.
- |2
                      discuss the transmutation of base metals to gold by means of a juice
- |2
                      concocted from vegetable and mineral sources. The still later tantric-Hatha
- |2
                      yoga texts (post-eighth century) show the same trend toward increased mys- ticism already noted in the Greek and the
- |2
                      Chinese sources. Here the operator undergoes the experience of an
- |2
                      initiatory death and this is followed by a resur-
- |2
                          rection. In metals the result may be seen in the perfec- tion of gold—in man, the
- |2
                      alchemist induces in his own person a similar separation of spirit from
- |2
                      gross matter. In this case the result is a perfected person with an
- |2
                      infinitely prolonged youth.
- "                \n"
- "                    \n"
- |2
                          ISLAMIC ALCHEMY
- "                    \n"
- |2
                  Similarities between Chinese and Indian alchemy have long led to
- |2
                      speculations regarding the possible transmission of common concepts. To
- |2
                      date, however, few facts have come to light to substantiate these
- |2
                       speculations. The origins of Islamic alchemy are some- what easier to discern. Here there is
- |2
                      little question about the importance of Greek sources. Traditionally
- |2
                      Prince Khalid ibn Yazid (d. 704) was the first Muslim convert to alchemy
- |2
                      and it is significant that his teacher was said to be one Morienos, a pupil
- |2
                      of the legendary Stephanos of Alexandria. Although there is little likeli- hood of truth in this story, the strong
- |2
                      Greek influence on Islamic alchemy may be further confirmed by fre- quent references to Alexandrian authors and
- |2
                      the gen- eral use of Greek philosophical
- |2
                      concepts. Translations were made into Arabic at learned centers
- |2
                      throughout the Near East not only of the works of such major figures
- |2
                      as Aristotle, Galen, and Ptolemy, but also of Zosimos, Bolos Democritos,
- |2
                      and Stephanos. Among these centers the old Sassanian academy at Jundi- Shapur played a role. Similarly a
- |2
                      group of Sabians at Harran were influential in transmitting Indian alchemi- cal and astrological thought into the
- |2
                      Islamic tradition.
- |2
                  The ascription of alchemical works to earlier authors was as common to
- |2
                      Islamic authors as it had been to their Greek predecessors. The short
- |2
                      alchemical classic, the “Emerald Table,” was said to
- |2
                      have been written by Hermes Trismegistus, but the earliest surviving
- |2
                      version is in an early ninth-century Arabic text ascribed to the
- |2
                      first-century (A.D.) magician, Apollonios of Tyana. A similar problem
- |2
                      exists in regard to the Turba philosophorum.
- |2
                      This exists only in Latin, but it has been shown by E. J. Holmyard and J.
- |2
                      Ruska to have been composed originally in Arabic early in the tenth cen- tury. The dialogue form is used in the Turba and the speakers are supposedly the Greek
- |2
                      philosophers of an- tiquity. Islamic alchemy
- |2
                      did not confine itself to Greek sages and gods alone in this regard. The
- |2
                      eighth-century scholar, Jabir-ibn-Hayyan, probably authored only a few
- |2
                      works on alchemy. However, some two thousand titles are ascribed to him.
- |2
                      The great bulk of these seem to derive from members of the Isma'ilya sect,
- |2
                      the Brotherhood of Purity, and they date from the ninth and the tenth
- |2
                      centuries.
- |2
                  Islamic alchemy is characterized by both the practi-
- |2
                          cal and the mystical elements seen in the earlier Greek texts.
- |2
                      There are frequent warnings that the information being revealed is for the
- |2
                      initiated alone and there is a continued use of the allegorical approach
- |2
                      which had become common in late Greek works. The religious nature of
- |2
                      the art is emphasized and the predominant vitalism favored by alchemical
- |2
                      authors may be seen in discussions of the generation of metals, and in
- |2
                      the sexual interpretation of fundamental stages of the great work. As
- |2
                      in the Alexandrian texts the progress of the operator may be followed
- |2
                      through the now standard sequence of color changes. The concept of the
- |2
                          philoso- pher's stone is also well
- |2
                      developed in the Arabic litera-030
- "                    \n"
- |2
                      ture. This stone allegedly provided a substance which brought
- |2
                      about the rapid transmutation of base metals to gold. It derived from the
- |2
                      earlier concept of special elixirs which might cure illnesses in man and
- |2
                      which in an analogous fashion might perfect—or
- |2
                      cure— imperfect metals in inanimate nature.
- |2
                  Aristotelian element theory is commonly employed in the Arabic texts, but in
- |2
                      addition the Jabirian works employed the Sulphur-Mercury theory of the
- |2
                      metals. This concept suggests that all metals are composed of
- |2
                      different proportions of a sophic sulphur and a sophic mercury. While there
- |2
                      was general agreement that these two substances have a resemblance to
- |2
                      common sulphur and mercury, it was asserted that they were much purer
- |2
                      than anything that could be produced in the laboratory. A quantitative
- |2
                      relationship between the two was implied, but the mathematical
- |2
                      relationship expressed in these texts may be most easily related to
- |2
                      the number mysticism favored by the Neo-Pythago- reans and Eastern mystics. Although the Sulphur- Mercury theory appears first in
- |2
                      this literature, it seems to be a modification of the concept of the two
- |2
                          exhala- tions within the earth that lead
- |2
                      to the formation of minerals and metals. This concept is discussed in
- |2
                      the fourth book of Aristotle's Meteorologica.
- |2
                  In the Arabic literature the reader finds an emphasis on medical chemistry
- |2
                      for the first time outside of the Far East and India. The work of the
- |2
                      physician al-Razi (Rhazes, 860-925) is decidedly practical in nature.
- |2
                      Although he accepted the truth of transmutation and discussed elixirs of
- |2
                      varying powers, in the Book of the Secret of Secrets
- |2
                      Razi spoke at length of chemical equipment and he described in detail the
- |2
                      laboratory operations requisite for the chemist. In addition he
- |2
                      described a large number of laboratory reagents and classified them into
- |2
                      the categories of “animal,” “min- eral,”
- |2
                      “vegetable,” and “derivative.”
- |2
                      Chemical texts continued to employ the first three of these as a basic
- |2
                      scheme for arrangement until well into the eighteenth century. Razi's
- |2
                      interest in medicine and practical chemistry influenced later Islamic work
- |2
                      in medical chemistry. The work of ibn-Sina (Avicenna, 980-1037) and
- |2
                      Abu Mansur Muwaffak (late tenth century) indi-
- |2
                      cates a special interest in chemically prepared sub- stances of pharmaceutical value.
