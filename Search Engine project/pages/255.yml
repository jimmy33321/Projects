- |2
                          RENAISSANCE ALCHEMY AND THE “NEW
- |2
                              SCIENCE”
- "                    \n"
- |2
                  The work of Marsilio Ficino and his followers asso-
- |2
                          ciated with the Platonic Academy in Florence resulted in a
- |2
                      heightened interest in the mystical texts of late antiquity. Ficino himself
- |2
                      translated the Hermetic corpus (1463) and this text was of great influence
- |2
                      in the revival of Natural Magic, Astrology, and Alchemy. Interest in
- |2
                      these subjects is closely intertwined with the course of the Scientific
- |2
                      Revolution. Indeed, the sixteenth and the early seventeenth centuries
- |2
                      witnessed an ever-quickening concern with alchemy. This new interest
- |2
                      reached a peak in the middle years of the latter century before declining.
- |2
                      It was just at this time that the major collected editions of alchemical
- |2
                      classics were being prepared by Zetzner (1602, 1622, 1659-61), Ashmole
- |2
                      (1652), and Manget (1702).
- |2
                  The fresh flavor of Renaissance alchemy is perhaps best seen in the work of
- |2
                      Paracelsus (1493-1541) and his followers. The iatrochemists of the
- |2
                      sixteenth and the seventeenth centuries follow directly in the steps
- |2
                      of their medieval predecessors. Like them, they ex-
- |2
                          pressed an interest in transmutation, but they were primarily
- |2
                      concerned with the medical applications of alchemy. For some this meant the
- |2
                      preparation of chemical drugs, but for others it meant a mystical
- |2
                      alchemical approach to medicine that might apply to macrocosmic as well as
- |2
                      to microcosmic phenomena.
- |2
                  Paracelsus may be characterized as one of the many nature philosophers of
- |2
                      his time, but he differs from others in his emphasis on the importance of
- |2
                      medicine and alchemy as bases for a new understanding of the universe.
- |2
                      Characteristic of the Paracelsians was their firm opposition to the
- |2
                      dominant Aristotelian-Galenic tradition of the universities. They were
- |2
                      unyielding in their opposition to Scholasticism which they sought to
- |2
                      replace with a philosophy influenced by the recently translated
- |2
                      Neo-Platonic and Hermetic texts. The reli-
- |2
                      gious nature of their quest is ever present. Man was to seek an
- |2
                      understanding of his Creator through the two books of divine revelation;
- |2
                      the Holy Scriptures and the Book of Creation—Nature. The
- |2
                      Paracelsians constantly called for a new observational approach to
- |2
                      nature, and for them chemistry or alchemy seemed to be the best example of
- |2
                      what this new science should be. The Paracelsians were quick to offer an alchemical032
- |2
                       interpretation of Genesis. Here they pictured the Cre- ation as the work of a divine alchemist
- |2
                      separating the beings and objects of the earth and the heavens from
- |2
                      the unformed prima materia much as the alchemist
- |2
                      may distill pure quintessence from a grosser form of matter.
- |2
                  The search for physical truth in the biblical account of the Creation
- |2
                      focused special attention on the forma- tion
- |2
                      of the elements. Paracelsus regularly used the Aristotelian elements, but
- |2
                      he also introduced the tria
- |2
                      prima—the principles of Salt. Sulphur, and Mercury.
- |2
                      The latter were a modification of the old sulphur- mercury theory of the metals, but they differed
- |2
                      from the older concept in that they were to apply to all things rather
- |2
                      than being limited to the metals alone. The introduction of these
- |2
                      principles had the effect of calling into question the whole framework of
- |2
                      ancient medicine and natural philosophy since these had been grounded
- |2
                      upon the Aristotelian elements. Furthermore, the fact that Paracelsus had
- |2
                      not clearly defined his principles tended to make the whole question of
- |2
                          ele- mentary substances an ill-defined
- |2
                      one.
- |2
                  The Paracelsians sought to interpret their world in terms of alchemy or
- |2
                      chemistry. On the macrocosmic level they spoke of meteorological events in
- |2
                      terms of chemical analogies. On the geocosmic level they argued over
- |2
                      differing chemical interpretations of the growth of minerals and the origin
- |2
                      of mountain springs. And in their search for agricultural improvements
- |2
                      they postulated the importance of dissolved salts as the reason for
- |2
                      the beneficial result of fertilizing with manure. For them this was the
- |2
                      familiar universal salt of the alchemists.
- |2
                  The Paracelsians approached medicine in a similar fashion. They felt assured
- |2
                      that their knowledge of the macrocosm might be properly applied to the
- |2
                          micro- cosm. Thus, if an aerial sulphur
- |2
                      and niter were the cause of thunder and lightning in the heavens, the
- |2
                      same aerial effluvia might be inhaled and generate burning diseases in
- |2
                      the body. Similarly, chemical deposits were formed when the internal archei
- |2
                      governing the various organs failed to properly eliminate impurities from
- |2
                      the system.
- |2
                  The Renaissance was a period of new and violent diseases and the chemical
- |2
                      physicians stated that their new stronger remedies were essential for the
- |2
                      proper cures. The work of Paracelsus is reminiscent of medie- val distillation chemistry, but by the end of the
- |2
                      century iatrochemists were turning less to distilled quintes- sences and more to precipitates and
- |2
                      residues in their search for new remedies. In all cases it was argued
- |2
                      that alchemical procedures resulted in the separation of pure substances
- |2
                      from inactive impurities.
- |2
                  In the century between 1550 and 1650 conflicts between Paracelsian
- |2
                      iatrochemists and more traditional
- |2
                       Galenists were common. The detailed critique of the Paracelsian
- |2
                      position by Thomas Erastus became a fun-
- |2
                      damental text for those who opposed the chemical medicine, and a
- |2
                      sharp confrontation between chemists and Galenists followed in Paris in the
- |2
                      first decade of the seventeenth century. Here the debate centered
- |2
                      largely around the possible dangers of the new med-
- |2
                          icines. Both Andreas Libavius and Daniel Sennert re- viewed this controversy and concluded that the best
- |2
                      course for physicians would be to accept the useful remedies of both the
- |2
                      old and the new systems. This was the compromise position taken by the
- |2
                      compilers of the Pharmacopoeia of the Royal College
- |2
                      of Physi- cians of London (1618) and after
- |2
                      this time there were few who denied the value of chemistry for medicine.
- |2
                  Yet, if the chemists debated with more traditional philosophers and
- |2
                      physicians, they disagreed no less among themselves. At the opening of the
- |2
                      seventeenth century Robert Fludd defended the chemically oriented
- |2
                      views of the Rosicrucians and he described his mystical alchemical
- |2
                      interpretation of nature and supernature in a series of folio volumes on
- |2
                      the macro- cosm and the microcosm. Here he
- |2
                      placed considerable emphasis on an alchemical interpretation of the Crea- tion and he utilized mechanical examples to
- |2
                      support his views. His work gave support to the alchemical plea for a
- |2
                      new science and it was viewed with alarm by Johannes Kepler, Marin
- |2
                      Mersenne, and Pierre Gassendi.
- |2
                  Jean Baptiste van Helmont was no less a chemical philosopher than Fludd, and
- |2
                      he described in detail his transmutation of mercury to gold by means of a
- |2
                      small sample of the philosopher's stone. Van Helmont sought a chemical
- |2
                      understanding of man through medicine, but, in contrast to Fludd and most
- |2
                      Paracelsians, he rejected the macrocosm-microcosm analogy. Van Helmont
- |2
                      thus was less interested in macrocosmic and geocosmic phenomena than Fludd
- |2
                      and he concentrated more on practical and theoretical medical
- |2
                      questions. The influence of both authors was considerable in an age
- |2
                      when great uncertainty existed about the future course of the new science.
- |2
                      As late as 1650 John French could still suggest that only chemistry should
- |2
                      properly be considered the basis for a reform of the universities.
- |2
                      Similarly John Webster (1654) stated that the new learning must be grounded
- |2
                      principally upon the works of Francis Bacon and Robert Fludd.
