- |2
                          EPILOGUE
- "                    \n"
- |2
                  If the chemical philosophy seemed a plausible alter-
- |2
                          native to the work of the mechanical philosophers in the middle
- |2
                      decades of the seventeenth century, this alternative did not remain a
- |2
                      viable one for long. The impressive results of the
- |2
                      mechanists—culminating in033
- |2
                       the Principia mathematica of Isaac
- |2
                      Newton (1687)—stamped on “respectable”
- |2
                      natural philosophy the mathematical abstraction of the new physics.
- |2
                      And yet, this is not to say that alchemical thought died after a final
- |2
                      flowering in the sixteenth and the seventeenth centuries. The collection of
- |2
                      manuscripts at King's Col- lege, Cambridge
- |2
                      leaves little doubt that Isaac Newton was passionately concerned with the
- |2
                      traditional prob- lems of transmutation.
- |2
                      Furthermore, recent research indicates that Newton's alchemical
- |2
                      speculations may have been instrumental in the crystallization of some
- |2
                      of his more acceptable concepts of physics. Similarly, Robert Boyle was
- |2
                      influenced by alchemical thought. He published on the degradation of silver
- |2
                      and his theoretical views were strongly influenced by his early
- |2
                      reading of van Helmont. However, it is possible to go beyond these
- |2
                      examples. Alchemical works were written by the important practical chemist,
- |2
                      Johann Rudolf Glauber and the medical chemistry of the Renaissance
- |2
                      alchemists found a new proponent in the revision of Franciscus Sylvius de
- |2
                      la Böe whose work went through numerous seventeenth- and
- |2
                      eighteenth-century edi- tions. In like manner
- |2
                      many elements of Paracelsian chemistry were retained in somewhat altered
- |2
                      form in the texts of the eighteenth-century phlogiston chemists. At
- |2
                      the same time the German revival of alchemy and Rosicrucianism stimulated a
- |2
                      new interest in earlier interpretations of a vitalistic and mystically
- |2
                      oriented universe. The impact of this on the growth of the
- |2
                      nineteenth-century Naturphilosophie has yet to be as- sessed.
- |2
                  Many characteristic themes of alchemical thought and style are present in
- |2
                      the earliest texts that have survived. Both the secrecy and the practical
- |2
                      recipes of the metallic craft tradition are evident in the works of
- |2
                      the late Hellenistic authors dating from the late third and the fourth
- |2
                      centuries A.D. The allegorical and sym-
- |2
                      bolical style of later alchemical works is also present here, and
- |2
                      this is a reflection of the mystical tenor of the current philosophies and
- |2
                      religions of the late Em- pire. The medical theme
- |2
                      is absent in the Greek tradi- tion and this
- |2
                      seems to have been derived from Eastern sources. First found in Chinese
- |2
                      alchemical works em- phasizing the
- |2
                      lengthening of life and the search for immortality, medical alchemy was
- |2
                      integrated first into Islamic and then into Western alchemy and medicine.
- |2
                  There is little doubt that alchemy, understood in its broadest sense as a
- |2
                      chemical key to nature, played a significant role in the development of the
- |2
                      Scientific Revolution. The claim that this mystical science should
- |2
                      replace the Aristotelianism and Galenism of the schools was looked on with
- |2
                      dismay by early seventeenth- century
- |2
                      mechanists who were forced to clarify their
- |2
                       own views in their attacks on authors such as Paracelsus and
- |2
                      Robert Fludd. At the same time, however, the chemical and alchemical call
- |2
                      for a new science based on new observations in nature was important in
- |2
                      a period that witnessed an ever-lessening adherence to scholastic
- |2
                      authority. Finally, the Paracelsian and iatro-
- |2
                          chemical adoption of the primary goal of the medical alchemy of
- |2
                      the Middle Ages resulted in the permanent acceptance of chemistry as a
- |2
                      legitimate tool of the physician and the pharmacist.
