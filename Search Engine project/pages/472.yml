  \           \n                \n\t                    \n\t                        Gina
  McCarthy, Assistant Administrator with the Environmental Protection Agency, holds
  a climate change report as she speaks at a climate workshop sponsored by The Climate
  Center at Georgetown University, Thursday, Feb. 21, 2013 in Washington. President
  Barack Obama is poised to nominate McCarthy as head of the powerful Environmental
  Protection Agency. McCarthy, who currently heads the EPA's Office of Air and Radiation,
  reportedly has the inside track to replace Lisa Jackson, who officially stepped
  down from the agency last week. (AP Photo/Alex Brandon)\n\t                        \n\t
