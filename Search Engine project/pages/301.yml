- "    Pruebas para la obtención de la nacionalidad española\r\n"
- "        De acuerdo con las leyes 12/2015, de 24 de junio, para la concesión de
  la nacionalidad española a los sefardíes originarios de España, y 19/2015, de 13
  de julio, de medidas de reforma administrativa en el ámbito de la Administración
  de Justicia y del Registro Civil, que en su disposición final séptima regula el
  procedimiento para la obtención de la nacionalidad española por residencia, el Instituto
  Cervantes administra dos pruebas que forman parte de los requisitos: la posesión
  de un diploma de español DELE nivel A2 o superior y la prueba que acredita el conocimiento
  de la Constitución Española y de la realidad social y cultural españolas: CCSE (Conocimientos
  constitucionales y socioculturales de España).\r\n"
- "        \r\n"
- "            \r\n"
- "                \r\n"
- "                    Para obtener información sobre las pruebas DELE y cómo inscribirse,
  visite el portal de los Diplomas de español DELE del Instituto Cervantes. \r\n"
- "                    \r\n"
- "                \r\n"
- "            \r\n"
- "            \r\n"
- "                \r\n"
- "                    Para obtener información sobre la prueba de conocimientos constitucionales
  y socioculturales, visite el sitio dedicado a CCSE.\r\n"
- "                    \r\n"
- "                \r\n"
- "            \r\n"
- "        \r\n"
- "         Los menores de edad y las personas tuteladas están exentos de realizar
  las dos pruebas y las personas que tengan la nacionalidad de países o territorios
  en los que el español es idioma oficial estarán exentos de la prueba de conocimiento
  del español DELE.\r\n"
- "       Para consultar otros requisitos para el proceso de adquisición de nacionalidad
  española visite el portal del Ministerio de Justicia de España.\r\n"
- "    © Instituto Cervantes, 2015. Reservados todos los derechos\r\n"
