      Description: The Proceedings journal contains papers that have been read before the members of the American Philosophical Society at meetings held in April and November. The papers sometimes are given as part of a topical symposium. In addition, articles that have been submitted by outside authors, reviewed by qualified scholars in the particular fields of study, and accepted for publication by the Committee on Publications, are published. Proceedings articles generally are 30 pages in length or less, although exceptions are made. The Proceedings journal also contains biographical memoirs of deceased members of the Society.
