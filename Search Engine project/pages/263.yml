  Accidentalism in Open Systems.\n                     The seeming haphazardness of
  horizontal and open-ended works in\n                    the Renaissance was implicitly
  a new projection of ambiguity, for the sole\n                    rule of the Abbey
  of Thélème—Fay ce que vouldras—when translated to\n                    aesthetic
  principle produced compositions as savory and varie- gated (but unpredictable) as
  the Adventures of Pan-\n                    tagruel. Adventures, which for other
  men had led to the\n                    accidental discovery of new continents while
  merely searching for new ways\n                    of traveling to places long known,
  thus unwittingly shifted the center of\n                    the world from the Mediterranean
  to the Atlantic, and added impetus to\n                    the nationalism that
  challenged with a rival theory of sovereignty the\n                    first modern
  state, the Church. Similarly the faith in the goodness of\n                    instinct
  that dignified the study of man's actual behavior led to the\n                    discovery
  of the ego. But because the ambiguities of accidentalism at this\n                    time
  had to be conceptualized by alternative characterizations of God as\n                    either
  the rational or the capricious Uncreated Being, the result for\n                    men
  was fideistic optimism or nescience. Thus Rabelais' optimism shaded\n                    into
  skepticism for Mon- taigne, since the\n                    purposeless exploration
  of the inner world of man raised more questions\n                    than he could
  answer, or that he answered with another question:“Que sçay-je?” This\n                    impatient
  shrug of Montaigne reflects the quickened time-sense of the age\n                    that
  now found essays and short novellas more congenial fare than long\n                    accretions.
  But it was in the developed drama with its possibilities for\n                    the
  simultaneous presentation of multiple relationships and causal\n                    connections
  that the eclecticism and the ambiguities of an open world\n                    were
  best expressed.\n                No treatment of ambiguity can avoid the problem
  of Hamlet, since for so many both character and play have become\n                    synonymous
  with the term. But some of the problems are the invention of\n                    modern
  critics, dat- ing no earlier than the\n                    advent of the proscenium
  stage which introduced not only a different\n                    theater but also
  a different technique of interpreting drama. The mul- tiple playing areas of the
  Elizabethan\n                    stage, simulta- neous action, multiple\n                    motives,
  and the several levels055\n                     of reality that are the bases of
  Shakespearean drama- turgy were flattened out by the\n                    box-stage,
  realistic decor, and notions of verisimilitude and linear progres- sion of action
  that characterize the\n                    novels of Zola. Therefore the delight
  of the critic in the\n                    multivalence of Hamlet's madness, or speculation
  on the motives for\n                    the delay in revenge are false problems;
  Hamlet is under palace arrest, and\n                    only by his assumed antic
  disposition (plan known to Horatio) does he have\n                        li- cense
  to prowl and to spy.\n                The genuine ambiguities have to do with the
  ideas explored by Shakespeare,\n                    and with the structure and scope
  of the play. First, revenge is throughout\n                        Shake- speare
  a negative term, at best\n                    what Francis Bacon calls “a kind of
  wild justice, which the more\n                    man's nature runs to, the more
  ought law to weed it out.”\n                    Whether Shakespeare meant to say
  that revenge is acceptable when purged of\n                    passion and executed
  more in sorrow than in anger, or whether revenge is\n                    all that
  remains of justice when the times are out of joint must\n                    remain
  a moot point. Secondly, two notions of kingship are present in the\n                    play:
  on the political level, Den- mark's\n                    kings are elected; on the
  theological level suc-\n                        cession of reigns and of dynasties
  are foreordained by God.\n                    Thus, upon his providential return
  to Denmark, after Hamlet has proof of\n                    Claudius' guilt and the
  assur- ance that he is\n                    God's chosen instrument, he announces
  his royal pretension with\n                    “I, Hamlet the Dane.” Later, in reviewing
  with\n                    Horatio the evidence against Claudius, he declares that
  “the\n                    interim is mine,” sug- gesting\n                    that
  the eldest crime has made invalid the present reign. Hamlet,\n                    therefore,
  is his father's succes- sor, the\n                    purpose of his uncrowned rule
  to bring to an end a dynasty and his own life\n                    which are parts
  of the general rottenness of Denmark. Hamlet thus is\n                    both scourge
  of God and victim whose double role in life requires\n                    premeditation
  of all action to prevent the tainting of his mind, that\n                    purity
  rewarded in death by an apotheosis hymned by flights of angels.\n                But
  death for the other characters is also a con-\n                        summation,
  the manner of their dying indicating, but not\n                    revealing entirely,
  the ambiguous connection be-\n                    tween the actualization of God's
  will that is provi- dence, and justice on earth. Among the problems\n                    that
  Hamlet ponders therefore are the purposes of knowl- edge, the limits of reason,
  and God's will. But ulti- mately all attempts at the capturing of\n                    God's
  mind are not only vain but blasphemous; therefore augury must be\n                    defied,
  and like the fallen sparrow man is God's captive, nescience\n                    reason's
  response to omniscience, and readiness the proper state of the\n                    will
  in relation to providence.\n                The historical setting and the scope
  of the play are impossible to\n                    determine, since on the one hand
  the\n                     ostensible reason for dispatching Hamlet to England is
  for the\n                    collection of the Danegeld (ca. ninth century); on
  the other hand, he is a\n                    student at Wittenberg which was founded
