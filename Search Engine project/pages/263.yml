  \               AMBIGUITY ASAESTHETIC PRINCIPLE\n                In Western cultural
  history ambiguity has been a pejorative term until the twentieth century.\n                    This
  bias against the presence of two or more meanings in any\n                    statement
  reflects the general bias of the civilization which traditionally\n                    from
  Classical Greek times has placed its faith in reason and an orderly\n                    universe—a
  civilization which, by extension, has operated on a\n                    tacit belief
  in the reliability of the reasoning process and its\n                    correspondence
  with external reality. Consequently men for centuries did\n                    not
  question the relationship between words and things, and were able to\n                    assume
  that no responsible statement could contradict any049\n                     other,
  that if apparent contradictions emerged in speaking,\n                    clarity
  and coherence, hence truth, could be achieved by amplification.\n                    Thus
  the Greek word for universe\n                    (κόσμος) carried both a\n                    scientific
  and an aes- thetic meaning.\n                    Ambiguity in this cultural context
  represented therefore a failure at\n                    truth, a failure in communication
  attributable either to excessive\n                    brevity, deliberate obscurity
  of phrasing, or to ineptitude.\n                Nevertheless, in spite of this general
  prejudice against confusing or\n                    misleading statements, certain
  kinds of ambiguous utterances were\n                    acceptable to the ancient
  Greeks. The earliest examples of these ambig- uities are sub-literary and are cast
  in\n                    forms that still reflect the primitive faith in a world
  that contains\n                    precise answers to all questions. Oracular utterances
  emanating from holy\n                    places presupposed the accuracy of the
  priestess's veiled message, since it\n                    was the voice of God that
  spoke through her. Because the passive role\n                    of medium did not
  include comprehension, eluci-\n                        dation for the priestess
  as well as the petitioner came with the\n                    passage of time. With
  arcane formulae and recipes the speaker assumed an\n                    active role—curses,
  spells, charms, and ritual signs and dances\n                    being early examples
  of human attempts to control external events\n                    through empirical
  means. The body of knowledge behind these practical\n                    skills
  was invariably recorded in symbolic language, but the obscurity of\n                    this
  form of technical jargon could have been ambiguous only to the\n                    non-initiates
  of occult fraternities.\n                Closer to art in our sense of the word
  are riddles which are\n                    self-annihilating word games, a form
  of social entertainment that also\n                    presupposes the existence
  of precise answers to questions, but which\n                    require the agency
  of interlocutor and respondee to complete the\n                    process: riddles
  cease to exist when the meaning is discovered. The\n                    contrivance
  of an endpoint of only one possible answer or meaning\n                    differentiates
  riddles from enigmas, myths, and genuine works of art for\n                    which
  there are no determinable endpoints of contemplation. Ambiguity\n                    as
  an aesthetic principle emerged therefore when artists deliberately\n                    contrived
  complex structures that generated a plurality of meanings.\n                In Greek
  literature it was the mantic Pindar who modified the oracular\n                    tradition
  for artistic purposes. In the Hymn to Zeus\n                    (only fragments
  of which have survived) God announces that no beauty is\n                    complete
  without praise. By inference, therefore, the poet's sta- tus was holy and his function
  was to\n                    celebrate. But what Pindar was celebrating in his hymns
  of victory for\n                    athletes, and why the odes are apparently lacking
  in unity constitute an\n                    enigma. While there is no mys- tery
  as to to\n                    whom the\n                    ἐπινίκια\n                    were
  addressed, there is ambiguity as to the true subject of the poems.\n                        More-
  over the praises characteristically\n                    open brilliantly, as\n
  \                    all readers have remarked, but trail off and merely stop, a\n
  \                   criticism that may not be relevant to works meant to be orchestrated
  and\n                    choreographed. Nevertheless the structural peculiarities
  may point to\n                    another level of meaning if the poems are accepted
  as Pindar's records\n                    of theophanies that occurred at religious
  games, an institution that was\n                    more ancient than Homer and
  the Trojan War. Traditionally, the arena\n                    in which the contest
  took place was sacred ground, the athletic event an\n                        agon,
  and the victory a kairos that transformed the contestant into a hero, a term\n                    originally
  applied only to the dead, but progressively applied to the\n                    living.\n
  \               This cultural change created a third, ambiguous middle zone between
  the\n                    natural and supernatural worlds, in metaphysical terms
  a new ontological\n                        cate- gory to which the living aspired.\n
  \                   Through excellence which led to transcendence, the presence
  of the\n                    gods could be summoned to this juncture between two
  worlds. Victory\n                    conferred therefore a multivalent status upon
  the hero, the attainment of a\n                    more complete state of being
  poised between time and eternity. But the\n                    duration of this
  achievement was also ambiguous, since on the level of\n                    actuality
  the victory won by the indi- vidual\n                    could be lost at the next
  festival. It is likely, therefore, that the\n                    poet's solution
  to this cultural para- dox was\n                    the juxtaposition of his favorite
  images in the context of an amorphous\n                    structure: gold representing
  the permanence of the state of pure being;\n                    light repre- senting
  the incandescent\n                    moment of victory when the hero became a presence,
  its occurrence a\n                    metaphor for the process of heroization, and
  its visible behavior\n                    mysterious and of short duration. The
  waning structure of the Pindarics may\n                    allude therefore to metaphysical
  problems that had no solutions, problems\n                    that in a prelogical
  age could be expressed only in mythopoeic terms.\n                The traditional
  practice of classifying according to the place of the\n                    festival
  might have been consonant with Pindar's intention, for if the\n                    poems
  were records of theophanies, where they occurred was more impor- tant than other
  considerations. The Olympia I, in Richmond Lattimore's translation, begins:\n                        \n
  \                           Best of all things is water; but gold, like a gleaming
  fireby night, outshines all pride of wealth beside.But, my heart, would you chant
  the glory of games,look never beyond the sunby day for any star shining brighter
  through the deserted air,nor any contest than Olympia greater to sing.It is thence
  that the song winds strandsin the hearts of the skilled to celebratethe son of Kronos.
  They come their waysto the magnificent board of Hieron....\n                    \n
  \                   050\n                     A prose reading structured according
  to hierarchy might be as\n                    follows:\n                \n                    Water
  is the best of all things if usefulness is the criterion, but it\n                        is
  too humble and ordinary to attract attention. Gold, on the other\n                        hand,
  not only has the appearance of excellence but is in fact more\n                        valuable
  than other metals. But better than either of these is my ode\n                        composed
  at Olympia, sacred to Zeus, and occasioned by the victory of\n                        Syracusan
  Hieron....\n                \n                That this univocal lucidity was achieved
  by limiting meanings either by\n                    amplification or its opposites,
  com-\n                    pression or suppression, reveals something of the aims
  and\n                    techniques of Pindar. A multivalenced reading might superimpose
  upon the\n                    prose version the follow- ing:\n                \n
  \                   Water is the best of all things because it supports life which
  is the\n                        best of all things. But what is best in the world
  of nature is not best\n                        in the metaphysical realm, since
  the gold of pure being outshines the\n                        earthly fame that
  adheres to the possessors of great wealth. But I am a\n                        poet,
  and poetry is of this world. Therefore in the search for subjects\n                        I
  look no further than the visible world, but choose excellence.\n                        The
  sun has no rivals for brilliance by day, Olympia—sacred\n                        to
  the son of Kronos—none for antiquity and dignity....\n                \n                Pindar
  has contrived different levels of reality with different criteria of\n                    excellence
  through the use of gnomic opening, riddle, paradox, symbol,\n                    myth,
  and a multiplicity of meanings through overlapping cate- gories. Moreover, suppressed
  information\n                    that must be inferred is not only technique but
  meaning in poems that\n                    both celebrate and are theophanies. Olympia
  is compared to the sun that\n                    makes invisible lesser stars. That
  Pythia, Isthmia, and Nemea are not\n                    mentioned may be more than
  tact. Also, the term “Son of\n                    Kronos” is not only traditional
  formula, but a way of\n                    evoking both gods for the purpose of
  opposing Time with Permanence if\n                    the self-manifestation of
  Zeus is the true subject of the poem. Standing,\n                    as it were,
  historically between Mycenae and Athens, and artistically\n                    between
  temple and hippodrome, the Theban Pindar in life was awarded\n                    the
  right to an equal share of first-fruit offer-\n                        ings by the
  Pythian priestess of Delphi, and after death,\n                    heroization,
  his ghost being invited annually to dine with Apollo (Gilbert\n                    Norwood,
  Pindar [1945]). But religious games,\n                    Thebes, and Pindar were
  all anachro- nisms\n                    in the light of world history, for the political
  reality of the expansion\n                    of the Persian Empire and the need
  for a Greek response gave the leadership\n                    of that civilization
  to Athens.\n                The rapidity of change that accounts for the ultimate
  displacement of the\n                    arts in Athens also explains the ascendance
  of drama over lyric in the\n                    early stages of this process. For,
  according to John H. Finley, Jr.,\n                    Aeschylus was “the inventor
  of the idea of meaningful\n                     time” (Pindar and Aeschylus\n                    [1955]).
  But the optimistic view of history presented in Aeschylus' Oresteia gave way to
  the inconclusive debate in\n                    Sophocles' Antigone, and to the
  doubts raised as to\n                    the ambiguous benefits of language in Euripides'
  Hippolytus, for the cultural relativity introduced by the\n                    Sophists
  had challenged not only the traditional content of the arts, but\n                    the
  connection between words and things, as well. Thus on the one hand\n                    Aristophanes
  complained that “They have dethroned Zeus, and\n                    Vortex is King”
  (Georgio di Santillana, The\n                        Origins of Scientific Thought
  [1961]). On the other hand, the new\n                    status of language as reasoning
  instrument made words the domain of crea- tors of systems: the scientists,\n                    philosophers,
  and histo- rians in whom the\n                    tacit faith of the dramatists
  was continued. Their assertion of the\n                    inevitability of conse-
  quences from acts\n                    knowingly or unwittingly committed was abstracted
  as the uniformity of\n                    nature's laws which could be discovered
  by following the laws of logic.\n                    For the rationalists, therefore,
  ambiguity was neither thing nor\n                    principle, but a phase in the
  reasoning process between perception and\n                    knowledge. But the
  history of this movement was also one of degeneration,\n                    since
  “Men seemed to be capable of sacrificing the Law of\n                    Contradiction
  for the sake of comfort” (George Boas,Rationalism in Greek Philosophy [1961]).\n
  \               The history of rationalism parallels the story of introspection
  and the\n                    discovery of the self. The reduc- tion of the\n                    wealth
  of Homeric terms for what subse-\n                    quently were the simplified
  categories of “body”\n                    and “soul” reveals the metamorphosis of
  the\n                    conception of man from aggregate to unit, a change confirmed
  in art by\n                    the abandonment of the geometric style of the late
  archaic period (Bruno\n                    Snell, The Discovery of the Mind: The
  Greek Origins of\n                        European Thought [1953]). This unification
  through simplification\n                        pro- duced at the same time a common\n
  \                   denominator that could be projected either as causal nexus or
  as focus\n                    of interest for artistic purposes. The failure of
  Greek politics thus gave\n                    a new direction to the arts in the
  Greco-Roman period (Moses Hadas, Hellenistic Cul- ture: Fusion\n                        and
  Diffusion [1959]). The emergence of the spiritual landscape of\n                    the
  pastoral lyric asserted the validity of the private and subjective\n                    world;
  the improbable world of the romances proclaimed at the same\n                    time
  the unpredictability of Fortune and a faith in an incomprehensible but\n                    benign
  Providence; and the composition of spiritual biographies called\n                    aretologies
  that transformed moral teachers into cult\n                    figures—all point
  to the kind of consolation men sought.\n                Nevertheless, after Aristotle,
  literary works ad-\n                        dressed to the reason as well as to
  the sentiments were subject\n                    to more stringent standards of
  consistency, hence the criticism of Vergil's\n                        Aeneid that
  persists to this day. Apparently in\n                    the cultural climate of
  his time,051\n                     even the political success of Augustan Rome did
  not prevent the\n                    poet from longing for the other world, and
  this moral ambivalence produced\n                    an artistic duplicity in an
  epic that attempted to satisfy by simple juxta- position the rival claims of both\n
  \                   worlds. The two halves of the epic are thus disjunctive, the
  first modeled\n                    upon the horizontal plan of the Odyssey, the
  second\n                    upon the vertical transcendence of the Iliad, with\n
  \                   no attempt to relate them. At mid-point between the two halves
  Vergil\n                    placed the gates from the underworld (VI, 888-98; Loeb\n
  \                       Library, I, 571):\n                \n                    And
  when Anchises had led his son over every scene, and fired his soul\n                        with
  love of fame that was to be, he tells him then of the wars he must\n                        thereafter
  wage, and instructs him of the Laurentine peoples and the\n                        city
  of Latinus and how he is to flee or face each toil.\n                    Two gates
  of Sleep there are, whereof the one is said to be of horn, and\n                        thereby
  an easy outlet is given to true shades; the other gleaming with\n                        the
  sheen of polished ivory, but false are the dreams sent by the\n                        spirits
  to the world above. There then with these words Anchises\n                        attends
  both his son and the Sibyl, and dismisses them by the ivory\n                        gate.\n
  \               \n                Because this episode is pivotal, its interpretation
  will determine the\n                    meaning of the whole work. The easiest solution
  is to conjecture a mistake\n                    on the part of the author. The principle
  of durior\n                        lectio, on the other hand, requires a reading
  of the text as\n                    it stands. Clearly Aeneas and the Sibyl have
  made their exit from the\n                    wrong gate if the world of political
  Rome is not to be dismissed as a vain\n                    dream; alternatively
  if the reality of Rome is asserted, Aeneas himself is\n                    a false
  dream. Thus the Law of Contradiction is evoked, and as the two\n                    halves
  of the epic seem mutually exclusive, cen-\n                        turies of readers
  have in effect discarded the last six books.\n                    It is likely,
  however, that the poet was in fact asserting both worlds but\n                    could
  find no satisfactory solution to his problem. The characterization of\n                    his
  eponymous hero as “pious” was Vergil's way of\n                    making him both
  historical founder and presiding genius of city and\n                    empire.
  Whereas the fusion of two roles in one character succeeded, the\n                    work
  as a whole did not, and the poet's instruction in his will that the\n                    epic
  be de- stroyed may be interpreted as the\n                    recognition of his
  failure to reconcile the ideas of history and\n                    eternity, a conjecture
  made more probable by the fact that Vergil died\n                    in Greece while
  revising the Aeneid. The precise\n                    destination of Vergil's cultural
  pilgrimage is unknown, but it was at\n                    Alexandria, through Philo's
  multileveled but unified interpretation of\n                    sacred his- tory,
  that a solution was found.\n                    Philo's elaborate rami- fications
  of the\n                    allegorical method are, therefore, the first critical
  treatises on one,\n                    perhaps the most rational, type of ambiguity.\n
  \               Among the backgrounds to the solution of this two-\n                    fold
  problem was typology, a chronological projection\n                     of allegory
  that was one of the several innovations of the Old\n                    Testament
  Prophets. Responding to the imme-\n                    diate political needs of
  a threatened Judea, their messi- anic message fused policy with prophecy by\n                    historical
  analogy. The recurrent cycle of slavery and deliverance\n                    encouraged
  faith in a redeemer; therefore some of these leaders saw their\n                    lives
  as both fact and symbol: they were “types” of\n                    Moses and Messiah,
  intermediary fig- ures that\n                    recapitulated past events while
  prophetically living the future. And by\n                    generalizing and extending
  in both directions it was possible to join\n                    together the end
  of history with its beginning, erasing the\n                    distinction between
  prophecy and apocalypse; thus for Isaiah, the\n                    Messiah that
  he prophesied was to be another Adam in another Paradise:\n                \n                    \n
  \                       And there shall come forth a rod out of the stem of Jesse....
  And\n                            righteousness shall be the girdle of his loins,
  and faithfulness\n                            the girdle of his reins. The wolf
  also shall dwell with the lamb,\n                            and the leopard shall
  lie down with the kid.... And the lion shall\n                            eat straw
  like the ox\n                    \n                    \n                        (Isaiah
  11:1, 5-7).\n                    \n                \n                Isaiah's inclusion
  of a genealogy was an expression of faith in the\n                    continuity
  of history, even as his projec-\n                    tion of a Messiah documented
  the need for a cult figure (as\n                    alternative to relapse into
  idolatry) to focus the aspirations of a people\n                    in troubled
  times. Centuries later the selection of Jesus as the announced\n                    Second
  Adam gave to his followers a fixed point for their\n                    interpretation
  of history, and Moses was then reduced to a\n                    “type” who prefigured
  the Christ in whom the Law and\n                    the Prophetic promises were
  fulfilled. Alle-\n                    gory became therefore an indispensable tool
  for this new religion\n                    with evangelical and universalist aims.\n
  \               The Prophetic interpretation of political events constituted in
  effect the\n                    invention of world history. And because history
  was the revealed will of\n                    God, approved records of the past
  were subsequently organized into a\n                    canon and elevated to the
  status of Scripture. The transcendence implied by\n                    this new
  category of writing produced therefore works in Greco-Roman times\n                    that
  took on the character of vulgate romances with apocry- phal additions. The linear
  projection of history\n                    was now abandoned in favor of a single
  character who anachronistically\n                    embodied the past and future
  experi- ence of\n                    the people. But world history could also be
  projected in this fashion, as\n                    in the case of the gigantic statue
  of Nebuchadnezzar's dream, the different\n                        mate- rials of
  which the figure was made\n                    representing the chronology of kingdoms,
  the last or fifth monarchy\n                    being the millenium. The author
  of the Book of Daniel (a figure unrecorded\n                    elsewhere before
  the second cen- tury) retold\n                    therefore the history of the Jews,
  compos- ing\n                    a “myth” of the Old Testament as nucleus to a story\n
  \                   intended to encourage the people persecuted052\n                     under
  the Seleucid King, Antiochus Epiphanes. Al- though he set his story in Babylonia
  and Persia, in\n                    the stratified characterization of Daniel the
  reader recog- nizes Joseph and Solomon, and in the apocryphal addi- tions the ritualistic
  bias of the Haggidic\n                    tradition. In short, the character of
  Daniel is an “historical\n                        ex- emplum,” and the technique\n
  \                   of deliberate anachronism allowed the author to shift from Hebrew
  to\n                    late Aramaic in mid-sentence, a fact that could not be passed\n
  \                   unobserved by his first readers. Seen in this light, the Book
  of Daniel\n                    served the same aretalogical pur- pose as the\n                    Gospels,
  the author's open-ended scheme consistent with a religion\n                    historically
  predicated on the metaphysical principle of becoming. But\n                    unlike
  the Gospels, Daniel records the Jewish retreat from uni- versalism, a fact that
  also explains\n                    their rejection of Philo as biblical exegete.
  Contrary to his\n                    intentions, therefore, Philo became the ancestor
  to the medieval\n                    Christian philosophers (Harry Austryn Wolfson,
  Philo, 2 vols. [1962]).\n                The allegorization that unified the Old
  and New Testaments for the\n                    Christians also transformed their
  Bible into a universal history; therefore\n                    the word alle- gory
  acquired a new meaning. For\n                    the Greek ration- alists, allegory
  referred\n                    merely to a figurative use of language—in short, a
  fiction. But\n                    for the Christians symbols were nothing less than
  visible signs of the\n                    Truth they were instructed to propagate
  universally. In the resulting\n                    conflicts the production of apologies
  in response to attacks progressively\n                    clarified doctrine and
  assumptions (Claude Tresmontant, La Métaphy- sique du\n                        christianisme
  et la naissance de la philosophie\n                    chrétienne [1961]) that later
  received systematic treat- ment (Étienne Gilson, La Philosophie au Moyen Age [1952]).\n
  \               But it was on the level of sentiment that the appeal of Christianity
  lay,\n                    since the pessimism inherent in the Greek cyclical notion
  of history, and\n                    its counterpart for the individual, endless
  reincarnation in an un- changing world governed by eternal\n                    laws—could
  not compete against a religion that recognized the\n                        individ-
  ual soul and offered a personal\n                    redeemer, a compas- sionate
  God, and a\n                    progressive, meaningful world his- tory. The\n                    conversion
  of Constantine that automatically made Christianity the official\n                    religion
  of the empire, and the expansion of the Church's boundaries as\n                    other
  forms of rule failed marked the extent and degree of this\n                    cultural
  revolution. According to Erwin Panofsky, (Gothic\n                        Architecture
  and Scholasticism [1951], pp. 3, 4):\n                \n                    To the
  Carolingian revival of the arts there corresponds, in philosophy,\n                        the
  phenomenon of John the Scot, equally magnificent, equally\n                        unexpected....
  About a hundred years of fermentation in both fields\n                        were
  followed, in art,\n                         by a variety and contrariety of Romanesque...
  and, in\n                        theology and philosophy, by a similar multiplicity
  of diver- gent currents, from uncompromising fideism and\n                        ruthless
  rationalism to the proto-humanism of... the school of\n                        Chartres.\n
  \               \n                The allegory, analogy, and symbolism that charac-\n
  \                       terized medieval thought was the very foundation of the
  Gothic\n                    church, beginning with the cruciform groundplan and
  the general orientation\n                    of the struc- ture. The common supposition\n
  \                   that everything visible was a symbol led William Durandus, the
  thirteenth- century Bishop of Mende, to\n                    compile and invent
  in his Rationale divinorum\n                        officiorum layer upon layer
  of meaning to every detail of\n                    church, ornaments, rites, and
  ceremonies. Thus the foundation of the\n                    church represented Faith;
  the roof Charity, because it covered a\n                    multitude of sins; the
  door, Obedience—“If thou wilt\n                    enter into life, keep the Commandments”
  (Matthew 19:17).\n                    Moreover, the sacristy symbolized the womb
  of the Virgin Mary where Christ\n                    put on his humanity, since
  that was where the priests, his\n                    representatives on earth, put
  on their robes.\n                Because the main entrance to the church, the west
  door, faced the material\n                    world from which the laity came to
  worship, church facades became visual\n                        syn- opses of theology,
  and in some\n                    instances the anonymous artists found ways to represent
  doctrinal\n                    ambiguities. Among the statues and the high relief
  carvings that make\n                    up the facade of the Cathedral of Notre
  Dame in Paris is a standing niche\n                    figure of the Virgin Mary,
  heavy with Child. What distinguishes this work\n                    from others
  that serve a similar architectural function (Adolf\n                    Katzenellenbogen,
  The Sculptural Programs of Chartres\n                        Cathedral: Christ-Mary-Ecclesia
  [1959]) is the series of choices\n                    the artist made. Like his
  contemporaries, in his wish to recall an event in\n                    Time and
  to evoke its Eternal meaning he engaged in deliberate\n                    anachronism,
  for his Virgin is not yet the Mother of Jesus; never- theless she is already crowned
  the\n                    Queen of Heaven. But beyond these conventional details
  is the more\n                    significant combination of the Virgin's enigmatic
  smile and the gesture of\n                    her hands, arrested in mid-motion.
  The viewer is uncertain whether she\n                        (Figlia del tuo Figlio)
  is blessing the\n                    Fruit of her Womb or whether she is praying
  to the Eternal God. The\n                    ambiguity in the intent of her gesture
  reflected that of her status,\n                    for on the one hand the doctrine
  of Christ's humanity allowed one to\n                    believe that a dutiful
  Son would be obedient to the wishes of his Mother.\n                    On the other,
  it was also held that the Incarnation was the greatest\n                    indignity
  suffered by God—in which case the status of the Virgin\n                    was
  merely that of the Chosen Vessel which gave her a place of honor but\n                    not
  necessarily any authority in heaven. Consequently both rank and053\n                     function
  of Queen of Heaven and Mediatrix of Grace, titles for\n                    which
  no authority existed, were doubtful.\n                On the practical level the
  wish of the Church on Earth to be in accord with\n                    the one in
  Heaven raised questions touching upon the validity of\n                    unauthorized
  modes of worship. It is probable that the influence of\n                    Saint
  Bernard of Clairvaux, the Marian Doctor, en-\n                        couraged the
  church's toleration of this form of idolatry as\n                    counter-measure
  against the growing popularity of the secular cult of the\n                    Lady,
  no longer obscurely deified in trobar\n                    clus, but openly in the
  vernacular romances (Maurice Valency, In Praise of Love [1958]). The ambiguities
  that\n                    surround the statue in question stem from the authoritative
  statement of\n                    doctrine, the Creed, which remains officially
  a Mystery even today.\n                    The implications of a triune God, his
  dual nature, and the manner of his\n                    birth challenged the artist
  to present a mind in tacit play with\n                    unanswerable questions
  of faith inherent in the figures, both depicted and\n                        con-
  cealed.\n                The economic recovery of Europe that permitted the building
  of cathedrals\n                    also formalized education institutionally (Charles
  Homer Haskins, The Renais- sance of the\n                        12th Century [1927])
  a fact that may explain the shift from\n                    positive to systematic
  theology. But the pedagogue's shift of focus from a\n                    theory
  of knowledge to a theory of learning led not only to a\n                    reclassification
  of things according to theoretical, practical, mechanical,\n                    and
  logical categories, but to empiricism, as well. Consequently in their\n                        theolog-
  ical-aesthetic\n                    didascalica they were natural theologians who\n
  \                   believed that the Creator could best be understood by his Creation,
  and\n                    thereby gave an impetus to the study of the world of things.\n
  \               They were also mystical theologians who thought in terms of a sequence
  of\n                    experience out of which knowledge was to be derived for
  the unification\n                    of man's mind with that of God. Hence the structural
  metaphor of the\n                    voyage for Saint Bonaventure's Itiner- arium,
  the nuptial metaphor in Hugh of Saint Victor'sDe arraha animae, and the figure of
  Jacob in theBenjamin Minor of the later Victorine, Richard. For\n                    Richard,
  man's ascent from earth to heaven by means of the mystical ladder\n                    was
  premiss and conclusion. What he analyzed was each episode of Jacob's\n                    life
  as aspects—ways of seeing and interpreting—of\n                    the ulti- mate
  unity of things that was implied\n                    by the one- ness of God. The
  two wives of Jacob\n                    served therefore two functions of as many
  views of the subject\n                    “Man” as the author cared to contemplate.
  The fer- tility of Leah and the sterility of Rachel,\n                    on one
  level, were interpreted as the appetites of the mind (Richard of Saint Victor, ed.
  and trans. Clare Kirch- berger [1957], p. 91):\n                \n                    \n
  \                    For as it is Leah's part to love since she is the affection
  of the\n                        soul, so it is Rachel's part to know, for she is
  reason. The former\n                        gives birth to ordered affection; the
  latter to the reason or the pure\n                        intelligence. Judah represents
  to us... love of the highest good. And\n                        when Judah is born...
  then Rachel begins to desire children\n                        passionately, for
  she wants to know. Where love is there is vision...\n                        and
  certainly he who can love invisible things will immediately\n                        desire
  to know them and to see them by the intelligence.\n                \n                The
  canon regulars of Saint Victor (in whose writings are preserved the\n                    earliest
  systematic treatment of the four-fold interpretation of Scripture:\n                    literal,
  allegorical, moral, and anagogical) were the ancestors of the\n                    author
  of the Epistle to Can Grande. But in adapting\n                    this type of
  multivalenced textual criticism to the Divine Com- edy the author of the\n                    letter
  (if it was Dante) stipulated only two, the literal and the\n                    unspecified
  symbolic, ambiguously stating that the work was\n                        “polysemos,
  hoc est plurium\n                    sensuum,” thus leaving open the question of
  how many\n                    levels of meaning apply.\n                From a structural
  point of view the Commedia might\n                    have included a fourth part,
  since the Christian heaven was located outside\n                    the closed Ptolemaic
  cosmos. But while staying within this universe, Dante\n                    chose
  to open up his world conditionally. Consequently the problem\n                    that
  confronts the reader at the end of Purgatorio\n                    is similar to
  the pivotal episode in the Aeneid. But\n                    unlike Vergil's disjunctive
  ambiguity, Dante's Garden of Eden is a\n                    conjunctive symbol,
  the most complex and open of nexuses in Western\n                    letters. In
  Eden the pilgrim Dante sees in a vision a giant temporalized\n                    emblem
  (more complex than Dürer's for the Emperor Maxi- milian I) that is a pageant of
  the\n                    Church. This allegory has been glossed alternatively as
  the Church\n                    Militant on earth or the Church Triumphant in Heaven,
  but the\n                    probability that Dante intended both is made more likely
  by the location of\n                    this episode in the work. For the purposes
  of his narrative, from Eden the\n                    pilgrim Dante continued his
  voyage to God in the Paradiso, but in terms of the meaning of the work, the\n                    untold
  story of the future of mankind also begins at this point. Thus,\n                    on
  earth, the closed world of moral categories is obliterated by the\n                    recovery
  of innocence, and even the memory of past history is washed away\n                    by
  the waters of Lethe or Divine forgiveness, since Scripture assures\n                    us
  that “When He forgives He forgets.” This\n                    uncanonical second
  baptism constitutes therefore a new opportunity for man\n                    under
  the new dispensation of Christian hedonism. Thus Vergil's valedictory\n                        bene-
  diction to Dante (Purgatorio, XXVII, 131, 142):... lo tuo piacere omai prendi per
  duce... per ch'io te sovra te\n                        corono e mitrio (“Now take
  pleasure as your\n                    guide... [because you are now master of yourself,
  body and soul,] I\n                    therefore crown and mitre you”).\n                054\n
  \               \n                The withdrawal of Vergil as Dante's guide was
  the poet's way of announcing\n                    the obsolescence of reason as
  governing principle for human action or\n                    principle of political
  organization, since the second baptism made\n                    instinctive man's
  knowledge of natural order, the poet's definition of\n                    Good.
  His projection of Evil in theInferno recalls therefore the statue in the Book of
  Daniel, a human anatomy analyzed both\n                    tropologically and chronologically
  but inverted, its posture repre- senting the stance of sin in relation\n                    to
  the natural order created by God. Conversely, the figure of\n                    redemption
  in the Purgatorio is represented upright,\n                    the attainment of
  the recta ratio by man\n                    paradoxically obliterating his need
  for it. Consequently the problem that\n                    is raised is the connection
  in Dante's mind between the ideas of the\n                    possible intellect
  and plenitude, and what these terms meant to him. In his\n                    political
  theory, stated in metaphysical terms, Dante was explicit on the\n                    first
  topic, but not the second (De\n                    Monarchia, trans. H. W. Schneider
  [1957], p. 6):\n                \n                    ... since this power can not
  be completely actualized in a single man or\n                        in any of the
  particular communi-\n                        ties... there must be a multitude in
  mankind through whom this\n                        whole power can be actualized;
  just as there must be a multitude of\n                        created beings to
  manifest ade- quately\n                        the whole power of prime matter....
  With this judgment Averroes agrees\n                        in his commentary on
  De anima.\n                \n                The cultural rebirth of man announced
  by Dante was projected two centuries\n                    later as a revolution
  in education by Rabelais, for whom the exploration of\n                        hu-
  man possibilities through actualization\n                    automatically meant
  the rejection of allegory and multiple levels of\n                    reality. He
  therefore blasted, in the Prologue to the First Book of Gargantua, the tradition
  that had ex- tended from Philo to his day (trans. J. M. Cohen,\n                    Penguin
  Classics [1955], p. 38):\n                \n                    But do you faithfully
  believe that Homer, in writing hisIliad and Odyssey, ever had in\n                        mind
  the allegories squeezed out of him by Plutarch, Heraclides\n                        Ponticus,
  Eustathius, and Phornutus, and which Politian afterwards\n                        stole
  from them in his turn? If you do, you are not within a\n                        hand's
  or a foot's length of my opinion. For I believe them to\n                        have
  been as little dreamed of by Homer as the Gospel mysteries\n                        were
  by Ovid in his Metamorphoses; a case which a\n                        certain Friar
  Lubin, a true bacon-picker, has actually tried to\n                        prove,
  in the hope that he may meet others as crazy as himself\n                        and—as
  the proverb says—a lid to fit his kettle.\n                \n                It
  was not, however, the force of Rabelais' language, but the Scientific\n                    Revolution
  that destroyed the alle- gorical\n                    method. According to Herbert
  Butterfield inThe Origins of Modern Science (1957), pp. 7, 8:\n                \n
  \                   ... it outshines everything since the rise of Christianity and
