  of medieval Christendom.... it changed the character of men's\n                        habitual
  mental operations... [and] looms so large as the real origin\n                        both
  of the modern world and of the modern mentality that our customary\n                            periodisa-
  tion of European\n                        history has become an anachronism and
  an encumbrance.\n                \n                Accordingly, we will approach
  the centuries extending from the Florentine\n                    Renaissance to
