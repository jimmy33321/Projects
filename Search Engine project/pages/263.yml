                  AMBIGUITY ASAESTHETIC PRINCIPLE
- |2
                  In Western cultural history ambiguity has been a pejorative term until the twentieth century.
- |2
                      This bias against the presence of two or more meanings in any
- |2
                      statement reflects the general bias of the civilization which traditionally
- |2
                      from Classical Greek times has placed its faith in reason and an orderly
- |2
                      universe—a civilization which, by extension, has operated on a
- |2
                      tacit belief in the reliability of the reasoning process and its
- |2
                      correspondence with external reality. Consequently men for centuries did
- |2
                      not question the relationship between words and things, and were able to
- |2
                      assume that no responsible statement could contradict any049
- |2
                       other, that if apparent contradictions emerged in speaking,
- |2
                      clarity and coherence, hence truth, could be achieved by amplification.
- |2
                      Thus the Greek word for universe
- |2
                      (κόσμος) carried both a
- |2
                      scientific and an aes- thetic meaning.
- |2
                      Ambiguity in this cultural context represented therefore a failure at
- |2
                      truth, a failure in communication attributable either to excessive
- |2
                      brevity, deliberate obscurity of phrasing, or to ineptitude.
- |2
                  Nevertheless, in spite of this general prejudice against confusing or
- |2
                      misleading statements, certain kinds of ambiguous utterances were
- |2
                      acceptable to the ancient Greeks. The earliest examples of these ambig- uities are sub-literary and are cast in
- |2
                      forms that still reflect the primitive faith in a world that contains
- |2
                      precise answers to all questions. Oracular utterances emanating from holy
- |2
                      places presupposed the accuracy of the priestess's veiled message, since it
- |2
                      was the voice of God that spoke through her. Because the passive role
- |2
                      of medium did not include comprehension, eluci-
- |2
                          dation for the priestess as well as the petitioner came with the
- |2
                      passage of time. With arcane formulae and recipes the speaker assumed an
- |2
                      active role—curses, spells, charms, and ritual signs and dances
- |2
                      being early examples of human attempts to control external events
- |2
                      through empirical means. The body of knowledge behind these practical
- |2
                      skills was invariably recorded in symbolic language, but the obscurity of
- |2
                      this form of technical jargon could have been ambiguous only to the
- |2
                      non-initiates of occult fraternities.
- |2
                  Closer to art in our sense of the word are riddles which are
- |2
                      self-annihilating word games, a form of social entertainment that also
- |2
                      presupposes the existence of precise answers to questions, but which
- |2
                      require the agency of interlocutor and respondee to complete the
- |2
                      process: riddles cease to exist when the meaning is discovered. The
- |2
                      contrivance of an endpoint of only one possible answer or meaning
- |2
                      differentiates riddles from enigmas, myths, and genuine works of art for
- |2
                      which there are no determinable endpoints of contemplation. Ambiguity
- |2
                      as an aesthetic principle emerged therefore when artists deliberately
- |2
                      contrived complex structures that generated a plurality of meanings.
- |2
                  In Greek literature it was the mantic Pindar who modified the oracular
- |2
                      tradition for artistic purposes. In the Hymn to Zeus
- |2
                      (only fragments of which have survived) God announces that no beauty is
- |2
                      complete without praise. By inference, therefore, the poet's sta- tus was holy and his function was to
- |2
                      celebrate. But what Pindar was celebrating in his hymns of victory for
- |2
                      athletes, and why the odes are apparently lacking in unity constitute an
- |2
                      enigma. While there is no mys- tery as to to
- |2
                      whom the
- |2
                      ἐπινίκια
- |2
                      were addressed, there is ambiguity as to the true subject of the poems.
- |2
                          More- over the praises characteristically
- |2
                      open brilliantly, as
- |2
                       all readers have remarked, but trail off and merely stop, a
- |2
                      criticism that may not be relevant to works meant to be orchestrated and
- |2
                      choreographed. Nevertheless the structural peculiarities may point to
- |2
                      another level of meaning if the poems are accepted as Pindar's records
- |2
                      of theophanies that occurred at religious games, an institution that was
- |2
                      more ancient than Homer and the Trojan War. Traditionally, the arena
- |2
                      in which the contest took place was sacred ground, the athletic event an
- |2
                          agon, and the victory a kairos that transformed the contestant into a hero, a term
- |2
                      originally applied only to the dead, but progressively applied to the
- |2
                      living.
- |2
                  This cultural change created a third, ambiguous middle zone between the
- |2
                      natural and supernatural worlds, in metaphysical terms a new ontological
- |2
                          cate- gory to which the living aspired.
- |2
                      Through excellence which led to transcendence, the presence of the
- |2
                      gods could be summoned to this juncture between two worlds. Victory
- |2
                      conferred therefore a multivalent status upon the hero, the attainment of a
- |2
                      more complete state of being poised between time and eternity. But the
- |2
                      duration of this achievement was also ambiguous, since on the level of
- |2
                      actuality the victory won by the indi- vidual
- |2
                      could be lost at the next festival. It is likely, therefore, that the
- |2
                      poet's solution to this cultural para- dox was
- |2
                      the juxtaposition of his favorite images in the context of an amorphous
- |2
                      structure: gold representing the permanence of the state of pure being;
- |2
                      light repre- senting the incandescent
- |2
                      moment of victory when the hero became a presence, its occurrence a
- |2
                      metaphor for the process of heroization, and its visible behavior
- |2
                      mysterious and of short duration. The waning structure of the Pindarics may
- |2
                      allude therefore to metaphysical problems that had no solutions, problems
- |2
                      that in a prelogical age could be expressed only in mythopoeic terms.
- |2
                  The traditional practice of classifying according to the place of the
- |2
                      festival might have been consonant with Pindar's intention, for if the
- |2
                      poems were records of theophanies, where they occurred was more impor- tant than other considerations. The Olympia I, in Richmond Lattimore's translation, begins:
- "                        \n"
- |2
                              Best of all things is water; but gold, like a gleaming fireby night, outshines all pride of wealth beside.But, my heart, would you chant the glory of games,look never beyond the sunby day for any star shining brighter through the deserted air,nor any contest than Olympia greater to sing.It is thence that the song winds strandsin the hearts of the skilled to celebratethe son of Kronos. They come their waysto the magnificent board of Hieron....
- "                    \n"
- |2
                      050
- |2
                       A prose reading structured according to hierarchy might be as
- |2
                      follows:
- "                \n"
- |2
                      Water is the best of all things if usefulness is the criterion, but it
- |2
                          is too humble and ordinary to attract attention. Gold, on the other
- |2
                          hand, not only has the appearance of excellence but is in fact more
- |2
                          valuable than other metals. But better than either of these is my ode
- |2
                          composed at Olympia, sacred to Zeus, and occasioned by the victory of
- |2
                          Syracusan Hieron....
- "                \n"
- |2
                  That this univocal lucidity was achieved by limiting meanings either by
- |2
                      amplification or its opposites, com-
- |2
                      pression or suppression, reveals something of the aims and
- |2
                      techniques of Pindar. A multivalenced reading might superimpose upon the
- |2
                      prose version the follow- ing:
- "                \n"
- |2
                      Water is the best of all things because it supports life which is the
- |2
                          best of all things. But what is best in the world of nature is not best
- |2
                          in the metaphysical realm, since the gold of pure being outshines the
- |2
                          earthly fame that adheres to the possessors of great wealth. But I am a
- |2
                          poet, and poetry is of this world. Therefore in the search for subjects
- |2
                          I look no further than the visible world, but choose excellence.
- |2
                          The sun has no rivals for brilliance by day, Olympia—sacred
- |2
                          to the son of Kronos—none for antiquity and dignity....
- "                \n"
- |2
                  Pindar has contrived different levels of reality with different criteria of
- |2
                      excellence through the use of gnomic opening, riddle, paradox, symbol,
- |2
                      myth, and a multiplicity of meanings through overlapping cate- gories. Moreover, suppressed information
- |2
                      that must be inferred is not only technique but meaning in poems that
- |2
                      both celebrate and are theophanies. Olympia is compared to the sun that
- |2
                      makes invisible lesser stars. That Pythia, Isthmia, and Nemea are not
- |2
                      mentioned may be more than tact. Also, the term “Son of
- |2
                      Kronos” is not only traditional formula, but a way of
- |2
                      evoking both gods for the purpose of opposing Time with Permanence if
- |2
                      the self-manifestation of Zeus is the true subject of the poem. Standing,
- |2
                      as it were, historically between Mycenae and Athens, and artistically
- |2
                      between temple and hippodrome, the Theban Pindar in life was awarded
- |2
                      the right to an equal share of first-fruit offer-
- |2
                          ings by the Pythian priestess of Delphi, and after death,
- |2
                      heroization, his ghost being invited annually to dine with Apollo (Gilbert
- |2
                      Norwood, Pindar [1945]). But religious games,
- |2
                      Thebes, and Pindar were all anachro- nisms
- |2
                      in the light of world history, for the political reality of the expansion
- |2
                      of the Persian Empire and the need for a Greek response gave the leadership
- |2
                      of that civilization to Athens.
- |2
                  The rapidity of change that accounts for the ultimate displacement of the
- |2
                      arts in Athens also explains the ascendance of drama over lyric in the
- |2
                      early stages of this process. For, according to John H. Finley, Jr.,
- |2
                      Aeschylus was “the inventor of the idea of meaningful
- |2
                       time” (Pindar and Aeschylus
- |2
                      [1955]). But the optimistic view of history presented in Aeschylus' Oresteia gave way to the inconclusive debate in
- |2
                      Sophocles' Antigone, and to the doubts raised as to
- |2
                      the ambiguous benefits of language in Euripides' Hippolytus, for the cultural relativity introduced by the
