- "Cells within cells: An extraordinary claim with extraordinary evidence\r\n"
- "Learn how an unlikely idea — that the merging of cells played a prominent role
  in evolution — overcame strong initial resistance within the scientific community
  and came to be an accepted part of evolutionary theory.\r\n"
