rawText: "\r\n\r\n\r\n Take our site tour, find out what's new, or subscribe for updates.\r\n\r\n\r\n\r\nA
  primer on the nature and process of science.\r\nQuick links:\r\n\r\n\r\nMain pageWhat
  is science? | How science worksWhy science matters | Science toolkit\r\n\r\n\r\n\r\n\r\n\r\n\r\nOur
  section of teaching resources on the nature and process of science.\r\nQuick links:\r\n\r\n\r\nMain
  pageK-2 | 3-5 | 6-8 | 9-12 | 13-16Resource database | Teaching tools\r\n\r\n\r\n\r\n\r\n\r\n\r\nA
  browsable archive of articles, tutorials, interactive features and more.\r\nQuick
  links:\r\n\r\n\r\nMain pageMisconceptions | FAQs | SearchHow Science Works flowchart\r\n\r\n\r\n\r\n\r\n\r\nCells
  within cells: An extraordinary claim with extraordinary evidence\r\nLearn how an
  unlikely idea — that the merging of cells played a prominent role in evolution —
  overcame strong initial resistance within the scientific community and came to be
  an accepted part of evolutionary theory.\r\n\r\n\r\n\r\n\r\nThe structure of DNA:
  Cooperation and competition\r\nKnowing the structure of DNA has helped push biology
  into new realms. Find out how the human side of science played out in this remarkable
  discovery.\r\n\r\n\r\n\r\n\r\n\r\n\r\n\r\n\r\n\r\n\r\n\t\r\n\r\n\r\n\"In the long
  run, the greatest gift of science may be in teaching us, in ways no other human
  endeavor has been able, something about our cosmic context, about where, when and
  who we are.\"\x97 Astronomer Carl Sagan, in The Demon-haunted World, 1996\r\n\r\n\r\n\r\n\r\n\r\n\r\n\r\n\r\n\r\n\r\n\r\n\r\n\r\n\r\n\r\nHome
