  the creation rate for articles taking into account last 30 days only.\nFigure 5
  indicates recent creation rate.  But it needs special explanation.  In the earliest
  months of the project, the Citizendium was a \"fork\" of Wikipedia, i.e., we had
  uploaded all Wikipedia articles. Then, in mid-January 2007, the project's participants
  decided to \"unfork,\" that is to delete all articles that were not tagged \"live\"
  i.e.  improved or meant to be improved soon here on CZ. If an article appears to
  be created before that moment it means that it survived the \"Big Unfork\" procedure
  and the 'creation' date is in fact that of its first revision on CZ. \nIn other
  words, the growing rate before mid-January is not very meaningful as the rules then
  were different and putting a tag or just correcting a typo 'created' an article.
  In the mid-January the article creation statistic plummeted to four articles per
  day--which was probably a better indicator of the rate at which we were creating
  our own new content.\nThere was a spike in February 2007 because of a self-registration
  period and then again in April-May 2007 because of our public launch and the accompanying
