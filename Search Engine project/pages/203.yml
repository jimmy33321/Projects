- "\t\t\t\tSince its inception (Nov. 2006) and official launch (March 28, 2007), Citizendium
  has grown. This page provides statistics on Citizendium's output of articles and
  its contributor base.[1] Our meta-discussions take place on the forum, the relevant
  statistics page is here.\n"
