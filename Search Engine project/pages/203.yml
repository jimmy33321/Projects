  New arrivals
- "Fig. 9: How many new authors arrive each month? This can be measured by counting
  new user pages. More substantial metric would be, however, to detect a new user
  on his first edit. Notice that in the period of self-registration (essentially,
  one week in January and two weeks in February 2007) the two metric largely coincide,
  as the new users were supposed to provide their bio.  There was also a spike in
  March, which continued into April, due to our launch.  New arrivals have been almost
  exclusively the result of press coverage, of which there has been relatively little
  over the summer, since our public launch.  There were also fewer arrivals in the
  summer, probably due to the lower amount of academic activity generally.  \n"
- |2+

