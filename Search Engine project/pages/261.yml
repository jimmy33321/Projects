                  ALLEGORY INLITERARY HISTORY
- |2
                  In the expansion of Western thought allegory has
- |2
                      played a major part from the earliest times to the present. Allegories have
- |2
                      taken many forms, from mere emblems like the eagle and the dove, to the
- |2
                      simple fables of Aesop and parables of Christ, to vast poetic
- |2
                      structures like The Divine Comedy and equally large
- |2
                      forms like the patristic glosses and commentaries on the Bible. Essentially
- |2
                      a means of structuring language so as to produce continuously linked series
- |2
                      of double or multiple meanings, this symbols mode depends largely upon
- |2
                      syncretic mixtures of symbols from which it builds up “levels of
- |2
                      meaning,” sometimes as few as two, or as many as seven.
- |2
                      Minimally it holds that no single literal meaning can stand alone, but that
- |2
                      a valid utterance must possess a transcendent meaning as well, a
- |2
                      symbolic surplus beyond the literal level. Most alle- gories are images of cosmic order, and their fixed,
- |2
                      hierarchical, and timeless character becomes problem- atic whenever such cosmic orders are subjected to
- |2
                      temporal analysis. The key to the permanence of al-
- |2
                          legory throughout history appears to be its ornamental surface,
- |2
                      which allies it with changes in cosmology and decorum and gives it an
- |2
                      exploratory as well as a tradi- tional and
- |2
                      conservationist function.
- "                \n"
- |2
                          Terminology.
- |2
                       Following classical tradition, the sev-
- |2
                          enth-century scholar Isidore of Seville called allegory an
- |2
                      inversion of speech, alieni loquium, aliud enim sonat,
- |2
                          aliud intelligitur, whereby, in saying one thing
- |2
                       a person conveys or understands something else (
- |2
                          Ety- mologiae
- |2
                       I, 47.22). Such deceptively simple formulas, which abound in the
- |2
                      history of allegory, suggest, if nothing else, the fundamentally oblique
- |2
                      character of this symbolic mode. When Saint Augustine speaks of
- |2
                      “a mode of speech in which one thing is understood by
- |2
                      another,” his very open definition is based on the assumption
- |2
                      that some primary or literal
- |2
                      (ῥητη̂) level of sense
- |2
                      may include another secondary or even more remote sense, which the trained
- |2
                      interpreter will seek out through a process of reflection. Such
- |2
                      secondary meanings may be imposed upon a text, or an author may
- |2
                      clearly build them into a text, but no clear dis-
- |2
                          tinction separates the interpretive and creative aspects of
- |2
                      allegory, since the two are poles in a single commu- nicative method. The allegorical poet encodes an
- |2
                      oblique, multiple (Dante called it a “polysemous”)
- |2
                      meaning in his fiction, using emblems and iconographic devices, for
- |2
                      example, the scythe of time, or the apple of discord, and the stories that
- |2
                      go with them.
- |2
                  The allegorical interpreter decodes this same com-
- |2
                      plex message, which assumes that allegory is a struc- tural reality within the text. Nevertheless, though
- |2
                          al- legory may exist in a text as a
- |2
                      structure, the key to this structure is usually found in some system of
- |2
                      values or ideas that lies outside the immediate context.
- |2
                      “The allegorical method means the interpretation of a text
- |2
                      in terms of something else, irrespective of what that something else is.
- |2
                      That something else may be book learning, it may be practical wisdom, or it
- |2
                      may be one's inner consciousness. All these are matters which depend
- |2
                      upon external circumstances” (Wolfson, Philo, I, 134). Allegory thus not only assumes a certain stabil- ity of literal meaning, but also the
- |2
                      legitimacy of a movement back and forth between that literal meaning
- |2
                      and some external frame of reference. In the history of the mode both
- |2
                      creators and interpreters have en- joyed wide
- |2
                      freedom in the ways they have understood the internal and external
- |2
                      dimensions of their texts, and the historian is faced with a bewildering
- |2
                      variety of allegorical procedures. Theologians, however, have often
- |2
                      sought to systematize the allegorical method.
- |2
                  A plethora of traditional technical terms conveys the encyclopedic spirit of
- |2
                      this procedure. Hardly an idea in the history of Western thought has failed
- |2
                      to find allegorical expression, at some period or other. Major
- |2
                      allegorists like Dante and Spenser have often summed up the world views of
- |2
                      their time. The term “allegory” itself comes from the
- |2
                      teachings of Greco-Roman rhet- oricians,
- |2
                      Demetrius, Cicero, Quintilian, and others, who take it to mean a series of
- |2
                      linked metaphors, as exemplified in Horace's Ode (I,
- |2
                      14), in which the poet elaborates on the “ship of
- |2
                      state,” subdividing the single main figure of speech into a
- |2
                      series of nautical/political042
- |2
                       parallels. Unlike the single metaphor, however, alle- gory tends to depart from the world of sense- experience, moving toward
- |2
                      rumination. Metaphor sees, but allegory thinks, and thus often creates an
- |2
                      effect of geometric abstraction. Allegory is furthermore highly
- |2
                      ornamental, using elaborate symbolism and personification.
- |2
                  Deriving from Greek allos + agoreuein
- |2
                      (“other + speak out”), allegory implies only the most
- |2
                      general kind of semantic doubling, and classical rhetoric draws rather
- |2
                      uncertain lines between allegory and other fig-
- |2
                      ures of speech, metaphor, synecdoche, metonymy, and the like. It
- |2
                      associates allegory with notions of design, with terms like paradeigma and schema,
- |2
                      and later critics link allegory with figura,
- |2
                      impresa, and emblema, which point
- |2
                      to vision, structure, and external form.
- |2
                  By contrast the older Greek term for allegorical meaning refers us to a
- |2
                      veiling function of language.Hyponoia
- |2
                      (ὑπόνοια) was
- |2
                      the term which, Plutarch tells us (De audiendis
- |2
                      poetic 4.19), the “ancients” had used, and
- |2
                      it implies a hidden meaning, a conjectural or suppositious sense, buried
- |2
                          under the literal surface. Plato (Republic II. 378d), Euripides (Phoenicians 1131-33), Aristophanes (Frogs
- |2
                      1425-31), Xenophon (Symposium III, 6), all use hyponoia to mean what is later subsumed under
- "                    allegory (Pépin, pp. 85-86). \n"
- |2
                          Hy- ponoia
- |2
                       furthermore has a noetic character; the reader or listener will have
- |2
                      to think his way through a se- mantic barrier,
- |2
                      beyond which lies a realm of mystic knowledge. Thus Philo Judaeus may
- "                    equate the \n"
- |2
                          hy- ponoia
- |2
                       of a text with its latent theme, its mystery, its secret, its
- |2
                      unexpressed, unseen, nonliteral, or simply intelligible meaning. While
- |2
                      theological and other ex- egetes stress the
- |2
                      mysteries of allegory, and classical rhetoric stresses its semantic form,
- |2
                      analyzing the shift from hidden to open meaning as a semantic
- |2
                      inversion, both exegetes and rhetoricians alike possess a large store
- |2
                      of technical synonyms, among them parabole, typos,
- |2
                          fabula, symbolon, ennoia, fictio, figmentum, insinuatio, significatio,
- |2
                          similitudo, figura, imago, inter-
- |2
                          pretatio, involucrum, integumentum. Some of these
- |2
                      terms define the “external circumstances” of allegory
- |2
                      as a theological framework, others as philosophy, still others as rhetoric
- |2
                      or poetics. In most of the terms obliquity and mystery are the chief
- |2
                      emphasis. Augus- tine observes in his De doctrina (2.7-8) that “when
- |2
                      something is searched for with difficulty it is, as a result, more
- |2
                      delightfully discovered.”
- |2
                  If an ascetic interpretive rigor is one main source of pleasure in allegory,
- |2
                      exegetical intricacy is the vice of the mode. From a certain angle allegory
- |2
                      is merely a mode of systematic commentary upon a text, as opposed to
- |2
                      an unmediated, direct, or literal reading of the text, and thus exegesis
- |2
                      must depart from its
- |2
                       source in the text. This departure may become ob- sessive. Dante labels his Commedia
- |2
                      “digressive,” while typically the medieval
- |2
                      commentator ringed his text with marginalia. The medieval distinction
- |2
                      between a gloss and a commentary allowed the latter to stray further
- |2
                      from the literal sense. The interpreter often thought of himself as boring
- |2
                      his way through a “rind” or
- |2
                      “bark,” so as to allow the hidden symbolic truth to
- |2
                      flow outward from the textual center. In the Middle Ages at least a text
- |2
                      would be valued in the measure to which its lode of inner meaning appeared
- |2
                      to defy exhaustion.
- "                \n"
- |2
                          Continuities in the History of Allegory.
- |2
                       A literary method which encourages the search for multiplicity
- |2
                      of sense is bound to provoke attack from rationalist quarters, a situation
- |2
                      we observe with Plato, whose rejection of the poets from his ideal republic
- |2
                      includes a rejection of the allegorical defense of Homeric myth. Early
- |2
                      Greek philosophers, among them Heraclitus and Pythagoras, had found a piety
- |2
                      toward god, nature, and man in apparently scandalous passages concerning
- |2
                      the gods. Philosophy inverted myth, so that, for example, the jealousy
- |2
                      of a god would “truly” represent the physical
- |2
                      activity of a natural force. Such a means of saving Homer for morality
- |2
                      proved both superficial and irrational in the light of Plato's dialectical
- |2
                      analysis. For Plato this allegorical transformation of evil-minded
- |2
                      myths did more harm than good, for it permitted the continuance of poetry
- |2
                      in preference to the higher pursuit of philosophy. The wisdom saved thereby
- |2
                      was, in principle, sophistry. Ironically, Plato himself pro- vided the most substantial mechanism and
- |2
                      authority for the persistence of Western allegory.
- |2
                  The Platonic theory of ideas has two aspects which lead to allegorical
- |2
                      interpretations of both signs and things, provided the overarching
- |2
                      authority of dialectic is allowed to fade from sight. In the first place
- |2
                      the ideas may be taken to constitute the formulas, if not exactly the
- |2
                      forms, by which the allegorist's “some-
- |2
                          thing” is interpreted as
- |2
                      “something else.” If the snake is an emblem of
- |2
                      jealousy, then it is the idea jealousy that
- |2
                      organizes the “coaptation” of the snake for this
- |2
                      symbolic purpose. To speak of “the idea of a thing”
- |2
                      is almost to invoke the allegorical process, for the idea transcends the
- |2
                      thing, much as the allegorist's fiction departs from the literal sense of
- |2
                      an utterance. Yet this is not the strongest Platonic support for allegory,
- |2
                          pow- erful though it is.
- |2
                  More important is the Platonic arrangement of the theory of ideas as a vast
- |2
                      hierarchical construct, from lower to higher forms. By adopting the
- |2
                      “principle of plenitude,” the notion that an
- |2
                      intelligible world would possess all possible forms of all possible
- |2
                      things—as the effluence of the One—Plato answered the allegorist's043
- |2
                       encyclopedic demand for a plenitude of
- |2
                      “somethings” by which to symbolize his
- |2
                      “anythings.” Plenitude also implied an infinitely
- |2
                      subdivided universe, while it led to an otherworldly tendency within the
- |2
                      whole ap- proach to life, such that a
- |2
                      Platonizing allegorist would always be happy to think of X in terms of Y,
- |2
                      since this would achieve transcendency beyond the bonds of mere
- |2
                      material reference. By questioning the essential value of material nature,
- |2
                      the Platonic dialectic opens the way to a spiritualizing of nature, and in
- |2
                      the case of Plato himself this leads to the use of allegory pre- cisely at the moment in his dialogues when
- |2
                      the analysis of nature has reached the highest point of transcend- ence describable in natural,
- |2
                      human terms. At that point a leap of iconographic faith takes place, as in
- |2
                      the vision of love Diotima gives Socrates, when the realistic and
- |2
                      human drama of the Symposium gives way to a
- |2
                          “con- ceptual
- |2
                      myth,” a spiritual diagram of a love which cannot be represented
- |2
                      “in terms of” ordinary human experience. The Platonic
- |2
                      use of allegory, itself alle- gorized in the
- |2
                      Myth of the Cave, reaches a climax in the Timaeus.
- |2
                      There, since the universe is not explicable in purely natural terms, its
- |2
                      ideal character is permitted to surge up in a fanciful, visionary theory of
- |2
                      cosmic order.
- |2
                  The Platonic example may be archetypal for the history of allegory, in that
- |2
                      his attack upon Homeric allegorizing is not as general or consistent as at
- |2
                      first it seems. He is perhaps open to the charge that he is attacking
- |2
                      any allegory which differs in its frame of reference from his own.
- |2
                      Throughout the complex de- velopment of
- |2
                      Hebraic-Christian exegesis such private invectives are common. The
- |2
                      Christian exegetes attack their pagan counterparts, and then proceed to
- |2
                      employ the rejected hermeneutic method.
- |2
                  At the same time, while rejection and resistance to allegory occur
- |2
                      periodically within and between con- tending
- |2
                      schools of thought, the method can survive attack largely because its
- |2
                      principle of semantic inver- sion enables the
- |2
                      allegorist to shift his ground freely whenever an opponent questions him.
- |2
                      Since in the theological context of most serious ancient allegory
- |2
                      there is scarcely room for a scientific theory of lan-
- |2
                          guage, since, in short, language is here a means of revelation,
- |2
                      there seems to have been no way for the allegorist to gain perspective on
- |2
                      his own activity. By the second century A.D., as a treatise like Plutarch'sOf Isis and Osiris will show, a multiplicity of Medi- terranean religions had grown up,
- |2
                      yielding an unre- strained exchange of
- |2
                      figures between variant faiths, each one providing the materials for
- |2
                      iconography within the framework of some other faith.
- |2
                  In spite of the intricacy of much exegesis the mode generally depends for
- |2
                      its force upon the belief that
- |2
                       words have magical power, a belief that is evident in the
- |2
                      influential treatises of Pseudo-Dionysius, On the
- |2
                          Celestial Hierarchy and On the Divine Names.
- |2
                      Plotinus had already systematized the hierarchical aspect of the
- |2
                      Platonic ideas, giving to each hypostasis of the One a particular magical
- |2
                      quantum of effluence and in- fluence. Within
- |2
                      such frameworks allegory can play a double role. In its Neo-Platonic aspect
- |2
                      it looks “up- ward” to a
- |2
                      transcendental plane of purer Being, but at the same time it retains the
