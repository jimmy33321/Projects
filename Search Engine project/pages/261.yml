                          Allegory and Decorum.
- |2
                       While a large view may portend the general undermining of allegory in
- |2
                      the modern period, the close-up analysis of allegory makes this appear
- |2
                      an unlikely development. Allegories are, as a symbolic mode, composed of
- |2
                      ornaments—not, strictly speaking, metaphors. Thus, the Greek
- |2
                      term for the larger outlines of a major allegory would be kosmos, while in classical Greek the same term does double
- |2
                      duty for the rhetorician's “ornament.” The same
- |2
                      double usage appears in Latin decus, which grows
- |2
                      into the English terms “decoration” and
- |2
                      “decorum.” Allegory expresses the interplay of little
- |2
                      and great worlds, which are ornamentally reflecting surfaces of microcosm
- |2
                      and macrocosm.
- |2
                  There is no reason to suppose that men will cease to decorate themselves or
- |2
                      fail to recognize decorum. But modes of ornament continuously change. Con- ceivably the present world, with its
- |2
                      increased stand- ardization of artifacts
- |2
                      and its diminishing barriers to travel, will see the speeding-up of
- |2
                      allegorical processes. Whether revolutions undermine or reorder
- |2
                      cosmologies has become the allegorist's chief problem. Allegory can no
- |2
                      longer be what for centuries it had tried to be, the image of permanence in
- |2
                      a world of flux. Franz Kafka is perhaps the greatest allegorical writer of
- |2
                      modern times, and his work revels in cloudy interactions be- tween wierdly undefined characters. Yet Kafka
- |2
                      looks at this obscure scene with microscopic delicacy. He bases his
- |2
                      fictions largely upon “the Law,” on which,048
- |2
                       following the ancient Jewish tradition, he meditates and builds
- |2
                      a vision of man's destiny as a creature caught up in a closed, imprisoning
- |2
                      world.
- |2
                  Generally speaking, modern allegory shows sings of breaking down many of the
- |2
                      normal divisions between things, either by use of dream-mechanisms or by
- |2
                      other surrealistic devices. The mode is creatively perhaps most alive
- |2
                      in science-fiction, but it permeates the art of advertising, wherever
- |2
                      decoration and decorum are the primary commercial interests.
- |2
                      Philosophically and theologically there is less place for allegory than
- |2
                      in earlier centuries, but one can discern traces of it in the
- |2
                      subjectivism of the phenomenologist's concept of transcendence, and in the
- |2
                      actual use of fiction by ex- istentialist
- |2
                      authors (for example, the novels of Camus, or earlier, the quasi-fictional
- |2
                      treatises of Kierkegaard). As in previous times, the allegorist can today
- |2
                      use many different media, including music (with
- |2
                      “programs” and leitmotifs) and the visual arts (with
- |2
                      emblems and icons).
